 TUR_reinstate_the_darulfununu_sahane: "Восстановление Стамульского университета"
 TUR_reinstate_the_darulfununu_sahane_desc: "Мы без колебаний можем сказать, что многие из наших учреждений... не совсем современные. Тем не менее, мы живем в эпоху современной войны. Это хорошо, что наш народ промышленно развитый и современный - все благодаря упорной работе Бюрократии Османской! С целью ее улучшения, мы создадим школу в Стамбульском университете, которая будет поощрять техническое и научное сотрудничество между нами и единомышленниками."
 TUR_imperial_factories:0 "Имперские заводы"
 TUR_imperial_factories_desc:0 "У кемалистов была эта интересная идея, названная «этатизм», и хотя мы никогда не стали бы открыто спонсировать кемалистскую идеологическую опору, мы не можем не чувствовать, что было бы... целесообразно централизованно организовать и контролировать государственные средства производства. Не сравнивайте это с коммунизмом или фашизмом: все фабрики будут принадлежать султану - мы просто будем управлять этими фабриками от его имени!"
 TUR_refining_our_strategies:0 "Уточнение наших стратегий"
 TUR_refining_our_strategies_desc:0 "Мы многое узнали о войне с тех пор, как потерпели поражение во время Великой войны, и мы больше не должны начинать безумные планы, на которые у нас нет надежды на победу. Мы должны бороться умно и консервативно, чтобы, когда все сражения прекратятся и уляжется пыль, мы остались победителями."
 TUR_the_red_apples_of_sevres: "Красные яблоки Севра"
 TUR_the_red_apples_of_sevres_desc: "Париж, Рим, Лондон: это кызыл эльма восстановленной Османской империи. Мы не остановимся ни перед чем, чтобы убедиться, что наши старые враги - которые хотели бы видеть нас разобранными, униженными и уничтоженными - унижены, согнуты и сломлены за свои коварные замыслы в отношении нашего царства. Мы бросим старый мировой порядок в огонь и построим новый статус-кво на останках их падших империй."
 TUR_realize_the_nightmare_of_meiji: "Realize the Nightmare of Meiji"
 TUR_realize_the_nightmare_of_meiji_desc: "Султан Абдул-Хамид II боялся, что японский император обратится в ислам и провозгласит себя халифом вместо тюркского монарха. Этого так и не произошло. Увы, Япония подписала Севр, точно так же, как они подписали Лозанну - хотя мы давно восхищались японцами, они так же виновны, как и другие старые державы. Мы смирим их, управляя Хедиватом Нихон прямо из Константинии.."
 
