l_russian:
 TUR_cement_industry_effort:0 "Развитие цементной промышленности"
 TUR_cement_industry_effort_desc:0 "С восстановлением нашей земли, начнется процветание государства. Мы должны начать со строительства большего количества цементных заводов."
 TUR_sugar_industry_effort:0 "Развитие сахарной промышленности"
 TUR_sugar_industry_effort_desc:0 "Мы должны быть в состоянии удовлетворить наши основные потребности, не полагаясь ни на кого."
 TUR_expand_the_ironweb:0 "Расширить железнодорожную сеть"
 TUR_expand_the_ironweb_desc:0 "Нам нужно связать наше государство с востока на запад. Для этого железнодорожная сеть должна быть расширена."
 TUR_build_pasabahce_glass_factory:0 "Строительство завода по производству стекла"
 TUR_build_pasabahce_glass_factory_desc:0 "Давайте разнообразим нашу промышленность."
 TUR_expand_central_industrial_region:0 "Расширение Центрального промышленного региона"
 TUR_expand_central_industrial_region_desc:0 "Расширение Центрального промышленного региона придаст уверенность нашему государству."
 TUR_the_five_year_plan:0 "Первый пятилетний план развития"
 TUR_the_five_year_plan_desc:0 "Мы должны улучшить нашу инфраструктуру для дальнейшего строительства гражданских заводов во благо нашей страны."
 TUR_build_merinos_textiles_factory:0 "Строительство фабрики текстильных изделий «Меринос»"
 TUR_build_merinos_textiles_factory_desc:0 "Давайте разнообразим нашу промышленность."
 TUR_develop_the_capital:0 "Промышленное развитие столицы"
 TUR_develop_the_capital_desc:0 "Новая столица находится в центре нашего государства. Мы должны превратить его в качественное соединение для связи ранспорта и грузов."
 TUR_invest_in_western_anatolia:0 "Инвестиции в Западную Анатолию"
 TUR_invest_in_western_anatolia_desc:0 "Слишком большой ущерб был нанесен Западной Анатолии во время нашей освободительной войны. Мы должны приложить все усилия для восстановления региона."
 TUR_build_kardemir_steelworks:0 "Строительство сталелитейного завода"
 TUR_build_kardemir_steelworks_desc:0 "Мы должны наладить работу нашей тяжелой промышленности, чтобы догнать западные страны."
 TUR_establish_village_institutes:0 "Создание сельских институтов"
 TUR_establish_village_institutes_desc:0 "Мы будем воспитывать простых людей и тем самым значительно продвинем науку нашей страны."
 TUR_prospect_for_oil:0 "Разведка нефтянных месторождений"
 TUR_prospect_for_oil_desc:0 "Наши соседи плавают в нефти. Существует большая вероятность, что у нас тоже есть нефть. Мы должны активизировать наши поиски на восточной границе."
 TUR_raman_petrolium:0 "«Раман Петролеум»"
 TUR_raman_petrolium_desc:0 "Мы обнаружили первые следы коммерчески жизнеспособных нефтяных месторождений на горе Раман. Пришло время начать бурение."
 TUR_electronics_effort:0 "Исследование электроники"
 TUR_electronics_effort_desc:0 "Мы можем выполнить нашу цель - догнать западные страны - только лишь приложив усилия к развитию информационных и вычислительных технологий"
 TUR_atomic_energy_institute:0 "Развитие атомной энергетики"
 TUR_atomic_energy_institute_desc:0 "Мы не должны упустить шанс найти способ использовать первичный огонь деления."
 TUR_middle_east_technical_university:0 "Технический Университет Ближнего Востока"
 TUR_middle_east_technical_university_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности в исследованиях и разработках, которые мы должны использовать. С передовым техническим университетом в сердце нашей страны, мы можем проводить больше исследований."
 TUR_prepare_for_the_next_war:0 "Подготовка к следующей войне"
 TUR_prepare_for_the_next_war_desc:0 "Великая война, возможно, была только первой в своем роде. Мы должны подготовиться к тому, что, несомненно, близиться на горизонте..."
 TUR_the_defence_of_anatolia:0 "Оборона Анатолии"
 TUR_the_defence_of_anatolia_desc:0 "Чтобы добиться успеха в защите нашей Родины, необходимо разработать еще более смелые тактики."
 TUR_crescent_retreat_strategy:0 "Стратегия отступления от полумесяца"
 TUR_crescent_retreat_strategy_desc:0 "Если против нас идут бои, у нас должны быть планы по эффективной перегруппировке и возмездию."
 TUR_fortify_erzurum:0 "Укрепление Эрзурума"
 TUR_fortify_erzurum_desc:0 "Форты, построенные на востоке, обеспечат дополнительную защиту от возможной советской агрессии."
 TUR_soviet_threat:0 "Советская угроза"
 TUR_soviet_threat_desc:0 "Укрепляя ключевые области, мы делаем себя менее уязвимыми, в случае если наш большой сосед станет агрессивным."
 TUR_standardisation_of_equipment:0 "Стандартизация снаряжения"
 TUR_standardisation_of_equipment_desc:0 "Стандартизируя экипировку наших солдат, мы заложим основу для современного оборудования снабжения."
 TUR_modernising_the_cavalry:0 "Модернизация кавалерии"
 TUR_modernising_the_cavalry_desc:0 "Хотя кавалерия все еще играет свою роль, её нужны новые металлические совершенствования, чтобы она могла конкурировать на современном поле битвы."
 TUR_study_foreign_tanks:0 "Изучение иностранных танков"
 TUR_study_foreign_tanks_desc:0 "Эти «танки» станут центральной частью современных вооруженных конфликтов и мы должны следить за тем, чтобы мы не отставали в этом направлении от западных стран."
 TUR_tank_experiments:0 "Эксперименты c танками"
 TUR_tank_experiments_desc:0 "С основами проектирования танков, мы готовы начать прокладывать свой собственный путь в запутанной области механизированного производства."
 TUR_artillery_modernisation:0 "Модернизация артиллерии"
 TUR_artillery_modernisation_desc:0 "Мы не должны пренебрегать улучшением и модернизацией орудий поддержки, необходимой нашим солдатам для эффективного развертывания."
 TUR_special_forces:0 "Войска специального назначения"
 TUR_special_forces_desc:0 "Мы должны создать такие войска, которые смогут воспользоваться особенностями нашей горной местности."
 TUR_army_modernisation:0 "Модернизация армии"
 TUR_army_modernisation_desc:0 "Современное оружие для современных мужчин!"
 TUR_aviation_effort:0 "Женщины в авиации"
 TUR_aviation_effort_desc:0 "Успех Сабихи Гекчен в Авиационной академии, несомненно, приведет к приходу других."
 TUR_fighter_modernisation:0 "Модернизация истребителей"
 TUR_fighter_modernisation_desc:0 "Основа любых военно-воздушных сил истребители и наши не должны оставаться устаревшими. По мере совершенствования остальной части наших военно-воздушных сил они должны стать примером для всех."
 TUR_air_innovations:0 "Инновации в авиации"
 TUR_air_innovations_desc:0 "В области усовершенствования авиационной стратегии и тактики еще многое предстоит сделать."
 TUR_heavy_fighter_concept:0 "Концепция тяжелого истребителя"
 TUR_heavy_fighter_concept_desc:0 "Если нас заставят перейти в наступление, нам нужен новый тип самолета, который может долго действовать в районе враждебных границ."
 TUR_naval_bomber_experiments:0 "Эксперименты с морскими бомбардировщиками"
 TUR_naval_bomber_experiments_desc:0 "Воздушное превосходство так же важно в море, как и над сушей. Специализированный самолет, разработанный для морской войны, является способом достижения этой цели."
 TUR_medium_bomber_focus:0 "Приоритет тактических бомбардировщиков"
 TUR_medium_bomber_focus_desc:0 "Расширение философии точечной бомбардировки, адаптированной для расширенного радиуса действия и для использования в роли поддержки принесет нам большую пользу."
 TUR_light_bomber_focus:0 "Приоритет штурмовиков"
 TUR_light_bomber_focus_desc:0 "Значение использования пикирующих бомбардировщиков для непосредственной авиационной поддержки не следует недооценивать."
 TUR_air_modernisations_programme:0 "Программа модернизации"
 TUR_air_modernisations_programme_desc:0 "Теория авиации так же важна, как и ее технология. Новые уловки для наших пилотов все еще ждут своего открытия."
 TUR_rocket_development:0 "Развитие ракетной техники"
 TUR_rocket_development_desc:0 "Скорость - это атрибут, на который опираются все остальные атрибуты антенны. Ракетные и реактивные двигатели теоретически могут позволить нам преодолеть все предыдущие пределы."
 TUR_develop_turkish_ship_building:0 "Восстановление турецкого судостроения"
 TUR_develop_turkish_ship_building_desc:0 "У тех кто окружены морями,  нет оправданий пренебрегать развитием военно-морского флота."
 TUR_study_foreign_built_ships:0 "Изучение иностранных проектов кораблей"
 TUR_study_foreign_built_ships_desc:0 "Наши соседи постоянно разрабатывают новые виды кораблей. Мы должны изучить их или создать свои собственные."
 TUR_a_cruiser_navy:0 "Военно-морской флот"
 TUR_a_cruiser_navy_desc:0 "Потребуются все более крупные корабли, чтобы воплотить в жизнь наши планы по созданию преимущества на море."
 TUR_import_submarine_technology:0 "Импорт технологий подводных лодок"
 TUR_import_submarine_technology_desc:0 "Разрыв подводной лодки недопустим. У нас будут технологии, даже если мы должны их купить."
 TUR_commerce_attack:0 "Защита торговых путей"
 TUR_commerce_attack_desc:0 "Ни один флот не обходится без подводных лодок. Наши должны быть организованы для оптимальной летальности, как и весь флот."
 TUR_the_twin_threats:0 "Ближайшие угрозы"
 TUR_the_twin_threats_desc:0 "Сосредоточившись на контр-тактике, необходимой для противодействия нашим наиболее вероятным врагам, мы будем одерживать верх в морском бою."
 TUR_coastal_defense:0 "Прибрежная оборона"
 TUR_coastal_defense_desc:0 "Мобильные морские силы обороны малой дальности потенциально могут многократно выполнять работу в стационарных укреплениях."
 TUR_strike_force:0 "Ударная сила"
 TUR_strike_force_desc:0 "В случае, если нам не хватает численности, нам нужны военные корабли быстрого развертывания, чтобы иметь возможность нанести удар по противнику, где он слабее всего."
 TUR_mediterranean_navy:0 "Средиземноморский флот"
 TUR_mediterranean_navy_desc:0 "Тщательные усилия по обновлению нашей военно-морской стратегии будут иметь большое значение, если мы хотим использовать наши корабли в Средиземном море."
 TUR_diplomatic_effort:0 "Дипломатическое развитие"
 TUR_diplomatic_effort_desc:0 "Мы должны быть активными на международной арене, чтобы защитить наши интересы."
 TUR_the_montreux_convention_r56:0 "Конвенция Монтрё"
 TUR_the_montreux_convention_r56_desc:0 "Площадь проливов была демилитаризованной со времен Великой войны, но она не может оставаться такой. Мы должны найти международную поддержку для навязывания нашего полного суверенитета."
 TUR_claims_on_bulgaria:0 "Претензия на Софию и Бургас"
 TUR_claims_on_bulgaria_desc:0 "Мы должны контролировать любую землю, которая исторически принадлежит нам."
 TUR_sun_language_theory:0 "Теория языка Солнца"
 TUR_sun_language_theory_desc:0 "Достояние нации должно иметь приоритет перед так называемыми «истинами». Таким же образом, каким мы создаем нашу собственную судьбу, мы должны подделывать свои собственные исторические факты."
 TUR_claim_rhodes:0 "Претензия на Родос"
 TUR_claim_rhodes_desc:0 "Родос и острова Додеканес на нашем юго-западе находятся под контролем Италии. При поддержке англичан мы должны вернуть их."
 TUR_peace_at_home_peace_in_the_world:0 "Мир в доме - мир на Земле"
 TUR_peace_at_home_peace_in_the_world_desc:0 "Мы должны держаться подальше от крупных конфликтов, но вместе с тем искать друзей, способных противостоять агрессии."
 TUR_treaty_with_iran:0 "Договор с Ираном"
 TUR_treaty_with_iran_desc:0 "Старые обиды должны остаться в прошлом. Каждому нужен друг в грядущие темные времена."
 TUR_expand_the_sadabat_pact:0 "Расширение Ближневосточной Антанты"
 TUR_expand_the_sadabat_pact_desc:0 "Никогда не бывает достаточно друзей."
 TUR_internationalism:0 "Интернационализм"
 TUR_internationalism_desc:0 "Враги наших врагов, могут стать нашими друзьями."
 TUR_authoritarianism:0 "Авторитаризм"
 TUR_authoritarianism_desc:0 "Демократия - слабое решение наших сложных проблем. Если власть должна управлять опираясь на силу, она должна быть освобождена от оков консенсуса."
 TUR_paramilitarism:0 "Парамилитаризм"
 TUR_paramilitarism_desc:0 "Военные принципы находят применение за пределами военной арены. С каждой частью общества, обученной этим дисциплинам, каждый гражданин сможет взять и применить оружие в нужный момент."
 TUR_go_right:0 "Движение к правым"
 TUR_go_right_desc:0 "Сила - это единственное достойное качество. Наши соседи приняли эту истину и мы тоже должны сделать это."
 TUR_military_youth:0 "Военная молодежь"
 TUR_military_youth_desc:0 "Зачисление молодежи в организации, пропагандирующие дисциплину и национальную идеологию, породит верное поколение будущих новобранцев."
 TUR_draw_closer_to_germany:0 "Сближение с Германией"
 TUR_draw_closer_to_germany_desc:0 "Раньше мы сражались вместе, теперь же мы будем стоят плечом к плечу, в эти трудные времена."
 TUR_go_left:0 "Движение к левым"
 TUR_go_left_desc:0 "Только объединив наш разрозненный народ, мы сможем одержать победу над врагами, угрожающими нас уничтожить."
 TUR_political_commissars:0 "Политические комиссары"
 TUR_political_commissars_desc:0 "Чтобы сохранить контроль над вооруженными силами, будут назначены политические офицеры для обеспечения военной приверженности политике партии."
 TUR_draw_closer_to_USSR:0 "Сближение с СССР"
 TUR_draw_closer_to_USSR_desc:0 "СССР никогда не был для нас другом. Теперь же, мы должны показать, что мы явялемся теми, с кем стоит искать дружбу."
 TUR_liberalism:0 "Либерализм"
 TUR_liberalism_desc:0 "Мы не опустимся до уровня деспотов и диктаторов. Никогда не забывайте, что государство служит своему народу, а не наоборот."
 TUR_intervention_focus:0 "Политика интервенции"
 TUR_intervention_focus_desc:0 "Если мы ценим свободу, нам нужно защищать ее не только для нас, но и для народов всего мира. Если это означает войну, пусть будет так!"
 TUR_draw_closer_to_britain:0 "Сближение с Британией"
 TUR_draw_closer_to_britain_desc:0 "Мы должны стать ближе к Британии, если мы собираемся стать частью западного демократического мира."
 TUR_claims_on_greece:0 "Претензия на Салоники и Эгейские острова"
 TUR_claims_on_greece_desc:0 "Мы должны вернуть себе Эгейские острова, Западную Фракию и Центральную Македонию для нашей безопасности."
 TUR_demand_mosul:0 "Претензия на Мосул"
 TUR_demand_mosul_desc:0 "Мосульский вопрос не был решен должным образом после Великой войны. Теперь пришло время это исправить."
 TUR_claim_cyprus:0 "Претензия на Кипр"
 TUR_claim_cyprus_desc:0 "Кипр очень важен для нашей южной безопасности. Теперь, когда у нас есть сильные друзья, пришло время вернуть его."
 TUR_technology_sharing:0 "Обмен технологиями"
 TUR_technology_sharing_desc:0 "Мы должны извлечь выгоду из технологических достижений наших союзников."
 TUR_ideological_fanaticism_focus:0 "Идейный фанатизм"
 TUR_militarism_focus:0 "Милитаризм"
 TUR_authoritarianism_focus:0 "Авторитаризм"
 TUR_revanchism_focus:0 "Реваншизм"
 TUR_internationalism_focus:0 "Интернационализм"
 TUR_invite_to_faction_tooltip:0 "будет приглашен в альянс созданный [Root.GetFlag]§Y[Root.GetName]§!'\n"
 TUR_mosul_extraction:0 "Добыча в Мосуле"
 TUR_mosul_extraction_desc:0 "Мы обнаружили огромное нефтяное месторождение в Мосуле. А теперь когда город наш, мы можем извлечь большую пользу из этих огромных ресурсов."
 TUR_found_sidem:0 "Сталелитейный завод в Дивриги"
 TUR_found_sidem_desc:0 "Используем преобразование больших железных месторождений в Дивриги в сталь."
 TUR_nejd_drill:0 "Бурение региона Неджд"
 TUR_nejd_drill_desc:0 "Семья Сауда была раздавлена, а их богатые земли стали наши. Возьмем от туда Нефть."
 TUR_annex_nejd:0 "Аннексия Саудовской Аравии"
 TUR_annex_nejd_desc:0 "Мы потеряли Аравийский полуостров после Великой войны. Теперь эти земли должны снова стать нашими."
 TUR_save_the_azerbaijanis:0 "Спасение азербайджанских турок"
 TUR_save_the_azerbaijanis_desc:0 "Азербайджанцы страдают при советской власти. Мы должны сделать все возможное, чтобы спасти их."
 TUR_demand_skopje:0 "Претензия на Скопье"
 TUR_demand_skopje_desc:0 "Юскюп был потерян во время Балканских войн. Теперь пришло время вернуть его!"
 TUR_annex_persia:0 "Аннексия Ирана"
 TUR_annex_persia_desc:0 "Персия обладает богатыми ресурсами и большой торговой ценностью. Мы должны сделать то, что не могла сделать Османская империя - мы должны аннексировать их."
 TUR_persian_oil:0 "Нефтяная промышленность Ирана"
 TUR_persian_oil_desc:0 "Нефтяная промышленность в Персии чрезвычайно примитивна. Возможно, при правильном применении средств мы сможем его улучшить."
 TUR_establish_organized_industries:0 "Создание организованной промышленности"
 TUR_establish_organized_industries_desc:0 "Создание организованной промышленности во всех штатах. Улучшение гражданской экономики."
 TUR_improve_turkish_defensive_industry:0 "Улучшение национальной оборонительной промышленности"
 TUR_improve_turkish_defensive_industry_desc:0 "Развитие оборонной промышленности Турции и строительство секретных заводов."
 TUR_annex_romania:0 "Аннексия Румынии"
 TUR_annex_romania_desc:0 "Румыния имеет стратегические нефтяные месторождения и ценное местоположение. Мы должны забрать ее в состав нашего государства."
 TUR_annex_hungary:0 "Аннексия Венгрии"
 TUR_annex_hungary_desc:0 "Венгрия была в составе нашего государства в 16 веке. Давайте восстановим этот исторический факт."
 TUR_restore_empire:0 "Восстановление Османского наследия"
 TUR_restore_empire_desc:0 "Османская империя была распущена в результате Великой войны. Мы имеем право снова восстановить ее границы!"
 TUR_restore_middle_east_borders:0 "Восстановить ближневосточные границы"
 TUR_restore_middle_east_borders_desc:0 "Реставрация границ Ближнего Востока."
 TUR_demand_egypt:0 "Захват Египта"
 TUR_demand_egypt_desc:0 "Англичане являются жестокими хозяевами наших братьев в Египте. Давайте подарим им надежду."
 TUR_restore_europe_borders:0 "Восстановить европейские границы"
 TUR_restore_europe_borders_desc:0 "В прошлые времена Османская империя угрожала западу. Пусть Европа снова нас боится!"
 TUR_reform_army:0 "Реформа армии"
 TUR_reform_army_desc:0 "Мы должны применить технологические инновации в нашей армии для независимости и стать настоящей силой в регионе. Давайте реформируем нашу армию как можно скорее."

 ### TUR - TURKEY ###
 TUR_submarine_1:0 "Birinci İnönü Class"
 TUR_submarine_1_desc:0 "The Birinci İnönü-class consisted of two coastal submarines built in the Netherlands for Turkey in the mid-1920s. They were the first ships built for the Turkish Navy after World War I. They displaced 520 tons and were armed with six 450mm torpedo tubes. They were somewhat slow but had good range."
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2:0 "Saldiray Class"
 TUR_submarine_2_desc:0 "The three submarines of the Saldiray class were launched in the late 1930s. Their design was heavily influenced by Germany, with the first ship of the class built in Germany, and the other two built under license in Istanbul. They were large ocean-going submarines, displacing over 930 tons and with excellent range. They were armed with six 533mm torpedo tubes."
 TUR_submarine_3:0 "Oruç Reis Class"
 TUR_submarine_3_desc:0 "The Oruç Reis-class submarines were built in Britain as a modified British S-class design. The ships were launched in 1940, with several temporarily interned by the Royal Navy. All but one were eventually returned to Turkey. The ships displaced 625 tons and were armed with five 533mm torpedo tubes. They were somewhat limited in their speed and range."
 TUR_submarine_4:0 "Sakarya Class"
 TUR_submarine_4_desc:0 "The Sakarya-class submarines were a series of U.S. Balao-class subs sold to Turkey after the war. They were very large submarines for their era, displacing over 1,520 tons. They had excellent range and speed, and were armed with ten 533mm torpedo tubes."
 TUR_destroyer_1:0 "Peyk Class"
 TUR_destroyer_1_desc:0 "The Peyk-class consisted of a pair of large, fast torpedo boats commissioned for the Ottoman Navy in 1907. The ships were built in Germany and survived World War I, but were obsolete by World War II. The ships displaced 775 tons and were armed with twin 105mm/37 SK L/40 guns, as well as three 450mm torpedo tubes. They had decent range but were fairly slow for a destroyer."
 TUR_destroyer_2:0 "Kocatepe Class"
 TUR_destroyer_2_desc:0 "The two destroyers of the Kocatepe class were built in Italy for the Turkish Navy in 1931. They were based on the Italian folgore design. The ships displaced 1,250 tons and were armed with four 120mm/50 Ansaldo 1926 guns and six 533mm torpedo tubes. They had good speed and range as well."
 TUR_destroyer_3:0 "Demirhisar Class"
 TUR_destroyer_3_desc:0 "The four destroyers of the Demirhisar class were built in Britain and completed in 1942. Two of the ships were interned by the Royal Navy, one of which was returned after the war. The ships were based on the British I-class. They displaced 1,370 tons and had four 120mm/45 QF Mk IX guns as their main armament. They had decent speed and good range, and had a strong complement of AA guns and ASW equipment."
 TUR_light_cruiser_1:0 "Mecidiye Class"
 TUR_light_cruiser_1_desc:0 "The Turkish ship Mecidiye was a protected cruiser built in the U.S. for the Ottoman Navy at the turn of the century. She was actually sunk in shallow water during World War II, but was raised and after a brief stint as part of the Imperial Russian Navy, was returned to Turkey. She displaced just under 3,500 tons and was armed with two 152mm/44 Bethlehem No. 2 and eight 120mm/45 Armstrong Y guns. They had decent range but were relatively slow and lightly armored."
 TUR_battle_cruiser_1:0 "Yavuz Class"
 TUR_battle_cruiser_1_desc:0 "The Yavuz was originally commissioned as the German battlecruiser Goeben but was sold to the Ottomans and recommissioned in 1914 to avoid internment. She displaced just under 23,000 tons and had decent speed and range. She was well-armored and was armed with ten 283mm/47 SK L/50 guns as well as a strong secondary armament."
 TUR_battleship_1:0 "Reşadiye Class"
 TUR_battleship_1_desc:0 "The Reşadiye class represents three dreadnought battleships ordered from the U.K. for the Turkish Navy just prior to World War I. Only one of the ships were completed, however, and it was subsequently interned by the British at the start of World War I. The ships would have displaced 23,000 tons and would have had good armor, speed, and range. Their main armament would have had ten 343mm/45 Vickers guns."
 
 turkey.1.t:0 "Смерть Мустафы Кемаль Ататюрка"
 turkey.1.d:0 "\n Республика скорбит. \n\n Герой войны, революционер, президент и Отец турок, Мустафа Кемаль Ататюрк скончался. \n\nОн отдал свой долг перед турецким народом и республикой, которую он основал и которой был верен до самого своего последнего дня. Тысячи скорбящих отдали свое почтение в Стамбуле, прежде чем его тело было отправлено кораблем и поездом в Анкару. Там прошли государственные похороны, где присутствовали весь парламент и высокопоставленные лица со всего мира. \n\nТеперь, когда отец современного турецкого народа ушел в лучший мир, республика должна двигаться дальше. Великое Национальное Собрание уже избрало его преемника"
 turkey.1.a:0 "Rest In Peace"
 turkey.10.t:0 "Государство [From.GetName] присоединяется к [Root.GetFactionName]!"
 turkey.10.d:0 "Признав необходимость единства против угроз, окружающих наши страны со всех сторон, [From.GetLeader] cегодня объявил миру, что государство [From.GetName] заключило договор с [Root.GetName] ради нашей взаимной безопасности."
 turkey.10.a:0 "[Root.GetName] и [From.GetName] сегодня встали вместе как братья."
 turkey.11.t:0 "Государство [From.GetName] отказалось от вступления в [Root.GetFactionName]"
 turkey.11.d:0 "В глупом акте воображаемого самосохранения, [From.GetLeader] сегодня объявил, что государство [From.GetName] воздержиться от любых дипломатических действий, которые могут считаться угрозой их влиятельным соседям. Они отклонил наш запрос, о присоединении к альянсу."
 turkey.11.a:0 "Что ж, это их дело."
 turkey.23.t:0 "Дело о Хатайе - Франция отклоняет"
 turkey.23.d:0 "Французское правительство отвергло наши требования! Они заявляют, что у Турции нет законного права на территорию Хатая."
 turkey.23.a:0 "Мы поговорим об этом позже."
 turkey.4.t:0 "Вопрос турецких проливов"
 turkey.4.d:0 "Зона вокруг проливов Босфор и Дарданеллы была демилитаризована Лозаннским договором. И все же этот важный регион может попасть в чужие руки в своем нынешнем состоянии. Лучше дать туркам полный суверенитет над ним."
 turkey.4.a:0 "Согласен."
 turkey.3.t:0 "Конвенция Монтрё"
 turkey.3.d:0 "Международное сообщество согласилось, что мы должны иметь полный суверенитет над турецкими проливами. Демилитаризованная эра закончилась. Мы должны немедленно восстанавливать нашу оборону."
 turkey.3.a:0 "Хорошие новости!"
 sovietturkeywar.1.t:0 "Россия проиграла битву за Баку"
 sovietturkeywar.1.d:0 "Сегодня турецкие войска захватили Армению, Баку, Грузию и горы Кавказа, а немецкая война с СССР продолжается. В то же время Советский Союз не может сражаться на двух фронтах, поэтому они решили договориться с Турцией."
 sovietturkeywar.1.a:0 "Давайте предложим мир."
 sovietturkeywar.2.t:0 "Предложение Советского Союза о мире"
 sovietturkeywar.2.d:0 "Сегодня турецкие войска захватили Армению, Баку, Грузию и горы Кавказа, а немецкая война с СССР продолжается. В то же время Советский Союз не может сражаться на двух фронтах, поэтому они решили договориться с Турцией, уступив Баку и Армению."
 sovietturkeywar.2.a:0 "Давайте примем это предложение."
 englishturkishwar.1.t:0 "Мы проиграли войну!"
 englishturkishwar.1.d:0 "Наши колонии были заняты турками. Возможно, сейчас самое время отступить?"
 englishturkishwar.1.a:0 "Мы вернемся, когда будет подходящий момент."
 englishturkishwar.2.t:0 "Британия сдаётся!"
 englishturkishwar.2.d:0 "Британское правительство объявило об отступлении из своих ближневосточных колоний. Они предлагают щедрые уступки, но, возможно, мы можем потребовать еще больше. Что нам делать?"
 englishturkishwar.3.d:0 "Колонии Великобритании были оккупированы Турцией, англичане потерпели поражение в битвах при Каире и Иерусалиме. В результате британское правительство объявило о своем отступлении с Ближнего Востока. Контроль над Святыми Землями и Египтом снова принадлежит туркам."
