 TUR_turkish_leads_the_way_desc:0 "Международная ситуация означает, что Турция не может полагаться на нейтралитет или какую-либо крупную державу. Мы должны построить наш собственный альянс для защиты нации."
 TUR_the_balkan_pact:0 "Балканский пакт"
 TUR_the_balkan_pact_desc:0 "Балканы являются домом для многих могущественных стран, которые могут оказаться нашими друзьями. Мы должны обратиться к ним."
 TUR_join_with_romania:0 "Дружба с Румынией"
 TUR_join_with_romania_desc:0 "Румыния является потенциальным мощным союзником. Мы должны стремиться к единению в защите Балкан."
 TUR_reconcile_with_greece:0 "Примирение с Грецией"
 TUR_reconcile_with_greece_desc:0 "Греция издавна является нашим соперником и врагом. Но, возможно, в современной мировой обстановке, мы сможем подружиться?"
 TUR_solidify_the_saadabad_pact:0 "Милитаризация Саадабадского пакта"
 TUR_solidify_the_saadabad_pact_desc:0 "У нас много друзей во всем Ближнем Востоке. Мы будем стремиться сделать наш Саадабадский пакт настоящим военным союзом."
 TUR_a_city_of_spies:0 "Город шпионов"
 TUR_a_city_of_spies_desc:0 "В барах гостиниц, на террасах кафе, на берегу пролива Босфор. Везде в городе встречаются иностранцы, обмениваются документами и слухами. Темные персонажи обмениваются документами. Некоторые дипломатические портфели могут даже скрывать бомбы..."
