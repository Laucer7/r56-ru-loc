 TUR_recovering_from_the_war_for_independence:0 "Восстановление после войны за Независимость"
 TUR_recovering_from_the_war_for_independence_desc:0 "Турецкая война за независимость завершилась 24 июля 1923 года Лозаннским договором. Мы выиграли войну, но понесли много потерь. Трудно сказать, как долго последствия будут продолжать преследовать нашу страну."
 TUR_generic_staunch_traditionalist:0 "Салих Бозок"
 TUR_pan_turkism:0 "Пантюркизм"
 TUR_pan_turkism_desc:0 "Все тюркские народы являются братьями и заслуживают объединения в единую политическую единицу. Мы должны стремиться освободить и интегрировать наших тюркских людей в единое целое."
