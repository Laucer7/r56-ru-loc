 TUR_hatay_issue:0 "Хатайская проблема"
 TUR_hatay_issue_desc:0 "Санджак Александретта, теперь известный как Хатай, был оккупирован французами после Великой войны и сегодня является частью Сирии. Веками он был частью турецкой родины и его народ призывает к воссоединению с Турцией. Мы должны надавить на Францию по поводу решения этого вопроса, чтобы увидеть возвращение нашей законной территории."

 TUR_the_sadabat_pact:0 "Саадабадский пакт"
 TUR_the_sadabat_pact_desc:0 "По приглашению короля Афганистана мы были приглашены во дворец Саадабад в Иране для обсуждения возможного пакта о ненападении между свободными и независимыми ближневосточными странами. Мы не можем допустить, чтобы мелкие ссоры между нами мешали делу, когда есть большие угрозы со всех сторон."

 TUR_keep_to_kemalism:0 "Придерживаться кемализма"
 TUR_keep_to_kemalism_desc:0 "Ататюрк является основателем современной Турции. Следуя его учению, мы сможем привести Турцию к величию."

 TUR_the_six_arrows:0 "«Шесть стрел»"
 TUR_the_six_arrows_desc:0 "Шесть Стрел являются шестью ключевыми принципами кемализма. Республиканизм, популяризм, национализм, лаицизм, статизм и реформизм."

 TUR_republicanism:0 "Принцип Республиканизма"
 TUR_republicanism_desc:0 "Монархии нет места в Турции. Нация должна руководствоваться только на основе принципов верховенства закона, народного суверенитета и гражданских достоинств граждан страны."
 
 TUR_populism:0 "Принцип Популяризма"
 TUR_populism_desc:0 "Национальное единство превыше всего. Делая упор на тяжелую работу и национальное единство, мы можем создать мощную силу, которая объединит все турецкие народы."

 TUR_nationalism:0 "Принцип Национализма"
 TUR_nationalism_desc:0 "Турция является национальным государством, состоящим из множества различных религий и этических групп. Несмотря на наши разногласия, мы все являемся гражданами Турции, а Турция - это наша нация. Те, кто не согласен, более не будут являться частью Турецкой нации."

 TUR_laicism:0 "Принцип Лаицизма"
 TUR_laicism_desc:0 "Религии нет места в государственных делах. Коррупция халифа, системы Проса и законы шариата - вот что привело Турцию к краху. Никогда больше религия не должна будет влиять на нашу политику."

 TUR_statism:0 "Принцип Статизма"
 TUR_statism_desc:0 "Полная модернизация экономики Турции и технологическое развитие, лучше всего управляются в руках правительства."

 TUR_reformism:0 "Принцип Реформизма"
 TUR_reformism_desc:0 "Нашим традиционным институтам нет места в современном мире. Только современные, западные, светские институты должны оставаться действительными."

 TUR_ataturks_legacy:0 "Наследие Ататюрка"
 TUR_ataturks_legacy_desc:0 "Республиканская народная партия Ататюрка - единственная партия, которая может оставаться верной наследию Ататюрка."

 TUR_support_fascist_officers:0 "Поддержка фашистских офицеров"
 TUR_support_fascist_officers_desc:0 "В армии есть много людей, которые считают, что мы должны черпать вдохновение из Италии и Германии. Мы должны их выслушать."

 TUR_found_the_democratic_party:0 "Спонсирование демократической партии"
 TUR_found_the_democratic_party_desc:0 "Политика Ататюрка заходит слишком далеко и не за счет воли народа. Против него формируется демократическая оппозиция и будущее Турции должно решаться только при наличии демократической воли народа."

 TUR_allow_open_elections:0 "Разрешить открытые выборы"
 TUR_allow_open_elections_desc:0 "Мы не можем быть западной демократической нацией без открытых и свободных выборов. Мы должны внедрить их сейчас, чтобы завершить наше изменение."

 TUR_privatize_national_industries:0 "Приватизация национальной промышленности"
 TUR_privatize_national_industries_desc:0 "Государство является признаком диктатуры. Мы должны начать приватизировать некоторые из наших государственных предприятий."

 TUR_lift_the_ban_on_prayers:0 "Снять запрет на молитвы"
 TUR_lift_the_ban_on_prayers_desc:0 "Призыв к молитве уже давно запрещен. Чтобы закрепить нашу свободу вероисповедания, мы должны допустить возвращение этого столпа мусульманского общества."

 TUR_relax_westernisation_policies:0 "Ослабить политику вестернизации"
 TUR_relax_westernisation_policies_desc:0 "Несмотря на работу Ататюрка, правда в том, что мы не западное общество. Мы являемся мостом между двумя мирами и мы должны найти свою идентичность."

 TUR_request_british_indutral_support:0 "Запрос британской промышленной поддержки"
 TUR_request_british_indutral_support_desc:0 "Мы должны обратиться к британцам для их инвестиций в нашу страну."

 TUR_request_western_guarntees:0 "Запрос западных гарантий"
 TUR_request_western_guarntees_desc:0 "Мы оказались в окружении врагов. Мы должны искать гарантии на случай, если кто-нибудь из них посягнет на наш суверенитет."

 TUR_join_the_allies:2 "Присоединение к западным союзникам"
 TUR_join_the_allies_desc:2 "Демократические силы Запада, были нашими врагами в прошлой войне, но политический ландшафт кардинально изменился и у нас с ними больше общего, чем с коммунистами и фашистами."
 
 TUR_turanism:0 "Туранизм"
 TUR_turanism_desc:0 "Пантюркизм не находит поддержки среди населения. Будет правильно, если все народы, являющиеся детьми евразийской степи, будут едины. Финны, японцы, корейцы, саамы, самоеды, венгры, турки, монголы, маньчжуры. Мы все законные братья."

 TUR_liberate_the_turkic_peoples:0 "Освобождение тюркского народа"
 TUR_liberate_the_turkic_peoples_desc:0 "Наши тюркские братья издавна страдают под гнетом русских и советских сапогов. Мы должны освободить их от российской тирании раз и навсегда."

 TUR_bring_the_fins_into_the_fold:0 "Освобождение финов"
 TUR_bring_the_fins_into_the_fold_desc:0 "Финно-угорские люди могут отличаться от нас, но они все еще наши братья и должны быть приведены в государство."

 TUR_annex_korea:0 "Аннексия Маньчжурии и Кореи"
 TUR_annex_korea_desc:0 "Великие империи корейцев и маньчжуров являются еще одним примером мощи туранистов. Мы должны привести этих людей в наше единое государство."

 TUR_annex_japan:0 "Аннексия Японии"
 TUR_annex_japan_desc:0 "Японцы могут подумать, что они не имеют с нами ничего общего. Но Хусейн Нихаль Атсыз сказал нам правду. Мы приведем их в наше новое состояние."

 TUR_german_turkish_friendship:0 "Германо-турецкий договор о дружбе и сотрудничестве"
 TUR_german_turkish_friendship_desc:0 "Германия вновь стремится разрушить мир. Мы должны успокоить этих агрессоров и стремиться к хорошим, мирным отношениям с ними. Тогда будет меньший шанс, что мы падаем под мощью немецкого волка."

 TUR_clodius_agreement:0 "Соглашение Клодия"
 TUR_clodius_agreement_desc:0 "В обмен на постоянную поставку хрома Германия предлагает нам дальнейшую промышленную поддержку."

 TUR_join_the_axis:0 "Присоединение к Оси"
 TUR_join_the_axis_desc:0 "Германия была нашим союзником в последней войне и они должны снова стать нашим союзником. Конечно, в этот раз все будет иначе."

 TUR_aligne_with_italy:0 "Соглашение с Италией"
 TUR_aligne_with_italy_desc:0 "Германия и Италия расходятся друг с другом во мнениях. Хотя итальянцы, были в прошлом нашими врагами и впоследствии оккупировали Додеканнес, они станут полезными союзниками в нынешней мировой ситуации."

 # Events
 turkey_hatay.1.t:0 "Хатайская проблема"
 turkey_hatay.1.d:0 "После великой войны Франция оккупировала Санджак Александретта и передала его под контроль Сирийского Мандата. В провинции, ныне известной как Хатай, проживает значительное население Турции, но не настолько, чтобы считать большинством. После недавних выборов разгорелись споры о статусе Хатая и недавно [TUR.GetLeader] призвать вернуть Хатай под контроль Турции. Тем не менее, крупные контрпротесты со стороны армянского и алавитского населения провинции сплотились против любой аннексии региона Турцией. \n\nУже понятно, что Турция очень серьезно относится к этой ситуации, и любой отказ от их требований может привести к войне."
 turkey_hatay.1.a:0 "Мы не можем рисковать войной из-за этого."
 turkey_hatay.1.b:0 "Народу Хатаю бужет безопасней под нашим контролем."

 turkey_hatay.2.t:0 "Хатай возвращается под крыло Турции"
 turkey_hatay.2.d:0 "После длительных переговоров, правительство [From.GetNameDef] объявило, что войска будут выведены из Хатайской провинции. Турецкие войска и правительственные чиновники теперь имеют полный доступ над провинцией и могуть начать официальную аннексию территории. \n\nПередача в оказалась значительной степени мирной, однако большое количество армянского населения покинули регион в самые последние дни."
 turkey_hatay.2.a:0 "Мы благодарны [From.GetNameDef] за такое решение."

 turkey_hatay.3.t:0 "[From.GetNameDef] отказывается вернуть Хатай"
 turkey_hatay.3.d:0 "Переговоры с [From.GetNameDef] провалились, [From.GetAdjective] правительство заявило, что они не согласны на передачу территории без поддержки местного армянского и алавитского населения. Протесты и демонстрации вспыхнули в регионе как в поддержку, так и против нашей аннексии провинции, в ответ были отправлены дополнительные пограничники на границу."
 turkey_hatay.3.a:0 "Нам придется смириться."
 turkey_hatay.3.b:0 "Значит, ты выбрал смерть."

 turkey_sadabat.1.t:0 "Саадабадский пакт"
 turkey_sadabat.1.d:0 "Встреча в Саадабадском дворце, в Иране, привела к подписанию пакта о ненападении между народами Ближнего Востока в целях защиты суверенитета государств. Столкнувшись с угрозой вмешательства западных держав со всех сторон, имеет смысл отложить в сторону наши разногласия и работать вместе, чтобы защитить нашу свободу."
 turkey_sadabat.1.a:0 "Мы подпишем соглашение."
 turkey_sadabat.1.b:0 "Нам это не интересно."

 turkey_sadabat.2.t:0 "[From.GetNameDef] соглашается подписать пакт"
 turkey_sadabat.2.d:0 "[From.GetNameDef] согласился с условиями Саадабадского пакта и пообещал сдержать условия оборонительного союза между нашими народами."
 turkey_sadabat.2.a:0 "Может быть это означает вечный мир?"

 turkey_sadabat.3.t:0 "[From.GetNameDef] отказывается подписывать пакт"
 turkey_sadabat.3.d:0 "Несмотря на все наши усилия, [From.GetNameDef] покинул переговоры в Саадабадском дворце без подписания пакта о ненападении."
 turkey_sadabat.3.a:0 "Будем надеяться, что они не сделают ничего сумасшедшего."

 turkey.100.t:0 "Турция запрашивает международную поддержку"
 turkey.100.d:0 "Дипломаты из Турции недавно вели переговоры с различными инвесторами в Лондоне. Они предлагают хорошие стимулы для британских предпринимателей инвестировать в турецкую экономику. Разрешение таких инвестиций, безусловно, поможет отношениям между нашими двумя странами."
 turkey.100.a:0 "Звучит как хорошая сделка."
 turkey.100.b:0 "Мы не заинтересованы в поддержке Турции."

 turkey.101.t:0 "[FROM.GetNameDef] соглашается на промышленную поддержку"
 turkey.101.d:0 "Британское правительство разрешило британским предпринимателям инвестировать в нашу страну."
 turkey.101.a:0 "Замечательно."

 turkey.102.t:0 "[FROM.GetNameDef] отказывается предоставить промышленную поддержку"
 turkey.102.d:0 "Британское правительство заблокировало любые попытки британских граждан инвестировать в экономику нашей великой нации!"
 turkey.102.a:0 "Это неслыханно! Британцы любят деньги!"

 turkey.104.t:0 "Турция зарпашивает гарантии"
 turkey.104.d:0 "Расположившись на двух континентах и соседствуя с великими державами, Турция оказалась в стратегически важном, но опасном географическом положении. Недавно турецкие дипломаты обратились к нам с просьбой предоставить нам гарантии против любых угроз, которые могут быть нацелены на них. Взамен они предлагают нам свою дружбу."
 turkey.104.a:0 "Мы должны помочь Турции в потенциальном конфликте."
 turkey.104.b:0 "У нас нет идей по повод Турции."

 turkey.105.t:0 "[FROM.GetNameDef] предоставляет гарантии независимости"
 turkey.105.d:0 ""
 turkey.105.a:0 "Это поможет нам от стервятников."

 turkey.106.t:0 "[FROM.GetNameDef] отказывается предоставить гарантии"
 turkey.106.d:0 ""
 turkey.106.a:0 "Что же у них на уме..."

 turkey.107.t:0 "Германо-турецкий договор о дружбе и сотрудничестве"
 turkey.107.d:0 "Недавно дипломаты из Турции прибыли, чтобы обсудить с нашим правительством статус нейтралитета Турции. В обмен на гарантию того, что Германия не будет стремиться атаковать или ущемлять турецкий суверенитет, Турция откроет нам свои рынки. Это обеспечит нам выгодные сделки и легкое снабжение богатствами Ближнего Востока, включая огромные запасы хрома в Турции."
 turkey.107.a:0 "Хорошо, что турки снова на нашей стороне."
 turkey.107.b:0 "У нас есть другие планы касательно Турции."

 turkey.108.t:0 "Германия подписывает соглашение"
 turkey.108.d:0 "Германия подписала и ратифицировала предложенный договор о дружбе между Германией и Турцией. Пока мы продолжаем сохранять нейтралитет в любых будущих конфликтах, Германия будет уважать наши границы и дипломатические амбиции."
 turkey.108.a:0 "Надежный мир для Турции."

 turkey.109.t:0 "Переговоры провалились"
 turkey.109.d:0 "Несмотря на все наши усилия по умиротворению немцев, наши слова не были услышаны. Наши дипломаты вернулись из Германии с пустыми руками."
 turkey.109.a:0 "Это означает, что у Германии есть планы на Турцию."

 turkey.110.t:0 "Турция запрашивает возвращение Додеканеса"
 turkey.110.d:0 "Додеканес - это группа из более ста островов в южной части Эгейского моря. Самый большой остров, Родос, был доминирующим островом в регионе с античных времен, а с 1522 года они находились под турецким владычеством. Пока Италия не захватила их в итало-турецкой войне. Теперь турецкие послы пришли к нам, чтобы потребовать возвращения островов, которые они по праву считают своими. Они дали понять, что считают острова неотъемлемой частью своей территории, и что не примут ответ «нет»."
 turkey.110.a:0 "У них веская претензия на острова."
 turkey.110.b:0 "Они потеряли их честно и справедливо."

 turkey.111.t:0 "[From.GetNameDef] соглашается вернуть Додеканес"
 turkey.111.d:0 "Наше переговоры с [From.GetNameDef] увенчались успехом и [From.GetNameDef] гарантировало возращение островов под наш контроль. Рано утром последние правительственные чиновники и войска [From.GetNameDef] покинули острова после небольшой церемонии на Родосе."
 turkey.111.a:0 "Еще один кусок нашей земли по праву, вернулся."

 turkey.112.t:0 "[From.GetNameDef] отказывается вернуть Додеканес"
 turkey.112.d:0 "Переговоры с [From.GetNameDef] о возвращении Додеканеса потерпели неудачу и наши послы были изгнаны из страны. [From.GetNameDef] утвержадет, что они владеют островами и что любые исторические претензии Турции являются недействительными."
 turkey.112.a:0 "Они выбрали войну."
 turkey.112.b:0 "Мы проиграли второй раз..."

 TUR_kurdish_rebellion_cat:0 "Курдское восстание"
 TUR_kurdish_rebellion_cat_desc:0 "Курды на востоке Турции уже давно не считают себя частью турецкой нации. Из-за нашей нынешней политической нестабильности, мятежные курды начали формировать вооруженные ячейки и замышлять восстание против нас."
 TUR_kurdish_rebellion_mission:0 "Курдское восстание"
 TUR_crackdown_on_kurds:0 "Расправа с курдскими ячейками"

 TUR_launch_the_revolution_tt:0 "Начнется гражданская война. Чем выше поддержка коммунистов, тем больше дивизий будет дезертировать, чтобы присоединиться к ним. Если коммунистическая поддержка достаточно высока, можно будет избежать гражданской войны."
 TUR_launch_the_revolution_soviet_support_tt:0 "Если Советский Союз пообещает нам поддержку, мы получим дополнительное вооружение для революции."
 
 sadabat_pact_member:0 "Член Саадабадского пакта"
 TUR_sugar_industry:0 "Доход от сахарной промышленности"
 #TODO
 TUR_allow_husnu_to_return:0 "Возвращение Хюсню"
 TUR_allow_husnu_to_return_desc:0 "Сефик Хюсню долгое время находился в ссылке после того, как коммунистическая партия была запрещена в Турции. Мы должны отменить его изгнание и позволить ему вернуться домой."
 TUR_appeal_to_the_leftist_kemalists:0 "Обращение к левым кемалистам"
 TUR_appeal_to_the_leftist_kemalists_desc:0 "Есть много кемалистов, которые считают, что Ататюрк делает неправильные шаги и Турция должна следовать истинным социалистическим путем в будущее. Мы должны встретиться с ними и привлечь их на свою сторону."
 TUR_request_soviet_support:0 "Запрос советской поддержки"
 TUR_request_soviet_support_desc:0 "Советский Союз - наш сосед и лидер коммунистического мира. Мы должны попросить их оказать нам поддержку в нашей предстоящей попытке государственного переворота."
 TUR_launch_the_revolution:0 "Начало революции"
 TUR_launch_the_revolution_desc:0 "Встаньте, забытые турки! Берите в руки оружие и сражайтесь за свою свободу!"
 TUR_end_kemalism:0 "Конец кемализма"
 TUR_end_kemalism_desc:0 "Культ личности вокруг Ататюрка должен быть разрушен, а его идеалы приспособлены к коммунистическому делу."
 TUR_turkish_socalism:0 "Турецкий социализм"
 TUR_turkish_socalism_desc:0 "Турция стоит на мосту между тремя мирами. В силу своего уникального положения она должна проложить свой собственный путь к социалистической рабочей утопии."
 TUR_loyalty_to_moscow:0 "Лояльность Москве"
 TUR_loyalty_to_moscow_desc:0 "Советский Союз - наш сосед и покровитель. Мы должны быть благодарны им за поддержку и преданность делу."
 TUR_our_own_path:0 "Наш собственный путь"
 TUR_our_own_path_desc:0 "Турция не может поклоняться никаким иностранным хозяевам. Мы должны найти свой собственный путь."
 TUR_spreading_the_revolution:0 "Распространение революции"
 TUR_spreading_the_revolution_desc:0 "Теперь, когда Турция является настоящим коммунистическим государством, мы должны стремиться освободить угнетенные народы наших соседей."
 TUR_liberate_the_greek_workers:0 "Освобождение греческих рабочих"
 TUR_liberate_the_greek_workers_desc:0 "Греция долго страдала от рук своего короля и диктаторов. Мы должны освободить их."
 TUR_end_imperalism_in_the_middle_east:0 "Конец империализму на Ближнем Востоке"
 TUR_end_imperalism_in_the_middle_east_desc:0 "Англичане и французы разделили Ближний Восток после падения Османской империи. Этот вопиющий империализм является позором для их обещаний местным народам. Мы должны потребовать, чтобы они исправили это и предоставили народам Ближнего Востока истинную свободу под нашим руководством."
 TUR_liberate_iraq:0 "Освобождение Ирака"
 TUR_liberate_iraq_desc:0 "Король Ирака жесток и жаждет власти. Мы должны освободить иракцев от его тирании."
 TUR_liberate_iran:0 "Освобождение Ирана"
 TUR_liberate_iran_desc:0 "Великий иранский народ долгое время страдал под властью Шахиншаха. Мы должны положить этому конец."
 TUR_liberate_arabia:0 "Освобождение Аравии"
 TUR_liberate_arabia_desc:0 "Родиной ислама правит деспот. Мы должны свергнуть его."
 TUR_socalist_science:0 "Социалистическая наука"
 TUR_socalist_science_desc:0 "Мы можем многому научиться у Советского Союза."
 TUR_request_soviet_economic_aid:0 "Запрос Советской экономической поддержки"
 TUR_request_soviet_economic_aid_desc:0 "Советский Союз может помочь нам обеспечить рабочие места для наших рабочих."
 TUR_request_soviet_military_aid:0 "Запрос Советской военной поддержки"
 TUR_request_soviet_military_aid_desc:0 "Красная Армия большая и мощная. Мы должны попросить, чтобы они позволили нам учиться у них и создать нашу армию, чтобы соответствовать их качеству."
 TUR_economic_colectivisation:0 "Экономическая коллективизация"
 TUR_economic_colectivisation_desc:0 "Турецкая земля принадлежит всем туркам. Мы должны положить конец частной собственности и освободить землю для турецкого пролетариата."
 TUR_turkish_red_army:0 "Турецкая Красная армия"
 TUR_turkish_red_army_desc:0 "Есть много молодых турок, которые взялись бы за оружие во имя свободы. Мы должны привести их в нашу армию и сделать так, чтобы их мог увидеть остальной мир."

 #TODO
 turkey.13.t:0 "Завершение Турецкой гражданской войны"
 turkey.13.d:0 "С последними оплотами оппозиции, сдавшимися нашим войскам, гражданская война в Турции подошла к концу. Люди празднуют на улицах окончание войны, пока солдаты маршируют домой и складывают оружие. Однако заживление ран войны займет много времени, поэтому в городах будут утсановлены военные дозоры. Но теперь, мы можем оптимистично взглянуть на будущее."
 turkey.13.a:0 "Победа народа!"

 turkey.14.t:0 "Народный переворот"
 turkey.14.d:0 "Сегодня рано утром коммунистические ополченцы захватили несколько важных правительственных зданий и сооружений по всей Турции. Великое Национальное Собрание было атаковано толпами людей, с развевающимися красными знамениями, а многие ведущие правительственные деятели были захвачены в своих собственных домах. При большой поддержке восставших со стороны армии, нам практически ничего не остается, кроме как следить за тем, как люди захватывают власть ради народа."
 turkey.14.a:0 "Во имя новой Турции!"

 turkey.15.t:0 "Турецкие коммунисты запрашивают помощь"
 turkey.15.d:0 "Члены Коммунистической партии Турции прибыли в Москву с просьбой о помощи в запланированном восстании против правительства. Они уверяют, что их план является чуть ли не идеальным по исполнению, они просят от нас гарантий в поставках оружия и военной поддержке, чтобы помочь турецким рабочим свергнуть деспотичное правительство. \n\nНезависимо от их планов, лояльное коммунистическое государство на нашей южной границе будет полезно для национальной обороны и поддержки нашего дела."
 turkey.15.a:0 "Мы должны помочь южным друзьям."
 turkey.15.b:0 "Эти турки нам не союзники."

 turkey.16.t:0 "Советский союз гарантирует поддержку"
 turkey.16.d:0 "Наши переговоры с Советским Союзом оказались успешными и Советское правительство пообещало нам помощь в предстоящей борьбе за наше освобождение."
 turkey.16.a:0 "Это замечательная новость."

 turkey.17.t:0 "Советский союз отказывается предоставить поддержку"
 turkey.17.d:0 "К сожалению, наши представители вернулись из Советского Союза с пустыми руками. Похоже, что Советы, хотя и сочувствующие нашему положению, не хотят предоставлять нам помощь в восстании против правительства."
 turkey.17.a:0 "Но почему?"

 turkey.20.t:0 "Турция требует деколонизации"
 turkey.20.d:0 "Представители турецкого правительства пришли к нам с ультиматумом. Либо мы уйдем со всех территорий на Ближнем Востоке, либо мы столкнемся с освободительной войной. \n\nСначала это выглядело смешно, но похоже, что Турция настроена серьезно и стремится освободить Ближний Восток от иностранного правления."
 turkey.20.a:0 "В наших интересах позволить людям быть свободными."
 turkey.20.b:0 "Мы не откажемся от Ближнего востока из-за турков."

 turkey.21.t:0 "[From.GetNameDef] уходит с Ближнего Востока"
 turkey.21.d:0 "Сегодня рано утром последние войска и правительственные чиновники из [From.GetNameDef] ушли со своих ближневосточных владений. Местные жители уже готовы установить свои собственные правительства, некоторые даже окажутся верны нам."
 turkey.21.a:0 "Это победа свободного народа."

 turkey.22.t:0 "Кризис на Ближнем востоке"
 turkey.22.d:0 "Похоже, что наши требования к [From.GetNameDef] остались без внимания. Нашим представителям было дано всего несколько часов, чтобы покинуть страну практически без слушания. Похоже, что [From.GetNameDef] покинет свои ближневосточные владения только при одном исходе."
 turkey.22.a:0 "Значит это война за свободу."
 turkey.22.b:0 "Возможно, сейчас не время для насилия."

