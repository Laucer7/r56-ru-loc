 SWI_choose_general_category:0 "Назначить генерала"
 SWI_choose_general_category_desc:0 "Обычно командир корпуса - самый высокий ранг швейцарской армии. Однако, когда нация оказывается в непосредственной опасности, правительство может назначить генерала вооруженных сил, который имеет широкие военно-политические полномочия."
    SWI_choose_general:0 "Выбрать генерала"
    
 SWI_destroy_mine_infrastructure:0 "Уничтожить шахты и инфраструктуру"
 SWI_destroy_mine_infrastructure_desc:0 "Враг находится у наших ворот, мы должны отступить в самые отдаленные районы страны и уничтожить наши шахты и инфраструктуру, чтобы замедлить и отвлечь врагов."
 SWI_fix_mine_infrastructure:0 "Починить шахты и инфраструктуру"
 SWI_fix_mine_infrastructure_desc:0 "Принудительно уничтожить наши собственные шахты и инфраструктуру, чтобы помешать нашим врагам, оказалось полезным. Теперь у нас есть возможность восстановить то, что было разрушено."
 SWI_redo_mine_infrastructure:0 "Начало ремонта шахт и инфраструктуры в Швейцарии"
 SWI_redo_mine_infrastructure_desc:0 "Швейцария пала, но не до разрушения их инфраструктуры и шахт. Если мы хотим использовать какую-либо выгоду из этой страны, нам нужно будет начать ремонт."
 SWI_redo_mine_infrastructure2:0 "Завершение ремонта шахт и инфраструктуры в Швейцарии"
 SWI_redo_mine_infrastructure2_desc:0 "В основном нам удалось восстановить шахты и инфраструктуру Швейцарии до рабочего состояния. Теперь все, что осталось, сводится к довоенным уровням."
 
 SWI_give_speech:0 "Выдвижение речи."
 SWI_give_speech_desc:0 "Выступление Марселя Пиле-Гола началось с наступлением поражения и отчаяния наших офицеров. Генерал Гисан запросил встречу каждого швейцарского офицера в Рютли, месте основания нашей страны. Возможно, он может объяснить важность борьбы."