 SWI_geistige:0 "Продвижение духовной национальной обороны"
 SWI_geistige_desc:0 "В 1935 году советник Фриц Хаузер начал изучение того, как защитить духовную независимость нашей страны от фашистов и коммунистов. Это исследование привело к предложению "Geistige Landesverteidigung" или "Духовная национальная оборона", в котором содержится призыв к свободе, демократии, самоопределению и сбалансированному правительству. Мы должны принять это предложение со всей поспешностью."
 SWI_richtlinienbewegung:0 "Поддержка "Движения Руководства""
 SWI_richtlinienbewegung_desc:0 "Элиты разрушили страну и наша экономика уничтожена после краха 1929 года, и до сих пор так и не удалось решить наши многочисленные проблемы. Теперь стервятники с крайних левых и правых кружат над нами, готовясь подмять страну под свои крылья! Не будем больше терпеть, мы должны сформировать новый альянс, посвященный помощи людям, но не ценой их свободы!"
 SWI_burger:0 "Поддержка "Бюргерблока""
 SWI_burger_desc:0 "Мы не можем стать жертвой зла социализма! Вместо этого мы должны искать союз с консерваторами и фермерами, чтобы продолжить наш путь к восстановлению. Мы не можем позволить радикализировать правительство."
 SWI_rise_of_front:0 "Восстание "Фронта""
 SWI_rise_of_front_desc:0 "Неспособность правительства прийти к какому-либо соглашению привела к все более ожесточенному климату, когда люди стали привлекаться к причинам, которые когда-то считались бахромой."
 
 SWI_helvetia:0 "Про-Гельвеция"
 SWI_helvetia_desc:0 "Хотя вооруженная защита нации вместе с подготовкой и организацией обороны, является исключительно вопросом государства, в первую очередь, мы хотим оставить духовную защиту нации в прежде всего в руках граждан. Государство должно располагать необходимыми средствами и сохранять за собой право контролировать использование этих средств."
 SWI_fortress:0 "Операции Приказа номер 12"
 SWI_heer:0 "Армия и дом"
 SWI_heer_desc:0 "Крайне важно, чтобы было чистое разделение между серьезными лекциями, которые требуют постоянного внимания и чисто развлекательными мероприятиями. Первые относятся к рабочим часам, остальные - к отдыху. И то, и другое имеет значение, как вопрос преподавания, так и весело провести время. Учить - это не навязывать какие-либо теории, а стимулировать свои мысли и бросать вызов своему мышлению."
 SWI_go_left:0 "Перейти к левым"
 SWI_go_left_desc:0 "В 1935 году Социал-демократическая партия окончательно отказалась от своего призыва к диктатуре пролетариата и окончательно увязала свои связи с истинным коммунизмом, но теперь, с новой силой, возможно, настало время начать переосмысливать некоторые из этих старых идеалов? В конце концов, это просто прыжок к левым и в случае необходимости мы всегда можем сделать шаг к правым."
 SWI_fortress_desc:0 "Мы будем сражаться с ними с самых высоких гор и наша страна никогда не падет, даже если мы должны будем отдать три четверти нашей страны врагу, последняя четвертая будет сражаться, пока не останется последний мужчина, женщина или ребенок!"
 SWI_fortifications:0 "Общая программа фортификации"
 SWI_fortifications_desc:0 "Швейцария окружена со всех сторон странами, которые не всегда принимают наши интересы. Мы не можем позволить воспользоваться этим, мы должны подготовиться к возможному проявлению нашего суверенитета."
 SWI_planning:0 "Расширенное планирование"
 SWI_planning_desc:0 "Мы не можем полагаться на планы, составленные в разгар момента. Мы должны создать предварительные соглашения с нашими соседями в случае нападения со стороны другой нации. Мы должны сделать эти планы в полной секретности и подготовиться к тому, когда одна сторона нарушит наш мир."
 SWI_first_line:0 "Линия"
 SWI_first_line_desc:0 "Швейцария не уступит сантиметров своей территории более широким целям фашистов и не будет использована французами в их интересах. Мы - наши собственные люди и мы не допустим, чтобы противник пересекал нашу границу!"
 SWI_extended_army:0 "Расширение армейских позиций"
 SWI_extended_army_desc:0 "Хоть у нас есть первая линия обороны, глупо не иметь резервной линии, подготовленной к случаю прорыва первой. Враг может нарушить первую линию, но они никогда не нарушат вторую!"
 SWI_aa:0 "Защита швейцарского воздушного пространства"
 SWI_aa_desc:0 "Теперь, когда мы начали фактически вкладывать средства в наши противовоздушные обороны, настало время полностью их реализовать. У нашей страны не будет своего воздушного пространства, нарушенного какой-либо нацией, любой, кто это сделает, вскоре пожалеет об этом!"
 SWI_redoubt:0 "Национальный редут"
 SWI_redoubt_desc:0 "Швейцария никогда не должна пасть и даже если это случится, мы заставим врага заплатить за каждый наш дюйм полями их крови. В крайнем случае мы должны построить большую оборону в самых высоких горах для финального боя. Мы, швейцарцы, будем сражаться до самого горького конца!"
 SWI_three_layer:0 "Трехслойная защита"
 SWI_three_layer_desc:0 "Швейцария не может позволить себе потерять и дюйма земли! Мы должны укрепить наши линии и подготовиться к борьбе за каждый кусочек земли. Смерть любому, кто осмелится зайти на наши земли!"
 SWI_trade:0 "Пересмотр экономического плана"
 SWI_trade_desc:0 "Экономика, наконец, начала восстанавливаться после ужасающего краха в 1929 году и мы должны выяснить, что нужно улучшить и что уже работает. Особенно в плане нашей торговли."
 SWI_renegotiate:0 "Переоценка торговых сделок"
 SWI_renegotiate_desc:0 "Швейцария находится в незавидном положении, поскольку сильно зависит от импорта для нашей продовольственной и сырьевой промышленности. Если это так, то мы должны попытаться убедиться, чтобы все наши торговые сделки были настолько справедливы, насколько это возможно."
 SWI_railroads:0 "Расширение электрических железных дорог"
 SWI_railroads_desc:0 "Чтобы уменьшить нашу зависимость от угля, мы вложили значительные средства в наши электрические железные дороги. Мы должны удвоить вклад и создать еще больше электрических железных дорог, заменив любые старые угольные линии, которые мы все еще могли бы оставить."
 SWI_prepare:0 "Подготовка к войне"
 SWI_prepare_desc:0 "Война приближается и все это знают. Мы не можем дожидаться неизбежного, мы должны начать подготовку сейчас, чтобы быть готовыми, к началу войны."
 SWI_stock:0 "Обязательные запасы"
 SWI_stock_desc:0 "Отныне все фирмы в Швейцарии должны иметь не менее шести месяцев акций в холдинге, иначе мы отменим их импортные лицензии. Это, надеюсь, даст нам хотя бы некоторые запасы, когда начнется война."
 SWI_wahlen:0 "План "Выбор""
 SWI_wahlen_desc:0 "В Швейцарии много обитаемой земли и большая часть этого расходуется на скот, который занимает слишком много драгоценного пространства. Мы должны осушить болота, очистить леса и превратить пастбища в фермы пшеницы и картофеля. "
 SWI_shadow:0 "Теневая организация"
 SWI_shadow_desc:0 "Швейцария не готова к войне, если она не может импортировать свои потребности. Это необходимо решить как можно быстрее, поэтому мы создали «Теневую организацию», группу людей, взятых как из федеральных правительств, так и из кантонов, чтобы облегчить нашу подготовку к экономике военного времени."
 SWI_modern_mil_facs:0 "Современные артиллерийские фабрики"
 SWI_modern_mil_facs_desc:0 "Военная инфраструктура Швейцарии устарела. Если мы хотим иметь оружие для войны, мы должны привести артиллерийское производство нашей страны в современную эпоху."
 SWI_light_naval_guns:0 "Легкие морские орудия"
 SWI_light_naval_guns_desc:0 "Эрликон произвел очень успешные легкие морские пушки на экспорт и мы должны полагаться на их опыт." 
 SWI_modern_at_weapons:0 "Современное ПТО"
 SWI_modern_at_weapons_desc:0 "Мы уже разработали противотанковые винтовки в начале 1930-х годов. Пришло время увеличить объем огневой мощи, который они могут произвести или увеличить размер снарядов, чтобы обеспечить большее проникновение."
 SWI_stop_export:0 "Завершить торговлю ломом"
 SWI_stop_export_desc:0 "В течение долгого времени Швейцария предоставляла высококачественный лом другим странам, подлежащим выплавке. Однако теперь нам нужна эта сталь для нашей собственной страны. За исключением города Ватикана, мы прекратим торговлю металлоломом."
 SWI_agri:0 "Сельскохозяйственные авансы"
 SWI_agri_desc:0 "Как горной стране, нам не приходило в голову немного изобретательности, чтобы сделать себя несколько самодостаточными. Это, естественно, привело бы к успехам в производстве и сельскохозяйственных технологиях, многие из которых могут быть использованы и в других областях."
 SWI_shadow_seize:0 "Конфисковать заводы"
 SWI_shadow_seize_desc:0 "Война снова пришла в Европу и мы не можем позволить компаниям продавать все свое оружие за границу, мы нуждаемся в них сами. Для тех, кто откажется соблюдать этот закон, у нас есть новая управленческая команда, настроенная для них."
 SWI_convoys:0 "Швейцарские перевозки"
 SWI_convoys_desc:0 "Швейцария может быть и не имеет выхода к морю, зато мы торгуем со многими зарубежными партнерами. Пришло время, когда мы приобретем несколько кораблей, которые будут плавать под швейцарским флагом."
 SWI_mines:0 "Повторно открыть Ганзенские рудники"
 SWI_mines_desc:0 "Марганец, важный элемент электроконверсии, был обнаружен в заброшенной шахте в горах Гонцен. Мы должны воспользоваться этим и вновь открыть шахты для добычи!"
 SWI_international:0 "Международные отношения"
 SWI_international_desc:0 "Несмотря на то, что у нас не слишком много населения в стране, Швейцария на самом деле довольно важна в мировых делах. Мы являемся домом для Красного Креста, надежно нейтрального, и наших банков, известных во всем мире. Не учавствовать в мировых политических играх на основе этого не было бы глупо."
 SWI_chemical:0 "Химический завод в Граубюндене"
 SWI_chemical_desc:0 "Благодаря нашему более глубокому пониманию природного мира, мы столкнулись с большими открытиями о том, как создавать альтернативные виды топлива, которые резко уменьшают нашу потребность в импорте нефти. Мы должны убедиться, что можем производить как можно больше из этих синтетических материалов и, к счастью, у нас есть место, готовое для завода."
 SWI_fuel_ration:0 "Обогащение топлива"
 SWI_fuel_ration_desc:0 "Все несущественные граждане больше не могут ездить, запасы топлива должны быть ограничены и отопление, по возможности, должно производиться с использованием древесины. Мы полностью зависим от импорта нефти и нам нужно зарезервировать то, что у нас есть для основных целей, только пока мы ищем альтернативы."
 SWI_bicycle_infantry:0 "Велосипедная пехота"
 SWI_bicycle_infantry_desc:0 "Чтобы избежать огромного потребления топлива, использование велосипедов позволило бы нашим войскам быть в некоторой степени мобильными. Мы уже использовали их для буксировки противотанкового оружия, поэтому никакой важной реформы не потребуется, за исключением обеспечения достаточного запаса велосипедов."
 SWI_banks:0 "Швейцарский банк"
 SWI_banks_desc:0 "Наши банки славятся своей безопасностью и надежностью. Мы должны убедиться, что другие страны помнят это."
 SWI_red_cross:0 "Красный крест"
 SWI_red_cross_desc:0 "Как в абсолютно нейтральной стране, Красный Крест имеет свою штаб-квартиру в нашей стране и нас часто называют нейтральными наблюдателями для тюрем и военных лагерей других стран. Достойная репутация!"
 SWI_kill_henne:0 "Устранение [SWI_fascist_leader]"
 SWI_kill_henne_desc:0 "[SWI_fascist_leader] извратил Национальный Фронт. Мы - наши собственные люди, а не лапшиги немцев! Этот шут должен умереть."
 SWI_corporatism:0 "Восстание корпоратизма"
 SWI_corporatism_desc:0 "Швейцария стала жалким государством, неспособным позаботиться о своих людях. Эта слабость заключается в слабости нашего правительства. Оно должно быть уничтожено и заменено более структурированным органом, который сможет эффективно справляться с потребностями людей и государства."
 SWI_go_ita:0 "Итальянская дружба"
 SWI_go_ita_desc:0 "Италия и Муссолини - отличный пример очень успешного фашистского государства. Швейцария разделяет многие культурные связи с Италией, мы должны воспользоваться этим."
 SWI_old_confederation:0 "Возрождение старой конфедерации"
 SWI_old_confederation_desc:0 "Общественная поддержка наконец дошла до того, что мы можем пересмотреть конституцию. Мы останемся верны нашему наследию и вернемся к нашим корням. Наша страна останется республикой, но ее возглавят избранные члены кантонов! Процесс управления будет упорядочен и военные будут полностью финансироваться. Швейцарская Конфедерация вернулась!"
 SWI_irredentism:0 "Швейцарский Ирредентизм"
 SWI_irredentism_desc:0 "В 1919 году народ Форарльберга проголосовал за присоединение к своим братьям в союзе. Однако капиталисты и наши собственные слабые лидеры отказались это позволить! Это не допустимо, эти люди наши! Мы возьмем то, что принадлежит нам и, возможно, немного больше, чтобы компенсировать потерянное время!"
 SWI_new_mil:0 "Постоянные вооруженные силы"
 SWI_new_mil_desc:0 "Наша армия была реструктурирована, наши люди подготовлены и наша экономика переделана, чтобы подготовиться к наступательной войне. Теперь мы стоим в ряд с другими народами мира. Швейцария будет делать то, что она не делала в течение тысячелетия, мы будем воевать!"
 SWI_one_man:0 "Новый Государственный Порядок"
 SWI_one_man_desc:0 "Швейцарская Республика была хороша и действительно подошла к концу. Настало время, чтобы мы окончательно закрепили это и приняли нашу новую корпоративную структуру. Мы никогда больше не будем страдать от болезни демократии!"
 SWI_go_ger:0 "Германские связи"
 SWI_go_ger_desc:0 "Мы можем отличаться от немцев, но у нас все еще есть много культурных и исторических связей. Мы должны поощрить эти связи и приблизиться к нашему соседу."
 SWI_go_fra:0 "Французская солидарность"
 SWI_go_fra_desc:0 "Наши хорошие отношения с французами продолжаются много лет. Мы не видим причин терять эти хорошие отношения сейчас, особенно когда они кажутся такими скудными по всему миру."
 SWI_recognize_ussr:0 "Создать посольство в Москве"
 SWI_recognize_ussr_desc:0 "Хотя СССР существует уже много лет, мы все равно отказываемся устанавливать какие-либо официальные дипломатические отношения с этой страной. В последнее время эта политика казалась все глубже."
 SWI_end_neutral:0 "Гибкая внешняя политика"
 SWI_end_neutral_desc:0 "В течение многих лет Швейцария оставалась упрямо нейтральной и эта политика очень хорошо служила нашей стране. Современная эпоха, однако, не так хорошо рассматривает нашу продолжающуюся политику, возможно, нам стоит начать искать альтернативы."
 SWI_saty_neutral:0 "Укрепление позиций нейтралитета"
 SWI_saty_neutral_desc:0 "Швейцария сохранила свою позицию в мире, не принимая сторон, мы не можем рисковать этой опасной позицией, разрушив нашу репутацию сейчас. Наша политика нейтралитета стоит и выстоит."
 SWI_fascist_diplo:0 "Фашистская дипломатия"
 SWI_fascist_diplo_desc:0 "Новый мировой порядок вполне может быть в пути и мы находимся в центре всего этого. Если мы не хотим оставаться позади, мы должны обратиться к нашим соседям с распростертыми объятиями, независимо от их убеждений."
 SWI_democratic_diplo:0 "Подвижность к интервенционизму"
 SWI_democratic_diplo_desc:0 "Демократия - это неотъемлемое право, которое необходимо сохранить любой ценой. Мы должны вести дело с теми, кто сохранил бы его, а не теми, которые хотели бы его уничтожить."
 SWI_stay_neutral:0 "Продолжение пути нейтралитета"
 SWI_stay_neutral_desc:0 "Швейцарская нация и ее народ избегали войны на протяжении поколений благодаря сочетанию дипломатии и готовности. Теперь нет необходимости менять эту систему."
 SWI_join_cominterm:0 "Коммунистический Интернационал"
 SWI_join_cominterm_desc:0 "Коминтерн работает на благо рабочих во всем мире. Мы охотно присоединимся к ним, чтобы довести до мира новую революцию, которая навсегда освободит рабочих от их тяжелого положения. Во Имя Коминтерна!"
 SWI_join_italy:0 "Римская ассоциация"
 SWI_join_italy_desc:0 "При всех наших связях с немцами мы разделяем почти столько же с итальянцами и у них не так много... нежелательных политик. Рейх Гитлера обречен на провал, раздавленный под собственной пропагандой, но Муссолини показал нам истинную силу фашизма. С ним и с Новой Римской Империей мы будем гордится своей судьбой. Roma Invicta!"
 SWI_join_germany:0 "Поклониться Рейху"
 SWI_join_germany_desc:0 "Германия готовиться привнести новый порядок в Европу, где наша старая политика нейтралитета не будет иметь никакого значения. У нас есть много связей с немцами и вместе мы привнесем этот новый порядок!"
 SWI_sov_tech:0 "Советские технологии"
 SWI_sov_tech_desc:0 "Советский союз добился больших успехов во многих областях, начиная от войны и заканчивая философией. Теперь, когда мы объединили свои усилия, было бы глупо не использовать эти знания."
 SWI_italian_tech:0 "Итальянские исследования"
 SWI_italian_tech_desc:0 "С момента возникновения фашизма в Италии процесс исследований был значительно упрощен, что позволило увеличить поток идей. Мы можем учиться у наших итальянских братьев и приносить их успехи в нашу страну!"
 SWI_ger_tech:0 "Германская наука"
 SWI_ger_tech_desc:0 "Немцы по-настоящему превзошли себя в плане исследований и разработок, создав точно настроенную военную машину, которую даже уважают их самые верные враги. Немецкая наука - лучшая в мире и нам было бы хорошо подражать их практике."
 SWI_join_allies:0 "Официальный союз с Францией"
 SWI_join_allies_desc:0 "Исторически мы были в очень хороших отношениях с французами, даже договрились придумывать совместные планы, если наша страна когда-нибудь подвергнется нападению. Однако новые ситуации в мире заставляют нас задаться вопросом, возможно нам лучше всего находится в официальном союзе с Францией?"
 SWI_french_tech:0 "Французское технологическое сотрудничество"
 SWI_french_tech_desc:0 "Французы выиграли Великую войну не с помощью удачи. На их стороне были ученые и исследователи. У англичан и французов могут быть развитые танки, которые пересекают траншеи, но французами были теми, чья конструкция стала образцом для стольких танков, выпущенных уже сейчас. Связывая наших ученых и их, мы можем защитить себя от любых будущих вторжений через превосходные технологии."
 SWI_extend_maginot:0 "Расширение швейцарской Мажино"
 SWI_extend_maginot_desc:0 "В союзе с французами мы можем официально присоединиться к их укреплениям и использовать технологии, чтобы создать непроницаемую защиту от Бельгии до Австрии!"
 SWI_air_inno:0 "Иностранные инновации в авиации"
 SWI_air_inno_desc:0 "Швейцарские самолеты всегда были конкурентоспособными, но они не были именно тем, что можно было бы назвать верхней частью линии. Самолеты наших соседей превосходят наши своим качеством. Если мы хотим продвигать наш собственный самолет, мы должны учиться у них."
 SWI_sov_weapons:0 "Советское вооружение"
 SWI_sov_weapons_desc:0 "Некоторые могут издеваться над Советским Союзом, но только дураки и пропагандисты осмеливаются сомневаться в смертности их оружия. Теперь, когда мы стоим вместе как братья и сестры, мы можем попросить поделиться их этой замечательной технологией."
 SWI_internal_focus:0 "Сфокусироваться на Швейцарии"
 SWI_internal_focus_desc:0 "Внутренние вопросы Швейцарии относятся к любой внешней дипломатии. Швейцарскому народу нужно заботиться и быть осторожными, как и на протяжении веков. Мы не можем допустить, чтобы нынешняя геополитическая ситуация заставляла нас забыть то, что было."
 SWI_expand_uni:0 "Расширение университетов"
 SWI_expand_uni_desc:0 "Швейцария является домом для многих прекрасных университетов, в том числе в Цюрихе, Берне и Фрибурге. По мере того, как наше население растет и образование становится все более распространенным, цифры в наших университетах расширяются. Если мы хотим сохранить лучший талант здесь, в Швейцарии, мы должны расширить наши возможности, чтобы у людей не было причин идти куда-то еще."
 SWI_army:0 "Обзор вооруженных сил"
 SWI_army_desc:0 "Война снова разгорается в Европе. Во время Великой войны нам удалось полностью сохранить нейтралитет, но это никоим образом не гарантирует нашего нейтралитета в грядущей войне. Мы должны проверить наши войска и обеспечить, чтобы они были готовы к борьбе."
 SWI_update_army:0 "Модернизация армии"
 SWI_update_army_desc:0 "Было обнаружено, что нашей армии не хватает - наши подразделения плохо организованы. Если это не изменить, мы будем разбиты. Мы должны реорганизовать и повторно вооружить наши войска для борьбы!"
 SWI_modern_arty:0 "Тяжелое вооружение"
 SWI_modern_arty_desc:0 "Наши силы не готовы сражаться с танками или большим количеством врагов. Мы должны готовить наши войска к неизбежному. Переоборудовать старые пушки, строить минные поля, готовить противотанковые пушки - мы должны быть готовы немедленно остановить противника!"
 SWI_choose_cons:0 "Расширенный призыв"
 SWI_choose_cons_desc:0 "Основная армия Швейцарии никогда не была особенно сильной, вместо этого мы полагались на призывников, которые могут присоединиться к нам в любой момент. Эта система хорошо послужила нам в прошлом и будет продолжать работать в будущем!"
 SWI_end_con:0 "Полная уверенность в системе милиции"
 SWI_end_con_desc:0 "До сих пор призыв хорошо служил нашей стране, но времена изменились и этот метод больше не будет работать. Вместо этого мы должны работать над более современной профессиональной армией. Это означает, что мы должны обучить значительную часть нашего населения боевого возраста."
 SWI_con_to_army:0 "Учреждение прав"
 SWI_con_to_army_desc:0 "Для того, чтобы у нас была постоянная армия, мы должны сначала иметь людей, которые будут служить в армии. У нас уже есть люди, готовые служить. Ну, им пора служить."
 SWI_improve_con:0 "Улучшение подготовки милиции"
 SWI_improve_con_desc:0 "Армия неявно полагается на милицию и мы не можем позволить им быть кем угодно, кроме как лучшими. Обучение должно охватывать все возможные ситуации, чтобы наши люди могли бороться в любой ситуации в любое время."
 SWI_ready_for_all:0 "Швейцария Объединена и Готова"
 SWI_ready_for_all_desc:0 "Мы подготовили наших людей как можно лучше. Наша защита была подготовлена, наши люди прошли подготовку. Мы больше ничего не можем сделать, кроме как ждать, и когда придет момент, чтобы доказать свою силу."
 SWI_review_af:0 "Реструктурировать ВВС"
 SWI_reorganise_af:0 "Реорганизация Воздушных сил"
 SWI_reorganise_af_desc:0 "В 1929 году мы договорились значительно расширить наши воздушные силы. Теперь у нас, наконец, достаточно людей и самолетов, чтобы гарантировать создание отдельной автономной службы, целиком посвященной изучению воздушных боев."
 SWI_home_air:0 "Домашнее производство самолетов"
 SWI_home_air_desc:0 "Мы не можем полагаться исключительно на импортные самолеты. Если мы хотим сохранить наш суверенитет и самодостаточность, мы должны научиться создавать самолеты хорошего качества прямо здесь, в Швейцарии."
 SWI_foreign_air:0 "Иностранные лицензии"
 SWI_foreign_air_desc:0 "Швейцария в прошлом успешно использовала иностранные самолеты и будет продолжать это делать. Мы должны работать над тем, чтобы наши иностранные лицензии оставались текущими и что мы платим справедливую цену за указанные лицензии."
 SWI_fighter_focus:0 "Оборона воздуха"
 SWI_fighter_focus_desc:0 "Самая важная работа ВВС - это защита нашего неба от тех, кто посмеет попытаться проникнуть в наше воздушное пространство. Мы должны обеспечить, чтобы наши истребители были подготовлены и были готовы сражаться с любым противником."
 SWI_focus_home_air:0 "Сфокусироваться на отечественных моделях"
 SWI_focus_home_air_desc:0 "Швейцарская авиационная промышленность должна быть расширена! Мы не всегда можем полагаться на иностранные модели для защиты наших земель, вместо этого мы должны разработать собственные модели защиты. "
 SWI_focus_foreign_air:0 "Сфокусироваться на лицензионной продукции"
 SWI_focus_foreign_air_desc:0 "В Швейцарии просто не хватает промышленности для разработки собственных самолетов в любом значительном объеме. Мы должны сосредоточиться на обеспечении закупок и лицензий иностранных авиакомпаний!"
 SWI_defend_homeskies:0 "Техника воздушной обороны"
 SWI_defend_homeskies_desc:0 "Швейцария может сэкономить столько самолетов. Мы не можем позволить себе провал на поле боя, поэтому мы должны научиться эффективно сражаться в небе и побеждать врага. Даже когда численность не на нашей стороне."
 SWI_interceptors:0 "Перехватчики"
 SWI_interceptors_desc:0 "Познавая ракеты, мы поняли силу самолета, который может быстро взлететь и сражаться. То, что он не может пролететь очень далеко, не вызывает у нас никакого беспокойства, поскольку их работа будет заключаться в том, чтобы защитить швейцарскую родину от тех, кто осмелится осквернить ее."
 SWI_other_air:0 "Альтернативная авиация"
 SWI_other_air_desc:0 "Швейцария очень сильно сосредоточилась на истребителях и по большей части это хорошо, но мы не можем забывать, что существуют другие типы самолетов и, глядя на них, даже для проверки их слабостей, мы можем найти мудрый вариант."
 SWI_naval_doc:0 "Создание доктрины ВМФ"
 SWI_naval_doc_desc:0 "Не имея доступа к морю или даже к каким-либо значительным озерам, нам не нужно было фактически устанавливать какие-либо военно-морские учения. Однако обстоятельства изменились и мы должны быстро работать над тем, что мы забыли."
 SWI_build_docks:0 "Создание швейцарской промышленности судостроения"
 SWI_build_docks_desc:0 "Мы, возможно, были без выхода к морю, но теперь у нас есть доступ к морю! Возможно, у нас нет предварительного планирования, но мы не должны тратить эту возможность! Мы не можем получить опыт в море, если у нас нет возможности строить корабли, такого больше не должно происходить."
 SWI_reform_flotilla:0 "Реформа озерной флотилии"
 SWI_reform_flotilla_desc:0 "До этого момента вся швейцарская военно-морская мысль включала в себя только использование лодок для защиты наших озер и рек. Теперь все изменилось. Военно-морской отдел наших вооруженных сил стал необходимостью. Мы должны взять то, что у нас есть у опытных членов экипажа и начать создание собственного, океанического военно-морского флота!"
 SWI_naval_catchup:0 "Иностранные технологии ВМФ"
 SWI_naval_catchup_desc:0 "Мы не можем лгать себе - мы не подготовились к тому, чтобы на самом деле иметь береговую линию. Мы не знаем, как строить корабли и мы, конечно же, не знаем, как строить современные военные суда! Если мы хотим конкурировать флотом, нам придется импортировать некоторые иностранные таланты и идеи, если только мы можем плыть даже на уровне моря!"
 SWI_expand_docks:0 "Расширение судостроительных верфей"
 SWI_expand_docks_desc:0 "Теперь, когда мы создали для нас военно-морскую промышленность, настало время значительно расширить ее и показать полную силу швейцарского машиностроения."
 SWI_fast_build_navy:0 "Надежная потребность в кораблях"
 SWI_fast_build_navy_desc:0 "Мы провели годы, что не так много, изучая одну морскую идею и только идею торговых путей для нашей морской практики. У нас даже нет истории разведки морем. Но теперь мы приблизились к берегу и разработали собственный флот. Возможно, нам придется сыграть в догонялки с остальным миром, но мы будем прокляты, если не сделаем все возможное, чтобы стать военно-морской силой, с которой нужно считаться!"
 SWI_naval_air:0 "Морская авиация"
 SWI_naval_air_desc:0 "С береговой линией и морским доступом возникает озабоченность, которую мы не предугадывали ранее. Необходимость в самолетах, которые занимаются воздушным пространством над открытыми водами. Мы должны решить эту проблему и создать самолеты, которые соответствуют этой уникальной задаче!"
 SWI_compromise:0 "Компромисс с рабочими"
 SWI_compromise_desc:0 "Теперь, настало время, чтобы мы выполнили свои требования перед народом. Мы должны предоставить им необходимую защиту, которую они заслуживают."
 SWI_pro_company:0 "Стимулы для бизнеса"
 SWI_pro_company_desc:0 "Восстановление после депрессии было медленным. Наши предприятия нуждаются в помощи для роста и восстановления своей силы. Мы предоставим им все, что им нужно, чтобы вернуть Швейцарии процветание."
 SWI_radical_left:0 "Программа социализации"
 SWI_radical_left_desc:0 "Достигнув явного большинства голосов, настало время, наконец, начать реализацию политики, которую мы обещали. Наступят большие изменения и мы будем на переднем крае."
 SWI_end_neutral_left:0 "Присоединиться к Международному сообществу"
 SWI_end_neutral_left_desc:0 "Слишком долго наша страна не могла присоединиться к тем, кто борется за тяжелое положение низших классов, связанными с устаревшими идеями нейтралитета. Пришло время, когда наша внешняя политика должна быть обновлена."
 SWI_continue_neutral:0 "Поддержать Статус-кво"
 SWI_continue_neutral_desc:0 "Наш нейтралитет и непричастность к иностранным делам только обеспечили безопасность нашей страны. Мы не можем позволить себе потерять эту безопасность сейчас."
 SWI_pro_allies:0 "Политическая риторика сдерживания"
 SWI_pro_allies_desc:0 "Времена изменились и многие страны использовали возможности массовой политики, чтобы заставить людей следовать ошибочным путям радикализма. Поскольку мир приближается к войне, мы должны выступать против тех, кто наложил бы свою волю на других. Мы будем рядом с самыми сильными, чтобы сражаться против тирании!"
 SWI_support_friends:0 "Поддержка антифашизма"
 SWI_support_friends_desc:0 "Фашизм - это морально отвратительная идеология, подходящая только для земснарядов человечества. Мы должны бороться с каждым слоем наших существ. Кто-то лучше, чем фашист и мы будем поддерживать борьбу как можно лучше."
 SWI_anti_communism:0 "Поддержка антикоммунизма"
 SWI_anti_communism_desc:0 "Коммунизм, опиаты невежественных масс, которые не понимают того, что они проповедуют. Мы не можем допустить, чтобы эта опасная идеология распространилась дальше. Мы должны поддерживать тех, кто воюет против этой ужасной идеологии, любой ценой."
 SWI_foreign_trade:0 "Внешнеторговые инвестиции"
 SWI_foreign_trade_desc:0 "В качестве нейтральной страны нам можно доверять, чтобы справляться со многими вещами. Торговые операции, банковское дело, Красный Крест. Мы можем использовать это в наших интересах, настраивать врагов друг против друга и обеспечивать лучшие торговые сделки для нашей страны."
 SWI_secret_wunderwaffe:0 "Сформировать ИКЯЭ"
 SWI_secret_wunderwaffe_desc:0 "Наши ученые вышли с известием о том, что стало возможным использовать силу самого творения, атома, чтобы создать бомбу, подобную которой мир никогда не видел. Мы должны спешить и начать процесс изучения возможности создания такого оружия, создав Schweizerische Studienkommission für Atomenergie или Исследовательскую Комиссию по Ядерной Энергии."
 
 SWI_red_cross_tech:0 "Международный Комитет Красного Креста"
 SWI_red_cross_tech_desc:0 "Международный комитет Красного Креста (МККК) является одной из крупнейших в мире и наиболее престижных организаций. Эта организация посвящает себя лечению раненых в битве и обеспечению гуманного отношения к тем, которые содержатся в лагерях для военнопленных. МККК базируется в Швейцарии и даже имеет аналогичную тему флага для принимающей страны. Правительство и военные Швейцарии выиграли очень многое от такой организации."
 
