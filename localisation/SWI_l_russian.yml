 EYE_swiss.1100.a:0 "Национал-социализм нельзя так легко победить!"
 EYE_swiss.1100.b:0 "Какая... удача."
 EYE_swiss.1100.c:0 "Франкфуртер нас не представляет!"
 EYE_swiss.1200:0 "Вильгельм Густлофф убит"
 EYE_swiss.1200.t:0 "Вильгельм Густлофф убит"
 EYE_swiss.1200.desc:0 "Вильгельм Густлофф, лидер нацистской партии Швейцарии, был убит в своем доме в Давосе в начале этой недели, когда Дэвид Франкфуртер, 26-летний югославский еврей, выстрелил ему пять раз в голову, шею и грудь. Сообщается, что он был обезврежен женой Вильгельма, Хедвиг, у которой не было причин подозревать Франкфуртера. По последним данным, Франкфуртер немедленно повернулся к полиции, признавшись в убийстве. Он утверждает, что действовал в ответ на законы, принятые в Германии в прошлом году. Его судебный процесс еще не запланирован, но большинство наблюдателей согласны с тем, что он, скорее всего, будет признан виновным."
 EYE_swiss.1200.a:0 "Кому это действительно нужно?"
