 EYE_swiss.1000:0 "Вильгельм Густлофф пережил попытку убийства"
 EYE_swiss.1000.t:0 "Вильгельм Густлофф пережил попытку убийства"
 EYE_swiss.1000.desc:0 "Вильгельм Густлофф, лидер нацистской партии Швейцарии, с трудом, но сбежал на этой неделе, когда Дэвид Франкфуртер, югославский еврей, попытался убить его в доме ландесгруппенляйтера в Давосе. Он был спасен своей женой Хедвиг, которая заметила, что Франкфуртер ведет себя странно, расспрашивая ее о том, почему она хочет увидеть своего мужа. В панике Франкфуртер случайно обнажил пистолет, скрытый в куртке. Хедвиг схватила Франкфуртера и позвала своего мужа, который быстро помог ей обезвредить Франкфуртера. Полиция была вызвана на место происшествия и Франкфуртер был арестован. Он утверждает, что действовал в ответ на законы, принятые нацистской партией Германии в прошлом году. Дата его суда еще не установлена."
 EYE_swiss.1000.a:0 "Кому это действительно нужно?"
 EYE_swiss.1100:0 "Вильгельм Густлофф пережил попытку убийства"
