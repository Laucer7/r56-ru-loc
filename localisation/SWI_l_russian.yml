 EYE_swiss.2:0 "Фриц Платтен арестован"
 EYE_swiss.2.t:0 "Фриц Платтен арестован"
 EYE_swiss.2.desc:0 "Фриц Платтен, лидер КПШ, был арестован в Советском Союзе. Известный тем, что однажды спас Ленина от убийства, Платтен теперь обвиняется в неуказанных преступлениях против Советского Союза, где он работал учителем и ассистентом. Это нанесет удар по швейцарским коммунистам, которые смотрели на Платтена как на героя и были призывы к подробностям в его предполагаемых преступлениях, хотя никто из них не собирается это разглашать и за пределами наблюдателей говорят, что, вероятно, Платтен стал жертвой сталинской чистки. В отсутствие Платтена Леон Николь взял на себя руководство швейцарским коммунизмом, вновь заклеймив партию "Партией Труда"."
 EYE_swiss.2.a:0 "Еще одна жертва безумия Сталина."
 
 EYE_swiss.3:0 "СКРЫТО КГБ"
 EYE_swiss.3.a:0 "КАК ВЫ ВИДИТЕ ЭТО??"
    EYE_swiss.4:0 "Французские запасы"
    EYE_swiss.4.t:0 "Французские запасы"
    EYE_swiss.4.desc:0 "Франция пала перед Рейхом, но многие французы пришли к нашим границам, предпочитая бежать в наши земли, чем сдаваться немцам. Проблема в том, что мы не можем предложить им официальное убежище, чтобы не потерять наш нейтральный статус. Это не означает, что мы не можем использовать поставки, которые так просто появились в нашей стране. В случае войны несколько дополнительных желающих человек пройдут долгий путь..."
    EYE_swiss.4.a:0 "Теперь, как рассказать немцам..."
    EYE_swiss.5:0 "Речь Пиле-Гола"
    EYE_swiss.5.t:0 "Речь Марселя Пиле-Гола"
    EYE_swiss.5.desc:0 ""Сегодня - это значительное событие с далеко идущими и непредсказуемыми последствиями. Франция только что завершила приостановление вооружений с Германией и Италией. Британская империя заявляет о своей решимости продолжать борьбу на суше, в море и в воздухе. Отпустить нас к иллюзиям беззаботного счастья было бы опасно; настоящее, с которым мы только что жили - это слишком долгое будущее для нас, чтобы вернуться в прошлое. Прежде чем возобновить рост, Европа должна найти свой новый баланс, совершенно отличный от старого и который будет основываться на средствах, которые отличаются, несмотря на его тщетные попытки, руководящими принципами Лиги Наций. События движутся быстро - мы должны принять свой темп. Мои братья, достойные прошлого, давайте смело продвигаться к будущему"."
    EYE_swiss.5.a:0 "Мы побежденная нация?"
    EYE_swiss.51:0 "Речь Рютли"
    EYE_swiss.51.t:0 "Речь в Рютли"
    EYE_swiss.51.desc:0 "Генерал Анри Гизан собрал каждого офицера швейцарской армии в Рютли, родине [Root.GetAdjective] нации. Чувство меланхолии ветало в воздухе после падения Франции, но когда Гизан начал говорить, это чувство было заменено одним из самых решительных действий. Слова Гизана звучали по всему району; «Пока в Европе миллионы враждебных нам боевиков и до тех пор, пока какие-либо силы смогут напасть на нас в любое время, армия должна быть на своих постах... Это то, что должны понять наши люди, то что сделает нашего потенциального противника смятенным... Человек, уверенный в себе, не будет бояться парашютиста или пятой колонны... Наша единственная защита - наша готовность защищаться до конца». Эта речь, известная только в отрывках, уже распространяется как лесной пожар среди населения, которые теперь преданы защите нации."
    EYE_swiss.51.a:0 "Передайте эту инструкцию войскам!"
 
 EYE_swiss.6:0 "Будущее коммунистического руководства"
 EYE_swiss.6.t:0 "Будущее коммунистического руководства"
 EYE_swiss.6.desc:0 "С ростом коммунизма в нашей стране вполне естественно, что споры о коммунистическом руководстве возникают все больше и больше. Пока коммунизм пытается достичь критической точки, настало время поставить вопрос о том, как будет управляться страна. Многие люди склонны к простой перестройке нынешней политической системы, создав конгресс, который будет возглавлять народ для народа. Однако некоторые склоняются к более тоталитарному методу, которым руководствуются Ленин и Сталин. В каком направлении партия должна двигаться?"
 EYE_swiss.6.a:0 "Вы можете принять неверные решения товарищей и тогда, где вы окажитесь?"
 EYE_swiss.6.b:0 "Если все движутся вперед вместе, то успех заботится обеспечен."
 EYE_swiss.7:0 "Сомнения о будушем коммунистического руководства"
 EYE_swiss.7.t:0 "Сомнения о будушем коммунистического руководства"
 EYE_swiss.7.desc:0 "Со смертью Фрица Платтена, встает вопрос о том, кто возглавит Коммунистическую партию, снова поднимая свою уродливую голову. Первым руководителем является Леон Николь, который ближе к Сталину. Тем не менее, те, кто ранее поддерживал Конгресс рабочих, предугадали этот момент, чтобы снова добиться лидерства многих. Опять же, необходимо принять решение."
 EYE_swiss.7.a:0 "Товарищ Николь поведет нас в будущее!"
 EYE_swiss.7.b:0 "Протестующие правы, мы - партия народа."
 
 EYE_swiss.8:0 "[From.GetNameDef] требует Тироль"
 EYE_swiss.8.t:0 "[From.GetNameDef] требует Тироль"
 EYE_swiss.8.desc:0 "Наш сосед [From.GetNameDef], в последнее время становится все более ирредентистом и пока мы следили за ситуацией, мы были потрясены вчера, когда правительство [Root.GetNameDef] выдвинуло нам ультиматум.  Они потребовали, чтобы мы предоставили им Форарльберг, а в качестве компенсации за потерянное время, остальную часть Тироля! Очевидно, что это требование безумное и большинство ожидает, что мы его отвергнем, но можем ли мы действительно драться с [Root.GetNameDef] или это просто ненужная трата людских жизней?"
 EYE_swiss.8.a:0 "Мы принимаем эти... требования."
 EYE_swiss.8.b:0 "Мы можем отдать им Тироль, в обмен на их будущее сотрудничество."
 EYE_swiss.8.c:0 "Отдать что-то [Root.GetNameDef]? Никогда!"
    EYE_swiss.9:0 "[From.GetName] сдается"
    EYE_swiss.9.t:0 "[From.GetName] сдается"
    EYE_swiss.9.desc:0 "Правительство [From.GetNameDef] приняло наши требования! Мы признаем, что немного удивлены, но мы, конечно же, не разочарованы! Ошибки прошлого, наконец, были исправлены!"
    EYE_swiss.9.a:0 "Helvetia Ewig!"
    EYE_swiss.10:0 "[From.GetName] предлагает сделку"
    EYE_swiss.10.t:0 "[From.GetName] предлагает сделку"
    EYE_swiss.10.desc:0 "[From.GetNameDef] вернул наш ультиматум с предложением. Если мы вступим в [From.GetFactionName], они примут наши требования. Они ясно дали нам понять, что не планируют принимать наши требования иным путем."
    EYE_swiss.10.a:0 "Сделка должна быть соглашена."
    EYE_swiss.10.b:0 "Этот [From.GetLeader] не знает, что такое\n*ультиматум*?"
    EYE_swiss.11:0 "Правительство [From.GetName] отвергло ультиматум"   
    EYE_swiss.11.t:0 "Правительство [From.GetName] отвергло ультиматум"
    EYE_swiss.11.desc:0 "Правительство [From.GetNameDef] отказалось от наших праведных требований! Мы не удивлены, только разочарованы. Похоже, что мы можем получить то, что заслуживаем в этом мире, только лишь проявив силу."
    EYE_swiss.11.a:0 "Мы научим их, как нужно воевать!"
    
 EYE_swiss.12:0 "Репутация банков потеряна!"
 EYE_swiss.12.t:0 "Репутация банков потеряна!"
 EYE_swiss.12.desc:0 "Наше начало наступательной войны, возможно, значительно повредило нашей международной репутации, как самому безопасному месту в банковской сфере, независимо от того, почему мы пошли на войну! После войны нам понадобятся годы, чтобы восстановить этот урон, если мы вообще когда-нибудь сможем. К счастью, у нас все еще есть большое количество активов, которые нельзя так легко вывести из нашей страны, но мы, скорее всего, никогда не будем пользоваться таким же уровнем престижа банковского дела."
 EYE_swiss.12.a:0 "Нет! Не забирайте золото!" 
 EYE_swiss.12.b:0 "Не наши банки, нам не нужны" 
 EYE_swiss.13:0 "Удержание банковских счетов!"
 EYE_swiss.13.t:0 "Удержание банковских счетов!"
 EYE_swiss.13.desc:0 "Наше участие в войне, оборонительной или нет, временно навредило способности нашей страны проводить регулярные банковские операции. Тот факт, что мы являемся одним из защитников в этой войне, означает, что мы сможем спасти нашу репутацию после окончания войны."
 EYE_swiss.13.a:0 "Какая досада."
 EYE_swiss.14:0 "Ревизия банковского обслуживания"
 EYE_swiss.14.t:0 "Ревизия банковского обслуживания"
 EYE_swiss.14.desc:0 "После окончания войны мы смогли восстановить наши банковские операции. Это может занять некоторое время, но мы сможем восстановить нашу репутацию безопасного и надежного банковского обслуживания."
 EYE_swiss.14.a:0 "Excellent."
 
 EYE_swiss.15:0 "[From.GetName] запрашивает гарантии безопасности"
 EYE_swiss.15.t:0 "[From.GetName] запрашивает гарантии безопасности"
 EYE_swiss.15.desc:0 "Представитель [From.GetName] встретился с нами в частном порядке, чтобы обсудить планы возможного совместного развертывания, если его страна будет атакована [SWI_ger_or_fra]. Хотя мы и не говорили открыто, мы очень подозреваем, что [From.GetNameDef] имеет аналогичные договоры с [SWI_ger_or_fra] в случае НАШЕЙ атаки на них. Чтобы отказаться от этой возможности для планирования, если [SWI_ger_or_fra] попытается обойти нас, возможно, в будущем может нанести нам большой вред. Должны ли мы сделать это не столь секретное соглашение секретным?"
 EYE_swiss.15.a:0 "Мы будем их защищать, пока что."
 EYE_swiss.15.b:0 "Мы не дадим таких обещаний!"
    EYE_swiss.16:0 "[From.GetName] обещает поддержку"
    EYE_swiss.16.t:0 "[From.GetName] обещает поддержку"
    EYE_swiss.16.desc:0 "[From.GetNameDef] обещает прийти нам на помощь, если другая страна попытается ущемлять наш суверенитет! Мы уже разработали планы в случае атаки [From.SWI_ger_or_fra]."
    EYE_swiss.16.a:0 "Мы знали, что у нас есть друг в лице [From.GetNameDef]."
    EYE_swiss.17:0 "[From.GetName] отказывает в поддержке"
    EYE_swiss.17.t:0 "[From.GetName] отказывает в поддержке"
    EYE_swiss.17.desc:0 "Правительство [From.GetNameDef] отказалось от нашего предлагаемого плана разработки совместных действий, в случае нападения третьей стороны на наш суверенитет, ссылаясь на соображения внутренней безопасности, которые они отказываются раскрывать. Может, нам стоит начать готовиться к худшему?"
    EYE_swiss.17.a:0 "Только вот, что они планируют?"
	
 EYE_swiss.18:0 "Вопрос военно-морского фокуса"
 EYE_swiss.18.t:0 "Вопрос военно-морского фокуса"
 EYE_swiss.18.desc:0 "К удивлению всех, нам удалось заполучить и сохранить присутствие на море. Мы воспользовались этим и работали над разработкой всеобъемлющей военно-морской доктрины. Теперь мы должны решить, где сосредоточить наши усилия. Мы могли бы приобрести схемы практически для любого типа корабля, но у нас есть не так много ресурсов для выделения на эту отрасль. На каких проектах мы должны сосредоточиться?"
 EYE_swiss.18.a:0 "Мы должны иметь возможность массового производства легких кораблей."
 EYE_swiss.18.b:0 "Счастливый брак между размером и силой. Средние корабли служили бы нам лучше всего."
 EYE_swiss.18.c:0 "Только крупные корабли могут управлять волнами."
 EYE_swiss.18.d:0 "Мы не можем соревноваться в открытом море, поэтому давайте возьмем превосхлдство глубин."
 
 EYE_swiss.19:0 "Назначение генерала"
 EYE_swiss.19.t:0 "Назначение генерала"
 EYE_swiss.19.desc:0 "При нормальных обстоятельствах швейцарские военные подчиняются непосредственно Высшему правительству, причем наивысшее возможное звания для командующего является - Командующий корпусом. Однако нынешние времена, какие угодно, но только не нормальные. Европа снова впала в кровавый океан войны. Таким образом, настало время вновь назначить генерала для вооруженных сил, который будет разумно использовать свои широкие полномочия для обеспечения того, чтобы Швейцария оставалась свободной. Кто поведет нас в эти трудные времена?"
 EYE_swiss.19.a:0 "Анри Гизан имеет перспективу."
 EYE_swiss.19.b:0 "Непреклонный Жюль Борель."
 EYE_swiss.19.c:0 "Ульрих Вилле Мл., сын Героя Войны."
 
 EYE_swiss.20:0 "Население против мобилизации"
 EYE_swiss.20.t:0 "Население против мобилизации"
 EYE_swiss.20.desc:0 "Наше население ясно дало понять, что они не одобряют нашу мобилизацию. Говорят, что война, похоже, не на очевидном горизонте и поэтому мы не должны удалять столь значительную часть нашего населения из своих домов. Должны ли мы отдать приказ о демобилизации?"
 EYE_swiss.20.a:0 "Мы не можем выдержать это."
 EYE_swiss.20.b:0 "Мы должны стать Кассандрой!?"
 EYE_swiss.20.tt:0 "Милиция не может быть поднята, пока не закончится §YДемобилизация давлением§!."
    EYE_swiss.21:0 "Население злится из-за мобилизации"
    EYE_swiss.21.t:0 "Население злится из-за мобилизации"
    EYE_swiss.21.desc:0 "Большая часть нашего населения была готова дать нам пользу от сомнений, когда мы в последний раз поднимали войска, но теперь мы обнаружили, что большинство населения считает, что мы должны отпустить войска домом, а сами войска оказались беспокойными с падение морального духа. Должны ли мы отдать приказ о демобилизации?"
    EYE_swiss.22:0 "Население разгневано из-за мобилизации"
    EYE_swiss.22.t:0 "Население разгневано из-за мобилизации"
    EYE_swiss.22.desc:0 "Только самые стойкие боевые ястребы теперь поддерживают нашу продолжающуюся мобилизацию, но по всей стране гражданское население стало недовольным. Хотя большинство протестов были ненасильственными, атмосфера стала все более уродливой. Многие солдаты должны были быть наказаны за попытку дезертирства, непослушания и неисполнения долга. Должны ли мы отдать приказ о демобилизации?"
    EYE_swiss.23:0 "Население в ярости из-за мобилизации"
    EYE_swiss.23.t:0 "Население в ярости из-за мобилизации"
    EYE_swiss.23.desc:0 "Если кто-либо из нашего населения все еще поддерживает нашу мобилизацию, они не говорят так публично из-за страха репрессий. Наше правительство стало поводом для грубого бесхозяйственности. Наши офицеры больше не могут контролировать свои войска, поскольку многие просто отказываются выполнять свою работу. В некоторых районах протесты, наконец, стали жестокими. Должны ли мы наконец отдать приказ о демобилизации?"
     
 EYE_swiss.103:0 "Принудительная демобилизация"
 EYE_swiss.103.t:0 "Принудительная демобилизация"
 EYE_swiss.103.desc:0 "Гнев народа больше не может быть сдержан. Когда так много людей позвонили на линии фронта, экономика остановилась и наш отказ от демобилизации без войны, сильно разозлил как наших солдат, так и наше гражданское население. Вчера почти каждый солдат сложил оружике и вернулся домой. Не имея армии для наказания нашего народа, у нас не было выбора, кроме как согласиться и позволить солдатам вернуться домой."
 EYE_swiss.103.a:0 "Кретины, предатели!"
 
 
 SWI_gw_tank_equipment:0 "Renault FT-17 Moskito"
 SWI_gw_tank_equipment_short:0 "FT-17 Moskito"
 SWI_gw_tank_equipment_desc:0 "In order to keep its army up to date, the Swiss bought several Renault FT-17's from France in 19222, dubbing them Moskitos, or in English Mosquitos." 
 SWI_light_tank_equipment_1:0 "Panzer 39 LTH"
 SWI_light_tank_equipment_1_short:0 "Panzer 39"
 SWI_light_tank_equipment_1_desc:0 "Switzerland acquired 24 Czechoslovakian Panzer 38(t) LTH models, fitting them 24mm Oerlikon cannons."
    SWI_light_tank_aa_equipment_1:0 "34 Pz. K. 41"
    SWI_light_tank_aa_equipment_1_short:0 "34 Pz."
    SWI_light_tank_destroyer_equipment_1:0 "75 Pz. K. 41"
    SWI_light_tank_destroyer_equipment_1_short:0 "75 Pz."
 SWI_light_tank_equipment_2:0 "Renault R-35"
 SWI_light_tank_equipment_2_short:0 "Renault R-35"
 SWI_light_tank_equipment_2_desc:0 "After the fall of France in 1940, 12 Renault R-35's drove over the border to Switzerland so that they would not have to surrender to the Germans. The Swiss would use these tanks until the end of the war. Although older in design, the tank would serve not just in Switzerland, but all over the world as France's most produced tank of the Second World War."
    SWI_light_tank_destroyer_equipment_2:0 "Jagdpanzer G-13 Hetzer"
    SWI_light_tank_destroyer_equipment_2_short:0 "G-13 Hetzer"
 SWI_light_tank_equipment_3:0 "Laupen Panzer 14t"
 SWI_light_tank_equipment_3_short:0 "Laupen 14t"
 SWI_light_tank_equipment_3_desc:0 "The Laupen 14t was one of two experimental light tank designs in Switzerland designed in 1950. Both were designed to be able to outspeed larger all purpose tanks while still being able to penetrate their armor. They were likely designed as a response to the performance of the Soviet IS-3 as well as a way to update Switzerland's aging armored forces."
    SWI_light_tank_destroyer_equipment_3:0 "Nahkampfkanone 1"
    SWI_light_tank_destroyer_equipment_3_short:0 "Nahkampfkanone 1"
