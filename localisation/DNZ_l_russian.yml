 danzig.5.t:0 "Данциг провозглашает независимость"
 danzig.5.d:0 "[DNZ.Getleader] сделал шокирующее заявление сегодня - он объявил, что правительство города становиться независимым от [POL.Getname], утверждая, что теперь город и его правительство являются наследниками дела и истории Пруссии. Еще неизвестно, долго ли продлится этот сумасшедший эксперимент или вмешаются в эти события какие-либо соседние страны. \n\nПока что маленький город остается в одиночестве. Будущая судьба Данцига - большая интрига."
 danzig.5.a:0 "Они сошли с ума?"
 danzig.5.b:0 "Мы движемся вперед."
 danzig_focus:0 "Национальный фокус Данциг"
 DNZ_join_germany:0 "Войти в состав [GER.GetNameDef]"
 danzig.2.t:0 "Данциг перестает существовать"
 danzig.2.desc:0 "Недавние изменения в международных делах, особенно те, которые связаны с «вольным городом» Данцигом, привели к отмене этой «искусственной конструкции Версальского договора», что фактически сделало возможным существование «данцигерской» нации такой, какая она есть."
 danzig.2.a:0 "Кто следующий?"
 danzig.6.t:0 "Правительство Данцига присоединятеся к [GER.GetNameDef]"
 danzig.6.desc:0 "[DNZ.Getleader] объявил сегодня, что город Данциг независим от [POL.GetNameDef]. Вместо этого он заявил, что вольный город планирует присоединиться к [GER.GetNameDef]. Он призвал [GER.GetLeader] отправить войска чтобы защитить территорию"
 danzig.6.a:0 "Какой сюрприз!"