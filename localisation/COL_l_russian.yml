 COL_affirm_state_role_in_the_economy:0 "Подтвердить роль государства в экономике"
 COL_affirm_state_role_in_the_economy_desc:0 "Многие экономисты, особенно Джон Мейнард Кейнс, поддерживают теорию о том, что государство должно вмешиваться в экономику, чтобы гарантировать, что она остается справедливой по отношению к людям."
 COL_continue_constitutional_reforms:0 "Продолжить конституционные реформы"
 COL_continue_constitutional_reforms_desc:0 "Конституционная реформа установила определение собственности по ее общественной функции. Среди наиболее печально известных следствий этого нового правила — право государства экспроприировать землю по принципу общественной полезности, особенно на обширных бездействующих территориях землевладельцев."
 COL_workers_protection:0 "Защита рабочих"
 COL_workers_protection_desc:0 "Чтобы обеспечить защиту рабочих, мы должны защищать право на забастовку и поощрять рабочих к объединению в профсоюзы."
 COL_educational_reform:0 "Образовательная реформа"
 COL_educational_reform_desc:0 "В основном инициированные писателем Хорхе Саламеа, министром образования, было начато множество реформ, направленных на улучшение доступа к образованию."
 COL_join_the_allies:0 "Присоединиться к союзникам"
 COL_join_the_allies_desc:0 "В эти неспокойные времена наше место с Великобританией, хранительницей либерализма, демократии и свободы."
 COL_liberty_ethos:0 "Марширующая революция"
 COL_liberty_ethos_desc:0 "Альфонсо Лопес Пумарехо инициировал большое количество экономических и социальных реформ, получивших прозвище «Револютьон эн Марча» или Маршевая революция."
