 colombia.1.t:0 "Обучение в джунглях"
 colombia.1.d:0 "Жаркий экваториальный климат влажных амазонских лесов на юге нашей страны, а также джунгли в прибрежных провинциях к западу от Картахены создают суровые условия для проживания населения, оказываясь серьезным препятствием для наших войск в этом районе, особенно с точки зрения подготовки и боевых действий. \n\nНебольшое сокращение бюджета позволяет нам расширить наши тренировочные базы в джунглях и назначить вновь набранных командиров военной академии на соответствующие должности, для которых они были специально обучены. Джунгли [COL.GetName] должны стать нашей боевой средой, где наша армия вместе с партизанами сможет отбиваться от превосходящего врага."
 colombia.1.a:0 "Заложите основу для этих тренировочных лагерей."
 colombia_1_tt:0 "Мы наймем двух командиров, специализирующихся на боевых действиях в джунглях."
 colombia.2.t:0 "Реформация Великой Колумбии!"
 colombia.2.d:0 "Недавние изменения в структуре правительства [COL.GetName] вызвали множество тревожных вопросов об их намерениях и планах на будущее у наших официальных лиц в Каракасе, а также у наших послов в Боготе. \n\nСегодня утром правительство [VEN.GetLeader] получило официальный запрос на реформирование [VEN.GetAdjective]-[COL.GetAdjective] альянса под руководством последнего в попытке восстановить утраченное наследие Великой Колумбии. \n\nОфициальные лица [COL.GetAdjective] заявляют, что в случае достижения соглашения [VEN.GetAdjective] правительство будет эффективно включено в государственный аппарат с надлежащим представительством в парламенте. Если мы откажемся от этого жеста «поддержки», [COL.GetAdjective] дипломаты угрожают нам, что их военные готовы пересечь нашу границу. \n\nЧто нам делать?"
 colombia.2.a:0 "Давайте объединимся для общего блага."
 colombia.2.b:0 "Мы хотим сохранить нашу независимость."
 colombia.3.t:0 "Боливарианский брат"
 colombia.3.d:0 "Ожидается, что выданный запрос на интеграцию истечет сегодня в 18:00. К счастью, мы получили официальный ответ от правительства [VEN.GetLeader] за десять часов до истечения срока действия ультиматума. \n\nВ телеграмме от [VEN.GetName] говорилось - «Растущее влияние [USA.GetName] в Южной Америке также касается правительства [VEN.GetAdjective] и его чиновников. Только сильное объединенное государство, такое как Великая Колумбия, может конкурировать со спящим великаном на севере». \n\nСпустя столетие наши [VEN.GetAdjective] братья с радостью согласились снова стать частью великой колумбийской нации."
 colombia.3.a:0 "Добро пожаловать в Великую Колумбию!"
 colombia.4.t:0 "Вторжение в Венесуэлу"
 colombia.4.d:0 "Ожидается, что выданный запрос на интеграцию истечет сегодня в 18:00. Поскольку мы не получили никакого официального ответа от [VEN.GetAdjective] официальных лиц, мы можем только предположить, что их слабое правительство пытается тянуть время, чтобы мобилизовать больше сил. \n\nНаши разведывательные подразделения сообщают об усилении активности [VEN.GetAdjective] войск на нашей границе. Они явно готовят свою оборону и мобилизуют резервы. Хотя не все наши войска на позициях, мы нанесем удар сейчас, когда противник меньше всего этого ожидает. \n\nК оружию, жители [COL.GetName]! Пришло время вернуть утраченные территории Великой Колумбии!"
 colombia.4.a:0 "Вперед!"
 colombia.6.t:0 "Панама возвращена"
 colombia.6.d:0 "Мы страна, которая и есть мы"
 colombia.6.a:0 "Как раз вовремя"
 colombia.11.t:0 "Создано новое десантное подразделение"
 colombia.11.d:0 "Недавние исследования и разработки вспомогательного оборудования вдохновили нашу научную группу на блестящую идею собрать средства для создания новой современной воинской части, состоящей из пехотных десантных батальонов при поддержке артиллерийского, инженерного, разведывательного полков и полевого госпиталя. \n\nПодготовка такого специализированного подразделения потребует гораздо больше времени и усилий, чем обычный пехотный полк, однако ожидается, что оно продемонстрирует отличные результаты в десантных операциях и хорошо себя покажет во влажной среде."
 colombia.11.a:0 "Добавьте задокументированное предложение в реестр наших вооруженных сил."
 colombia11_tt:0 "Мы получим элитный морской шаблон под названием §YInfantes de Marina§!."
 colombia.12.t:0 "Генералы поддерживают идею создания нового десантного подразделения"
 colombia.12.d:0 "Кульминацией тесного сотрудничества нашего научно-исследовательского отдела с Генеральным штабом стало предложение о создании специальной части, способной высаживаться с воздуха в тылу врага и действовать в опорных районах противника. Десантная техника может стать козырем в наших руках, если мы получим превосходство в воздухе в регионе. \n\nДополнительные улучшения включают специализированную инженерную подготовку, авиадесантные орудия и дополнительный легкий радиополк, способный использовать радиочастоты противника для связи наших высадившихся войск без обнаружения противником."
 colombia.12.a:0 "Добавьте портфолио этого подразделения для использования в наших вооруженных силах."
 colombia12_tt:0 "Получаем шаблон десантного подразделения §YUnidad Condor§! с пятью парашютно-десантными полками и несколькими ротами поддержки."
 colombia.13.t:0 "Предложение относительно военной полиции"
 colombia.13.d:0 "Любые открытые мятежи или акции протеста со стороны радикальной оппозиции и боевиков-террористов не могут оставаться безнаказанными. Власть правительства над страной остается неоспоримой до тех пор, пока оно следует воле большинства людей. \n\nЕсли мы намерены более эффективно подавлять партизан и партизан, наши военные эксперты предлагают сформировать новый полк военной полиции, единственной задачей которого будет обеспечение порядка и стабильности в подчиненных. \n\nЭто подразделение будет состоять из пяти кавалерийских частей со специализированными инструкторами, специально обученными для борьбы с любым видом сопротивления."
 colombia.13.a:0 "Немедленно приступим к обучению ответственных кадров!"
 colombia13_tt:0 "The usage of military police template §YPolicia Militar§! with five cavalry units and military police support regiment is now available."
