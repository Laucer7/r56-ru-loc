argentinian_focus:0 "Национальные фокусы Аргентины"
ARG_end_of_economic_depresion:0 "Конец экономический депресии"
ARG_end_of_economic_depresion_desc:0 "Чтобы наша нация процветала, нам нужно отбросить тень Великой депрессии."
ARG_imports_substitution:0 "Импортозамещение"
ARG_imports_substitution_desc:0 "Мы не в состоянии удовлетворить наш внутренний спрос на многие виды товаров. Нам нужно изменить эту ситуацию и заменить весь наш гражданский импорт местным производством."
ARG_law_11729:0 "Закон 11.729"
ARG_law_11729_desc:0 "Как двигатель нации рабочие нуждаются в признании. Этот закон обеспечит лучшие условия труда."
ARG_inmigrant_wave:0 "Волна иммигрантов"
ARG_inmigrant_wave_desc:0 "При надвигающейся угрозе новой Великой войны и постоянно растущей [GER.GetAdjective] агрессии, иммиграция стала желанным вариантом для многих европейцев. Если бы мы инвестировали в то, чтобы стать маяком надежды для тех, кто хочет избежать разрушительного действия войны, мы бы получили большую выгоду."
ARG_infrastructure_development:0 "Развитие инфраструктуры"
ARG_infrastructure_development_desc:0 "Если мы хотим заниматься передовыми проектами или строительством, нам понадобится инфраструктура, которая позволит нам это сделать."
ARG_infrastructure_development_2:0 "Развитие шоссе"
ARG_infrastructure_development_2_desc:0 "Потребность в лучшей инфраструктуре постоянно растет, и выгоды стоят вложений."
ARG_technological_initiative:0 "Технологическая инициатива"
ARG_technological_initiative_desc:0 "Мы технологически отсталые. Если мы когда-нибудь захотим стать современной нацией, нам потребуются значительные изменения."
ARG_industrial_census:0 "Перепись промышленных предприятий"
ARG_industrial_census_desc:0 "Если мы когда-нибудь надеемся развить нашу экономику, нам нужно знать наши нынешние промышленные мощности. Чтобы покончить с этим, требуется промышленная перепись."
ARG_establish_the_bcra:0 "Основать ЦБАР"
ARG_establish_the_bcra_desc:0 "Создание центрального банка для [ARG.GetNameDef] поможет нам развивать экономику страны."
ARG_invest_in_YPF:0 "Инвестиции в YPF"
ARG_invest_in_YPF_desc:0 "В настоящее время YPF производит значительную часть необходимой нашей стране нефти. Если мы инвертируем его достаточно, мы сможем покрыть все наши потребности в нефти."
ARG_industrial_development:0 "Промышленное развитие"
ARG_industrial_development_desc:0 "Наши нынешние производственные центры в основном расположены в сельской местности, и для компенсации требуется крупный импорт. Увеличение нашего промышленного производства помогло бы нам изменить это положение."
ARG_industrial_development_2:0 "Расширение промышленности"
ARG_industrial_development_2_desc:0 "Дальнейшее развитие промышленности было бы выгодно нашей стране, преобразовав [ARG.GetNameDef] в восходящую силу в глазах всего мира."
ARG_industrial_development_3:0 "Завершить индустриализацию"
ARG_industrial_development_3_desc:0 "Чтобы конкурировать с большими державами, нам нужны более крупные промышленные мощности."
ARG_mil_production_effort:0 "Военное перевооружение"
ARG_mil_production_effort_desc:0 "Наше военное производство дефицитно. Было бы разумно увеличить его."
ARG_mil_production_effort_2:0 "Дальнейшее расширение вооруженных сил"
ARG_mil_production_effort_2_desc:0 "Удовлетворение потребностей армии потребует значительного расширения военной промышленности."
ARG_mil_production_effort_3:0 "Завершить военный сектор"
ARG_mil_production_effort_3_desc:0 "В правительство поступает все больше требований о поддержке и современной военной технике. Этого можно добиться, построив еще больше военных заводов."
ARG_barn_of_the_world:0 "Сарай мира"
ARG_barn_of_the_world_desc:0 "Поскольку большинство стран в настоящее время страдают либо от экономических проблем, либо от войны, мы являемся крупнейшим производителем зерна в мире. Давайте пожинать финансовые плоды."
ARG_pioneers:0 "Пионеры"
ARG_pioneers_desc:0 "Если мы когда-нибудь собираемся стоять рядом с другими державами мира, нам нужны ученые, способные предоставить нам инновации на их уровне."
ARG_secret_weapons:0 "Секретное оружие"
ARG_secret_weapons_desc:0 "Как бы заманчиво ни звучало вложение всех ресурсов в разработку новых танков и самолетов, секрет победы в войнах лежит в другом; электроника, ракетная техника и ядерные исследования."
ARG_nuclear_committe:0 "Ядерный комитет"
ARG_nuclear_committe_desc:0 "Мы стоим на пороге потрясающих мир открытий и не можем позволить себе остаться позади. Нам нужно создать комитет для координации всех наших ядерных исследований."
ARG_atomic_center:0 "Ядерный центр"
ARG_atomic_center_desc:0 "Было бы разумно продолжать инвестировать в ядерные исследования."
ARG_balseiro_institute:0 "Институт Балсейро"
ARG_balseiro_institute_desc:0 "Создание места для сбора наших самых ярких умов поможет нам увеличить нашу технологическую отдачу."
ARG_infamous_decade:0 "Печально известное десятилетие"
ARG_infamous_decade_desc:0 "Это темное время для [ARG.GetAdjective] правительства, с безудержным мошенничеством на выборах и политическими преследованиями. Хотя это дает нам больше свободы делать то, что мы хотим, это ложится тяжелым бременем на сердца людей."
ARG_argentinas_destiny:0 "Судьба Аргентины"
ARG_argentinas_destiny_desc:0 "Аргентина была рождена для великих дел; мы знаем это. Пришло время и миру научиться этому."
ARG_land_of_the_worker:0 "Земля рабочего"
ARG_land_of_the_worker_desc:0 "Мы должны освободить себя и своих друзей от олигархии. Только мы можем добиться этого."
ARG_nationalism:0 "Национализм"
ARG_nationalism_desc:0 "[ARG.GetNameDef] является величайшей нацией в Латинской Америке. Теперь пришло время показать миру нашу мощь."
ARG_malvinas_argentinas:0 "Аргентинские Фолкленды"
ARG_malvinas_argentinas_desc:0 "Лас-Мальвинас принадлежат нам по праву. Пришло время вернуть их, чего бы это ни стоило."
ARG_claim_uruguay:0 "Претензии на Уругвай"
ARG_claim_uruguay_desc:0 "Многие из нас считают Уругвай частью [ARG.GetNameDef]. Может быть, пришло время сделать это."
ARG_uruguay_ocupation:0 "Оккупация Уругвая"
ARG_uruguay_ocupation_desc:0 "Уругвай по праву принадлежит [ARG.GetNameDef]. Пришло время сделать это официально, отправив дружеское напоминание об этом факте в Монтевидео."
ARG_claim_paraguay:0 "Заявить права на Парагвай"
ARG_claim_paraguay_desc:0 "[PAR.GetNameDef] слаб; не потребуется много усилий, чтобы претендовать на их земли."
ARG_claim_bolivia:0 "Захват Боливии"
ARG_claim_bolivia_desc:0 "Благодаря гражданским распрям в [BOL.GetNameDef] из-за их недавнего поражения в войне с Парагваем они являются для нас легкой целью."
ARG_claim_chile:0 "Претензия на Чили"
ARG_claim_chile_desc:0 "[CHL.GetNameDefCap] всего лишь пятно рядом с нами. Народ призывает нас взять то, что должно уже принадлежать нам."
ARG_german_joint_military_operations:0 "[GER.GetAdjective] совместные военные операции"
ARG_german_joint_military_operations_desc:0 "Проводя совместные боевые действия с [GER.GetNameDef], мы извлечем уроки, которым могут научить нас только они."
ARG_join_the_axis:0 "Присоединение к Оси"
ARG_join_the_axis_desc:0 "Несмотря на величие и превосходство нашего народа, победить в одиночку невозможно. [GER.GetNameDefCap] станет грозным союзником."
ARG_national_fanatism:0 "Да здравствует Родина!"
ARG_national_fanatism_desc:0 "Наши люди осознают величие нашего народа, и они с радостью отдали бы за него свою жизнь."
ARG_break_roca_runciman_treaty:0 "Отозвать Соглашение Рока — Ренсимена"
ARG_break_roca_runciman_treaty_desc:0 "Презренные [ENG.GetAdjective] люди пытаются обмануть нас в несправедливой сделке. Мы этого не потерпим."
ARG_contest_monroe_doctrine:0 "Оспорить доктрину Монро"
ARG_contest_monroe_doctrine_desc:0 "[USA.GetNameDefCap] стремится вмешиваться в дела латиноамериканских стран, будто мы принадлежим им. Мы не можем позволить им так с нами играть."
ARG_ussr_coop:0 "[SOV.GetAdjective] Сотрудничество"
ARG_ussr_coop_desc:0 "Мы заложим основы долгосрочной дружбы между нашими странами, сотрудничая с [SOV.GetNameDef]."
ARG_ussr_research_agreement:0 "[SOV.GetAdjective] научное соглашение"
ARG_ussr_research_agreement_desc:0 "Соглашение об исследованиях, основанное в основном на инженерных делах, принесло бы большую пользу [SOV.GetNameDef] и нам."
ARG_ussr_four_year_plan:0 "Четырехлетний план"
ARG_ussr_four_year_plan_desc:0 "Мы стремимся модернизировать нашу промышленность с помощью ряда долгосрочных решений и работать вместе с другими коммунистическими странами по всему миру."
ARG_join_the_comintern:0 "Присоединиться к Коминтерну"
ARG_join_the_comintern_desc:0 "Чтобы создать мир без социальных классов, нам нужны союзники. Присоединение к Коминтерну — лучший способ воплотить нашу мечту в реальность."
ARG_south_americas_talks:0 "Южноамериканские переговоры"
ARG_south_americas_talks_desc:0 "Наш континент велик, как и нации на нем. Мир меняется с угрожающей скоростью; мы должны работать вместе, чтобы защитить от внешних угроз."
ARG_south_americas_talks_tt:0 "Улучшает отношения с южноамериканскими странами."
ARG_anti_war_treaty:0 "Договор о ненападении"
ARG_anti_war_treaty_desc:0 "Мирный договор с нашими соседями укрепил бы наши отношения и стабильность, способствуя развитию в регионе."
ARG_anti_war_treaty_tt:0 "Соседям предлагается подписать договор о предотвращении войны в зоне."
ARG_anti_war_treaty_2:0 "Геополитическая конференция"
ARG_anti_war_treaty_2_desc:0 "Расширение наших мирных переговоров с другими южноамериканскими странами может быть только в наших интересах."
ARG_anti_war_treaty_2_tt:0 "Остальной части Южной Америки предлагается подписать договор о предотвращении войны в зоне."
ARG_anti_war_treaty_3:0 "Карибское влияние"
ARG_anti_war_treaty_3_desc:0 "Вся Латинская Америка — одна большая семья. Давайте расширим наши мирные переговоры."
ARG_anti_war_treaty_3_tt:0 "Карибским странам предлагается подписать договор о предотвращении войны в зоне."
ARG_la_patria_grande:0 "Великое Отечество"
ARG_la_patria_grande_desc:0 "Мирных договоров недостаточно. Латинской Америке необходимо сформировать единый фронт, чтобы противостоять всему миру."
la_patria_grande_faction:0 "Великая Родина"
ARG_la_patria_grande_tt:0 "Страны Латинской Америки приглашаются присоединиться к фракции Великая Родина."
ARG_the_will_of_the_people:0 "Воля народа"
ARG_the_will_of_the_people_desc:0 "Страна ничто без своих людей, и они должны руководить ею."
ARG_one_mind:0 "Один разум"
ARG_one_mind_desc:0 "У наших сотрудников общие цели и задачи, и они собираются вместе, чтобы архивировать еще более важные дела."
ARG_integrate_native_tribes:0 "Интеграция коренных племен"
ARG_integrate_native_tribes_desc:0 "Потомки коренных жителей Аргентины слишком долго держались подальше от нашего общества. Пришло время изменить это."
ARG_liberty:0 "Свобода"
ARG_liberty_desc:0 "Демократия – это народное правительство. Мы должны слышать каждый голос."
ARG_befriend_uruguay:0 "Подружиться с [URG.GetNameDef]"
ARG_befriend_uruguay_desc:0 "Подружиться с [URG.GetNameDef]"
ARG_befriend_bolivia:0 "Подружиться с [BOL.GetNameDef]"
ARG_befriend_bolivia_desc:0 "Подружиться с [BOL.GetNameDef]"
ARG_befriend_paraguay:0 "Подружиться с [PAR.GetNameDef]"
ARG_befriend_paraguay_desc:0 "Подружиться с [PAR.GetNameDef]"
ARG_befriend_chile:0 "Подружиться с [CHL.GetNameDef]"
ARG_befriend_chile_desc:0 "Подружиться с [CHL.GetNameDef]"
ARG_brazil_coop:0 "[BRA.GetAdjective] Сотрудничество"
ARG_brazil_coop_desc:0 "Мы заложим основы долгосрочной дружбы между нашими странами, сотрудничая с [BRA.GetNameDef]."
ARG_external_help:0 "Внешняя помощь"
ARG_external_help_desc:0 "Мы можем решить проблему нашего низкого технологического развития и слабой экономики, обратившись за международной помощью."
ARG_neutrality_foc:0 "Нейтралитет"
ARG_neutrality_foc_desc:0 "Величайшие державы мира находятся на грани войны; может быть, нам не будет никакого вреда, если мы будем стоять в стороне."
ARG_usa_coop:0 "[USA.GetAdjective] Сотрудничество"
ARG_usa_coop_desc:0 "Мы заложим основы долгосрочной дружбы между нашими странами, сотрудничая с [USA.GetNameDef]."
ARG_uk_coop:0 "[ENG.GetAdjective] Сотрудничество"
ARG_uk_coop_desc:0 "Мы заложим основы долгосрочной дружбы между нашими странами, сотрудничая с [ENG.GetNameDef]."
ARG_usa_military_coop:0 "[USA.GetAdjective] Военное сотрудничество"
ARG_usa_military_coop_desc:0 "[USA.GetNameDefCap] кое-что знает о войне и готов нас научить."
ARG_usa_technological_coop:0 "[USA.GetAdjective] Технологическое сотрудничество"
ARG_usa_technological_coop_desc:0 "Технологическое мастерство [USA.GetNameDef] не имеет себе равных. Сотрудничество с их исследовательскими группами может быть только нам на пользу."
ARG_eden_malbran_treaty:0 "Договор Эден-Малбрэна"
ARG_eden_malbran_treaty_desc:0 "Иногда приходится идти на некоторые жертвы во имя международных отношений. Подписание этого договора поставит нас в невыгодное положение, но наши отношения с [ENG.GetNameDef] несомненно улучшатся."
ARG_uk_industrial_coop:0 "[ENG.GetAdjective] промышленное сотрудничество"
ARG_uk_industrial_coop_desc:0 "Партнерство с [ENG.GetNameDef] откроет нашей стране беспрецедентный промышленный рост."
ARG_uk_naval_coop:0 "[ENG.GetAdjective] военно-морское сотрудничество"
ARG_uk_naval_coop_desc:0 "[ENG.GetAdjective] производительность верфей превосходит нашу, поэтому обращение к ним за технической поддержкой принесло бы нам большую пользу."
ARG_join_the_allies:0 "Присоединиться к Союзникам"
ARG_join_the_allies_desc:0 "Мир находится на грани хаоса. Присоединение к Союзникам — наш лучший способ установить мир и подавить тех, кто хочет поработить нас."
ARG_militarism:0 "Милитаризм"
ARG_militarism_desc:0 "Те, кто рассматривает армию как необходимое зло, будут колебаться перед лицом войны. Нам нужно милитаризировать нашу культуру, чтобы стать эффективной боевой силой."
ARG_military_youth:0 "Военная молодежь"
ARG_military_youth_desc:0 "Организации по содействию дисциплине и политическому воспитанию нашей молодежи будут способствовать лояльности и самопожертвованию."
ARG_paramilitarism:0 "Парамилитаризм"
ARG_paramilitarism_desc:0 "Военные принципы имеют приложения вне вооруженных сил. Больше людей будет проходить военную подготовку с созданием полувоенных подразделений, дополняющих наши вооруженные силы."
ARG_political_correctness:0 "Политкорректность"
ARG_political_correctness_desc:0 "Люди, придерживающиеся слегка противоречивых или иным образом смущающих взглядов, похоже, обеспокоены широкомасштабным заговором против них. Это кажется отличной идеей."
ARG_indoctrination_focus:0 "Индоктринация"
ARG_indoctrination_focus_desc:0 "Постановив, что наша идеология основана на истине, ее можно преподавать как таковую. Образование и средства массовой информации должны отразить этот урок."
ARG_political_commissars:0 "Политические комиссары"
ARG_political_commissars_desc:0 "Чтобы обеспечить соблюдение нашей политики в военной практике, мы введем в воинские звания политически назначенных должностных лиц."
ARG_army_reform:0 "Армейская реформа"
ARG_army_reform_desc:0 "Наши армии находятся в позорном состоянии. Нам необходимо полностью реформировать нашу военную структуру."
ARG_external_advisors:0 "Внешние военные советники"
ARG_external_advisors_desc:0 "Нам не хватает опыта, но у других его в избытке. Мы могли бы попросить их о помощи в наших усилиях по реформированию нашей армии."
ARG_military_academy:0 "Национальная военная академия"
ARG_military_academy_desc:0 "Зависимость от других стран в обучении наших офицеров сделает нас политически слабыми, поэтому мы должны разработать свой способ обучения наших офицеров."
ARG_motorized_army:0 "Моторизованная армия"
ARG_motorized_army_desc:0 "Мобильность и защита имеют решающее значение для безопасного вывода пехоты из поля боя. Сосредоточение внимания на этих событиях позволит нам быстро принять меры."
ARG_study_foreign_tanks:0 "Изучение зарубежных танков"
ARG_study_foreign_tanks_desc:0 "Некоторые страны имеют передовые бронированные машины. Мы можем проанализировать их конструкции, чтобы улучшить нашу будущую бронетехнику."
ARG_mechanized_experiments:0 "Эксперименты с механизацией"
ARG_mechanized_experiments_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles we can construct today.Переосмысливая возможности мотопехоты, мы можем раздвинуть границы того, какие транспортные средства мы можем построить сегодня."
ARG_tanks_experiments:0 "Танковые эксперименты"
ARG_tanks_experiments_desc:0 "Переосмысливая возможности бронетехники, мы можем раздвинуть границы того, что мы можем построить сегодня."
ARG_tanks_modernization:0 "Модернизация танков"
ARG_tanks_modernization_desc:0 "Нашей армии нужны современные танки, чтобы иметь преимущество на поле боя. Наши инженеры уверены, что смогут получить такую же броню, как у великих держав."
ARG_cruiser_tanks_experiments:0 "Эксперименты с крейсерскими танками"
ARG_cruiser_tanks_experiments_desc:0 "Имея основы проектирования танков, мы можем сосредоточиться на нестандартном мышлении, чтобы лучше проектировать наши танки."
ARG_heavy_tanks_experiments:0 "Эксперименты с тяжелыми танками"
ARG_heavy_tanks_experiments_desc:0 "Имея основы проектирования танков, мы можем сосредоточиться на тяжелых танках, которые станут авангардом наших армий."
ARG_study_foreign_equipment:0 "Изучить зарубежное оборудоование"
ARG_study_foreign_equipment_desc:0 "Некоторые страны разработали современное вооружение. Анализ их конструкции сделает наше будущее оружие лучше."
ARG_equipment_modernization:0 "Модернизация оборудования"
ARG_equipment_modernization_desc:0 "Солдат без оружия ничто. Если мы хотим модернизировать нашу армию, нам нужно сначала обновить нашу технику."
ARG_standarized_equipment:0 "Стандартизированное оборудование"
ARG_standarized_equipment_desc:0 "Стандартизировав экипировку наших солдат, мы можем настроить нашу промышленность на производство этой экипировки с большей скоростью."
ARG_equipment_innovation:0 "Инновации в оборудовании"
ARG_equipment_innovation_desc:0 "Лучшее оружие означает лучших солдат; если мы хотим победить, нам нужно быть впереди в области технологий вооружений."
ARG_special_forces:0 "Силы специального назначения"
ARG_special_forces_desc:0 "Нам нужны элитные войска. Горные войска и десантники должны быть нашим приоритетом."
ARG_artillery_modernization:0 "Модернизация Артиллерии"
ARG_artillery_modernization_desc:0 "В битве есть нечто большее, чем просто солдаты, стреляющие друг в друга; Нужна современная артиллерийская поддержка, если мы хотим, чтобы наши дивизии приносили пользу."
ARG_specialized_artillery:0 "Специализированная артиллерия"
ARG_specialized_artillery_desc:0 "Наши солдаты часто сталкиваются с противником в невыгодном положении, будь то на суше или в воздухе; Наши армии должны иметь способ справиться с этой проблемой."
ARG_new_officers_programme:0 "Программа для новых офицеров"
ARG_new_officers_programme_desc:0 "Костяк армии — ее генералы; если мы хотим правильно реформировать нашу армию, нужны новые офицеры."
ARG_volunteer_corps:0 "Добровольческий корпус"
ARG_volunteer_corps_desc:0 "Отправив наших солдат воевать в другие конфликты, мы получили бы ценный опыт для будущих конфликтов."
ARG_navy_reform:0 "Военно-морская реформа"
ARG_navy_reform_desc:0 "Наш флот находится в позорном состоянии; наши корабли никуда бы не поплыли, даже если бы им пришлось. Нужна полная перестройка флота."
ARG_state_dockyards:0 "Государственные верфи"
ARG_state_dockyards_desc:0 "Чтобы развернуть мощный флот, нам нужно где-то строить наши корабли."
ARG_naval_development_I:0 "Морское развитие"
ARG_naval_development_I_desc:0 "Необходимо дальнейшее развитие нашего военно-морского строительства."
ARG_naval_development_II:0 "Морское развитие II"
ARG_naval_development_II_desc:0 "еобходимо дальнейшее развитие нашего военно-морского строительства."
ARG_naval_base_development:0 "Развитие военно-морских баз"
ARG_naval_base_development_desc:0 "Наш флот растет, теперь нам нужны новые базы, с которых могут действовать новые корабли."
ARG_overseas_officer_training:0 "Обучение офицеров за границей"
ARG_overseas_officer_training_desc:0 "Если придет время нашим кораблям вступить в бой, их капитаны должны знать, что делать, но научиться этому они могут только на войне; отправка их за границу поможет в этом деле."
ARG_naval_exercises:0 "Военно-морские учения"
ARG_naval_exercises_desc:0 "Что может быть лучше для наших моряков, чтобы научиться вести себя в бою, как не через тренировки и упражнения."
ARG_fleet_modernization:0 "Модернизация флота"
ARG_fleet_modernization_desc:0 "Большинство конструкций наших кораблей старые; нам придется модернизировать наши проекты, если мы не хотим проигрывать каждую битву, в которой мы сражаемся."
ARG_screening_ships_modernization:0 "Модернизация кораблей охраны"
ARG_screening_ships_modernization_desc:0 "Хотя большие корабли обладают большой мощью, они также дороги в постройке. Вместо этого мы могли бы сосредоточиться на создании большего и лучшего флота."
ARG_cruisers_modernization:0 "Модернизация крейсеров"
ARG_cruisers_modernization_desc:0 "Крейсера — важные корабли; они являются золотой серединой между стоимостью и мощностью."
ARG_submarines_modernization:0 "Модернизация подводных лодок
ARG_submarines_modernization_desc:0 "Даже если у нашего врага более крупный флот, мы можем нанести серьезный ущерб их промышленности, лишив их импорта."
ARG_submarines_experiments:0 "Эксперименты с субмаринами"
ARG_submarines_experiments_desc:0 "Усовершенствованные подводные лодки должны стать приоритетом, если мы не можем позволить себе столкнуться с врагом напрямую."
ARG_capital_ships_development:0 "Развитие крупных кораблей"
ARG_capital_ships_development_desc:0 "Чем мощнее корабли, тем мощнее флот, и наши инженеры это знают."
ARG_capital_ships_modernization:0 "Модернизация крупных кораблей"
ARG_capital_ships_modernization_desc:0 "Создавая мощные корабли, мы будем контролировать моря."
ARG_carrier_development:0 "Разработка авианосца"
ARG_carrier_development_desc:0 "Мы можем разработать авианосцы, которые помогли бы нам размещать самолеты далеко от дома."
ARG_carrier_modernization:0 "Модернизация авианосцев"
ARG_carrier_modernization_desc:0 "Наши авианосцы далеки от современных; мы можем сосредоточиться на их обновлении."
ARG_naval_doctrine:0 "Военно-морская доктрина"
ARG_naval_doctrine_desc:0 "Реформа военно-морского флота — это больше, чем просто наличие кораблей; это также о знании того, как их использовать."
ARG_air_force_reform:0 "Реформа ВВС"
ARG_air_force_reform_desc:0 "Наши ВВС в позорном состоянии, наши самолеты ломаются, даже не взлетев, и в наших рядах мало обученных пилотов."
ARG_bomber_modernization:0 "Модернизация бомбардировщика"
ARG_bomber_modernization_desc:0 "Подрыв экономики нашего врага имеет огромное значение; это помешало бы им снабжать свои армии припасами, что позволило бы нашим армиям продвигаться вперед."
ARG_cas_innovation:0 "Инновации в авиации поддержки"
ARG_cas_innovation_desc:0 "Непосредственная поддержка с воздуха жизненно важна на поле боя; помимо урона, нанесенного линиям противника, они значительно повышают боевой дух наших солдат."
ARG_light_fighter_modernization:0 "Модернизация легкого истребителя"
ARG_light_fighter_modernization_desc:0 "Для правильного ведения воздушных операций необходимо превосходство в воздухе. А для этого нужны быстрые и маневренные самолеты."
ARG_heavy_fighter_modernization:0 "Модернизация тяжелого истребителя"
ARG_heavy_fighter_modernization_desc:0 "Чтобы защитить наши бомбардировщики при полете над опасными зонами или уничтожить вражеские бомбардировщики, стремящиеся нанести ущерб нашей промышленности, мы можем сосредоточиться на более тяжелом и мощном истребителе."
ARG_aviation_schools:0 "Летные училища"
ARG_aviation_schools_desc:0 "Подготовленных пилотов не хватает. Создавая авиационные школы, мы могли бы решить эту проблему."
ARG_air_innovations:0 "Инновации в воздухе"
ARG_air_innovations_desc:0 "Современные войны нельзя выиграть, не господствуя в небе. Мы должны сделать все, что в наших силах, для развития военно-воздушных сил."
ARG_air_base_dev:0 "Разработка аэродромов"
ARG_air_base_dev_desc:0 "План по созданию дополнительных авиабаз на нашей территории необходим для увеличения количества наших самолетов."
ARG_air_doctrine:0 "Доктрины ВВС"
ARG_air_doctrine_desc:0 "Чтобы господствовать в небе, нам нужно улучшить нашу воздушную тактику."
ARG_air_heroes:0 "Герои в воздухе"
ARG_air_heroes_desc:0 "Идеализируя наших асов, молодое поколение будет стараться следовать их примеру."
ARG_nav_innovation:0 "Инновация морских бомбардировщиков"
ARG_nav_innovation_desc:0 "Эффективность авиаударов по морским целям американцы продемонстрировали еще в 1921 году. Мы не должны пренебрегать этим родом ВВС, если собираемся вести войну с морской державой."
ARG_internationalism:0 "Интернационализм"
ARG_internationalism_desc:0 "Идеология не знает границ. Наши идеалы выше суверенитета."
ARG_demand_georgia:0 "Требование Южной Георгии"
ARG_demand_georgia_desc:0 "Южная Георгия принадлежит [ARG.GetNameDef]. Кто [ENG.GetNameDef] такие, чтобы держать ее подальше от нас? Если они не захотят возвращать её миром - мы заставим."
ARG_brazil_non_agression:0 "Договор о ненападении с [BRA.GetNameDef]"
ARG_brazil_non_agression_desc:0 "Противостояние с [BRA.GetNameDef] не в наших интересах. Для улучшения наших отношений с [BRA.GetAdjective] правительством, мы можем предложить пакт о ненападении между нашими нациями."
ARG_brazil_joint_exercises:0 "[ARG.GetAdjective]-[BRA.GetAdjective] совместные учения"
ARG_brazil_joint_exercises_desc:0 "Обе наши страны переживают бум благодаря ситуации в Европе. Мы должны помочь нашим соседям показать, что мы поддерживаем их."
ARG_ask_for_georgia:0 "Запрос Южной Георгии"
ARG_ask_for_georgia_desc:0 "Южная Георгия и Южные Сандвичевы острова по праву [ARG.GetAdjective]. Наши вновь обретенные связи с [ENG.GetNameDef] могут позволить нам достичь дипломатического решения этого вопроса."
ARG_ask_for_malvinas:0 "Запрос Мальвинских островов"
ARG_ask_for_malvinas_desc:0 "Фолклендские (Мальвинские) острова по праву [ARG.GetAdjective]. Наши вновь обретенные связи с [ENG.GetNameDef] могут позволить нам достичь дипломатического решения этого вопроса."
ARG_proving_grounds:0 "Испытательный полигон"
ARG_proving_grounds_desc:0 "Если мы хотим создать оружие завтрашнего дня, нам нужно где-то испытывать прототипы."
ARG_political_repression:0 "Политические репрессии"
ARG_political_repression_desc:0 "Чтобы обеспечить нашу политическую стабильность и единство нашей страны, мы должны обеспечить, чтобы радикальные элементы общества держались подальше от правительства, даже мы должны прибегать к гнусным методам."
demanded_falkland_islands:0 "Потребовали Фолклендские острова"
arg_claim:0 "[ARG.GetAdjective] Требование"
arg_coop:0 "[ARG.GetAdjective] Сотрудничество"
demanded_georgia_island:0 "Потребовали Южную Георгию"
arg_anti_semitic_ger:0 "[GER.GetAdjective] Приоритет"
arg_anti_semitic:0 "[GER.GetAdjective] Проиритет"
broken_treaty:0 "Разорванный договор"
have_a_plan:0 "Иметь план"
americas_talks:0 "[USA.GetAdjective] Переговоры"
arg_influence:0 "[ARG.GetAdjective] Влияние"
denied_malvinas:0 "Отказ от Мальвинских островов"
denied_south_georgia:0 "Отказ от Южной Георгии"
refused_coop:0 "Отказ сотрудничать"
arg_malbran:0 "Договор Эден-Малбрэна"
arg_economic_depresion:0 "Экономическая депрессия"
arg_economic_depresion_desc:0 "Экономика нашей страны переживает тяжелые времена из-за Великой депрессии в [USA.GetNameDef]."
arg_std_equipment:0 "Стандартизированное оборудование"
arg_std_equipment_desc:0 "Благодаря самоотверженности наших инженеров и тонкой настройке нашей промышленности мы разработали оборудование для наших солдат, которое легко производить."
arg_overseas_officers:0 "Офицеры за границей"
arg_overseas_officers_desc:0 "Морских офицеров посылают за границу, чтобы получить контроль над командованием, в то время как мы не вмешиваемся напрямую в какие-либо конфликты."
arg_naval_exercises:0 "Военно-морские учения"
arg_naval_exercises_desc:0 "Военно-морской флот модернизируется, но нужно знать эффективность кораблей в открытом море. Чтобы знать это, мы сейчас проводим военно-морские учения."
arg_aviation_schools:0 "Летные училища"
arg_aviation_schools_desc:0 "Чтобы победить в воздухе, нашим пилотам нужно быть готовыми; им нужно уметь летать, и лучший способ добиться этого — заранее обучить их."
arg_air_heroes:0 "Герои в Небе"
arg_air_heroes_desc:0 "Пилоты проявляют большой энтузиазм, и многие асы родились в яростных воздушных боях; эти асы вызывают у молодого поколения желание бороться с собой и стать признанными асами."
imports_substitution:0 "Импортозамещение"
imports_substitution_desc:0 "Нашей промышленности не хватает; если мы хотим постоять за себя, мы должны заменить весь гражданский импорт."
law_11729:0 "Закон 11.729"
law_11729_desc:0 "Рабочие нуждаются в признании; они двигатель нации, и без них не было бы производства. Этот закон обеспечивает лучшие условия труда для этих работников."
arg_industrial_census:0 "Перепись промышленных предприятий"
arg_industrial_census_desc:0 "Экономику нельзя настроить, если нет знаний о том, насколько развита отрасль; в этом случае необходимо провести перепись."
establish_the_bcra:0 "ЦБАР"
establish_the_bcra_desc:0 "Центральный банк [ARG.GetNameDef] это главный государственный банк; создание такого учреждения будет способствовать развитию экономики страны."
barn_of_the_world:0 "Сарай мира"
barn_of_the_world_desc:0 "Поскольку большинство стран мира страдают от экономических проблем или войн, мы сейчас являемся самым крупным производителем зерна в мире, и это, несомненно, поможет нам развивать нашу экономику."
infamous_decade:0 "Позорное десятилетие"
infamous_decade_desc:0 "[ARG.GetNameDef] правительство переживает тяжелые времена, связанные с фальсификацией выборов и преследованием политической оппозиции; это дает правительству больше свободы действий, но ложится тяжелым бременем на сердца людей."
viva_la_patria:0 "Вива ла Патрия"
viva_la_patria_desc:0 "[ARG.GetAdjective] люди прошли через многие испытания, но сохранили веру в свой народ; с этой решимостью, [ARG.GetNameDef] победит, несмотря ни на что."
arg_four_year_plan:0 "Четырехлетний план"
arg_four_year_plan_desc:0 "С помощью ряда долгосрочных решений мы стремимся модернизировать нашу промышленность и работать вместе с другими коммунистическими странами мира."
arg_the_will_of_the_people:0 "Воля народа"
arg_the_will_of_the_people_desc:0 "Страна ничто без своего народа; кажется уместным, что народ должен управлять страной."
one_mind:0 "Один разум"
one_mind_desc:0 "Люди знают, чего хотят, разделяют цели, помогают друг другу, и страна объединяется, чтобы добиться еще более выдающихся результатов."
arg_liberty:0 "Свобода"
arg_liberty_desc:0 "Демократия — это правильный способ правления народа; каждый имеет право голоса."
arg_external_help:0 "Помощь извне"
arg_external_help_desc:0 "Недостаток знаний и позорную экономику можно решить, обратившись за помощью к другим народам."
industrial_coop:0 "Промышленное сотрудничество"
industrial_coop_desc:0 "Разработка не всегда должна осуществляться без посторонней помощи. Иногда просить о помощи — это хорошо, и обе стороны видят в этом выгоду."
naval_coop:0 "Военно-морское сотрудничество"
naval_coop_desc:0 "Некоторые нации знают, как лучше строить верфи и порты, и это достаточно веская причина, чтобы попросить их помощи при строительстве такого рода сооружений."
arg_malbran_desc:0 "Иногда приходится идти на некоторые жертвы, чтобы понравиться тем, кто обладает властью; подписав этот договор [ARG.GetNameDef] загоняет себя в печальную ситуацию, однако отношения с [ENG.GetNameDef] несомненно улучшатся."
arg_british_advisors:0 "[ENG.GetAdjective] Советники"
arg_british_advisors_desc:0 "[ENG.GetNameDef] помогает [ARG.GetNameDef] модернизировать свои вооруженные силы с помощью советников."
arg_german_advisors:0 "[GER.GetAdjective] Советники"
arg_german_advisors_desc:0 "[GER.GetNameDef] помогает [ARG.GetNameDef] модернизировать свои вооруженные силы с помощью советников."
arg_soviet_advisors:0 "[SOV.GetAdjective] Советники"
arg_soviet_advisors_desc:0 "[SOV.GetNameDef] помогает [ARG.GetNameDef] модернизировать свои вооруженные силы с помощью советников."
arg_american_advisors:0 "[USA.GetAdjective] Советники"
arg_american_advisors_desc:0 "[USA.GetNameDef] помогает [ARG.GetNameDef] модернизировать свои вооруженные силы с помощью советников."
arg_inmigrant_wave:0 "Волна иммигрантов"
arg_inmigrant_wave_desc:0 "Значительное количество людей прибывает в нашу страну на ПМЖ."
arg_political_repression:0 "Поддержание порядка имеет свою цену."
