 ARG_american_oil_concern:0 "Промышленный нефтянной концерн"
 ARG_american_oil_concern_desc:0 "Наши запасы нефти могут быть разработаны благодаря американскому опыту."
 ARG_american_industrial_investments:0 "Американские промышленные инвестиции"
 ARG_american_industrial_investments_desc:0 "Американский капитал может помочь развитию нашей страны и укрепить наше стратегическое значение."
 ARG_join_the_defense_of_the_hemisphere:0 "Присоединиться к обороне полушария"
 ARG_join_the_defense_of_the_hemisphere_desc:0 "Американцы являются ведущей силой в защите Америки, для обеспечения мира, который мы лелеем. Мы должны помочь им."
 
