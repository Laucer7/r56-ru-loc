 ARG_supremacy_over_brazil:0 "Господство над Бразилией"
 ARG_supremacy_over_brazil_desc:0 "Бразилия, крупнейшая и самая индустриальная страна Южной Америки, несомненно, угрожает нашей быстро расширяющейся сфере влияния. Если мы хотим сохранить свое господство в этой части мира, нам нужно установить дружественный режим и лучше под нашим прямым управлением."

