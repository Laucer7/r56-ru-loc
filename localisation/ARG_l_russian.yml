 ARG_spanish_civil_war_involvement_desc:0 "Мы не можем позволить нашим испанским братьям сражаться друг с другом и не можем остаться в стороне."
 r56_ARG_spanish_civil_war_involvement:0 "Участие в испанской гражданской войне"
 
 
