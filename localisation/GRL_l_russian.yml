grl.1:0 "Соглашение Халла-Кауфманна"
grl.1.t:0 "Соглашение Халла-Кауфманна"
grl.1.d:0 "Правительство Дании недавно пало перед фашистскими армиями, но колониальная территория Гренландии остается свободной от фашистского вмешательства. К нам недавно обратился датский дипломат по имени Хенрик Кауфманн, по поводу ситуации в Гренландии. Он действует «от имени короля» и власти недавно изгнанного датского правительства. Кауфманн готов передать нам контроль над Гренландией. Должностные лица в Нууке связались с Кауфманном с этой просьбой, потому что они предпочли бы американскую вместо возможной [ENG.getnameDEF] или [CAN.getnameDEF] оккупации. Или еще хуже... оккупация фашистской державы. Это соглашение может быть юридически сомнительным с точки зрения международного права. Но мы обязаны защитить всю землю и людей Нового Света от фашистской угрозы. Хотя как нам это сделать?"
grl.1.a:0 "Немедленно поставьте Гренландию под наш прямой контроль."
grl.1.b:0 "Позвольте местным властям в Нууке взять контроль. Нам нужно обеспечить их безопасность."
