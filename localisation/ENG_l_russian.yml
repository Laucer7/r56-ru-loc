ENG_revolutionary_scientific_congress:0 "Революционный научный конгресс"
ENG_revolutionary_scientific_congress_desc:0 "Революция предлагает уникальную возможность позволить ученым и рабочим всего мира поделиться своими знаниями и искоренить реакционную науку под названием генетика."

