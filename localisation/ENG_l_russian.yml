englandmod.99.t:0 "Арчибальд Вавелл приезжает в Индию"
englandmod.99.d:0 "В последнее время генерал Арчибальд Вавелл был повышен, чтобы командовать британской индийской армией, он должен прибыть через несколько дней."
englandmod.99.a:0 "Понятно."


#Decisions
ENG_speech_against_war:0 "Речь против войны"
ENG_speech_against_war_desc:0 "Кровь нашей лучшей молодежи не будет пролита зря из-за чужих интересов. Британия должна оставаться в мире, Британия должна терпеть. Наши слова должны быть услышаны на каждой улице. Мы требуем мира! Но мы будем готовы защищать свою землю, если окажемсся под ударами иностранных захватчиков. Тем, кто заявляет, что мы хотим сами создаем проблемы, которые вызывают войны, тем мы ответим одним единодушным голосом: Британия живет в мире и стремится к миру!"
