ENG_welcome_british_exiles:0 "Принятт британских изгнанников"
ENG_welcome_british_exiles_desc:0 "Они опустошены событиями, потрясшими Британию, и потеряли все, кроме своих талантов..."
ENG_recruit_volunteers:0 "Рекрутирование добровольцев"
ENG_recruit_volunteers_desc:0 "Наплыв британских беженцев привел много людей, готовых сражаться, чтобы отвоевать землю своего детства, а не жить за границей."
ENG_british_agents:0 "Британские агенты"
ENG_british_agents_desc:0 "Некоторые из этих беженцев могут стать компетентными секретными агентами."
ENG_landing_exercices:0 "Подготовка вторжения"
ENG_landing_exercices_desc:0 "Вторжение через бескрайние просторы моря - непростая задача и мы должны быть уверены, что подготовлены технологически, материально и морально к этому начинанию."
ENG_reclaim_the_british_isles_exile:0 "Возвращение на британские острова"
ENG_reclaim_the_british_isles_exile_desc:0 "Революционеры осквернили монархию и парламент, принесли тиранию и страдания британскому народу. Наш долг как члена Содружества - бороться за восстановление Британии. Ходят слухи, что сам король сказал, что очень хочет «вернуть себе первородство»."

ENG_unify_the_isles:0 "Объединение островов"
ENG_unify_the_isles_desc:0 "Великобритания будет единой! Под прямым правлением из Лондона!"


ENG_elisabeth_ii:0 "Елизавета II"
r56_eng.5.t:0 "Смерть Георга VI"
r56_eng.5.desc:0 "Сегодня утром, наш благородный король Георг VI Виндзор, трагически погиб, оставив нацию в состоянии глубокой печали. Британский народ будет с любовью помнить того, кто провел нас через тяжелые года. Теперь его наследница принцесса Елизавета должна принять императорскую корону государства. Будем надеяться, что она проявит те же способности, что и Елизавета I и Виктория. Да здравствует королева!"
r56_eng.5.a:0 "Король умер, да здравствует Королева!"
