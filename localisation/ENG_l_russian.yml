british_alternate_focus:0 "Древо фокусов Британской Империи"
british_alternate_focus_tt:0 "§RПосле завершения данного фокуса, будет загружено другое дерево фокусов, содержащее все фашистские фокусы из мода. Обратного пути нет! Выбирайте мудро.§!"
ENG_anti_communist_commanders_exile_tt:0 "§RАристократические командиры исчезнут или отправятся в изгнание.§!"
revolutionary_scientific_congress_name:0 "Революционный научный конгресс"


r56_eng.1.t:0 "Только фашизм может сохранить мир!"
r56_eng.1.desc:0 "Фашизм означает мир, потому что только лишь один фашизм борется с истинной причиной войны. Сильная автаркическая политика позволила бы избежать непобедимой конкуренции за рынки, которые вызвали так много войн. Вот почему мир и империя совместимы. Они идут рука об руку как способ обеспечения экономической независимости!"
r56_eng.1.a:0 "Мы предотвратим войну!"

r56_eng.2.t:0 "Зарубежные войны"
r56_eng.2.desc:0 "Британцы должны сражаться только за Британию! Сыны Британии, покидающие наши берега, чтобы умереть за чужие ссоры, должны остаться записью в наших учебниках истории. Британцы должны сражаться только за Британию и за защиту Империи."
r56_eng.2.a:0 "Мы не умрем на иностранных берегах!"

r56_eng.3.t:0 "Британские военные изгнанники просят убежища"
r56_eng.3.desc:0 "Бывшие британские военные, спасающиеся бегством от коммунистов, прибыли и просят убежища. На самом деле они наверняка могли бы служить нашим вооруженным силам вместо этого."
r56_eng.3.a:0 "Нам всегда нужен опытный персонал!"

r56_eng.4:0 "Выжившие члены королевской семьи находят убежище в нашей стране"
r56_eng.4.desc:0 "Спасаясь от трагических событий, которые опустошили королевскую семью, выжившие просят возможности обосноваться в нашей стране в надежде, что однажды они смогут восстановить монархию в Британии."
r56_eng.4.a:0 "Это не Вестминстер, но мы сделаем все возможное."



