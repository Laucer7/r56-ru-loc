ENG_royal_family_remnants:0 "Остатки королевской семьи"
ENG_royal_family_remnants_desc:0 "Хотя большая часть королевской семьи была казнена коммунистическими демонами, всегда есть наследник, стремящийся избавиться от этого нового громадного коммунистического парламента и восстановить британский трон."


