#Country Stuff
ENG_establish_the_colony_of_aden:0 "Учреждение Аденской колонии"
ENG_establish_the_colony_of_aden_desc:0 "Порт Аден является одним из важнейших звеньев в торговле между Индией, Европой и Дальним Востоком. Закон о правительстве Индии 1935 года предусматривал передачу контроля над этим портом непосредственно правительству Лондона, тогда как ранее он управлялся как провинция Главного комиссара. Завершаются последние приготовления к созданию Адена как отдельной колонии."
#Focus
ENG_war_with_ussr:0 "Операция «Немыслимое»"
uk_naval_gunnery:0 "Морская артиллерия"
uk_naval_gunnery_desc:0 "Повысьте эффективность нашего военно-морского оборудования, чтобы стрелять сильнее и управлять морями."
ENG_tube_alloys:0 "Трубные сплавы"
ENG_tube_alloys_desc:0 "Физические уравнения показывают, что при делении урана может выделяться гигантское количество энергии. Это потенциально может привести к созданию бомбы почти невероятной мощности."
ENG_admiralty_naval_staff_desc:0 "Штаб Адмиралтейства - истинное ядро нашего флота, организм, который может координировать и влиять на действия наших кораблей по всему миру."

ENG_tank_variant_focus:0 "Развитие вариантов оснащения танков"
ENG_tank_variant_focus_desc:0 "Танки могут выполнять гораздо больше задач, чем упорный прямой бой. Их можно сделать амфибией, оснастить артиллерийскими орудиями, они могут взорвать оборону противника или стать платформами ПВО, чтобы обезопасить окружающие войска от воздушных атак."

ENG_agents_of_the_revolution:0 "Агенты революции"
ENG_agents_of_the_revolution_desc:0 "Операции прикрытия необходимы для защиты революции."
