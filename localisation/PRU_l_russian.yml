PRU_czech_equipment_aquisition_desc:0 "[ROOT.getAdjective] армия после крупного поражения, понесенного во время войны на Тихом океане в 1883 году, какое-то время была слабой, так как правительство не могло позволить себе такие большие военные расходы, но теперь, когда мы можем приобрести новое оружие, пришло время реорганизовать наши силы, чтобы сформировать мощную армия."
PRU_andean_warfare_desc:0 "Рондеро являются фундаментальной частью [ROOT.getAdjective] истории, их присутствие на полях сражений всегда имело большое значение, так как в войне против Чили после падения Лимы мы требуем, чтобы все кечуа присоединились к этому отряду рондеро."
PRU_paratrooper_company_desc:0 "Имея большой парк самолетов, мы имеем возможность создания парашютно-десантного корпуса для поддержки сухопутных войск"
PRU_modernize_the_infantry_kit_desc:0 "Тактика новой мировой войны требует, чтобы наша страна приобрела знания об этой новой тактике войны, и это приводит к приобретению современного оборудования, чтобы оставить наш старый арсенал, оставшийся после войны с Летисией."
PRU_jungle_training_desc:0 "Народ ашанинка долгое время жил изолированно в перуанских джунглях, долгое время не обращая внимания на все дела центрального Перу, каучуковые компании обнаружат, что эти коренные жители устроили один из крупнейших известных геноцидов в Перу, эти люди джунглей будут полезны для наших операций в этом, мы нуждаемся в них сейчас больше, чем когда-либо в [ROOT.getAdjective] армии."
PRU_motorization_desc:0 "Долгое время наши ресурсы военного времени перевозились на мулах или ламах по горам нашей пересеченной местности, но со строительством крупных автомагистралей, возможно, пришло время начать использовать грузовики для перевозки военного имущества."
PRU_create_the_infantry_and_cavalry_schools_desc:0 "Кавалерия является очень важным ресурсом для нашей армии, поскольку не имея большого количества моторизованных транспортных средств из-за труднопроходимой географии, лошадь и мул всегда пользовались большим доверием в перуанской армии, специализация некоторых командиров в тактике ведения войны с кавалерией поможет нас к победе."
PRU_czech_tanks_desc:0 "Новые танки станут большим подспорьем для большей силы нашей армии, чтобы сокрушить любого, кто посмеет возмутить страну."
PRU_italian_guns_desc:0 "После приобретения итальянских самолетов и итальянской военной подготовки пришло время обзавестись современными итальянскими пушками, чтобы наша мощь ощущалась эхом в Андах."
PRU_expand_the_national_arsenal_desc:0 "Один из главных оружейных заводов в Лиме морально устарел и не может обеспечить достаточное количество оружия, чтобы прилично вооружить нашу армию. Расширение провинций с новыми военными заводами удовлетворит эту потребность в оружии."
PRU_new_weapons_new_tactics_desc:0 "Наше новое оружие заставит нас приспособиться к новой тактике ведения войны."
PRU_plan_limas_expansion_desc:0 "За пределами главного города Лимы гораздо больше места для создания современных промышленных зон, таких как окраины Вилья-Эль-Сальвадор и Сан-Хуан-де-Луриганчо."
PRU_compania_minera_atacocha_desc:0 "На окраине Лимы, поднимаясь в горы, находится одно из крупнейших месторождений драгоценных металлов, с ним надо что-то делать."
PRU_industrial_modernization_desc:0 "Наша устаревшая и застойная промышленность должна быть модернизирована, но вопрос в том, сделаем ли мы это руками иностранцев или попытаемся создать свою промышленность."
PRU_rely_on_international_trade_desc:0 "Наша промышленность не может поддерживать себя без помощи развитых стран, мы получаем помощь от иностранного капитала."
PRU_invite_foreign_experts_desc:0 "Иностранные эксперты узнают, как вернуть нашу экономику в нужное русло, чтобы она снова стала одной из самых мощных в Америке."
PRU_railroad_investments_desc:0 "Исследование новых маршрутов для улучшения национальной инфраструктуры находится в руках иностранных экспертов, очень скоро у нас будет национальная инфраструктура первого уровня."
PRU_oil_industry_developments_desc:0 "Нефть из Ла-Бреа-и-Париньяс на севере страны должны добывать наши иностранные союзники."
PRU_gold_and_silver_mining_desc:0 "Самые важные ресурсы, такие как золото и серебро, найденные в горах нашей страны, станут новым двигателем нашей экономики."
PRU_running_economy_desc:0 "Создание национального резервного банка поможет лучше управлять валютой."
PRU_construction_industry_desc:0 "С новой помощью иностранцев, возможно, пришло время начать строительные работы на благо всего [ROOT.getAdjective] народа."
PRU_implement_autarky_desc:0 "Иностранцы не в состоянии взять под контроль нашу экономику, было бы лучше, если бы мы сами развивали свою экономику, чтобы не зависеть от иностранного капитала."
PRU_give_rights_to_indigenous_people:0 "Дайте права коренным народам"
PRU_give_rights_to_indigenous_people_desc:0 "С жителями Анд всегда обращались как с рабами, даже когда Перу стала независимой от испанского ига, теперь, как развивающейся стране, жизненно важна ваша поддержка для развития нашей страны."
PRU_seize_the_gold_mines_desc:0 "Золотые рудники Кахамарки теперь стали реальностью, в то время они никогда не эксплуатировались из-за отсутствия техники в прошлом, но теперь с необходимыми технологиями мы можем укрепить страну этими ресурсами."
PRU_national_mining_administration_desc:0 "Создание национальной компании, управляющей горнодобывающими ресурсами, обеспечит их более эффективное использование государством."
PRU_finance_construction_programs_desc:0 "Финансирование госпиталя для сотрудников, социальных объектов по соседству будет большим подспорьем в развитии нашей страны."
PRU_industrial_surquillo_sac_desc:0 "Пришло время увидеть рождение собственной военной промышленности."
PRU_nationalize_the_railways_desc:0 "Налоги, которые иностранные компании взимают за использование своих дорог, очень оскорбительны, пришло время, чтобы все, что есть в Перу, предназначалось исключительно для служения людям."
PRU_national_research_grants_desc:0 "С нашим собственным национальным сознанием мы сможем двигать нашу страну вперед."
PRU_substitution_technologies_desc:0 "Если мы не можем получить технику, которой не владеем, то мы найдем для нее запчасти."
PRU_Marina_de_Guerra:0 "Возрождение нашего флота"
PRU_Marina_de_Guerra_desc:0 "После войны на Тихом океане в 1880 году наш флот находился в постоянном упадке до такой степени, что он превратился из одного из наиболее подготовленных в Южной Америке в один из худших и самых устаревших. Это наша возможность увидеть возрождение нашего флота."
PRU_expand_the_naval_factory_of_bellavista:0 "Расширить военно-морской завод Беллависты"
PRU_expand_the_naval_factory_of_bellavista_desc:0 "Военно-морской завод Беллависта всегда был главным национальным военно-морским заводом, но в связи с недавним возрождением нашего военно-морского флота было бы неплохо начать расширение нашего завода на север и юг страны."
PRU_work_with_foreigners:0 "Работа с иностранцами"
PRU_work_with_foreigners_desc:0 "Иностранцы знают о кораблях больше, чем мы, мы будем лучше с ними работать, и наш флот будет расти больше."
PRU_National_Admiralty_Corps:0 "Национальный адмиралтейский корпус"
PRU_National_Admiralty_Corps_desc:0 "Если нам удастся собрать в Перу самые блестящие умы морской стратегии, мы сформируем более крупный адмиралтейский кабинет, который будет принимать решения в морском сражении."
PRU_naval_industry:0 "Военно-морская промышленность"
PRU_naval_industry_desc:0 "Помимо расширения нашей военно-морской промышленности, необходимо построить более крупные верфи для создания великого национального флота."
PRU_modernize_destroyers:0 "Модернизировать эсминцы"
PRU_modernize_destroyers_desc:0 "Наши новейшие эсминцы уже устарели, жизненно важно начать программу исследований новых моделей этого типа кораблей."
PRU_Modernize_our_submarines:0 "Модернизировать наши подводные лодки"
PRU_Modernize_our_submarines_desc:0 "Наши новейшие подводные лодки уже устарели, жизненно важно начать программу исследований новых моделей этого типа кораблей."
PRU_the_grau_class_project:0 "Проект «класс Грау»"
PRU_the_grau_class_project_desc:0 "Крейсера класса «Грау» были самыми крупными и современными кораблями, имевшимися у перуанского флота после его поражения в войне на Тихом океане. Их боеспособность была такова, что государство хочет, чтобы эти корабли использовались в качестве базы для массового создания большего количества крейсеров класса «Грау». ."
PRU_expand_naval_production:0 "Расширить военно-морское производство"
PRU_expand_naval_production_desc:0 "Нам понадобится больше верфей, чтобы расширить наш великий флот."
PRU_modernize_battleships:0 "Модернизируйте линкоры"
PRU_modernize_battleships_desc:0 "Пора начинать проект «Лима», того самого линкора, который Перу так и не смог купить из-за внутренних экономических проблем, теперь такую покупку можно разрешить."
PRU_modernize_carrier:0 "Модернизировать авианосцы"
PRU_modernize_carrier_desc:0 "Пора начинать проект «Республика Перу», того авианосца, который Перу так и не смог купить из-за внутренних экономических проблем, теперь такую покупку можно разрешить."
PRU_naval_doctrine:0 "Военно-морская доктрина"
PRU_naval_doctrine_desc:0 "Новые корабли, новые морские доктрины"
PRU_fly_with_the_sun:0 "Герои Солнца"
PRU_fly_with_the_sun_desc:0 "Новобранцы перуанских ВВС с момента их создания в 1919 году получили много талантливых новобранцев, которые добились невероятных успехов, управляя самолетом. Настало время этим новым пилотам показать своей стране, кто является хозяином южноамериканского неба."
PRU_start_aircraft_purchase:0 "Начать покупку самолетов"
PRU_start_aircraft_purchase_desc:0 "Чтобы добавить больше самолетов в наши военно-воздушные силы, очень важно выбрать, из какой зарубежной страны мы собираемся запросить самолеты."
PRU_acquire_italian_planes:0 "Приобрести итальянские самолеты"
PRU_acquire_italian_planes-desc:0 "Итальянские самолеты крепкие и тяжелые, они идеально подходят для наших ВВС."
PRU_acquire_usa_planes:0 "Приобрести самолеты США"
PRU_acquire_usa_planes_desc:0 "Американские самолеты быстрые и легкие, они идеально подходят для наших ВВС."
PRU_strengthen_the_air_force:0 "Укрепить военно-воздушные силы"
PRU_strengthen_the_air_force_desc:0 "Наши военно-воздушные силы дезорганизованы, а наши аэродромы запущены. Если нам удастся развить эти аспекты, наша авиация станет самой мощной в регионе."
PRU_work_with_our_designs:0 "Свои конструкторы"
PRU_work_with_our_designs_desc:0 "Наши собственные конструкции самолетов будут лучше, чем самолеты, которые мы приобретаем у иностранцев, крайне важно улучшать уже имеющиеся у нас конструкции."
PRU_work_on_heavy_aircraft:0 "Работа над крупными самолетами"
PRU_work_on_heavy_aircraft_desc:0 "Если мы будем развивать наши тяжелые самолеты, мы сможем быть сильными и поражать врага незаметно для него."
PRU_work_on_light_aircraft:0 "Работа над легкими самолетами"
PRU_work_on_light_aircraft_desc:0 "Если мы разработаем нашу легкую авиацию, мы сможем быть быстрыми и выслеживать врага незаметно для него."
PRU_air_innovations:0 "Инновации в воздухе"
PRU_air_innovations_desc:0 "Новые самолеты, новая тактика."
PRU_total_production:0 "Общий объем производства"
PRU_total_production_desc:0 "Чтобы создать великую силу в эпоху, мы должны увеличить производство истребителей и самолетов поддержки, только тогда мы достигнем абсолютного превосходства в воздухе."
PRU_heroes_of_the_air:0 "Герои воздуха"
PRU_heroes_of_the_air_desc:0 "Новые рыцари Воздуха, те, кому посчастливилось сражаться за свою страну в своих стальных корсетах."
PRU_build_the_petrolero_railway:0 "Построить железную дорогу Петролеро"
PRU_build_the_petrolero_railway_desc:0 "Американским нефтяным компаниям требуется железнодорожная линия, ведущая из Лимы к северу от Трухильо, для перевозки нефти из этого района в порт Кальяо, это будет интересная работа, поскольку государство может использовать ее в гражданских и военных целях."
PRU_build_the_andes_railway:0 "Построить железную дорогу в Андах"
PRU_build_the_andes_railway_desc:0 "Трансандская железнодорожная линия позволяет перемещать миллионы людей между городами Куско-Уанкай-Лима, где сосредоточено почти 60% перуанского населения."
PRU_organize_future_elections:0 "Вы должны организовать новые выборы"
PRU_organize_future_elections_desc:0 "После короткого периода правления Бенавидеса, выполняя требования конституции, он должен объявить всеобщие выборы в Перу, хотя в его планах остаться еще на некоторое время."
PRU_mediate_between_the_parties:0 "Посредник между сторонами"
PRU_mediate_between_the_parties_desc:0 "Призываем партии готовиться к всеобщим выборам."
PRU_british_airports:0 "Британские аэропорты"
PRU_british_airports_desc:0 "С помощью британцев мы сможем развивать наши ненадежные национальные аэропорты."
PRU_mobilize_womans:0 "Мобилизация женщин"
PRU_mobilize_womans_desc:0 "Женщины нашей страны всегда были отделены от политической системы, но теперь они будут включены в политику, военную и гражданскую."
PRU_leacy_of_Benavides:0 "Наследие Бенавидеса"
PRU_leacy_of_Benavides_desc:0 "Поскольку Бенавидес был бывшим губернатором-цивилизатором, его недавнее правление должно быть продолжено за счет того, что мы копируем часть его работ."
PRU_Military_Universities:0 "Военные университеты"
PRU_Military_Universities_desc:0 "Расширение системы образования в Перу помогло созданию новых гражданских и военных учебных заведений, среди которых есть идея создания военного университета."
PRU_give_asylum_to_the_jews:0 "Дать убежище евреям"
PRU_give_asylum_to_the_jews_desc:0 "Несколько еврейских интеллектуалов бегут из Европы из-за недавней политики, которая принимается во внимание, и лучше всего было бы открыть нашу страну для еврейских беженцев, чтобы поддержать исследовательскую деятельность."
PRU_reforma_agraria:0 "Аграрная реформа"
PRU_reforma_agraria_desc:0 "Земля принадлежит тем, кто на ней работает."
PRU_the_pachacutec_line:0 "Создайте линию Пачакутек"
PRU_the_pachacutec_line_desc:0 "Наши враги на севере все еще жаждут захватить больше нашей территории, лучше всего было бы предотвратить это, выстроив линию обороны."
PRU_nationalize_banking_sector:0 "Национализировать банковский сектор"
PRU_nationalize_banking_sector_desc:0 "Банк служит государству, долгое время он находился в руках иностранцев, которые обслуживали только свои интересы."
PRU_empower_benavides:0 "Расширение прав и возможностей Бенавидес"
PRU_empower_benavides_desc:0 "Выборы должны быть отменены в пользу единого правительства с Бенавидес во главе"
PRU_legacy_of_sachez_cerro:0 "Наследие Санчеса Серро"
PRU_legacy_of_sachez_cerro_desc:0 "Санчес Серро станет освободителем, который положит конец непатриотической Легии и его 11-летнему правительству, во время его правления будут приняты законы об общественных интересах и защите коренных народов из-за его скромного происхождения и его расы чола, которую он видел как представитель перуанской породы."
PRU_conservative_coalition:0 "Расширение прав и возможностей консервативной коалиции"
PRU_conservative_coalition_desc:0 "После роспуска Гражданской партии в результате краха 1929 г. помещики и гамоналы утратили свою политическую власть. Учитывая это, правые разделились на несколько независимых организаций, которые объединили свои силы в 1930 году и решили сформировать Консервативную коалицию, это была коалиция консервативных правых политических партий в Перу. Ее лидер Мануэль Прадо Угартече."
PRU_Alianza_Accion_Republicana:0 "Альянс «Республиканское действие»"
PRU_Alianza_Accion_Republicana_desc:0 "Альянс «Республиканское действие», будучи ультраконсервативной партией, планирует объединить консерваторов и умеренных Перу, чтобы передать власть своей партии и вернуться во времена аристократических правительств Перу."
PRU_frente_patriotico:0 "Тупакамаристский патриотический фронт"
PRU_frente_patriotico_desc:0 "Патриотический фронт тупакамаристов планирует восстановить старую память о Тупаке Амару II, но не по насильственному и революционному пути, намеченному другими лидерами коммунистической идеологии в Перу, а по демократическому пути."
PRU_social_democratic_coalition:0 "Социал-демократическая коалиция"
PRU_social_democratic_coalition_desc:0 "Перу нужна партия с программным объемом из центра. Социал-демократическая партия не является закрытым эшелоном. В Реестре Патриотического Союза нет ненавистных ограничений и недружественных предупреждений. Его флаг - флаг Перу. Родина — символ единения, тем крепче, чем интенсивнее аффективная солидарность и экономическое сотрудничество соотечественников."
PRU_alerta_en_la_frontera:0 "Тревога на фронте"
PRU_alerta_en_la_frontera_desc:0 "Вопрос о спорных территориях с Эквадором очень широк, со времен испанской колонии никогда не было ясности между территориями между вице-королевством Перу и вице-королевством Новой Гранады, после обретения независимости отношения между недавней республикой Перу и Республика Великая Колумбия, так как до сих пор четкая граница не может быть определена спустя много лет, мы считаем, что лучшим выходом было бы провести границу посредством войны, хотя мы могли бы также прибегнуть к другим, более мирным средствам."
PRU_protest_against_the_cancellation:0 "Протест против отмены"
PRU_protest_against_the_cancellation_desc:0 "Бенавидес — диктатор, отменивший выборы и заслуживающий всяческого наказания Бога и народа"
PRU_prolong_benavides_presidency:0 "Продлить президентство Бенавидеса"
PRU_prolong_benavides_presidency_desc:0 "Наша страна сильно расцвела при правительстве Бенавидеса, он должен остаться еще на несколько лет."
PRU_peruvian_blackshirts:0 "Перуанские чернорубашечники"
PRU_peruvian_blackshirts_desc:0 "Чернорубашечники Перу под командованием Луиса Альберто Флореса приведут нас к победе."
give_power_to_general_ureta:0 "Дайте силу генералу Урете"
give_power_to_general_ureta_desc:0 "Генералу Урете, ярому урристу и националисту, надоела крайне экстремистская политика Альберто Флореса, он планирует совершить переворот в партии, чтобы стать лидером Революционного союза."
PRU_integrate_the_church:0 "Интегрировать Церковь"
PRU_integrate_the_church_desc:0 "Католическая церковь является очень важной частью жизни всего [ROOT.getAdjective] населения."
PRU_workers_protection:0 "Права работников"
PRU_workers_protection_desc:0 "Рабочие нашей страны требуют проведения трудовых реформ для повышения производительности труда на фабриках."
PRU_remember_the_Trujillo_revolution:0 "Помните революцию Трухильо"
PRU_remember_the_Trujillo_revolution_desc:0 "При правительстве Санчеса Серро в 1932 году в городе Трухильо произошло масштабное восстание боевиков из партии АПРА где им удалось полностью взять город и пригрозили совершить марш на Лиму для захвата власти, ответом правительства было суровая И с помощью авиабомбардировки и артиллерии можно было бы подавить революцию, но память о всех павших остается в памяти населения Апристы."
PRU_benavides_nightmare:0 "Кошмар Бенавидеса"
PRU_benavides_nightmare_desc:0 "Коммунисты массово восстали за отмену выборов, это конец эпохи Бенавидеса и личных свобод в [ROOT.GetNameDefCap]. Какой позор."
PRU_select_a_successor_for_benavides:0 "Преемник Бенавидеса"
PRU_select_a_successor_for_benavides_desc:0 "Бенавидес слишком стар и слаб, чтобы продолжать править, было бы лучше выбрать преемника как можно скорее."
PRU_incaism:0 "Инкаизм"
PRU_incaism_desc:0 "Империя инков в прошлом была одной из самых могущественных империй доколумбовой Америки, мы должны укреплять наши отношения с нашим прошлым инков."
PRU_hispanism:0 "Испанизм"
PRU_hispanism_desc:0 "Испанизм — это память о старом союзе старых вице-королевств Америки, где все вместе они образовывали могущественную империю, память о нем — часть национальной идентичности [ROOT.GetNameDefCap]."
PRU_tax_reform:0 "Налоговая реформа"
PRU_tax_reform_desc:0 "Налоги в настоящее время комфортны для тех, у кого больше денег, но не для среднего [ROOT.getAdjective] гражданина, пора реформировать эту абсурдную систему, чтобы сделать ее более справедливой для всех."
PRU_revolutionary_goverment:0 "Революция Такны"
PRU_revolutionary_goverment_desc:0 "Несмотря на то, что Хуан Веласко не был урристом, его националистические идеи сочетаются с социальными идеями, чтобы спасти Перу от возможной коммунистической революции, учитывая, что правительство мало что делает для того, чтобы остановить продвижение коммунизма в государстве [ROOT.GetNameDefCap]."
PRU_left_and_right_united:0 "Левые и правые вместе"
PRU_left_and_right_united_desc:0 "Если мы хотим получить больше власти, мы должны объединить силы между социалистами, умеренными и консерваторами, союз всех приведет к лучшему развитию [ROOT.GetNameDefCap]."
PRU_help_our_brothers:0 "Помогите нашим братьям"
PRU_help_our_brothers_desc:0 "Лидер [ROOT.GetLeader] рассматривает возможность отправки нескольких добровольцев для поддержки социалистических идей испанского народа."
PRU_the_teachings_the_amauta:0 "Учения Амаута"
PRU_the_teachings_the_amauta_desc:0 "Хосе Карлос Мариатеги, которого помнят как «Амаута», является главным социалистическим идеологом Перу, которым [ROOT.GetLeader] очень восхищается и желает продолжить свое наследие посредством коммунистической политики в [ROOT.GetNameDefCap]"
PRU_commit_to_democratic_election:0 "Приверженность демократическим выборам"
PRU_commit_to_democratic_election_desc:0 "Недавняя отмена выборов Бенавидесом вызвала сильное народное неприятие, которое заставило диктатора пообещать демократию в будущем."
PRU_select_montagne_as_successor:0 "Монтанье как преемник"
PRU_select_montagne_as_successor_desc:0 "Эрнесто Монтанье Маркхольц является убежденным урристом, будучи частью партии Революционный союз, когда ее создал Санчес Серро, и был в своих основах национализма, когда партия попала в руки Луиса Альберто Флореса и стала напоминать итальянский фашизм Эрнесто Монтань решил выйти из партии и оставаться независимым, пока Бенавидес не призвал его стать его преемником и продолжить свое правительство реформ в [ROOT.GetNameDefCap]."
PRU_unite_the_andes:0 "Объединить Анды"
PRU_unite_the_andes_desc:0 "Предательство, совершенное [BOL.GetNameDefCap] по отношению к [ROOT.GetNameDefCap] нельзя забывать, мы должны объединить все народы кечуа под руководством [ROOT.GetLeader] сами."
PRU_alliance_with_bolivia:0 "Альянс с Боливией"
PRU_alliance_with_bolivia_desc:0 "[ROOT.GetNameDefCap] и [BOL.GetNameDefCap] имеют общее прошлое, прошлое инков и прошлое вице-королевства, пришло время оставить разногласия позади и достичь союза братских народов."
PRU_place_odria_as_adviser:0 "Поместите Одрию в качестве советника"
PRU_place_odria_as_adviser_desc:0 "Вместо правительства Мануэля Одриа также возможным вариантом было бы назначить его политическим советником для [ROOT.GetLeader], чтобы он мог дать ему совет реформировать Перу и поставить его на путь развития."
PRU_spanish_civil_war_involvement:0 "Участие в гражданской войне в Испании"
PRU_spanish_civil_war_involvement_desc:0 "[ROOT.GetLeader] рассматривает возможность отправки нескольких добровольцев для поддержки националистических идей испанского народа."
PRU_strengthen_the_national_industry:0 "Укрепить национальную промышленность"
PRU_strengthen_the_national_industry_desc:0 "Наш лидер [ROOT.GetLeader] ищет новый национальный и международный капитал для укрепления нашей отрасли."
PRU_nationalize_the_banking_sector:0 "Национализировать банковский сектор"
PRU_nationalize_the_banking_sector_desc:0 "Наш лидер [ROOT.GetLeader] приказал немедленно национализировать банковский сектор в пользу народа."
PRU_increase_social_spending:0 "Увеличение социальных расходов"
PRU_increase_social_spending_desc:0 "Народ требует увеличения социальных расходов, мы исполним волю народа, чтобы заслужить его доверие."
PRU_exile_luis_alberto_flores:0 "Изгнать Луиса Альберто Флореса"
PRU_exile_luis_alberto_flores_desc:0 "Одним из величайших политических агитаторов Перу является Луис Альберто Флорес, возможно, его не слишком обеспокоит, если его отправят в изгнание в Чили."
PRU_reform_the_constitution:0 "Переписать Конституцию"
PRU_reform_the_constitution_desc:0 "Последняя конституция, написанная бывшим диктатором Луисом Мигелем Санчесом Серро, больше не действует для нынешнего правительства. [ROOT.GetLeader] считает, что его следует реформировать, чтобы освободить место для создания нового Перу."
PRU_legacy_of_pachacutec:0 "Наследие Пачакутека"
PRU_legacy_of_pachacutec_desc:0 "Пачакутек или тот, кто меняет землю, пришло время изменить нашу землю, чтобы сделать ее более современной."
PRU_hasta_quemar_el_ultimo_cartucho:0 "Пока не сгорит последний патрон..."
PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "...мы так просто не сдадимся."
PRU_our_north_land:0 "Наша северная земля"
PRU_our_north_land_desc:0 "Настало время решить проблемы с Эквадором путем войны, так как известно, что у северной границы неоднократно происходили вторжения эквадорцев."
PRU_celebration_of_the_andean_past:0 "Торжество Андского прошлого"
PRU_celebration_of_the_andean_past_desc:0 "То же прошлое, то же наследие, та же история."
PRU_industrial_cooperation:0 "Промышленное сотрудничество"
PRU_industrial_cooperation_desc:0 "Наше сотрудничество с нашими братьями из [BOL.getAdjective] люди будут иметь решающее значение для быстрой индустриализации обеих стран."
PRU_join_spain:0 "Присоединиться к Испании"
PRU_join_spain_desc:0 "Узы, которые объединяют лидера [ROOT.GetLeader] и лидера [SPA.GetLeader] это больше, чем латиноамериканское прошлое, это больше идеологические связи."
PRU_join_mexico:0 "Присоединиться к Мексике"
PRU_join_mexico_desc:0 "Узы, которые объединяют лидера [ROOT.GetLeader] и лидера [MEX.GetLeader] это больше, чем латиноамериканское прошлое, это больше идеологические связи."
PRU_expand_the_volunteer_program:0 "Расширить волонтерскую программу"
PRU_expand_the_volunteer_program_desc:0 "Армии требуется больше живой силы, если применяется более широкое добровольческое право, более сильная [ROOT.getAdjective] армия может быть достигнута."
PRU_National_investigation:0 "Национальное исследовательское агентство"
PRU_National_investigation_desc:0 "Агентство, специализирующееся на исследовании новых ресурсов на нашей земле и на усилении усилий по расследованию в нашей стране, было бы большим шагом вперед."
PRU_expand_the_military_industry:0 "Расширить военную промышленность"
PRU_expand_the_military_industry_desc:0 "Наш лидер [ROOT.GetLeader] ищет новый национальный и международный капитал для укрепления нашей отрасли."
PRU_expand_the_agricultural_sector:0 "Расширить сельскохозяйственный сектор"
PRU_expand_the_agricultural_sector_desc:0 "Наша земля богата и разнообразна овощами, давайте использовать их, чтобы накормить наше население и перестать зависеть от иностранного импорта."
PRU_crusade_against_radicalism_in_america:0 "Крестовый поход против радикализма"
PRU_crusade_against_radicalism_in_america_desc:0 "Фашизм и коммунизм быстро распространяются по всему южноамериканскому региону, и наш священный долг — очистить его от этих злых идеологий."
PRU_integrate_the_indigenous:0 "Интегрировать народ кечуа"
PRU_integrate_the_indigenous_desc:0 "В прошлом коренные кечуа были лишены прав и низведены до простого рабства для олигархов страны, сейчас самое время добавить коренных кечуа к промышленным силам страны, поскольку они могут добавить много власти политическому движению. ."
PRU_Legion_Peruana:0 "Перуанский легион"
PRU_Legion_Peruana_desc:0 "Легион Перуана вначале был элитной группой республики для ведения самых тяжелых войн, временами, как сейчас, лидеру [ROOT.GetLeader] снова требуется новый Легион Перуана"
PRU_inca_industry:0 "Создать богатую дорогу"
PRU_inca_industry_desc:0 "Qhapaq ñan или великая дорога на языке кечуа — это древнее сооружение инков, которое связывало всю империю с севера на юг и с востока на запад, пришло время перейти к этой старой системе дорог и модернизировать ее."
PRU_research_cooperation:0 "Исследовательское сотрудничество"
PRU_research_cooperation_desc:0 "Наше сотрудничество с Боливией по исследовательским вопросам даст большие результаты в этой области для обеих братских наций."
PRU_neo_incaic_unification:0 "Объединение неоинков"
PRU_neo_incaic_unification_desc:0 "Союз неоинков и союз между [ROOT.GetNameDefCap] и [BOL.GetNameDefCap] мобилизует миллионы кечуа, которые живут в этих двух странах"
PRU_expand_south:0 "Принести фашизм в Чили"
PRU_expand_south_desc:0 "Нацистам нужно время, чтобы получить власть в Чили, возможно, перуанское оружие сумеет поставить фашиста в Чили."
PRU_integrate_women:0 "Женщины-рабочие"
PRU_integrate_women_desc:0 "Женщины - двигатель нашей страны, мы должны включить их на заводы, чтобы увеличить рабочую силу."
PRU_food_importation:0 "Импорт продуктов питания"
PRU_food_importation_desc:0 "Если необходимое количество продовольствия не может быть произведено в нашей стране из-за труднопроходимой географии, то лучшим выходом будет покупка продовольствия в богатых странах."
PRU_arm_the_people:0 "Вооружайте людей"
PRU_arm_the_people_desc:0 "Объединенный [ROOT.getAdjective] народ никогда не будет побежден, его сила сожмет великий кулак, который наведет страх на империалистические полчища."
PRU_promote_the_military_industry:0 "Продвижение военной промышленности"
PRU_promote_the_military_industry_desc:0 "Наш лидер [ROOT.GetLeader] ищет новый национальный и международный капитал для укрепления нашей отрасли."
PRU_promote_the_national_industry:0 "Продвижение национальной промышленности"
PRU_promote_the_national_industry_desc:0 "Наш лидер [ROOT.GetLeader] ищет новый национальный и международный капитал для укрепления нашей отрасли."
PRU_a_new_peru:0 "Новое Перу"
PRU_a_new_peru_desc:0 "Новое Перу представляет собой новую политическую эру Перу, оставляющую позади прошлое каудильо и революционеров."
the_only_sun:0 "Единственное солнце"
the_only_sun_desc:0 "Есть только одно солнце, и это солнце сияет и будет сиять для инков, бога солнца Инти."
PRU_looking_north:0 "Глядя на север"
PRU_looking_north_desc:0 "Наш лидер [ROOT.GetLeader] не поддерживает политику, проводимую [COL.GetLeader] что касается амазонской трапеции и города Летисии, в котором все еще проживают перуанские граждане, пора взять Летисию силой."
PRU_join_allies:0 "Присоединиться к союзникам"
PRU_join_allies_desc:0 "Наши коммерческие союзники [ENG.GetNameDefCap] и [USA.GetNameDefCap] призывают нас покончить с фашизмом в Европе."
PRU_create_the_Lima_group:0 "Создать группу Лима"
PRU_create_the_Lima_group_desc:0 "Группа Лимы должна быть рождена, чтобы сохранять нейтралитет перед лицом событий, от которых страдает Европа, наш континент должен оставаться чуждым и нейтральным к войне."
PRU_follow_in_the_footsteps_of_tupac_amaru:0 "Следуйте по стопам Тупака Амару II"
PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "Наследие местного революционера Тупака Амару II до сих пор живет в сердце и памяти нескольких коренных народов кечуа, которые в прошлом восстали против испанского господства империи инков и сумели нанести ущерб, сегодня революция вызывает его имя, чтобы объединиться города !Y no podran matarlo¡."
PRU_benavides_is_dead:0 "Бенавидес мертв"
PRU_benavides_is_dead_desc:0 "Наш вождь каудильо, умиротворивший страну после смерти Санчеса Серро, сегодня чувствует себя крайне больным уже в преклонном возрасте, неужели он умирает?"
PRU_wake_up_a_giant:0 "Разбуди великана"
PRU_wake_up_a_giant_desc:0 "Страна, которая видела рождение одной из самых важных культур в Южной Америке до колонии, страна, которая видела рождение одного из самых могущественных вице-королевств в Америке, а затем более 100 лет почивала на лаврах из-за нестабильности. Республика, пора просыпаться."
PRU_riva_agueros_dream:0 "Мечта Рива Агуэро-и-Осмы"
PRU_riva_agueros_dream_desc:0 "Формирование единой и умиротворенной родины после нескольких лет восстаний и переворотов — мечта католического националиста Хосе де ла Рива Агуэро-и-Осма, который, наконец, видит, как его мечта сбывается в руках лидера националистов [ROOT.GetLeader]."
PRU_hit_bolivia:0 "Прикончить боливийцев"
PRU_hit_bolivia_desc:0 "Мнения, которые бытуют о [BOL.getAdjective] людях очень разнообразны в отношении [ROOT.getAdjective] политиков, в прошлом были союзниками [ROOT.GetNameDefCap] вместе с очень сильной в прошлом идеей реформирования страны под названием «Перу-Боливия», затем [BOL.getAdjective] армия предала [ROOT.GetNameDefCap] во время Тихоокеанской войны оставив эту войну без сопротивления."
PRU_ask_for_enter_to_comintern:0 "Запросить членство в Коминтерне"
PRU_ask_for_enter_to_comintern_desc:0 "После долгих дебатов между членами [ROOT.GetCommunistParty], был сделан вывод, что [ROOT.GetLeader] просить о вступлении в Коминтерн, поскольку [SOV.GetNameDefCap] могли бы помочь нам развить нашу страну и распространить революцию по всей Южной Америке."
PRU_our_revolution:0 "Наша революция"
PRU_our_revolution_desc:0 "С созданием «Альянса за американскую революцию» планируется столкнуть требования Москвы с коммунистическими странами мира, обращаясь с ними так, как если бы они были простыми колониями их собственности, [ROOT.GetLeader] стоит задача быть проводником великой южноамериканской революции."
PRU_revolucion_restauradora:0 "Восстановить порядок"
PRU_revolucion_restauradora_desc:0 "Revolucion Restauradora, руководимая героем генерала Панупали Мануэлем Одриа, станет единственным выходом, чтобы покончить с некомпетентностью старого политического класса и открыть новую эру для [ROOT.GetNameDefCap] без коррупции и с благополучным будущим."
PRU_join_Co-Prosperity_Sphere:0 "Присоединиться к сфере совместного сопроцветания"
PRU_join_Co-Prosperity_Sphere_desc:0 "Идею входа в Сферу Сопроцветания предложил наш Лидер [ROOT.GetLeader] где он контактировал с [JAP.getAdjective] лидерами, в прошлом многие японские иммигранты прибыли в [ROOT.GetNameDefCap], добавляя много всего в экономику и оказывают большую помощь развитию сельского хозяйства."
PRU_join_axis:0 "Членство в оси"
PRU_join_axis_desc:0 "Идею вступления в Ось предложил наш Вождь [ROOT.GetLeader] где он контактировал с [GER.getAdjective], намного раньше у [ROOT.GetNameDefCap] были сближения с [GER.GetNameDefCap] через основание улицы Лима в Берлине и с несколькими военными инструкторами, которые учили, как использовать танки для [ROOT.getAdjective] армии."
PRU_inti_raymi:0 "Наследие Инти"
PRU_inti_raymi_desc:0 "Инкаизм или чувство превосходства расы инков или «медной расы» уникальные дети солнца наследники древних земель инков, сегодня их дети объединятся в единую силу, чтобы помнить то прекрасное прошлое, охватывающее всех союзников Южной Америки Кечуа."
PRU_hispanic_union:0 "Латиноамериканский союз"
PRU_hispanic_union_desc:0 "История латиноамериканского наследия в Перу воплощена в латиноамериканском националисте Хосе де ла Рива Агуэро-и-Осма, который, вспоминая великолепное прошлое перуанского вице-королевства, где царили изобилие и процветание, был частью прочного и сильного единства, которое они хотят принести назад, объединив всех латиноамериканцев Южной Америки."
PRU_attack_japan:0 "Атаковать Японию"
PRU_attack_japan_desc:0 "По договоренности с нашими новыми союзниками [ENG.GetNameDefCap] и [USA.GetNameDefCap] мы должны атаковать страну [JAP.GetNameDefCap] так, насколько это возможно, и положить конец их террору в Азии раз и навсегда."
PRU_attack_germany:0 "Атаковать Германию"
PRU_attack_germany_desc:0 "По договоренности с нашими новыми союзниками [ENG.GetNameDefCap] и [USA.GetNameDefCap] мы должны атаковать страну [GER.GetNameDefCap] так, насколько это возможно, и положить конец их террору в Европе раз и навсегда."
PRU_hit_argentina:0 "Убить Великана Юга"
PRU_hit_argentina_desc:0 "Страна нашего освободителя Сан-Мартин, самая процветающая и самая богатая страна Южной Америки сегодня должна пасть, чтобы освободить место для новой южноамериканской державы."
PRU_hit_chile:0 "Война мести"
PRU_hit_chile_desc:0 "После войны на Тихом океане наша армия и флот были полностью разгромлены, с жаждой реванша, которую они сохранили с того поражения, новые поколения выросли в атмосфере национализма и мстительных чувств, подогреваемых вождем [ROOT.GetLeader], скоро наступит момент мести, чтобы вернуть нашу потерянную территорию."
PRU_ochenio_de_Odria:0 "Диктатура Одрии"
PRU_ochenio_de_Odria_desc:0 "Мануэль Одриа всегда был дальновидным, так как перед тем, как занять публичную позицию в политике, у него была идея полностью модернизировать страну, создав районные единицы, школьные единицы и великую больницу Эмплеадо, великие магистрали, которые объединят все уголки страны. . Чтобы довести современность до последней самой дальней точки."
PRU_hit_colombia:0 "Северная экспансия"
PRU_hit_colombia_desc:0 "После непродолжительной войны между Летисией и [COL.GetNameDefCap] и отказа от амазонской трапеции из-за антипатриотизма Оскара Бенавидеса, пришло время вернуть нашу территорию под командованием нашего лидера [ROOT.GetLeader], который приведет Перу к великой победе, чтобы восстановить наши первоначальные границы."
PRU_the_final_march:0 "Последний марш"
PRU_the_final_march_desc:0 "Американская империя хочет распространиться на нашу страну и положить конец правительству [ROOT.GetLeader], пришло время объединить всех [ROOT.getAdjective] людей, чтобы сформировать великий кулак, который нанесет удар, который положит конец великому гиганту Америки, ради свободы всех [ROOT.getAdjective] людей."
PRU_precious_metal_exports_desc:0 "Our natural resources of great value such as copper, gold and steel will be the ones that catapult our country to success."
PRU_la_legion_peruana:0 "La Legion Peruana"
PRU_la_legion_peruana_desc:0 "Мы должны укрепить нашу армию, вернув Перуанский легион, старый элитный корпус, который использовался в трудные времена в [PRU.GetNameDefCap], но на этот раз мы будем использовать для его формирования людей кечуа."
PRU_integrate_women1:0 "Интеграция женщин"
PRU_integrate_women1_desc:0 "Перуанские женщины являются основой нашей экономики и нашей традиционной семейной жизни, их участие на фабриках повысит эффективность нашей зарождающейся промышленности."
PRU_new_peru_1:0 "Новое Перу"
PRU_new_peru_1_desc:0 "После великой эры коррумпированных правителей и олигархов пришло время [PRU.GetNameDefCap] вступить в новую эру, развивая свою политику и обновляя свой политический класс."
PRU_riva_agueros:0 "Рива Агуэро мечта"
PRU_riva_agueros_desc:0 "Католический идеолог Хосе де ла Рива Агуэро-и-Осма заявил о своем желании создать перуанский национализм, не доходя до экстремизма фашистов, сегодня его мечта сбылась."
PRU_agricultural:0 "Сельскохозяйственная реформа" 
PRU_agricultural_desc:0 "Наше сельское хозяйство, богатое различными продуктами питания, всегда было одним из главных направлений нашей страны, недавнее развитие этого сектора поможет развитию всех социальных классов в [PRU.GetNameDefCap]. " 
PRU_revolucion:0 "Революция Рестаурадора"
PRU_revolucion_desc:0 "Генерал Одрия, герой битвы Панупали с его партией "Национальный союз одриста", приведет нас к победе и развитию, в которых нуждается наша страна." 
PRU_wake_up:0 "Разбуди великана" 
PRU_wake_up_desc:0 "Возрождается великая страна, волей и верой людей, населяющих ее, ее воля будет навязана соседям." 
PRU_wake_up_fascism:0 "Разбуди великана" 
PRU_wake_up_fascism_desc:0 "Возрождается великая страна, волей и верой людей, населяющих ее, ее воля будет навязана соседям." 
PRU_inti:0 "Внутреннее наследие"
PRU_inti_desc:0 "Союз всех коренных кечуа всех стран Южной Америки создаст новую армию, которая поддержит нас на пути к победе." 
PRU_nationalizex_the_banking_sector:0 "Национализированные банки" 
