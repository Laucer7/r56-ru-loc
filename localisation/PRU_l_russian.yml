peru.1.d:0 "После непродолжительного правления Санчеса Серро и его преемника [PRU.GetLeader], народ требовал определения судьбы Перу и его правителей."
peru.1.a:0 "Вспомните наследие Санчеса Серро."
peru.2.a:0 "Бенавидес должен продолжать править."
peru.3.a:0 "Дайте волю демократическим выборам."
peru.2:0 "Демократические выборы"
peru.2.t:0 "Демократические выборы"
peru.2.d:0 "Демократические выборы - основа всего цивилизованного общества, [PRU.GetLeader] после непродолжительного правительства решило объявить выборы, чтобы следующий правитель Перу вызвал голос народа, среди этих вариантов есть 4 признанных кандидата, первый из них - Мануэль Прадо Угартече, лидер консервативной фракции Перу и который возглавляет сильное католическое и антиапристское движение в Перу. Его главным проектом будет индустриализация Перу с помощью Соединенных Штатов.\n\nВторым кандидатом является Луис Эгигурен Эскудеро, лидер социал-демократов, поскольку эта фракция планирует объединить социалистов и консерваторов Перу, объединяя их под единой силой, будучи дружной с априста, чтобы получить голоса своих активистов и с развивается мысль о том, что союз всех перуанцев сделает страну.\n\nТретий кандидат - бывший член цивилистической партии Мануэль Висенте Вильяран, который является одним из самых ярых противников старого режима Легии и желает устранить любое его наследие в Перу, открывая больше Соединенным Штатам и получая поддержку. бывших сторонников режима Бенавидеса для достижения своей цели объединения страны с немедленным прекращением и уничтожением партии Априста.\n\nПоследним кандидатом является Артуро Пабло Перальта Миранда, известный писатель и защитник прав индейцев кечуа в Перу, с его прозвищем Гаманиэль Чурата, он будет добиваться поддержки голосования APRA и поддержки протестов коренных народов для достижения своей цели прихода к власти, считаясь кандидатом, более близким к национал-коммунизму, а не тем, кто подчиняется приказам Москвы по развитию страны, его главные обещания - права коренных жителей и положить конец памяти о Санчесе Серро и Бенавидес, ставший с их точки зрения величайшим диктатором Перу"
peru.1.a.1:0 "Победа Консервативной коалиции."
peru.2.a.1:0 "Победа социал-демократов."
peru.3.a.1:0 "Победа Республиканского альянса действий."
peru.4.a.12:0 "Победа Патриот Фронта Тупакамариста."
peru.3:0 "Множественные протесты против отмены выборов"
peru.3.t:0 "Множественные протесты против отмены выборов"
peru.3.d:0 "Люди устали от Бенавидеса и его продления правления еще на три года, отменившего демократические выборы; народ поднимется на защиту демократических ценностей Перу."
peru.1.a.2:0 "Мы стороне народа."
peru.2.a.2:0 "Нужна война, чтобы объединить всех перуанцев."
peru.w:0 "Эквадорские солдаты входят на нашу территорию"
peru.w.t:0 "Эквадорские солдаты входят на нашу территорию"
peru.w.d:0 "Нам сообщили, что различные эквадорские солдаты переходят границу к пограничным постам Сарумилья и беспокоят перуанское население; есть также сообщения о постоянных вторжениях с эквадорских постов Макара и Сапотильо."
peru.1.a.w:0 "Перуанцы, на войну!"
peru.2.a.w:0 "Это право эквадорцев."
peru.4:0 "Бенавидес мертв"
peru.4.t:0 "Бенавидес мертв"
peru.4.d:0 "Смерть Бенавидеса ощущается почти по всей стране, поскольку его правительству удалось усмирить Перу после долгих восстаний АПРА; теперь мы ожидаем, что будущее Перу будет таким же многообещающим, как и во время его правления."
peru.4.a.1:0 "Эх."
peru.5:0 "Перу хочет договориться о спорных территориях"
peru.5.t:0 "Перу хочет договориться о спорных территориях"
peru.5.d:0 "Следуя принципам цивилизованного общества, перуанское государство направляет предложение установить фиксированную границу во избежание конфликтов в будущем; согласно предложению, мы бы делимитировали границу в соответствии со статус-кво, достигнутым на встрече в Вашингтоне в 1936 году."
peru.5.a.1:0 "Никогда."
peru.5.a.2:0 "Давайте примем перуанские требования."
peru.6:0 "Проблема с Эквадором"
peru.6.t:0 "Проблема с Эквадором"
peru.6.d:0 "Долгое время граница с Эквадором была проблемой, которая в прошлом вызывала войны. Жизненно важно прояснить этот вопрос, и с недавним подписанием статус-кво 1936 года наблюдается прогресс в установлении фиксированной границы."
peru.6.a.1:0 "Отказаться от пограничного компромисса в 1936 году."
peru.6.a.2:0 "Переговоры с Эквадором."
peru.6.a.3:0 "Давайте убьем наших врагов."
peru.7:0 "Перу отказывается от статус-кво"
peru.7.t:0 "Перу отказывается от статус-кво"
peru.7.d:0 "Перу решило отказаться от статус-кво 1936 года, потому что на земле под эквадорским флагом проживает перуанское население."
peru.7.a.1:0 "Еще одна причина, по которой нельзя доверять перуанцам."
peru.8:0 "Антивоенная революция"
peru.8.t:0 "Антивоенная революция"
peru.8.d:0 "Война пробудила в перуанском народе революционные настроения, поскольку Бенавидес не смог вести свою самоубийственную войну и повел перуанский народ на путь смерти и голода."
peru.8.a.1:0 "Мы будем чистить непатриотично."
peru.8.a.2:0 "Если Бенавидес не подпишет мир, народ сделает это через его голову."
peru.9:0 "Перу отказывается от статус-кво"
peru.9.t:0 "Перу отказывается от статус-кво"
peru.9.d:0 "Перуанцы только что не выполнили соглашение, достигнутое в Вашингтоне на их границе с Эквадором, отвергнув то, о чем они договорились. Лучше всего было бы действовать в соответствии с нашей позицией регулирующего органа наименее развитых стран региона."
peru.9.a.1:0 "Применим экономическую санкцию."
peru.9.a.2:0 "Это право перуанцев."
peru.10:0 "[PRU.GetNameDefCap] готовится отменить всенародные выборы"
peru.10.t:0 "[PRU.GetNameDefCap] готовится отменить всенародные выборы"
peru.10.d:0 "[PRU.GetNameDefCap] готовит свою армию, чтобы положить конец массовым партиям, в эти трудные моменты мы должны отказаться от наших разногласий и объединиться против того же врага, который не поддерживает свободное решение народов над своим правительством, теперь уже диктатор [PRU.getLeader] готовит свою технику, чтобы прикончить нас"
peru.10.a.1:0 "Защитим себя."
peru.11:0 "[PRU.GetNameDefCap] вооружает [ROOT.GetFascistParty] чтобы взять власть"
peru.11.t:0 "[PRU.GetNameDefCap] вооружает [ROOT.GetFascistParty] чтобы взять власть"
peru.11.d:0 "[PRU.GetNameDefCap] вместе со своим фашистским союзником [ROOT.GetFascistParty] готовят переворот против нашего правительства, мы не должны позволить фашистским полчищам приблизиться к Латинской Америке, давайте готовиться к антипатриотам, которые планируют навести террор, жертвой которого стало Перу от рук своего диктатора [PRU.GetFascistLeader]. Пора браться за оружие и положить конец фашистскому восстанию"
peru.11.a.1:0 "Защитим себя."