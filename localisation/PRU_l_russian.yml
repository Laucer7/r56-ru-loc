PRU_friend_aprac_desc:0 "Чтобы обрести стабильность в стране, очень необходимо заручиться поддержкой партии АПРА." 
PRU_military_revolution:0 "Военная революция" 
PRU_military_revolution_desc:0 "Революционное правительство вооруженных сил провозглашает более перуанский национализм и не привязан к европейским фашистским доктринам, с нашим собственным национализмом мы добьемся успеха." 
PRU_aprismo:0 "Апризмо"
PRU_aprismo_desc:0 "Твердый север и его ополченцы приведут нас к победе вместе с нашим основателем Виктором Раулем Хайя де ла Торре."
PRU_stagnant_economy:0 "Застойная экономика"
PRU_stagnant_economy_desc:0 "После нескольких лет политических потрясений национальная экономика пришла в застой, что привело к задержке национальной промышленности и упадку инфраструктурной системы."
PRU_defeated_navy:0 "Побежденный флот"
PRU_defeated_navy_desc:0 "Корабли из прошлого века, а наша военная доктрина устарела."
