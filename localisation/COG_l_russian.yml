  COG_support_weapons:0 "Mitrailleuses Hotchkiss 1914|Maxim '08/15'"
  COG_support_weapons_desc:0 "Автоматическое оружие становится более портативным. Пистолеты-пулеметы уже доказали свою эффективность, и разработка ручного вспомогательного оружия должна продолжаться."
  COG_support_weapons2:0 "Mortier Stokes-Brandt 81 mm Mle 27/31|Lance-Grenades 50mm DBT"
  COG_infantry_weapons2:0 "Mauser 1936"
  COG_embrace_new_identity:0 "Примите новую идентичность"
  COG_embrace_new_identity_desc:0 "Теперь, когда мы добились своей независимости, мы должны отбросить наше колониальное прошлое и восстановить собственные названия наших главных городов."
  COG_abandon_colonial_identity:0 "Отказ от колониальной идентичности"
  COG_abandon_colonial_identity_desc:0 "Новый коммунистический режим в Конго не может показать торжество революции, пока названия городов остаются живыми символами империалистического буржуазного прошлого. Чтобы решить этот вопрос, приходится переименовывать города в честь героев революции и вдохновителей пролетариата."
  COG_return_of_colonial_administration:0 "Возвращение колониальной администрации"
  COG_return_of_colonial_administration_desc:0 "Теперь, когда [COG.GetNameDef] снова под нашим контролем, мы должны восстановить названия городов колонии."
  COG_colonial_defense_associations:0 "Поддержите ассоциации колониальной защиты"
  COG_colonial_defense_associations_desc:0 "Теперь, когда мы на войне, [BEL.GetAdjective] граждане спонтанно сформировали «ассоциации защиты», чтобы помочь защитить колонию. Мы должны поддержать их и завербовать некоторых из их членов, чтобы командовать тысячами новобранцев из Африки."
  COG_reform_the_force_publique:0 "Реформировать Force Publique"
  COG_reform_the_force_publique_desc:0 "Force Publique находится в плохом состоянии. Винтовки старые, боевой дух у офицеров низкий; мы должны изменить это."
  COG_engineers_corps:0 "Инженерные войска"
  COG_engineers_corps_desc:0 "Инженеры необходимы для передвижения по враждебной местности. Поэтому необходимо формирование специалистов."
  COG_commission_on_armored_vehicles:0 "Комиссия по бронетехнике"
  COG_commission_on_armored_vehicles_desc:0 "Танки не кажутся слишком полезными в сердце джунглей, но в контексте нового мира мы должны быть в состоянии эффективно сражаться где угодно. Кто станет отрицать, что мы лучше воюем на бронетранспортере? Для изучения нашего требования мы должны проконсультироваться со специалистами, объединенными в комиссию по разработке бронетехники."
  COG_get_rid_of_obsolete_rifles:0 "Избавьтесь от устаревших винтовок"
  COG_get_rid_of_obsolete_rifles_desc:0 "Слишком долго нас вооружали устаревшими винтовками 1889 года выпуска, излишками бельгийской армии. Пришло время избавиться от этих старых винтовок или модернизировать их до более современных."
  COG_continue_the_armament_modernization_program:0 "Продолжить программу модернизации вооружения"
  COG_continue_the_armament_modernization_program_desc:0 "Даже с новыми винтовками остальная наша техника все еще старая и требует совершенствования."
  COG_finalize_the_equipment_modernization_program:0 "Завершение программы модернизации оборудования"
  COG_finalize_the_equipment_modernization_program_desc:0 "С некоторыми дополнительными усилиями мы поставим то, что было колониальной полицией, на уровень национальной постоянной армии."
  COG_modernize_police_formation:0 "Модернизация формирования полиции"
  COG_modernize_police_formation_desc:0 "Force Publique — это (по крайней мере теоретически) не армия, а колониальная полиция. Таким образом, полицейские миссии являются неотъемлемой частью их повседневных задач."
  COG_modernize_tactics:0 "Модернизация тактики"
  COG_modernize_tactics_desc:0 "Если наше оборудование должно быть модернизировано, то же самое нужно сделать и с нашей тактикой. Хотя наши офицеры — настоящие профессионалы, последние достижения в военной теории ясно показали, что модернизация нашей тактики и стратегии будет абсолютной необходимостью."
  COG_large_scale_exercises:0 "Крупномасштабные упражнения"
  COG_large_scale_exercises_desc:0 "Чтобы улучшить нашу координацию и экспериментировать с новой тактикой, необходимо организовать широкомасштабные учения. В этих учениях будет задействовано несколько сотен и даже тысяч человек для оценки координации различных подразделений."