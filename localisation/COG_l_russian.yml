  COG_medium_tank_destroyer_equipment_1_desc:1 "ACG-2 прототип истребителя танков на базе ACG-1. Таким образом, это было бы логическим продолжением приобретения ACG-1 Бельгийцами. Даже его силуэт точно неизвестен, потому что у нас есть только одна фотография прототипа, а первоначальные планы утеряны. Название Automitrailleuse Anti-char является спекулятивным названием, основанным на бельгийском названии the ACG-1."
  COG_medium_tank_artillery_equipment_1:0 "Automitrailleuse de Support ACG-3"
  COG_medium_tank_artillery_equipment_1_short:0 "ACG-3"
  COG_medium_tank_artillery_equipment_1_desc:0 "The ACG-3 представляет собой воображаемый редизайн ACG-2. Это было бы сделано путем вскрытия верхней части корпуса, уменьшения толщины брони и замены противотанкового орудия стандартным артиллерийским орудием."
