  COG_masses_education:0 "Массовое образование"
  COG_colonial_security:0 "Колониальная защита"
  COG_belgo_congolese_research_cooperation:0 "Белгоконголезское научно-исследовательское сотрудничество"
  COG_pleas_for_autonomy:0 "Призыв к автономии"
  COG_pleas_for_autonomy_desc:0 "Местное население организует демонстрации и протестные движения по всей стране в поддержку колониальной автономии, а некоторые желают независимого государства Конго!"
  COG_german_scientific_advisors:0 "Немецкие научные советники"
  COG_italian_scientific_advisors:0 "Итальянские советники"
  COG_colonial_manpower:0 "Колонистическая рабочая сила"
  COG_support_communism_africa:0 "Конголезская коммунистическая поддержка"
  
  
  COG_Support_the_congo_railways:0 "Управление Колониальным Транспортом"
  COG_Support_the_congo_railways_desc:0 "Основанное в 1935 году «Управление Колониальным Транспортом» или OTRACO («Бюро колониальных перевозок») отвечало за железнодорожную систему в бельгийском Конго.."
  COG_congo_rubber:0 "Расширение резиновых плантаций"
  COG_congo_rubber_desc:0 "Тропический климат Конго делает его оптимальным для плантаций каучука. Использование новых сортов и расширение плантаций легко увеличили бы производство. Я уверен, что туземцы с удовольствием дадут нам добро в этом вопросе."
  COG_congo_rubber2:0 "Повышение продуктивности плантаций"
  COG_congo_rubber2_desc:0 "Тропический климат Конго делает его оптимальным для плантаций каучука. Использование новых сортов и расширение плантаций легко увеличили бы производство. Я уверен, что туземцы с удовольствием дадут нам добро в этом вопросе."
  COG_congo_rubber3:0 "Использование диких резиновых лоз"
  COG_congo_rubber3_desc:0 "Поскольку все больше и больше резины необходимо для того, чтобы подпитывать моторизованную войну, наших плантаций, похоже, уже недостаточно. Чтобы увеличить производство, мы могли бы отправить часть населения в джунгли, чтобы извлечь ресурсы из лоз каучука, особенно из видов рода Landolphia."
  COG_congo_rubber4:0 "Максимальное извлечение каучука"
  COG_congo_rubber4_desc:0 "Тропический климат Конго делает его оптимальным для плантаций каучука. Использование новых сортов и расширение плантаций легко увеличили бы производство. Я уверен, что туземцы с удовольствием дадут нам добро в этом вопросе."
  COG_support_tungsten_mining:0 "Начать добычу вольфрама в Конго"
  COG_support_tungsten_mining_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
  COG_support_tungsten_mining2:0 "Расширить добычу вольфрама в Конго"
  COG_support_tungsten_mining2_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
  COG_support_tungsten_mining3:0 "Дальнейшее расширение добычи вольфрама"
  COG_support_tungsten_mining3_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
  COG_support_tungsten_mining4:0 "Максимальная добыча вольфрама"
  COG_support_tungsten_mining4_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
  
  COG_support_copper_mining:0 "Начать добычу меди в Конго"
  COG_support_copper_mining_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
  COG_support_copper_mining2:0 "Расширить добычу меди в Конго"
  COG_support_copper_mining2_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
  COG_support_copper_mining3:0 "Дальнейшее расширение добычи меди"
  COG_support_copper_mining3_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
  COG_support_copper_mining4:0 "Максимальная добыча меди"
  COG_support_copper_mining4_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
  COG_great_inga_dam:0 "Большая плотина Инга"
  COG_great_inga_dam_desc:0 "Этот долгожданный проект, уже представленный в 1928 году, соединит большую плотину в южной части Конго с мощной алюминиевой очистной установкой. Проект предусматривает полную мощность для производства более чем мирового производства алюминия 1939 года."
  COG_industrial_effort:0 "Промышленный план по Конго"
  COG_industrial_effort_desc:0 "В это время перемен часть наших жизненных потребностей должна производиться на местном уровне."
  COG_transform_the_congo:0 "Расширить колониальные возможности"
  COG_transform_the_congo_desc:0 "Отремонтируйте порты Банана и Матади, чтобы увеличить наши логистические возможности."
  COG_transform_the_congo2:0 "Инвестировать в колониальное производство"
  COG_transform_the_congo2_desc:0 "Даже если Конго будет в основном эксплуатационной колонией, колониальное население и количество полезных ископаемых достаточно важны, чтобы начать там производственный процесс до экспорта."
  COG_transform_the_congo3:0 "Увеличить колониальное производство"
  COG_transform_the_congo3_desc:0 "Даже если Конго будет в основном эксплуатационной колонией, колониальное население и количество полезных ископаемых достаточно важны, чтобы начать там производственный процесс до экспорта."
  COG_production_effort:0 "Местная военная промышленность"
  COG_production_effort_desc:0 "Местная военная промышленность."
  COG_production_effort_2:0 "Потребности нашего времени"
  COG_production_effort_2_desc:0 "Конго не должно быть землей, раздираемой войной, но если все же ситуация сделает ее таковой, мы должны быть готовы реагировать на любую угрозу."
  COG_production_effort_3:0 "Местная воення промышленность II"
  COG_production_effort_3_desc:0 "Местная военная промышленность II"
  COG_export_to_new_markets:0 "Экспорт на новые рынки"
  COG_export_to_new_markets_desc:0 "С различными нарушениями, вызванными войной, некоторые страны больше не принимают наши продукты для экспорта. Тогда мы могли бы и должны предоставить максимальные ресурсы нашим союзникам."
  COG_war_mining_production_directorate:0 "Производственное управление по добыче полезных ископаемых"
  COG_war_mining_production_directorate_desc:0 "Производственное управление по добыче полезных ископаемых было создано в 1941 году для наблюдения за различными горнодобывающими компаниями и обеспечения того, чтобы минералы, необходимые союзникам, были приоритетными, а инструменты для добычи полностью эксплуатировались."
  COG_gold_extraction:0 "Интенсифицировать добычу золота"
  COG_gold_extraction_desc:0 ""«Деньги - это сундук войны», - сказал Цицерон, через две тысячи лет эта поговорка верна, как и прежде. В Конго есть великое сокровище, охраняемое ревнивой землей. Оно нужно нам сейчас, как никогда раньше."
  COG_diamond_extraction:0 "Интенсифицировать извлечение алмазов"
  COG_diamond_extraction_desc:0 "Помимо использования в ювелирных изделиях, алмаз также имеет много применений в промышленном секторе. Поскольку военная промышленность создала бум спроса на бриллианты, мы должны обеспечить добычу достаточного количества самого сложного минерала для поставок нашим партнерам."
  
  
  COG_invest_in_nuclear_program:0 "Поддержка шахт урана в Катанге"
  COG_invest_in_nuclear_program_desc:0 "Основываясь на теориях относительности Альберта Эйнштейна и радиоактивном распаде урана-238, мы обнаружили, что расщепление атома вызывает огромное количество энергии. Нам нужно не только исследовать возможность теории цепной реакции, но и для этого нужно извлечь огромные количества урановой руды. Надеемся, что наши шахты в Колвези и Шинколобе могут производить требуемые количества."
  COG_further_nuclear_research:0 "Эксплуатация и экспорт урана"
  COG_further_nuclear_research_desc:0 "Благодаря нашему новому пониманию атома и увеличению добычи урановой руды, мы можем не только исследовать его потенциал, но и экспортировать часть руды нашим основным союзникам, чтобы обеспечить окончательную победу нашей коалиции над нашими врагами."
  COG_establish_radio_stations:0 "Создание радиостанций"
  COG_establish_radio_stations_desc:0 "Создание радиостанций"
  COG_radio_divisional_support:0 "Трансляция Радио Форс Пюблик"
  COG_radio_divisional_support_desc:0 "Трансляция Радио Форс Пюблик"
  COG_extra_tech_slot:0 "Колониальный научный институт"
  COG_extra_tech_slot_desc:0 "Институт колониальных наук был основной исследовательской организацией, связанной с бельгийским Конго. Установленный в Антверпене, он специализировался на изучении геологии и характера колонии. Он был дополнен местными исследовательскими станциями на местах. Кроме того, огромный агрономический институт, Национальный институт агрономического изучения бельгийского Конго, позволяет колонии значительно увеличить урожайность."
  COG_extra_tech_slot_2:0 "Пригласить технических специалистов"
  COG_extra_tech_slot_2_desc:0 "Чтобы противостоять вызовам нашего времени, мы должны увеличить наш инновационный потенциал. Чтобы сделать это, приглашение иностранных экспертов позволит нам иметь в нашем распоряжении новые технические возможности и позволит нам преодолеть проблемы нынешних лет."
  
  COG_colonial_loyalty:0 "Колониальная лояльность"
  COG_colonial_loyalty_desc:0 "Наше правительство должно быть реорганизовано для решения новых задач. В настоящее время большая власть была поддержана Генеральным губернатором и мы должны разрешить ему делегировать часть своих полномочий компетентным людям."
  COG_reinforce_colonial_government:0 "Укрепление колониального правительства"
  COG_reinforce_colonial_government_desc:0 "Поддержка большинства бельгийских поселенцев и доверие министерства колоний либо в Брюсселе, либо в изгнании в Лондоне были важным активом для легитимности Пьера Рюкманса и стабильности колонии."
  COG_commit_to_the_war:0 "Принять во внимание войну"
  COG_commit_to_the_war_desc:0 "Мы в состоянии войны. Некоторые в Бельгии думали, что мы должны были объявить себя нейтральными, но реальность войны затрагивает нас здесь и сейчас. Мы должны продемонстрировать свою приверженность людям, желающим помочь нам, чтобы помешать иностранной власти взять под контроль колонию под предлогом «защиты»."
  COG_technology_sharing:0 "Обмен технологиями"
  COG_technology_sharing_desc:0 "Хотя мы помогаем нашим союзникам в этом конфликте природными ресурсами, мы должны просить их о некоторых специалистах и чертежах, чтобы улучшить наши производственные и военные возможности."
  COG_increased_research_collaboration:0 "Расширенное сотрудничество в области исследований"
  COG_increased_research_collaboration_desc:0 "Мы связаны с Бельгией таким образом, что мы должны обеспечить хорошие контакты с бельгийскими новаторами, чтобы получить полный потенциал их прогресса."
  COG_cracks_down_on_enemies:0 "Ударить по врагам"
  COG_cracks_down_on_enemies_desc:0 "Арест немецких сочувствующих и шпионов абвера, действующих из Анголы, был решающим для безопасности колонии."
  COG_military_help:0 "Военная помощь"
  COG_military_help_desc:0 "Чтобы оборудовать наши силы, мы должны просить наших союзников о некоторых машинах, чтобы создать здесь основное оборудование для Форс Пюблик. Эта помощь позволила бы нам уменьшить нашу зависимость от морской торговли, помогая нашему военному потенциалу."
  COG_colonial_defence_associations:0 "Поддержка колониальных ассоциаций обороны"
  COG_colonial_defence_associations_desc:0 "Теперь, когда мы воюем, бельгийцы в наших главных городах спонтанно сформировали «Ассоциации обороны», чтобы помочь в обеспечении безопасности колонии. Мы должны поддерживать их и привлекать некоторых из их членов, чтобы иметь офицеров, способных командовать тысячами новых африканских новобранцев."
  COG_finance_planes_britain:0 "Финансовые планы для Великобритании"
  COG_finance_planes_britain_desc:0 "Чтобы проявить солидарность с бельгийскими боевыми действиями во всем мире даже после капитуляции армии, мы должны собрать фонд для финансирования новых самолетов для бельгийских пилотов, работающих в RAF."
  COG_finance_planes_belgium:0 "Финансовые планы для Бельгии"
  COG_finance_planes_belgium_desc:0 "Мы должны проявить нашу поддержку Бельгии, поскольку они борются, чтобы сохранить свою независимость. Мы должны организовать крупную кампанию по финансированию в колонии, чтобы финансировать строительство самолетов для бельгийской армии."
  COG_expand_force_publique_recruitment:0 "Расширение вербовки Форс Пюблик"
  COG_expand_force_publique_recruitment_desc:0 "С потерями в войне, требуется увеличение набора призывников."
  
  
  COG_colonial_autonomy:0 "Колониальная автономия"
  COG_colonial_autonomy_desc:0 "Колониальная автономия"
  COG_empower_congolese:0 "Уполномочить конголезцев"
  COG_empower_congolese_desc:0 "Уполномочить конголезцев"
  COG_burn_royal_portraits:0 "Сжечь королевские портреты"
  COG_burn_royal_portraits_desc:0 "Сжечь королевские портреты"
  COG_affinity_fascism:0 "Фашистские тенденции"
  COG_affinity_fascism_desc:0 "Фашистские тенденции"
  COG_affinity_new_order:0 "Близость к новому порядку"
  COG_affinity_new_order_desc:0 "Близость к новому порядку"
  COG_independence:0 "Свергнуть правительство Пьера Рюкманса"
  COG_independence_desc:0 "Теперь, когда мы собрали достаточную поддержку в основных городах Конго и в Форс Пюблике, мы должны провести государственный переворот. Этот удар в центре нынешней системы сможет освободить нас от влияния Бельгии."
  COG_doctrinal_marxism:0 "Доктрина Марксизма"
  COG_doctrinal_marxism_desc:0 "Доктрина Марксизма"
  COG_masses_education:0 "Массовое образование"
  COG_masses_education_desc:0 "Алфавит - это первый шаг, необходимый для освобождения рабочих."
  COG_political_commissars:0 "Политические комиссары"
  COG_political_commissars_desc:0 ""Эти приказы не следуют партийным линиям!""
  COG_communist_army:0 "Коммунистическая армия"
  COG_communist_army_desc:0 "Революция в опасности! К оружию!"
  COG_join_comintern:0 "Присоединиться к Коминтерну"
  COG_join_comintern_desc:0 "Советский Союз - это Сердце революции, было бы глупо не следовать их директивам"
  COG_african_diplomacy:0 "Африканская дипломатия"
  COG_african_diplomacy_desc:0 "Как свободная страна в самом сердце Африки, необходимо утвердить нашу позицию на континенте."
  COG_influence_liberia:0 "Влияние на Либерию"
  COG_influence_liberia_desc:0 "Либерия должна быть землей для свободных потомков рабов. Их предки были освобождены от цепи рабства, но теперь они должны быть освобождены от пролетарской эксплуатации."
  COG_influence_south_africa:0 "Влияние на Южную Африку"
  COG_influence_south_africa_desc:0 "Туземцы Южной Африки слишком долго угнетались. Мы должны показать им путь социализма, чтобы освободить их от колониального гнета и заставить их присоединиться к нашей стороне."
  COG_technology_sharing_communism:0 "Научное братство"
  COG_technology_sharing_communism_desc:0 "Наука приведет человечество к истинному пути социализма."
  
  COG_build_revolution:0 "Построить революцию"
  COG_build_revolution_desc:0 "Мотивированные перспективой лучшего будущего, рабочие будут усерднее работать, чтобы обеспечить торжество революции."
  COG_manipulate_native_masses:0 "Манипулировать родной массой"
  COG_manipulate_native_masses_desc:0 "Манипулировать родной массой"
  COG_colonial_claims:0 "Претензия на бассейн Большого Конго"
  COG_colonial_claims_desc:0 "Претензия на бассейн Большого Конго"
  COG_mobilize_colonial_manpower:0 "Колонистская воинская повинность"
  COG_mobilize_colonial_manpower_desc:0 "Бельгийское население является самым важным элементом нашего общества и если мы хотим эффективно управлять большим количеством конголезцев, мы должны увеличить число европейских офицеров."
  COG_join_axis:0 "Присоединиться к Оси"
  COG_join_axis_desc:0 "Германия - наша модель и мы должны всячески содействовать новому порядку."
  COG_german_scientists:0 "Пригласить немецких специалистов"
  COG_german_scientists_desc:0 "В обмен на наши ресурсы, немцы должны помочь нам в создании лучшего оружия, чтобы выиграть эту войну против альянса коррумпированной плутократии и большевизма."
  COG_italian_scientists:0 "Пригласить итальянских ученых"
  COG_italian_scientists_desc:0 "В обмен на наши ресурсы, итальянцы должны оказать нам помощь - развить наше лучшее оружие, чтобы выиграть эту войну против альянса коррумпированной плутократии и большевизма."
  COG_join_italy:0 "Сближение с Италией"
  COG_join_italy_desc:0 "Италия - наша модель и мы должны всячески содействовать новому порядку."
  COG_technology_sharing_fascism:0 "Сила сотрудничества"
  COG_technology_sharing_fascism_desc:0 "Мы не будем бороться только с этой войной в одиночку, если мы объединим наши усилия, мы сможем обеспечить непрерывность европейского господства над Африкой, свободной от большевистских влияний."
  
  COG_army_effort:0 "Реформы Форс Пюблик"
  COG_army_effort_desc:0 "Форс Пюблик находится в плохом состоянии. Винтовки старые, а офицеры имеют низкий моральный дух, мы должны изменить это."
  COG_engineer_effort:0 "Инженерные корпуса"
  COG_engineer_effort_desc:0 "Инженеры имеют важное значение для перемещения по враждебной местности. Вот почему формирование специалистов имеет важное значение."
  COG_motorization_effort:0 "Развитие моторизации"
  COG_motorization_effort_desc:0 "Мы должны изучить возможность создания моторизованных бригад, которые могли бы перемещаться по континенту гораздо быстрее, чем наша обычная пехота."
  COG_motorised_support:0 "Моторизованная поддержка"
  COG_motorised_support_desc:0 "Мы должны изучить возможность создания моторизованных бригад, которые могли бы перемещаться по континенту гораздо быстрее, чем наша обычная пехота."
  COG_armor_effort:0 "Комиссия по танковым разработкам"
  COG_armor_effort_desc:0 "Танки не кажутся полезными в центре джунглей, но в контексте нового мира мы должны эффективно бороться где угодно. Кто отрицает, что мы будем лучше сражаться в бронированной машине? Чтобы изучить наше требование, мы должны проконсультироваться с специалистами, воссоединившимися в комиссии по развитию танков."
  COG_equipment_effort:0 "Избавиться от устаревших винтовок"
  COG_equipment_effort_desc:0 "Мы были слишком долго оснащены устаревшими винтовками бельгийского производства, начиная с 1889 года. Пришло время избавиться или модернизировать эти старые винтовки в более современные."
  COG_equipment_effort_2:0 "Продолжить Программу модернизации вооружения"
  COG_equipment_effort_2_desc:0 "Продолжить Программу модернизации вооружения"
  COG_equipment_effort_3:0 "Завершить Программу модернизации вооружения"
  COG_equipment_effort_3_desc:0 "Завершить Программу модернизации вооружения"
  
  COG_gendarmerie_formation:0 "Современное обучение полиции"
  COG_gendarmerie_formation_desc:0 "Форс Пюблик (по крайней мере, теоретически) не армия, а колониальная полиция. Поскольку такие полицейские миссии являются неотъемлемой частью их повседневных задач."
  COG_doctrine_effort:0 "Модернизация тактики"
  COG_doctrine_effort_desc:0 "Если наше оборудование должно быть модернизировано, аналогичные усилия должны быть предприняты с нашей тактикой. В то время как наши офицеры - настоящие профессионалы, последние достижения военной теории ясно дали понять, что модернизация нашей тактики и стратегий будет абсолютной необходимостью."
  COG_doctrine_effort_2:0 "Упражнения крупномасштабного наступления"
  COG_doctrine_effort_2_desc:0 "Чтобы улучшить нашу координацию и экспериментировать с новой тактикой, необходимо организовать масштабные занятия. Эти упражнения будут включать в себя несколько сотен и даже тысячи мужчин, чтобы оценить координацию различных подразделений."
  COG_river_patrols:0 "Речные патрули"
  COG_river_patrols_desc:0 "Бассейн Конго является основой страны и ее контроль необходим для перемещения войск и товаров. Чтобы сделать это, мы должны патрулировать его легкими лодками и обучать нашу пехоту, чтобы она могла легко пересечь его."
  COG_special_forces:0 "Специальные войска"
  COG_special_forces_desc:0 "Естественная окружающая среда Конго может рассматриваться как совершенно враждебная для иностранца. Земля покрыта густыми лесами и джунглями, большой рекой, в то время как местность, подвергнутая опасности, доминирует над своей материнской частью. Чтобы позволить Форс Пюблик бороться в этой среде, мы должны организовать войска, оборудованные для использования местности и, следовательно, переломить ход потенциальных боев."
  COG_jungle_training:0 "Тренировка в джунглях"
  COG_jungle_training_desc:0 "Поскольку джунгли составляют значительную часть нашей территории, способность двигаться и бороться в этой враждебной среде эффективно, имеет важное значение для военной эффективности Форс Пюблик."
  COG_fortify_congo_mouth:0 "Укрепление Конго"
  COG_fortify_congo_mouth_desc:0 "Наши основные активы находятся в устье реки Конго, этот жизненно важный регион должен быть защищен. Чтобы выполнить эту задачу, мы должны создать правильный речной корпус. Эти новые корпуса должны быть оснащены быстрыми небольшими лодками, чтобы патрулировать всю длину реки."
  COG_fortify_cities:0 "Защитить другие города"
  COG_fortify_cities_desc:0 "Даже если Леопольдвид безопасен, другие города Элизабетвилль в Катанге и Стэнливилль в провинции «Ориенталь» по-прежнему уязвимы и должны быть усилены."
  
  COG_air_force_congo:0 "Воздушные войска Форс Пюблик"
  COG_aviation_effort_tt:0 "Недостаточно слотов для §YАвиабаза§!"
  COG_air_force_congo_desc:0 "Нигде технологические достижения не развиваются быстрее, чем в воздушной войне. Авиация - это вещь, которой современная нация должна овладеть."
  COG_fighter_focus:0 "Импорт истребителей"
  COG_fighter_focus_desc:0 "Мы не видели последних воздушных боев в Великой войне. Сохранение развития истребителей даст нам преимущество в будущем."
  COG_bomber_focus:0 "Эксперимент с дальнобойными самолетами"
  COG_bomber_focus_desc:0 "Когда люди будущего расскажут об ужасе сегодняшних войн, в нем будет заметен огонь, идущий с небес. Мы сделаем все возможное, чтобы наши рассказы были огласованы нашими врагами."
  COG_long_range_fighters:0 "Истребители дальнего действия"
  COG_long_range_fighters_desc:0 "Чтобы покрыть огромные расстояния в джунглях, необходимо разработать новую концепцию. Вот почему необходим тип военного посредника между бойцами и бомбардировщиками, чтобы охватить дальние миссии и бросить вызов вражеским бомбардировщикам."
  COG_radar_system:0 "Системы радара"
  COG_radar_system_desc:0 "Поскольку обширность Конго трудно эффективно патрулировать, радиолокационная система позволит нам обнаруживать противника и летать на наших самолетах только тогда, когда приближается угроза."
  COG_aviation_effort_2:0 "Изучить иностранные тактики"
  COG_aviation_effort_2_desc:0 "Дальнейшие успехи в авиации потребуются для того, чтобы хорошо интегрировать наши ВВС с другими ветвями военного дела."
  COG_CAS_effort:0 "Прототипы морских бомбардировщиков"
  COG_CAS_effort_desc:0 "Современная армия нуждается в поддержке со стороны транспортных средств не только на земле, но и в воздухе."
  COG_rocket_effort:0 "Разработка реактивных двигателей"
  COG_rocket_effort_desc:0 "Ракетно-реактивные двигатели обеспечивают беспрецедентную скорость для беспилотных и пилотируемых самолетов. Новаторство этих технологий позволит нам застать врага врасплох."
  COG_NAV_effort:0 "Эксперименты морских бомбардировщиков"
  COG_NAV_effort_desc:0 "В то время, как новая военно-морская война происходит частично под поверхностью воды, часть ее происходит в воздухе над водами."
  COG_naval_effort:0 "Начало судостроения в Матади"
  COG_naval_effort_tt:0 "Недостаточно слотов для §YМорской верфи§!"
  COG_naval_effort_desc:0 "Как наш самый современный порт, защищенный от высокого моря, потому что он находится в 100 км от устья реки Конго, порт Матади является идеальной отправной точкой для нашей военно-морской программы."
  COG_submarine_operations:0 "Тактика перехвата конвоев"
  COG_submarine_operations_desc:0 "Переосмысление военно-морской войны с учетом достижений в области технологии подводных лодок позволит нам эффективно ударить по конвоям противника."
  COG_large_navy:0 "Морские тактики"
  COG_large_navy_desc:0 "Адаптация наших морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев, научит нас многому о том, какие корабли нам нужны."
  COG_fleet_management:0 "Управление флотом"
  COG_fleet_management_desc:0 "Наш флот потребует новой тактики, чтобы быть эффективным."
  COG_submarine_experiments:0 "Эксперименты подводных лодок"
  COG_submarine_experiments_desc:0 "Подводная война - самая захватывающая морская разработка с момента изобретения торпед. Нам было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеских кораблей."
  COG_cruiser_effort:0 "Эксперименты с большими кораблями"
  COG_cruiser_effort_desc:0 "Перед тем, как отправиться на передовые исследования линкора, меньшие крейсеры нуждаются в замене."
  COG_destroyer_effort:0 "Продвинутые эсминцы"
  COG_destroyer_effort_desc:0 "Изучая дизайн и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Эсминцы будут иметь решающее значение."
  COG_capital_ships_effort:0 "Развитие линкоров"
  COG_capital_ships_effort_desc:0 "Нация с большинством линкоров будет управлять океанами. Линкоры и авианосцы представляют собой старое и новое в военно-морском превосходстве."
  
