  COG_anti_tank_equipment_1_desc:0 "47-мм пушка образца 1931 года производилась 'Fonderie Royale de Canons' и имела отличную репутацию, она послужила базой для ПТ-САУ T-13."
  COG_anti_tank_equipment_2:0 "Canon anti-char de 60mm"
  COG_anti_tank_equipment_2_short:0 "C.60"
  COG_anti_tank_equipment_2_desc:0 "60mm Бельгийская противотанковая пушка была мощной, но редкой противотанковой пушкой. На самом деле он никогда не использовался в полевых условиях, поскольку его производство считалось слишком дорогостоящим. Все произведенные использовались в крепостях, в основном вокруг Льежа."
