l_russian:
 peacetime_economics:0 "Экономика мирного времени"
 peacetime_economics_desc:0 "В мирное время мы должны делать все возможное, чтобы увеличить национальные интересы."
 war_economics:0 "Военная экономика"
 war_economics_desc:0 "Война - хороший бизнес."
 civilian_consumer:0 "Потребительская экономика"
 civilian_consumer_desc:0 "Если мы поощряем потребление, мы можем творить чудеса для нашей экономики."
 improve_currency_power:0 "Поддерживать мощность валюты"
 improve_currency_power_desc:0 "В настоящее время наша национальная валюта несколько слаба. Если мы сможем исправить это, мы получим хорошие преимущества."
 recovery_from_war:0 "Восстановление после войны"
 recovery_from_war_desc:0 "Война тяжелое испытание для нации. Мы должны приложить все усилия, чтобы восстановить то, что было или будет разрушено."
 recieve_foreign_aide:0 "Получение иностранной помощи"
 recieve_foreign_aide_desc:0 "Мир полон могущественных народов, многие из которых заинтересованы в помощи нашей стране."
 peace_in_our_time:0 "Мир в наше время"
 peace_in_our_time_desc:0 "Нет более важной цели, чем содействие миру и процветанию."
 industrial_research:0 "Промышленные исследования"
 industrial_research_desc:0 "Мы должны продвигаться вперед нашу промышленность и превратить экономику в нечто больше, на зависть всему миру."
 defending_the_land:0 "Защита родной земли"
 defending_the_land_desc:0 "Наша родина священна и должна оставаться чистой и незапятнанной."
 civ_to_mil_conversion:0 "Преобразование фабрик в военные заводы"
 civ_to_mil_conversion_desc:0 "Гибкая экономика является самой успешной."
 military_industrial_complex:0 "Финансирование ВПК"
 military_industrial_complex_desc:0 "Небольшое вложение средств в военно-промышленный комплекс никому не причинит вреда, пока это идет на благо нации."
 military_research_grants:0 "Военные исследовательские гранты"
 military_research_grants_desc:0 "Многие современные изобретения пришли из военных исследований. Имеет смысл, чтобы мы продолжили эту традицию."
 total_war:0 "Тотальная война"
 total_war_desc:0 "Бесконечная война, для лучшего будущего."
 military_research:0 "Военные исследования"
 military_research_desc:0 "Мы не должны пренебрегать финансированием достижения наших вооруженных сил."
 the_political_sphere:0 "Открыть политическую сферу"
 the_political_sphere_desc:0 "Там, где есть воля к власти, вы можете найти политика."
 political_chaos:0 "Политический хаос"
 political_chaos_desc:0 "Революцию можно сделать за один день, но ее последствия требуют целой жизни."
 passive_change:0 "Пассивные изменения"
 passive_change_desc:0 "Медленное и устойчивое изменение - это то, что наименьше вредит нации."
 nationalism:0 "Национализм"
 nationalism_desc:0 "Любовь к нации лежит в сердце каждого гражданина."
 militarism:0 "Милитаризм"
 militarism_desc:0 "Ружье в нашей руке, стоит двух в руках нашего врага."
 paramilitarism:0 "Вооруженные формирования"
 paramilitarism_desc:0 "Нерегулярные силы государства иногда могут быть столь же эффективны, как любая регулярная сила."
 high_command_staff:0 "Пополнение командного состава"
 high_command_staff_desc:0 "Наши офицеры - лучшие в своем деле и определенно не склонны к лени."
 military_occupation:0 "Военная оккупация"
 military_occupation_desc:0 "Мы должны поощрять наших офицеров оставаться на чужих землях как можно дольше, чтобы извлечь их этого выгоду для их опыта."
 domestic_affairs:0 "Домашние дела"
 domestic_affairs_desc:0 "Отдел внутренних дел больше всего интересуется развитием нашей внутренней сферы."
 military_youth:0 "Военная молодежь"
 military_youth_desc:0 "Молодые люди в нашей стране стремятся служить государству. Разве мы должны стоять на их пути?"
 suppress_political_opponents:0 "Подавление политических оппонентов"
 suppress_political_opponents_desc:0 "Все враги должны быть подавлены, независимо от того, являются ли они иностранными или нет"
 art_of_propaganda:0 "Искусство пропаганды"
 art_of_propaganda_desc:0 "Мы говорим им только то, что они хотят услышать и только то, что нужно нам."
 ancestral_legacy:0 "Наследство"
 ancestral_legacy_desc:0 "Если мы достигнем вершин нашего далекого прошлого, нам будет относительно легко найти оправдание для почти всего на свете."
 national_colleges:0 "Национальные колледжи"
 national_colleges_desc:0 "Мы не должны пренебрегать нашей системой образования."
 communism:0 "Коммунизм"
 communism_desc:0 "Все для Народа!"
 industrialization:0 "Индустриализация"
 industrialization_desc:0 "Сталь должна литься рекой"
 collective_farms:0 "Коллективное хозяйство"
 collective_farms_desc:0 "Если на столе есть еда, остальное придет само собой в любом случае."
 workers_revolution:0 "Рабочая революция"
 workers_revolution_desc:0 "Революцию нельзя остановить!"
 political_commissars:0 "Политические комиссары"
 egalitarian_ethics:0 "Эгалитарная этика"
 egalitarian_ethics_desc:0 "Никто не останется за пределами нашего великого общества."
 great_patriotic_war:0 "Великая Отечественная война"
 great_patriotic_war_desc:0 "Если кто-то встанет на нашем пути, порежьте их, как если бы они были пшеницей перед косой."
 socialist_schools:0 "Социалистические школы"
 socialist_schools_desc:0 "Человеческий ум можно изменить и сформировать и наш долг - наполнить его правильными идеями."
 socialist_realism:0 "Социалистический реализм"
 socialist_realism_desc:0 "Прагматизм революции нельзя игнорировать."
 workers_of_the_world_unite:0 "Рабочие мира, объединяйтесь!"
 workers_of_the_world_unite_desc:0 "Все братья и сестры восстания должны собраться вместе, чтобы заново сотворить этот мир. Лучший мир."
 socialist_science:0 "Социалистическая наука"
 socialist_science_desc:0 "Правильная наука намного лучше, чем предполагаемое объективное исследование."
 liberalism:0 "Либерализм"
 liberalism_desc:0 "Сочетание капитализма и снисхождения является правильным способом."
 armed_neutrality:0 "Вооруженный нейтралитет"
 armed_neutrality_desc:0 "Несмотря на то, что мы остаемся вне военной агрессии, это не значит, что мы слабы."
 interventionism:0 "Интервенционизм"
 interventionism_desc:0 "Дело наших соседей, естественно, является частью нашего собственного."
 volunteer_corps:0 "Добровольческий корпус"
 volunteer_corps_desc:0 "Приходите, приходите все! Мы нуждаемся в вас."
 free_market:0 "Свободный рынок"
 free_market_desc:0 "Побуждения народа для получения прибыли - это то, что построит лучшее общество для всех нас."
 public_works_projects:0 "Проекты общественных работ"
 public_works_projects_desc:0 "Проекты инфраструктуры - вот что делает мир круглым."
 free_speech:0 "Свободная речь"
 free_speech_desc:0 "Говорите громко, свободно и с мужеством."
 constitutionalism:0 "Конституционализм"
 constitutionalism_desc:0 "Гарантии конституции сильнее тех, что может принести любая армия."
 freedom_isnt_free:0 "Свобода не свободна"
 freedom_isnt_free_desc:0 "Пистолет - это высшая форма демократии."
 public_science_investment:0 "Финансирование общественных наук"
 public_science_investment_desc:0 "Мы будем инвестировать в наших детей, чтобы завтра они смогли победить наших врагов."
