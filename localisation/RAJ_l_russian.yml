 india.279.t:0 "Положение женщин"
 india.279.desc:0 "Мы уже рассмотрели многие вопросы политики и несправедливости, оставшиеся от предыдущей администрации, но один из них мы полностью обошли стороной - это гендерное равенство. Существует множество различных мнений по этому вопросу, и в наших интересах решить этот вопрос быстро."
 india.279.a:0 "Давайте не будем продолжать наше отставание."
 india.279.b:0 "Давайте не будем торопиться."
 india.279.c:0 "Несколько традиций лучше сохранить."

 india.280.t:0 "Вице-король беспокоится"
 india.280.desc:0 "Хотя офис вице-короля должен быть отстранен от провинциальных выборов, ходили слухи о попытках саботировать нашу кампанию. Конечно, они не могли быть слишком успешными, иначе нас бы здесь не было. Тем не менее, похоже, что вице-король оценивает, стоит ли использовать свое положение для отмены политики, которую он считает неуместной, и саботировать наше движение. Нам следует действовать осторожно, если мы хотим избежать гнева генерал-губернатора."
 india.280.a:0 "Черт с ним."

 india.281.t:0 "Вмешательство в нашу политику"
 india.281.desc:0 "Жаждущие власти, колониальные пальцы вице-короля воспользовались возможностью после нашего захвата частных железных дорог и общей инфраструктуры, отменив изменения и оставив индийскую распределительную сеть на обочине, как он всегда делал, и все ради чего? Ради какой-то маленькой, незначительной политической выгоды. Хотя сам этот шаг был широко раскритикован индийским населением, решение вице-короля обернулось впечатляющим провалом: немногие местные жители, верившие в добрую волю Британии, наконец-то увидели их такими, какие они есть: Эксплуататорские, претенциозные империалисты."

 india.282.desc:0 "Жаждущие власти, колониальные пальцы вице-короля воспользовались возможностью после нашего захвата частных фабрик и общих предприятий, работниками и для работников, отменив изменения и оставив экономику Индии на обочине, как он всегда делал, и все ради чего? Ради какой-то маленькой, незначительной политической выгоды. Хотя сам этот шаг был широко раскритикован индийским населением, решение вице-короля обернулось впечатляющим провалом: те немногие местные жители, которые верили в добрую волю Британии, наконец-то увидели их такими, какие они есть: Эксплуататорские, претенциозные империалисты.."

 india.283.desc:0 "Жаждущие власти, колониальные пальцы вице-короля воспользовались возможностью после нашего захвата банковской кооперации, отменив изменения и оставив индийскую сеть распределения на обочине, как он всегда делал, и все ради чего? Ради какой-то маленькой, незначительной политической выгоды. Хотя сам этот шаг был широко раскритикован индийским населением, решение вице-короля обернулось впечатляющим провалом: те немногие местные жители, которые верили в добрую волю Британии, наконец-то увидели их такими, какие они есть: Эксплуататорские, претенциозные империалисты."
 
 india.291.t:0 "Шри-Ланкийцы предлагают Белый мир"
 india.291.d:0 "Делегации Шри-Ланки и нашей страны встретились в Мадурае, чтобы сделать важный шаг в направлении мира и процветания для обеих наших стран."
 india.292.t:0 "Непальцы предлагают Белый мир"
 india.292.d:0 "Делегации Шри-Ланки встретились с нашей делегацией в Дели, чтобы сделать важный шаг в направлении мира и процветания для обеих наших стран."
 india.293.t:0 "Бутанцы предлагают Белый мир"
 india.293.d:0 "Бутанская делегация встретилась с нашей делегацией в Калькутте, чтобы сделать важный шаг в направлении мира и процветания для обеих наших стран."
 india.294.t:0 "Женские правозащитные группы добиваются выполнения своих требований."
 india.294.d:0 "Во время выборов мы обещали нескольким группам по защите прав женщин полное равенство. Благодаря этому мы получили много голосов и, возможно, даже выиграли выборы благодаря им. Теперь, когда мы пошли против этого обещания, они снова навязали нам свою позицию."
 india.294.a:0 "Это была не самая лучшая идея."
 india.2940.t:0 "Группы по защите прав женщин ищут ответы."
 india.2940.d:0 "Во время выборов мы обратились за помощью к различным женским организациям по всей стране и пообещали им, что только мы готовы пойти достаточно далеко ради прав женщин. Однако наше обещание так и осталось невыполненным, что вызвало некоторые вопросы в наших рядах."
 india.2940.a:0 "Когда-нибудь мы займемся этим."
 women_rights_demands_tt:0 "Было бы разумно ввести полное равенство, пока нам не связали руки."
 india.291.a:0 "Наконец-то мир"
 india.291.b:0 "Никакой капитуляции, ради империи."
