r56_RAJ_towards_a_post_colonial_economy:0 "К постколониальной экономике"
r56_RAJ_towards_a_post_colonial_economy_desc:0 "Экономические реформы и высвобождение индийского потенциала приведут к подъему индийского бизнеса."
r56_RAJ_modernization_program:0 "Программа Модернизации"
r56_RAJ_modernization_program_desc:0 "После снятия колониальных монополий можно строить новую экономику. К 2022 году мы станем сверхдержавой!"
r56_RAJ_indian_education:0 "Индийское образование"
r56_RAJ_indian_education_desc:0 "Колонизаторы научили нас быть послушными и подневольными... Мы должны отбросить эти инструменты господства и использовать знания для освобождения Индии!"

 r56_RAJ_establish_a_general_staff:0 "[ROOT.GetAdjective] Генеральный штаб"
 r56_RAJ_establish_a_general_staff_desc:0 "Нашей армии не хватает правильной тактики и организации. Создание надлежащего генерального штаба укрепит ослабленное военное учреждение."
 r56_RAJ_army_reform:0 "Реформа армии"
 r56_RAJ_army_reform_desc:0 "Реорганизация армии - это длительный процесс. Наш новый генерал указывает на необходимость военных маневров для обучения солдат и воспитания офицеров."
 r56_RAJ_doctrine_effort:0 "Улучшение доктрины"
 r56_RAJ_equipment_effort:0 "Улучшение оборудования"
 r56_RAJ_equipment_effort_desc:0 "Пределы того, какое снаряжение может нести пехота, постоянно расширяются. Мы сосредоточимся на предоставлении нашим войскам наилучшее снаряжение."
 r56_RAJ_equipment_effort_2:0 "Модернизация стрелкового оружия"
 r56_RAJ_equipment_effort_2_desc:0 "Мы продолжим наши усилия, чтобы наша пехота и войска поддержки были вооружены лучшей техникой нашего времени."
 r56_RAJ_mechanization_effort:0 "Улучшение механизации"
 r56_RAJ_mechanization_effort_desc:0 "Переосмыслив возможности моторизованной пехоты, мы сможем расширить границы того, какие машины можно построить сегодня."
 r56_RAJ_doctrine_effort_2:0 "Военные игры"
 r56_RAJ_doctrine_effort_2_desc:0 "Поле боя изменилось не только в межвоенные годы, но и в ходе последних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить эти изменения."
 r56_RAJ_establish_a_military_academy:0 "Учредить военную академию"
 r56_RAJ_establish_a_military_academy_desc:0 "Изучение доктрин и обмен военными знаниями могут быть облегчены в стенах недавно основанной военной академии."
 r56_RAJ_equipment_effort_3:0 "Полевые исследования"
 r56_RAJ_equipment_effort_3_desc:0 "Вместо того чтобы подражать или покупать иностранное оборудование, мы должны стремиться стать мировыми лидерами в области пехотного вооружения."
 r56_RAJ_doctrine_effort_desc:0 "Военные доктрины, определявшие наземный бой во время Первой мировой войны, устарели. Мы должны привлечь наши величайшие умы к формированию военной мысли завтрашнего дня."
 r56_RAJ_army_modernization:0 "Модернизация армии"
 r56_RAJ_army_modernization_desc:0 "Чтобы выдержать самые суровые военные маневры и учения, нашим солдатам нужна соответствующая одежда, инструменты и снаряжение."
 r56_RAJ_motorization_effort:0 "Улучшение моторизации"
 r56_RAJ_motorization_effort_desc:0 "Мобильность и защита имеют решающее значение для безопасной доставки пехоты на поле боя и обратно. Сосредоточение внимания на этих разработках позволит нам быстрее реагировать."
 r56_RAJ_establish_a_armor_corp:0 "Создание бронетанкового корпуса"
 r56_RAJ_establish_a_armor_corp_desc:0 "Недавно закупленная иностранная военная техника вдохновила местных инженеров на разработку нового типа бронемашин, которые, как оказалось, будут быстрее, прочнее и мощнее, чем мы могли себе представить."
 r56_RAJ_field_hospitals:0 "Улучшить работу наших полевых госпиталей"
 r56_RAJ_field_hospitals_desc:0 "Терять в бою талантливых и опытных солдат - непозволительная роскошь в нынешних условиях."
 r56_RAJ_special_forces:0 "Спецназ"
 r56_RAJ_special_forces_desc:0 "Нам нужны элитные войска; горные войска и десантники должны быть нашим приоритетом."
 r56_RAJ_signal_companies:0 "Радиосигнальные компании"
 r56_RAJ_signal_companies_desc:0 "Координация ударов и военных операций будет намного эффективнее, если мы выделим дополнительный персонал, оснащенный устройствами связи."
 r56_RAJ_modern_logistics:0 "Современная логистика"
 r56_RAJ_modern_logistics_desc:0 "Лояльность военных основана на способности сражаться за наше дело. Если мы не сможем обеспечить армию необходимым снаряжением, мы можем столкнуться с мятежами и массовым дезертирством."

 r56_RAJ_expand_mazagon_dock:0 "Расширение дока Мазагона"
 r56_RAJ_expand_mazagon_dock_desc:0 "Док Мазагон в Мумбаи - наш самый важный судостроительный завод на западном побережье. В условиях мирового кризиса ему необходимы большие мощности."
 r56_RAJ_found_scindia_shipyard:0 "Верфь «Scindia Shipyard»"
 r56_RAJ_found_scindia_shipyard_desc:0 "Нам нужна верфь на восточном побережье страны, поэтому создание верфи Scindia Shipyard в Вишакхапатнаме имеет смысл для нашего военно-морского будущегоe."
 r56_RAJ_royal_indian_navy:0 "Королевский индийский флот"
 r56_RAJ_royal_indian_navy_desc:0 "Необходимо быстро расширить Королевский военно-морской флот Индии. Новая тактика и новые корабли должны стать приоритетом."
 r56_RAJ_screening_effort:0 "Улучшение отбора"
 r56_RAJ_screening_effort_desc:0 "Индия играет решающую роль в защите южного маршрута к Суэцкому каналу. Миссии по досмотру и сопровождению помогут жизненно важным грузам и солдатам попасть на европейский и африканский театры военных действий."
 r56_RAJ_cruiser_effort:0 "Усиление крейсеров"
 r56_RAJ_cruiser_effort_desc:0 "Крейсеров пока будет достаточно для развития и расширения военно-морской мощи Индии."
 r56_RAJ_submarine_effort:0 "Усиление подлодок"
 r56_RAJ_submarine_effort_desc:0 "С ростом надводной мощи японских ВМС в Азии, возможно, имеет смысл направить наши силы под воду, нанося удары с подводных лодок."
 r56_RAJ_capital_ship_effort:0 "Усиление крупных кораблей"
 r56_RAJ_capital_ship_effort_desc:0 "Будучи британским форпостом, Индия видела силу крупных кораблей в доминировании на море. Мы должны строить собственные тяжелые крейсера и линкоры."
 r56_RAJ_modernizing_navy:0 "Модернизация ВМФ"
 r56_RAJ_modernizing_navy_desc:0 "Лучше двигатели, больше места для экипажа, более высокая скорость и крупнее орудия. Военно-морской флот Индии скоро встанет в один ряд с лучшими на континенте."
 r56_RAJ_naval_equipment:0 "Пересмотр военно-морского оборудования"
 r56_RAJ_naval_equipment_desc:0 "Различные элементы на борту наших кораблей могут и должны быть модернизированы."
 r56_RAJ_military_technologies:0 "Военные технологии"
 r56_RAJ_military_technologies_desc:0 "Мы должны извлечь выгоду из наших усилий по модернизации и инвестировать в новые технологии."

 r56_RAJ_aviation_effort:0 "Свободные ВВС Индии"
 r56_RAJ_aviation_effort:0 "Мы должны не только освободить нашу землю, но и освободить наше небо!"
 r56_RAJ_fighter_focus:0 "Развитие истребителей"
 r56_RAJ_fighter_focus_desc:0 "Ловкость и скорость необходимы для превосходства в воздухе."
 r56_RAJ_bomber_focus:0 "Развитие бомбардировщиков"
 r56_RAJ_bomber_focus_desc:0 "Наступательные возможности и дальность - лучший способ уничтожить наших врагов."
 r56_RAJ_torpedo_bombers:0 "Морские торпедные самолеты"
 r56_RAJ_torpedo_bombers_desc:0 "Способность самолетов наносить торпедные удары по флоту была бы жизненно необходима для нейтрализации британского флота."
 r56_RAJ_aviation_effort_2:0 "Продвинутая воздушная тактика"
 r56_RAJ_aviation_effort_2_desc:0 "Необходимо разработать новую тактику воздушного боя, чтобы максимально повысить эффективность каждого самолета и ограничить потери наших пилотов."
 r56_RAJ_rocket_effort:0 "Реактивные двигатели"
 r56_RAJ_rocket_effort_desc:0 "Ракетные двигатели - будущее авиации!"  
 
 r56_RAJ_revolt_against_the_oppressors_showcase:0 "Восстание против угнетателей"
 r56_RAJ_revolt_against_the_oppressors_showcase_desc:0 "Нам слишком долго отказывали в нашем законном наследии и месте под палящим солнцем. Время пришло. К оружию, братья и сестры! К оружию, рабочие и фермеры! Каждый человек в каждой деревне, городе или поселке должен бороться против колонизаторов!"
 RAJ_ignore_and_then_support_hazad_hind_to_trigger_the_civil_war:0 "Чтобы открыть этот путь, игнорируйте угрозу, исходящую от «Азада Хинд», и используйте решения для усиления их присутствия."
 r56_indian_revolt_focus:0 "Фокусное дерево восстания «Азад Хинд»"


india.500.t:0 "Объединение Индии"
india.500.desc:0 "Британцы не управляли Индийским субконтинентом в одиночку, скорее наоборот. Большое количество земли до сих пор принадлежит старым династиям. Их личное богатство для них важнее, чем благо их народа, поэтому будет трудно интегрировать их без компромиссов и кровопролития. Мы должны обеспечить полную интеграцию этих владений на благо нашего народа."
india.500.a:0 "Вперёд."

india.501.t:0 "Самые слабые принцы согласны"
india.501.desc:0 "Многие принцы, владеющие лишь небольшими владениями, немедленно согласились уступить Индии все свои земли. Для большинства советников было очевидно, что монархи, которые управляют лишь жалкими несколькими квадратными милями, не захотят выступать против индийских вооруженных сил, но никогда нельзя быть уверенным."
india.501.a:0 "Конечно."

india.4270.t:0 "Асаф Джах отказывается от интеграции в Индию"
india.4270.desc:0 "Асаф Джах VII наотрез отказался интегрироваться в новое индийское правительство. Поскольку династия Низамов была мусульманской, но большинство населения составляли индусы, они использовали свою религию в качестве аргумента против интеграции."
india.4270.a:0 "Остатки увядающего мира."

india.4271.t:0 "Хайдарабад интегрируется в Индию"
india.4271.desc:0 "Асаф Джах VII сегодня утром согласился подписать документ о присоединении, тем самым присоединившись к Индии."
india.4271.a:0 "Победа для Индии."

india.4410.t:0 "Джамму и Кашмир отказывается интегрироваться в состав Индии"
india.4410.desc:0 "Сообщается, что Хари Сингх публично заявил, что не согласится на интеграцию в состав Индии при нынешних обстоятельствах."
india.4410.a:0 "Он заплатит за это в свое время."

india.4411.t:0 "Джамму и Кашмир добровольно интегрируется в состав Индии"
india.4411.desc:0 "Вчера вечером в своем дворце Хари Сингх наконец подписал документ о присоединении и согласился уступить Джамму и Кашмир новому Индийскому Правительству."
india.4411.a:0 "Наши северные границы защищены."

india.4250.t:0 "Майсур отказывается присоединиться к Индийскому союзу"
india.4250.desc:0 "25-му Махарадже Майсура потребовалось больше времени, чем многим, чтобы определить судьбу своего королевства, но наконец он принял глупое решение отказаться от интеграции в Индию."
india.4250.a:0 "You wanna play? Let's play!."

india.4251.t:0 "Королевство Майсур присоединяется к Индии"
india.4251.desc:0 "25-му Vахарадже Майсура понадобилось больше времени, чем многим другим, чтобы понять судьбу своего королевства, но, наконец, он достаточно мудр, чтобы понять, что его будущее связано с Индией."
india.4251.a:0 "Важнейшая часть Индии!"

india.4440.t:0 "Белуджистан демонстрирует свою упрямость"
india.4440.desc:0 "Нынешний хан Калата сегодня принял опрометчивое и ошибочное решение оставить свои окраинные владения при себе, запертыми от индийского народа."
india.4440.a:0 "Мы должны обеспечить безопасность нашего запада."

india.4441.t:0 "Белуджистан присоединяется к Индии"
india.4441.desc:0 "Нынешний хан Калата сегодня принял взвешенное и рациональное решение об участии его и его земель в Индийском союзе."
india.4441.a:0 "Западная граница спасена."

india.4370.t:0 "Штат Гвалиор отвергает объединение"
india.4370.desc:0 "Дживаджирао Синдхия из штата Гвалиор блокировал идею интеграции в Индию. Это сильно дестабилизировало его королевство, так как большинство его граждан стремится к объединению с Индией."
india.4370.a:0 "Когда-нибудь мы их освободим."

india.4371.t:0 "Штат Гвалиор приветствует объединение"
india.4371.desc:0 "Дживаджирао Синдхия из штата Гвалиор долго думал о будущем своего королевства и о себе, и благодаря нашим доброжелательным уступкам решил войти в состав Индии."
india.4371.a:0 "Прекрасный день."

india.4330.t:0 "Штат Джайпур отказывается от интеграции"
india.4330.desc:0 "17-й Махараджа Джайпура Ман Сингх II, к сожалению, решил сохранить свой полный контроль над штатом Джайпур, в то время как народ на улицах протестует против этого эгоистичного решения."
india.4330.a:0 "Какой позор."

india.4331.t:0 "Штат Джайпур принимает интеграцию"
india.4331.desc:0 "17-й Махараджа Джайпура, интеллектуал в душе, заметил националистические призывы к объединенной Индии и признал, что это его моральный долг - дать объединяется Индии."
india.4331.a:0 "По-настоящему умный шаг."

india.4280.t:0 "Штат Лимбди отказывается от инкорпорации(поглощение)"
india.4280.desc:0 "Даулатсинчжи Джашванцинчжи из штата Лимбди был традиционным членом династии Джхала, он суровый консерватор, и его королевство в основном состоит из сельских общин. Неудивительно, что он придерживался своих старомодных взглядов и принял решение против объединения."
india.4280.a:0 "Грустная реальность."

india.4281.t:0 "Штат Лимбди принимает аннексию"
india.4281.desc:0 "Хотя принц штата Лимбди может быть жестким традиционалистом, он осознал геополитические последствия ошибочного решения и подписал документ о присоединении, тем самым спасая свой народ."
india.4281.a:0 "Мудрое решение."

raj_weaken_pak_tt:0 "[PAK.GetFlag] §YМусульманская Лига§! ослабнет."
RAJ_Jinnahs_Kingdom_compliance:0 "Интеграция наших Мусульманских товарищей"
india.446.t:0 "Визит в [PRC.GetNameDef]"
india.446.desc:0 "В наших недавних усилиях по противодействию азиатскому колониализму мы сосредоточились на наших угнетенных собратьях, непосредственно оккупированных европейскими державами. Но это критическая слабость - игнорировать, например, народ Китая, который страдал от западного влияния, слабого управления и плохих условий жизни. Пока у них не появилась альтернатива в лице коммунистического движения Мао. На Китайской Родине мы должны решить, что китайский народ мог бы использовать в качестве помощи."
india.446.a:0 "Стрелковое оружие для защиты и освобождения Китая!"
india.446.b:0 "Политическая поддержка для консолидации КНР."
india.446.c:0 "Поддержка промышленности для повышения уровня своих работников."
india.447.t:0 "[RAJ.GetAdjective] Поддержка прибыла!"
india.447.desc:0 "Новая демократическая, независимая, социалистическая Индия оказала нам неоценимую поддержку, которую китайский народ никогда не забудет."
india.447.a:0 "Эти индийские ружья разгромят угнетателей."
india.447.b:0 "Эта политическая поддержка очень поможет КПК"
india.447.c:0 "Эти новые отрасли будут поддерживать китайских рабочих."
RAJ_Connect_the_Rural_Areas:0 "Соединить сельские районы"
RAJ_Connect_the_Rural_Areas_desc:0 "Британцы потрудились построить железные дороги только от наших портов до наших природных ресурсов, оставив большую часть страны нетронутой. Теперь наш долг - исправить ошибки британцев после всего случившегося."
RAJ_Establishing_A_Indian_Navy:0 "Создание индийского флота"
RAJ_Establishing_A_Indian_Navy_desc:0 "Индийский океан - большой и опасный, и для его патрулирования необходим большой надводный флот, которым мы в настоящее время не располагаем. Нам крайне важно наращивать производство военно-морских сил."
RAJ_Study_British_Armour:0 "Изучение британских доспехов"
RAJ_Study_British_Armour_desc:0 "Нашей пехотной армии сильно не хватает бронетехники, важно изучить зарубежные образцы для модернизации нашей армии, чтобы защитить нас от внешних угроз."