India_Political:0 "Индийское дерево фокусов"
RAJ_Reinforce_the_Government_of_India_Act:0 "Исполнить Закон о правительстве Индии"
RAJ_Reinforce_the_Government_of_India_Act_desc:0 "Закон о правительстве Индии от 1935 года стал важной вехой в структурном восстановлении Индии, и мы будем применять его как таковой."
RAJ_Linlithgows_Reign:0 "Правление Линлитгоу"
RAJ_Linlithgows_Reign_desc:0 "Последние пять лет пост генерал-губернатора Индии занимал лорд Уиллингдон, и британская администрация решила назначить лорда Линлитгоу и отправить Уиллингдона в отставку. Оппозиционные партии Индии видят в этом застой и все больше выступают против сотрудничества. Если мы будем продолжать в том же духе еще долго, индийский народ может прибегнуть к насилию. Однако игра оппозиционных партий друг с другом может дать нам преимущество."
RAJ_Provincial_Elections:0 "Выборы в провинциях"
RAJ_Provincial_Elections_desc:0 "С началом первых всеобщих выборов в Индии всем партиям, участвующим в них, предстоят долгие месяцы напряженной предвыборной кампании."
RAJ_Independent_Labour_Party:0 "Независимая Рабочая Партия"
RAJ_Independent_Labour_Party_desc:0 "Нашим приоритетом номер один должно стать установление справедливости в Индии и уничтожение кастовой системы.."
RAJ_Indian_National_Congress:0 "Индийский Национальный Конгресс"
RAJ_Indian_National_Congress_desc:0 "Мы все должны объединиться, чтобы освободиться от британского правления."
RAJ_Unionist_Party:0 "Юнионистская Партия"
RAJ_Unionist_Party_desc:0 "Только осторожными и расчетливыми политическими действиями мы можем сохранить стабильность Индии."
RAJ_Prepare_the_Lucknow_Session:0 "Подготовить сессию в Лакхнау"
RAJ_Prepare_the_Lucknow_Session_desc:0 "Мы должны собрать всех членов Конгресса, чтобы обсудить стоящие перед нами задачи."
RAJ_Secure_Rural_Hindus:0 "Обеспечение безопасности сельских индусов"
RAJ_Secure_Rural_Hindus_desc:0 "Сельские индусы были важнейшими сторонниками конгресса с момента его основания."
RAJ_Broaden_our_Coalition:0 "Расширить нашу коалицию"
RAJ_Broaden_our_Coalition_desc:0 "Только с привлечением новых лиц в Конгресс мы сможем обеспечить победу."
RAJ_Nehrus_Campaign:0 "Предвыборная кампания Неру"
RAJ_Nehrus_Campaign_desc:0 "Мы должны собрать средства для поддержки Неру."
RAJ_An_Offer_for_Rajagopalachari:0 "Предложение Манохару"
RAJ_An_Offer_for_Rajagopalachari_desc:0 "Мы можем заручиться его поддержкой, если хотим предложить ему пост в кабинете министров после завершения выборов."
RAJ_Azads_Support:0 "Поддержка Райсмана"
RAJ_Azads_Support_desc:0 "Хотя Райсман является лоялистом Индии и верно служит, он, несомненно, без проблем будет служить независимой Индии и продемонстрирует свои навыки на новом субконтиненте."
RAJ_Nehrus_Candidacy:0 "Выдвижение кандидатуры Неру"
RAJ_Nehrus_Candidacy_desc:0 "Широко любимый Джавахарлал Неру должен будет возглавить Индийский Национальный Конгресс, если мы хотим увидеть лицо победы"
RAJ_New_Leadership:0 "Переманить из СПК"
RAJ_New_Leadership_desc:0 "Социалистическая Партия Конгресса считается «радикальным» крылом Индийского национального конгресса. Подогревая нашу риторику по отношению к ним, мы наверняка убедим многих из их членов встать на сторону справедливости."
RAJ_Appeal_to_the_Lower_Castes:0 "Обращение к низшим кастам"
RAJ_Appeal_to_the_Lower_Castes_desc:0 "Хотя право голоса для низших каст ограничено, для нас все равно очень важно получить большинство их бюллетеней."
RAJ_Subvert_Stalinist_Influence:0 "Обращение к рабочим"
RAJ_Subvert_Stalinist_Influence_desc:0 "Наша главная избирательная цель - ликвидация кастовой системы, но она, конечно, не единственная угнетающая система в индуистском обществе. Отношения пролетариата и буржуа, работодателя и работника, являются глубоко эксплуататорскими и также должны быть ликвидированы."
RAJ_Pillais_Influence:0 "Влияние Пиллая"
RAJ_Pillais_Influence_desc:0 "Рамачандран Пиллаи - ценный член Коммунистической Партии Индии, и благодаря его проницательности в будущем мы будем придерживаться более эффективной стратегии."
RAJ_Danges_Influence:0 "Влияние Данге"
RAJ_Danges_Influence_desc:0 "Шрипад Амрит Данге, соучредитель Коммунистической Партии Индии, имеет опыт, который есть у немногих, и может быть жизненно важным для нашей конечной цели."
RAJ_Local_Organization:0 "Сотрудничество с ИИУ"
RAJ_Local_Organization_desc:0 "Все уважающие себя индийские партии работают над достижением неизбежной цели - независимости Индии, и было бы глупо забывать об эксплуатации британцев по отношению к индийцам. Как единая держава Индия может гораздо быстрее добиться самоуправления."
RAJ_Centralize_the_Party:0 "Дух Революции"
RAJ_Centralize_the_Party_desc:0 "Если мы дадим мелкобуржуазным партиям индийского субконтинента легитимность как равным нам в борьбе против несправедливости и не будем нести наш революционный марксистский дух, мы навредим нашей конечной цели - социалистическому обществу, избавленному от эксплуатации."
RAJ_Organize_a_Conference:0 "Бомбейская конференция"
RAJ_Organize_a_Conference_desc:0 "Существует много индийских левых организаций, но у них никогда не было возможности работать вместе над одним вопросом, но наш успех направляет цели всех в Индии, кто стремится к равенству."
RAJ_A_Society_of_All_Classes:0 "Неделимая Индия"
RAJ_A_Society_of_All_Classes_desc:0 "Индия, будучи многообразным континентом, не может управляться теми, кто представляет только индусов, мусульман или даже высший класс. Она должна управляться коллективно, коалицией представителей всех культур, языков, этносов и каст."
RAJ_Democracy_and_Socialism:0 "Демократия побеждает"
RAJ_Democracy_and_Socialism_desc:0 "Основополагающее видение единой Индии может быть реализовано только многопартийной федеральной политической системой, которая ставит во главу угла свободу."
RAJ_India_United_under_Britain:0 "Индия объединилась под властью Лондона"
RAJ_India_United_under_Britain_desc:0 "В отличие от других политических партий, которые борются за самые радикальные и утопические общества, мы придерживаемся взвешенной и спокойной стратегии в продвижении Индии."
RAJ_Ally_with_the_Muslim_League:0 "Союз с Мусульманской Лигой"
RAJ_Ally_with_the_Muslim_League_desc:0 "Пообещав отдельный Пакистан, мы можем заручиться поддержкой ВИМЛ и вместе бороться с социалистами."
RAJ_Fight_the_Muslim_League:0 "Бороться с Мусульманской Лигой"
RAJ_Fight_the_Muslim_League_desc:0 "Идея Мусульманской Лиги о создании отдельного мусульманского государства должна быть вычеркнута из сознания людей."
RAJ_Siphon_Congress_Ministers:0 "Переманить людей из Конгресса"
RAJ_Siphon_Congress_Ministers_desc:0 "В Конгрессе есть много людей, которые считают, что социалистическая политика заходит слишком далеко, и, возможно, мы сможем изменить их верность, проведя небольшую кампанию."
RAJ_Appeal_to_Anglo_Indians:0 "Обращение к Англо-Индейцам"
RAJ_Appeal_to_Anglo_Indians_desc:0 "Англо-индийцы долгое время были меньшинством, которым пренебрегали как индийские, так и британские политики, и мы можем воспользоваться этим, чтобы привлечь их голоса."
RAJ_Content_for_British_Rule:0 "Содержание для британского правления"
RAJ_Content_for_British_Rule_desc:0 "Мы не можем построить стабильную Индию с радикальным руководством, которое может быть непредсказуемым в своих дальнейших действиях и только разрушит ядро Индии."
RAJ_Establish_a_Precense_in_Sindh:0 "Создание представительства в Синде"
RAJ_Establish_a_Precense_in_Sindh_desc:0 "К Югу от провинции-основательницы нашей Великой Партии находится заброшенная, этнически разнообразная провинция, которой мы должны уделять больше внимания."
RAJ_National_Unity:0 "Национальное единение"
RAJ_National_Unity_desc:0 "Мы должны объединить всех в нашей нации, от индусов до сикхов, от буддистов до мусульман. Только тогда мы сможем обрести мир."
RAJ_Appeal_to_the_Peasentry:0 "Обращение к крестьянам"
RAJ_Appeal_to_the_Peasentry_desc:0 "Крестьяне - самая важная часть Индии, и тот, кто игнорирует это, пострадает в электоральном плане."
RAJ_Implement_Equal_Education:0 "Внедрить равное образование"
RAJ_Implement_Equal_Education_desc:0 "Во всех обществах, разделенных на классы, высококачественное образование в основном предназначено для высших классов, но в Индии система образования особенно плоха. Наш долг - окончательно уравнять образование, чтобы начали процветали светлые умы всего общества."
RAJ_Dismantle_the_Judicial_System:0 "Демонтаж судебной системы"
RAJ_Dismantle_the_Judicial_System_desc:0 "Индусская судебная система - это сложная, запутанная неразбериха, благоприятствующая высшему классу и пренебрегающая большинством. Справедливость для Индии может быть достигнута только в том случае, если наши суды будут иметь такое же видение, как и наше революционизированное общество."
RAJ_Abolish_the_Reservation_System:0 "Отменить систему резервирования должностей"
RAJ_Abolish_the_Reservation_System_desc:0 "Представители высших каст общества часто получают преференции при приеме на работу в государственный сектор. Иногда должности даже открыты только для них. Это привело к снижению эффективности бюрократического аппарата."
RAJ_Seize_Influence_from_Upper_Castes:0 "Захват влияния у высших каст"
RAJ_Seize_Influence_from_Upper_Castes_desc:0 "Высший класс общества удерживал власть железным кулаком даже во время британского правления. Это обстоятельство не может преобладать в социалистическом обществе, свободном от эксплуатации. Мы силой захватим их влияние как подавляющее большинство."
RAJ_Expand_Healthcare_Facilities:0 "Расширение университетов"
RAJ_Expand_Healthcare_Facilities_desc:0 "Когда система начального и среднего образования реформирована и уравнена, мы переходим к системе высшего образования."
RAJ_Establish_The_Revolutionary_Guard:0 "Создать Революционную гвардию"
RAJ_Establish_The_Revolutionary_Guard_desc:0 "Революция должна быть защищена от контрреволюционных движений любой ценой! Мы сосредоточимся на создании армии, подобной Красной Армии."
RAJ_Invite_Soviet_Planners:0 "Пригласить Советских Специалистов"
RAJ_Invite_Soviet_Planners_desc:0 "\"По Марксу, государство есть орган классового господства, орган угнетения одного класса другим, есть создание «порядка», который узаконяет и упрочивает это угнетение, умеряя столкновение классов\".\n- Владимир Ленин"
RAJ_Invite_International_Theorists:0 "Пригласить Международных теоретиков"
RAJ_Invite_International_Theorists_desc:0 "\"Свобода для сторонников правительства, лишь для членов одной партии - сколь бы многочисленными они ни были - это не свобода. Свобода всегда есть свобода для инакомыслящих\".\n- Роза Люксембург"
RAJ_Agricultural_Collectivisation:0 "Коллективизация"
RAJ_Agricultural_Collectivisation_desc:0 "Наша главная цель - это, конечно, расширение индийского пролетариата, но кто будет их кормить? Наша нынешняя система частного фермерства устарела и неэффективна, мы должны стремиться к объединению мелких крестьянских хозяйств в более крупные «коллективные фермы»."
RAJ_Expand_Soviet_Aid:0 "Расширить Советскую помощь"
RAJ_Expand_Soviet_Aid_desc:0 "Советский народ - народ дающий, он помогает аграрным экономикам развивать сильную промышленность, как это сделали они. Мы должны просить больше помощи, чтобы резко увеличить темпы нашей индустриализации."
RAJ_Rethink_Resource_Policy:0 "Переосмыслить Ресурсную Политику"
RAJ_Rethink_Resource_Policy_desc:0 "Старый колониальный режим в основном сосредоточил свои усилия по добыче ресурсов на прибыльных экспортных товарах и почти полностью игнорировал тему индустриализации, а вместе с ней и такие ресурсы, как сталь и уголь. Мы должны радикально изменить этот факт, чтобы поддержать наш растущий пролетариат."
RAJ_Combat_Institutional_Corruption:0 "Борьба с Институциональной Коррупцией"
RAJ_Combat_Institutional_Corruption_desc:0 "Коррупция глубоко проникла во все индийские институты. Она разлагалась во времена британской Индии и будет разлагаться, если мы не положим ей конец."
RAJ_Establish_a_Central_Committee:0 "Учредить Центральный Комитет"
RAJ_Establish_a_Central_Committee_desc:0 "Навязывая нашим заводам централизованно планируемые производственные цели, мы пожинаем плоды эффективности математики, но ограничиваем свободу наших рабочих."
RAJ_Incentivize_Workplace_Democracy:0 "Обеспечение демократии на рабочем месте"
RAJ_Incentivize_Workplace_Democracy_desc:0 "Сосредоточившись на социализме, основанном на местном уровне, мы предоставим рабочим больше свободы, жертвуя при этом нашими промышленными целями."
RAJ_The_Liberation_of_South_Asia:0 "Освобождение стран Южной Азии"
RAJ_The_Liberation_of_South_Asia_desc:0 "В то время как индийский пролетариат, возможно, получил уступку в виде выборов и избранного правительства, остальной части Южной Азии не так повезло. Мы будем тонко поддерживать их рабочие движения различными средствами, включая поставку оружия, военную интервенцию и политическую помощь.\nVishv ke karmachaaree ekajut ho gae!"
RAJ_Seize_the_Means:0 "Захватить..."
RAJ_Seize_the_Means_desc:0 "Нашим первым шагом к установлению социализма должен стать захват средств производства, распределения и обмена. Однако это может расстроить некоторую часть нашей страны, если мы не будем осторожны."
RAJ_of_Production:0 "...Производства"
RAJ_of_Production_desc:0 "Буржуазия слишком долго получала львиную долю прибыли. Пришло время рабочим вкусить плоды своего труда."
RAJ_of_Distribution:0 "...Дороги"
RAJ_of_Distribution_desc:0 "Фабрика - ничто без способа распространения своей продукции. Мы должны захватить дороги, находящиеся в частной собственности, для блага индийского народа."
RAJ_of_Exchange:0 "...Биржи"
RAJ_of_Exchange_desc:0 "Чтобы координировать национальный бюджет, нам нужен государственный банк, который должен регулировать нашу валюту, систему сдержек и противовесов."
RAJ_The_Ceylon_Emergency:0 "Чрезвычайная ситуация на Цейлоне"
RAJ_The_Ceylon_Emergency_desc:0 "Со всем оружием и политической поддержкой, которую получили сингальцы, они готовы начать восстание против британцев и ждут только нашей команды."
RAJ_Overthrow_the_Rana_dynasty:0 "Непальские повстанцы"
RAJ_Overthrow_the_Rana_dynasty_desc:0 "Непальский народ уже давно организован, и пришло его время нанести удар по деспотичному режиму Рана."
RAJ_The_Bhutanese_Revolt:0 "Восстание в Бутане"
RAJ_The_Bhutanese_Revolt_desc:0 "Династия Вангчуков, какой бы любимой она ни была, не смогла помочь беднейшим слоям населения страны, и народ готов выступить против нее."
RAJ_The_Remaining_Ports:0 "Оставшиеся порты"
RAJ_The_Remaining_Ports_desc:0 "На субконтиненте все еще сохранились неблагоприятные ростки колониализма, которые необходимо уничтожить, мирным или даже насильственным путем."
RAJ_Jinnahs_Kingdom:0 "Наши товарищи-мусульмане"
RAJ_Jinnahs_Kingdom_desc:0 "Все религиозные, языковые и культурные группы субконтинента переплетены и зависят друг от друга. Если вырвать одну из них, это сильно ослабит индийскую нацию. Долгое время игнорируемая, но очень важная часть этой нации - мусульмане, населяющие земли Синда, Пенджаба и Бенгалии."
RAJ_A_New_Movement:0 "Новое направление"
RAJ_A_New_Movement_desc:0 "СССР при Сталине потерпел неудачу в создании справедливого социалистического общества, и мы должны дистанцироваться и зажечь новое Движение."
RAJ_The_Third_International:0 "Третий Интернационал"
RAJ_The_Third_International_desc:0 "СССР при Сталине прошел долгий путь и пережил много лет; мы должны равняться на них, если хотим увидеть новый день."
RAJ_Asian_Anti_Colonialism:0 "Антиколониализм в Азии"
RAJ_Asian_Anti_Colonialism_desc:0 "Мы должны, после стольких лет, окончательно изгнать европейцев с азиатского континента, чтобы обеспечить наше будущее."
RAJ_Bind_South_Asia_Closer:0 "Сближение стран Южной Азии"
RAJ_Bind_South_Asia_Closer_desc:0 "Мы установили социализм в Южной Азии и, наконец, мы должны объединить их в военном отношении."
RAJ_Socialist_Science:0 "Социалистическая наука"
RAJ_Socialist_Science_desc:0 "Советский народ далеко продвинулся в своих научных начинаниях и имеет множество технологий, желательных для нового индийского государства трудящихся. Если бы мы начали программы научного обмена, оба наших общества могли бы извлечь выгоду."
RAJ_Military_Cooperation:0 "Военное сотрудничество"
RAJ_Military_Cooperation_desc:0 "С нашими новообретенными союзниками мы будем координировать нашу оборонную стратегию и делиться нашими военными секретами."
RAJ_Technological_Cooperation:0 "Техническое сотрудничество"
RAJ_Technological_Cooperation_desc:0 "Мы должны укреплять не только нашу академию, но и академии наших союзников."
RAJ_Establish_a_National_Government:0 "Создать Национальное правительство"
RAJ_Establish_a_National_Government_desc:0 "После победы на выборах мы должны создать централизованное правительство и сформировать кабинет министров."
RAJ_Battle_the_Untouchables:0 "Боевая неприкасаемость"
RAJ_Battle_the_Untouchables_desc:0 "Самые слабые из каст остро нуждаются в помощи, и демократическая Индия должна помочь облегчить их положение."
RAJ_Encourage_Rural_Education:0 "Поощрять сельское образование"
RAJ_Encourage_Rural_Education_desc:0 "Если мы хотим стать промышленно развитой державой, мы должны поощрять образование во всех сферах жизни."
RAJ_Expand_Delhi_University:0 "Расширить Делийский университет"
RAJ_Expand_Delhi_University_desc:0 "С увеличением спроса на высшее образование мы должны расширить наш величайший университет - Делийский университет."
RAJ_Economic_Restructuring:0 "Реорганизация экономики"
RAJ_Economic_Restructuring_desc:0 "В своем нынешнем состоянии наша экономика не пригодна для будущего, и мы должны действовать быстро, чтобы реформировать ее или остаться аграрным обществом."
RAJ_Expand_the_Public_Sector:0 "Расширение гос. сектора"
RAJ_Expand_the_Public_Sector_desc:0 "Лучшим способом расширения наших промышленных возможностей является прямое вмешательство государства, что может оттолкнуть некоторых из наших более консервативных членов."
RAJ_Soviet_Assistance:0 "Советская помощь"
RAJ_Soviet_Assistance_desc:0 "В нынешней геополитической обстановке Советский Союз заинтересован в застройке Индии в качестве противовеса западным державам."
RAJ_Establish_the_Planning_Commission:0 "Создать Комиссию по планированию"
RAJ_Establish_the_Planning_Commission_desc:0 "Мы сосредоточим наши промышленные усилия под единым институтом, который будет отвечать за все виды экономического планирования, финансируемого правительством."
RAJ_Agricultural_Investments:0 "Инвестиции в сельское хозяйство"
RAJ_Agricultural_Investments_desc:0 "Улучшая сельскохозяйственное производство, мы не только стимулируем сельские общины к переходу в другие отрасли, но и повышаем уровень жизни среднего индийца."
RAJ_Expell_the_Socialists:0 "Выгнать социалистов"
RAJ_Expell_the_Socialists_desc:0 "Наша партия долгое время прикрывала движение, но теперь, когда наша общая цель достигнута, мы изгоним крайние элементы нашей организации."
RAJ_Unify_the_Courts:0 "Унифицировать суды"
RAJ_Unify_the_Courts_desc:0 "Наша судебная система неоправданно сложна и имеет многовековую историю. Мы должны унифицировать ее, чтобы повысить ее эффективность."
RAJ_Concessions_to_Princes:0 "Уступки принцам"
RAJ_Concessions_to_Princes_desc:0 "Хотя принцы, безусловно, не согласны с нашим новым правительством, мы не должны позволять нашим идеологическим различиям ослепить нас от прагматизма."
RAJ_No_Compromises:0 "Никаких компромиссов"
RAJ_No_Compromises_desc:0 "Вековые угнетающие институты княжеских провинций не заслуживают доверия в нашей новой, современной стране. Компромисс с этими остатками феодализма неприемлем для любого современного государства."
RAJ_Integrate_the_Princely_States:0 "Интеграция княжеских провинций"
RAJ_Integrate_the_Princely_States_desc:0 "По мере нашего продвижения к независимости княжеские провинции будут интегрированы, вольно или невольно."
RAJ_Democratize_our_Institutions:0 "Демократизация наших институтов"
RAJ_Democratize_our_Institutions_desc:0 "Наши институты страдают от коррупции, которая проистекает из систем, введенных столетия назад, мы должны реструктурировать и реформировать их, чтобы обеспечить стабильность."
RAJ_Central_Bureau_of_Investigation:0 "Центральное бюро расследований"
RAJ_Central_Bureau_of_Investigation_desc:0 "Наши недавно созданные институты должны быть защищены от всех угроз, с которыми они могут столкнуться. Пришло время для нашего ответа Abwehr, MI6 иCIA."
RAJ_Reform_our_Police_Force:0 "Реформировать нашу полицию"
RAJ_Reform_our_Police_Force_desc:0 "Индийская императорская полиция пользуется глубокой неприязнью в нашей стране, и наш режим будет таким же, если мы будем продолжать их полицейскую систему. Пришло время упразднить британскую полицейскую систему и создать индийскую."
RAJ_Revise_Taxation_Policies:0 "Пересмотр налоговой политики"
RAJ_Revise_Taxation_Policies_desc:0 "Британская Индия обложила наше индийское население большими налогами, зачастую несправедливыми методами. Для поддержания здоровой экономики и общества мы должны стремиться заменить британскую систему налогообложения индийской."
RAJ_Reestablish_our_Armed_Forces:0 "Восстановить Вооруженные силы"
RAJ_Reestablish_our_Armed_Forces_desc:0 "Британская индийская армия - это крупное учреждение, основной целью создания которого является обеспечение безопасности британского правления в Индии. Мы должны освободить место для новой армии, служащей народу Индии."
RAJ_No_Resentments:0 "Без обид"
RAJ_No_Resentments_desc:0 "Нашу историю отношений с британцами нельзя назвать спокойной, но нынешние геополитические обстоятельства требуют нашего присоединения к западным державам. Хотя, конечно, раны британского колониализма все еще пульсируют, мы должны выступать вместе как равноправные партнеры."
RAJ_A_New_Way_Forward:0 "Новый взгляд в будущие"
RAJ_A_New_Way_Forward_desc:0 "Индия ничего не выиграет от вовлечения в войну, и даже если в результате наших усилий мы остановим одну войну, мы спасем всего тысячи жизней."
RAJ_Mutual_Investments:0 "Взаимные инвестиции"
RAJ_Mutual_Investments_desc:0 "Хотя европейцы гораздо более промышленно развиты, чем мы, эти инвестиции все равно будут взаимовыгодными."
RAJ_Bring_Democracy_to_South_Asia:0 "Принести демократию в Южную Азию"
RAJ_Bring_Democracy_to_South_Asia_desc:0 "Хотя Индия стала блестящим бастионом демократии, мы по-прежнему подавляем континент, лишенный демократии и полный тирании."
RAJ_South_Asian_Economic_Integration:0 "Экономическая интеграция Южной Азии"
RAJ_South_Asian_Economic_Integration_desc:0 "У Индийского субконтинента есть общая цель, среди прочего, на мировом рынке. Если мы консолидируем и интегрируем наши экономики, то процветание охватит всех. Кроме того, переговоры с международными торговыми партнерами будут гораздо более эффективными."
RAJ_Pressure_the_British_about_Ceylon:0 "Давление на Англичан по поводу Цейлона"
RAJ_Pressure_the_British_about_Ceylon_desc:0 "Цейлонский народ уже давно выступает за независимость, надеясь, что независимость Индии будет означать и свободу от британской эксплуатации. Хотя этого, возможно, и не произошло, мы можем помочь этому движению обрести свой голос."
RAJ_Armed_Neutrality:0 "Вооруженный нейтралитет"
RAJ_Armed_Neutrality_desc:0 "Никто не хочет войны, лидеры хотят только военных наград, и сделать эти награды как можно более труднодоступными должно быть целью любой нейтральной, но суверенной нации. Мы улучшим моральный дух нашей армии и укрепим нашу оружейную промышленность."
RAJ_Expand_its_Competences:0 "Расширение компетенций"
RAJ_Expand_its_Competences_desc:0 "Возможно, если мы расширим и объединим эту организацию, наши слова будут иметь больше поддержки, и мы будем более эффективны в защите прав малых стран."
RAJ_Emphasise_Anti_Colonialist_Sentiment:0 "Подчеркнуть антиколониалистские настроения"
RAJ_Emphasise_Anti_Colonialist_Sentiment_desc:0 "Колониализм - это уродливый, устаревший и непопулярный институт, и его время давно пришло. Это послание должно быть распространено по всему миру, иначе колонизированным народам нашей планеты придется пережить десятилетия ненужных страданий."
RAJ_Take_back_the_Ports:0 "Вернуть себе порты"
RAJ_Take_back_the_Ports_desc:0 "Европейские порты - уродливое напоминание о нашем колониальном прошлом. Хотя мы, конечно, надеемся решить эту проблему мирным путем, мы не можем полагаться только на слова."
RAJ_Launch_The_Quit_India_Movement:0 "Запуск движения «Выход из Индии»"
RAJ_Launch_The_Quit_India_Movement_desc:0 "В настоящее время мы используем все доступные нам меры, чтобы изгнать британцев, но, возможно, примирение с нашими политическими врагами и начало общенациональной забастовки усилит давление."
RAJ_Offer_the_British_Concessions:0 "Британские уступки"
RAJ_Offer_the_British_Concessions_desc:0 "Британские острова держатся за Индию по многим причинам, главная из которых - огромные природные богатства индийского субконтинента. Переговоры пройдут гораздо спокойнее, если мы пообещаем поделиться некоторыми из наших ресурсов."
RAJ_Mutual_Security:0 "Взаимная защита"
RAJ_Mutual_Security_desc:0 "В нашем новом союзе мы будем координировать стратегию наших вооруженных сил для обеспечения нашей безопасности."
RAJ_The_Remains_of_South_Asia:0 "Остатки Южной Азии"
RAJ_The_Remains_of_South_Asia_desc:0 "В Южной Азии все еще полно деспотических режимов, подавляющих свой народ. Мы, с помощью Великобритании, внедрим демократию в эти авторитарные режимы."
RAJ_Outwards_to_the_World:0 "Наружу, в мир"
RAJ_Outwards_to_the_World_desc:0 "Мы должны искать внешние альянсы для обеспечения позиции Индии."
RAJ_The_Womens_Status:0 "Статус женщин"
RAJ_The_Womens_Status_desc:0 "В нашем обществе женщины долгое время были угнетены. Всевозможные варварские, древние обычаи до сих пор навязываются женщинам. И хотя для того, чтобы исправить это, требуется гораздо больше, чем законодательство, это первый шаг в создании справедливой Индии."
RAJ_Caste_Reform:0 "Кастовая реформа"
RAJ_Caste_Reform_desc:0 "Кастовая система дискриминации долгое время довлела над Индией и до сих пор доминирует во многих ее частях. В индуистском обществе она делит людей на жесткие социальные группы. Низшие касты регулярно подвергаются эксплуатации."
RAJ_Develop_the_Defense_Industry:0 "Развитие оборонной промышленности"
RAJ_Develop_the_Defense_Industry_desc:0 "После наших недавних экономических реформ, касающихся национализации, настало время укрепить нашу национальную оборонную промышленность, чтобы помочь как нашей экономике, так и нашим вооруженным силам."
RAJ_Unity_in_India:0 "Единство Индии"
RAJ_Unity_in_India_desc:0 "Мусульмане Индии давно маргинализированы, но ни одно свободное, демократическое и справедливое общество не может терпеть такое зло. Мы должны уступить их требованиям и объединить нацию."
RAJ_The_Ones_Who_Got_Away:0 "The Ones Who Got Away"
RAJ_The_Ones_Who_Got_Away_desc:0 "Хотя мы были весьма суровы в своем требовании интеграции в Индию, несколько принцев ускользнули из наших рук. Теперь настало время обеспечить безопасность субконтинента. \n(Название фокуса отсылает к одноименной книге)"
RAJ_Industrial_Expertise:0 "Промышленная экспертиза"
RAJ_Industrial_Expertise_desc:0 "С объединенным интеллектуальным талантом советских советников и новоиспеченных студентов Делийского университета мы улучшим наши промышленные процессы с помощью усовершенствованной технологии."
RAJ_Mechanized_Agriculture:0 "Механизировать земледелие"
RAJ_Mechanized_Agriculture_desc:0 "Наше население сейчас образовано, как никогда раньше. С этим новым опытом мы можем внедрить в стране систему механизированного сельского хозяйства для резкого увеличения производства."
RAJ_Minimum_Wage_Legislation:0 "Закон о минимальной заработной плате"
RAJ_Minimum_Wage_Legislation_desc:0 "Рабочие Индии эксплуатировались на протяжении многих поколений. Если бы мы ввели законы о минимальной заработной плате, мы бы значительно повысили уровень жизни беднейших из бедных."
RAJ_Relieve_Indias_Struggling_Food_Supply:0 "Облегчить снабжение Индии продовольствием"
RAJ_Relieve_Indias_Struggling_Food_Supply_desc:0 "Продовольственное обеспечение Индии очень зависит от климата. Если сезон муссонов не соответствует квоте, то для удовлетворения спроса придется импортировать зерно. Если мы улучшим наши методы орошение и сельского хозяйства, мы сможем предотвратить будущий голод."
RAJ_Placate_the_Nobles:0 "Успокоить дворян"
RAJ_Placate_the_Nobles_desc:0 "Дворянство процветало под британским правлением, и они не слишком рады нашей независимости. Однако мы можем изменить этот факт, если пойдем им на некоторые уступки."
RAJ_Military_Research_Department:0 "Департамент военных исследований"
RAJ_Military_Research_Department_desc:0 "Мы должны расширить наши военные возможности не за счет количества, как предлагают многие наши генералы, а за счет настоящего технологического превосходства."
RAJ_Answer_The_Call:0 "Ответить на вызов"
RAJ_Answer_The_Call_desc:0 "Британские острова в настоящее время вовлечены в войну, которую они не могут позволить себе проиграть, любая форма капитуляции может отправить миллионы людей в тиранию и тьму. Наш моральный долг - бороться за свободу, где бы она ни находилась под угрозой, и пришло наше время ответить на этот призыв."
RAJ_Institute_The_Draft:0 "Инициировать проект"
RAJ_Institute_The_Draft_desc:0 "Хотя наше участие в этой войне является моральным долгом, не все наши граждане осознают серьезность нашего положения. К сожалению, мы должны призывать в армию людей, не желающих идти добровольцами, чтобы освободить людей по всему миру."
RAJ_Cross_Country_Railways:0 "Междугородние железные дороги"
RAJ_Cross_Country_Railways_desc:0 "Британцы вложили значительные средства в железнодорожную систему, но количество линий ограничено, и они ориентированы на получение прибыли. Мы должны расширить эту сеть на благо Индии."
RAJ_Industrial_Investments:0 "Инвестиции в промышленность"
RAJ_Industrial_Investments_desc:0 "Мы должны инвестировать значительные средства в заводы по всей стране, чтобы помочь нашей экономике расти и процветать."
RAJ_Aquire_War_Material:0 "Получить военное имущества"
RAJ_Aquire_War_Material_desc:0 "Если мы хотим противостоять возможным будущим врагам, мы должны быть готовы к тому, что наши храбрые солдаты будут вооружены новым, недавно изученным и хорошо произведенным оружием."
RAJ_Internal_Security_Act:0 "Закон о внутренней безопасности"
RAJ_Internal_Security_Act_desc:0 "Мы не можем позволить экстремистским группировкам в этой стране разрушить все. Мы продолжим британскую политику ареста тех, кто хочет уничтожить нашу великую нацию."
RAJ_Placate_the_British:0 "Успокоить британцев"
RAJ_Placate_the_British_desc:0 "Хотя наша независимость обеспечена, мы все еще в значительной степени полагаемся на британские инвестиции для поддержания нашей экономики на плаву. Мы могли бы привлечь больше инвестиций в Индию, если бы просто успокоили англичан."
RAJ_Federalisation:0 "Общественная грамотность"
RAJ_Federalisation_desc:0 "Мы должны резко повысить уровень грамотности с расширением сектора образования. Будущие Индии зависит от этого!"
RAJ_A_Truly_Indian_Navy:0 "По-настоящему Индийский флот"
RAJ_A_Truly_Indian_Navy_desc:0 "Индийский океан - большой и опасный, и для его патрулирования необходим большой надводный флот, которым мы в настоящее время не располагаем. Нам крайне важно наращивать производство военно-морских сил."
RAJ_Fighting_Tyranny_whereever_it_may_be:0 "Борьба с тиранией, где бы она ни была"
RAJ_Fighting_Tyranny_whereever_it_may_be_desc:0 "Наши вооруженные силы использовались в основном для защиты индийских интересов в Южной Азии, но мы не смогли увидеть общую картину. Мы должны помочь свободе по всему миру и дать бой тем, кто хочет превратить ее в пепел."
RAJ_Assemble_our_Cabinet:0 "Собрать Кабинет"
RAJ_Assemble_our_Cabinet_desc:0 "С каждым новым вице-королем приходит новый кабинет министров, поддерживающий его усилия в Индии. Хотя Исполнительный совет вице-короля когда-то был только консультативным советом, со временем он приобрел большее влияние, поэтому мы должны найти компетентных министров."
RAJ_Meet_with_the_Legislative:0 "Встреча с законодательным органом"
RAJ_Meet_with_the_Legislative_desc:0 "Хотя представитель короны имеет большую власть над законодательным органом, в отличие от страны, мы все равно должны следить за тем, чтобы они голосовали в нашу пользу."
RAJ_Meet_with_the_Judiciary:0 "Встреча с представителями судебной власти"
RAJ_Meet_with_the_Judiciary_desc:0 "Хотя английское общее право в значительной степени применяется в Индии, судебная система построена по местному образцу. Убедившись, что они не будут выступать против нас, мы избавим себя от будущих проблем."
RAJ_Attend_the_Imperial_Conference:0 "Принять участие в Имперской Конференции"
RAJ_Attend_the_Imperial_Conference_desc:0 "Имперские Конференции проводятся регулярно, только эта имеет определенное значение. После королевских, скажем так, разногласий большая часть доминионов оказалась в беспорядке, и цель Лондона - вновь укрепить свои связи с Империей."
RAJ_Common_Economic_Policy:0 "Единая экономическая политика"
RAJ_Common_Economic_Policy_desc:0 "В качестве первого шага на пути приближения к своей империи [ENG.GetLeader] рассматривает возможность пересмотра общей экономической политики Империи."
RAJ_Reinvigorate_Imperial_Shipping:0 "Оживить Имперское судоходство"
RAJ_Reinvigorate_Imperial_Shipping_desc:0 "Судоходные пути через Индийский океан немного \"пересохли\" за счет казны Британской империи. Мы должны настаивать на продолжении инвестиций в имперское судоходство."
RAJ_Common_Defence_Policy:0 "Единая оборонная политика"
RAJ_Common_Defence_Policy_desc:0 "астущая напряженность по всему миру не ускользнула от внимания британской администрации. Они предположили, что, возможно, доминионы, острова и Индия должны лучше координировать свои вооруженные силы для обеспечения безопасности Империи."
RAJ_The_Indian_Merchant_Navy:0 "Индийский торговый флот"
RAJ_The_Indian_Merchant_Navy_desc:0 "Хотя Индия исторически не была самой мореходной страной, мы сильно зависим от торговли, которую обеспечивает нам Империя, и для лучшего использования наших ресурсов необходимо, чтобы мы начали расширять компетенцию нашего флота для патрулирования Индийского океана."
RAJ_An_Army_serving_the_Empire:0 "Армия на службе Империи"
RAJ_An_Army_serving_the_Empire_desc:0 "Хотя наша армия в основном использовалась в Южной Азии и только во вторую очередь в Африке, \"Домашние острова\" предполагают больше международных операций для индийских солдат."
RAJ_Assist_in_the_Singapore_Strategy:0 "Помощь в реализации Сингапурской стратегии"
RAJ_Assist_in_the_Singapore_Strategy_desc:0 "Японская империя уже давно положила глаз на европейские владения в Азии, и Великобритания, реагируя на это, уже разработала планы по сосредоточению обороны Азии вокруг Сингапура."
RAJ_Indianise_the_Royal_Indian_Navy:0 "Индианизация Королевского Индийского флота"
RAJ_Indianise_the_Royal_Indian_Navy_desc:0 "Королевский индийский флот негласно называют вспомогательным по отношению к настоящему Королевскому флоту, поскольку в нем служат в основном британцы. Если доверить больше индийцев высшим должностям, это может создать индивидуальную цель для RIN."
RAJ_Expand_the_Indian_Air_Force:0 "Расширение ВВС Индии"
RAJ_Expand_the_Indian_Air_Force_desc:0 "Война, война изменилась. Многие наши генералы до сих пор живут победой в Великой войне. Но современная война ведется не только на земле, но и в небе. Вышеупомянутое поле боя долгое время оставалось без внимания с нашей стороны. Настало время изменить это печальное положение дел."
RAJ_British_Arms_Shipments:0 "Британские поставки вооружения"
RAJ_British_Arms_Shipments_desc:0 "Хотя у нас много преданных людей, готовых умереть за Империю, не все они могут быть вооружены нами, и подкрепление с Островов значительно повысит нашу эффективность."
RAJ_British_Investments:0 "Английские инвестиции"
RAJ_British_Investments_desc:0 "Индия не особенно известна как промышленный центр, и мы, конечно, не собираемся менять эту ситуацию в ближайшее время, но инвестиции британских компаний могут помочь нам на этом пути."
RAJ_Our_First_Order_of_Business:0 "Наше первое дело"
RAJ_Our_First_Order_of_Business_desc:0 "После встречи со всеми другими ветвями власти у нас появилась возможность представить первый законопроект при Линлитгоу в Имперский законодательный совет, чтобы он был поставлен на голосование."
RAJ_New_Excavation_Companies:0 "Новые Экскаваторные компании"
RAJ_New_Excavation_Companies_desc:0 "Благодаря нашей недавно расширенной инфраструктуре новые компании теперь могут переходить на территорию Индии, чтобы пожинать плоды богатых индейских земель."
RAJ_New_Industrial_Centers:0 "Новые промышленные центры"
RAJ_New_Industrial_Centers_desc:0 "Наши расширенные железные дороги также дали нам возможность построить фабрики по всей стране и создать новый индийский рабочий класс."
RAJ_Expand_Urban_Centers:0 "Расширение городских центров"
RAJ_Expand_Urban_Centers_desc:0 "Теперь, когда продовольственная безопасность Индии более или менее обеспечена, мы можем перейти к расширению наших городских центров и созданию новых возможностей для некогда бедных сельских масс."

Railway_Expansion_Act_init:0 "Начало работы над Законом о расширении железных дорог"
Railway_Expansion_Act_passed:0 "Принят Закон о расширении железных дорог"
Railway_Expansion_Act_failed:0 "Не удалось принять Закон о расширении железных дорог"
RAJ_Railway_Expansion_Act:0 "Закон о расширении железных дорог"
RAJ_Railway_Expansion_Act_desc:0 "В большинстве регионов нашей страны инфраструктура не развита. До сих пор мы занимались только строительством железных дорог на выгодных направлениях, но это должно измениться, если мы хотим конкурировать в глобальной экономике."
Agricultural_Stabilisation_Act_init:0 "Начало работы над законом о стабилизации сельского хозяйства"
Agricultural_Stabilisation_Act_passed:0 "Принят закон о Стабилизации сельского хозяйства"
Agricultural_Stabilisation_Act_failed:0 "Не удалось принять о Стабилизации сельского хозяйства"
RAJ_Agricultural_Stabilisation_Act:0 "Закон о стабилизации сельского хозяйства"
RAJ_Agricultural_Stabilisation_Act_desc:0 "Индия всегда была сельскохозяйственным обществом, но частые засухи подрывают продовольственное снабжение Индии. Поскольку от помощи извне часто отказываются, в наших интересах обеспечить производство зерна собственными силами."
Educational_Reform_Act_init:0 "Начало работы над Законом о реформе образования"
Educational_Reform_Act_passed:0 "Принят Закон о Реформе образования"
Educational_Reform_Act_failed:0 "Не удалось принять закон о реформе образования"
RAJ_Educational_Reform_Act:0 "Закон о Реформе образования"
RAJ_Educational_Reform_Act_desc:0 "Наши самые талантливые интеллектуалы всегда мигрировали на родные острова за лучшим образованием под королевской короной. Но если мы будем расширять наши местные университеты, мы сможем удержать больше ярких умов Индии."
Insurance_Act_init:0 "Начало работы над Законом о Страховании"
Insurance_Act_passed:0 "Принят Закон о страховании"
Insurance_Act_failed:0 "Не удалось принять Закон о Страховании"
RAJ_Insurance_Act:0 "Закон о Страховании"
RAJ_Insurance_Act_desc:0 "Страховой бизнес в Индии долгое время игнорировался, поскольку в стране нет ни законодательной базы, ни стимулов. Единственная отрасль, где страхование смогло прижиться, - это морская индустрия, но мы надеемся изменить эту ситуацию с помощью данного законопроекта."
War_Powers_Act_init:0 "Начало работы над Законом о военных полномочиях"
War_Powers_Act_passed:0 "Принят Закон о Военных полномочиях"
War_Powers_Act_failed:0 "Не удалось принять Закон о Военных полномочиях"
RAJ_War_Powers_Act:0 "Закон о военных полномочиях"
RAJ_War_Powers_Act_desc:0 "Хотя индийцы, возможно, и не принимали никакого участия в принятии решения о вступлении в войну, но они, несомненно, поддержат наши самые благородные цели по разгрому мерзких лап фашизма, поднимающегося по всему миру."

RAJ_His_Majesties_University:0 "Университет Его Величества"
RAJ_His_Majesties_University_desc:0 "Делийский университет уже давно существует, но не удовлетворяет потребности индийской интеллигенции, которая по-прежнему учится в Лондоне. Помогая содействовать развитию преподавательских талантов, мы сможем улучшить наше образование."
RAJ_Department_of_War_Studies:0 "Факультет военных исследований"
RAJ_Department_of_War_Studies_desc:0 "Конечно, существует множество областей знаний, но ни одна из них не является настолько важной, как военная, помогающая нашей стране защищать свои границы."
RAJ_Open_for_Business:0 "Открытие для бизнеса"
RAJ_Open_for_Business_desc:0 "Благодаря новым правовым рамкам и страховым компаниям международные бизнесмены могут рассматривать Индию как прибыльный рынок для освоения. Это может только помочь испытывающей трудности индийской экономике."
RAJ_Healthcare_Investments:0 "Инвестиции в здравоохранении"
RAJ_Healthcare_Investments_desc:0 "Невозможно отрицать тот факт, что наша система здравоохранения находится в плохом состоянии. Большинство коренных индийцев не могут позволить себе обратиться к врачу, что наносит ущерб обществу и экономике в целом, правительство народа не может допустить, чтобы такое печальное положение дел продолжалось. Мы должны начать действовать!"
RAJ_Civil_Aviation_Expansion:0 "Расширение авиации"
RAJ_Civil_Aviation_Expansion_desc:0 "Индия занимает жизненно важное место в международных авиаперевозках. Чтобы доставить британские самолеты в Сингапур, они, скорее всего, будут заходить в Индию для дозаправки и ремонта. Мы будем размещать как военных, так и гражданских лиц на вновь построенных аэропортах."
RAJ_Wheat_Exports:0 "Экспорт пшеницы"
RAJ_Wheat_Exports_desc:0 "Теперь, когда продовольственное снабжение Индии в некоторой степени стабилизировалось, не помешает экспортировать немного зернаn.\nВерно?"
RAJ_Primary_Education:0 "Начальное образование"
RAJ_Primary_Education_desc:0 "Большинство сельских индийцев необразованны не иначе как по причине неразвитости системы начального и среднего образования. Если мы разумно вложим вновь выделенные средства, то сможем быть уверены в повышении квалификации нашей общей рабочей силы."
RAJ_Drought_Prevention_Measures:0 "Меры по предотвращению засух"
RAJ_Drought_Prevention_Measures_desc:0 "Индия в сезон муссонов является одним из самых пахотных регионов мира. Единственной проблемой является непоследовательность сезонного графика, из-за которой субконтинент страдает от отсутствия продовольственной безопасности. Если мы расширим ирригационные меры, мы сможем уменьшить нашу зависимость от ежегодных ливней."
RAJ_Bolster_our_Security_Forces:0 "Усилить наши силы безопасности"
RAJ_Bolster_our_Security_Forces_desc:0 "Для нормального функционирования бизнеса мы должны защитить новых предпринимателей от мошенников и воров. Неспособность защитить капитал, возможно, была самым большим препятствием на пути иностранных инвестиций. По крайней мере, до настоящего времени."
RAJ_Gather_Industrial_Funds:0 "Собрать промышленные фонды"
RAJ_Gather_Industrial_Funds_desc:0 "Индийский Национальный Конгресс, наш главный соперник на этих выборах, пользуется широкой поддержкой простых людей. Мы можем компенсировать это широкими обещаниями землевладельцам и капиталистам Индии. Их казна бездонна, и политическое будущее Индии - достойная инвестиция."
RAJ_Arms_Industry_Expansion:0 "Расширение оружейной промышленности"
RAJ_Arms_Industry_Expansion_desc:0 "Индийская армия стала крупнейшей добровольческой армией в истории, но чего не хватает многим из этих новобранцев, так это подходящего снаряжения для поддержки их борьбы. Хотя в прошлом мы полагались на британские поставки оружия, сейчас не время содействовать развитию оборонной промышленности в сердце Южной Азии."
RAJ_Implement_Conscription:0 "Внедрить призыв в армию"
RAJ_Implement_Conscription_desc:0 "Наша добровольческая армия большая, некоторые могут сказать, что она необычайно большая, особенно в условиях колониального правительства. Но все же, чтобы выиграть эту войну, Лондону нужно больше людей, а если у нас что-то и есть, так это люди. Это может не понравиться нашему населению, но оно того стоит."
RAJ_The_August_Offer:0 "Августовское предложение"
RAJ_The_August_Offer_desc:0 "Хотя наши отношения с коренными жителями субконтинента были в лучшем случае скалистыми, мы не можем навсегда исключить их из правительства. Особенно во время войны, когда индийцы страдают миллионами, мы должны позаботиться о том, чтобы Индия не погибла в результате жестокого восстания. Предложение нескольких уступок должно удовлетворить их жажду реформ."
RAJ_Expand_Tata_Steel:0 "Расширение «Тата Сталь»"
RAJ_Expand_Tata_Steel_desc:0 "Широко разрекламированная китайская сталелитейная компания TISCO находится на пути к тому, чтобы стать одним из крупнейших производителей стали в Британской империи. Она уже управляет крупнейшим сталелитейным заводом, снабжающим всю Индию основными плавильными материалами."
RAJ_Expand_the_Burma_Road:0 "Расширение Бирманского шоссе"
RAJ_Expand_the_Burma_Road_desc:0 "Китай - естественный союзник в борьбе против Японской империи, и мы должны увеличить нашу помощь ему по Бирманскому пути, чтобы освободить Азию от тиранической концепции Джингоизма."
RAJ_Border_Fortifications:0 "Укрепление границы"
RAJ_Border_Fortifications_desc:0 "В Азии существует множество империй, готовых к экспансии, и обеспечение безопасности нашего восточного фронта должно быть нашей первоочередной задачей. Мы можем установить укрепления вдоль восточных Бирманских гор и рек."

RAJ_a_new_indian_elite:0 "Новая Индийская элита"
RAJ_a_new_indian_elite_focus:0 "Новая Индийская элита"
RAJ_british_departure:0 "Отъезд британцев"
RAJ_british_departure_desc:0 "Поскольку британская власть быстро рушится, пришло время воспользоваться моментом и организовать нашу политическую систему."
RAJ_assemble_the_congress:0 "Собрать Конгресс"
RAJ_assemble_the_congress_desc:0 "После того как мы получили свободу от Великобритании, Индийский Конгресс должен собраться и обсудить реформы."
RAJ_concessions_to_the_untouchables:0 "Уступки для «Неприкасаемых»"
RAJ_concessions_to_the_untouchables_desc:0 "Будучи самой низкой кастой, неприкасаемые презираются всем обществом, но представляют собой народную силу, которую необходимо признать. Движение, начатое Бхимрао Рамджи Амбедкаром, может разрушить ткань общества, если оно не будет признано. Теперь ясно, что некоторые практические уступки гораздо легче осуществить, чем заставить их перейти в Ислам, Христианство или даже принять атеистический коммунизм."
RAJ_modernization_program:0 "Программа Модернизации"
RAJ_modernization_program_desc:0 "После снятия колониальных монополий можно строить новую экономику. К 2022 году мы станем сверхдержавой!"
RAJ_a_new_indian_elite_focus:0 "Новая Индийская элита"
RAJ_a_new_indian_elite_focus_desc:0 "Индийские промышленники были активны уже при колониальных правилах, но им приходилось действовать в условиях колониальных ограничений. После ухода британских правителей настало время увидеть подъем Индийской элиты."
RAJ_towards_a_post_colonial_economy:0 "К постколониальной экономике"
RAJ_towards_a_post_colonial_economy_desc:0 "Экономические реформы и высвобождение индийского потенциала приведут к подъему индийского бизнеса."
RAJ_influence_of_the_radicals:0 "Влияние радикалов"
RAJ_influence_of_the_radicals_desc:0 "Радикалы из Всеиндийского Передового Блока становятся все более активными и оспаривают ненасильственную доктрину Конгресса."
RAJ_indian_socialism:0 "Индийский социализм"
RAJ_indian_socialism_desc:0 "Цель построения единого индийского общества, в котором религия и касты не будут разделять нас, приведет нас к светлому будущему."
RAJ_religious_equality:0 "Равенство религий"
RAJ_religious_equality_desc:0 "Хотя марксизм выступает за отмену религии, мы знаем, что в настоящее время мы не можем это осуществить, но мы можем, по крайней мере, устранить ее как фактор разделения общества."
RAJ_popular_mobilization:0 "Народная мобилизация"
RAJ_popular_mobilization_desc:0 "Бесправные массы неприкасаемых, бедные крестьяне и эксплуатируемые рабочие-кули теперь политически осознают свое освобождение, работая на благо революции. Пришло время создать армию, готовую защищать новую Индию."
RAJ_collectivism:0 "Коллективизм"
RAJ_land_reform:0 "Земельная реформа"
RAJ_land_reform_desc:0 "Перераспределите землю!"
RAJ_modernized_agriculture:0 "Модернизированное сельское хозяйство"
RAJ_modernized_agriculture_desc:0 "С тракторами в поле нам потребуется меньше крестьян для поддержания производительности сельского хозяйства"
RAJ_collectivism_desc:0 "Мы все еще страдаем от последствий многолетнего колониализма, но теперь, когда будущее в наших руках, то, что мы имеем, позволит быстрее модернизировать общество."
RAJ_support_anti_imperialism_in_china:0 "Поддержать Китай"
RAJ_support_anti_imperialism_in_china_desc:0 "Китай должен быть защищен! Теперь мы имеем право на поддержание части связи с Китаем, которая обеспечила бы их будущее."
RAJ_increased_chinese_cooperation:0 "Расширение сотрудничества с Китаем"
RAJ_increased_chinese_cooperation_desc:0 "Чтобы защитить Азию, давайте защитим Китай и присоединимся к ним в их военных усилиях!"
RAJ_join_the_comintern:0 "Вступить в Коминтерн"
RAJ_join_the_comintern_desc:0 "Как коммунистическая страна, это логичный шаг - связаться с Москвой и установить с ней неразрывную связь."
RAJ_hindu_nationalism:0 "Индусский национализм"
RAJ_hindu_nationalism_desc:0 "Мы все должны любить мать Индию и признать Индуизм как то, что объединяет всех нас."
RAJ_substitution_technologies:0 "Технологии замещения"
RAJ_substitution_technologies_desc:0 "Не имея доступа к некоторым ресурсам Британской империи, нам необходимо реализовать замещающие программы и обеспечить нашу автаркическую независимость."
RAJ_redistribute_properties:0 "Перераспределение собственности"
RAJ_redistribute_properties_desc:0 "Перераспределив британскую собственность и разделив землю, мы сможем обеспечить будущее для многих бесправных людей."
RAJ_militarized_hindutva:0 "Военизированная Хиндутва"
RAJ_militarized_hindutva_desc:0 "Шива! Все индусы должны служить Матери Индии и защищать ее Богов от ее врагов."
RAJ_weapons_for_the_new_india:0 "Оружие для Новой Индии"
RAJ_weapons_for_the_new_india_desc:0 "Революция должна быть защищена!"
RAJ_dream_of_akhand_hindustan:0 "Мечта об Аханд Индостане"
RAJ_dream_of_akhand_hindustan_desc:0 "Иностранцы разделяли Великую Индию на протяжении веков, но теперь объединенные индийцы разрушат их планы и завершат единство Индии."
RAJ_invade_afghanistan:0 "Вторжение в Афганистан"
RAJ_invade_afghanistan_desc:0 "Афганистан когда-то был под влиянием Индии... и будет снова!."
RAJ_the_mountain_frontier:0 "Горный рубеж"
RAJ_the_mountain_frontier_desc:0 "Непал и Бутан являются частью полуострова и должны быть интегрированы в наш Совершенный Союз."
RAJ_reclaim_treaty_ports:0 "Вернуть договорные порты"
RAJ_reclaim_treaty_ports_desc:0 "Пондичерри и Гоа должны быть возвращены и присоединиться к Матери-Индии"
RAJ_bring_back_burma:0 "Вернуть Бирму"
RAJ_bring_back_burma_desc:0 "Как Буддийская территория, входившая в состав Индии, Бирма также является законной частью Великой Индии."
RAJ_unify_dravidian_lands:0 "Объединить Дравидийские земли"
RAJ_unify_dravidian_lands_desc:0 "На юге лежат территории, населенные Дравидами, которые еще не присоединились к Матери-Индии. Пора это изменить."
RAJ_operation_polo:0 "Операция «Поло»"
RAJ_operation_polo_desc:0 "Давайте накажем Хайдарабад за провозглашение независимости и объединим Индию!"
RAJ_tfv_land_reform:0 "Земельная реформа"
RAJ_tfv_land_reform:0 "Перераспределите землю!"
RAJ_crush_hyderabad:0 "Раздавить Хайдарабад"
RAJ_crush_hyderabad_desc:0 "Мусульманская элита из [HYD.GetNameDef] угнетает благочестивых индусов. Они являются препятствием на пути к полной свободе индусов и объединению всей Индии."
RAJ_join_the_axis:0 "Присоединиться к Оси"
RAJ_join_the_axis_desc:0 "Общий враг Англо-Французского империализма объединяет и Индию, и новую Германию. Мы должны официально закрепить этот союз."
RAJ_reactivate_our_japanese_contacts:0 "Возобновить свои контакты в Японии"
RAJ_reactivate_our_japanese_contacts_desc:0 "Японская империя и ее Сфера сопроцветания единственные силы, которым подвластно свергнуть европейские империи и все, что к ним прилагается. Мы должны использовать наши старые контакты с ними, чтобы обсудить условия нашего нового союза."
RAJ_new_scientific_order:0 "Новый научный порядок"
RAJ_new_scientific_order_desc:0 "Академические сообщества Индии и наших союзников должны находиться в постоянном контакте для обеспечения непрерывных инноваций."
RAJ_ideological_air_force:0 "Идеологические ВВС"
RAJ_ideological_air_force_desc:0 "Мы должны обеспечить, чтобы наши ценности глубоко укоренились в ВВС, чтобы культивировать сотрудничество с нашими союзниками и другими видами вооруженных сил."

r56_RAJ_revolt_against_the_oppressors:0 "Восстание против угнетателей"
r56_RAJ_revolt_against_the_oppressors_desc:0 "Время пришло. К оружию! К оружию! Каждый мужчина в каждой деревне должен бороться против колонизаторов!"
r56_RAJ_hindu_nationalism:0 "Индусский национализм"
r56_RAJ_hindu_nationalism_desc:0 "Мы все должны любить мать Индию и признать Индуизм как то, что объединяет всех нас."
