 india.411.t:0 "Крайне успешная операция"
 india.411.desc:0 "Новообразованные индийские военные без труда прорвали жалкую оборону, возведенную [?current_prince_state.GetPrinceName] из [?current_prince_state.GetName] с минимальными потерями. Его жалкая подобие страны теперь снова стала Индией."
 india.411.a:0 "Нашим военным все по плечу."
 
 india.412.t:0 "Успешная операция"
 india.412.desc:0 "Недавно созданная индийская армия провела профессиональное, тактическое вторжение на земли [?current_prince_state.GetName]. [?current_prince_state.GetPrinceName] силы были разбиты, а потери невелики."
 india.412.a:0 "Работайте, братья!"
 
 india.413.t:0 "Ужасная операция"
 india.413.desc:0 "Вновь созданная, дезорганизованная индийская армия с большим трудом прорвала внушительную оборону, возведенную [?current_prince_state.GetPrinceName] из [?current_prince_state.GetName]. После гибели стольких индейцев настало время примирения и восстановления местной администрации."
 india.413.a:0 "Мы должны расширить обучение."
 
 india.414.t:0 "Полный провал"
 india.414.desc:0 "Индийская общественность возмущена последними данными о жертвах. То, что должно было стать небольшой полицейской акцией, превратилось в дорогостоящее сражение, когда тела индийцев скопились на окраине города [?current_prince_state.GetName]. Международные наблюдатели недоумевают по поводу военной мощи [?current_prince_state.GetPrinceName]. Хотя [?current_prince_state.GetName] неизбежно пал, но какой ценой?"
 india.414.a:0 "Приведите мне генерала."
 
 india.415.t:0 "Британцы ушли"
 india.415.desc:0 "После ухода британцев с континента, с гордостью, после трех веков порабощения, над зданием парламента в Нью-Дели был поднят индийский триколор. Британцы ушли, и Индия проснулась, теперь полная решимости идти в будущее и определять свою судьбу."
 india.415.a:0 "Какой чудесный день."
 
 india.416.t:0 "Британцы ушли, но..."
 india.416.desc:0 "После того как Британия покинула континент, с гордостью после трех веков порабощения, индийский триколор был поднят над зданием парламента в Нью-Дели. Но на северо-западе Индии была совсем другая история. Над зданием Ассамблеи провинции Синдх развевался исламский полумесяц на темно-зеленом фоне - это явно не индийский флаг. Хотя наши усилия по достижению независимости следует считать монументальными, Всеиндийская Мусульманская Лига приобрела слишком большое влияние, чтобы мы могли сохранить наши западные и бенгальские провинции. Пока мечта о единой Индии рушится, давайте смотреть в будущее."
 india.416.a:0 "Индия больше не едина."
 india.416.b:0 "Благородный способ защиты меньшинств." 
 
 india.417.t:0 "Началась 52 сессия Конгресса"
 india.417.desc:0 "Это были конструктивные пять лет для Индийского Национального Конгресса под руководством Джавахарлала Неру, но многие в Конгрессе жаждут нового руководства после политического господства Неру. Пришли последние голоса, и..."
 india.417.a:0 "...Неру обеспечил себе еще пять лет!"
 india.417.b:0 "...Прасад врывается в кабинет!" 
 
 india.418.t:0 "Вопрос о лидерстве"
 india.418.desc:0 "Поскольку Сикандер Хаят Хан, к сожалению, скончался и больше не может нести бремя руководства Индией, Юнионистская Партия находится в замешательстве, поскольку партия была сосредоточена вокруг этого государственного деятеля. Тем не менее, мы должны смотреть в будущее и обеспечить эффективное руководство на следующие несколько лет."
 india.418.a:0 "Президент Хизар Тивана!"
 
 india.419.t:0 "Бхопальский конгресс"
 india.419.desc:0 "Когда до Амбедкара дошли слухи о широкой электоральной поддержке Коммунистической Партии Индии, теперь, когда его главная цель - ликвидация кастовой системы - была в основном достигнута, он задался вопросом, выполнена ли уже его цель и сможет ли новое руководство решить проблемы, которые он, возможно, не заметил. Он был уверен, что на съезде в Бхопале он должен публично объявить о своем решении."
 india.419.a:0 "Еще пять лет!"
 india.419.b:0 "Возможно, новое руководство послужит Индии наилучшим образом." 
 
 india.420.t:0 "Доклад наших спецслужб - Хайдерабад"
 india.420.desc:0 "Наши агенты только что подтвердили, что множество крупных держав собираются выступить в поддержку независимости Хайдарабада, тем самым узаконив их жалкое подобие страны. Мы должны действовать быстро, пока они не открыли постоянные дипломатические представительства!"
 india.420.a:0 "Какие же они глупцы."
 
 india.421.t:0 "Участие Индии"
 india.421.desc:0 "Хотя наша администрация, корабли и войска были выведены с индийского субконтинента, мы решили, по крайней мере, защитить суверенитет Индии и Пакистана в течение переходного периода. Большинство советников склоняются к полному политическому размежеванию, но гарантия того, что Индия не попадет в чужие руки, также может быть полезной."
 india.421.a:0 "Сообщите послу."
 india.421.b:0 "Ситуация складывается идеально."
 
 india.422.t:0 "Мировая арена"
 india.422.desc:0 "После обеспечения нашей внутренней позиции, возможно, настало время обеспечить нашу международную позицию. Наша партия и страна были расколоты в вопросе о том, вступать ли нам в международные союзы, но благодаря целеустремленному руководству решение было принято. Теперь многие из наших лучших дипломатов ожидают наших указаний о том, куда направить свой курс."
 india.422.descalt:0 "То, что часто кажется наиболее логичным или практичным решением проблемы, может оказаться ловушкой. Переговоры прошли не слишком удачно, и, возможно, разумнее поискать другое решение."
 india.422.c:0 "Мы едем в Нанкин."
 india.422.j:0 "Мы едем в Токио."
 india.422.s:0 "Мы едем в Бангкок."
 india.422.i:0 "Мы едем в Тегеран."
 india.422.e:0 "Мы едем в Аддис-Абебу."
 india.422.p:0 "Мы едем в Карачи."
 india.422.r:0 "Мы едем в Москву."
 india.422.it:0 "Мы едем в Рим."
 india.422.tu:0 "Мы едем в Анкару."
 india.422.f:0 "Мы едем в Париж."
 india.422.sp:0 "Мы едем в Мадрид."
 
 india.423.t:0 "Индия стремится вступить в [Root.GetFactionName]"
 india.423.desc:0 "После трех веков британского господства Индия освободилась от оков колониализма и теперь ступает на новый путь. Они создали демократическое правительство и обеспечили безопасность своей внутренней политики, после чего задались вопросом, каково будет ее место на международной арене. Похоже, они пришли к выводу, что их страна больше всего выиграет от союза с нами. Можем ли мы сказать то же самое?"
 india.423.a:0 "Конечно, можно!"
 india.423.b:0 "Оппортунистический захват влияния."
 
 india.424.t:0 "Поглощение [RAJ.GetReigningGovernment]"
 india.424.d:0 "При подавляющей поддержке народа это было неизбежно для [RAJ.GetReigningGovernment] установит себя в качестве законной правящей партии Индии"
 india.424.a:0 "Президент Неру"
 india.424.b:0 "Президент Хаят Хан"
 india.424.c:0 "Президент Амбедкар"
 

 india.425.t:0 "Потеря статуса Доминиона"
 india.425.d:0 "В связи с последними политическими событиями наш статус как [Root.GetName] больше не действует и мы стали независимыми"
 india.423.a:0 "Вперёд."

 india.440.t:0 "Шепот голода"
 india.440.desc:0 "В последнее время на землях Бенгалии наблюдается застой в сельскохозяйственном производстве, несмотря на то, что население постоянно растет, а работа очень востребована. Этот застой часто объясняют отчуждением между фермерами и землей, которую они обрабатывают, и откровенным захватом власти землевладельцами. В течение некоторого времени ситуация была напряженной, но обильные муссонные дожди могут предречь гораздо более страшную участь - голод. Очевидно, что Индия не может поставлять урожай, необходимый для питания населения Бенгалии, поэтому единственная надежда избежать голода - импорт иностранных товаров. Мы должны как можно яснее донести до мира всю тяжесть нашего положения, иначе мы можем потерять миллионы невинных душ."
 india.440.a:0 "У Медведя есть чем поделиться."
 india.440.b:0 "Янки нам помогут."
 india.440.c:0 "Конечно, британцы искренне заботятся о наших интересах."
 india.440.d:0 "Безосновательные слухи."

 india.441.t:0 "Голод в Индии"
 india.441.desc:0 "Из-за неудачных муссонов Индия, в частности Бенгалия, движется к голоду, и администрация взывает к нашей помощи и снабжению. Если мы откликнемся на этот призыв, правительство и население Индии, несомненно, будут благосклонно смотреть на нашу страну. Кроме того, конечно, доставка продовольствия - это моральный выбор и, можно сказать, наша моральная обязанность. Но наличие ресурсов не зависит от морали."
 india.441.sov.desc:0 "Из-за безрассудного британского колониального управления Индия движется к голоду, и многие политики этой страны взывают о помощи к нашему процветающему Союзу. Некоторые эксперты согласны с тем, что миллионы жизней могут быть поставлены на карту, если Индия не получит внешних поставок, чтобы прокормить свое нищее население. Помимо сомнительной морали отказа в этой просьбе, это также может помочь пробудить индийский народ от пренебрежения и угнетения, с которыми он сталкивается на протяжении трех столетий. Генеральный секретарь, выбор за вами."
 india.441.a:0 "Мы будем снабжать наших товарищей в Индии!"
 india.441.b:0 "Отправляя товар, отправьте вместе с ним немного демократии."
 india.441.c:0 "Все, что угодно, ради драгоценностей."
 india.441.d:0 "У нас нет ресурсов."

 india.442.t:0 "[From.GetAdjective] ответ"
 india.442.desc:0 "Похоже, что [From.GetLeader] хорошо обдумал свой ответ, и, к счастью для миллионов жизней, поставленных на карту, он высказался в пользу поставок продовольствия ценой собственной экономики."
 india.442.a:0 "Бенгалия вздохнула с облегчением"
 
 india.443.t:0 "[From.GetAdjective] ответ"
 india.443.desc:0 "Мы получили трусливый ответ от [From.GetLeader], заявляя о якобы нехватке ресурсов в качестве оправдания, почему они позволят миллионам погибнуть напрасно. Индия этого не забудет."
 india.443.a:0 "Ад настиг нас."
 colony_of_burma:0 "Колония Бирма"
 colony_of_burma_desc:0 "В 1937 году колония Бирма была отделена от Британской империи и больше не находится под ее управлением."
 
 india.444.t:0 "Начало Имперской Конференции"
 india.444.desc:0 "После своей коронации король Георг VI и его супруга королева Елизавета созвали еще одну Имперскую Конференцию, чтобы обсудить вопросы Империи в столь трудные времена. Ожидается, что речь пойдет о более единой экономической и военной политике."
 india.444.a:0 "Заманчивое предложение."

 india.445.t:0 "Приглашение в СААРК"
 india.445.d:0 "Недавно основанная [RAJ.GetNameDef] начал работу над экономическим альянсом под названием: \"Ассоциация регионального сотрудничества стран Южной Азии\", кратко СААРК для борьбы с разгулом империализма и отсталостью в регионе. Нас пригласили принять участие в этом новом экономическом блоке."
 india.445.a:0 "Заманчивое предложение."
 india.445.b:0 "Мы не будем заменять одного эксплуататора другим."

