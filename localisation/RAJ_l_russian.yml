 organize_large_scale_strikes:0 "Организовать крупномасштабные забастовки"
 organize_large_scale_strikes_desc:0 "Эксплуатация трудящихся осуществляется не только британцами, но избавление от них будет первым шагом к освобождению. Мы будем проводить широкомасштабные забастовки, связывая руки британцам."
 instigate_communal_violence:0 "Разжигание насилия в обществе"
 instigate_communal_violence_desc:0 "Другие методы давления на наших колониальных владык провалились. Единственным оставшимся вариантом, похоже, является раздувание пламени в напряженных этнически разнородных городах в надежде, что британцы отреагируют соответствующим образом."
 promote_ethnic_harmony:0 "Содействие этнической гармонии"
 promote_ethnic_harmony_desc:0 "В то время как Джинна и его Мусульманская лига проповедуют разделение меньшинств, мы должны занять полярно противоположную позицию. Позицию борьбы за постоянную этническую, культурную и религиозную гармонию.."
 utilize_more_extrem_factions:0 "Использовать экстремистские группировки"
 utilize_more_extrem_factions_desc:0 "В то время как наша основная кампания, кажется, идет хорошо, тайно поддерживая экстремистов, мы можем получить преимущество в переговорах."
 concede_to_capitalists:0 "Уступить капиталистам"
 concede_to_capitalists_desc:0 "Оказав поддержку богатым промышленникам нашей страны, мы получим их поддержку против британских делегаций."
 hinder_pak_influence:0 "Препятствовать влиянию ВИМЛ"
 hinder_pak_influence_desc:0 "Мы должны саботировать усилия пакистанских делегаций по обеспечению безопасности нашего субконтинента."
 appeal_for_international_support:0 "Призыв к международной поддержке"
 appeal_for_international_support_desc:0 "Хотя наши дипломаты изо всех сил пытаются оказать давление на британцев, это может быть более эффективным, если бы нас поддерживало иностранное правительство."
 india.10.t:0 "[?RAJBACKER.GetName] требования свободной Индии."
 india.10.e:0 "[?RAJBACKER.GetAdjective] правительство заявило о своей официальной дипломатической поддержке §YИндии§! Делегации, которые в настоящее время пытаются добиться своей независимости. Предоставление им привилегии выступить, может облегчить их противостояние нашему колониальному правлению." 
 india.10.a:0 "По крайней мере, дайте им возможность высказаться."
 india.10.b:0 "Мы не позволим [?RAJBACKER.GetNameDef] диктовать нашу политику."
