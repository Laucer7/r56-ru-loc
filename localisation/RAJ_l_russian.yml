 RAJ_provincial_election_countdown_desc:0 "Скоро завершатся провинциальные выборы, и индийцам от этого лучше не станет. выборы не дают местным партиям никакой реальной власти в противостоянии вице-королю. Этот пугающий факт может подтолкнуть воинственную часть нашего населения к восстанию. Мы должны осторожно действовать."
