 RAJ_agrarian_economy:0 "Аграрная экономика"
 RAJ_agrarian_economy_desc:0 "Индия, которая когда-то была производственным центром мира, пострадала от политики Великобритании. Она включала в себя быструю деиндустриализацию, расширенную добычу ресурсов и эксплуататорское налогообложение. Устранение этих экономических проблем будет задачей, масштабы которой выходят далеко за пределы нашего ближайшего будущего. Постепенные шаги в направлении продовольственной безопасности должны стать приоритетом для любого правительства, пытающегося управлять Индией."

