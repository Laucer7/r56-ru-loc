 indian_provincial_election:0 "Выборы в Индийских провинциях"
 indian_provincial_election_desc:0 "Выборы в индийских провинциях уже не за горами, и основные политические движения борются за влияние в провинциях. Результаты этих выборов, закрепленные в Законе о правительстве Индии, станут решающим фактором в будущем субконтинента.\n\n§Y[?neutral_control]§!% провинций контролируются §gПартии Меньшинств§! или в патовой ситуации.\n§YИндийский Национальный Конгресс§! в настоящее время удерживает власть над §Y[?inc_control]§!% провинциями.\n§YЮнионистская Партия§! в настоящее время удерживает власть над §Y[?upa_control]§!% провинциями.\n§YНезависимая Рабочая Партия§! в настоящее время удерживает власть над §Y[?ifb_control]§!% провинциями.\n\nЧем больше провинций контролирует победившая партия, тем легче будет добиться независимости мирным путем."
 indian_provincial_election_map:0 "Мы можем усилить влияние наших партий в этих провинциях"
 indian_provincial_enemy_election:0 "Предвыборная кампания оппозиционной партии"
 indian_provincial_enemy_election_desc:0 "Не хватит дыхания, чтобы описать, сколько различных политических партий и организаций принимают участие в провинциальных выборах, и хотя достижения наших кампаний впечатляют, оппозиция не спит. Совсем наоборот, по всей Индии постоянно проходят митинги и дискуссии.."
 indian_provincial_election_enemy_map:0 "Оппозиционная партия усиливает свое влияние в этой провинции"
 congress_majority:0 "Большинство в Индийском Национальном Конгрессе"
 congress_majority_desc:0 "§O[From.GetName]§! §В настоящее время Вис находится под влиянием §CИндийского Национального Конгресса§!\n§CИндийский национальный конгресс§! оказывает влияние на §G[?From.inc]§!\n§CЮнионистская Партия§! оказывает влияние на §G[?From.upa]§!\n§CНезависимая Рабочая Партия§! оказывает влияние на §G[?From.ifb]§!\n§gПартии Меньшинств§! оказывает влияние на §G[?From.neutral]§!\n"
