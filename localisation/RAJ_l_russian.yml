 r56_raj.1.t:0 "Назначение лорда Линлитгоу"
 r56_raj.1.d:0 "22-й вице-король и генерал-губернатор Индии Фриман Фриман-Томас Уиллингдон был заменен недавно назначенным Виктором Хоупом Линлитгоу, который вскоре вступит в должность 23-го вице-короля Индии. Современники описывают его как честолюбивого и амбициозного политика, унаследовавшего политический пыл от своего отца, первого генерал-губернатора Австралии. Мир смотрит на Индию, гадая, как его генерал-губернаторство повлияет на субконтинент."
 r56_raj.1.a:0 "Понятно."
 
 r56_raj.2.t:0 "Последние часы вице-короля"
 r56_raj.2.desc:0 "Последние пять лет были изнурительными для генерал-губернатора. Это было время гражданских беспорядков, к которым лорд Уиллингдон привык, приобретя большой опыт борьбы с этими движениями в бытность губернатором Бомбея. В приказах свыше указывалось, что их целью является сотрудничество, но только с теми, кто действует в рамках правового поля Индии. После этого поручения он начал сажать в тюрьмы, что и по сей день мешает его популярности. Тем не менее, он оценивал свое пребывание в Индии как положительное, независимо от того, что думало об этом индийское население. Но как и правление каждого предыдущего вице-короля должно было закончиться, так и его." 
 r56_raj.2.a:0 "Удачи преемнику, она ему понадобится."
 
 r56_raj.3.t:0 "Назначение Арчибалд Уэйвелл"
 r56_raj.3.d:0 "Назначение лорда Линлитгоу вице-королем и генерал-губернатором далось ему нелегко, так как народные волнения неуклонно росли, и остановить их можно было только с помощью нескольких политических уступок, кульминацией которых стали провинциальные выборы 1937 года. После высокого участия Индии многие из ее наиболее эффективных политиков были приглашены в кабинет министров, впервые в истории перевесив британских чиновников. Но как правление лорда Уиллингдона должно было закончиться, так и Линлитгоу."
 r56_raj.3.a:0 "Знакомьтесь, новый босс..."
 
 r56_raj.4.t:0 "Назначение Луис Маунтбеттен"
 r56_raj.4.d:0 "Усилия Уэйвелла, которые большинство индийских политиков считали благородными, были ограничены Лондоном. Вскоре после прибытия в особняк вице-короля в Дели он работал над тем, чтобы несколько облегчить снабжение Бенгалии продовольствием. Он также был первым вице-королем и генерал-губернатором, обсуждавшим с видными политическими лидерами Индии вопрос о самоуправлении, хотя, к огорчению многих, эти усилия были подорваны Лондоном, желавшим удержать Индию, чего бы это ни стоило."
 r56_raj.4.i:0 "Большинство политиков Индии считали усилия Уэйвелла благородными, но Лондон ограничивал их. Вскоре после прибытия в особняк бывшего вице-короля в Дели он работал над тем, чтобы несколько облегчить снабжение Бенгалии продовольствием. Он был одновременно и чрезвычайно готов к сотрудничеству с индийским правительством, и верным представителем монарха в Лондоне. Хотя, конечно, это старая, как империя, история, его сменит Луис Маунтбаттен."
 r56_raj.4.a:0 "...как и старый босс"
 
 r56_raj.101.t:0 "Провинциальные выборы завершаются"
 r56_raj.101.desc:0 "Это был день, которого Наместник боялся довольно долго, поскольку Имперский законодательный совет был перестроен, и вновь избранные, представительные и оппозиционные члены теперь доминируют в нашем законодательном органе, что затрудняет нам проведение нашей воли через эти палаты."
 r56_raj.101.a:0 "Новый рассвет для Индии."
 
 r56_raj.102.t:0 "Закон о Расширении железных дорог принят"
 r56_raj.102.d:0 "После нескольких месяцев утомительных дебатов в правительственных залах Дели вице-король с гордостью объявляет, что большие средства будут выделены на строительство великолепных, современных и эффективных железных дорог, охватывающих весь субконтинент."
 r56_raj.102.a:0 "Я закажу поезд, сейчас же!"
 
 r56_raj.103.t:0 "Закон о Расширении железных дорог провалился"
 r56_raj.103.d:0 "Наместник долго и упорно боролся за принятие этого проклятого законопроекта, но, увы, ему не удалось заручиться поддержкой в Имперском законодательном совете. Ожидается, что он выступит с речью, в которой нехотя признает провал законопроекта."
 r56_raj.103.a:0 "Думаю, мне придется подождать, прежде чем покупать билет."
 
 r56_raj.104.t:0 "Закон о Стабилизации сельского хозяйства принят"
 r56_raj.104.d:0 "Закон был оценен как гвоздь в крышку гроба частых голодов в Индии, и вице-король обязательно подчеркнул его преимущества. Благодаря этому поддержка среди индийских и мусульманских законодателей была огромной, и законопроект был принят довольно легко."
 r56_raj.104.a:0 "Индия вздохнула с облегчением."
 
 r56_raj.105.t:0 "Закон о Стабилизации сельского хозяйства провалился"
 r56_raj.105.d:0 "Хотя этот закон рассматривался как революционная мера по предотвращению голода, к ужасу большинства индийцев, он не получил достаточной поддержки в палатах Имперского законодательного собрания, чтобы стать законом.\nУже разработанные планы по улучшению предотвращения засухи теперь отменены."
 r56_raj.105.a:0 "Печальное положение дел."
 
 r56_raj.106.t:0 "Закон о Реформе образования принят"
 r56_raj.106.d:0 "Самые способные и талантливые жители Индии уже давно мигрируют на Британские острова, чтобы получить высшее образование, оставив при этом свою Родину. Вице-король уже давно подчеркивает важность создания общества, в котором интеллектуалы смогут по-настоящему процветать, и реформирование нашей школьной и университетской системы является логичным первым шагом на пути к этой цели."
 r56_raj.106.a:0 "Перед нами блестящее будущее."
 
 r56_raj.107.t:0 "Закон о Реформе образования провалился"
 r56_raj.107.d:0 "Неясно, что привело к душераздирающему провалу Закона о Реформе образования, когда он был столь привлекательным. Но ясно одно: у вице-короля будут связаны руки в вопросах образования. Индия задается вопросом, что же это могло быть."
 r56_raj.107.a:0 "Тогда я поеду в Лондон, наверное."
 
 r56_raj.108.t:0 "Закон о Страховании принят"
 r56_raj.108.d:0 "Индия часто используется в качестве сравнения со многими другими аграрными, слаборазвитыми экономиками. Это в основном зависит от средней поддержки урбанизации и индустриализации. Однако иностранные инвестиции в наши рынки могут помочь ускорить рост нашей экономики. Благодаря этому многие члены оппозиции пришли поддержать этот знаковый законопроект."
 r56_raj.108.a:0 "Мы открыты для бизнеса."
 
 r56_raj.109.t:0 "Закон о Страховании провался"
 r56_raj.109.d:0 "То, что должно было стать знаковым законопроектом, позволяющим дальнейшие глобальные инвестиции в аграрный субконтинент, не прошло через наше Законодательное собрание. Вице-король вложил много времени и усилий в этот закон, но не смог убедить многих членов оппозиции в его преимуществах. Иностранные наблюдатели, заинтересованные в инвестициях, теперь сделали шаг назад, стремясь вложить свои капиталы в более стабильные рынки."
 r56_raj.109.a:0 "Похоже, мое предприятие подождет."
 
 r56_raj.110.t:0 "Закон о Военных полномочиях принят"
 r56_raj.110.d:0 "Когда немецкие Bf 110 сеяли хаос в британской сельской местности, стало ясно, что Отечественным островам нужна империя. И похоже, что империя ответила, благодаря недавнему успеху закона о Военных полномочиях в нашем достопочтенном Законодательном совете. Теперь индийской администрации будет разрешено выделять гораздо большие средства на Вторую Мировую Войну."
 r56_raj.110.a:0 "Отправляемся на войну!"
 
 r56_raj.111.t:0 "Закон о Военных полномочиях провалился"
 r56_raj.111.d:0 "Акт был непростым для многих индийцев, как индусов, так и мусульман. Их втянули в эту войну, не посоветовавшись с ними и даже не подумав о них, и для многих было предсказуемо, что Имперский законодательный орган, теперь уже в основном избранный, проголосовал против расширения власти исполнительной власти в военное время."
 r56_raj.111.a:0 "А что подумает Лондон?"
  
 r56_raj.112.t:0 "Встреча с законодателем"
 r56_raj.112.d:0 "Хотя большинство членов Имперского законодательного совета назначаются, их лояльность связана не только с вице-королем, но и с их личными интересами и интересами тех, кто поставляет средства на их избирательные кампании. Тем не менее, встреча с членами Совета была далеко не бесплодной, поскольку мы обсудили многие планы администрации на будущее и уже заручились их некоторой поддержкой. Хотя, конечно, это всего лишь обещание, нам понадобятся эти голоса, если администрация Линлитгоу намерена быть продуктивной."
 r56_raj.112.a:0 "Когда-нибудь мы разгоним это место."
 
 r56_raj.113.t:0 "Встреча с судебным органом"
 r56_raj.113.d:0 "Правовую систему Индии всегда было трудно понять постороннему человеку, поскольку в ней много местных второстепенных судов. Но первой точкой отсчета должен быть Тайный совет, расположенный в Лондоне. Он имеет окончательное решение по всем вопросам, но редко вмешивается в дела Индии. Нашей второстепенной целью будет встреча с местными верховными судами, обладающими большой властью в провинциях. Все, что мы можем сделать для обеспечения их лояльности, будет иметь первостепенное значение."
 r56_raj.113.a:0 "Запутанная сеть."
 
 r56_raj.114.t:0 "Наше первое дело"
 r56_raj.114.d:0 "Теперь, когда наши контакты в законодательных и судебных органах налажены, мы можем выбирать, с чего начать наши усилия. Наш кабинет наметил возможности либо расширения нашей железнодорожной системы, либо стабилизации поставок продовольствия, что бы мы ни выбрали в первую очередь, это будет важно для Индии."
 r56_raj.114.a:0 "Транспорт отчаянно нуждается в реформе."
 r56_raj.114.b:0 "Наше положение в сельском хозяйстве плачевное."
 r56_raj.114.c:0 "Вместо этого мы должны сосредоточиться на войне!"
 
 r56_raj.115.t:0 "Министерство промышленности и труда"
 r56_raj.115.d:0 "Некоторые могут сказать, что министр промышленности является одним из самых влиятельных членов кабинета министров в любой администрации, поэтому мы должны тщательно рассмотреть вопрос о том, кто подходит на эту должность."
 r56_raj.115.a:0 "Давайте соблюдать осторожность."
 r56_raj.115.b:0 "Найти лучших экономистов в стране."
 
 r56_raj.116.t:0 "Министерство обороны и военного снабжения"
 r56_raj.116.d:0 "В условиях высокой напряженности в мире война может разразиться в любой момент, и мы должны иметь министра обороны, способного справиться с этой задачей."
 r56_raj.116.a:0 "С землевладельцем мы усилим мобилизацию."
 r56_raj.116.b:0 "Нам нужен промышленник, способный создать военную машину."

 r56_raj.117.t:0 "Министерство здравоохранения, образования и земли"
 r56_raj.117.d:0 "В то время как другие министерства занимаются подсчетом цифр промышленного развития и призыва в армию, социальные министерства являются теми, кто наполняет сердце Индии и должны рассматриваться как таковые."
 r56_raj.117.a:0 "Консервативный выбор."
 r56_raj.117.b:0 "Прогрессивный выбор."
 
