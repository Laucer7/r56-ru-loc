 invite_george_orwell_to_speak:0 "Пригласить Джорджа Оруэлла выступить"
 invite_george_orwell_to_speak_desc:0 "Джордж Оруэлл, знаменитый романист, известный такими книгами, как "Бирманские дни", уже давно является активным членом Британской Независимой Рабочей Партии, и выступление на трибуне такого хорошо осведомленного человека может только помочь нашим идеям."
 princely_state_mod:0 "Княжеская провинция"
 princely_state_mod_desc:0 "Княжеский принц - это феодальный вассал Британской Индии, действующий на условиях некоторой автономии и монархического строя. Они по-прежнему являются частью британской Индии, не участвуют в выборах, но могут сопротивляться возможному объединению Индии."

 princely_state_independence_mod:0 "Независимые княжеские провинции"
 princely_state_independence_mod_desc:0 "Княжеские принцы были вассалами британского раджа. Но теперь, когда британская администрация и индийское правительство предъявили князьям необоснованные требования, они выступили против центрального правительства и создали свои независимые княжества."

 marginalized_muslims:0 "Маргинальные мусульмане"
 marginalized_muslims_desc:0 "В нашем обществе доминируют индусы, а мусульмане в регионах Синд, Пенджаб и Бенгалия находятся в маргинальном положении."

 placated_muslims:0 "Успокоенные мусульмане"
 placated_muslims_desc:0 "Мы успешно исправили наши отношения с мусульманами регионов Синд, Пенджаб и Бенгалия, и теперь они гораздо более склонны к сотрудничеству."

 enraged_muslims:0 "Разгневанные мусульмане"
 enraged_muslims_desc:0 "Последние действия нашей администрации разозлили мусульманское население и окончательно испортили наши отношения с ними."

