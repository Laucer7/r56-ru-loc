 raj_legislative_situation_desc:0 "Если наша администрация когда-либо собирается добиться принятия какого-либо закона, мы должны бороться с Имперским законодательным советом, в который входят избранные и назначенные члены, а также различные заинтересованные группы. Мы должны тщательно сбалансировать их потребности, если хотим в конечном итоге получить стабильную нацию после того, как вся политика будет завершена.\n\n[RAJ.Current_Act][RAJ.Legislative_Status]"
