 RAJ_Caste_Debuff_3:0 "Кастовая система"
 RAJ_Caste_Debuff_3_desc:0 "Некоторые версии Кастовых систем существовали со времен древней Индии, но со временем они были преобразованы, чтобы лучше подходить нынешнему королю Индии, и Британское правление не является исключением. На самом деле кастовая система была четко определена и широко использовалась британской администрацией. Она проникает во все аспекты индийского общества, начиная от ограничения приема в университеты и заканчивая строгим расписанием и ограничениями в вооруженных силах. Некоторые видят в этом аморальное зло, в то время как другие видят в этом логическую организацию общества."
 RAJ_Caste_Debuff_2:0 "Реформированная Кастовая система"
 RAJ_Caste_Debuff_2_desc:0 "Демонтаж кастовой системы в таком традиционалистском обществе, как это, - трудный подвиг, но постоянный прогресс в направлении выравнивания неизбежно приведет к лучшему."
 RAJ_Caste_Debuff_1:0 "Юридически Демонтированная Кастовая Система"
 RAJ_Caste_Debuff_1_desc:0 "Несмотря на все сопротивление, все протесты, мы, наконец, добились полного юридического равенства и будем добиваться его соблюдения со всей необходимой силой воли."
 RAJ_Caste_Buff:0 "Полностью Демонтирована Кастовая Система"
 RAJ_Caste_Buff:0 "Юридическое равенство - это хорошо, но из-за сотен лет дискриминации многие районы по-прежнему бедны, и им все еще будет трудно выбраться из этого положения. Вот почему позитивные действия по отношению к этим сообществам являются единственным моральным вариантом."
