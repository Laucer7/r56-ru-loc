 india.100.t:0 "Наша администрация распалась."
 india.100.desc:0 "Британское правительство только что объявило о создании колонии Аден и колонии Бирма, тем самым значительно сократив размер наших администраций."
 
 ENG_split_up_the_British_Raj:0 "Разделение Британской Индии"
 ENG_split_up_the_British_Raj_desc:0 "Мы создадим отдельные колонии в Бирме и Адене, чтобы сделать наше колониальное управление более эффективным."
 raj_port_operation:0 "В настоящее время мы работаем над приобретением порта."
 india.295.t:0 "Индия приглашает нас в Коминтерн"
 india.295.desc:0 "Поскольку Индия недавно вступила в Коминтерн после изгнания империалистических колонизаторов Европы, они с тех пор расширили свое влияние в Южной Азии и теперь спрашивают, должны ли мы согласиться на вступление в глобальный пролетарский альянс."
 india.295.a:0 "Рабочие всего мира, объединяйтесь!"
 india.295.b:0 "Мы предпочли бы отклониться от курса Москвы."

 india.296.t:0 "Индия приглашает нас в [RAJ.GetFactionName]"
 india.296.desc:0 "С Индией, недавно создавшей [RAJ.GetFactionName] после изгнания империалистических колонизаторов из Европы они с тех пор расширили свое влияние в Южной Азии и теперь спрашивают, должны ли мы согласиться на вступление в Южноазиатский пролетарский альянс."
 india.296.a:0 "Рабочие всего мира, объединяйтесь!"
 india.296.b:0 "Мы предпочли бы отклониться от курса Дели."
 
 india.400.t:0 "Шепот в Гоа"
 india.400.desc:0 "В колониальном городе Гоа ходили слухи о скором вторжении. В то время как любой человек может придумать такой сценарий, наше верховное командование заметило незаметный сдвиг в воинских подразделениях. Вторжение может привести к катастрофическим последствиям для местного населения, лояльно относящегося к Португалии в течение 450 лет. Международное сообщество, вероятно, поддержит нас, если мы будем стоять на своем, хотя может ли международная поддержка сдержать индийские войска? Справятся ли наши вооруженные силы с этой задачей? Что ж, легко задавать вопросы, но трудно на них отвечать."
 india.400.a:0 "Não passarão!"
 india.400.b:0 "Мы бы предпочли не проливать кровь."
 
 india.401.t:0 "Индия успешно захватила Гоа"
 india.401.desc:0 "Один из немногих оставшихся остатков европейского колониализма в Южной Азии перешел к недавно созданному [RAJ.GetNameDef]. Португальская империя, похоже, рушится."
 india.401.a:0 "Долой колонизаторов!"
 india.401.b:0 "Печальный день для Португалии."
 
 india.402.t:0 "Индии не удалось захватить Гоа"
 india.402.desc:0 "Португальцы бесстрашно отбили атакующую армию индейцев и сохранили небольшую часть Португальской империи."
 india.402.a:0 "Черт бы побрал этих колонизаторов."
 india.402.b:0 "Наша Империя живет еще один день."
 
 india.403.t:0 "Индия настаивает на проведении референдума в [320.GetName]"
 india.403.desc:0 "В нашей колонии Французской Индии сформировалось массовое протестное движение, похоже, что за этой волной беспорядков стоит недавно созданное индийское правительство. Большинство колониальных советников предлагают оставить несколько портов и городов, поскольку они не приносят реальной экономической выгоды. Мы могли бы также попытаться подавить это движение. Если мы это сделаем, желательно подготовиться к непредвиденным последствиям."
 india.403.a:0 "Приведите ко мне губернатора."
 india.403.b:0 "Пусть демократия разыграется."
 
 india.404.t:0 "Проблема Французской Индии"
 india.404.descre:0 "Протесты продолжают распространяться, поскольку наша местная полиция устает от подавления. С самого начала казалось, что о том, чтобы подавить их, не может быть и речи. Но, не теряя ни секунды, мы решили укрепить наше имперское правление. Это решение, однако, не было слишком популярным среди администраторов островов, которые уступили местным требованиям и передали провинцию Индии."
 india.404.desc:0 "Неудивительно, что референдум был проведен в пользу объединения с Индией, и мы бессильны остановить передачу. Местные [Root.GetAdjective] войска будут выведены, администраторы переведены, [Root.GetAdjective] флаг был спущен и, наконец, поднят индийский флаг."
 india.404.a:0 "Мы это еще посмотрим."
 india.404.b:0 "Довольно неприятный момент после того, что мы пережили."
 
 india.405.t:0 "Вопрос о Бирме"
 india.405.desc:0 "Мы уже давно думали об отделении Бирмы от Индии, и некоторые дипломаты уже разрабатывают планы для администрации. [Raj.GetNameDef] правительство умоляло нас сохранить субконтинент разделенным как в экономических, так и в административных целях. Отказ от этих планов освободит наших дипломатов для работы в других областях."
 india.405.a:0 "У нас есть более важные дела."
 india.405.b:0 "Наши дипломаты продолжат свою работу."
 
 india.406.t:0 "Британцы приняли нашу просьбу."
 india.406.desc:0 "Британские дипломаты, работающие над составлением планов создания отдельной бирманской администрации, были переведены на другие задачи, и наша администрация осталась невредимой."
 india.406.a:0 "Мудрое решение."
 
 india.407.t:0 "Британцы отклонили нашу просьбу."
 india.407.desc:0 "Британское правительство прямо отклонило нашу петицию о сохранении единства Индии, и их дипломаты продолжают свои планы в отношении колонии Бирма."
 india.407.a:0 "Будьте прокляты англосаксы."
 
 india.408.t:0 "Вопрос о Цейлоне"
 india.408.desc:0 "Наш новый равноправный союзник Индия оказывает все большее и большее давление на своих предполагаемых союзников в Шри-Ланке. В то время как их крики о независимости в последние месяцы становятся все более громкими, должны ли мы действительно отказаться от этой жизненно важной части империи?"
 india.408.a:0 "Мы предоставим им статус Доминиона."
 india.408.b:0 "Они не будут диктовать нам нашу внутреннюю политику."
 
 india.409.t:0 "Британцы приняли нашу просьбу."
 india.409.desc:0 "Британское правительство предоставило бывшей королевской колонии Цейлон статус Доминиона под новым названием  [SRL.GetNameDef]. Это великая победа для коренных народов Азии."
 india.409.a:0 "Мы немедленно приступим к созданию посольства."
 
 india.410.t:0 "Британцы отклонили нашу просьбу."
 india.410.desc:0 "Британцы ответили, что они не намерены отказываться от колонии Цейлон. Это настоящий удар по коренным народам Азии."
 india.410.a:0 "Будьте прокляты англосаксы."
 
