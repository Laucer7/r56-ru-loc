 legislative_railway:0 "В высших палатах правительства идут ожесточенные дебаты по поводу Закона о расширении железных дорог. Его цели обозначены как строительство национализированных некоммерческих железнодорожных соединений для достижения наших промышленных целей.."
 legislative_agriculture:0 "В высших палатах правительства идут ожесточенные дебаты по поводу Закона о стабилизации сельского хозяйства. Нашими наиболее важными целями являются улучшение местного орошения и управляемое производство зерна и импорт."
 legislative_education:0 "В высших палатах правительства идут ожесточенные дебаты по поводу Закона о реформе образования. Мы представили его наиболее важные цели как: предотвращение бегства индийской интеллигенции в английские университеты и улучшение сельского образования для повышения промышленного и сельскохозяйственного опыта.."
 legislative_insurance:0 "В высших палатах правительства идут ожесточенные дебаты по поводу Закона о страховании. Его самые преданные сторонники называют плохое состояние индийских инвестиций главной проблемой, которую они пытаются решить. Они хотят решить эту проблему, окончательно урегулировав страховой бизнес."
 legislative_war:0 "В высших палатах правительства идут ожесточенные дебаты по поводу Закона о военных полномочиях. Вице-король подчеркнул, что сейчас не время для дебатов, Индия находится в состоянии войны, и исполнительная власть должна иметь полномочия вести эту войну. Любая задержка с принятием этого законопроекта поддержит военные усилия противника!"
