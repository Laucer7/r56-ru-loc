 india.intro.t:0 "В Индии начинаются провинциальные выборы"
 india.intro.desc:0 "Всего год назад Имперский законодательный совет сделал знаковый шаг к реструктуризации управления Британской Индии. Среди прочего, он назначил первые всеобщие выборы в Индии. Хотя право голоса все еще ограничено, а землевладельцы сохраняют чрезвычайную власть, это первый шаг к демократии. Политический спектр, планирующий принять участие в этой первой демонстрации демократических прав в Индии, настолько разнообразен, насколько это возможно, так что индийский гражданин не испытывает недостатка в выборе. Но каков будет результат этого политического зрелища всей жизни? Сохранят ли британцы свое правящее положение? Поведут ли радикалы Индию к независимости? Только время покажет."
 india.intro.a:0 "Британское правление не подлежит обсуждению."
 india.intro.b:0 "Это порабощение продолжалось слишком долго!"
 india.intro.c:0 "Электорализм бесполезен перед лицом империализма."
 
 india.1.t:0 "Великобритания берет под контроль Аден"
 india.1.desc:0 "Порт Аден является одним из важнейших в торговле между Индией, Европой и Дальним Востоком. Акт о правительстве Индии 1935 года предусматривал передачу контроля над этим портом непосредственно правительству Лондона, тогда как ранее он управлялся как провинция главного комиссара. Теперь британское правительство официально установило контроль над портом и создало его как отдельную колонию."
 india.1.a:0 "Согласно плану"

 india.4.t:0 "Итоги выборов в индийских провинциях 1937 года"
 india.4.desc:0 "После года предвыборных кампаний появились три основные партии, которые упорно боролись за свое влияние за будущее Индии, но только одна из них получила широкую поддержку в достаточном количестве провинций, чтобы получить большинство голосов. Именно им предстоит позаботиться о будущем Индии и защитить ее граждан от всего, что может произойти."
 india.4.a:0 "Индийский Национальный Конгресс победил на выборах!" 
 india.4.b:0 "Юнионистская Партия победила на выборах!"
 india.4.c:0 "Независимая Рабочая Партия победила на выборах!"

 r56_raj.5.t:0 "Провозглашена свободная Индия"
 r56_raj.5.d:0 "Субхас Чандра Бозе уже давно наращивал поддержку, особенно в Бенгальском регионе, для воинственного отхода от Британской империи, и теперь это напряжение достигло предела, и «Азад Хинд» теперь находится в состоянии войны с Британской Индией. Индийское население неоднозначно отреагировало на восстание, некоторые критикуют его за авторитарный характер правительства, а некоторые хвалят за продвижение цели независимости Индии.\n\nБританская Индия теперь пытается организовать надлежащую защиту от восстания, хотя уже ожидается, что акты саботажа будут докучать администрации. [ENG.GetLeader] уже заявил об односторонней поддержке Британской Индии в подавлении этого восстания."
 r56_raj.5.a:0 "Наконец-то Индия свободна."
 r56_raj.5.b:0 "Мелочная мечта."
 r56_raj.5.c:0 "Удар по Британской империи."
 
 r56_raj.6.t:0 "Широкомасштабные протесты в связи с судебными процессами над ИНК"
 r56_raj.6.d:0 "После фактического поражения Индийской Национальной Армии, сражавшейся за незаконную «Свободную Индию», ее виновников судят за подстрекательство к мятежу и военные преступления. Это, конечно, естественное следствие такого инфантильного восстания, цепляющегося за мелкие идеи о самоуправлении или «Cварадже». Однако реакция индийского населения была не в нашу пользу. Во всех крупных городах прошли акции протеста, организованные, в частности, Индийским Национальным Конгрессом, члены которого также защищали военных преступников, и прокатившиеся по всей стране, значительно дестабилизировав обстановку в Британской Индии."
 r56_raj.6.a:0 "Подавите эти беспорядки."
 
 r56_raj.7.t:0 "Призывы к Бирманскому Самоопределению"
 r56_raj.7.d:0 "Бои в проклятых Бирманских джунглях были жестокими, и многие солдаты, уроженцы этого региона, мужественно отдали свои жизни. Их оставшиеся в живых соотечественники все настойчивее призывают к тому, чтобы Бирма образовала государство, отделенное от Индии, но объединенное со Свободной Индией. Будут ли их призывы услышаны?"
 r56_raj.7.a:0 "Нынешняя ситуация нас устраивает."
 r56_raj.7.b:0 "Будет создано марионеточное правительство."
 r56_raj.7.c:0 "Мы построим по-настоящему свободную Бирму."
 india.2.t:0 "Выборы в индийских провинциях 1937 года"
 india.2.desc:0 "Политические партии, участвующие во всеобщих выборах, разбросаны по всему политическому спектру, и на кону стоит будущее Индии.\n\nКому бы ни выпала возможность управлять страной, на него ложится трудная обязанность ориентироваться в неспокойном будущем разделенного субконтинента."
 india.2.a:0 "Индийский Национальный Конгресс приведет нашу нацию вперед." 
 india.2.b:0 "Юнионистская партия возвысит нас до Доминиона."
 india.2.c:0 "Нам нужна Независимая Рабочая Партия, чтобы освободить нас от эксплуатации."
 raj_election_start:0 "Разблокирует §Yусиление местного влияния§! Решения, с помощью которых должно быть заработано большинство в §Yпровинциях§!.\n\n§YПолитическая партия§! с наибольшим количеством §Yконтролируемых§! провинций получит право §Gсформировать правительство§!."
 
 india.5.t:0 "Завершились выборы в провинциях Индии"
 india.5.d:0 "На этой неделе были объявлены результаты долгожданных первых всеобщих выборов в Индии [RAJ.GetLeader]. В политической борьбе участвовало множество партий и движений, но у нас только один победитель.\n[RAJ.GetElectionNews]"
 india.5.a:0 "Важное событие на пути к независимости."
 india.5.b:0 "Тщетные попытки."
 india.5.c:0 "Удачи вам, товарищи."
 india.5.e:0 "Демократия в работе."
 india.5.f:0 "Интересно."
 
 india.6.t:0 "Индия обретает независимость"
 india.6.d:0 "Когда последний британский конвой заходит в порт, погрузив все оставшиеся припасы на уходящее судно Королевского флота «Георгик», Индия вздохнула с облегчением. Ее дни в качестве жемчужины в короне короля закончились, и теперь коренные индийцы начинают строить на пепелище Британской Индии.\n\nКак много им предстоит сделать, кажется очевидным, принимая во внимание многочисленные религиозные, языковые и культурные меньшинства субконтинента. Тем не менее, Индия, несомненно, залечит эти раны и будет уверенно шагать в будущее."
 india.6.d.alt:0 "Когда последний британский конвой заходит в порт, погрузив все оставшиеся припасы на отходящее судно Королевского флота, Индийский субконтинент остается нестабильным, разделенным и, можно сказать, разрушенным.\n\nМусульманские сепаратисты обеспечили безопасность своего государства, а перемещение населения провоцирует насилие, вызывая, возможно, самый большой кризис беженцев, который когда-либо видел мир. Что бы ни ждало нас в будущем, субконтинент будет решать эту проблему самостоятельно."
 india.6.a:0 "Три долгих века..."
 india.6.b:0 "Возможно, дни Империи сочтены."
 india.6.c:0 "Какая трагедия."
 india.6.e:0 "Интересно."
 
 
 india.290.t:0 "Бомбейская конференция"
 india.290.desc:0 "Благодаря недавним успехам в избирательной политике Независимая Рабочая Партия, похоже, находится в благоприятном положении, чтобы принести социализм в Индию. Поддержка многих других коммунистических организаций в Индии жизненно необходима для поддержания стабильной и функционирующей Индии после создания социалистической экономики. Для того чтобы склонить некоторых сторонников жесткой линии к сотрудничеству, нам, возможно, придется пойти на уступки. \n\nИнтернационалисты из КПИ требуют нашего вступления в Коминтерн после обретения независимости, в то время как их оппоненты Национал-Коммунисты требуют разрыва с Москвой. Всеиндийский Конгресс Профсоюзов требует представительства профсоюзов в будущих государственных делах. Ассоциация освобождения женщин требует полного и абсолютного гендерного равенства.." 
 india.290.a:0 "Мы должны тщательно ориентироваться в этой паутине"
 
 india.300.t:0 "ИНК пользуется популярностью у сельских индусов"
 india.300.desc:0 "Наша кампания отметила недавние успехи Неру в завоевании важнейшей электоральной группы сельских, северных индусов, это может быть трудно, но запуск встречной кампании может помочь нам помешать их влиянию."
 india.300.a:0 "Наша кампания и так напряжена."
 india.300.b:0 "Важный шанс."
 
 india.301.t:0 "Юнионистская Партия заручается поддержкой промышленности."
 india.301.desc:0 "Небольшая, но влиятельная группа индийских буржуа в основном поддержала Юнионистскую партию, ссылаясь на обещания стабильности в качестве основной причины. Если их немного убедить, мы можем быть уверены, что они обратят внимание на другое место."
 india.301.a:0 "Мы не можем предать индийских рабочих."
 india.301.b:0 "Возможность, которую мы не можем позволить себе упустить."
 india.301.c:0 "Прагматичное решение, не более."
 
 india.302.t:0 "Международная поддержка Независимой Рабочей Партии."
 india.302.desc:0 "То, что было названо единственной партией, работающей за свободу всех индийцев, теми авторитарными лицами, которые поддерживают их, получает внешние средства и спикеров, нечестным образом усиливая свою кампанию. Как нам поступить в этой ситуации?"
 india.302.a:0 "Их лицемерие станет их гибелью."
 india.302.b:0 "Препятствуйте им как можно больше."
 
 
 inc_victory_news:0 "Именно Индийский национальный конгресс под руководством Джавахарлала Неру завоевал народную поддержку, проведя мучительно тяжелую предвыборную работу по всему разделенному субконтиненту и каким-то образом объединив его. Их самым большим политическим препятствием на пути к будущему Индии будет Всеиндийская Мусульманская Лига, желающая создать отдельную мусульманскую страну."
 up_victory_news:0 "Юнионистская Партия, получившая широкую поддержку в провинциях, отличающихся религиозным разнообразием, подчеркивая важность единства и братства на этом весьма неоднородном субконтиненте. Другой крупный кластер поддержки был получен от промышленников, в целом предпочитающих более реакционную социальную политику. [RAJ.GetAIMLUP]"
 ilp_victory_news:0 "Именно на Независимую Рабочую Партию легла ответственность за управление страной. Их радикальное видение будущего не дает покоя промышленной и колониальной базе страны. Пока неясно, смогут ли они реализовать свою политику, но если смогут, то это может означать конец британского правления в Индии раньше, чем кто-либо думал. Также неопределенно будущее кастовой системы, против которой выступают беднейшие слои общества."
 
