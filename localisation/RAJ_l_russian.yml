 post_election_struggle:0 "Борьба за независимость"
 post_election_struggle_desc:0 "Если мы когда-нибудь добьемся §Yобретение независимости§! без кровопролития мы должны оказать давление на §YБританию§!. Мы также должны оказывать большее влияние, чем наши соперники. §YВсеиндийская Мсульманская Лига§! желает отделить наш Пакистан.\n\n\t[RAJ.GetFlag]Текушие §Y[Root.GetReigningGovernmentColor]§! влияние [?Root.ind_influence]\n\t[PAK.GetFlag]Влияние §YВсеиндийской мусульманской лиги:§! [?Root.pak_influence]\n\nВ настоящее время мы ежедневно получаем §Y[?Root.ind_influence_daily] влияния§! в то время как ВИМЛ получает §Y[?Root.pak_influence_daily] влияния§!.\n\nДля достижения §Yнезависимости§! мы должны оказать 100 влияния, но если §YВИМЛ§! имеет более 50% нашего §Yвлияния§! британцы освободят Пакистан как отдельное государство. Если §YВИМЛ§! имеет более 66% нашего влияния, они также получат Кашмир."
