 #Events
 fin_news.1.t:0 "Германские дипломаты в Хельсинки"
 fin_news.1.d:0 "После потери Финляндией земель в ходе так называемой «Зимней войны» против Советского Союза в Хельсинки были замечены германские послы. Слухи говорят, что финны ищут военного союза с Германией против советской угрозы."
 fin_news.1.a:0 "Единственно правильный образ действий."
 fin_news.1.b:0 "Фашистский режим становится все сильнее."
 fin_news.1.h:0 "Интересно."
 fin_news.1.c:0 "Любой враг большевиков - наш друг."
 fin_news.1.e:0 "Это просто слухи.
 fin_news.1.f:0 "Им лучше быть осторожными..."
 fin_news.1.g:0 "Финны должны быть осторожны с тем, с кем имеют дело."
 finland.10.t:0 "Финляндия предоставляет военный доступ"
 finland.10.d:0 "Финны жаждут вернуть принадлежащие им по праву земли во время Зимней войны и они предоставили нам военный доступ, поскольку мы готовим операцию «Барбаросса»."
 finland.10.a:0 "Самая необходимая помощь."
 finland.11.t:0 "Советы бомбят наши города"
 finland.11.d:0 "После вторжения Германии в СССР Советы начали бомбардировку наших городов, утверждая, что это смесь плохой разведки и низкой точности бомбометания, поскольку предполагаемой целью были германские военные базы в Финляндии."
 finland.11.a:0 "Это акт войны!"
 finland.11.b:0 "Просто инцидент."
 finland.12.t:0 "Финляндия предлагает мир"
 finland.12.d:0 "Трусы из правительства Финляндии предложил подписать мир откатываясь на довоенные границы, плюс Петсамо в нашу пользу."
 finland.12.a:0 "Мы примем. У нас есть более важные задачи в Германии."
 finland.12.b:0 "Нет! Финляндия скоро попадет в состав Советского Союза!"
 finland.13.t:0 "Советы отказываются"
 finland.13.d:0 "Советский Союз отклонил наше предложение мира, поклявшись захватить всю страну."
 finland.13.a:0 "Они умрут пытаясь!"
 finland.14.t:0 "Советы соглашаются"
 finland.14.d:0 "Советы приняли наше предложение мира. В обмен на свободу и мир мы отказались от региона Петсамо."
 finland.14.a:0 "Это лучший из исходов."
 finland.15.t:0 "Финляндия желает присоединиться к Оси"
 finland.15.d:0 "После предоставления военного доступа на территорию Финляндии, их правительство пришло к выводу, что они желают расширить дружбу подписав Тройственный пакт и присоединившись к Оси."
 finland.15.a:0 "Мы согласны."
 finland.15.d:0 "Мы не настолько братья."
 finland.16.t:0 "Германия соглашается"
 finland.16.d:0 "Германия решила принять нашу просьбу о подписании Тройственного пакта и присоединении к Оси."
 finland.16.a:0 "Вместе мы сокрушим советов!"
 finland.17.t:0 "Германия отказывается"
 finland.17.d:0 "Германия отклонила нашу просьбу о присоединении к Оси."
 finland.17.a:0 "Значит они проиграют."
 fin_news.2.t:0 "Финляндия подписывает Тройственный пакт"
 fin_news.2.d:0 "Финляндия подписала Тройственный пакт, формально присоединившись к Оси. В среде экспертов бытовало мнение, что это вполне закономерный вариант развития событий, после предоставление финским правительством военного доступа вермахту."
 fin_news.2.a:0 "Интересненько."
 fin_news.2.b:0 "За великое будущее Европы!"
 fin_news.2.c:0 "Фашисты размножаются как паразиты..."
 finland.18.t:0 "Финляндия запрашивает альянс"
 finland.18.d:0 "Финляндия пригласила нас в Северный оборонительный альянс, заявив, что кооперативная оборона со всеми северными странами - лучшее решение для всех нас."
 finland.18.a:0 "Мы с радостью присоединимся, во имя безопасности!"
 finland.18.b:0 "Финляндия должна искать союзников в другом месте."
 finland.19.t:0 "[From.GetName] отказывается"
 finland.19.d:0 "Государство [From.GetName] отклонило наше приглашение присоединиться к Северному оборонительному альянсу."
 finland.19.a:0 "Предатели."
 finland.99.t:0 "Объединение стран Скандинавии"
 finland.99.d:0 "Наши дипломатические усилия окупились, лидеры Норвегии, Дании и Швеции согласились с предложениями об объединении наших стран в единое целое во имя более сильного и лучшего будущего для всех!"
 finland.99.a:0 "Да здравствует единая Скандинавия!"
 finland.101.t:0 "Скандинавский совет предлагает полную интеграцию правительства"
 finland.101.d:0 "Видные дипломаты Скандинавского совета встретились сегодня утром с нашим премьер-министром, чтобы обсудить заключение полного Союза между нашими двумя государствами. Они предлагают нам полное экономическое, научное и военное сотрудничество в обмен на наши обязательства."
 finland.101.a:0 "Отлично! Мы внесем большой вклад в скандинавское сообщество!"
 finland.101.b:0 "Нет! Наша независимость слишком важна для нас."
 finland.102.t:0 "[From.GetName] соглашается"
 finland.102.d:0 "Государство [From.GetName] согласилось на наше предложение."
 finland.102.a:0 "Великолепно!"
 finland.103.t:0 "[From.GetName] отказывается"
 finland.103.d:0 "Государство [From.GetName] отклонило наше предложение, заявив, что они чтят свою независимость."
 finland.103.a:0 "Так тому и быть."
 
 finland.103.b:0 "У нас есть разные варианты их поглощения."
 finland.20.t:0 "Проблема Карелии"
 finland.20.d:0 "[FIN.GetAdjective] правительство хочет решить проблему Карелии. Они просят в связи с последними событиями в Германии отказаться от Карельского перешейка."
 finland.20.a:0 "Мы отстанем. На сегодня."
 finland.20.b:0 "Никогда. Карелия поможет защитить Ленинград!"
 finland.21.t:0 "[From.GetName] соглашается"
 finland.21.d:0 "[From.GetName] согласился на наше предложение прекратить дальнейшее давление на Карельский вопрос."
 finland.21.a:0 "Хорошо."
 finland.22.t:0 "[From.GetName] отказывается"
 finland.22.d:0 "[From.GetName] отклонил наше предложение, указав в качестве причины безопасность Ленинграда."
 finland.22.a:0 "Ожидаемо."
 finland.23.t:0 "Финско-британский договор об обмене исследованиями"
 finland.23.d:0 "Британцы приняли наше предложение о взаимном исследовательском соглашении."
 finland.23.a:0 "Великолепные новости!"
 finland.23.b:0 "Присоединиться к обмуне технологиями Содружества."
 finland.24.t:0 "Report this"
 finland.24.d:0 "If you see this event, please report it as a bug, you should not be seeing this."
 finland.24.a:0 "OK"
 finland.25.t:0 "Финско-германский договор об обмене исследованиями"
 finland.25.d:0 "Германцы приняли наше предложение о соглашении о взаимных исследованиях.."
 finland.25.a:0 "Великолепные новости!"
 finland.25.b:0 "Обмен технологиями с Германией."
 finland.26.t:0 "Фины передают Карелию"
 finland.26.d:0 "В связи с началом войны в Европе финны решили уступить нам Карелию, чтобы сохранить с нами мир."
 finland.26.a:0 "Умный выбор."
 finland.27.t:0 "Финляндия желает присоединиться к Оси"
 finland.27.d:0 "Финляндия направила дипломатов для обсуждения возможности присоединения Финляндии к державам Оси."
 finland.27.a:0 "Добро пожаловать, финские братья!"
 finland.27.b:0 "Финляндия не выглядит как наш брат. Кто ты?"
 finland.28.t:0 "Германия соглашается"
 finland.28.d:0 "Германия приняла наше предложение о присоединении к державам Оси."
 finland.28.a:0 "Тост за новых германских союзников!"
 finland.29.t:0 "Германия отказывается"
 finland.29.d:0 "Германия отклонила наш запрос на вступление в альянс."
 finland.29.a:0 "Предатели!"
 finland.31.t:0 "[From.GetName] соглашается"
 finland.31.d:0 "Государство [From.GetName] принял наше приглашение присоединиться к Северный союз обороны."
 finland.31.a:0 "Великолепно!"
 finland.30.t:0 "Скандинавское соглашение об исследованиях."
 finland.30.d:0 "Мы успешно заключили соглашение об исследованиях с другими скандинавскими странами."
 finland.30.a:0 "Хорошо."
 finland.30.b:0 "Присоединиться к группе исследований."
 finland.32.t:0 "Финляндия призывает к альянсу"
 finland.32.d:0 "Финляндия прислала нам приглашение присоединиться к их Балтийскому альянсу."
 finland.32.a:0 "С радостью!"
 finland.32.b:0 "Нейтралитет превыше всего."
 finland.33.t:0 "[From.GetName] соглашается"
 finland.33.d:0 "Государство [From.GetName] приняло предложение об альянсе."
 finland.33.a:0 "Хорошие новости!"
 finland.34.t:0 "[From.GetName] отказывается"
 finland.34.d:0 "Государство [From.GetName] отклонило предложение об альянсе!"
 finland.34.a:0 "Ну что ж. Пусть сдохнут."
 finland.36.t:0 "[From.GetName] желает вступить в Коминтерн"
 finland.36.d:0 "Государство [From.GetName] прислало нам письмо с просьбой о вступлении в нашу фракцию."
 finland.36.a:0 "Соглашаемся."
 finland.36.b:0 "Отказываемся."
 finland.37.t:0 "[From.GetName] соглашается"
 finland.37.d:0 "[From.GetName] принял нашу просьбу присоединиться к их фракции!"
 finland.37.a:0 "За славное будущее!"
 finland.38.t:0 "[From.GetName] отказывается"
 finland.38.d:0 "Несмотря на наши усилия государство [From.GetName] отклонило нашу просьбу присоединиться к их альянсу."
 finland.38.a:0 "Сдохните, мрази!"
 FIN_elections.1.t:0 "Президентские выборы 1937"
 FIN_elections.1.d:0 "Приша пора нашему народу избрать нового президента."
 FIN_elections.1.a:0 "Еще 6 лет лоя П. Э. Свинхувуда."
 FIN_elections.1.b:0 "Время нового президента - Кюёсти Каллио."
 FIN_elections.2.t:0 "Кюёсти Каллио скончался."
 FIN_elections.2.d:0 "К сожалению, мы должны сообщить, что наш президент Кюёсти Каллио перенес сердечный приступ и скончался. В стране объявлен траур и были проведены экстренные выборы.."
 FIN_elections.2.a:0 "Ристо Рюти займёт его место."
 finland.104.t:0 "[From.GetName] желает присоединиться к Союзникам"
 finland.104.d:0 "Правительство государства [From.GetName] прислало нам письмо с просьбой о вступлении в нашу фракцию."
 finland.104.a:0 "Примем их."
 finland.104.b:0 "Нет, так не пойдет."
 finland.105.t:0 "[From.GetName] соглашается"
 finland.105.d:0 "[From.GetName] приняло нашу просьбу присоединиться к их фракции!"
 finland.105.a:0 "Во имя безопасности Европы!"
 finland.42.t:0 "[From.GetName] отказывается"
 finland.42.d:0 "Несмотря на наши усилия государство [From.GetName] отклонило нашу просьбу присоединиться к их альянсу."
 finland.42.a:0 "Мы проклинаем их!"
 finland.100.t:0 "Скандинавская интеграция"
 finland.100.d:0 "Наши окончательные политики и законы окончательно готовы. С этого дня нет шведов, финнов, норвежцев или датчан - есть только Скандинавы!"
 finland.100.a:0 "Замечательно."
 finland.43.t:0 "[From.GetName] требует землю"
 finland.43.d:0 "Государство [From.GetName] потребовало от нас передачи Лапландии, иначе мы столкнемся с большими последствиями."
 finland.43.a:0 "Мы подчиняемся...."
 finland.43.b:0 "Государство [From.GetName] слишком сильно, мы должны стать их марионеткой, если хотим выжить..."
 finland.43.c:0 "Они ничего не получат!"
 finland.44.t:0 "[From.GetName] передает Лапландию"
 finland.44.d:0 "[From.GetName] передает Лапландию под наше крыло!"
 finland.44.a:0 "Логичный ход."
 finland.1001.t:0 "[From.GetName] становится марионеткой"
 finland.1001.d:0 "Государство [From.GetName] пришло к выводу, что они станут финской марионеткой из-за страха перед нашей военной мощью."
 finland.1001.a:0 "Логичный ход."
 finland.1001.b:0 "Значит заберем всю Швецию!"
 finland.46.t:0 "[From.GetName] отказывает в передаче"
 finland.46.d:0 "Государство [From.GetName] отказывается отдавать хоть пядь своей земли!"
 finland.46.a:0 "Значит, ты выбрал смерть!"
 finland.47.t:0 "[From.GetName] требует землю"
 finland.47.d:0 "Государство [From.GetName] потребовало от нас передачи северной Норвегии, иначе мы столкнемся с большими последствиями."
 finland.47.a:0 "Мы подчиняемся...."
 finland.47.b:0 "Государство [From.GetName] слишком сильно, мы должны стать их марионеткой, если хотим выжить..."
 finland.47.c:0 "Они ничего не получат!"
 finland.48.t:0 "[From.GetName] передает северную Норвегию"
 finland.48.d:0 "[From.GetName] передает северную Норвегию под наше крыло!"
 finland.48.a:0 "Логичный ход."
 finland.49.t:0 "[From.GetName] становится марионеткой"
 finland.49.d:0 "Государство [From.GetName] пришло к выводу, что они станут финской марионеткой из-за страха перед нашей военной мощью."
 finland.49.a:0 "Логичный ход."
 finland.49.b:0 "Значит заберем всю Норвегию!"
 finland.50.t:0 "[From.GetName] отказывает в передаче"
 finland.50.d:0 "Государство [From.GetName] отказывается отдавать хоть пядь своей земли!"
 finland.50.a:0 "Значит, ты выбрал смерть!"
 finland.51.t:0 "[From.GetName] требует землю"
 finland.51.d:0 "Государство [From.GetName] потребовало от нас передачи Ютландии, иначе мы столкнемся с большими последствиями."
 finland.51.a:0 "Мы подчиняемся...."
 finland.51.b:0 "Государство [From.GetName] слишком сильно, мы должны стать их марионеткой, если хотим выжить..."
 finland.51.c:0 "Они ничего не получат!"
 finland.52.t:0 "[From.GetName] передает Ютландию"
 finland.52.d:0 "[From.GetName] передает Ютландию под наше крыло!"
 finland.52.a:0 "Логичный ход."
 finland.53.t:0 "[From.GetName] становится марионеткой"
 finland.53.d:0 "Государство [From.GetName] пришло к выводу, что они станут финской марионеткой из-за страха перед нашей военной мощью"
 finland.53.a:0 "Логичный ход."
 finland.53.b:0 "Значит заберем всю Данию!"
 finland.54.t:0 "[From.GetName] отказывает в передаче
 finland.54.d:0 "Государство [From.GetName] отказывается отдавать хоть пядь своей земли!"
 finland.54.a:0 "Значит, ты выбрал смерть!"
 finland.55.t:0 "[From.GetName] обсуждает интервенцию"
 finland.55.d:0 "Правительство государства [From.GetName] обсуждает военное вмешательство Германии в дела Скандинавии. Они интересуются у нас - стоит ли проводить военную интервенцию в центральную Европу?"
 finland.55.a:0 "Стоит, ради нашей безопасноти!"
 finland.55.b:0 "Нет... мы не будем так рисковать."
 finland.56.t:0 "[From.GetName] соглашается на интервенцию"
 finland.56.d:0 "Правительство государства [From.GetName] согласилось на военную интервенцию в Германию!"
 finland.56.a:0 "К Оружию! К Победе!"
 finland.57.t:0 "[From.GetName] не соглашается на интервенцию"
 finland.57.d:0 "Правительство государства [From.GetName] пришло к выводу, что они не собираются вмешиваться в войну. Считают, что это слишком огромный риск."
 finland.57.a:0 "Значит ничего не будет."
 finland.57.b:0 "Идиоты! Мы сами защитим своих братьев!"
 finland.58.t:0 "[From.GetName] объявляет войну Германии"
 finland.58.d:0 "Как и было обещано, [From.GetName] объявляет войну Германии!"
 finland.58.a:0 "И мы за ними!"
 finland.59.t:0 "[From.GetName] требует земли"
 finland.59.d:0 "Государство [From.GetName] потребовало от нас передачи регионов Олонец, Онега и Мурманск, якобы по праву законного владельца!"
 finland.59.a:0 "Мы уступим, мы должны постараться избежать возможной войны."
 finland.59.b:0 "Никогда!"
 finland.60.t:0 "[From.GetName] требует подчинения"
 finland.60.d:0 "Государство [From.GetName] требует нашего подчинения, иначе нас ожидает полная оккупация."
 finland.60.a:0 "Мы не сдадимся!"
 finland.60.b:0 "Мы выбираем первый вариант."
 finland.61.t:0 "[From.GetName] отказывается"
 finland.61.d:0 "[From.GetName] отказал нашим требованиям подчинения!"
 finland.61.a:0 "Они знают альтернативу..."
 finland.62.t:0 "[From.GetName] отступает"
 finland.62.d:0 "[From.GetName] отступает и принимает наши требования."
 finland.62.a:0 "Мудрый выбор."
 finland.63.t:0 "[From.GetName] передает земли"
 finland.63.d:0 "[From.GetName] решил уступить требуемые нами земли, чтобы избежать инцидента."
 finland.63.a:0 "Во славу будущего Великой Финляндии!"
 finland.64.t:0 "[From.GetName] отказывается"
 finland.64.d:0 "[From.GetName] отказывается уступить нам наши законные земли!"
 finland.64.a:0 "Они знают последствия..."
 finland.65.t:0 "Президент Рюти уходит в отставку."
 finland.65.d:0 "Президент Рюти пообещал Германскому Рейху не добиваться сепаратного мира, но правительство все же начало добиваться подписания сепаратного мира, поэтому он подал в отставку, чтобы избежать каких-либо осложнений. Маршал Маннергейм займет его место.."
 finland.65.a:0 "Да будет так."
 fin_news.3.t:0 "[FIN.GetName] объявляет войну государству [SOV.GetName]!"
 fin_news.3.d:0 "После бомбардировок Советским Союзом финских городов, которые русские описали как несчастные случаи, основной целью которых были германские военные базы в Финляндии, финны объявили войну государству [SOV.GetName], заявив, что это не случайность, а вопиющая атака."
 fin_news.3.a:0 "Интересненько."
 fin_news.3.b:0 "Единственный верный выбор!"
 fin_news.3.c:0 "Они идиоты!"
 fin_news.4.t:0 "Рождение Северного оборонительного альянса!"
 fin_news.4.d:0 "Сегодня [FIN.GetAdjective] правительство объявило о своих планах по созданию нового оборонительного альянса, названного Северным Союзом обороны. Его основные цели - создать оборонительный военный пакт вокруг стран Скандинавии - [NOR.GetName], [SWE.GetName], [DEN.GetName] и [FIN.GetName]. Правительство государства [FIN.GetName] считает необходимым продвигать его вперед, сославшись на рост напряженности в во всем мире."
 fin_news.4.a:0 "Интересненько."
 fin_news.4.b:0 "Во имя безопасности Скандинавии!"
 fin_news.5.t:0 "Объединение Скандинавских стран"
 fin_news.5.d:0 "Сегодня скандинавские страны [SWE.GetName], [NOR.GetName], [DEN.GetName] и [FIN.GetName] объявили, что они объединяются в одну страну, управляемую так называемым Скандинавским с таким же количеством представителей от всех бывших стран Северной Европы."
 fin_news.5.a:0 "Неожиданно."
 fin_news.5.b:0 "Мы едины!"
 finland.66.t:0 "Интеграция [SOV.GetAdjective] земель завершена"
 finland.66.d:0 "Мы завершили интеграцию земель Олонец, Мурманск и Онега."
 finland.66.a:0 "Хорошие новости!"
 finland.67.t:0 "Интеграция [NOR.GetAdjective] и [SWE.GetAdjective] земель завершена"
 finland.67.d:0 "Мы завершили интеграцию земель северная Норвегия и Лапландия"
 finland.68.t:0 "[FIN.GetName] предлагает Карелию в обмен на Эстонию"
 finland.68.d:0 "Государство [FIN.GetName] предложило нам Карелию в обмен на освобождение Эстонии в качестве их государства-сателлита."
 finland.68.a:0 "Интересное предложение."
 finland.69.t:0 "Вопрос Аландских островов"
 finland.69.d:0 "Теперь, когда в Европе нарастает напряженность, возник вопрос, что нам делать с Аландскими островами?"
 finland.69.a:0 "Ничего, они останутся нашими и демилитаризованными."
 finland.69.b:0 "Мы передадим их государству [SWE.GetName], во имя безопасности региона."
 finland.69.c:0 "Демилитаризация Аландских островов и принудительный призыв населения."
 finland.69.d:0 "Дайте им больше автономии, но держите их под контролем."
 finland.70.t:0 "[FIN.GetName] передают Аландские острова"
 finland.70.d:0 "Правительство государства [FIN.GetName] решило отдать нам Аландские острова, чтобы сохранить их в безопасности."
 finland.70.a:0 "Мудрый ход."
 finland.71.t:0 "[FIN.GetName] предлагают идею Скандинавского союза"
 finland.71.d:0 "Правительство государства [FIN.GetName] прислало нам дипломатическое предложение объединить наши страны в единое целое под флагом Скандинавского союза."
 finland.71.a:0 "Мы согласны."
 finland.71.b:0 "Нет, мы уважаем свою независимость."
 finland.72.t:0 "[From.GetName] принимает предложение"
 finland.72.d:0 "Правительство государства[From.GetName] приняло наше предложение и присоединились к концепции Скандинавского союза!"
 finland.72.a:0 "Хорошие новости!"
 finland.73.t:0 "[From.GetName] отказывается от предложения"
 finland.73.d:0 "Правительство государства[From.GetName] отклонило наше предложение о присоединении к концепции Скандинавского союза!"
 finland.73.a:0 "У нас есть другие способы объединения..."
 finland.75.t:0 "Балтийский вопрос безопасности"
 finland.75.d:0 "Советский Союз объявил территории [LAT.GetName], [EST.GetName] и [LIT.GetName] своей собственностью. Мы должны постараться уберечь наших новых союзников и нас от СССР.."
 finland.75.a:0 "Попросить их отказаться от своих амбиций в Прибалтике."
 finland.75.b:0 "Обменять Карелию на безопасность Прибалтики."
 finland.75.c:0 "Мы сможем сами защитить регион!"
 finland.76.t:0 "[FIN.GetName] просит нас отказаться от претензий"
 finland.76.d:0 "Государство [FIN.GetName] попросило нас отказаться от претензий, которые мы сделали на территорию Балтики."
 finland.76.b:0 "Можно, у нас есть дела поважнее."
 finland.76.a:0 "Они серьезно думали, что мы согласимся с шавкой?"
 finland.77.t:0 "[FIN.GetName] предлагает сделку"
 finland.77.d:0 "Государство [FIN.GetName] предложило сделку - они отдают нам Карелию в обмен на то, что мы откажемся от требований на Прибалтику."
 finland.77.a:0 "Не стоящее предложение!"
 finland.77.b:0 "Это интересное предложение."
 finland.78.t:0 "[SOV.GetName] отказывается"
 finland.78.d:0 "[SOV.GetName] отказался решить проблему Балтийского вопроса!"
 finland.78.a:0 "Мы пытались."
 finland.79.t:0 "[SOV.GetName] соглашается"
 finland.79.d:0 "К нашему большому удивлению, [SOV.GetName] согласился с нашей просьбой."
 finland.79.a:0 "Великие новости!"
 finland.80.t:0 "[SOV.GetName] соглашается"
 finland.80.d:0 "[SOV.GetName] согласились с нашим предложением. теперь мы уступим им Карелию, а они отзовут свои требования к странам Балтики."
 finland.80.a:0 "Великолепно!"
 finland.81.t:0 "Вопрос реставрации монархии"
 finland.81.d:0 "Теперь, когда у нас хорошие отношения с Германией, они спросили нас – желаем ли мы объявить нашу страну королевством, как предполагалось в случае победы кайзера в Великой войне. Они предлагают кандидатуру Фридриха Карла на престол Финляндии."
 finland.81.a:0 "Конечно."
 finland.81.b:0 "Это уже нам не надо."
 finland.82.t:0 "Выбор места столицы"
 finland.82.d:0 "Теперь, когда скандинавские страны объединились, встаtn вопрос - какая будет столица у нового могучего государства?"
 finland.82.a:0 "Оставить Хельсинки."
 finland.82.b:0 "Стокгольм, бывшая шведская столица."
 finland.82.c:0 "Осло, бывшая норвежская столица."
 finland.82.d:0 "Копенгаген, бывшая датская столица."
 
