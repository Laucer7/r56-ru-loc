l_russian:

#Focus
 fin_political:0 "Начало решения политических проблем"
 fin_political_desc:0 "Мир быстро меняется, появляются новые идеологии, нам нужно сосредоточиться на политике и на том, что будет лучше для наших людей."
 fin_demofoc:0 "Приоритет Свободы личности"
 fin_demofoc_desc:0 "Как и раньше, стремление к демократии и свободе личности - лучшее для нашего народа и страны."
 fin_neutralfoc:0 "Политика нейтралитета"
 fin_neutralfoc_desc:0 "Избегание заключения союзов и поддержка нейтралитета по отношению к иностранным событиям обеспечит безопасность нашей страны."
 fin_supportdemfoc:0 "Поддержка демократии"
 fin_supportdemfoc_desc:0 "Демократия - лучшая из имеющихся форм правления, мы должны позволить появиться большему количеству демократических партий."
 fin_mutualdefpactfoc:0 "Пакт о взаимной обороне"
 fin_mutualdefpactfoc_desc:0 "Сегодняшний Мир - это кипящий котел, который готов взорваться в любой момент. Предложив Швеции пакт о взаимной защите, мы сможем обеспечить взаимную военную помощь друг другу в случае войны."
 fin_realtionsfoc:0 "Улучшение отношений с миром"
 fin_realtionsfoc_desc:0 "Для нас важно улучшить отношения со всеми крупными державами мира, чтобы поддерживать стабильный мир."
 fin_interfoc:0 "Политика интервенционизма"
 fin_interfoc_desc:0 "Есть страны, которые угнетаются диктаторскими правительствами. Наш долгом демократической страны - спасение и освобождение народов."
 fin_ndafoc:0 "Скандинавский оборонительный альянс"
 fin_ndafoc_desc:0 "Поодиночке мы слабы, а вместе мы сильнее. Мы должны объединиться с другими Скандинавскими странами, чтобы создать оборонительный союз для обеспечения стабильности независимости друг друга."
 fin_diploallyfoc:0 "Укрепление отношений с Западом"
 fin_diploallyfoc_desc:0 "Укрепление наших отношений с Западом - самый разумный поступок, если мы хотим обезопасить себя."
 fin_seekalliedhelpfoc:0 "Отправить заявление о вступлении в Союзники"
 fin_seekalliedhelpfoc_desc:0 "Британцы были на стороне победителей в Великой войне. Мы не сомневаемся, что в случае еще одного большого конфликта, Британцы вновь будут в числе ппобедителей."
 fin_ambadassorfoc:0 "Братские отношения в Скандинавии"
 fin_ambadassorfoc_desc:0 "Мы должны отправить послов в другие северные страны, чтобы улучшить отношения с ними, для будущего создания союза."
 fin_invswefoc:0 "Приглашение Швеции"
 fin_invswefoc_desc:0 "Мы должны отправить союзное приглашение Швеции."
 fin_invnorfoc:0 "Приглашение Норвегии"
 fin_invnorfoc_desc:0 "Мы должны отправить союзное приглашение Швеции."
 fin_invdenfoc:0 "Приглашение Дании"
 fin_invdenfoc_desc:0 "Мы должны отправить союзное приглашение Швеции."
 fin_techsharingfoc:0 "Союзное технологическое соглашение"
 fin_techsharingfoc_desc:0 "Если мы соберемся вместе с другими странами Северной Европы и подпишем технологическое соглашение, это должно помочь нам всем."
 fin_unitedscandfoc:0 "Идея обединения Скандинавских стран"
 fin_unitedscandfoc_desc:0 "В течение многих лет вокруг стран Северной Европы и Скандинавии возникает вопрос: должны ли мы объединиться в единое целое?"
 fin_integrate_iceland:0 "Приглашение Исландии"
 fin_integrate_iceland_desc:0 "Объединение стран Северной Европы не может быть достигнуто без последнего члена сообщества - Исландии. Мы предложим их правительству представительное участие в нашем совете в обмен на их экономическую и промышленную интеграцию."
 fin_guardfoc:0 "Советская угроза"
 fin_guardfoc_desc:0 "Советы незаконно отняли у нас земли и мы чувствуем, что на этом они не остановятся. Мы должны в срочном порядке найти союзников против советской угрозы."
 fin_germantreatyfoc:0 "Соглашение с Германией"
 fin_germantreatyfoc_desc:0 "Мы должны показать, что готовы к военному союзу с Германией против советской угрозы. Стоит начать с предоставления им военного доступа и возможности создания военной базы на нашей земле."
 fin_gerequipmentfoc:0 "Германская военная помощь"
 fin_gerequipmentfoc_desc:0 "Германцы обещали предоставить нам воинские части за нашу помощь в их возможной будущей войне против Советского Союза."
 fin_continationfoc:0 "Продолжение войны"
 fin_stabinthebackfoc:0 "Московское перемирие"
 fin_stabinthebackfoc_desc:0 "Пока что война идет не в нашу или германскую пользу. Быть может нам стоит попытаться договориться о мире, пока не стало слишком поздно."
 fin_joinaxifoc:0 "Присоединение к Оси"
 fin_joinaxifoc_desc:0 "Пришло время перейти к заключительному этапу военного союза с Германией - подписанию Тройственного пакта."
 fin_greaterfoc:0 "Проект «Великая Финляндия»"
 fin_greaterfoc:0 "Финскому народу требуется больше жилого пространства."
 fin_deffoc:0 "Оборона Родины"
 fin_deffoc_desc:0 "В случае иностранного вторжения, мы должны сосредоточить внимание на строительстве фортов и средствах противовоздушной обороны."
 fin_conscriptionfoc:0 "Всеобщая мобилизация"
 fin_conscriptionfoc_desc:0 "Чтобы обезопасить себя, мы должны рассмотреть возможность принятия универсального закона о воинской повинности, чтобы увеличить численность наших вооруженных сил."
 fin_nationalismfoc:0 "Влияние духа национализма"
 fin_nationalismfoc_desc:0 "Наша страна находится в руках нашего народа. Мы должны ею гордиться!"
 fin_comfoc:0 "Распространение коммунистических идеалов"
 fin_comfoc_desc:0 "Пора свергнуть капиталистов и фашистов. Страна принадлежит народу!"
 fin_techengfoc:0 "Технологическое соглашение с Британией"
 fin_techengfoc_desc:0 "Мы должны заключить с британцами соглашение о НИОКР, которое принесет пользу нашим и их исследованиям."
 fin_removeclaimfoc:0 "Соглашение с Москвой"
 fin_removeclaimfoc_desc:0 "Началась Вторая Великая война, и советы уже используют этот момент - оказывают на нас подлое давление, чтобы бы отдали им территорию Карельского перешейка. Мы должны попытаться решить эту проблему дипломатическим путем, чтобы мы могли сосредоточить наши усилия на Германии."
 fin_karjalafoc:0 "Решение Карельского вопроса"
 fin_karjalafoc_Desc:0 "Советский Союз оказывает на нас сильное давление, чтобы мы уступили им территорию Карельского перешейка. Нам стоит уступить их требованиям, чтобы избежать военного конфликта."
 fin_britnavyfoc:0 "Помощь Британского Королевского флота"
 fin_britnavyfoc_desc:0 "Британцы являются экспертами в области военно-морской войны и отправив наших адмиралов учиться у офицеров Королевского флота, они узнают новые важные стратегии и уловки."
 fin_consprictfoc:0 "Реформа военного призыва"
 fin_consprictfoc_desc:0 "Мир не выглядит безопасным. Мы должны улучшить наши законы о воинской повинности, чтобы обезопасить себя."
 fin_dowsovietfoc:0 "Уничтожение Красного зверя"
 fin_dowsovietfoc_desc:0 "Советы стали помехой, мы должны избавиться от них."
 fin_armedneutfoc:0 "Политика вооруженного нейтралитета"
 fin_armedneutfoc_desc:0 "Несмотря на то, что мы нейтральны, мы должны вооружить наших людей в случае иностранного вторжения."
 fin_axisalliancefoc:0 "Союз с Берлинским зверем"
 fin_axisalliancefoc_desc:0 "Объединившись с Германией и странами Оси, мы защитим себя от большевиков и мелкой политики Западных стран."
 fin_fascist_british_alliance:0 "Союзник по ту сторону морей"
 fin_fascist_british_alliance_desc:0 "Если мы хотим установить наше господство над Скандинавией, нам нужна угрожающая военно-морская держава в качестве нашего союзника в регионе. Наши экономические связи и дипломатическое партнерство с [ENG.GetName] могут быть расширены до создания формального альянса."
 fin_scandinaviapushfoc:0 "Скандинавская экспансия"
 fin_scandinaviapushfoc_desc:0 "Нам понадобится больше жизненного пространства для финнов, продвижение в Скандинавию - единственный правильный путь."
 fin_lebensraumfoc:0 "Финский «Лебенсраум»"
 fin_lebensraumfoc_desc:0 "Финнам все больше требуется жизненное пространство. Захватить Мурманск, Онегу и Олонец - это жизнеспособный вариант, он даст нам больше места, а также сократит нашу восточную границу."
 fin_nazisovietfoc:0 "Финская версия операции «Барбаросса»"
 fin_nazisovietfoc_desc:0 "Никто не должен страдать от большевизма, мы освободим русский народ!"
 fin_annexswefoc:0 "Судьба Швеции"
 fin_annexswefoc_desc:0 "У Швеции есть огромные ресурсы, в которых нуждаются наши военные."
 fin_annexnorfoc:0 "Сделка с Норвегией"
 fin_annexnorfoc_desc:0 "Северная Норвегия наша по праву!"
 fin_annexdenfoc:0 "Дания и Балтийское море"
 fin_annexdenfoc_desc:0 "Дания контролирует вход военно-морских сил в Балтийское море. Безопасность на море должна стать главным приоритетом."
 fin_annexicefoc:0 "Обеспечение безопасности Северного моря"
 fin_annexicefoc_desc:0 "Видя слабость датского правительства, многочисленные националистические ячейки по всей Исландии провозгласили независимость бывшей датской колонии. Эти необоснованные требования недопустимы! Наши торговые суда и торговые конвои чувствуют угрозу со стороны новых сил в Северном море и требуют нашего вмешательства для обеспечения своих позиций в регионе."
 fin_militarismfoc:0 "Финский милитаризм"
 fin_militarismfoc_desc:0 "Через силу приходит единство."
 fin_gertechsharingfoc:0 "Технологическое соглашение с Германией"
 fin_gertechsharingfoc_desc:0 "Германцы - эксперты по танкам и броне. Мы должны попросить отправить к нам бронетанковых экспертов, чтобы они помогли нашим танковым производителям."
 fin_germilhelpfoc:0 "Военная помощь Германии"
 fin_germilhelpfoc_desc:0 "Мы должны попросить у Германии экспедиционные силы."
 fin_greatfinfoc:0 "Провозглашение Великой Финляндии"
 fin_greatfinfoc_desc:0 "Теперь, когда мы находимся на пике могущества, мы должны провозгласить создание Великой Финляндии!"
 fin_swefinmilfoc:0 "Обмен военным опытом"
 fin_swefinmilfoc_desc:0 "Мы должны устроить учения между нашими военными экспертами и шведскими, что принесет обоим странам огромную пользу."
 fin_paramilitarism:0 "Парамилитаризм"
 fin_paramilitarism_desc:0 "Мы должны обучать мирных жителей, чтобы они могли помочь нашим войскам в случае войны."
 fin_revolutionfoc:0 "Народная революция"
 fin_revolutionfoc_desc:0 "Слишком долго разыгрывалась мелкая политика! Пришло время революции!"
 fin_restoreredguard:0 "Восстановление Красной гвардии"
 fin_restoreredguard_desc:0 "Если нам придется вести гражданскую войну против капиталистов, мы должны тайно восстановить Красную гвардию."
 fin_demcomunbanfoc:0 "Узаконивание коммунизма"
 fin_demcomunbanfoc_desc:0 "Мы должны потребовать у правительства снять запрет на коммунистические партии."
 fin_demandgovchange:0 "Требование проведения всеобщих выборов"
 fin_demandgovchange_desc:0 "Коммунисты уже завоевали поддержка большинства! Мы должны потребовать немедленное проведение выборов!"
 fin_indoctrination:0 "Идеологическая обработка"
 fin_indoctrination_desc:0 "Установив, что наша идеология основана на истине, ее можно и преподавать как истину. Образование и СМИ должны помочь в этом."
 fin_sovierelations:0 "Налаживание отношений с советами"
 fin_sovierelations_deasc:0 "Советский союз - это та страна, где стартовала мировая революция. Нам нужно наладить с ним дружелюбные отношения."
 fin_jointhecomintern:0 "Вступление в Коминтерн"
 fin_jointhecomintern_desc:0 "Чтобы защитить себя от зла фашизма, мы должны искать союза с Советами."
 fin_ourownway:0 "Наш собственный социалистический путь"
 fin_ourownway_desc:0 "Советы не знают, что такое настоящий коммунизм! Мы построим свой коммунизм, с революцией и властью народа!"
 fin_wwrevol:0 "Мировая революция"
 fin_wwrevol_desc:0 "Мы собираемся запустить программу, чтобы распространить революцию во всех уголках мира!"
 fin_norrevolution:0 "Распространение идей революции на Балтике"
 fin_norrevolution_desc:0 "У нас и стран Балтики есть одна общая черта: ненависть к Советскому Союзу. Стоит подтолкнуть их к союзу."
 fin_nordicom:0 "Учреждение Балтийского Интернационала"
 fin_nordicom_desc:0 "Пора объединиться со странами Балтики, чтобы обеспечить взаимную защиту от СССР!"
 fin_sovietcomfoc:0 "Уничтожение ложных коммунистов"
 fin_sovietcomfoc_desc:0 "Пришло время свергнуть ложных коммунистов!"
 fin_banfascism:0 "Запрет фашизма"
 fin_banfascism:0 "Нам не нужна фашистская мразь в нашей стране."
 fin_unholyalliance:0 "Нечестивый альянс"
 fin_unholyalliance_desc:0 "Не взирая на то, что народ может быть против такого решения, в наших интересах объединиться с Советами."
 fin_takedownaxis:0 "Уничтожение нацистского зверя"
 fin_takedownaxis_desc:0 "Фашисты слишком долго живут на этом свете, им пора исчезнуть!"
 fin_propaganda:0 "Коммунистическая пропаганда"
 fin_propaganda_desc:0 "Мы должны усилить наши пропагандистские усилия, для объединения людей."
 fin_armybuildup:0 "Создание финской армии"
 fin_armybuildup_desc:0 "Мы должны сосредоточиться на модернизации и улучшении наших вооруженных сил."
 fin_modernizearmy:0 "Модернизация армии"
 fin_modernizearmy_desc:0 "Модернизируя наше стрелковое вооружение, мы продвинемся на шаг вперед."
 fin_defensivefoc:0 "Сконцентрироваться на обороне"
 fin_defensivefoc_desc:0 "Мы не захватчики, мы должны сосредоточиться на защите своей территории."
 fin_offensive:0 "Сконцентрироваться на наступлении"
 fin_offensive_desc:0 "Говорят, лучшая защита - это нападение."
 fin_infantry:0 "Приоритет стандартной армии"
 fin_infantry_desc:0 "Пехота есть и всегда будет основой любой армии."
 fin_armor:0 "Приоритет моторизованной армии"
 fin_armor_desc:0 "Модернизируя нашу армию, мы должны сосредоточиться на быстрой, механизированной армии."
 fin_foreigntanks:0 "Изучение образцов иностранных танков"
 fin_foreigntanks_desc:0 "Импорт иностранных танков должен помочь нам в конструировании собственных образцов."
 fin_frencharty:0 "Импорт французских образцов артиллерии"
 fin_frencharty_desc:0 "У французов много артиллерийских специалистов, мы должны обратиться за помощью к ним."
 fin_strategy:0 "Вербовка военных стратегов"
 fin_strategy_desc:0 "Мы должны сосредоточиться на вербовке бывших офицеров, которые хорошо проявляют себя в направлении стратегии."
 fin_motti:0 "Улучшение партизанской тактики"
 fin_motti_desc:0 "Используя наши леса как способ окружать и устраивать засады против наших врагов, мы сможем добиться успеха."
 fin_blitzkrieg:0 "Изучение тактики «блицкрига»"
 fin_blitzkrieg_desc:0 "Изучение германской тактики «блицкрига» должно помочь нам разработать свою собственную тактику."
 fin_lessonsfrompoland:0 "Изучение польской обороны"
 fin_lessonsfrompoland_desc:0 "Изучив польскую защиту от германского вторжения, мы могли бы получить ценную информацию."
 fin_resslot:0 "Спонсирование военных исследований"
 fin_resslot_desc:0 "Предоставляя нашим военным больше средств на исследования и разработки, мы улучшим качество нашей армии."
 fin_qfpounder:0 "Импорт британских 17-фунтовок"
 fin_qfpounder_desc:0 "Британские 17-фунтовки впечатляют, стоит их импортировать."
 fin_lessonsofwar:0 "Мобилизация «Лотта Свярд»"
 fin_lessonsofwar_desc:0 "Мобилизуя женщин и отряды «Лотта Свярд», мы сможем получить больше солдат."
 fin_militarypropaganda:0 "Мобилизация резервов"
 fin_militarypropaganda_desc:0 "Кажется, иностранное вторжение в нашу страну неизбежно, мы должны использовать наши резервы пока не поздно!"
 fin_mannherimline:0 "Строительство Линии Маннергейма"
 fin_mannherimline_desc:0 "Мы должны построить укрепления за реками немного в стороне от Ленинграда, для обеспечения лучших оборонительных позиций."
 fin_salpa:0 "Строительство Линии Салпа"
 fin_salpa_desc:0 "Мы должны начать стоительство пограничных укреплений на советской границе."
 fin_fortaland:0 "Укрепление Аландских островов"
 fin_fortaland_desc:0 "Аландские острова - важный стратегический пункт, который необходимо хорошо защищать."
 fin_forthelsinki:0 "Укрепление Хельсинки"
 fin_forthelsinki_desc:0 "На случай военно-морского вторжения нужно укрепить нашу столицу."
 fin_alandquestion:0 "Решение Аландского вопроса"
 fin_alandquestion_desc:0 "Надо решить, что делать с территорией Аландских островов."
 fin_forts:0 "Улучшение методов строительства укреплений"
 fin_forts_desc:0 "Мы не то что бы большая страна - мы не можем надеяться на легкую оборону. Нам стоило бы улучшить наши методики по строительству укреплений, чтобы строить лучшие оборонительные линии."
 fin_guardthegulf:0 "Обеспечение безопасности залива"
 fin_guardthegulf_desc:0 "Залив является важной территорией для удобной обороны. Если мы добавим радары и авиабазы на побережье - это поможет нам удержать его."
 fin_militaryindstry:0 "Спонсирование военной промышленности"
 fin_militaryindstry_desc:0 "Финансирование военной промышленности поможет нам производить больше снаряжения."
 fin_baltictrl:0 "Усиление контроля на Балтике"
 fin_baltictrl_desc:0 "Построив несколько крупных боевых кораблей, мы сможем полностью контролировать Балтийское море."
 fin_navy:0 "Строительство финского флота"
 fin_navy_desc:0 "Военно-морской флот - это важная часть нашей обороны. Мы должны сосредоточиться на его расширении, чтобы сумечь удержать Балтийское море и береговую линию."
 fin_molotov:0 "Изучение образца коктейля Молотова"
 fin_molotov_desc:0 "Коктейли Молотова представляют собой импровизированный способ борьбы с танками. Если мы предоставим все необходимые материалы для их создания, противотанковые возможности пехоты возрастут."
 fin_panzerfaust:0 "Изучение образца «панцерфуста»"
 fin_panzerfaust_desc:0 "Импорт германского противотанкового оружия поможет нам разобраться с вражескими танками."
 fin_suomikp31:0 "Спонсирование производства новых образцов оружия"
 fin_suomikp31_desc:0 "Важно поддерживать производство отечественного оружия, поэтому нам не стоит полагаться на технологии других стран."
 fin_engineer:0 "Внедрение инженерных бригад"
 fin_engineer_desc:0 "Интеграция инженерных бригада в наши подразделения, поможет нашим войскам в создавании гораздо лучших временных оборонительных позиций."
 fin_logistics:0 "Внедение бригад обеспечения"
 fin_logistics_desc:0 "Если мы пойдем в наступление, то необходимо обеспечить войскам более качественные линии снабжения."
 fin_rulethebaltic:0 "Приоритет контроля над Балтийским морем"
 fin_rulethebaltic_desc:0 "Вместо того, чтобы просто охранять наши конвои и берега на Балтике, мы должны сосредоточиться на создании флота, который сможет контролировать всё Балтийское море."
 fin_skitroops:0 "Лыжные войска"
 fin_skitroops_desc:0 "Если нам придется сражаться зимой, экипировка наших дивизий лыжами поможет им лучше и быстрее передвигаться по заснеженной местности."
 fin_defnavy:0 "Приоритет защиты Балтийского моря"
 fin_defnavy_desc:0 "Из-за нашего ограниченного промышленного потенциала, мы должны сосредоточиться на строительстве эсминцев и подводных лодок, чтобы защищать наши тоговые пути и выслеживать вражеские корабли, которые будут заходить в Балтийское море."
 fin_battleship:0 "Концентрация на линкорах"
 fin_battleship_desc:0 "Пока наши флотские теретики спорят о превосходстве в воздухе или превосходстве на море, никто из простого народа или солдата не желает, чтобы орудия вражеских линкоров были направлены на их дом. В итоге - даже если сторонники авианосцев в конце концов окажутся правы, линкоры долгие годы все еще будут доминировать на морях."
 fin_carrierfocus:0 "Концентрация на авианосцах"
 fin_carrierfocus_desc:0 "В будущих сражениях понадобится авиация и наиболее практичным средством расширения ее дальности является использование авианосцев. Мы должны создать более продвинутые и специализированные модели."
 fin_heavycruisers:0 "Импорт образцов британских тяжелых кораблей"
 fin_heavycruisers_desc:0 "Британцы славятся своим могущественным Королевским флотом и если мы сможем получить доступ к проектам их кораблей, это принесет нам пользу."
 fin_geruboats:0 "Импорт образцов германских подводных лодок"
 fin_geruboats_desc:0 "Германцы в идеале освоили искусство использования подводных лодок. С их помощью мы можем построить лучшие субмарины."
 fin_navydoctrine:0 "Военно-морские учения"
 fin_navydoctrine_desc:0 "Проводя крупномасштабные военно-морские учения, мы сможем получим важный опыт в морском бою."
 fin_expandturku:0 "Расширение судостроительных верфей в Турку"
 fin_expandturku_desc:0 "В городе Турку уже есть впечатляющая судостроительная верфь, но если мы еще больше расширим ее - мы сможем построить больше судов."
 fin_alandbases:0 "Обеспечение безопасности Аландских островов"
 fin_alandbases_desc:0 "У нас есть на примете враги, которые имеют возможность устроить вторжение на Аландские острова. Стоить построить больше укреплений, чтобы удержать их под контролем."
 fin_ouluship:0 "Строительство судостроительных верфей в Оулу"
 fin_ouluship_desc:0 "Оулу находится достаточно далеко от военно-морских баз других стран и их авиабаз. Потенциально хорошее место для открытия новых судостроительных верфей."
 fin_destroyers:0 "Развитите проектов эсминцев"
 fin_destroyers_desc:0 "Эсминцы являются важной частью любого флота. Они нужны нам, чтобы выслеживать подводные лодки противника."
 fin_wolf:0 "Внедрение тактики «Вольчей стаи»"
 fin_wolf_desc:0 "Организовывая наши подводные лодки в группы по германскому образцу, мы сможем массово атаковать вражеские конвои и наносить ущерб поставкам противника."
 fin_airforce:0 "Комплектация финских ВВС"
 fin_airforce_desc:0 "Будущие войны будут происходить не только на земле и море, но и в небе. Мы считаем, что важно создать лучшую военную авиацию, для полного противостояние врагам в этом до конца неизведанном аспекте боя."
 fin_fighterfocus:0 "Импорт голландских «Фоккеров»"
 fin_fighterfocus_desc:0 "Голландская серия самолетов «Фоккер» впечатляет. Необходимо закупить несколько этих самолетов для развития ВВС."
 fin_bombers:0 "Изучение проектов иностранных бомбардировщиков"
 fin_bombers_desc:0 "Бомбардировщики являются важной частью любой авиации. Покупка иностранных лицензий на производство бомбардировщиков позволит нам создать огромное количество своих новых самолетов."
 fin_airbase:0 "Улучшение авиабаз"
 fin_airbase_desc:0 "Чтобы приспособиться к нашим постоянно растущим военно-воздушным силам, нам потребуется больше авиабаз по всей стране."
 fin_bristol:0 "Импорт британских «Бленхеймов»"
 fin_bristol_desc:0 "Новые британские самолеты «Бристоль Бленхейм» - это полезные многоцелевые самолеты, которые помогут нам разработать собственный многоцелевой самолет. Нам стоит купить некоторые у Соединенного Королевства."
 FIN_bristol_research:0 "Импортные «Бленхеймы» будут скрыты до тех пор, пока британцы не исследуют тяжелые истребители.\n"
 fin_german:0 "Импорт германских «Дорнье Do 17»"
 fin_german_desc:0 "Пока мы строим свои бомбардировщики, нам также нужно найти немедленную помощь в получении определенного количества готовых бомбардировщиков. И Германия - лучший выбор."
 fin_airtraining:0 "Создание проектов тренировки пилотов"
 fin_airtraining_desc:0 "Создание лучших программ обучения военно-воздушных сил поможет нам во время войны."
 fin_fundvlt:0 "Государственное спонсирование «ВЛ»"
 fin_fundvlt_desc:0 "«Валтион Лентоконетехдас» важен для нашего самолетостроения. Предоставляя им больше средств, мы сможем выпускать лучшую военную авиацию."
 fin_improveprogram:0 "Улучшение учебной программы ВВС"
 fin_improveprogram_desc:0 "Наша программа воздушных тренировок все еще нуждается в улучшении."
 fin_homemadedesigns:0 "Расширение конструкторского бюро «ВЛ»"
 fin_homemadedesigns_desc:0 "Поощряя создание компанией «ВЛ» собственных проектов самолетов, нам не придется более полагаться на проекты иностранной авиации."
 fin_karhumaki:0 "Согашение с братьями Кархумяки"
 fin_karhumaki_desc:0 "У братьев Кархумяки есть важный аэродром. Нам нужно взять на себя его командование, он может сильно помочь нам во время войны."
 fin_navalbombers:0 "Проекты морских бомбардировщиков"
 fin_navalbomers_desc:0 "Чтобы защитить нашу береговую линию и море, нам необходимы морские бомбардировщики."
 fin_industry:0 "Государственное спонсирование финской промышленности"
 fin_industry_desc:0 "Спонсируя бюджет на развитие и расширение финской промышленности, мы и наши люди извлечем с этого огромнейшую пользу."
 fin_lemminkainen:0 "Подписание договора с «Лемминкяйнен»"
 fin_lemminkainen_desc:0 "«Лемминкяйнен» является важной частью нашего инфраструктурного строительства. Подписав с ним соглашение о предоставлении им большего числа дорожных проектов, у нас будет лучшая в регионе инфраструктура. В перспективе и в мире..."
 fin_paperindustry:0 "Финансирование бумажной промышленности"
 fin_paperindustry_desc:0 "Бумажная промышленность является важной частью нашей экономики. Нужно вкладывать в нее больше денег."
 fin_vr:0 "Увеличение бюджета «ВР Груп»"
 fin_vr_desc:0 "Государственная компания «ВР Груп» важна для обеспечения снабжения войск. Мы должны помочь им создать лучшие железные дороги."
 fin_schools:0 "Строительство инженерных академий"
 fin_schools_desc:0 "Построив больше инженерных академий, мы получим инженеров в большем количестве и лучшего качества, способных помочь нашей отрасли."
 fin_industrialization:0 "Дальнейшая индустриализация"
 fin_industrialization_desc:0 "Мы отстали от современной индустрии, пришло время наверстать упущенное."
 fin_tikkakoski:0 "Расширение филиалов «Тиккакоски»"
 fin_tikkakoski_desc:0 "«Тиккакоски» - важная часть производственного потенциала стрелкового оружия в нашей стране и им нужны лучшие условия."
 fin_recruitment:0 "Увеличение частного сектора"
 fin_recruitment_desc:0 "Финансовый капитал в настоящее время распределен по стране неравномерно, на рынке доминируют такие крупные игроки, как «Нокиа» или «Тиккакоски». Такое экономическое развитие сделает жизнь наших граждан более жесткой в случае серьезного конфликта или возобновления экономической депрессии. Чтобы предотвратить это, правительство должно продвигать и поддерживать местных мелких производителей."
 fin_vkt:0 "Расширение филиалов «ВКТ»"
 fin_vkt_desc:0 "Нам понадобится хороший запас доступного стрелкового оружия, поэтому важно помогать расширению «Валтион Кивааритехдас»."
 fin_valmet:0 "Расширение ВПК"
 fin_valmet_desc:0 "Военной мощи никогда не бывает слишком много."
 fin_nokian:0 "Спонсирование «Нокиан Тайерс»"
 fin_nokian_desc:0 "«Нокиан Тайерс» - важная часть государственного производства резины."
 fin_outokumpu:0 "Спонсирование «Оутокумпу»"
 fin_outokumpu_desc:0 "Оутокумпу важен для наших поставок сырья."
 fin_telecommunications:0 "Открытие новых телекоммуникационных компаний"
 fin_telecommunications_desc:0 "Увеличивая число телекоммуникационных компаний на територии нашей страны, мы сможем использовать их для своих целей."
 fin_radar:0 "Изучение технологии РАДАРа"
 fin_radar_desc:0 "Британский радар - это совершенно новая технология, которая позволяет им видеть все в определенном диапазоне. Мы должны исследовать и изучить эту штуку."
 fin_encryption:0 "Обучение экспертов по электронике"
 fin_encryption_desc:0 "Мы должны подготовить экспертов по электроннике, чтобы уметь перехватывать сообщения стран за рубежом."
 fin_scientists:0 "Привлечение иностранных ученых"
 fin_scientists_desc:0 "Привлечение иностранных ученых позволит нам расширить наши исследовательские возможности."
 fin_intervention:0 "Скандинавская интервенция"
 fin_intervention_desc:0 "Германия объявила войну Дании и Норвегии, всем ясно, что следующая цель: вся остальная Скандинавия. Мы и шведы должны сделать все, чтобы сохранить наши границы в безопасности."
 fin_estonia:0 "Судьба Эстонии"
 fin_estonia_desc:0 "Эстония должна встать на колени перед Финляндией. Такова ее судьба."
 fin_estoniaforkarjala:0 "Предложение Эстония-Карелия"
 fin_estoniaforkarjala_desc:0 "Советский Союз ясно дал понять, что пойдёт на все что бы отобрать Карелию, но мы не собираемся отдавать ее бесплатно. Мы предложим им обменять ее на Эстонию."
 fin_balticsafety:0 "Вопрос Балтийской безопасности"
 fin_balticsafety_desc:0 "Советы хотят захватить наши и союзные территории. Мы должны что-то с этим сделать."
 fin_independent_diplomacy:0 "Независимая дипломатия"
 fin_independent_diplomacy_desc:0 "Мы не нуждаемся в ком-либо, чтобы достичь величия!" 
 
