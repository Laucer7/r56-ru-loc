 italymod.1.t:0 "Италия запрашивает вступление в Ось"
 italymod.1.d:0 "К нам только что прибыл представитель [ITA.GetName]. [ITA.GetName] считает Германию естественным врагом либерально-демократических правительств Запада и Сталинского востока. Они считают, что вместе мы сможем победить их и обрести европейскую гегемонию. Согласны ли мы, чтобы они присоединились?"
 italymod.1.a:0 "Принять"
 italymod.1.b:0 "Отказать"
 italymod.2.t:0 "Итальянский Ультиматум"
 italymod.2.d:0 "[ITA.GetName] похоже, в последнее время очень мужественны! Они считают, что регион Тироль - их законная земля, и они требуют от нас возвращения. Так как мы сами не сможем победить итальянцев, можно надеяться, что [GER.GetName] окажет нам защиту, если повезет."
 italymod.2.a:0 "Отдать то, что они требуют"
 italymod.2.b:0 "Просить Германию о вмешательстве!"
 italymod.3.t:0 "Австрия принимает требования!"
 italymod.3.d:0 "[AUS.GetName] решила подчиниться нашим требованиям в отношении Тироля! Мы начнем включение региона в нашу страну!"
 italymod.3.a:0 "Замечательно!"
 italymod.4.t:0 "Асвтрия ищет помоши против Итальянской агрессии."
 italymod.4.d:0 "Представитель [AUS.GetName] пришел к нам, чтобы попросить помощи против итальянской агрессии. Похоже, что итальянцы послали ультиматум и требуют от них Тироль. Если мы вмешаемся в эту ситуацию, это может спровоцировать войну."
 italymod.4.a:0 "Мы вмешиваемся от имени Австрии."
 italymod.4.b:0 "Мы не будем участвовать в этом."
 italymod.5.t:0 "Германия поддерживает нас!"
 italymod.5.d:0 "[GER.GetName] решил защитить нас от итальянской агрессии! Они гарантировали нашу независимость и признали наши границы!"
 italymod.5.a:0 "Замечательно!"
 italymod.6.t:0 "Германия отвергает Австрийскую просьбу"
 italymod.6.d:0 "[GER.GetName] решил остаться нейтральным в этом конфликте. Мы должны решить, отказаться от Тироля или рискнуть войной с итальянцами...."
 italymod.6.a:0 "Признать их требования"
 italymod.6.b:0 "Мы останемся на своем!"
 italymod.7.t:0 "Германия защищает Австрию"
 italymod.7.d:0 "[GER.GetName] решил вмешаться от имени [AUS.GetName]. Они гарантировуют их независимость и мы рискуем войной с ними, если продолжим этот ультиматум."
 italymod.7.a:0 "Стоять на своем"
 italymod.7.b:0 "Повернуть назад"
 italymod.8.t:0 "Предложение альянса от Италии"
 italymod.8.d:0 "[ITA.GetName] предлагает нам военный альянс. Хотя у нас мало любви к ним, нам нужен сильный союзник, чтобы помочь отпугнуть [GER.GetName] от проглатывания всего нашего..."
 italymod.8.a:0 "Мы принимаем!"
 italymod.8.b:0 "Отказаться"
 italymod.9.t:0 "Австрия принимает предложение Альянса!"
 italymod.9.d:0 "[AUS.GetName] соглашается присоединиться к военному союзу с нами! Это поможет обуздать экспансию Германии в Центральной Европе."
 italymod.9.a:0 "Замечательно!"
 italymod.10.t:0 "Австрия откланяет предложение Альянса!"
 italymod.10.d:0 "[AUS.GetName] отклонил наше предложение о союзе. Похоже, что они теперь сторонники пангерманизма..."
 italymod.10.a:0 "Не замечательно"
 italymod.11.t:0 "Предложение итальянского альянса"
 italymod.11.d:0 "[ITA.GetName] предлагает нам военный альянс. Мы могли бы использовать Италию в наших интересах, в получении территории от наших соседей."
 italymod.11.a:0 "Мы согласны!"
 italymod.11.b:0 "Отказаться"
 italymod.12.t:0 "Венгрия принимает предложение Альянса!"
 italymod.12.d:0 "[HUN.GetName] соглашается присоединиться к военному союзу с нами! Это поможет расширить нашу сферу на Балканах!"
 italymod.12.a:0 "Замечательно!"
 italymod.13.t:0 "Hungary откланяет предложение Альянса!"
 italymod.13.d:0 "[HUN.GetName] отклонил наше предложение о союзе. Они не поняли, что у нас есть взгляд на Балканы"
 italymod.13.a:0 "Какой ужас"
 italymod.14.t:0 "Австрия не подчиняется нашему Ультиматуму"
 italymod.14.d:0 "[AUS.GetName] глупо решила отказаться от нашего ультиматума, даже после того, как немцы отказались им помочь. У них действительно есть желание смерти..."
 italymod.14.a:0 "Идти вперед"
 italymod.14.b:0 "Повернуть назад"
 italymod.15.t:0 "Предложение альянса из Италии"
 italymod.15.d:0 "[ITA.GetName] предлагает нам военный альянс. Хотя мы считаем это немного странным, существует взаимовыгодный аспект объединения сил для борьбы с Королевским флотом."
 italymod.15.a:0 "Мы согласны!"
 italymod.15.b:0 "Отказаться"
 italymod.16.t:0 "Япония принимает предложение Альянса!"
 italymod.16.d:0 "[JAP.GetName] принял наше предложение альянса! Дни Королевского флота сочтены."
 italymod.16.a:0 "Замечательно!"
 italymod.17.t:0 "Япония откланяет предложение Альянса!"
 italymod.17.d:0 "[JAP.GetName] отклонил наше предложение военного союза. Они глупы, если считают, что они могут сравниться с американцами и англичанами без нашей помощи."
 italymod.17.a:0 "Имбецилы"
 italymod.18.t:0 "Предложение альянса из Италии"
 italymod.18.d:0 "[ITA.GetName] предлагает нам военный альянс. Они опасаются японского империализма в нашей стране и хотят помочь нам."
 italymod.18.a:0 "Мы согласны!"
 italymod.18.b:0 "Отказаться"
 italymod.19.t:0 "Китай принимает предложение Альянса!"
 italymod.19.d:0 "[CHI.GetName] has accepted our alliance offer! We must aid them against the imperialistic Japanese!"
 italymod.19.a:0 "Замечательно!"
 italymod.20.t:0 "Китай откланяет предложение Альянса!"
 italymod.20.d:0 "[CHI.GetName] отклонил наше предложение военного союза. Они глупы, если считают, что могут победить японца в одиночку!"
 italymod.20.a:0 "Это их похороны"
 italymod.21.t:0 "Предложение мира из Италии"
 italymod.21.d:0 "Посол [ITA.GetName] пришел, чтобы предложить нам мир после высадки союзников на Сицилии. Они предлагают белый мир с прекращением всех боевых действий и соглашаются покинуть Ось."
 italymod.21.a:0 "Отказаться от предложения"
 italymod.21.b:0 "Согласиться на белый мир"
 italymod.21.c:0 "Пригласить Италию присоединиться к Союзникам"
 italymod.22.t:0 "Союзники отвергают предложение мира!"
 italymod.22.d:0 "Союзники отвергли наше великодушное предложение мира! Кажется, это будет война до горького конца...."
 italymod.22.a:0 "Позор"
 italymod.23.t:0 "Союзники принимают предложение мира!"
 italymod.23.d:0 "Союзники согласились с нашим мирным предложением! Будет немедленное прекращение всех военных действий и мы соглашаемся покинуть Ось."
 italymod.23.a:0 "Замечательно!"
 italymod.24.t:0 "Союзники приглашают нас сражаться вместе с ними"
 italymod.24.d:0 "[ENG.GetName] и [USA.GetName] согласились с нашим мирным предложением, но также предложили нам возможность присоединиться к Союзникам и сражаться вместе с ними против нацистов. Если мы согласимся, мы рискуем, что демократические идеалы постепенно набирут силу в Италии. Как мы должны действовать?"
 italymod.24.a:0 "Просто белый мир"
 italymod.24.b:0 "Присоединиться к Союзникам!"
 italymod.25.t:0 "Италия хочет только Мира"
 italymod.25.d:0 "[ITA.GetName] решил, что он только желает мира и решил отказался от предложения присоединиться к Союзникам."
 italymod.25.a:0 "Очень хорошо"
 italymod.26.t:0 "Италия одобряет предложение альянса"
 italymod.26.d:0 "[ITA.GetName] согласился присоединиться к Союзникам и бороться с [GER.GetName]. Возможно, они также будут медленно возвращаться к демократии?"
 italymod.26.a:0 "Замечательно!"
 italymod.27.t:0 "Миланская резня на параде"
 italymod.27.d:0 "В течение многих лет Милан проводит ежегодный военный парад, который, как правило, был веселым днем для всех. В этом году он будет известен как «Миланская парадная резня», поскольку коммунистические повстанцы совершили убийство Муссолини и других видных фашистских лидеров, когда они ехали по улицам. Дуче предупреждали о возможных коммунистических угрозах из-за их силы в северной Италии, но он решил продолжить там. Коммунистические лидеры быстро захватили многие местные учреждения и призывают к вооруженному мятежу."
 italymod.27.a:0 "Италия снова оказалась в смятении."
 italymod.28.t:0 "Италия желает присоединиться к Коминтерну"
 italymod.28.d:0 "Представитель из [ITA.GetName] прибыл в Москву этим утром. Кажется [ITA.GetName] стремится к союзу с нами, чтобы помочь обуздать в Европе фашистские и демократические угрозы."
 italymod.28.a:0 "Мы согласны!"
 italymod.28.b:0 "Не будет союза с Итальянцами!"
 italymod.29.t:0 "Вытеснить Папу?"
 italymod.29.d:0 "Теперь, когда и Муссолини, и «Король-Солдат» были уничтожены, пришло время решить, какой курс действий следует предпринять против папства. Изгнание папства придаст нам большее влияние в стране, но их поддержание успокоит тех, кто еще не до конца стоит за наше дело."
 italymod.29.a:0 "Пусть они бегут во Францию! Изгнать их!"
 italymod.29.b:0 "Папство может остаться в Италии."
 italymod.30.t:0 "Предложение альянса из Италии"
 italymod.30.d:0 "[ITA.GetName] предлагает нам военный альянс. Хотя мы мало любим их, нам нужен сильный союзник, чтобы помочь отпугнуть [GER.GetName] или [SOV.GetName] от проглатывания нас целиком..."
 italymod.30.a:0 "Мы согласны!"
 italymod.30.b:0 "Отказаться"
 italymod.31.t:0 "Югославия принимает предложение Альянса!"
 italymod.31.d:0 "[YUG.GetName] соглашается присоединиться к военному союзу с нами! Это поможет обуздать экспансию Германии на Балканах."
 italymod.31.a:0 "Замечательно!"
 italymod.32.t:0 "Югославия отклоняет предложение Альянса!"
 italymod.32.d:0 "[YUG.GetName] отклонил наше предложение о союзе. Похоже, что они хотят подружиться с [GER.GetName]..."
 italymod.32.a:0 "Ужасно"
