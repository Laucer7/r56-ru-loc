 italymod.36.d:0 "[ITA.GetName] предлагает нам военный альянс. Хотя мы мало любим их, нам нужен сильный союзник, чтобы помочь отпугнуть [GER.GetName] или [SOV.GetName] от проглатывания нас целиком..."
 italymod.36.a:0 "Мы согласны!"
 italymod.36.b:0 "Отказаться"
 italymod.37.t:0 "Румыния принимает предложение Альянса!"
 italymod.37.d:0 "[ROM.GetName] соглашается присоединиться к военному союзу с нами! Это поможет обуздать экспансию Германии на Балканах."
 italymod.37.a:0 "Замечательно!"
 italymod.38.t:0 "Румыния отклоняет предложение Альянса!"
 italymod.38.d:0 "[ROM.GetName] отклонил наше предложение о союзе. Похоже, что они хотят подружиться с [GER.GetName]..."
 italymod.38.a:0 "Ужасно"
 italymod.39.t:0 "Предложение альянса из Италии"
 italymod.39.d:0 "[ITA.GetName] предлагает нам военный альянс. Хотя мы мало любим их, нам нужен сильный союзник, чтобы помочь отпугнуть [GER.GetName] или [SOV.GetName] от проглатывания нас целиком..."
 italymod.39.a:0 "Мы согласны!"
 italymod.39.b:0 "Отказаться"
 italymod.40.t:0 "Болгария принимает предложение Альянса!"
 italymod.40.d:0 "[BUL.GetName] соглашается присоединиться к военному союзу с нами! Это поможет обуздать экспансию Германии на Балканах."
 italymod.40.a:0 "Замечательно!"
 italymod.41.t:0 "Болгария отклоняет предложение Альянса!"
 italymod.41.d:0 "[BUL.GetName] отклонил наше предложение о союзе. Похоже, что они хотят подружиться с [GER.GetName]..."
 italymod.41.a:0 "Черт"
 italymod.42.t:0 "Италия предлагает нам защиту"
 italymod.42.d:0 "[ITA.GetName] обратилась к нам с предложением. Они предлагают нам защиту, если мы станем их саттелитом. Хотя мы потеряем полную независимость, становление марионеткой с некоторой автономией звучит немного лучше, чем проглатывание целиком [GER.GetName]...."
 italymod.42.a:0 "Мы согласны!"
 italymod.42.b:0 "Никогда!"
 italymod.43.t:0 "Австрия принимает наше предложение!"
 italymod.43.d:0 "[AUS.GetName] согласился с нашим предложением защиты! Надеюсь, это уменьшит агрессию Германии в Центральной Европе."
 italymod.43.a:0 "Замечательно!"
 italymod.44.t:0 "Австрия отклоняет наше предложение!"
 italymod.44.d:0 "[AUS.GetName] отклонил наше предложение о защите! Похоже, что они хотят подружиться с [GER.GetName]..."
 italymod.44.a:0 "Неудача"
 italymod.46.t:0 "[ITA.GetName] requests Ju 87 planes."
 italymod.46.desc:0 "[ITA.GetName] has contacted us in request of obtaining our Ju 87 "Stuka" planes. They would also prefer if we'd teach their commanders how to properly utilize them."
 italymod.46.a:0 "We need strong allies. Accept!"
 italymod.46.b:0 "They already have decent enough planes."
 italymod.47.t:0 "[GER.GetName] Accepts!"
 italymod.47.desc:0 "The Germans has sent a statement and will lend us several Ju 87's and will also properly teach us how to utilize them."
 italymod.47.a:0 "Avanti Savoia!"
 italymod.48.t:0 "[GER.GetName] Declines!"
 italymod.48.desc:0 "The Germans have issued us a statement and they will not provide us said planes."
 italymod.48.a:0 "I guess we will do without them."
 englandmod.1.t:0 "Англия просит присоединиться к оси"
 englandmod.1.d:0 "Представитель из [ENG.GetName] только что прибыл. [ENG.GetName] недавно подверглось сильному ультранационалистическому движению и хочет присоединиться к Рейху и Оси в руководстве будущим мира."
 englandmod.1.a:0 "Принять"
 englandmod.1.b:0 "Отказать"
 englandmod.2.t:0 "Англия просит Азорские острова"
 englandmod.2.d:0 "Представитель из [ENG.GetName] только что прибыл. [ENG.GetName] просит почтить наш союз, предоставив им военный доступ к военно-морским и воздушным базам Азорских островов. [ENG.GetName] подразумевает, что он сможет использовать силу, если мы не согласимся с этим, что базы важны для их войны с [GER.GetName] в Атлантике."
 englandmod.2.a:0 "Мы будем помогать нашим британским друзьям."
 englandmod.2.b:0 "Ни за что"
 englandmod.3.t:0 "Португалия соглашается!"
 englandmod.3.d:0 "Португалия приняла наш запрос об аренде морских и воздушных баз Азорских островов! Угроза подводных лодок в Атлантике станет намного менее страшной."
 englandmod.3.a:0 "Хорошо"
 englandmod.4.t:0 "Португалия отказывается!"
 englandmod.4.d:0 "Португалия отказалась от нашей просьбы об аренде морских и воздушных баз Азорских островов! Угроза подводного лодок в Атлантике стала намного страшнее."
 englandmod.4.a:0 "Черти"
 englandmod.5.t:0 "Британия требует нашей аннексии"
 englandmod.5.d:0 "Сегодня утром в Дублин прибыл британский делегат. Последствия ультранационалистического движения в Великобритании наконец-то пришли к нашему порогу, поскольку Лондон требует нашей непосредственной аннексии. Мы не знаем, придут ли французы или американцы на нашу защиту."
 englandmod.5.a:0 "Принять их требования"
 englandmod.5.b:0 "Отличный шанс."
 englandmod.6.t:0 "Ирландия принмает требования"
 englandmod.6.d:0 "Наш делегат из Дублина прибыл с фантастическими новостями! Слабые ирландцы решили принять наше требование на их немедленное присоединение. Теперь мы можем перейти к следующему этапу нашего плана."
 englandmod.6.a:0 "Они сделали разумный выбор."
 englandmod.7.t:0 "Ирландия отклоняет наше требования!"
 englandmod.7.d:0 "В жалко попытке показать смелость, глупое ирландское правительство отказалось от нашего требования об аннексии. Более того, они решили мобилизовать свои вооруженные силы в случае британской атаки."
 englandmod.7.a:0 "Они сеппукианцы?"
 englandmod.8.t:0 "Британцы предлагают союз"
 englandmod.8.d:0 "Сегодня утром в Лиссабон прибыл британский делегат. После всех их попыток вмешаться в политику Испании, они теперь стремятся влиять на нашу собственныу и предлагают нам союз."
 englandmod.8.a:0 "Мы согласны!"
 englandmod.8.b:0 "Мы не будем участвовать в этом."
 englandmod.9.t:0 "Португалия соглашается!"
 englandmod.9.d:0 "Португалия приняла наше предложение альянса! Опять португальцы и англичане стоят бок о бок против своих противников!"
 englandmod.9.a:0 "О, да!"
 englandmod.10.t:0 "Португалия отказывается!"
 englandmod.10.d:0 "Португалия отказалась от нашего предложения альянса! Они оказались бесполезными для нас!"
 englandmod.10.a:0 "Если вы не с нами, вы против нас."
 englandmod.11.t:0 "Британцы предлагают союз"
 englandmod.11.d:0 "Сегодня утром в Рим прибыл британский делегат. Британцы начинают сосредотачивать свои усилия в Средиземном море и хотели бы предложить альянс. Хотя мы не хотим им противодействовать, если мы согласны с альянсом, это может подорвать некоторые наши амбиции..."
 englandmod.11.a:0 "Мы согласны!"
 englandmod.11.b:0 "Нет, спасибо."
 englandmod.12.t:0 "Италия соглашается!"
 englandmod.12.d:0 "Италия приняла предложение альянса! Вместе мы будем делиться гегемонией!"
 englandmod.12.a:0 "Huzzah!"
 englandmod.13.t:0 "Италия отказывается!"
 englandmod.13.d:0 "Португалия отказалась от нашего предложения альянса! Они оказались бесполезными для нас!"
 englandmod.13.a:0 "Если вы не с нами, вы против нас."
 englandmod.14.t:0 "Британцы предлагают союз"
 englandmod.14.d:0 "Сегодня утром в Варшаву прибыл британский делегат. Британцы ожидают, что в конечном итоге немцы объявят войну одному из своих соседей и они предполагают, что это будем мы. Они предлагают альянс, чтобы помешать немцам атаковать, но мы также чувствуем, что они в конечном итоге приведут нас к темному пути..."
 englandmod.14.a:0 "Мы согласны!"
 englandmod.14.b:0 "Нет"
 englandmod.15.t:0 "Польша соглашается!"
 englandmod.15.d:0 "Польша приняла наше предложение альянса! Вместе мы победим немцев!"
 englandmod.15.a:0 "Huzzah!"
 englandmod.16.t:0 "Польша отказывается!"
 englandmod.16.d:0 "Польша отказалась от нашего предложения альянса! Они оказались бесполезными для нас!"
 englandmod.16.a:0 "Если вы не с нами, вы против нас."
 englandmod.17.t:0 "Британцы предлагают союз"
 englandmod.17.d:0 "Вчера в Токио прибыл британский делегат. Похоже, что британцы чувствуют, что обновление Англо-Японского Альянса будет хорошо служить обеим странам. Может они также рассматривают войну с Соединенными Штатами?"
 englandmod.17.a:0 "Мы согласны возобновить альянс."
 englandmod.17.b:0 "Они не нужны нам."
 englandmod.18.t:0 "Япония соглашается!"
 englandmod.18.d:0 "Хорошие новости! Япония приняла наше предложение альянса! С нашей объединенной мощью американцы наверняка падут!"
 englandmod.18.a:0 "Huzzah!"
 englandmod.19.t:0 "Япония отказывается!"
 englandmod.19.d:0 "Плохие новости! Япония отказалась от нашего предложения альянса. Разве они не понимают, что спящий гигант скоро проснется?"
 englandmod.19.a:0 "Это их похороны."
 englandmod.20.t:0 "Британцы предлагают союз"
 englandmod.20.d:0 "Вчера в Каракас прибыл британский делегат. Похоже, британцы считают, что военный союз между нашими двумя странами будет взаимовыгодным. Могут ли они также рассматривать войну с Соединенными Штатами?"
 englandmod.20.a:0 "Мы соглашаемся присоединиться!"
 englandmod.20.b:0 "Нет, спасибо"
 englandmod.21.t:0 "Венесуэла соглашается!"
 englandmod.21.d:0 "Хорошие новости! Венесуэла приняла наше предложение альянса! Они окажутся полезными в качестве базы, с помощью которой можно ударить по западному полушарию."
 englandmod.21.a:0 "Huzzah!"
 englandmod.22.t:0 "Венесуэла отказывается!"
 englandmod.22.d:0 "Плохие новости! Венесуэла отказалась от нашего предложения альянса. Разве они не понимают, что спящий гигант скоро проснется?"
 englandmod.22.a:0 "Ну что ж"
 englandmod.23.t:0 "Статус английского фашизма"
 englandmod.23.d:0 "Хотя наши бывшие английские повелители пытались подтолкнуть фашизм к нашей стране, нам больше не нужно терпеть такого вмешательства. Должны ли мы избавиться от фашистского влияния, которое британцы представили нашей стране?"
 englandmod.23.a:0 "Да, пришло время избавиться от этой глупой идеологии."
 englandmod.23.b:0 "Нет, спасибо, мне нравится фашизм."
 usamod.1.t:0 "Американцы требуют Канадской Препарации"
 usamod.1.d:0 "[USA.GetName] пришел к нам с возмутительными требованиями! Мы приняли референдум, который установил фашистское государство в их стране, но теперь они требуют от Канады полной независимости и прекращения вмешательства в американские дела! Если мы продолжим поддаваться их требованиям, мы будем выглядеть слабыми, но война с американцами будет крайне тяжелой."
 usamod.1.a:0 "Принять их требования"
 usamod.1.b:0 "Так не пойдет!"
 usamod.2.t:0 "Британия принимает наше требование!"
 usamod.2.d:0 "[ENG.GetName] принял наши требования! С этого момента Канада больше не будет частью Британской империи! Это только вопрос времени, когда они попадут под наше влияние!"
 usamod.2.a:0 "Замечательно!"
 usamod.3.t:0 "Британия отклоняет наше требование!"
 usamod.3.d:0 "[ENG.GetName] отказался от наших требований! Хуже всего то, что канадцы согласны с их положением и отказываются сотрудничать с нами! Мы должны либо реализовать наш план силой, либо отступить..."
 usamod.3.a:0 "Тогда это война"
 usamod.3.b:0 "Отступить"
 usamod.4.t:0 "Предложение со всего Тихого океана"
 usamod.4.d:0 "[USA.GetName] недавно обратился к нам с интересным предложением. Они хотят вступить в военный союз с нами и поддержать наши усилия в Восточной Азии в обмен на помощь в случае войны в Европе."
 usamod.4.a:0 "Мы согласны!"
 usamod.4.b:0 "Отказаться"
 usamod.5.t:0 "Япония соглашается!"
 usamod.5.d:0 "[JAP.GetName] принял наше щедрое предложение альянса! Мы начнем немедленно подписывать документы!"
 usamod.5.a:0 "Замечательно!"
 usamod.6.t:0 "Япония отказывается!"
 usamod.6.d:0 "[JAP.GetName] отказался от нашего щедрого альянса! Разве они не понимают, что в конце концов мы понадобимся им?"
 usamod.6.a:0 "Имбецилы"
 