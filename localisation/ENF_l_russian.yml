 italymod.34.a:0 "Замечательно!"
 italymod.35.t:0 "Венгрия отклоняет предложение Альянса!"
 italymod.35.d:0 "[HUN.GetName] отклонил наше предложение о союзе. Похоже, что они хотят подружиться с [GER.GetName]..."
 italymod.35.a:0 "Ужасно"
