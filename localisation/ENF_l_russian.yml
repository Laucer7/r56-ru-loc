l_russian:
 WHILE_FOCUSING:0 "Если принять этот фокус, то появятся следующие эффекты:\n$EFF$"
 FRA_work:0 "§RThese focuses are still being worked on."
 FRA_communism_tree:0 "§RЗавершение этого фокуса разблокирует Французское коммунистическое древо, которого по сути в The Road To 56 Нету."
 FRA_fascist_tree:0 "§RЗавершение этого фокуса разблокирует Французское фашистское древо."
 USA_communism_tree:0 "§RЗавершение этого фокуса разблокирует Американское коммунистическое древо."
 USA_fascist_tree:0 "§RЗавершение этого фокуса разблокирует Американское фашистское древо."
 ITA_tyrol_ultimatum:0 "§RГермания может прийти к обороне Австрии и отреагировать с враждебностью на этот курс действий."
 ITA_home_defense:0 "Разместит береговые укрепления в Калабрии, Кампании, Сардинии и Сицилии."
 ITA_home_defense_tooltip:0 "Италия или любой из ее союзников контролирует регионы Калабрия, Кампания, Сардиния и Сицилия."
 ITA_peace_allies:0 "§RСоюзники должны согласиться с нашим предложением прекратить войну. Они могут также рассмотреть вопрос о мире, если мы примем приглашение в их альянс и будем бороться с Германией."
 USA_demanded_canada:0 "§RЕсли Британия откажется, то это даст нам возможность применить силу."
 FRA_invest_economy:0 "Инвестиции в экономику"
 FRA_invest_economy_desc:0 "Хотя Великая депрессия не ударила по Франции так сильно, как большинство других стран, ее последствия все еще сохраняются, и наш экономический рост идет медленно. Если мы хотим возродить веру в наше население, мы должны помочь экономике, инвестируя в нее."
 FRA_military_aviation:0 "Военная авиация"
 FRA_military_aviation_desc:0 "Современная война быстро меняется, и мы должны соответствующим образом адаптироваться. Если мы хотим выиграть войну с внешними театрами, мы должны научиться управлять небом."
 FRA_close_air_focus:0 "Воздушная поддержка"
 FRA_close_air_focus_desc:0 "Смещение наших усилий, сосредоточившись на более ближних, но более быстрых бомбардировщиках, позволяет нам быстрее реагировать на ситуации и развертывать бомбардировщики там, где они больше всего нужны."
 FRA_military_rearmament:0 "Военное перевооружение"
 FRA_military_rearmament_desc:0 "Недавние действия вынудили нас увеличить наши военные расходы. Хотя мы надеемся на мир, мы всегда должны быть готовы к войне."
 FRA_naval_rearmament:0 "Морское перевооружение"
 FRA_naval_rearmament_desc:0 "Если мы планируем расширить наш военно-морской флот, первым шагом будет улучшение и расширение наших военно-морских баз. Наши уникальные корабли требуют постоянного внимания, чтобы всегда оставаться в боевой готовности."
 FRA_convoy_tactics:0 "Тактика конвоев"
 FRA_convoy_tactics_desc:0 "Как империя с множеством отдаленных колоний и нашей зависимостью от их ресурсов, мы должны убедиться, что наш флот сможет защитить наши торговые пути."
 FRA_naval_aviation:0 "Морская авиация"
 FRA_naval_aviation_desc:0 "Корабли больше не в безопасности в море из-за изобретения бомбардировщиков, предназначенных для их уничтожения. Даже если наш флот не сможет противостоять врагу, мы позаботимся о том, чтобы наши бомбардировщики могли помочь в бою."
 FRA_mobilization:0 "Мобилизация"
 FRA_mobilization_desc:0 "Теперь, когда наш народ объединился, все больше и больше молодых людей готовы поступить на военную службу и сражаться за свою великую страну. Мы будем поощрять этот патриотизм."
 FRA_plan_17:0 "План XVII"
 FRA_plan_17_desc:0 "План XVII, возможно, потерпел неудачу в Первой мировой войне, но на этот раз мы подготовились. Упреждающий удар по немцам даст нам преимущество."
 FRA_socialist_programs:0 "Развернуть Социалистическую программу"
 FRA_police_state:0 "Начало Полицейского Государства"
 FRA_police_state_desc:0 "Если мы хотим добиться успеха в нашем переходе к фашизму, мы должны уничтожить любую оппозицию, пока она не стала слишком могущественной. Безжалостная полиция напугает людей и заставит их подчиниться."
 FRA_socialist_programs_desc:0 "Из-за Великой депрессии наше население более склонно к вмешательству государства в экономику. Мы будем и дальше расширять наши социалистические программы, готовясь к переходу к коммунизму." 
 FRA_soviet_treaty:0 "Франко-советский договор"
 FRA_soviet_treaty_desc:0 "Теперь, когда мы официально присоединились к Коминтерну, мы можем начать переговоры с Советским Союзом о договоре о помощи друг другу как в военном, так и в экономическом плане."
 FRA_archangel:0 "Военные учения в Архангельске"
 FRA_archangel_desc:0 "Если Франция хочет победить своих врагов, она должна иметь сильную армию. Советы согласились на совместные военные учения в Архангельске для дальнейшего усиления наших армий."
 FRA_white_wolves:0 "Волки Белого моря"
 FRA_white_wolves_desc:0 "Иногда вторжение может даже не понадобиться. Отрежьте линии снабжения и продовольствия, и враг отступит. Проведение учений в Белом море с Советами укрепит наши знания в области подводной войны."
 FRA_attack_britain:0 "Удар по Британии"
 FRA_attack_britain_desc:0 "Слишком долго наши северные соседи были занозой в боку. Теперь, когда у нас есть сильная, объединенная Франция, у которой есть цель, они потерпят поражение как одна из наших первых целей."
 FRA_citizen_act:0 "Закон о гражданстве Франции"
 FRA_citizen_act_desc:0 "Теперь, когда мы перешли к коммунизму, мы больше не считаем наши колонии подданными. Они будут непосредственно поглощены Францией, а население получит французское гражданство."
 FRA_integrate_the_legion:0 "Интегрировать иностранные легионы"
 FRA_integrate_the_legion_desc:0 "Иностранный легион архаичен и больше не нужен сейчас, когда во Франции все равны. Вместо этого этих людей следует интегрировать во французскую армию."
 FRA_anti_fascist:0 "Антифашистская внешняя политика"
 FRA_anti_fascist_desc:0 "Краткосрочная цель согласована и ясна. Соседние фашистские режимы должны быть стерты с лица земли."
 FRA_dismantle_axis:0 "Разобраться с Осью"
 FRA_dismantle_axis_desc:0 "Фашизм — угроза мировой революции. Мы больше не можем позволить Германии и Италии, сидящим у нашего порога, угрожать нашей стране. Ради мировой революции их надо усмирить."
 FRA_government_expansion:0 "Расширение правительства"
 FRA_government_expansion_desc:0 "Наше растущее население требует большего внимания. Пришло время для дальнейшего расширения правительства и начала быстрых изменений в политике для дальнейшей поддержки наших целей."
 FRA_world:0 "Подготовка Мировой Революции"
 FRA_world_desc:0 "Коммунизма внутри страны недостаточно. Революция должна распространиться из одного уголка земли в другой. Все мужчины и женщины будут освобождены."
 FRA_support_china:0 "Помощь Народным Республикам"
 FRA_support_china_desc:0 "Китайская Народная Республика может служить прекрасной базой для распространения коммунизма на Дальний Восток. Мы должны поддерживать их в их усилиях против японских и китайских националистов."
 FRA_china_industry:0 "Развитие китайской промышленности"
 FRA_china_industry_desc:0 "Если Народная Республика хочет добиться успеха в своей революции, она должна быть в состоянии снабжать армию. Мы поможем им достичь этой точки."
 FRA_indirect_support:0 "Косвенная поддержка"
 FRA_indirect_support_desc:0 "Хотя нам еще слишком рано вмешиваться напрямую в помощь Народной Республике, мы можем гарантировать, что снабжаем их стабильным потоком оборудования."
 FRA_fortify_vietnam:0 "Укрепления Вьетнама"
 FRA_fortify_vietnam_desc:0 "Вьетнам является одним из важнейших для нас государств, так как обеспечивает нас большим количеством натурального каучука. На него стали нацеливаться японские империалисты. Мы должны укрепить и защитить его любой ценой."
 FRA_subdue_japan:0 "Принудить Японию"
 FRA_subdue_japan_desc:0 "В последнее время Япония превратилась в мощную угрозу. Она продолжает беспрепятственно действовать на Дальнем Востоке, расширяя свои границы во имя империализма. Японию нужно остановить, если мы хотим обеспечить революцию в Азии."
 FRA_secure_spain:0 "Безопасная Испания"
 FRA_secure_spain_desc:0 "Наши южные соседи только что пережили кровавую гражданскую войну, и, к сожалению, правая сторона проиграла. Пришло время взять дело в свои руки, чтобы обезопасить нашу южную границу."
 FRA_denounce_monroe:0 "Оудить Доктрину Монро"
 FRA_denounce_monroe_desc:0 "Хотя в прошлом мы могли уважать доктрину Монро, она больше не соответствует нашему взгляду на мир. Люди в Америке уже давно прикованы к Соединенным Штатам, но не больше."
 FRA_mexico_communism:0 "Поддержка мексиканских коммунистов"
 FRA_mexico_communism_desc:0 "Мексика — главная цель, чтобы начать революцию в Америке. Он не только находится рядом с Соединенными Штатами, но и имеет много сторонников коммунистов. Мы должны заверить их в нашей поддержке."
 FRA_arm_mexico:0 "Армия Конфедерации Мексиканских Рабочих"
 FRA_arm_mexico_desc:0 "Мексиканская революция начнется не сверху, а снизу вверх. Вооружая Конфедерацию мексиканских рабочих, мы гарантируем, что угнетение не заставит их замолчать."
 FRA_mexico_revolution:0 "Мексиканская революция"
 FRA_mexico_revolution_desc:0 "Поддержка коммунизма в Мексике резко возросла, и с нашей помощью люди готовы вернуть свою страну и не быть прикованными к Соединенным Штатам. Да здравствует Мексика!"
 FRA_argentine_leaders:0 "Встретиться с Аргентинскими Анархо-коммунистами"
 FRA_argentine_leaders_desc:0 "Аргентина должна сыграть свою роль в мировой революции. Мы должны встретиться с их местными лидерами и обсудить, как двигаться дальше."
 FRA_argentina_communism:0 "Помочь создать Народную армию"
 FRA_argentina_communism_desc:0 "Революция не увенчается успехом, если швырять во врага палки и ругательства. Аргентинский народ должен быть вооружен и в некоторых случаях вынужден поддерживать наше дело."
 FRA_buenos_aires:0 "Буэнос-Айресские бунты"
 FRA_buenos_aires_desc:0 "Недавние беспорядки в Буэнос-Айресе стали катализатором чего-то большего. Пришло время аргентинским рабочим встать и бороться."
 FRA_home_free:0 "Дом Свободы"
 FRA_home_free_desc:0 "Соединенные Штаты поддерживают все, против чего мы выступаем. Они заявляют, что свободны, но открыто придерживаются системы рабства нового века. Победа над сердцем капитализма укрепит наши позиции на мировой арене."
 FRA_the_international:0 "Хозяин следующего Интернационала"
 FRA_the_international_desc:0 "Советский Союз не годится для того, чтобы возглавить мировую революцию. Мы Франция, центр мира! Вместо этого Интернационал должен проходить в Париже."
 FRA_international:0 "§RЗавершение этого фокуса приводит к цепочке событий, в которой мы решаем политику. То, что мы выбираем, диктует, что можно разблокировать дальше."
 FRA_plan_tooltip:0 "§RЗавершение этого фокуса открывает французское демократическое дерево."
 FRA_status_quo_women:0 "Статус-Кво для женщин"
 FRA_status_quo_women_desc:0 "Чего не понимают наиболее радикальные из нас, так это того, что сохранение семьи является основой практически для всего. Хотя некоторым может не нравиться, что половина нашего населения не может работать или сражаться, мы считаем, что это к лучшему."
 FRA_workers_women:0 "Рабочие женщины"
 FRA_workers_women_desc:0 "Хороший компромисс в дебатах о женщинах заключается в том, что женщины должны иметь возможность работать на наших фабриках и полях, помогая военным усилиям и обеспечивая нас запасами и поставками, пока мужчины сражаются за революцию."
 FRA_full_equality_women:0 "Полное равенство"
 FRA_full_equality_women_desc:0 "Полное равенство — единственный логичный выбор. Эффективно удвоив наше работающее и воюющее население, мы будем неудержимы, в то время как другие придерживаются мелкой дискриминации."
 FRA_worker_paradise:0 "Рабочий рай"
 FRA_worker_paradise_desc:0 "Мы не можем больше ждать. Путь к совершенству начинается сегодня. О рабочем рае, который мы создадим, будут говорить тысячу лет."
 FRA_no_worker_paradise:0 "Рабочие за революцию"
 FRA_no_worker_paradise_desc:0 "Утопии, к сожалению, придется подождать. Было бы непостижимо идти по этому пути так скоро, когда наши братья и сестры по всему миру продолжают страдать от капиталистов и авторитарных режимов."
 FRA_absorb_comintern:0 "Поглотить Коминтерн"
 FRA_absorb_comintern_desc:0 "Коминтерн ничем не лучше авторитарного режима. Теперь, когда основные фашистские угрозы на материке устранены, мы должны нанести удар при первой же возможности и спасти тех, кто живет в условиях этого фальшивого коммунизма."
 FRA_com_non_aggro:0 "Мир с Коминтерном"
 FRA_com_non_aggro_desc:0 "Коминтерн не является нашей главной заботой. Хотя нам, возможно, придется иметь дело с ними в конце концов, это далеко не все. Мы должны обеспечить мир, чтобы иметь возможность решать более насущные проблемы."
 FRA_scandinavian_question:0 "Скандинавский вопрос"
 FRA_scandinavian_question_desc:0 "Было решено, что Скандинавия имеет огромное значение для мировой революции. Мы должны начать подготовку к тому, как двигаться дальше."
 FRA_support_scandinavian_communists:0 "Поддержка Скандинавских коммунистов"
 FRA_support_scandinavian_communists_desc:0 "Коммунисты в Скандинавии имеют растущую власть, но этот процесс, на наш взгляд, слишком медленный и слабый. Мы должны заверить их в нашей поддержке, чего бы это ни стоило."
 FRA_sweden_revolution:0 "Шведская революция"
 FRA_sweden_revolution_desc:0 "Швеция в настоящее время является самой могущественной страной в Скандинавии и станет главной целью в регионе. Теперь, когда коммунисты получили большую поддержку, пришло время дать им последний толчок, чтобы начать революцию."
 FRA_danish_belts:0 "Обезопасить Датскую зону"
 FRA_danish_belts_desc:0 "Дания и Норвегия находятся в главном стратегическом регионе, где торговля выходит из Балтийского моря и впадает в Северное море, и наоборот. Имея обе страны в нашей сфере, наши враги оказались бы в значительно невыгодном положении."
 FRA_secure_finland:0 "Атаковать Финляндию"
 FRA_secure_finland_desc:0 "Финляндия недавно стала объектом экспансионистской политики, проводимой сталинистами в Советском Союзе. Привлекая их к себе первыми, мы лишаем советов дальнейшего доступа в Скандинавию."
 FRA_fascism_first:0 "Приоритет фашизма"
 FRA_fascism_first_desc:0 "Капиталисты могут подождать. Фашистские режимы, недавно набравшие силу в Европе, должны стать нашим главным приоритетом. Месть немцам - это просто вишенка на торте."
 FRA_strike_germans:0 "Удар по Германцам"
 FRA_strike_germans_desc:0 "С 1870 года и даже раньше вражда между французами и немцами, казалось, только возрастала. Теперь, когда у нас есть четкая цель, пришло время навсегда положить конец этой враждебности, заставив их подчиниться нашей воле."
 FRA_end_the_empire:0 "Конец Империи"
 FRA_end_the_empire_desc:0 "Теперь, когда с немцами покончено, мы должны обратить наше внимание через Ла-Манш и навсегда покончить с империалистической Британской империей."
 FRA_capitalism_first:0 "Приоритет капитализма"
 FRA_capitalism_first_desc:0 "Великая депрессия доказала, что капиталистическая система не является устойчивой, надежной или справедливой. Уничтожение жадных капиталистов должно быть приоритетом номер один."
 FRA_northern_ambitions:0 "Северные амбиции"
 FRA_northern_ambitions_desc:0 "Наши противники за Ла-Маншем больше не должны иметь возможности строить против нас заговоры. Волны коммунизма должны прийти к их берегам любой ценой."
 FRA_destroy_the_fascists:0 "Уничтожить фашистов"
 FRA_destroy_the_fascists_desc:0 "Теперь, когда мы обезопасили наш северный фланг от возможного капиталистического вторжения, пришло время навсегда избавить центральную Европу от фашистских режимов."
 FRA_recognize_germany:0 "Признать немецкую гегемонию"
 FRA_recognize_germany_desc:0 "Германский рейх становится силой, с которой приходится считаться. Их видение лучшего будущего может быть согласовано с нашими интересами. Мы должны поддержать их, и когда пыль уляжется, Франция получит свой законный кусок Европы."
 FRA_catholic_church:0 "Сближение с католической церковью"
 FRA_catholic_church_desc:0 "Отделение церкви от государства было полной ошибкой. Левые попытались ослабить француза, лишив его веры, но пора возвращаться к дружеским отношениям с церковью."
 FRA_camelots_du_roi:0 "Поддержать Королевских Камелотов"
 FRA_camelots_du_roi_desc:0 "Воспитание должно начинаться как можно раньше. Поддержка ультраправой молодежной организации Camelots du Roi может дать только положительные результаты."
 FRA_pacify_royalists:0 "Усмирить роялистов"
 FRA_pacify_royalists_desc:0 "Некоторые из наиболее радикальных и заблуждающихся националистов надеются увидеть возвращение французской монархии. Роялисты окажут большую помощь в будущем, пока их будут держать в узде."
 FRA_subjugate_colonials:0 "Подчинение колоний"
 FRA_subjugate_colonials_desc:0 "Наше колониальное население должно понять одну вещь: все, что они делают, должно быть для нашего блага. Применяя к ним строгие и суровые методы, они помогут нам в будущем."
 FRA_expand_legion:0 "Развернуть Иностранный легион"
 FRA_expand_legion_desc:0 "В наших колониях живут миллионы нефранцузов, которые должны иметь оружие в руках и быть обученными воевать за Францию. Нет большей чести, чем умереть за Францию, и мы предоставим им эту возможность."
 FRA_berlin_forum:0 "Берлинский форум"
 FRA_berlin_forum_desc:0 "Теперь, когда Франция и Германия отложили в сторону свои милые склоки, пришло время провести форум и решить будущее Европы, а в конечном счете и всего мира. Расширение военного и экономического сотрудничества является необходимостью."
 FRA_ger_military:0 "Военное сотрудничество"
 FRA_ger_military_desc:0 "Немцы годами готовили войну, а наше послушное правительство бездельничало. Мы должны работать с немцами, чтобы наши вооруженные силы были первоклассными."
 FRA_lightning_warfare:0 "Молниеносная война"
 FRA_lightning_warfare_desc:0 "Немцы извлекли уроки из Первой мировой войны и поняли, что следующая великая война не будет вестись в окопах. Совмещение поддержки с воздуха с армией и наличие отдельных танковых дивизий приводит к катастрофически положительным результатам."
 FRA_joint_nuclear:0 "Совместный ядерный комитет"
 FRA_joint_nuclear_desc:0 "Нацисты уже добились определенного прогресса в области разрушительного ядерного оружия и реактивных технологий. Объединив наши усилия, мы получим некоторые преимущества, ускорив их продвижение."
 FRA_military_industrial:0 "Военно-промышленный комплекс"
 FRA_military_industrial_desc:0 "Это бурные времена. Все наше внимание должно быть сосредоточено на вооружении, снабжении и поддержке наших вооруженных сил и солдат."
 FRA_expand_fleet:0 "Развернуть Французский флот"
 FRA_expand_fleet_desc:0 "В случае войны с западными демократиями Германский рейх полагается на наш флот для защиты наших берегов и проецирования силы. Хотя это может быть сложной задачей, мы должны соответствовать, а затем превосходить Королевский флот по размеру и тактике."
 FRA_naval_drills:0 "Морские учения"
 FRA_naval_drills_desc:0 "Иметь современные и мощные корабли — это хорошо, но войны выигрываются не только за счет техники. Мы должны научить наших военных эффективно их использовать и мыслить нестандартно, когда дело доходит до стратегии."
 FRA_amphibious_focus:0 "Операции амфибий"
 FRA_amphibious_focus_desc:0 "Независимо от того, приведет ли война нас к берегам Британии или Америки, мы должны убедиться, что у нас есть надлежащее снаряжение и люди, чтобы возглавить атаку."
 FRA_puppet_britain:0 "Марионеточная Британия"
 FRA_puppet_britain_desc:0 "Ось понимает важность Великобритании. После того, как они будут захвачены и разбиты, должно быть создано марионеточное правительство, чтобы помочь нам в войне против американцев и Советов."
 FRA_italian_cooperation:0 "Франко-Итальянское сотрудничество"
 FRA_italian_cooperation_desc:0 "Итальянцы такой же гордый народ, как и мы. Мы должны работать с ними, чтобы помочь разделить Средиземное море между собой и обеспечить гармоничные отношения."
 FRA_secure_west:0 "Обезопасить Западное Средиземноморье"
 FRA_secure_west_desc:0 "Западное Средиземноморье имеет жизненно важное значение для империи. Мы должны укрепить побережье и гарантировать, что оно сможет отразить любое возможное вторжение."
 FRA_subjugate_spain:0 "Подчинить Испанию"
 FRA_subjugate_spain_desc:0 "Испания находится в очень важном стратегическом месте и может также служить базой для нападения на нас с юга. Мы должны защитить его, чтобы обеспечить нашу безопасность и гегемонию в Средиземноморье."
 FRA_befriend_spain:0 "Дружба с Испанией"
 FRA_befriend_spain_desc:0 "Недавняя гражданская война в Испании и переход к фашистскому правительству означают, что мы можем тесно сотрудничать с ними, чтобы защитить наши интересы. Они получат Гибралтар, а мы задушим англичан в Средиземном море."
 FRA_war_portugal:0 "Война с Португалией"
 FRA_war_portugal_desc:0 "Португалия уже давно симпатизирует делу Британской империи. Мы покажем им ошибочность их пути, присоединив их империю к нашей."
 FRA_hatay:0 "Хатайский вопрос"
 FRA_hatay_desc:0 "Провинцией Хатай между Сирией и Турцией совместно управляли французы и турки, но пришло время, чтобы она стала полностью французской."
 FRA_war_turkey:0 "Удар по Турции"
 FRA_war_turkey_desc:0 "Турки не подходят и не достойны править таким стратегически важным местом. Их нужно победить, чтобы мы могли сосредоточиться на следующем этапе нашего плана."
 FRA_sov_war:0 "Уничтожить Коминтерн"
 FRA_sov_war_desc:0 "Теперь, когда мы установили сильное присутствие в восточном Средиземноморье, пришло время нанести удар по Советам. Открыв второй фронт, пока немцы атакуют с запада, Коминтерн падет."
 FRA_revanchism:0 "Немецкая угроза"
 FRA_revanchism_desc:0 "Мы не забыли ни унизительного поражения во франко-прусской войне, ни того, сколько людей мы потеряли в Великой войне. Франция снова поднимется как величайшая держава на Земле и создаст новую империю, которой будет восхищаться сам Наполеон."
 FRA_question_swiss:0 "Вопрос Швейцарского нейтралитета"
 FRA_question_swiss_desc:0 "Швейцария — это раздражающий прыщ, расположенный посреди могущественных стран, которые протягивают ей любезность Независимости. Мы больше не будем поддерживать это."
 FRA_annex_swiss:0 "Аннексировать Швейцарию"
 FRA_annex_swiss_desc:0 "Франция не будет полной, пока каждый француз не будет жить в пределах наших границ. Немногие французы, живущие в Швейцарии, являются достаточной причиной, чтобы нарушить их нейтралитет и аннексировать их."
 FRA_demand_belgium:0 "Требовать Валлонию"
 FRA_demand_belgium_desc:0 "Многие храбрые французские солдаты сражались и погибли в Великой войне за освобождение Бельгии, но что мы получили взамен? Ничего! Неблагодарные бельгийцы усвоят урок, что их земли по праву французские."
 FRA_revenge_german:0 "Немецкая угроза"
 FRA_revenge_german_desc:0 "Посторонние могут подумать, что Версальский договор был несправедлив по отношению к Германии, но мы так не думаем. Из-за немцев погибли миллионы французов, а Франция десятилетиями жила в позоре и политическом хаосе. Больше никогда. Мы позаботимся о том, чтобы Германия больше никогда не смогла угрожать нам."
 FRA_anti_communism:0 "Антикоммунистическая внешняя политика"
 FRA_anti_communism_desc:0 "Мы можем ненавидеть капиталистов, но истинный враг - истинная грязь мира - это жалкие коммунисты, у которых есть иллюзии полностью равноправного общества. Коммунизм должен прекратить свое существование."
 FRA_woo_japan:0 "Союз с Японией"
 FRA_woo_japan_desc:0 "Япония превратилась в очень сильную нацию, и ее положение далеко на востоке означает, что мы, вероятно, не будем бодаться. Мы также разделяем взаимную ненависть к Коминтерну. Это может стать началом великого союза."
 FRA_militarism_focus:0 "Милитаризм"
 FRA_militarism_focus_desc:0 "Те, кто считает армию необходимым злом, обязательно потерпят поражение, когда дело дойдет до войны. В отличие от слабых, мы будем хвалить нашу армию и станем нацией благодаря солдатам и для них."
 FRA_finnish_guarantee:0 "Гарантии Финляндии"
 FRA_finnish_guarantee_desc:0 "Финляндия разделяет наше недоверие к Советам, и поэтому они являются главной мишенью. У Финляндии нет ни людских ресурсов, ни промышленности, чтобы в одиночку бороться с Советами, поэтому мы поможем им в их борьбе с красными!"
 FRA_iran_guarantee:0 "Гарантии Ирану"
 FRA_iran_guarantee_desc:0 "Иран — возможный союзник, сидящий на южном фланге Коминтерна. В последнее время Советы обращают внимание на Ближний Восток и на имеющиеся там большие запасы нефти. Мы должны гарантировать, что они не получат к нему доступа."
 FRA_puppet_iraq:0 "Марионеточный Ирак"
 FRA_puppet_iraq_desc:0 "Чтобы закрепить за собой позиции на Ближнем Востоке и огромные запасы нефти, мы должны убедиться, что Ирак находится в сфере нашего влияния и верен только нам."
 FRA_turkey_friend:0 "Подружиться с Турцией"
 FRA_turkey_friend_desc:0 "Турция могла бы стать ценным союзником против коммунистов и продолжить нашу политику их окружения и сдерживания. Все, что им нужно, это небольшой толчок, чтобы увидеть истинный способ управления."
 FRA_turkey_alliance:0 "Альянс с Турцией"
 FRA_turkey_alliance_desc:0 "Турки проявили благоразумие и встали на верный путь национальной гордыни и военного государства. Следующим планом действий должно быть подписание военного молчания и окружение Советов."
 FRA_attack_commies:0 "Удар по Советам"
 FRA_attack_commies_desc:0 "Время наконец пришло! Когда Советы окружены врагами, настал последний час коммунизма!"
 FRA_aid_japan:0 "Французские советники"
 FRA_aid_japan_desc:0 "У Японии свирепая армия, но в некоторых областях им не хватает лидерства. Отправив к нам некоторых наших армейских советников, это расширило бы возможности их армии."
 FRA_JAP_naval:0 "Морское сотрудничество"
 FRA_JAP_naval_desc:0 "Японский флот крупнее и технологичнее нашего. Если мы хотим выиграть неизбежную войну с капиталистами, нам нужен большой и современный флот, способный победить их."
 FRA_anti_capitalism:0 "Антикапиталистическая внешняя политика"
 FRA_anti_capitalism_desc:0 "Капитализм — загнивающая система, которую лучше искоренить. Великая депрессия только показала свою слабость, и отсутствие у них национальной гордости станет их крахом."
 FRA_fascism_brazil:0 "Поддержка Бразильских националистов"
 FRA_fascism_brazil_desc:0 "Бразилии есть чем гордиться. Сильная нация не должна оставаться под каблуком у капиталистической Америки. С нашей помощью Бразилия придет к величию."
 FRA_arm_brazil:0 "Армия Интегралистов"
 FRA_arm_brazil_desc:0 "Интегралистское движение взорвалось в Бразилии. То, что они компенсируют национальной гордостью, им не хватает оружия. Мы снабдим их всем необходимым для обеспечения безопасности движения."
 FRA_brazil_revolution:0 "Интегралистский переворот"
 FRA_brazil_revolution_desc:0 "Пришло время каждому бразильцу подняться и стереть любые следы капитализма или коммунизма в своей великой нации. Только тогда Бразилия действительно будет Бразилией."
 FRA_arrest_capitalist:0 "Арест капиталистических сочувствующих"
 FRA_arrest_capitalist_desc:0 "Недавно мы узнали, что существует подпольная операция, пытающаяся подорвать наше правление и проповедовать преимущества капитализма, либерализма и свободомыслия. Мы арестуем этих дураков, чтобы показать им пример."
 FRA_atlantic_wall:0 "Начало Атлантического Вала"
 FRA_atlantic_wall_desc:0 "Пока мы не сможем установить полное военно-морское господство, мы должны начать строительство массивной прибрежной стены, чтобы держать капиталистов подальше от наших берегов."
 FRA_french_fleet:0 "Развернуть Французский флот"
 FRA_french_fleet_desc:0 "Если мы собираемся бороться с капиталистами, нам нужен большой и современный флот, способный защитить и перевезти наши войска через большие водоемы. Нам нужно расширить французский флот, чтобы быть конкурентоспособными."
 FRA_naval_games:0 "Морские военные игры"
 FRA_naval_games_desc:0 "Технологии бессмысленны без средств злоупотребления ими. У нас будут лучшие моряки в мире, способные победить любого противника."
 FRA_med_ambition:0 "Средиземноморские амбиции"
 FRA_med_ambition_desc:0 "Британцы полностью держат в своих руках все Средиземное море. Мы должны начать оспаривать это, иначе мы будем казаться слабыми."
 FRA_segregate_marines:0 "Разделить морских пехотинцев"
 FRA_segregate_marines_desc:0 "В настоящее время наша морская пехота интегрирована в несколько видов наших военно-морских сил. Нам нужно отделить их и убедиться, что они идеально подходят для десантных операций."
 FRA_puppet_spain:0 "Марионеточная Испания"
 FRA_puppet_spain_desc:0 "Хотя мы ничего не имеем против испанцев, их стратегическое положение и их нерешительность работать с нами означают, что мы должны взять дело в свои руки и заставить их участвовать."
 FRA_bomber_long:0 "Бомбардировщики дальней авиации"
 FRA_bomber_long_desc:0 "Непосредственная поддержка с воздуха — это хорошо, но нам нужно иметь возможность поражать цели и дальше. Тактические бомбардировщики разнообразны и могут достигать больших расстояний — идеально подходят для того, что нам нужно."
 FRA_subdue_britain:0 "Принудить Британию"
 FRA_subdue_britain_desc:0 "Просто неприемлемо позволять враждебному островному государству рядом с нами использоваться в качестве базы для вторжения на материк. Британская империя падет, и звездного часа не будет."
 FRA_heart_capitalism:0 "Сердце Капитализма"
 FRA_heart_capitalism_desc:0 "«Страна возможностей» полна слабых мужчин и женщин, которые не знают, как на самом деле воспользоваться возможностью. Эта земля могла бы лучше подходить для Великой Французской империи."
 FRA_support_nat_china:0 "Поддержка Китая"
 FRA_support_nat_china_desc:0 "Националисты в Китае сталкиваются как с внутренними, так и с внешними проблемами. Пока коммунисты и националисты дерутся друг с другом, Япония готова налететь, как стервятник. Мы должны убедиться, что националисты в Китае готовы ко всему."
 FRA_arm_nationalists:0 "Армия Националистов"
 FRA_arm_nationalists_desc:0 "Националисты в Китае, возможно, не смогут удержать оборону без нашей помощи. Хотя мы не можем вмешаться напрямую, мы должны снабдить их снаряжением, чтобы они могли продолжить бой."
 FRA_against_japan:0 "Союз против Японии"
 FRA_against_japan_desc:0 "Япония представляет угрозу не только для Китая, но и для всего Дальнего Востока, каким мы его знаем, включая наши колониальные владения. Нет лучшего времени, чтобы ударить по ним, чем сейчас, пока они заняты китайцами!"
 FRA_colonial_autonomy:0 "Развернуть колониальную автономию"
 FRA_colonial_autonomy_desc:0 "Закон о французском гражданстве был отличным началом, но наши граждане — как в Метрополе, так и за рубежом — хотят видеть еще большую местную автономию."
 FRA_rally_populace:0 "Продвинутое население"
 FRA_rally_populace_desc:0 "Хорошо это или плохо, но похоже, что мы станем частью еще одной большой европейской войны. Граждане Франции больше не могут бездействовать, поскольку мир вокруг них горит. Каждый француз должен внести свой вклад в обеспечение будущего свободы и свободы."
 FRA_med_focus:0 "Средиземноморский фокус"
 FRA_med_focus_desc:0 "У нас есть много важных колоний вдоль Средиземного моря, которые жизненно важны для Франции. Мы должны продолжать обеспечивать их безопасность и защиту от растущих авторитарных угроз."
 FRA_toulon:0 "Развернуть базу в Тулоне"
 FRA_toulon_desc:0 "Мы более чем уверены, что немецкий Кригсмарине не представляет угрозы для Франции, однако этого нельзя сказать о Regia Marina. Расширяя наш военно-морской арьергард в Средиземном море, мы обеспечим победу над итальянцами."
 FRA_control_seas:0 "Контроль морей"
 FRA_control_seas_desc:0 "Если мы не будем контролировать моря, мы рискуем перекрыть линии снабжения как во Францию, так и из нее, что приведет к большой катастрофе. Мы должны обеспечить нашему флоту полное превосходство."
 FRA_spain_focus:0 "Сдерживание Испании"
 FRA_spain_focus_desc:0 "Испания может быть ослаблена недавней гражданской войной, но мы должны быть готовы ко всем возможностям. Даже если Испания не будет воевать с нами, мы по крайней мере можем гарантировать, что они не будут воевать против нас."
 FRA_por_focus:0 "Влияние Португалии"
 FRA_por_focus_desc:0 "Дружба с Португалией гарантирует, что они не будут столь восприимчивы к влиянию Германии, и в то же время поможет укрепить наши позиции в северной части Атлантического океана."
 FRA_vienot_accord:0 "Вьенотское соглашение"
 FRA_vienot_accord_desc:0 "Подписание Вьенотского соглашения дало бы автономию нашим ближневосточным колониям, пережившим всплеск национализма, но при этом сохранив их в нашей сфере. Этот вариант следует рассмотреть, чтобы не распылять нас слишком сильно в случае каких-либо восстаний."
 FRA_turkey_focus:0 "Сдерживание Турции"
 FRA_turkey_focus_desc:0 "Хотя раньше у нас могли быть проблемы с турками, пришло время оставить их позади, поскольку коммунистическая угроза растет. Работая вместе, мы могли бы предотвратить распространение коммунизма на Ближний Восток."
 FRA_greek_guarantee:0 "Гарантии Греции"
 FRA_greek_guarantee_desc:0 "Греция является главной мишенью для экспансионистских итальянцев, поскольку они в дальнейшем мечтают о контроле над всем Средиземноморьем. Мы должны обеспечить их независимость и безопасность."
 FRA_pacify_italy:0 "Усмирить Италию"
 FRA_pacify_italy_desc:0 "Немцы уже дают нам достаточно поводов для беспокойства, но их недавняя дружба с Италией только усугубляет ситуацию. Нет сомнений, что Италия в конце концов нанесет нам удар в спину. Мы должны усмирить их как можно скорее."
 FRA_military_infrastructure:0 "Военная инфраструктура"
 FRA_military_infrastructure_desc:0 "К сожалению, вполне вероятно, что новая война с немцами будет вестись главным образом на французской земле. Мы должны убедиться, что наша военная инфраструктура находится на должном уровне, чтобы не столкнуться с логистическим кошмаром."
 FRA_electronic_focus:0 "Дешифрирование"
 FRA_electronic_focus_desc:0 "Знание того, что замышляет враг, и планирование — самое большое преимущество, которое вы можете получить. Работая с британскими и американскими учеными-компьютерщиками, мы будем иметь преимущество перед немцами."
 FRA_war_cabinet:0 "Поддержка военного кабинета"
 FRA_war_cabinet_desc:0 "Франция снова оказывается в состоянии войны. Мы должны немедленно созвать военный кабинет и обсудить, как лучше поступить."
 FRA_air_rearm:0 "Armée de l'air"
 FRA_air_rearm_desc:0 "Нельзя отрицать стратегическое преимущество превосходства в воздухе. Если мы хотим победить наших врагов, мы должны быть в состоянии контролировать небеса."
 FRA_subsidize_motul:0 "Субсидировать Motul"
 FRA_subsidize_motul_desc:0 "Motul — лишь одна из многих великих французских компаний, переживших Великую депрессию. Субсидируя их, мы можем пожинать плоды их труда, чтобы помочь нам в военных действиях."
 FRA_control_skies:0 "Контроль над небом"
 FRA_control_skies_desc:0 "Наши ВВС опасно отстают. Мы должны инвестировать в новые технологии истребителей и теоретиков воздушной войны, чтобы гарантировать, что наше небо не будет атаковано вражескими бомбардировщиками."
 FRA_carpet_bombing:0 "Ковровая бомбардировка"
 FRA_carpet_bombing_desc:0 "Хотя назвать Первую мировую войну гуманной было бы безумием, будущее войн, несомненно, будет еще хуже, чем Великая война. Нам это может не нравиться, но мы должны сделать все возможное, чтобы обеспечить победу — никто не в безопасности."
 FRA_censor_press:0 "Ограничения на использование пресса"
 FRA_censor_press_desc:0 "Во времена неопределенности и надвигающейся войны оправдано введение ограничений на прессу и контроль над потоком информации. Хотя населению это может не нравиться, это для их же блага."
 FRA_limit_exports:0 "Ограничение экспорта"
 FRA_limit_exports_desc:0 "Поскольку мы продолжаем перевооружаться для войны, мы должны обеспечить, чтобы во Франции оставалось как можно больше нашей продукции и ресурсов для финансирования военных действий. Ставя Францию на первое место, мы гарантируем, что важные материалы не будут отправлены за границу."
 FRA_war_propaganda:0 "Военная пропаганда"
 FRA_war_propaganda_desc:0 "Демонизируя врага и поощряя патриотизм с помощью тщательно спланированной пропагандистской кампании, мы можем повысить поддержку войны и побудить молодых людей поступать на военную службу и сражаться за свою страну."
 FRA_armament_effort:0 "Усиление вооружений"
 FRA_armament_effort_desc:0 "Солдат практически бесполезен без оружия. Мы должны увеличить наши мощности по производству оборудования, если мы хотим выиграть любую затяжную войну."
 FRA_total_mobilization:0 "Общая мобилизация"
 FRA_total_mobilization_desc:0 "Это будет война, где необходима тотальная мобилизация. Каждый трудоспособный мужчина и женщина должны как-то оказать помощь."
 FRA_saint_cyr:0 "Школа Сен-Сира"
 FRA_saint_cyr_desc:0 "В военном колледже Сен-Сир в Бретани обучаются одни из лучших военных умов Франции. Они окажутся бесценными в военных усилиях."
 FRA_old_guard:0 "Старая гвардия"
 FRA_old_guard_desc:0 "У старой гвардии есть опыт. Вы можете учиться и разрабатывать стратегию сколько угодно, но опыт превыше всего. Многие из них участвовали в сражениях Великой войны, и их опыт бесценен."
 FRA_new_blood:0 "Новая Кровь"
 FRA_new_blood_desc:0 "Мы больше не можем оставаться прикованными к прошлому и мании величия. Есть очень реальные угрозы с очень современной тактикой, которые угрожают разорвать нас на части. Свежий, нестандартный взгляд — это именно то, что нужно Франции."
 FRA_static_defense:0 "Статическая оборона"
 FRA_static_defense_desc:0 "Старая гвардия уверена, что военная стратегия статичной обороны, замещенная современными технологиями связи и тяжелой артиллерией, — это правильный путь."
 FRA_integrated_armor:0 "Интегрированная броня"
 FRA_integrated_armor_desc:0 "Тяжелая броня должна быть основой наших пехотных полков. С их огневой мощью и опытом наших солдат наша армия может удержать любую позицию."
 FRA_new_blood_innovation:0 "Инновации в армии"
 FRA_new_blood_innovation_desc:0 "Наше новое военное командование состоит только из самых ярких, новаторских и оптимистичных генералов. Их преданность своему делу уже принесла много прорывов."
 FRA_combined_arms:0 "Комбинированные вооружения"
 FRA_combined_arms_desc:0 "Вместо того, чтобы интегрировать различные виды наших вооруженных сил в один и тот же полк, наше новое военное командование взяло на вооружение идею общевойсковых вооружений — использование уникальных преимуществ каждой дивизии наших вооруженных сил независимо, но в одной и той же кампании или сражении."
 FRA_red_menace:0 "Красная Угроза"
 FRA_red_menace_desc:0 "После почти столкновения с коммунистической революцией дома и свержением фашистских режимов в Центральной Европе пришло время покончить с красной угрозой раз и навсегда."
 FRA_tech_sharing_allies:0 "Присоединиться к исследованиям Содружества"
 FRA_tech_sharing_allies_desc:0 "Пришло время разрушить любые барьеры на пути обмена технологиями с Содружеством."
 ENG_home_guard:0 "Создать Главную гвардию"
 ENG_home_guard_desc:0 "Теперь, когда англичане снова оказались в состоянии войны, необходимо принять решительные меры. Из-за наличия такой большой империи, мы должны отправлять солдат в разные уголки Земли, оставив дома меньше. Создав главную гвардию, мы сможем отправлять больше солдат в колонии, в то же время имея много людей для защиты островов."
 ENG_house_of_commons:0 "Палата общин"
 ENG_house_of_commons_desc:0 "С каждым днем беспорядки в мире растут, в то время как британские люди продолжают идти по своему пути. Ложное чувство безопасности, полученное от победы в Великой войне, привело Великобританию к внешним угрозам. Палата общин должна руководить Великобританией независимо от того, какую путь выбрала себе судьба."
 ENG_cable_street:0 "Битва на Кейбл-стрит"
 ENG_cable_street_desc:0 "Битва за Кейбл-стрит показала изменение в мышлении страны. Коммунистические движения и недостатки правительства вызвали большой резонанс и усилили националистические настроения. Мы должны приблизиться к этому движению."
 ENG_blackshirts:0 "Ура Чернорубашечникам"
 ENG_blackshirts_desc:0 "Пропаганда - действительно удивительный инструмент. Теперь, когда The Daily Mail находится на пути правого националистического движения, мы можем охватить большинство населения и распространить на них свое влияние."
 ENG_visit_italy:0 "Государственный визит в Италию"
 ENG_visit_italy_desc:0 "У нас есть много, чему мы обязаны фашистам в Италии, в конце концов, они были одними из пионеров фашизма и национализма в Европе после Великой войны. Мы должны устроить государственный визит и продемонстрировать нашу солидарность с итальянским народом."
 ENG_visit_germany:0 "Государственный визит в Германию"
 ENG_visit_germany_desc:0 "Немцы - сильный и гордый народ. Мы были глупы, когда сражались с ними в Великой войне, а не с французами и русскими. Объединившись, мы сможем творить все что угодно."
 ENG_right_wing_rhetoric:0 "Правая риторика" 
 ENG_right_wing_rhetoric_desc:0 "Цель понятна - закрытые границы, сильный военный британский народ, объединенные под сильным, харизматичным лидером. Там нет места для слабости или чего-то, что мы считаем нежелательным на Британских островах."
 ENG_military_rearmament:0 "Военное перевооружение"
 ENG_military_rearmament_desc:0 "Наши вооруженные силы пострадали, пока мы пренебрегали ими и скрывались под впечатлением, что существует прочный мир. Мы должны реформировать наши вооруженные силы и подготовиться к возможной войне."
 ENG_join_germany:0 "Лондонский пакт"
 ENG_join_germany_desc:0 "Очевидно, что природа народа Британской империи совпадает с природой германского народа. Мы гордые люди и мы должны быть едины. Все будут бояться нашего триумфа."
 ENG_new_empire:0 "Новая империя"
 ENG_new_empire_desc:0 "Хотя нам хотелось бы думать, что наша империя внушает страх другим, это уже далеко от истины. Из пепла старой Британской империи поднимется новая - чтобы прославиться и навести страх на весь остальной мир."
 ENG_colonial_secretary:0 "Колониальное министерство"
 ENG_colonial_secretary_desc:0 "Наши Доминионы и колонии имеют первостепенное значение. Мы должны обеспечить с ними хорошие отношения и их поддержку в грядущие времена."
 ENG_appeasement:0 "Политика умиротворения"
 ENG_appeasement_desc:0 "Война уродлива. Многие ветераны по-прежнему страдают от ран Великой войны, а миллионы людей погибли ради чего? Нам, возможно, придется пойти на уступки, которые нам возможно не нужны, но чтобы избавить мир от очередной войны, это того стоит."
 ENG_fourth_ministry:0 "Третье министерство"
 ENG_fourth_ministry_desc:0 "Немцы и итальянцы, возможно, отвернулись от либерализма и демократии, но мы этого не сделаем. Наше служение должно оставаться щитом и мечом для всего, чем мы дорожим."
 ENG_admiralty:0 "Адмиралтейство"
 ENG_admiralty_desc:0 "Наше адмиралтейство полно ярких умов и самых опытных адмиралов. В случае любой войны мы можем полагаться на них, чтобы защитить моря империи."
 ENG_war_office:0 "Военное ведомство"
 ENG_war_office_desc:0 "Во время войны - и даже в мирное - британский народ всегда мог опираться на военное ведомство, чтобы британская армия находилась в отличной форме и была готова обеспечить защиту империи."
 ENG_artillery_focus:0 "Королевская артиллерия"
 ENG_artillery_focus_desc:0 "Королевская артиллерия оказалась бесценной в Великой войне и продолжит оставатсья ей в любом будущем конфликте. Мы должны убедиться, что наши артиллерийские полки являются современными и хорошо обученными."
 ENG_foreign_sec:0 "Министерство иностранных дел"
 ENG_foreign_sec_desc:0 "Европа снова стала пороховой бочонкой, готовой взорваться в любой момент. Наше министерство иностранных дел должно приложить все усилия, чтобы подготовить Великобританию к предстоящему."
 ENG_containment:0 "Политика сдерживания"
 ENG_containment_desc:0 "&&&Стало ясно, что Гитлер и другие фашистские режимы не могут быть обоснованы. Так как британский народ надеялся на мир, это уже не вариант&&&"
 ENG_reaffirm_naval:0 "Подтвердить морские соглашения"
 ENG_reaffirm_naval_desc:0 "Мы твердо верим, что морские договоры Лондона и Вашингтона помогут сохранить мир. Не должно быть речи о гонке вооружений, особенно если мы поддерживаем превосходство в море."
 ENG_visit_france:0 "Государственный визит во Францию"
 ENG_visit_france_desc:0 "Наши братья и сестры во Франции понесли большую жертву в Великой войне и они разделяют наш энтузиазм по поводу мира с Германией. Мы должны обеспечить, чтобы они сохранили этот менталитет."
 ENG_visit_usa:0 "Государственный визит в США"
 ENG_visit_usa_desc:0 "Американский народ разделяет наши взгляды на демократию и свободу. Хотя Великая депрессия принесла им трудности, мы уверены, что они будут продолжать придерживаться своего оружия и поддерживать дружбу с нами."
 ENG_bilateral_trade:0 "Двусторонние торговые соглашения"
 ENG_bilateral_trade_desc:0 "Невидимая рука и свободный рынок работают, но он может иногда немного подталкивать друг к другу. Подписав новые торговые соглашения с Францией и Соединенными Штатами, наши экономики выиграют."
 ENG_foreign_investments:0 "Иностранные инвестиции"
 ENG_foreign_investments_desc:0 "Открывая наши рынки для иностранных инвесторов, наша экономика продолжит расти, а безработица снижается."
 ENG_visit_japan:0 "Государственный визит в Японию"
 ENG_visit_japan_desc:0 "Мысль о войне на Дальнем Востоке против Японии ужасающая. Германия уже вызывает достаточно головной боли, поэтому мы должны обеспечить благоприятные отношения с японцами."
 ENG_nyon_conference:0 "Ньонская конференция"
 ENG_nyon_conference_desc:0 "Мы получили донесение, что итальянские подводные лодки в Средиземном море атаковали конвои, направлявшиеся в Испанию. Сотрудничая с Францией, мы можем создать патрулирование для защиты этих поставок."
 ENG_peace_time:0 "Мир в наше время"
 ENG_peace_time_desc:0 "Мои хорошие друзья, во второй раз в нашей истории, премьер-министр Великобритании вернулся из Германии, принося нам мир. Я считаю, что это мир для нашего времени. Мы благодарим вас от всего сердца. Идите домой и получите тихий сон."
 ENG_polish_guarantee:0 "Гарантия Польши"
 ENG_polish_guarantee_desc:0 "Как бы мы не старались договориться с немцами, они продолжают плевать нам в лицо. Мы больше не можем сидеть сложа руки, поскольку Гитлер расширяет свои границы за счет невинных людей."
 ENG_denounce_germany:0 "Осудить немецкую агрессию"
 ENG_denounce_germany_desc:0 "На протяжении веков Британская империя пыталась сохранить равновесие сил в Европе. К сожалению, мы потерпели неудачу, поскольку Германия продолжает расти беспрепятственно. Мы должны содержать их любыми способами."
 ENG_expand_conscription:0 "Расширить воинскую повинность"
 ENG_expand_conscription_desc:0 "Чтобы выиграть войну, нужны люди. Мы были слишком слабы с нашим призывом и теперь стали уязвимы для гораздо большего и лучше подготовленного соперника. Мы не можем допустить, чтобы это продолжалось."
 ENG_benelux_intervention:0 "Гамбит Бенилюкса"
 ENG_intervention_republicans:0 "Испанское вмешательство в гражданскую войну"
 ENG_intervention_republicans_desc:0 "Мы не можем позволить Испании поддаться фашизму. Фашистская Испания поставила бы под угрозу безопасность Средиземноморья и Северной Атлантики. Мы должны помочь республиканцам принести стабильность и мир в Испанию."
 ENG_yugoslavia_focus:0 "Гарантия Югославии"
 ENG_yugoslavia_focus_desc:0 "Югославия недавно оказалась под угрозой со стороны итальянцев. Франция уже пытается обеспечить союзничество с балканскими государствами и мы должны попытаться."
 ENG_greece_focus:0 "Гарантия Греции"
 ENG_greece_focus_desc:0 "Греция - еще одна страна, которая сталкивается с угрозой фашистского вторжения. Мы должны показать им, что их безопасность находится под угрозой и они должны приблизиться к нам."
 ENG_war_cabinet:0 "Учредить военный кабинет"
 ENG_war_cabinet_desc:0 "Мы больше не можем бить вокруг куста. Британская империя должна быть готова к войне и убедиться, что она будет продолжаться независимо от ее стоимости."
 ENG_military_aviation:0 "Учебные заведения RAF"
 ENG_military_aviation_desc:0 "Становится все более вероятным, что наши Королевские ВВС (Royal Air Force) будут играть решающую роль в любой будущей войне. Мы должны обеспечить, чтобы наши пилоты имели надлежащую подготовку."
 ENG_royal_navy:0 "Королевский флот"
 ENG_royal_navy_desc:0 "Дополнительное внимание должно быть уделено Королевскому флоту. Наш военно-морской флот будет отвечать за почти каждый ход действий, как только разразится война."
 uk_carrier_focus2:0 "Финансирование авианосцев"
 uk_carrier_focus2_desc:0 "Становится ясно, что эпоха линкоров закончилась. Прорывы в развитии самолетов, сделали авианосцы гораздо более достойными инвестициями."
 uk_waves_focus2:0 "Морские тренировки"
 uk_waves_focus2_desc:0 "Будучи хрупкой островной страной с империей, которая охватывает все земные шары, мы должны убедиться, что наш флот может защитить наши жизненно важные линии снабжения."
 ENG_improved_screen_ships:0 "Улучшенные корабли поддержки"
 ENG_improved_screen_ships_desc:0 "Военные корабли чрезвычайно уязвимы, если их не сопровождать должным образом. Наличие современных эсминцев и крейсеров является обязательным."
 ENG_boat_menace:0 "Угроза подводных лодок"
 ENG_boat_menace_desc:0 "Великая война доказала, что наибольшая угроза для Британской империи пришла в виде подводных лодок. Если Германия сможет задушить наши линии снабжения, мы можем быть вынуждены сдаться. Наш торговый флот должен процветать."
 ENG_war_propaganda:0 "Военная пропаганда"
 ENG_war_propaganda_desc:0 "Демонизируя врага и поощряя патриотизм посредством тщательно спланированной пропагандистской кампании, мы можем поддержать войну и побудить молодых людей бороться за свою страну."
 ENG_special_forces:0 "Войска особого назначения"
 ENG_special_forces_desc:0 "Не все солдаты получают одинаковое обучение или равны в боевых способностях. У некоторых солдат есть специализации и специальные навыки, которые могут быть использованы для выполнения других задач. Мы должны принять это разнообразие."
 ENG_airborne:0 "Воздушно-десантные дивизии"
 ENG_airborne_desc:0 "Мы экспериментировали со специализированными подразделениями, которые могут спускаться с небес позади вражеских линий. Это окажется полезным в любом будущем конфликте на континенте."
 ENG_equipment_effort:0 "Развитие снаряжения"
 ENG_equipment_effort_desc:0 "Наши солдаты нуждаются в лучшем оружии. Слишком долго мы использовали устаревшее оборудование, которое было бы обязательством в войне."
 ENG_military_drills:0 "Армейские тренировки"
 ENG_military_drills_desc:0 "Во времена неопределенности или войны, Британская империя требует первоклассных военных. Нет никакого оправдания ни для чего."
 ENG_military_drills_two:0 "Армейские тренировки"
 ENG_military_drills_two_desc:0 "Во времена неопределенности или войны, Британская империя требует первоклассных военных. Нет никакого оправдания ни для чего."
 ENG_puppet_spain:0 "Марионеточная Испания"
 ENG_puppet_spain_desc:0 "Фашисты, выигравшие Испанскую гражданскую войну, не служат хорошим предзнаменованием для Британской империи. Если они станут слишком близки с немцами, это может поставить под угрозу нашу безопасность. Упреждающий удар может показаться дерзким, но трудные времена требуют радикальных мер."
 ENG_lease_azores:0 "Оперативная близость"
 ENG_lease_azores_desc:0 "Хотя мы уверены, что португальцы готовы работать с нами в нашей войне против рейха, планируются планы по возможному захвату Азорских островов из-за их стратегической ценности."
 ENG_economy:0 "Оживление экономики"
 ENG_economy_desc:0 "Великая депрессия заставила многих людей отказаться от работы, но мы будем использовать их в нашем военном строительстве или даже вынудим вступить в армию."
 ENG_military_rearmament_two:0 "Военное перевооружение"
 ENG_military_rearmament_two_desc:0 "Наши вооруженные силы пострадали, когда мы продолжали пренебрегать ими и скрывались под впечатлением, что существует прочный мир. Мы должны перевооружить наши вооруженные силы и подготовиться к возможной войне."
 ENG_shipbuilding:0 "Северное судостроение"
 ENG_shipbuilding_desc:0 "Великая депрессия пронзила нашу тяжелую промышленность, в том числе судостроение. Мы разработаем программы, которые оживят эти отрасли."
 ENG_work:0 "Британская рабочая этика"
 ENG_work_desc:0 "Британский народ всегда был трудолюбивым и готовым решать любые задачи. Мы будем использовать их навыки для наращивания наших военных поставок."
 ENG_colonial_focus:0 "Упор на Доминионы"
 ENG_colonial_focus_desc:0 "В то время как британский народ с радостью принял фашизм, нельзя сказать о наших Доминионах. Мы покажем им один истинный способ, чтобы они могли процветать."
 ENG_fascism_canada:0 "Фашизм в Канаде"
 ENG_fascism_canada_desc:0 "Канада является нашим самым важным Доминионом и должна оставаться под нашим влиянием. Без Канады наша позиция в западном полушарии смехотворна."
 ENG_fascism_sa:0 "Фашизм в Южной Африке"
 ENG_fascism_sa_desc:0 "В Южной Африке уже есть много скрытой и основной поддержки фашизма, но небольшой толчок от нас поможет вывести его в люди."
 ENG_fascism_ast:0 "Фашизм в Австралии"
 ENG_fascism_ast_desc:0 "Австралия была очень полезна для нас и будет продолжаться до тех пор, пока они остаются под нашим влиянием. Мы не можем позволить им поддаться американскому или японскому влиянию."
 ENG_fascism_nz:0 "Фашизм в Новой Зеландии"
 ENG_fascism_nz_desc:0 "Недавние волнения в Новой Зеландии показали нам, что они будут готовы говорить о способности фашистского влияния. Мы должны воспользоваться этой возможностью в качестве отправной точки."
 ENG_fascism_raj:0 "Фашизм в Индии"
 ENG_fascism_raj_desc:0 "Индию охватывает не тот тип национализма. Их нужно держать в строю и напоминать им, кто их повелитель."
 ENG_militarism_focus:0 "Милитаризм"
 ENG_militarism_focus_desc:0 "Чтобы быть сильным, вы должны быть сильными. Мы не можем позволить нашим войскам оставаться в стороне от других районов. Военные всегда будут приоритетом номер один."
 ENG_subjugate_colonials:0 "Подчинение колоний"
 ENG_subjugate_colonials_desc:0 "У нас есть важные колонии, полные мужчин и женщин, которые должны быть готовы работать в империи. Они должны помнить, кто их повелитель."
 ENG_road_war:0 "Дорога к войне"
 ENG_road_war_desc:0 "Хочет кто-то этого или нет, война приближается, чтобы охватить мир пламенем. Остается вопрос, будет ли Британия готова к этому."
 ENG_raf:0 "RAF"
 ENG_raf_desc:0 "Наряду с Королевским флотом, Королевские Военно-Воздушные Силы имеют жизненно важное значение как для защиты, так и для нарушения любой военной операции, которую мы будем проводить в будущем. Мы должны увеличить финансирование."
 ENG_fortress_britain:0 "Крепость Британия"
 ENG_fortress_britain_desc:0 "Даже если с помощью каких-то невозможных средств мы будем выбиты на родину, враги должны будут пройти Королевский флот и ВВС. Мы должны убедиться, что Британия непроницаема."
 fighter_command_focus_two:0 "Развитие истребителей"
 fighter_command_focus_two_desc:0 "Наш первый приоритет должен состоять в том, чтобы контролировать наше собственное небо! Трудно различить более важную область военных исследований, чем развитие истребителей."
 bomber_command_focus_two:0 "Развитие бомбардировщиков"
 bomber_command_focus_two_desc:0 "Как когда-то сказал Джулио Дуэ; «Бомбардировщик всегда пройдет!». Несмотря на достижения в области радиолокационной техники и противовоздушной обороны, мы должны уделять первоочередное внимание разработке лучших бомбардировщиков."
 coastal_command_focus_two:0 "Развитие самолетов береговой охраны"
 coastal_command_focus_two_desc:0 "Наша отрасль связана с ресурсами, отправленными в Великобританию из многих отдаленных районов империи. Наши конвои - наша жизненная сила и они должны быть защищены как Королевским флотом, так и Королевскими ВВС. Мы должны создать специальное подразделение RAF для защиты подходов к нашим портам!"
 aircraft_production_focus_two:0 "Групповое производство самолетов"
 aircraft_production_focus_two_desc:0 "Самолетостроение остается нашим первоочередным приоритетом. Лондонская группа по производству самолетов (LAPG) должна быть создана для управления и координации всех имеющихся в наличии самолетов."
 ENG_military_aviation_two:0 "Учебные заведения RAF"
 ENG_military_aviation_two_desc:0 "Становится все более вероятным, что Королевские ВВС будут играть решающую роль в любой будущей войне. Мы должны обеспечить, чтобы наши пилоты имели надлежащую подготовку."
 uk_jet_focus_two:0 "Реактивный самолет"
 uk_jet_focus_two_desc:0 "Кажется почти уверенным, что реактивный двигатель будет заменять пропеллерные двигатели на самолетах. Потенциал огромен и мы не должны позволить Британии отставать в этой важнейшей области исследований."
 ENG_royal_navy_two:0 "Королевский флот"
 ENG_royal_navy_two_desc:0 "Дополнительное внимание должно быть уделено Королевскому флоту. Наш военно-морской флот будет отвечать за почти каждый ход действий, как только разразится война."
 uk_waves_focus_two:0 "Правь, Британия, Морями"
 uk_waves_focus_two_desc:0 "В длинной тени Королевского флота, военно-морские силы других стран вынуждены придумывать новые доктрины для поддержания конкуренции. Но мы не должны становиться самодовольными и полагаться исключительно на количество и качество отдельных судов."
 uk_carrier_focus_two:0 "Приоритет авианосцев"
 uk_carrier_focus_two_desc:0 "Среди военно-морских теоретиков есть веский аргумент в пользу продолжения жизнеспособности линкора. Есть те, кто утверждает, что современная воздушная мощь станет доминировать в военно-морской силе и что авианосец заменит линкор в качестве короля океанов."
 uk_battleship_focus_two:0 "Приоритет линкоров"
 uk_battleship_focus_two_desc:0 "В то время как теоретики препираются в отношении превосходства в воздухе или верховенства в море, никто не хочет, чтобы пушки линкора указывали на их дворец. Даже если энтузиасты-авианосцы докажут свое превосходство, в конце концов, линкоры будут по-прежнему доминировать над океанами долгие годы."
 ENG_improved_screen_ships_two:0 "Улучшенные корабли поддержки"
 ENG_improved_screen_ships_two_desc:0 "Военные корабли чрезвычайно уязвимы, если их не сопровождать должным образом. Наличие современных эсминцев и крейсеров является обязательным."
 ENG_convoy_tactics:0 "Тактика сопровождения конвоя"
 ENG_convoy_tactics_desc:0 "Как империя со многими обширными колониями и зависимости от этих ресурсов, мы должны обеспечить, чтобы наш флот мог защищать наши торговые маршруты."
 ENG_escort_focus:0 "Приоритет эскортов"
 ENG_escort_focus_desc:0 "Мы должны сосредоточить наше производство на кораблях эскорта, чтобы защитить как наши военные корабли, так и линии снабжения."
 ENG_capital_focus:0 "Приоритет крупных кораблей"
 ENG_capital_focus_desc:0 "У нас могут быть современные линкоры, но наша продукция сосредоточена не на том, где должна быть. Мы должны исправить это."
 ENG_euro_focus:0 "Континентальный фокус"
 ENG_euro_focus_desc:0 "На протяжении веков мы поддерживали слабую политику европейского баланса сил. Мы видели, как могущественные Французские, Германские и Российские империи расширяются, когда нам приходится смотреть наружу. Мы считаем, что пришла, наконец, наша очередь править континентом."
 ENG_imperial_focus:0 "Имперские амбиции"
 ENG_imperial_focus_desc:0 "Хотя мы уже контролируем большую империю, этого еще недостаточно, чтобы утолить нашу жажду. Есть народы, сильные и слабые, которые должны подчиняться нам."
 ENG_war_propaganda_two:0 "Военная пропаганда"
 ENG_war_propaganda_two_desc:0 "Демонизируя врага и поощряя патриотизм посредством тщательно спланированной пропагандистской кампании, мы можем поддержать войну и побудить молодых людей бороться за свою страну."
 ENG_western:0 "Взгляд на Западную Европу"
 ENG_western_desc:0 "Западная Европа полна соперничающих стран, которые разделяют крупные колониальные империи и богатые земли, которые просто созрели для взятия. Мы должны начать планировать свою экспансию."
 ENG_belgium_friend:0 "Дружба с Бельгией"
 ENG_belgium_friend_desc:0 "Голландцы всегда были нашими занозами. Мы должны изолировать их присоединившись к бельгийцам."
 ENG_antagonize_holland:0 "Санкции Нидерландам"
 ENG_antagonize_holland_desc:0 "Бельгийцы попросили нас присоединиться к ним, санкционируя Голландию. Мы с удовольствием принмаем приглашение."
 ENG_holland_friend:0 "Дружба с Нидерландами."
 ENG_holland_friend_desc:0 "Глупым бельгийцам была предоставлена нация, когда они этого не заслуживают. Мы согласны с тем, что эти земли лучше подходят для голландцев или для нас."
 ENG_antagonize_belgium:0 "Санкции Бельгии"
 ENG_antagonize_belgium_desc:0 "Голландцы готовы навязать бельгийцам свои санкции, они ждут лишь нашего хода."
 ENG_ireland_friend:0 "Дружба с Ирландией"
 ENG_ireland_friend_desc:0 "Много крови пролилось - и ирландской, и британской - в длительном конфликте между нашими народами. Мы считаем, что примирение и влияние ирландцев на принятие нашего нового образа жизни - лучший вариант."
 ENG_demand_ireland:0 "Захват Ирландии"
 ENG_demand_ireland_desc:0 "В момент слабости мы решили дать ирландии независимость, но теперь мы считаем, что пришло время забрать этот щедрый подарок."
 ENG_burn_french:0 "Сжечь французские литературные произведения"
 ENG_burn_french_desc:0 "На протяжении более века французы вопили о свободе и равенстве и теперь они сочувствуют коммунистам. Мы должны активно продвигать Франкофобию в империи."
 ENG_war_france:0 "Война с Францией"
 ENG_war_france_desc:0 "Фашизм не смог набрать свою веру во Франции. У либеральных и коммунистических идеалов слишком много сил, поэтому нам приходется освободить французов от слабости."
 ENG_med:0 "Взгляд на Средиземноморье"
 ENG_med_desc:0 "Пока мы контролируем вход и выход в Средиземное море, наша позиция в значительной степени ослабла, поскольку мы не решались ее укрепить. Это больше не повторится."
 uk_rock_focus_two:0 "Укреплить скалу"
 uk_rock_focus_two_desc:0 "Помимо контроля над входом в Средиземное море, Гибралтар обеспечивает строго защищенную гавань, из которой корабли могут работать как в Атлантике, так и в Средиземном море. Поэтому, настоятельно необходимо, чтобы он охранялся всеми доступными способами."
 uk_spain_focus_two:0 "Дружба с Испанией"
 uk_spain_focus_two_desc:0 "У Испанцев гораздо больше знаний о флоте, чем у большинства командиров Королевских ВМС, им надо лишь напомнить от этом. Две великие морские державы обратят в пух и прах флот всего мира."
 ENG_war_spain:0 "Атака Испании"
 ENG_war_spain_desc:0 "Испанцы не были восприимчивы к нашим дипломатическим усилиям, поэтому мы не видим иного выбора, кроме как идти на войну."
 ENG_ally_portugal:0 "Альянс с Португалией"
 ENG_ally_portugal_desc:0 "Португальцы были нашими союзниками на протяжении веков и мы уверены, что мы сможем вывести их в более светлое будущее."
 uk_malta_focus_two:0 "Укрепление Мальты"
 uk_malta_focus_two_desc:0 "Мальта отлично подходит для контроля центрального Средиземноморья. Она является жизненно важной станцией вдоль нашего пути через Египет и Суэцкий канал в Индию и на Дальний Восток. Следует приложить все усилия, чтобы укрепить ее как можно сильнее."
 ENG_turkey_friend:0 "Дружба с Турцией"
 ENG_turkey_friend_desc:0 "Турки находятся в важном стратегическом месте и могут служить отличным союзником против итальянцев и советов."
 ENG_greece_friend:0 "Дружба с Грецией"
 ENG_greece_friend_desc:0 "Греки были связаны с нами в Великой войне и мы думаем, что они также могут быть полезны для нас в любом будущем европейском конфликте."
 ENG_war_greece:0 "Война с Грецией"
 ENG_war_greece_desc:0 "Чтобы укрепить наши позиции в Средиземном море, мы должны обеспечить, чтобы Турция и Греция находились в нашей сфере. Турция уже под нами и теперь настало время для Греции."
 ENG_war_turkey:0 "Война с Турцией"
 ENG_war_turkey_desc:0 "В отличие от греков, турки оказались безрассудными и не пожелали сотрудничать с нами. Они скоро пожалеют о своей глупости."
 ENG_woo_italy:0 "Дружба с Италией"
 ENG_woo_italy_desc:0 "Итальянцы были одной из первых наций, которые приняли фашизм и мы многим им обязаны. Мы должны гордиться нашими итальянскими братьями и сестрами в эти бурные времена."
 ENG_war_italy:0 "Безопасная Италия"
 ENG_war_italy_desc:0 "В конечном счете, итальянцы поддержат нас за счет своих бредовых мечтаний о строительстве Средиземноморской империи. Они не понимают, что мы уже можем воплотить эту мечту, но для себя."
 ENG_army_innov:0 "Инновации в армии"
 ENG_army_innov_desc:0 "Во времена неопределенности или войны, Британская империя требует первоклассных военных. Нет никакого оправдания ни для кого."
 ENG_equipment_effort_two:0 "Развитие снаряжения"
 ENG_equipment_effort_two_desc:0 "Наши солдаты нуждаются в лучшем оружии. Слишком долго мы использовали устаревшее оборудование, которое было бы обязательством в войне."
 ENG_motorized_focus_two:0 "Моторизованная армия"
 ENG_motorized_focus_two_desc:0 "Недавно армия экспериментировала с полностью моторизованными подразделениями пехоты. Пока они не сформировали никаких полностью моторизованных дивизий, но с правильными предложениями для Военного секретаря, это в скором времени возможно."
 ENG_tank_focus:0 "Бронетанковые дивизии"
 ENG_tank_focus_two_desc:0 "Британия изобрела первый танк и поэтому Королевский танковый полк должен быть оснащен лучшими в мире танками, но в настоящее время этого не происходит. Специальный комитет по развитию автотранспортных средств предлагает исследовать и разработать современный дизайн, чтобы держать Британию на переднем крае развития танков."
 royal_ordinance_focus:0 "Королевские артиллерийские заводы"
 royal_ordinance_focus_desc:0 "Королевского арсенала в Вулвиче крайне недостаточно для производства всех необходимых нам боеприпасов и стрелкового оружия. Мы должны основать еще много заводов по всей стране, предпочтительно в относительно безопасных районах."
 ENG_tank_focus_two:0 "Бронетанковые дивизии"
 ENG_tank_focus_two_desc:0 "Британия изобрела первый танк и поэтому Королевский танковый полк должен быть оснащен лучшими в мире танками, но в настоящее время этого не происходит. Специальный комитет по развитию автотранспортных средств предлагает исследовать и разработать современный дизайн, чтобы держать Британию на переднем крае развития танков."
 ENG_special_forces_two:0 "Силы особого назначения"
 ENG_special_forces_two_desc:0 "Не все солдаты получают одинаковое обучение или равны в боевых способностях. У некоторых солдат есть специализации и специальные навыки, которые могут быть использованы для выполнения других задач. Мы должны принять это разнообразие."
 ENG_royal_marines:0 "Королевские морские пехотинцы"
 ENG_royal_marines_desc:0 "Наш контроль над морями замечательный, но иногда нужно, чтобы наши ноги были мокрыми. Необходимо уделять особое внимание обеспечению надлежащей подготовки и оснащения Королевским морским пехотинцам."
 ENG_military_drills_two:0 "Армейские тренировки"
 ENG_military_drills_two_desc:0 "Во времена неопределенности или войны, Британская империя требует первоклассных военных. Нет никакого оправдания ни для кого."
 ENG_northern:0 "Взгляд на Северную Европу"
 ENG_northern_desc:0 "Скандинавские страны без каких-либо союзов слабы. Мы должны обеспечить им место в нашей сфере, чтобы предотвратить использование их баз против нас. "
 ENG_north_sea:0 "Морские тренировки Северного моря"
 ENG_north_sea_desc:0 "Наше самодовольство будет нашим падением, если мы не исправимся. Мы должны показать миру, что мы - сила, с которой нужно считаться."
 ENG_north_fascism:0 "Поддержка фашистских революционеров"
 ENG_north_fascism_desc:0 "Не обязательно воевать со скандинавскими странами. Их просто нужно немного подтолкнуть в правильном направлении, чтобы их интересы совпадали с нашими."
 ENG_north_war:0 "Поддержка прямой войны"
 ENG_north_war_desc:0 "Нет никакой возможности договориться со скандинавскими народами. Они заткнули уши и не согласились отказаться от своих демократических путей. Прямая война - единственный вариант."
 ENG_denmark_revolution:0 "Датская революция"
 ENG_denmark_revolution_desc:0 "Датский народ хорошо следовал нашему примеру и теперь настало их время, забрать свою страну из рук тех, кто будет стремиться уничтожить ее изнутри."
 ENG_norway_revolution:0 "Норвежская революция"
 ENG_norway_revolution_desc:0 "Наши норвежские братья готовы бороться и устанавить фашистский режим в Норвегии. Мы должны предложить всю поддержку, которую мы можем собрать."
 ENG_sweden_revolution:0 "Шведская революция"
 ENG_sweden_revolution_desc:0 "Шведы слишком долго страдают от слабости. Но теперь их люди готовы снова стать сильными."
 ENG_war_denmark:0 "Война с Данией"
 ENG_war_denmark_desc:0 "Датчане были раздражающе устойчивы в своих взглядах на наши дипломатическим усилия, но мы сомневаемся, что то же самое можно будет сказать, когда мы объявим войну."
 ENG_war_norway:0 "Война с Норвегией"
 ENG_war_norway_desc:0 "Наши северные воды должны быть в безопасности от любой иностранной державы. Базы в Норвегии помогут нам сохранить превосходство."
 ENG_war_sweden:0 "Война со Швецией"
 ENG_war_sweden_desc:0 "Мы больше не можем позволить использовать шведские ресурсы для того, чтобы подпитывать военные действия наших врагов. Они быстро узнают ошибку своих путей."
 ENG_war_finland:0 "Война с Финляндией"
 ENG_war_finland_desc:0 "Хотя у финнов нет любви к коммунизму, они отказались работать с нами. Мы не видим другого выбора, кроме как заставить их влиться в нашу сферу."
 ENG_war_soviets:0 "Уничтожить Коминтерн"
 ENG_war_soviets_desc:0 "Было бы преуменьшением называть Советов ошибками эволюции. Коминтерн глуп и мы будем рады возглавить мир в полном уничтожении коммунизма."
 ENG_eastern:0 "Взгляд на Восточную Европу"
 ENG_eastern_desc:0 "The countries of eastern Europe need our help to fight the ideals of communism and democracy! They should be proud of their nations  and should work closely with us."
 ENG_draw_germany:0 "Приблизиться к Германии"
 ENG_draw_germany_desc:0 "Немцы - наши естественные союзники против всех, кто желает нам вреда. Мы должны показать, что мы сходимся с ними во взглядах."
 ENG_draw_poland:0 "Приблизиться к Польше"
 ENG_draw_poland_desc:0 "История показала нам, что немцы - наши естественные враги. Даже если мы разделяем одни и те же идеалы, им нельзя доверять. Польша - сильное государство, которое может быть полезным союзником против немецкой угрозы."
 ENG_axis_help:0 "Немецкое военное сотрудничество"
 ENG_axis_help_desc:0 "Немцы уже довольно долго готовятся к войне и их генеральный штаб может научить нас чему-то новому."
 ENG_woo_poland:0 "Альянс с Польшей"
 ENG_woo_poland_desc:0 "Война на два фронта довольно сложна. Но если мы хотим добиться успеха в войне против немцев, необходимо открыть второй фронт. К счастью для нас, поляки готовы присоединиться к альянсу."
 ENG_war_poland:0 "Война с Польшей"
 ENG_war_poland_desc:0 "Мы согласны с немцами в том, что поляки не заслуживает своего государства. Эти земли будут лучше служить под нашим влиянием."
 ENG_war_germany:0 "Война с Германией"
 ENG_war_germany_desc:0 "Самая большая угроза для Британской империи - немцы. Каждый день мы теряем свое влияние. Мы должны как можно скорее устранить их."
 ENG_belgium_war:0 "Атака Бельгии"
 ENG_belgium_war_desc:0 "Покорение Бельгии даст нам точку опоры на континентальной Европе. Ясно, что между Британской империей и бельгийцами нет любви, так что это будет довольно легко оправдать."
 ENG_dutch_war:0 "Атака Нидерландов"
 ENG_dutch_war_desc:0 "Голландия слишком долго была нашей занозой. Они научатся поддаваться нашему превосходящему могуществу, хотят они или нет."
 uk_protect_suez_two:0 "Утверждение позиции в Египте"
 uk_protect_suez_two_desc:0 "Управление Суэцким каналом является частью тех средств, которыми Британская империя сохраняет свое господство над морем. Потеря этого региона будет катастрофической. Необходимо принять меры для его укрепления."
 ENG_pressure_iraq:0 "Давление на Ирак"
 ENG_pressure_iraq_desc:0 "Ирак медленно дистанцировался от нас и ему больше нельзя позволить это делать. Мы должны обеспечить, чтобы их интересы совпадали с нашими."
 ENG_pressure_iran:0 "Давление на Иран"
 ENG_pressure_iran_desc:0 "Иран медленно дистанцировался от нас и ему больше нельзя позволить это делать. Мы должны обеспечить, чтобы их интересы совпадали с нашими."
 singapore_focus_two:0 "Укрепление Сингапура"
 singapore_focus_two_desc:0 "Сингапур должен оставаться нашей основной военно-морской базой на Востоке. Гонконг может упасть под натиском японцев, но Сингапур должен оставаться неприступным до тех пор, пока главный флот не сможет прийти к решительному поражению врага."
 hongkong_focus_two:0 "Укрепление Гонконга"
 hongkong_focus_two_desc:0 "Наш план должен быть более смелым и опираться на базу, намного более близкую к Японии. Благодаря достаточным укреплениям и удобствам, Гонконг будет прекрасным местом для этого!"
 ENG_war_japan:0 "Война с Японией"
 ENG_war_japan_desc:0 "Японская империя продолжает угрожать нашим колониальным владениям на Дальнем Востоке. Мы больше не будем позволять им становиться сильнее за наш счет."
 ENG_woo_japan:0 "Альянс с Японией"
 ENG_woo_japan_desc:0 "В одиночестве у Королевского флота может не быть шанса против ВМС США, но если бы мы возобновили англо-японский альянс...."
 ENG_mexico_fascism:0 "Поддержка Мексиканского Союза Синархистов"
 ENG_mexico_fascism_desc:0 "Мы работали в тесном контакте с Мексикой в прошлом и теперь мы чувствуем, что пришло их время научиться принимать националистическую риторику и объединиться с нами для борьбы с Соединенными Штатами."
 ENG_mexico_revolution:0 "Мексиканская революция"
 ENG_mexico_revolution_desc:0 "Пришло время! Мы должны поддержать националистический союз синархистов в их революции против всех тех, кто хочет контролировать Мексику!"
 ENG_war_USA:0 "Нападение на США"
 ENG_war_USA_desc:0 "Наша бывшая колония вскоре может стать самой сильной страной, которую когда-либо видел мир. Великая депрессия ослабила их, но с каждым днем они выздоравливают. Мы должны поразить их как можно скорее, чтобы они не прекратили наш прогресс на неопределенный срок."
 ENG_ally_venezuela:0 "Альянс с Венесуэлой"
 ENG_ally_venezuela_desc:0 "Капиталисты в Соединенных Штатах и коммунисты в Советском Союзе контролируют большую часть нефти, которам нам нужна для развития наших военных сил. Альянс с Венесуэлой обеспечит нефть для нашего дела."
 USA_election_campaign:0 "Предвыборная агитация"
 USA_election_campaign_desc:0 "Выборы 1936 года станут ключевым моментом в истории США. Будут ли американские народы продолжать поддерживать демократи, или будут ли свободные движения приобретать власть и подрывать демократический процесс? Великая депрессия вызвала расколы в обществе, которые могли бы еще разделить или, возможно, даже объединить американский народ на пути к новой судьбе..."
 USA_populism:0 "Популистское настроение"
 USA_populism_desc:0 "Времена меняются. Американский народ больше не будет разделяться из-за каких-то мелких вопросов. Им нужен сильный лидер, один, способный показать им, насколько они великолепны, когда им предоставляется возможность."
 USA_unions:0 "Укреплять союзы"
 USA_unions_desc:0 "Великая депрессия показала то, что уже знают многие американцы - лишь немногие люди приносят пользу, а многие голодают, являются безработными и не имеют надежды на будущее. Пришло время, когда немногие научились бояться многих."
 USA_liberty:0 "Свобода и справедливость для всех"
 USA_liberty_desc:0 "В основе Соединенных Штатов лежат понятия свободы и демократии. Было бы неправильно отвернуться от добра и объять зло."
 USA_right_wing_rhetoric:0 "Правая риторика"
 USA_right_wing_rhetoric_desc:0 "Слабая и разделенная нация обречена на провал. Если Америка действительно является единой и неделимой нацией, она должна действительно соответствовать этому утверждению. Наша дорога к совершенству, начинается сегодня."
 USA_first:0 "США - Превыше всего"
 USA_first_desc:0 "Американские люди не отвечают ни за кого, кроме самих себя, поэтому имеет смысл, что мы по-прежнему являемся естественными лидерами и не поддадимся воле других."
 USA_left_wing_rhetoric:0 "Левая риторика"
 USA_left_wing_rhetoric_desc:0 "Цель понятна. Равенство для всех. Мы не хотим капиталистических или фашистских интересов в американской политике. Крайне важно, чтобы мы создали оптимальные условия для процветания наших коммунистических организаций."
 USA_utopia:0 "Истинная утопия"
 USA_utopia_desc:0 "В современных Соединенных Штатах будет построена настоящая утопия - одна, которой можно любоваться и которую можно использовать. В то время как Соединенные Штаты начинают свое истинное существование, это не будет закончено, пока весь мир не присоединится к нашему образу жизни."
 USA_status_quo:0 "Статус-кво"
 USA_status_quo_desc:0 "Американский народ знает лучше, чем поддерживать периферийные движения, которые заложили бы основу для уничтожения Соединенных Штатов. Мы уверены, что нынешняя система является наилучшим вариантом."
 USA_home_free:0 "Дом Свободы"
 USA_home_free_desc:0 "В это время ультранационального фашизма и авторитарных коммунистических режимов мы - американский народ - будем бастионом демократии и будем бороться за ее сохранение независимо от стоимости."
 USA_federal_project_one:0 "Федеральный проект номер один"
 USA_federal_project_one_desc:0 "В трудные времена люди смотрят на развлечения или другие способы искусства, чтобы отвлечься от всего этого. Федеральный проект номер один увеличит финансирование развлечений и искусства, чтобы люди остались довольны."
 USA_youth_administration:0 "Национальная молодежная администрация"
 USA_youth_administration_desc:0 "У следующего поколения американцев нет светлого будущего, на которое можно расчитывать. Национальная молодежная администрация должна держать их на улице и на фабриках или в школе, чтобы обеспечить процветание будущего."
 USA_griffith:0 "Закончить Обсерваторию Гриффита"
 USA_griffith_desc:0 "Мы готовы закончить последние штрихи обсерватории Гриффита и открыть ее для публики. Обсерватория будет полезна, чтобы вызвать интерес к ракетной технике и обучению воздушной навигации."
 USA_ccc:0 "Гражданский корпус по сохранению"
 USA_ccc_desc:0 "Безработные молодые американцы нуждаются в поводах вставать каждое утро. Гражданский корпус по сохранению привлечет молодых людей к созданию инфраструктуры, необходимой стране."
 USA_industry_expansion:0 "Национальный закон о восстановлении промышленности"
 USA_industry_expansion_desc:0 "Великая депрессия вызвала огромный спад в тяжелой промышленности. Мы должны найти способ поднять руки и снова поощрять индустрию, конечно если люди будут помогать нам."
 USA_ssa:0 "Закон о социальном обеспечении" 
 USA_ssa_desc:0 "Безработные, дети и пожилые люди нашей великой нации нуждаются в помощи и мы больше не можем бояться давать ей им, иначе мы не можем называться государством всеобщего благосостояния."
 USA_fighter_focus:0 "Приоритет истребителей"
 USA_fighter_focus_desc:0 "Контроль над небом - одно из лучших преимуществ, которое можно получить. Надо быть уверенными, что мы используем только самые современные истребители."  
 USA_bomber_focus:0 "Приоритет бомбардировщиков"
 USA_bomber_focus_desc:0 "Способность подрывать дух врагов как в битве, так и за ее пределами - преимущество, которое слишком велико, чтобы отказаться от него. У нас должны быть необходимые самолеты, чтобы злоупотреблять этой тактикой."
 USA_military_aviation:0 "Военная авиация"
 USA_military_aviation_desc:0 "Война быстро меняется и мы должны быть в состоянии идти нога в ногу с ней или мы рискуем унизительным поражением. Мы будем тренировать наших пилотов, чтобы быть лучшими и не меньше сего."
 USA_europe_focus:0 "Подготовка к Европейской войне"
 USA_europe_focus_desc:0 "Хрупкость мира в Европе пугает и, поскольку наши люди хотят изоляции, мы не можем сидеть сложа руки, пока авторитеты в государстве укрепляют свою власть. Мы должны готовиться к возможной войне через Атлантику."
 USA_japan_focus:0 "Подготовка к войне в Тихом океане"
 USA_japan_focus_desc:0 "Самая большая угроза для нашей нации - империалистическая Япония. Они мечтают о Тихоокеанской империи и не остановятся, пока этот сон не будет реализован. Мы не можем сидеть сложа руки и должны планировать возможную войну с Японией."
 USA_military_rearmament:0 "Военное перевооружение"
 USA_military_rearmament_desc:0 "Ясно как день, что у нас будут враги в любом европейском военном конфликте. Хотя может потребоваться некоторое время, чтобы убедить наших граждан в войне, нам нужно наращивать наше военное перевооружение, чтобы поддерживать тем временем Британию и Францию."
 USA_west_dockyard:0 "Верфи Западного побережья"
 USA_west_dockyard_desc:0 "Мы уверены, что наш флот может легко справиться с любой германской угрозой, но японцы - еще одна проблема. Поскольку в Тихом океане находятся важные морские базы, мы должны построить наши верфи на Западном побережье."
 USA_carrier_funding:0 "Финансирование авианосцев"
 USA_carrier_funding_desc:0 "Тихий океан большой и авианосец будет идеальным кораблем, для его покорения. Мы должны увеличить финансирование военно-морского флота и разработать более мощные авианосцы."
 USA_west_fort:0 "Укрепление Западного побережья"
 USA_west_fort_desc:0 "Мы всегда должны быть готовы к худшему. Если мы каким-то образом потеряем острова Тихого океана, нам нужна надлежащая защита, чтобы отразить захватчиков от вторжения на материк."
 USA_hawaii_focus:0 "Укрепить Гаваи"
 USA_hawaii_focus_desc:0 "Гавайи - наша последняя линия обороны перед Западным побережьем, они также служат нашей основной военно-морской базой в Тихом океане. Они должен быть защищен любой ценой."
 USA_midway_focus:0 "Укрепить Мидуэй"
 USA_midway_focus_desc:0 "Мидуэй находится в важном стратегическом месте и может служить базой, с которой мы можем напасть на Японию. Мы должны наращивать нашу военную инфраструктуру на острове."
 USA_wake_focus:0 "Укрепить остров Уэйк"
 USA_wake_focus_desc:0 "Уэйк-Айленд находится глубоко в западной части Тихого океана и слегка защищен. Мы должны увеличить его оборону."
 USA_guam_focus:0 "Укрепить Гуам"
 USA_guam_focus_desc:0 "Гуам служит нашей последней защитой до того, как Япония получит доступ к Австралии, Новой Зеландии и богатым ресурсами юго-восточных островов Океании. Его нужно защищать и удерживать."
 USA_rule_waves:0 "Править Морями"
 USA_rule_waves_desc:0 "Поскольку мы изолированы от наших потенциальных врагов двумя большими океанами, необходимо, чтобы у нас было полное превосходство на море."
 USA_bureau_of_aeronautics_two:0 "Морские бомбардировщики"
 USA_bureau_of_aeronautics_two_desc:0 "Для удовлетворения потребностей в развитии военно-морской авиации Бюро Аэронавтики, которое отвечает за эти вопросы в течение десятилетий, должно быть расширено."
 USA_delegation_china:0 "Делегация в Китай"
 USA_delegation_china_desc:0 "Политика Китая неустойчива и японцы готовы воспользоваться этим. Мы должны убедиться, что китайцы смогут отразить японское вторжение."
 USA_supply_china:0 "Поставки в Китай"
 USA_supply_china_desc:0 "Китаю не хватает необходимых ресурсов и материалов для финансирования армии, но им повезло, у нас есть именно то, что им нужно для борьбы с нашим общим врагом."
 USA_bilateral_trade:0 "Двусторонние торговые соглашения"
 USA_bilateral_trade_desc:0 "Соединенное Королевство и Франция вновь нанесут главный удар немецкой агрессии в Европе. Мы должны обеспечить процветание их экономики, чтобы они могли финансировать свои военные усилия."
 USA_improved_screen_ships:0 "Панамериканская зона безопасности"
 USA_improved_screen_ships_desc:0 "Несомненно, немцы обратятся к беспомощным подводным лодкам, чтобы ввергнуть Англию и Францию в подчинение. Мы должны улучшить качество наших кораблей сопровождения, чтобы обеспечить доставку наших конвоев туда, где им необходимо быть."
 USA_heavy_bombers:0 "Тяжелые самолеты"
 USA_heavy_bombers_desc:0 "Мы пренебрегли нашим производством тяжелых самолетов и больше не можем этого делать. К сожалению, большинство европейских городов может быть разрушено, но для мира и свободы на континенте это необходимая мера."
 USA_army_innov:0 "Инновации в армии"
 USA_army_innov_desc:0 "Мы пренебрегали нашей армией и теперь плохо вооружены для любой войны. Мы должны это исправить, если хотим выжить."
 USA_equipment_effort:0 "Развитие снаряжения"
 USA_equipment_effort_desc:0 "Наши солдаты нуждаются в лучшем оружии. Слишком долго мы использовали устаревшее оборудование, которое было обязательством в войне."
 USA_airborne:0 "Воздушно-десантные дивизии"
 USA_airborne_desc:0 "Мы экспериментировали со специализированными подразделениями, которые обучаются спускаться с небес позади вражеских линий. Это окажется полезным в любом будущем конфликте с нашими врагами."
 USA_tank_focus:0 "Развитие танков"
 USA_tank_focus_desc:0 "Роль танка продолжает диверсифицироваться. Мы должны убедиться, что мы производим различные типы танков в соответствии с их индивидуальными сильными сторонами на поле боя."
 USA_workers_women:0 "Клепальщица Рози"
 USA_workers_women_desc:0 "Домашний фронт одинаково важен, если не больше, чем фактические битвы. В то время как мужчин в нашей стране забирают сражаться на передовой, женщины станут основой, которые производит оборудование, необходимое для победы в войне." 
 USA_joint_plan:0 "Совместный Комитет по Планированию"
 USA_joint_plan_desc:0 "Совместный комитет по планированию уже несколько лет готовится к войне. Они создали планы вмешательства во многие разные страны и районы, которые могут оказаться опасными для нашего суверенитета."
 USA_embargo_china:0 "Эмбарго Китаю"
 USA_embargo_china_desc:0 "Нестабильность китайской политики означает, что наши вооружения и поставки могут использоваться по неправильным причинам. Мы должны подготовить эмбарго Китаю для предотвращения этого."
 USA_war_plan_yellow:0 "Военный план «Желтый»"
 USA_war_plan_yellow_desc:0 "К сожалению, наше эмбарго не смогло обуздать китайцев на пути свободы и стабильности. Единственный возможный вариант - военное вмешательство для предотвращения более масштабной катастрофы."
 USA_embargo_france:0 "Эмбарго Франции"
 USA_embargo_france_desc:0 "Французская политика нестабильна и, хотя нам это может не понравиться, может потребоваться эмбарго, чтобы показать им наше недовольство."
 USA_war_plan_gold:0 "Военный план «Золотой»"
 USA_war_plan_gold_desc:0 "К великому сожалению американского народа, наш самый старый союзник, Франция, имеет дело с политическим переворотом, который разорвет их государство. Мы должны вмешаться, чтобы наша братская республика не попала в руки коммунистических или фашистских угроз."
 USA_embargo_mexico:0 "Эмбарго Мексики"
 USA_embargo_mexico_desc:0 "Будучи защитниками свободы и демократии во всем мире, было бы неразумно продолжать поддерживать мексиканских повстанцев, которые направили бы свою страну против нас."
 USA_war_plan_green:0 "Военеый план «Зеленый»"
 USA_war_plan_green_desc:0 "Мы больше не можем сидеть сложа руки, пока наш южный сосед рушится на грани различных движений и антилиберальных идей, которые угрожают их и нашей нациям. Наши военные готовы вторгнуться и помочь вернуть Мексику на правильный путь."
 USA_tech_sharing_allies:0 "Присоединиться к исследованиям Содружества"
 USA_tech_sharing_allies_desc:0 "Пришло время разрушить любые барьеры обмена технологиями с Содружеством."
 USA_EO_9981:0 "Исполнительный приказ 9981"
 USA_EO_9981_desc:0 "Мы боремся с чрезвычайно внушительными и националистическими движениями, полными людей, преданных делу, за которое они с радостью умрут. Наша политика сегрегации в вооруженных силах понизила моральный дух и сплоченность единичных подразделений и ее необходимо изучить, чтобы наша армия могла превзойти врагов патриотическим рвением."
 USA_masters_america:0 "Мастера Америки"
 USA_masters_america_desc:0 "На протяжении более века мы, американцы, избавляли Америку от вмешательства империалистических европейских стран. Мы будем продолжать применять эту политику еще более жестко и объединять Америку в соответствии с нашими правилами."
 USA_new_ground:0 "Новая промышленная площадка"
 USA_new_ground_desc:0 "Постарайтесь расширить наши возможности по строительству новых заводов и военных объектов в наших славных штатах."
 USA_jet_focus:0 "Реактивный самолет"
 USA_jet_focus_desc:0 "Кажется почти уверенным, что реактивный двигатель заменит пропеллерные двигатели на самолетах. Потенциал огромен и мы не должны позволить Америке отставать в этой важной области исследований."
 USA_jet_focus2:0 "Реактивный самолет"
 USA_jet_focus2_desc:0 "Кажется почти уверенным, что реактивный двигатель заменит пропеллерные двигатели на самолетах. Потенциал огромен и мы не должны позволить Америке отставать в этой важной области исследований."
 USA_develop_countries:0 "Начальные страны или Соединенные Штаты контролируют соответствующие государства."
 USA_to_war:0 "Военное влияние"
 USA_to_war_desc:0 "На другие страны Америки влияют иностранные идеи и полномочия. При необходимости мы должны использовать силу, чтобы напомнить им о том, кто имеет в виду свои интересы."
 USA_war_plan_green2:0 "Военный план «Зеленый»"
 USA_war_plan_green2_desc:0 "Это вполне естественно, поскольку Мексика граничит с нашей нацией, они должны быть первыми, кто поддасться нам. Когда мы установим там свое присутствие, другие народы, несомненно, впадут в панику."
 USA_war_plan_tan:0 "Военный план «Коричневый»"
 USA_war_plan_tan_desc:0 "У стран Карибского бассейна есть огромные источники хрома, которых нам не хватает и нам нужно строить наши великие военные корабли. Они должны находиться под нашим влиянием любой ценой."
 USA_war_plan_violet:0 "Военный план «Фиолетовый»"
 USA_war_plan_violet_desc:0 "Народы Центральной Америки слабы, но могут представлять угрозу для нашего канала в Панаме, если их не остановить. Панамский канал является нашим самым большим преимуществом в случае двух океанских войнах и должен быть защищен"
 USA_war_plan_purple:0 "Военный план «Пурпурный»"
 USA_war_plan_purple_desc:0 "Народы Южной Америки недавно дистанцировались от нас в пользу европейских империй. Мы покажем им ошибку в этой линии мышления."
 USA_war_plan_citron:0 "Военный план «Цитрусовый»"
 USA_war_plan_citron_desc:0 "Бразилия, Аргентина и их соседи представляют наибольшую угрозу нашим владениям в Северной и Южной Америках. Они являются крупными и богатыми на ресурсы странами, которые уживаются с нашими соперниками. Мы должны обеспечить их пребывание в нашей сфере."
 USA_demand_canada:0 "Требовать Канадскую Патриацию"
 USA_demand_canada_desc:0 "Наши братья в Канаде слишком долго застряли под разлагающейся Британской империей! Если англичане откажутся от нашего требования об их патриотизме, мы готовы пролить кровь и проявить нашу пылкость по этой причине!" 
 USA_with_influence:0 "Дипломатическое влияние"
 USA_with_influence_desc:0 "Народы Америки уже понемногу следуют намешу примеру, поэтому попасть в дорогостоящие войны будет неразумно. Мы должны использовать наше дипломатическое влияние для их изменений."
 USA_carribean:0 "Карибские острова"
 USA_carribean_desc:0 "Карибское море имеет жизненно важное значение как для нашей безопасности Панамского канала, так и для нашего источника хрома. Мы не можем позволить французским и британским империям объединить их."
 USA_neighbor_fascism:0 "Ближайшие соседи"
 USA_neighbor_fascism_desc:0 "Мы давно разделяем отношения с нашими непосредственными соседями - как сердечные, так и враждебные. Настало время отбросить мелкие различия и объединить западное полушарие для содействия процветанию без вмешательства иностранных держав."
 USA_central:0 "Центральная Америка"
 USA_central_desc:0 "Обеспечение нашего владения Центральной Америкой позволит нам лучше укрепить Панамский канал и защититься от любой будущей двухоокеанской войны, если возникнет ситуация."
 USA_south:0 "Южная Америка"
 USA_south_desc:0 "Южная Америка обширна и должна находиться под нашим влиянием, чтобы они не почувствовали необходимость сблизиться с противоположными иностранными державами."
 USA_military_factory:0 "Военное перевооружение"
 USA_military_factory_desc:0 "Великая депрессия и слабое демократическое правительство оставили нашу армию слабой. Мы должны это исправить, для нашего же выживания."
 USA_silvershirts:0 "Серебряные рубашки"
 USA_silvershirts_desc:0 "Военизированное крыло нашей партии - Серебряные рубашки - запугивает людей, чтобы поддержать наше дело и внушить молодым умам поддержать жизнь в армии."
 USA_military_drills2:0 "Армейские тренировки"
 USA_military_drills2_desc:0 "Еще один слабый аспект наших военных - наши доктрины и тактики. Это должно быть немедленно изменено, чтобы мы могли соответствовать современным стандартам."
 USA_artillery:0 "Модернизированная артиллерия"
 USA_artillery_desc:0 "Наша артиллерия сильно устарела, поэтому должны быть выдвинуты новые проекты, иначе наши полки будут страдать от отсутствия огневой мощи и поддержки."
 USA_equipment_effort2:0 "Развития снаряжения"
 USA_equipment_effort2_desc:0 "Наше оборудование устарело и будет только вредом для любой будущей войны. Мы должны обеспечить, чтобы у наших солдат было только самое лучшее оборудование."
 USA_support:0 "Рота поддержки"
 USA_support_desc:0 "Медики, Инженеры, Разведчики - все это жизненно важно в бою и нашими батальонами поддержки не следует пренебрегать."
 USA_tank_focus2:0 "Развитие танков"
 USA_tank_focus2_desc:0 "«Войну Конца Всех Войн» вели танками, но его использование было ограничено. В предстоящей войне, танки будут играть большую роль и инвестиции в них будут разумными."
 USA_end_segregation_fascism:0 "Освобождение солдат меньшинств"
 USA_end_segregation_fascism_desc:0 "Солдаты меньшинств только создают проблемы в наших вооруженных силах. Пришло время изгнать их, чтобы наша армия могла действительно процветать!"
 USA_combat_depression:0 "Борьба с Великой депрессией"
 USA_combat_depression_desc:0 "Ударные волны Великой депрессии препятствовали нашему росту. Если мы не начнем бороться с ней, она может привести к нашему краху."
 USA_infastructure:0 "Проекты железных дорог"
 USA_infastructure_desc:0 "Инфраструктура нашей великой нации была искалечена и игнорировалась в течение долгого времени Мы должны ее улучшить, чтобы поддержать наши логистические планы."
 USA_build_factories:0 "Военная промышленность"
 USA_build_factories_desc:0 "Решение, помогающее экономике восстановиться - это переправить усилия в строительство военной промышленности для нашей растущей армии."
 USA_phase1:0 "Фаза I"
 USA_phase1_desc:0 "Первый этап нашего плана восстановления завершен и в экономике появились признаки роста."
 USA_industrial_effort:0 "Развитие промышленности"
 USA_industrial_effort_desc:0 "Пришло время вернуть наших людей на работу. У нас есть труд, но у нас нет необходимых рабочих мест. Вот где мы просчитались."
 USA_phase2:0 "Фаза II"
 USA_phase2_desc:0 "Наша экономика увидела огромное восстановление и приближается к уровням, которыми мы наслаждались в 1920-х годах. С чуть большей силой эта депрессия ушла в прошлое."
 USA_air_focus:0 "Новые воздушные установки"
 USA_air_focus_desc:0 "Призвать еще больше нашего населения на работу по созданию новых авиабаз для наших военных."
 USA_naval_base_focus:0 "Расширение морских баз"
 USA_naval_base_focus_desc:0 "Призвать еще больше нашего населения на работу по созданию новых морских баз для наших военных."
 USA_end_of_depression:0 "Депрессия Побеждена"
 USA_end_of_depression_desc:0 "Благодаря нашим превосходным программам восстановления и решимости наших людей к помощи государству, мы победили эту депрессию и теперь можем сосредоточиться на других важных вещях! Боже, храни Америку!"
 USA_naval_rearmament:0 "Военно-морское перевооружение"
 USA_naval_rearmament_desc:0 "У нас уже есть большой флот, но всегда есть место для расширения. Мы не можем допустить, чтобы наши соперники получили превосходство на море."
 USA_atlantic:0 "Атлантический флот"
 USA_atlantic_desc:0 "В настоящее время, мы гораздо чаще впутываемся в Европейские войны. Мы должны построить наш флот, чтобы противостоять врагам в Атлантике."
 USA_pacific:0 "Тихоокеанский флот"
 USA_pacific_desc:0 "В настоящее время, мы гораздо чаще впутываемся в Азиатские войны. Мы должны построить наш флот, чтобы противостоять врагам в Тихом океане."
 USA_naval_doctrine:0 "Военно-морское превосходство"
 USA_naval_doctrine_desc:0 "Победа с большим числом, чем у противника, возможна, но для обеспечения превосходства в море мы должны дополнить эти цифры превосходной тактикой."
 USA_screen_ships:0 "Корабли эскортов"
 USA_screen_ships_desc:0 "С каждым днем линкоры становятся более восприимчивыми к новым изобретениям. Наличие современных кораблей сопровождения обеспечит, чтобы наши флагманы могли выполнять свою работу."
 USA_air_help:0 "Превосходство через небо"
 USA_air_help_desc:0 "Наши величайшие адмиралы пришли к выводу, что победители военно-морской войны можно стать благодаря поддержке со стороны небес. Мы считаем, что они могут быть правы."
 USA_amphibious_operations2:0 "Операции амфибий"
 USA_amphibious_operations2_desc:0 "Предотвращение попадания врагов на наши берега - это хорошо, но мы должны время от времени сами мочить ноги."
 USA_seize_air:0 "Кофнисковать авиационную промышленность"
 USA_seize_air_desc:0 "Свободный рынок - это реликвия прошлого. Чтобы обеспечить надлежащее выполнение нашего плана, крупные отрасли промышленности должны быть национализированы и контролироваться нами."
 USA_fighter_focus2:0 "Приоритет истребителей"
 USA_fighter_focus2_desc:0 "Контроль небом - одно из лучших преимуществ, которое можно получить. Надо обеспечить, наше использование только самых современных истребителей."  
 USA_bomber_focus2:0 "Приоритет бомбардировщиков"
 USA_bomber_focus2_desc:0 "Способность подрывать дух врагов как в битве, так и за ее пределами - преимущество, которое слишком велико, чтобы отказаться от него. У нас должны быть необходимые самолеты, чтобы злоупотреблять этой тактикой."
 USA_military_aviation2:0 "Военная авиация"
 USA_military_aviation2_desc:0 "Война быстро меняется и мы должны быть в состоянии идти нога в ногу с ней или рискуем унизительным поражением. Мы будем тренировать наших пилотов, чтобы они лучшими в мире."
 USA_heavy_bombers2:0 "Тяжелые самолеты"
 USA_heavy_bombers2_desc:0 "Мы пренебрегли нашим производством тяжелых самолетов и больше не можем этого делать. К сожалению, большинство европейских городов может быть разрушено, но для мира и свободы на континенте это необходимая мера."
 USA_develop_mexico:0 "Развитие Мексики"
 USA_develop_mexico_desc:0 "Мексика долгое время боролась экономически. Получив от нас помощь в развитии промышленности, они могли бы лучше выступать в качестве союзника против потенциальных агрессоров."
 USA_develop_carribean:0 "Развитие Кариб"
 USA_develop_carribean_desc:0 "Страны Карибского бассейна могут использовать руку помощи, чтобы развить свою промышленность и мы будем поддерживать их в этих усилиях."
 USA_develop_canada:0 "Развитие Канады"
 USA_develop_canada_desc:0 "Теперь, когда Канада продолжает отходить от влияния Британской империи, им нужна наша поддержка, чтобы оставаться на плаву. Мы должны инвестировать в их экономику и помогать им сохранять свою силу." 
 USA_develop_central_america:0 "Развитие Центральной Америки"
 USA_develop_central_america_desc:0 "Страны Центральной Америки невелики и могут использовать помощь крупного брата Америки, чтобы помочь своей промышленности предотвратить необходимость искать союзника в другом месте."
 USA_develop_north_south_america:0 "Развитие севера Южной Америки"
 USA_develop_north_south_america_desc:0 "У народов северной Южной Америки есть редкие ресурсы, такие как нефть, но они все равно могут использовать нашу руку помощи для поддержания здоровой экономики."
 USA_develop_south_south_america:0 "Развитие юга Южной Америки"
 USA_develop_south_south_america_desc:0 "Южные страны Южной Америки пользовались некоторыми аспектами экономического процветания, но мы будем помогать им пользоваться ими в максимальной мощности."
 USA_develop_brazil:0 "Развитие Бразилии"
 USA_develop_brazil_desc:0 "Бразилия является новой вторичной державой и у них все еще есть обширные, богатые ресурсами земли, которые мы можем помочь им обнаружить и использовать."
 USA_end_isolation:0 "Конец нашей изоляции"
 USA_end_isolation_desc:0 "Сколько бы мы не наслаждались нашей великолепной изоляцией, нужно принять неизбежное - мир погрузился в войну. Мы должны сыграть свою роль в его результатах."
 USA_support_germany:0 "Поддержка Германии"
 USA_support_germany_desc:0 "Вполне естественно, что мы союзники с Рейхом и Гитлером. Его видение мира отражает наше."
 USA_support_japan:0 "Поддержка Японии"
 USA_support_japan_desc:0 "В то время как мы не особенно любим японцев, мы стали свидетелями хаоса, который Европа вызвала в мире и мы не хотели бы снова запутываться в их делах."
 USA_boycott_allies:0 "Эмбарго Союзникам"
 USA_boycott_allies_desc:0 "Разлагающиеся британские и французские империи в значительной степени зависят от наших ресурсов. Как только мы отрежем их, они в конце концов сдадутся своим врагам."
 USA_boycott_china:0 "Эмбарго Китаю"
 USA_boycott_china_desc:0 "Поскольку мы находимся на стороне японцев, мы должны осуществить эмбарго на китайские народы."
 USA_militancy:0 "Воинственность"
 USA_militancy_desc:0 "Американский народ был навязан националистическим рвением и готов к войне. Наши враги должны бояться."
 USA_supply_axis:0 "Поставки Оси"
 USA_supply_axis_desc:0 "Ось выиграет от нашей промышленной мощи в их войне против Союзников. У нас есть много оборудования, которое мы готовы одолжить им."
 USA_supply_japan:0 "Поставки Японии"
 USA_supply_japan_desc:0 "Продолжающаяся война вывезла из Японии почти все вооружение. Мы предоставим им руку, чтобы они продолжили борьбу."
 USA_hawaii_focus2:0 "Укрепить Гаваи"
 USA_hawaii_focus2_desc:0 "Гавайи - наша последняя линия обороны перед Западным побережье. Также они служат нашей основной военно-морской базой в Тихом океане. Они должны быть защищены любой ценой."
 USA_fortify_pacific:0 "Укрепить Тихоокеанские острова"
 USA_fortify_pacific_desc:0 "Мы не должны успокаиваться. Наши острова Тихого океана позволяют нам проектировать власть и они должны укрепляться независимо от стоимости."
 USA_join_war:0 "Вступить в войну"
 USA_join_war_desc:0 "Сидеть в сторонке, пожевывая попкорн не удалось. Пришло время официально присоединиться к войне против гниющих империй."
 USA_join_japan:0 "Присоединиться к Японии"
 USA_join_japan_desc:0 "Наши интересы совпали с японцами. Мы должны вступить в взаимовыгодный союз и показать европейцам всю нашу силу."
 USA_sub_effort:0 "Истощить Союзников"
 USA_sub_effort_desc:0 "Поскольку британцы и французы чрезмерно зависят от поставок из своих колоний и торговых партнеров, решение должно заключаться в том, чтобы уморить их голодом. Как человеческим, так и военным.."
 USA_establish_beachhead:0 "Создание плацдарма"
 USA_establish_beachhead_desc:0 "В этот момент британцы и французы укрепляют свои порты, в то время как нам также не хватает соседней базы, из которой можно начать атаку на их берега. Мы должны провести вторжение в их мягкое подбрюшье на Пиренейском полуострове и начать наш путь вверх."
 USA_south_pacific:0 "Земельные участки Юга"
 USA_south_pacific_desc:0 "Британские Доминионы Австралии и Новой Зеландии могут быть использованы в качестве базы для нападений на наши территории в Тихом океане. Они должны быть умиротворены."
 USA_defend_supply:0 "Защитить наши линии снабжения"
 USA_defend_supply_desc:0 "Поскольку мы окружены с обеих сторон обширными океанами, наш торговый флот должен процветать, чтобы наша линия снабжения оставалась открытой и безопасной."
 USA_commie_scourge:0 "Свержение коммунизма"
 USA_commie_scourge_desc:0 "С умиротворением распадающихся европейских империй настало время избавить мир от коммунистического бедствия раз и навсегда."
 ITA_army_primacy_mod:0 "Regio Esercito"
 ITA_army_primacy_mod_desc:0 "В промышленном отношении, Италия все еще отстает от декадентских колониальных империй. Мы должны выбрать, стоит ли устанавливать приоритеты армии или флоту. Выбор кажется очевидным; как древняя Римская империя, зависела от своих легионов, так зависит от них и Новая Итальянская Империя!"
 ITA_equipment_effort:0 "Развитие оборудования"
 ITA_equipment_effort_desc:0 "Наши солдаты нуждаются в лучшем оружии. Слишком долго мы использовали устаревшее оборудование, которое было бы обязательством в войне."
 ITA_infantry_focus:0 "Развитие снаряжения"
 ITA_infantry_focus_desc:0 "Недавние разработки в области промышленных технологий позволяют нам выпускать оружие и боеприпасы для поддержки наших войск."
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Наша военно-морская держава усиливается, но необходимо быстрое расширение для конкуренции с Францией и Великобританией. Если мы не сосредоточимся на Regia Marina, мы никогда не достигнем наших целей."
 ITA_improved_screen_ships:0 "Развитие кораблей прикрытия"
 ITA_improved_screen_ships_desc:0 "Эсминцы и легкие крейсера играют ключевую роль в защите наших более тяжелых линкоров или авианосцев. Если мы потеряем линию обороны в море, мы рискуем всеми кораблями и экипажем. Мы должны убедиться, что наши корабли построены с использованием новейших технологий."
 ITA_air_rearmament:0 "Regia Aeronautica"
 ITA_air_rearmament_desc:0 "Наступило время для наших ВВС! Уже начались планы по созданию новых воздушных баз для поддержки большого увеличения как персонала, так и самолетов."
 ITA_fighter_focus_mod:0 "Приоритет истребителей"
 ITA_fighter_focus_mod_desc:0 "Некоторые революционные гражданские техники могут применяться на наших истребителях, чтобы улучшить их скорость, дальность и максимальную высоту. Нам нужно сосредоточиться на этом, если мы хотим идти в ногу с достижениями других."
 ITA_nationalism:0 "Увеличение национализма"
 ITA_nationalism_desc:0 "Дуче привел Италию к величию. Недавняя победа над Эфиопией усилила национализм и народ более горд, чем когда-либо, но предстоит еще много работы, прежде чем все итальянцы смогут отпраздновать."
 ITA_underground:0 "Подземное сопротивлениe"
 ITA_underground_desc:0 "Хотя коммунистическая партия Италии была запрещена с 20-х годов, люди все еще жаждут равного общества и недовольны фашизмом. В частности, на севере усилилось подпольное сопротивление в надежде на свержение дуче и возникновение социалистического государства."
 ITA_indoctrination:0 "Молодежная индоктринация"
 ITA_indoctrination_desc:0 "Организации, способствующие развитию дисциплины и политического воспитания молодежи в нашей стране, рано или поздно будут способствовать лояльности и самопожертвованию."
 ITA_italianization:0 "Итальянизация"
 ITA_italianization_desc:0 "Итальянцы будут учиться в юном возрасте, чтобы уважать и выполнять амбиции дуче. Иностранные идеи и культура будут постепенно отменены, а названия улиц и памятников будут полностью заменены итальянскими."
 ITA_austria_friend:0 "Дружить с Австрией"
 ITA_austria_friend_desc:0 "Хотя у нас мало любви к австрийцам, мы не можем позволить им уступить пангерманизму и присоединиться к Гитлеру. Мы должны рассмотреть возможность их использования в нашей сфере влияния."
 ITA_demand_tyrol:0 "Потребовать Тироль"
 ITA_demand_tyrol_desc:0 "Весь Тироль по праву принадлежит Италии! Мы больше не будем сидеть, пока немцы живут на земле, которая по праву принадлежит нам! Пришло время наступать."
 ITA_hungary_invite:0 "Пригласить Венгрию"
 ITA_hungary_invite_desc:0 "Венгрия может оказаться естественным союзником против злых коммунистов и либералов. Мы должны рассмотреть возможность пригласить их присоединиться к военному альянсу."
 ITA_fortress_italia:0 "Крепость Италия"
 ITA_fortress_italia_desc:0 "Мы сталкиваемся с врагами со всех сторон Средиземноморья. Если мы хотим выжить, мы должны обеспечить, чтобы они не могли высадиться на наших берегах."
 ITA_naval_base_focus:0 "Расширение морских баз"
 ITA_naval_base_focus_desc:0 "Наши военно-морские базы плохо вооружены для войны. Мы должны работать над их расширением и повышать эффективность строительства и ремонта судов"
 ITA_air_rearm:0 "Воздушное переоборудование"
 ITA_air_rearm_desc:0 "Наши аэродромы слишком малы, чтобы идти в ногу с расширением наших воздушных сил. Мы должны построить их больше, чтобы разместить все наши прекрасные самолеты."
 ITA_resource_extraction:0 "Извлечение ресурсов"
 ITA_resource_extraction_desc:0 "Война требует ресурсов, которых у нас просто нет. Мы должны финансировать усилия по их добыче, чтобы найти новые резервы."
 ITA_war_soviet:0 "Война с СССР"
 ITA_war_soviet_desc:0 "Грязные Советы - оскорбление всего, что стоит за Итальянской Империей! Мы уничтожим их с карты и обеспечим нашу гегемонию в Восточной Европе."
 ITA_military_rearmament:0 "Военное перевооружение"
 ITA_military_rearmament_desc:0 "Наша военная промышленность по-прежнему отстает от конкурентов! Это необходимо исправить, если мы хотим выиграть длительную войну."
 ITA_road_to_war:0 "Путь к войне"
 ITA_road_to_war_desc:0 "Первый порядок бизнеса - выбить Британскую империю из нашего моря, но мы должны решить, как лучше всего это сделать ..."
 ITA_naval_power:0 "Концентрация на ВМФ"
 ITA_naval_power_desc:0 "Решение очевидно - мы должны соответствовать Британскому Королевскому флоту, а это значит, что мы должны массово производить наши современные корабли, чтобы уничтожить его."
 ITA_rules_waves:0 "Морские хитрости"
 ITA_rules_waves_desc:0 "Корабли так же хороши, как матросы, которые ими владеют. Мы должны обеспечить, чтобы Regia Marina использовала лучшие тактики, чтобы разгромить противника."
 ITA_air_power:0 "Концентрация на ВВС"
 ITA_air_power_desc:0 "Хотя глупые британцы полагаются на морскую мощь, мы будем полагаться на воздушную мощь. Мы будем бомбить их корабли бомбардировщиками и использовать наши истребители, чтобы защитить наши собственные суда."
 ITA_bomber_focus:0 "Приоритет бомбардировщиков"
 ITA_bomber_focus_desc:0 "Итальянские инженеры переживают прорыв, который позволяет нам строить лучшие бомбардировщики для контроля над морями."
 ITA_control_skies:0 "Правление небом"
 ITA_control_skies_desc:0 "Бомбардировщики бесполезны без истребителей, которые защитят их. Мы должны обеспечить, чтобы мы всегда поддерживали превосходство в воздухе."
 ITA_china_friend:0 "Дружить с Китаем"
 ITA_china_friend_desc:0 "Ясно, что в один прекрасный день, мы никогда не сможем прийти к какому-либо соглашению с «честным» японцем. Мы должны сдружиться с китайцами."
 ITA_woo_china:0 "Альянс с Китаем"
 ITA_woo_china_desc:0 "Китай был очень дружелюбен с нами и мы считаем, что пришло время сделать эту дружбу немного более постоянной."
 ITA_war_japan:0 "Война с Японией"
 ITA_war_japan_desc:0 "Япония продолжает свой натиск в Китай, наше время пришло. Мы должны защитить китайцев и выгнать японцев с материка раз и навсегда!"
 ITA_woo_japan:0 "Альянс с Японией"
 ITA_woo_japan_desc:0 "Япония может оказаться ценным союзником против англичан и американцев. Сочетание, нашего общего военно-морского могущества может быть достаточно, чтобы выиграть войну в морях."
 ITA_war_china:0 "Война с Китаем"
 ITA_war_china_desc:0 "Другие империалистические державы уже более века вмешиваются в Китай и мы думаем, что пришло время для нас присоединиться к веселью..."
 ITA_war_swiss:0 "Нарушение швейцарского нейтралитета"
 ITA_war_swiss_desc:0 "Швейцарцы довольно неактуальны и зря занимают место в Европе. Мы можем нарушить их нейтралитет под видом освобождения живущих там итальянцев."
 ITA_war_germany:0 "Уничтожить Рейх"
 ITA_war_germany_desc:0 "Просто потому, что у немцев сходная идеология с нами не делает нас друзьями. Что еще хуже - они тайком смотрят на нас, итальянцев, как низших существ! Они скоро увидят, что это они являются низшими..."
 ITA_tech_sharing_axis:0 "Исследования Оси"
 ITA_tech_sharing_axis_desc:0 "Настало время разрушить любые барьеры обмена технологиями с Германией."
 ITA_white_peace:0 "Мир с Союзниками"
 ITA_white_peace_desc:0 "Когда союзники высадились на Сицилии, это осталось только вопрос времени, когда мы капитулируем. Если мы сейчас сдадимся и не допустим кровопролитной войны на нашей земле, мы сможем договориться о благоприятном исходе для нас."
 ITA_join_comintern:0 "Миссия в Москву"
 ITA_join_comintern_desc:0 "Мы окружены со всех сторон врагами и не имеем союзников. Мы должны встретиться с главой Коминтерна и узнать, можем ли мы обеспечить честный союз, чтобы вместе мы могли провести всемирную революцию."
 ITA_own_path:0 "Найти свой собственный путь"
 ITA_own_path_desc:0 "Слава Италии может ослабеть, но мы уверены, что можем снова стать лидером и выстроить собственный путь к величию, свободному от внешнего влияния."
 ITA_oust_benito:0 "Ликвидация Муссолини"
 ITA_oust_benito_desc:0 "Каждый год в Милане проходит ежегодный военный парад. Растущая поддержка коммунизма в северной Италии оставляет его враждебной территорией для дуче. Пришло время показать итальянским людям, что им не следует жить в страхе и начать сопротивляться."
 ITA_unite_people:0 "Объединение людей"
 ITA_unite_people_desc:0 "Разделенный дом скоро рухнет. Мы должны убедить поддержать нас тех, кто не одобряет путь нашего дело посредством ненасилия, чтобы мы не встретили подобную судьбу Муссолини."
 ITA_remove_fascism:0 "Преследование фашистов"
 ITA_remove_fascism_desc:0 "Фашисты уничтожили Италию! Мы будем преследовать каждого из них, если они не будут подчиняться нам!"
 ITA_economic_reform:0 "Экономические реформы"
 ITA_economic_reform_desc:0 "Многие аспекты нашей экономики просто устарели. Мы должны поощрять реформы, если мы хотим процветать."
 ITA_invest_roads:0 "Инвестировать строительство дорог"
 ITA_invest_roads_desc:0 "Многие из дорог в Италии находятся в негодности, а где-то и вовсе лишь проселочные дороги. Мы должны начать новую программу модернизации наших дорог."
 ITA_subsidize_petroli_italiana:0 "Субсидировать Petroli Italiana"
 ITA_subsidize_petroli_italiana_desc:0 "В Италии отсутствуют необходимые ресурсы, такие как нефть и каучук. Если мы хотим вести войну, нам нужны эти жизненно важные ресурсы. Субсидируя наши синтетические масла и каучуки, мы сможем сохранить производство на плаву."
 ITA_scientific_socialism:0 "Научный социализм"
 ITA_scientific_socialism_desc:0 "Анализ социальных и экономических тенденций и вовлечение социализма в продукт социально-экономической эволюции, приведет к большим результатам для великих умов нашей нации!"
 ITA_put_to_work:0 "Призвать людей на работу"
 ITA_put_to_work_desc:0 "У нас уже давно много безработных граждан. Это больше неприемлимо, поскольку рабочие должны стать первыми в государстве!"
 ITA_electronic_focus:0 "Развитие электроники"
 ITA_electronic_focus_desc:0 "Технология продолжает развиваться и мы не можем отставать от наших соперников."
 ITA_depose_king:0 "Депортировать Короля-солдата"
 ITA_depose_king_desc:0 "Эпоха королевской власти закончилась! Монарх должен быть свергнут, а власть отдана народу!"
 ITA_expel_pope:0 "Вопрос папства"
 ITA_expel_pope_desc:0 "Папство и религия в целом являются архаичным культом и служат только для дальнейшего разделения людей. Мы должны рассмотреть возможность выдворить их из Италии."
 ITA_world:0 "Призыв к мировой революции"
 ITA_world_desc:0 "Мы должны предпринять шаги, чтобы помочь всему человечеству свергнуть богатых и могущественных чиновников и отдать власть в руки Пролетариата."
 ITA_spain_civil_war:0 "Вмешательство в Испанскую Гражданскую войну"
 ITA_spain_civil_war_desc:0 "Республиканцам в Испании нужна наша помощь! Мы должны помочь им в войне против фашистов!"
 ITA_spain_war:0 "Война с Испанией"
 ITA_spain_war_desc:0 "Неприятный политический климат в Испании дает нам основания для полного вмешательства и привлечения их под нашу опеку."
 ITA_influence_portugal:0 "Влияние Португалии"
 ITA_influence_portugal_desc:0 "Теперь, когда наша власть над Испанией тверда, мы должны провести дипломатические миссии в Португалию и выразить их сочувствие к нашему делу."
 ITA_workers_women:0 "Призвать женщин на работу"
 ITA_workers_women_desc:0 "Если мы будем снабжать не только нашу армию, но и иностранных рабочих, готовых к революции, нам нужна вся помощь, которую мы можем получить."
 ITA_workers_culture:0 "Культура рабочих"
 ITA_workers_culture_desc:0 "Социализм - это не просто экономическая система, а марксизм - не просто наука; мы должны трансформировать саму ткань итальянского общества, чтобы искоренить все остатки буржуазных нравов и традиций."
 ITA_sacrifice:0 "Жертва народов"
 ITA_sacrifice_desc:0 "Народ Италии понимает, что жертвы должны быть сделаны как для Италии, так и для рабочих во всем мире, которые требуют нашей поддержки."
 ITA_marxist_youth:0 "Марксистская молодежь"
 ITA_marxist_youth_desc:0 "Жертвоприношение и тяжелая работа требуются от молодежи Италии. Но после всех этих жертв, другие поколения будут смотреть на них как на героев."
 ITA_ideology_warfare:0 "Идеологическая война"
 ITA_ideology_warfare_desc:0 "Столкновение идеологий подошло к концу и мы должны быть готовы победить."
 ITA_integration:0 "Интеграция"
 ITA_integration_desc:0 "Мы должны объединить людей из разных слоев общества и поддержать их."
 ITA_colony_autonomy:0 "Автономия"
 ITA_colony_autonomy_desc:0 "Мы покажем, что мы не связываем наших людей с демагогами и коррумпированными капиталистами. Равенство для всех!"
 ITA_develop_libya:0 "Развитие Ливии"
 ITA_develop_libya_desc:0 "Приложите усилия на развитие Ливии."
 ITA_develop_eritrea:0 "Развитие Эритреи"
 ITA_develop_eritrea_desc:0 "Приложите усилия на развитие Эритреи."
 ITA_develop_somaliland:0 "Развитие Сомалиленда"
 ITA_develop_somaliland_desc:0 "Приложите усилия на развитие Сомалиленда"
 ITA_develop_eth:0 "Развитие Эфиопии"
 ITA_develop_eth_desc:0 "Приложите усилия на развитие Эфиопии."
 ITA_open_border:0 "Открыть границы рабочим"
 ITA_open_border_desc:0 "Мы должны открыть наши границы всем рабочим, готовым бороться за наше дело."
 ITA_eth_rubber:0 "Эфиопские запасы резины"
 ITA_eth_rubber_desc:0 "Эфиопия имеет неиспользованный запас резины. Мы должны помочь им задействовать это, чтобы мы могли использовать его."
 ITA_gathering_storm:0 "Грядущая буря"
 ITA_gathering_storm_desc:0 "Европа и мир вскоре будут погружены в хаос. Мы должны быть победителями!"
 ITA_fort_france:0 "Укрепить Французскую границу"
 ITA_fort_france_desc:0 "На протяжении веков в Европе доминировала Франция. Угроза прямо на нашем пороге. Укрепляя границу, мы должны удержать любую агрессию против нас."
 ITA_fortress_italia2:0 "Крепость Италия"
 ITA_fortress_italia2_desc:0 "Мы сталкиваемся с врагами со всех сторон Средиземноморья. Если мы хотим выжить, мы должны обеспечить, чтобы они не могли высадиться на наших берегах."
 ITA_military_rearmament2:0 "Военное переоборудование"
 ITA_military_rearmament2_desc:0 "Наша военная промышленность по-прежнему отстает от конкурентов! Это необходимо исправить, если мы хотим выиграть длительную войну."
 ITA_seek_alliances:0 "Поиск союзников"
 ITA_seek_alliances_desc:0 "Как бы мы не хотели, мы не сможем победить фашистов и капиталистов без союзников. Мы должны искать тех, кто может поддержать наше дело."
 ITA_influence_balkans:0 "Повлиять на балканские нации"
 ITA_influence_balkans_desc:0 "Политический климат на Балканах неустойчив и если мы не будем вмешиваться, они только приблизятся к Рейху!"
 ITA_puppet_albania:0 "Марионеточная Албания"
 ITA_puppet_albania_desc:0 "Албания стала бы первой мишенью для достижения нашей цели."
 ITA_war_greece:0 "Война с Грецией"
 ITA_war_greece_desc:0 "Греция продолжает быть нашей занозой и активно работает против нас! Они узнают ошибку своих путей!"
 ITA_puppet_greece:0 "Предложить защиту Греции"
 ITA_puppet_greece_desc:0 "Нестабильный политический климат на Балканах означает, что Греция может согласиться принять нашу поддержку."
 ITA_war_turkey:0 "Путь на Восток"
 ITA_war_turkey_desc:0 "Турция по-прежнему контролирует землю, которая по праву принадлежит нам! Они также будут нашим окном на восток, когда мы будем стремиться к мировой революции."
 ITA_tech_sharing_allies:0 "Исследования Коминтерна"
 ITA_tech_sharing_allies_desc:0 "Объедините наши усилия в области исследований с советами для повышения инноваций."
 ITA_influence_france:0 "Вмешаться во французскую политику"
 ITA_influence_france_desc:0 "Французская политика в настоящее время нестабильна. Возможно, у нас есть шанс повлиять на их людей для поддержки коммунистической идеологии."
 ITA_war_france:0 "Напасть на Францию"
 ITA_war_france_desc:0 "Самый лучший способ привить коммунизм во Франции - это насилие! Когда Франция падет, остальная Европа последует за ней!"
 ITA_war_with_uk:0 "Уничтожить Империю"
 ITA_war_with_uk_desc:0 "Разлагающаяся Британская империя держит нас в клетке в Средиземном море и злоупотребляет своей властью для капиталистического зла. Ради всех рабочих в их империи она должна быть уничтожена!"
 ITA_workers_world:0 "Рабочие всех стран, объединяйтесь!"
 ITA_workers_world_desc:0 "Пришло время! Все рабочие должны подняться и бороться с тиранией, независимо от её формы!"
 ITA_fanaticism:0 "Идеологический фанатизм"
 ITA_fanaticism_desc:0 "Наши люди наполнились таким рвением, что они жаждут дня, когда коммунизм распостранится на весь мир!"
 ITA_war_yugo:0 "Война с Югославией"
 ITA_war_yugo_desc:0 "Югославия отказывается отдавать малейший дюйм своей территории, но они просят милю! Мы больше не будем компрометировать их!"
 ITA_yugo_invite:0 "Пригласить Югославию"
 ITA_yugo_invite_desc:0 "Югославия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
 ITA_bul_invite:0 "Пригласить Болгарию"
 ITA_bul_invite_desc:0 "Болгария играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
 ITA_rom_invite:0 "Пригласить Румынию"
 ITA_rom_invite_desc:0 "Румыния играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
 ITA_hun_invite:0 "Пригласить Венгрию"
 ITA_hun_invite_desc:0 "Венгрия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
 ITA_anti_fascism:0 "Выступить против Германии"
 ITA_anti_fascism_desc:0 "Германия продолжает готовиться к войне и противодействует всем своим соседям. Мы не будем это терпеть!"
 ITA_influence_austria:0 "Влияние на Австрийскую политику"
 ITA_influence_austria_desc:0 "Это только вопрос времени, когда Гитлер войдет в Австрию! Мы должны бороться с этим, чтобы они не приблизились к нашей границе!"
 ITA_protect_austria:0 "Предложить защиту Австрии"
 ITA_protect_austria_desc:0 "Мы установили достаточное влияние на Австрию, что теперь они могли принять нашу защиту в качестве сотрудничества, но они все еще питают теплые чувства к Германии."
 ITA_middle_uprising:0 "Арабские рабочие, поднимайтесь!"
 ITA_middle_uprising_desc:0 "Теперь, когда Британская империя озабочена войной против фашистов, настало время, когда арабский рабочий освободится!"
 ITA_war_germany2:0 "Война с Германией"
 ITA_war_germany2_desc:0 "Злой Германский Рейх продолжает противодействовать не только своим собственным людям, но и их соседям. Мы должны противостоять нацизму и вытеснить Гитлера и его режим."
 ITA_war_iraq:0 "Нападение на Ирак"
 ITA_war_iraq_desc:0 "Ирак отказывается принимать коммунистические идеалы, но мы будем прививать их силой."
 ITA_iran_guarantee:0 "Гарантия Ирана"
 ITA_iran_guarantee_desc:0 "Иран окружен врагами со всех сторон, но под нашим руководством они будут жить, чтобы увидеть другой мир."
 ITA_mosul_oil:0 "Нефть в Мосуле"
 ITA_mosul_oil_desc:0 "В отличие от иракцев, у нас есть способность извлечь гораздо больше нефти с их земель."
 ITA_war_soviet2:0 "Уничтожить Коминтерн"
 ITA_war_soviet2_desc:0 "Коммунизм может быть только один, он намного лучше под нашим руководством. Сталин разрушил коммунизм и мы больше не будем закрывать глаза на его тиранию!"
