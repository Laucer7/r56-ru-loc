r56_paraguay.1.t:0 "Военный переворот"
r56_paraguay.1.d:0 "После прошлогодней войны в Чако, в которой нам удалось победить, мы все еще сохранили слабое правительство Эйсебио Айалы, но полковник Рафаэль Франко организовал государственный переворот для установления более сильного военного режима."
r56_paraguay.1.a:0 "Долгой жизни колонелу Франко!"
r56_paraguay.2.a:0 "Мы должны сражаться! Сформировать коалицию с РФП и сражаться!"
r56_PAR_franco_coup:0 "Надвигающийся военный переворот"
r56_PAR_franco_coup_desc:0 "Военные, недовольные слабостью режима [PAR.getleader], составили заговор с целью свержения нынешнего правительства. Мятеж возглавляет изгнанный полковник Франко. Если мы хотим предотвратить это, мы должны двигаться быстро."
r56_PAR_coup_called_off:0 "Полковник Франко будет §Yубит§!"
r56_PAR_franco_coup_mission:0 "Возвращение полковника Франко"
r56_PAR_franco_coup_mission_desc:0 "Источники говорят, что возвращение полковника Франко станет началом военного переворота." 
r56_PAR_military_concessions:0 "Уступки фракции Мориниго"
r56_PAR_marxist_concessions:0 "Концесии КПП"
r56_PAR_assassinate_franco:0 "Убийство полковника Франко"
r56_PAR_assassinate_franco_desc:0 "Убрать Франко со сцены - единственный способ предотвратить переворот..."


