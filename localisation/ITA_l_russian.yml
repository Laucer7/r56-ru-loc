 # Decisions
 ITA_foreign_policy_fascism:0 "Фашистская внешняя политика"
 ITA_foreign_policy_fascism_desc:0 "Более активная внешняя политика позволит нам лучше защищать наши интересы и обеспечивать сохранение и расширение нашего влияния."

 ITA_renew_the_italo_yemeni_treaty:0 "Возобновление итало-йеменского договора"
 ITA_renew_the_italo_yemeni_treaty_desc:0 "Итало-йеменский договор, также известный как Санский договор, был заключен в 1926 году. Он признал имама Яхья Мухаммеда Хамида эд-Дина королем Йемена, закрепил дружбу между нашими двумя народами и признал претензии Йемена на Аден. С аннексией Эфиопии и расширением нашего влияния на Красном море мы должны возобновить этот договор."
 ITA_renew_the_italo_yemeni_treaty_diplomacy:0 "Возобновить договор"
 ITA_renew_the_italo_yemeni_treaty_tt:0 "Будут разблокированы §Yрешения§! влияния на Йемен нашей §Yсферы§!"

 ITA_seize_the_balearic_islands:0 "Захват Балеарских островов"
 ITA_seize_the_balearic_islands_desc:0 "Гражданская война в Испании предоставляет прекрасную возможность захватить Балеарские острова, что дает нам больший контроль над Западным Средиземноморьем. Однако такой жестокий захват территории не останется незамеченным и победившее правительство Испании вряд ли забудет о том, что мы воспользовались их слабостью."
 ITA_seize_the_balearic_islands_tt:0 "§RВы больше не сможете вступать в союз с Испанией§!\n"
 seized_the_baleares_flag:0 "Захват Балеарских островов"

 ITA_temporarly_occupy_the_baleares:0 "Временная оккупация Балеарских островов"
 ITA_temporarly_occupy_the_baleares_desc:0 "Балеарские острова слишком стратегически важны для нас, чтобы оставлять их в руках потенциально коммунистического режима. Мы отправим войска для оккупации островов, обещая националистам, что они будут возвращены им после окончания гражданской войны. Конечно, если их больше не станет, у нас не останется причин возвращать их."
 ITA_temporarly_occupy_the_baleares_tt:0 "Вы обещаете вернуть острова под контроль §gНационалистов Франко§! §Iпосле окончания гражданской войны§!. §!Если же выиграют §YРеспубликанцы§!, вы сможете оставить острова себе. Если вы не вернете их §gНационалистам§!, вас ждут §Rтяжелые штрафы и последствия§!"

