r56_italy.107.t:0 "Виктор Эммануил III приходит к власти"
r56_italy.107.d:0 "Когда Италия полностью восстановилась, король Виктор Эммануил временно принял власть. Король пообещал, что через год правительство проведет референдум о монархии."
r56_italy.107.a:0 "Интересное развитие ситуации."
ITA_referendum_year_tt:0 "§YРеферендум о монархии§! состоится через год; если большинство проголосует против монархии, состоятся новые выборы."
r56_italy.108.t:0 "Референдум о монархии"
r56_italy.108.d:0 "Сегодня народ Италии проголосовал за итальянскую монархию при Умберте втором, который смог неожиданно изменить народные настроения в пользу монархии после отречения своего отца."
r56_italy.108.d2:0 "Сегодня отмечается исторический день в истории Италии, поскольку монархия была упразднена, а судьба короля Умберто и его семьи остается неизвестной."
r56_italy.108.a:0 "Да здравствует республика!"
r56_italy.108.b:0 "Да здравствует король!"
r56_italy.109.t:0 "Виктор Эммануэль отрекся от престола"
r56_italy.109.d:0 "Из-за того, что его полномочия были ограничены под давлением союзников и вызвали споры из-за его сотрудничества с Муссолини, король Эммануэль решил отречься от престола. Монархия, представленная теперь более популярным сыном Эммануэля Умберто II, имеет больше шансов победить на предстоящем референдуме."
r56_italy.109.a:0 "Хорошо!"