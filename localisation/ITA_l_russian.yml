 ITA_intervene_in_spain:0 "Интервенция в Испанию"
 ITA_intervene_in_spain_desc:0 "Неудача националистов в Испании и рост коммунистического режима представляют опасность для безопасности всей Европы. Если он не рухнет изнутри, мы заставим его упасть снаружи."
 ITA_approach_portugal:0 "Сближение с Португалией"
 ITA_approach_portugal_desc:0 "WIP"
 ITA_victory_in_ethiopia:0 "Победа в Эфиопии"
 ITA_victory_in_ethiopia_desc:0 "После десятилетий унижений нам наконец удалось избавиться от пятна нашего поражения Эфиопии. Такая победа может только укрепить доверие народа к правительству Муссолини."
 ITA_the_desillusion_of_fascism:0 "Разочарование в фашизме"
 ITA_the_desillusion_of_fascism_desc:0 "WIP"
 ITA_revive_the_stresa_front:0 "Возродить Фронт Стреза"
 ITA_revive_the_stresa_front_desc:0 "Фронт Стреза был соглашением между Италией, Францией и Соединенным Королевством о сохранении независимости Австрии, а также подтверждением Версальского договора. Ясно, что амбиции Германии в конечном итоге столкнутся с нашими, поэтому мы должны объединиться против них."
 ITA_revive_the_stresa_front_tt:0 "Мы отправим запрос §YВеликобритании§! и §YФранции§! о реформировании §YСтрезского Фронта§! против §YГермании§!\nОни оба должны принять предложение, иначе этот фокус будет §Rотклонен§!\n"
 ITA_stresa_front_refused_flag:0 "Реформация Фронта Стрезы была отклонена"
 ITA_leave_the_league_of_nations:0 "Покинуть Лигу Наций"
 ITA_leave_the_league_of_nations_desc:0 "Лига Наций, неспособность действовать в нужное время которой уже доказано, тем не менее посчитала целесообразным осудить наше вторжение в Эфиопию. Нам не нужна поддержка или подтверждение последних, чтобы знать, что хорошо для Италии, и поэтому мы должны оставить их за бортом нашей политики."
 ITA_move_toward_autarky:0 "Движение к Автаркии"
 ITA_move_toward_autarky_desc:0 "Различные эмбарго, которым мы подвергаемся, заставляют нас занять позицию автаркии в отношении наших ресурсов."
 ITA_the_stab_in_the_back:0 "Удар в спину"
 ITA_the_stab_in_the_back_desc:0 "Несмотря на всю кровь, пролитую нашими отважными солдатами во время Великой войны, победившие народы дали нам небольшую компенсацию, лишив нас земель, населенных итальянцами. Мы исправим эту несправедливость и, наконец, добьемся полного объединения Италии!"
 ITA_the_lega_latina:0 "Лега Латина"
 ITA_the_lega_latina_desc:0 "Чтобы никто больше нас не предал, мы создадим собственный военный союз. Мы покажем миру, что Италия - это сила, которую нужно уважать, которая способна навязать свою волю всем, кто хочет бросить ей вызов."
 ITA_cooperation_with_germany:0 "Сотрудничество с Германией"
 ITA_cooperation_with_germany_desc:0 "Как и мы, немцы стремятся отомстить силам старой Антанты. В наших интересах присоединиться к ним, чтобы создать общий фронт."
 ITA_joint_austrian_gaurantee:0 "Совместные гарантии Австрии"
 ITA_joint_austrian_gaurantee_desc:0 "В течение многих лет у Германии были взгляды на Австрию в их проекте под названием «Аншлюс», несмотря, что это явное нарушение как Версальского, так и Сен-Жермен-ан-Лайского договоров. Общая гарантия от нас и наших союзников будет сдерживать свирепого зверя."
 protected_by_the_stresa_front_flag:0 "Под защитой Стрезского Фронта"
 ITA_joint_austrian_gaurantee_tt:0 "Теперь Австрия §Gвсегда§! будет отказываться от §YАншлюса§!\n"
 ITA_scientific_cooperation:0 "Научное сотрудничество"
 ITA_scientific_cooperation_desc:0 "Немецкие ученые добились многих успехов в различных областях, включая использование бронетехники или ракет. Научное сотрудничество между нашими странами может оказаться полезным для нас."
 ITA_ultimatum_to_albania:0 "Ультиматум Албании"
 ITA_ultimatum_to_albania_desc:0 "В течение многих лет у нас были взгляды на Албанию, уже превратив ее в де-факто протекторат. Настало время полностью интегрировать его в нашу империю, потребовав отречения нынешнего правительства."
 ITA_alliance_with_austria:0 "Союз с Австрией"
 ITA_alliance_with_austria_desc:0 "Лучший способ удержать Германию от вторжения в Австрию - это подписать союзный договор с Австрией, гарантируя тем самым безопасность ее границ от любой агрессии."
 ITA_claims_on_yugoslavia:0 "Претензии на Югославию"
 ITA_claims_on_yugoslavia_desc:0 "Настало время для нас исправить одну из величайших несправедливостей в отношении Италии, а именно отделение от нас Далмации, где существование итальянского населения в регионе насчитывает несколько веков."
 ITA_the_new_spain:0 "Новая Испания"
 ITA_the_new_spain_desc:0 "Победа националистических сил в гражданской войне в Испании сблизила наши две страны, которые теперь обьединены не только культурно, но и политически. Нет сомнений, что в наших интересах было бы пригласить их в наш военный союз."
 ITA_expanding_our_influence:0 "Расширение нашего влияния"
 ITA_invade_greece:0 "Вторжение в Грецию"
 ITA_invade_greece_desc:0 "Взятие контроля над Грецией завершило бы наше господство на Балканах и обеспечило бы лучшую основу для контроля в восточном Средиземноморье."
 ITA_the_spanish_question:0 "Испанский вопрос"
 ITA_the_spanish_question_desc:0 "Гражданская война глубоко изменила Испанию. Будь то союзник или враг, мы должны принять решение касательно Ибериийского региона"
 ITA_the_spanish_question_republican:0 "§YЕсли победили Республиканцы:§!\n"
 ITA_the_spanish_question_nationalists:0 "§gЕсли победили Националисты:§!\n"
 ITA_claims_in_africa:0 "Претензии на Африку"
 ITA_claims_in_africa_desc:0 "WIP"
 ITA_influence_iberia:0 "Влияние на Иберию"
 ITA_influence_iberia_desc:0 "WIP"
 ITA_officialize_the_albanian_protectorate:0 "Официализация Албанского протектората"
 ITA_formalize_the_albanian_protectorate:0 "Формализовать Албанский протекторат"
 ITA_formalize_the_albanian_protectorate_desc:0 "Не переходя к прямой аннексии, создания более широкого итальянского надзора за принятием политических решений в Албании было бы достаточно, чтобы сделать его официальным протекторатом, не вызывая гнева союзников."
 ITA_demand_dalmatia:0 "Требование Далмации"
 ITA_demand_dalmatia_desc:0 "Одна проблема до сих пор не решена, а именно проблема Далмации, которая была обещана Италии в конце Великой войны. При поддержке наших союзников мы должны легко убедить Югославию передать эту провинцию нам."
 ITA_preventive_intervention:0 "Превентивное вторжение"
 ITA_preventive_intervention_desc:0 "Понятно, что ни договор, ни санкции, ни предупреждения не вернут нацистскую Германию на истинный мирный путь. Для общей безопасности Европы необходима немедленная интервенция в германские земли."
 ITA_prevent_the_spread_of_communism:0 "Предотвратить распространение коммунизма"
 ITA_prevent_the_spread_of_communism_desc:0 "Риски распространения коммунизма очень реальны, о чем свидетельствует гражданская война в Испании. Придется вмешаться, пока все не вышло из-под контроля."
 ITA_expand_ond_membership:0 "Расширение членства в «После работы»"
 ITA_expand_ond_membership_desc:0 "The Opera Nazionale Dopolavoro или Национальный Клуб Отдыха, это ассоциация, созданная в 1925 году для борьбы с большим количеством свободного времени у рабочего населения. На аполитичном уровне эта проблема все больше становится вспомогательным органом партии, что повышает лояльность рабочих к фашизму."
 ITA_mobilize_womens:0 "Нова Итальяна"
 ITA_mobilize_womens_desc:0 "Наше завоевание Эфиопии представляет прекрасную возможность для женщин осуществить помощь в строительстве итальянской империи. Фашистские женские группы расширят свои роли, чтобы охватить такие новые задачи, как проведение учебных курсов о том, как бороться с отходами по дому."
 ITA_reorganize_the_unpa:0 "Реорганизация НСПО"
 ITA_reorganize_the_unpa_desc:0 "Национальный Союз Противовоздушной Обороны был создан для гражданской обороны в 1934 году, но теперь должен быть реорганизован для определения его роли в мирное время."
 ITA_resume_food_importation:0 "Возобновить импорт продовольствия"
 ITA_resume_food_importation_desc:0 "После Великой депрессии мы предприняли усилия по сокращению нашего импорта, особенно пшеницы, предпочитая пытаться производить его самостоятельно. Это произошло за счет производства овощей и фруктов и не улучшило положение фермеров. Теперь, когда наши эмбарго сняты, мы должны попытаться вернуться к нашей прежней ситуации с производством, возобновив импорт канадской и американской пшеницы."
 ITA_decrease_tariffs:0 "Снижение тарифов"
 ITA_decrease_tariffs_desc:0 "Чтобы стимулировать развитие экономики, мы могли бы попытаться снизить тарифы, введенные нами после Великой депрессии, чтобы сделать нас более коммерчески привлекательными. В конце концов, Италия всегда была известна своей торговлей."
 ITA_joint_naval_exercises:0 "Совместные военно-морские учения"
 ITA_joint_naval_exercises_desc:0 "Совместное учение кораблей с Королевским ВМФ позволило бы нам обновить Regia Marina, которая всегда отставала на технологическом уровне."
 ITA_militarize_the_rome_protocols:0 "Милитаризация Римских протоколов"
 ITA_militarize_the_rome_protocols_desc:0 "Римские протоколы были соглашениями, которые мы подписали с Австрией и Венгрией, относительно экономического сотрудничества между нашими тремя странами и позиции против территориальной целостности Югославии. Превращение этих соглашений в договор о союзе позволило бы защитить Австрию, которая подвержена вожделению Рейха, а также расширить итальянское влияние в Европе."
 ITA_invite_bulgaria:0 "Пригласить Болгарию"
 ITA_invite_bulgaria_desc:0 "Приглашение Болгарии в наш союз поможет обезопасить юг Балканского полуострова и Черное море."
 ITA_operazione_dacia:0 "Операция «Дакия»"
 ITA_operazione_dacia_desc:0 "Стратегическое положение Румынии и ее нефтяные ресурсы означают, что мы не можем позволить, чтобы она попала в сферу влияния одного из наших врагов. Мы направим ультиматум румынскому правительству с требованием об установлении контроля Италией над ее дипломатическими и внутренними действиями, а также о гарантии итальянской привилегии на доступ к ее нефти и, наконец, о возврате Трансильвании под контроль Венгрии."
 ITA_end_yugoslavia:0 "Конец Югославии"
 ITA_partition_yugoslavia:0 "Раздел Югославии"
 ITA_partition_yugoslavia_desc:0 "Югославия - это ужас, возникший из-за воли держав Антанты. Настало время положить этому конец."
 ITA_end_yugoslavia_desc:0 "Югославия - это ужас, возникший из-за воли держав Антанты. Настало время положить этому конец."
 ITA_fight_the_reich:0 "Война с Рейхом"
 ITA_fight_the_reich_desc:0 "Понятно, что немецкие амбиции сталкиваются с нашими и скоро могут оказаться роковыми для нас. Лучше всего нанести удар первыми и нейтрализовать угрозу."
 ITA_complete_the_latin_alliance:0 "Укомплектовать Латинский альянс"
 ITA_complete_the_latin_alliance_desc:0 "С присоединением Румынии и Испании к нашему альянсу, пришло время расширить альянс латинских стран, пригласив Португалию присоединиться к нам, тем самым создавая себе оптимальное положение для доминирования в Атлантике и Африке."
 ITA_expand_the_oil_fields:0 "Расширение нефтяных месторождений"
 ITA_expand_the_romanian_oil_fields:0 "Расширить румынские нефтяные месторождения"
 ITA_expand_the_romanian_oil_fields_desc:0 "Румынская нефть позволила нам правильно снабжать большую часть нашей армии, но у нас все еще не хватает топлива. Ожидается, что планы по расширению нефтяных мощностей помогут решить эту проблему."
 italy_flag_romania_accepted_ultimatum:0 "Румыния приняла наш ультиматум"
 ITA_operazione_achaicus:0 "Операция «Ахаик»"
 ITA_operazione_achaicus_desc:0 "Если мы хотим реформировать Римскую империю, кажется очевидным, что нам нужно будет включить территорию Греции в нашу империю."
 ITA_operazione_trajan:0 "Операция «Траян»"
 ITA_operazione_trajan_desc:0 "Стратегическое положение Румынии и ее нефтяные ресурсы означают, что мы не можем позволить, чтобы она попала в сферу влияния одного из наших врагов. Мы направим ультиматум румынскому правительству с требованием об установлении контроля Италией над ее дипломатическими и внутренними действиями, а также о гарантии итальянской привилегии на доступ к ее нефти и, наконец, о возврате Трансильвании под контроль Венгрии.."
 ITA_italianize_dalmatia:0 "Итальянизация Далмации"
 ITA_italianize_dalmatia_desc:0 "Программы по итальянизации местного населения и поощрению итальянских семей переехать в Далмацию сделают ее полностью итальянской провинцией в течение нескольких лет."
 ITA_operazione_cesare:0 "Операция «Цезарь»"
 ITA_operazione_cesare_desc:0 "С тех пор как Франция получила под контроль нашу Корсику, итальянцы во Франции постоянно страдают, особенно в результате программ, направленных на то, чтобы приучить население говорить в основном по-французски. Настало время воссоединиться с нашими братьями."
 ITA_operazione_vulso:0 "Операция «Вульсон»"
 ITA_operazione_vulso_desc:0 "Севрский договор обещал нам большое количество земель в Анатолии, но они должны были отказаться от него после нашего поражения от войск Ататюрка. Настало время исправить эту последнюю ошибку в нашей военной истории."
 ITA_operazione_tiberio:0 "Операция «Тиберий»"
 ITA_operazione_tiberio_desc:0 "Югославия - это ужас, возникший из-за воли держав Антанты. Настало время положить этому конец."
 ITA_operazione_druso:0 "Операция «Друз»"
 ITA_operazione_druso_desc:0 "Понятно, что немецкие амбиции сталкиваются с нашими и скоро могут оказаться роковыми для нас. Лучше всего нанести удар первыми и нейтрализовать угрозу."
 ITA_operazione_costantino:0 "Операция «Константин»"
 ITA_operazione_costantino_desc:0 "Никто не напугал мир так сильно, как большевистский террор, скрывающийся в своем холодном регионе в России. Настало время положить конец коммунистической угрозе и тем самым обеспечить итальянскую гегемонию по всей Европе."
 ITA_increase_wheat_production:0 "Увеличить производство пшеницы"
 ITA_increase_wheat_production_desc:0 "Различные эмбарго еще больше усложняют нашу зависимость от импортных продуктов питания. Должна быть реализована основная программа по переводу фермеров на производство пшеницы."
 ITA_expand_the_comando_supremo:0 "Расширение важности роли командного состава"
 ITA_expand_the_comando_supremo_desc:0 "Верховное командование играет очень незначительную роль в отношении решений армии, особенно в информировании отдельных командиров об ожиданиях правительства. Мы должны стремиться расширить как его важность, так и состав."
 ITA_maintain_the_three_branches_independence:0 "Поддержать независимость трех ветвей"
 ITA_maintain_the_three_branches_independence_desc:0 "Нынешнее функционирование армии позволяет избежать споров между тремя основными ветвями, тем самым повышая скорость принятия решений."
 ITA_war_of_rapid_decision:0 "Война быстрых решений"
 ITA_war_of_rapid_decision_desc:0 "Моторизованная и быстрая армия была бы идеальной в Восточной Европе и Северной Африке."
 ITA_focus_on_firepower:0 "Приоритет на огневой мощи"
 ITA_focus_on_firepower_desc:0 "Повышение роли артиллерии в армии позволило бы нам избежать ненужных потерь при увеличении нашей огневой мощи."
 ITA_war_of_positions:0 "Позиционная война"
 ITA_war_of_positions_desc:0 "Повышение эффективности наземной пехоты было бы отличным компромиссом между улучшением наших наступательных и оборонительных возможностей.."
 ITA_resolve_the_automobile_gap:0 "Решить проблему военных автомобилей"
 ITA_resolve_the_automobile_gap_desc:0 "Производство автомобилей остается относительно низким и лишь немногие военные единицы полностью оснащены им. Необходимо приложить усилия для увеличения производства автомобильной техники в сочетании с ее модернизацией."
 ITA_increase_the_number_of_ncos:0 "ITA_increase_the_number_of_ncos"
 ITA_increase_the_number_of_nco:0 "Решить проблему сержантского состава"
 ITA_increase_the_number_of_nco_desc:0 "Сержанты - это костяк любой армии, и нашим дивизиям их крайне не хватает. Будут приложены усилия для их набора, чтобы иметь команду качества."
 ITA_modern_era_artillery:0 "Современная эра артиллерии"
 ITA_modern_era_artillery_desc:0 "Большая часть артиллерии, которую мы используем, все еще восходит ко временам Великой войны. Должна быть разработана общая программа модернизации артиллерии, которую мы производим, чтобы наши солдаты могли использовать современное оборудование."
 ITA_review_the_military_budget:0 "Пересмотр военного бюджета"
 ITA_review_the_military_budget_desc:0 "Чтобы поддержать армию, мы должны увеличить бюджет, выделенный армии."
 ITA_the_new_arditi:0 "Новые Ардити"
 ITA_the_new_arditi_desc:0 ""Reparti d'Assalto", известные так же как "Ардити", были особым корпусом итальянской армии во время Первой мировой войны. Они были первыми современными ударными войсками и их боялись все Центральные державы. Поскольку многие из его членов стали важными фигурами в итальянской армии, было бы интересно реформировать их на современный эквивалент."
 ITA_carro_armato:0 "Проект Carro Armato P 40"
 ITA_carro_armato_desc:0 "Наша моторизация армии также должна сопровождаться более широким использованием танков. Большинство из тех, что мы используем, датируются Великой войной, поэтому мы должны стараться держать их в запасе."
 ITA_modello_1938:0 "Modello 1938"
 ITA_modello_1938_desc:0 "После сообщений о неадекватных характеристиках как на коротких, так и на дальних дистанциях, особенно во время войны против Эфиопии, в армию будет введена новая модель винтовки, все еще разработанная Carcano, в надежде исправить проблемы предыдущей модели."
 ITA_alpini:0 "Модернизация  Альпини"
 ITA_cannone_da_75_32:0 "Cannone Da 75/32"
 ITA_cannone_da_47_32:0 "Cannone Da 47/32"
 ITA_cannone_da_47_32_desc:0 "Разработанный австрийской фирмой Böhler, Cannone da 47/32 может использоваться как для поддержки пехоты, так и в качестве противотанкового ружья. Мы должны договориться о лицензии для оснащения нашей армии."
 ITA_alpini_desc:0 "Альпинисты, или Альпини, - это войска, специализирующиеся на горных боях, особенно хорошо зарекомендовавшие себя в боях против Австро-Венгрии. Пора их модернизировать."
 ITA_modernise_the_fanti_dell_aria:0 "Modernise "
 ITA_modernize_the_fanti_dell_aria:0 "Модернизация Fanti Dell'Aria"
 ITA_fanti_dell_aria:0 "Учреждение Fanti Dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Фанти Делл'Ария, родившийся, в частности, по предложению губернатора Ливии Итало Бальбо, будет парашютным отрядом, в частности для защиты колоний."
 ITA_nationalize_the_banking_sector:0 "Национализация банковского сектора"
 ITA_nationalize_the_banking_sector_desc:0 "Финансовые трудности, вызванные Великой депрессией, жестокой дефляцией и ценой войны в Эфиопии, показывают, что финансовый сектор может функционировать должным образом только под строгим государственным надзором. Мы подпишем указ, который поставит банковский сектор под контроль государства."
 ITA_expand_the_iri_role:0 "Расширение роли ИПР"
 ITA_end_the_army_corruption:0 "Конец коррупции в армии"
 ITA_end_the_army_corruption_desc:0 "Наша политика фаворитизма по отношению к членам партии дала нам лояльную армию, но в то же время она оказалась коррумпированной и возглавляемой людьми, которые выступают за усиление своего влияния внутри нее, а не за ее модернизацию. Настало время прекратить это и вернуться к системе, которая действительно основана только на достоинствах."
 ITA_end_the_army_corruption_tt:0 "Некоторые генералы будут §YУволены§!"
 ITA_the_backbone_of_the_party:0 "Армия - основа партии"
 ITA_the_backbone_of_the_party_desc:0 "Армия и ее прославление - вот что сделало Национальную Фашистскую партию такой могущественной. Мы должны продолжать нашу политику прославления армии и ее офицеров, обеспечивая тем самым усиление политического контроля."
 ITA_adapt_great_war_tactics_to_our_era:0 "Адаптировать тактики Великой войны""
 ITA_adapt_great_war_tactics:0 "Адаптировать тактики Великой войны"
 ITA_adapt_great_war_tactics_desc:0 "Верховное командование по-прежнему убеждено, что мы можем использовать ту же тактику, которая привела нас к победе в Великой войне. Мы не можем полностью изменить их мнение, но мы можем попытаться адаптировать ее достаточно уверено."
 ITA_reshuffle_the_officer_corps:0 "Перетасовка офицерского корпуса"
 ITA_reshuffle_the_officer_corps_desc:0 "Различные соперничества в верховном командовании привели к продвижению офицеров исключительно за счет их принадлежности и преданности одному из руководителей армии. Проверки и изменения, при необходимости, этих должностных лиц должны быть проведены."
 ITA_extend_officers_autonomy:0 "Продлить офицерскую автономию"
 ITA_extend_officers_autonomy_desc:0 "Автономия офицеров в бою должна быть увеличена, чтобы обеспечить применение более подходящей тактики."
 ITA_pride_of_the_nation:0 "Гордость нации"
 ITA_pride_of_the_nation_desc:0 "Военная пропаганда должна быть еще более обширной. Итальянский народ должен гордиться своей армией и быть убежденным, что вступление в нее - это больше, чем обязанность, это также личная гордость."
 ITA_follow_pariani_plan:0 "Следовать плану Париани"
 ITA_follow_pariani_plan_desc:0 "Альберто Париани, начальник генерального штаба, выдвинул предложение о введении доктрины быстрого передвижения мобильных войск при поддержке тяжелой артиллерийской поддержки."
 ITA_appoint_graziani_desc:0 "Родольфо Грациани, в основном известный своими жесткими репрессиями в колониях, особенно в Ливии, также выступает за ускорение войны и усиление роли танков в армии. Назначение его во главе армии позволило бы нам провести модернизацию механизации нашей армии."
 ITA_appoint_graziani:0 "Назначить генерала Грациани"
 ITA_study_the_spanish_civil_war:0 "Изучение Испанской гражданской войны"
 ITA_study_the_spanish_civil_war_desc:0 "Гражданская война в Испании дает нам прекрасную возможность изучить современные боевые действия."
 ITA_question_the_high_command:0 "Вопрос высшего военного командования"
 ITA_question_the_high_command_desc:0 "Верховное командование в основном состоит из старых ветеранов Первой мировой войны, которые знали только колониальные столкновения в других конфликтах. Не обязательно увольнять их, мы должны просто придавать больший вес молодым офицерам."
 ITA_focus_on_mobilisation:0 "ITA_focus_on_mobilisation"
 ITA_focus_on_mobilization:0 "Приоритет мобилизации"
 ITA_focus_on_mobilization_desc:0 "Мы должны сосредоточить наши усилия на улучшении нашей способности мобилизовать солдат, с тем чтобы мы были полностью готовы к моменту возникновения конфликта."
 ITA_further_doctrinal_innovation:0 "Дальнейшие инновации в доктринах"
 ITA_further_doctrinal_innovation_desc:0 "План модернизации уже готов и пришло время ускорить модернизацию наших боевых доктрин.."
 ITA_high_command_loyalty:0 "Лояльность высшего военного командования"
 ITA_high_command_loyalty_desc:0 "Наши усилия по укреплению идей высшего командования позволяют нам обеспечить неизменную лояльность последнего."
 ITA_war_without_bloodshed:0 "Война без кровопролития"
 ITA_war_without_bloodshed_desc:0 "Использование насилия, безусловно, решит проблему быстрее, но оно может иметь очень серьезные последствия и в такой критический момент мы не можем себе этого позволить. Использование политической стратегии, которая постепенно теряет свое влияние на фашистов, позволит осуществить плавный переход."
 ITA_war_without_bloodshed_tt:0 "§GФашистам§! потребуется больше времени, чтобы потерять политическую позицию, но это придаст сил §gМонархистам§!"
 ITA_meet_with_messe:0 "Встреча с Джовани Мессе"
 ITA_meet_with_messe_desc:0 "Благодаря славе, которой пользуется Джованни Мессе, наш министр внутренних дел и пылкий роялист, пользуется большим уважением, но, прежде всего, имеет определенное влияние. Мы могли бы использовать потенциальных роялистов, проникших в фашистские институты, чтобы уничтожить их изнутри."
 ITA_meet_with_messe_tt:0 "§GФашисты§! будут намного слабее, но это не принесет никакой пользы §gМонархистам§! и может иметь неприятные последствия."
 ITA_victory_in_the_civil_war:0 "Победе в Гражданской войне
 ITA_victory_in_the_civil_war_desc:0 "Мы наконец-то ликвидировали фашистских предателей нашей прекрасной итальянской нации. Реконструкция займет время, но мы движемся вперед, зная, что избежали худшего, что могло случиться с нами."
 ITA_restore_elections:0 "Возродить государственные выборы"
 ITA_restore_elections_desc:0 "WIP"
 ITA_a_guiding_hand:0 "Руководящая рука"
 ITA_a_guiding_hand_desc:0 "WIP"
 ITA_expand_the_iri_role_desc:0 "Институт Промышленной Реконструкции, основанный с целью сохранения, реструктуризации и финансирования банков и компаний, обанкротившихся во время Великой депрессии, оказался во владении многих итальянских банков. Расширение контроля над ним и на большую часть экономики сделало бы его центральным элементом нашей экономической перестройки после кризиса."
 ITA_po_valley_mettalurgy:0 "Металлургия равнины По"
 ITA_po_valley_mettalurgy_desc:0 "На равнине По находится большая часть итальянской промышленности, в частности металлообработки, особенно в Турине и Генуе. Эта отрасль жизненно важна и должна поддерживаться как приоритетная."
 ITA_expand_hydroelectricity_production:0 "Расширение производства гидроэлектроэнергии"
 ITA_expand_hydroelectricity_production_desc:0 "Чтобы решить наши проблемы с электричеством, особенно из-за недостатка угля, у нас были программы строительства дамб в течение нескольких лет, используемых для выработки гидроэлектроэнергии."
 ITA_increase_marble_exportations:0 "Увеличение экспорта мрамора"
 ITA_increase_marble_exportations_desc:0 "Между Специей и Ливорно находятся Апуанские Альпы, содержащие очень большое количество мрамора. Будь то мрамор Каррара или Серравецца, с прожилками синего или черного цвета, мрамор остается одним из наших основных экспортных товаров."
 ITA_prepare_the_economy_for_war:0 "Подготовить экономику к войне"
 ITA_prepare_the_economy_for_war_desc:0 "Мы сильно отстаем от других стран Европы в плане военного производства из-за нашей и без того довольно слабой индустриализации и сосредоточенности промышленности только на севере. Необходимо приложить значительные экономические усилия для достижения достаточного уровня производства, чтобы должным образом обеспечить армию."
 ITA_colonial_investments:0 "Колониальные инвестиции"
 ITA_colonial_investments_desc:0 "Наши колонии представляют огромную экономическую возможность: от заполненных нефтью почв в Ливии до запасов железа и золота в Эритрее. Мы должны стремиться увеличить наши колониальные инвестиции."
 ITA_bring_industry_to_the_mezzogiorno:0 "Привнести промышленность в Меццоджорно"
 ITA_bring_industry_to_the_mezzogiorno_desc:0 "Меццоджорно, южный регион Италии всегда был позади с точки зрения индустриализации и большинство его жителей - фермеры. Настало время довести юг до уровня, равного северу с точки зрения промышленности."
 ITA_expand_libyan_oil_production:0 "Потенциал Ливийской пустыни"
 ITA_expand_libyan_oil_production_desc:0 "Под своей великой пустыней Ливия скрывает большие нетронутые запасы нефти. Из-за уже проведенной сильной колонизации, которая привела к значительному присутствию Италии, не составит труда расширить наши мощности по добыче нефти."
 ITA_increase_settlements_in_eritrea:0 "Увеличение численности поселений в Эритрее"
 ITA_increase_settlements_in_eritrea_desc:0 "Эритрея полна возможностей благодаря своему климату, благоприятному для животноводства, а ее подвалы заполнены минеральными мельницами от железа до золота. Число присутствующих в настоящее время итальянцев составляет всего несколько тысяч человек, что явно недостаточно для обеспечения прибыльной экономики колонии. Усилия по поощрению семей поселиться там, как мы это сделали для Ливии, должны решить проблему нехватки населения."
 ITA_establish_the_sme_desc:0 "Горное Общество Эретрии будет правительственной компанией, ответственной за разработку месторождений в Эритрее, что позволит нам извлечь из этого выгоду."
 ITA_establish_the_sme:0 "Создание ГОЭ"
 ITA_profits_from_eritrea:0 "Прибыль из Эритреи"
 ITA_eritrean_coast_oil_extraction:0 "Эритрейская береговая добыча нефти"
 ITA_eritrean_coast_oil_extraction_desc:0 "Исследования выявили нефтяные месторождения в прибрежной зоне Эритреи. Было бы целесообразно установить там масляные установки."
 ITA_increase_north_south_links:0 "Усовершенствовать линии Север-Юг"
 ITA_increase_north_south_links_desc:0 "Усилия по улучшению дорог, соединяющих север и юг, принесут пользу как экономическую, так и логическую."
 ITA_incease_fiat_presence_in_the_south:0 "Увеличить присутствие Фиат на юге"
 ITA_incease_fiat_presence_in_the_south_desc:0 "Fiat, один из наших крупнейших производителей автомобилей и танков, уже хорошо зарекомендовал себя на севере, но относительно немного на юге. Мы могли бы стимулировать создание заводов в этом регионе и таким образом увеличить его промышленный потенциал."
 ITA_finish_the_litoranea_libica:0 "Завершение проекта «Litoranea Libica»"
 ITA_finish_the_litoranea_libica_desc:0 "Во время Великой депрессии правительство значительно развило инфраструктуру и организовало общественные работы по всей Ливии, чтобы улучшить условия жизни поселенцев, которые находятся таи в течение нескольких десятилетий. В 1930-х годах был запущен проект «Litoranea Libica», дорога, соединяющая все побережье Средиземного моря. Последний готов к завершению и, таким образом, сможет соединить большинство крупных ливийских городов."
 ITA_tripoli_explosives_factory:0 "Завод взрывчатых веществ в Триполи"
 ITA_tripoli_explosives_factory_desc:0 "Многие предприятия были открыты итальянскими поселенцами из Триполитании и Киренаики. Среди них - производство взрывчатых веществ в Триполи, которые могут оказаться очень полезными для итальянской армии."
 ITA_expand_libyan_manufactures:0 "Расширение ливийской промышленности"
 ITA_expand_libyan_manufactures_desc:0 "Теперь, когда поселенцы должным образом обоснованы в Ливии, пришло время развивать гражданскую промышленность колонии путем строительства заводов, в частности, спиртзаводов, заводов Fiat и цементных заводов."
 ITA_modernize_ethiopian_roads:0 "Модернизация эфиопской системы дорог"
 ITA_modernize_ethiopian_roads_desc:0 "Наша новая колония, Эфиопия, имеет довольно старую железнодорожную систему, лучшим примером которой является франко-эфиопская железнодорожная линия, по которой, чтобы добраться от Аддис-Абебы в Джибути требуется более 36 часов. Мы модернизируем эти дороги с помощью новых вагонов, разработанных Fiat."
 ITA_imperial_line:0 "Проект «Linea Dell'Impero»"
 ITA_imperial_line_desc:0 "Имперская линия будет предполагаемым маршрутом передвижения, соединяющим Аддис-Абебу, Могадишо, Асмэру, Бенгази и Рим. Таким образом, он соединит всю итальянскую колониальную империю и обеспечит лучшую экономическую связь между ее различными частями."
 ITA_compagnia_etiopica_degli_esplosivi:0 "Эфиопская компания взрывчатых веществ"
 ITA_compagnia_etiopica_degli_esplosivi_desc:0 "Чтобы поддержать не только войска, защищающие Восточную Африку, но и всю нашу армию, необходимо расширение наших возможностей по производству взрывчатых веществ. Эфиопия, чья модернизация дорог способствовала экономическому развитию, была бы идеальной для этого."
 ITA_cementerie_d_etiopia:0 "Эфиопский цемент"
 ITA_cementerie_d_etiopia_desc:0 "Развитие цементной промышленности увеличит наши строительные мощности в Эфиопии."
 ITA_colonial_rifles_production:0 "Колониальное производство оружия"
 ITA_colonial_rifles_production_desc:0 "Развитие промышленности взрывчатых веществ в нашей колониальной империи показывает, что мы должны стремиться увеличить наши возможности по производству оружия в колониях, чтобы лучше вооружить колониальные войска, отвечающие за охрану этих районов."
 ITA_expand_addis_ababa:0 "Расширение Аддис-Абебы"
 ITA_expand_addis_ababa_desc:0 "Многие архитекторы собрались вместе, чтобы подготовить наш проект по расширению города Аддис-Абеба, что сделает его настоящей столицей итальянской Восточной Африки. Настало время реализовать эти проекты."
 ITA_reinvest_oil_profits:0 "Нефтянная прибыль Африки"
 ITA_reinvest_oil_profits_desc:0 "Экономический избыток, полученный в результате добычи нефти, дает нам необходимые средства для расширения инфраструктуры в Ливии и Эритрее."
 ITA_expand_taranto_steelwork:0 "Расширение металлургического завода в Таранто"
 ITA_expand_taranto_steelwork_desc:0 "Таранто, один из крупнейших городов на юге и один из самых важных с экономической точки зрения, в частности, из-за присутствия многочисленных металлургических и сталелитейных заводов. Было бы интересно стремиться развивать этот сектор, который нам понадобится не только для нашей армии, но и для общего развития Меццоджорно."
 ITA_operazione_plautius:0 "Операция «Плавтий»"
 ITA_operazione_plautius_desc:0 "В течение многих лет у нас было отрицательное отношение к Королевскому флоту в Средиземном море, из-за его осуждения нас на фоне влияния в Средиземноморье. Нашей победы в «Средиземноморском кризисе» достаточно, чтобы завоевать его уважение и именно благодаря войне Италия будет доминировать в Средиземноморье!"
 ITA_regia_aeronautica_2:0 "Regia Aeronautica"
 ITA_regia_aeronautica_2_desc:0 "Война в Абиссинии позволила нам впервые использовать наши военно-воздушные силы во время войны, последняя попытка была в 1923 году. Однако многие наши самолеты все еще довольно старые, включая бипланы, которые нам придется модернизировать."
 newfocus_99_desc:0 "Разработанный и изготовленный компанией Savoia-Marchetti, SM.79 Sparviero имеет три двигателя. Первоначально задуманный как транспортный самолет, этот проект привлек внимание итальянского правительства из-за его способности быть гораздо более быстрым бомбардировщиком, чем любой другой."
 ITA_sm_79:0 "Проект Savoia-Marchetti SM.79"
 ITA_sm_79_desc:0 "Разработанный и изготовленный компанией Savoia-Marchetti, SM.79 Sparviero имеет три двигателя. Первоначально задуманный как транспортный самолет, этот проект привлек внимание итальянского правительства из-за его способности быть гораздо более быстрым бомбардировщиком, чем любой другой."
 ITA_ba_65:0 "Проект Breda Ba.65"
 ITA_ba_65_desc:0 "Усовершенствованная версия Ba.64, Ba.65 была разработана Антонио Парано и Джузеппе Панцери. Как и его предшественники, он предназначен для выполнения нескольких функций, в частности, в качестве истребителя, самолета-разведчика, но, прежде всего, в качестве штурмовика."
 ITA_g_50_desc:0 "The Fiat G.50, по прозвищу «Стрелка» представляет собой поворотный момент для Fiat, потому что этот самолет был разработан Джузеппе Габриелли, в то время как в прошлом компания опиралась на главного инженера Селестино Росателли."
 ITA_g_50:0 "Проект Fiat G.50"
 ITA_increase_aircraft_production:0 "Увеличение производства авиации"
 ITA_increase_aircraft_production_desc:0 "Несмотря на наши технологические достижения, производство наших самолетов остается относительно низким, поскольку отрасль, занимающаяся этим, ограничена. Если мы хотим иметь полностью оснащенные военно-воздушные силы, мы должны удвоить наши усилия в производстве самолетов!"
 ITA_cant_z_1011:0 "Проект CANT Z.1011"
 ITA_cant_z_1011_desc:0 "Разработанный Филиппо Заппатой, CANT Z.1011 - это маленькое чудо. Это двухмоторный бомбардировщик. Первые тесты показали огромную эффективность в разрушении инфраструктуры и оказались бы очень полезными для решения этой задачи во время войны."
 ITA_further_pilots_training:0 "Дальнейшее обучение пилотов"
 ITA_further_pilots_training_desc:0 "Последний пункт, на котором мы должны модернизировать наши воздушные силы, находится на уровне самих пилотов. Развитие авиационной боевой подготовки позволит нам обучать пилотов нового поколения гораздо более талантливыми, чем предыдущих."
 ITA_crocco_mission:0 "Миссия Крокко"
 ITA_crocco_mission_desc:0 "Гаэтано Крокко, пионер итальянской ракетной техники и основатель Итальянского ракетного общества, взялся за тяжелую задачу по разработке ракетной системы для оснащения итальянской армии."
 ITA_satisfy_the_branches_needs:0 "Удовлетворение потребностей филиалов"
 ITA_satisfy_the_branches_needs_desc:0 "И военно-морской флот, и военно-воздушные силы жаждут ресурсов и завидуют привилегиям, предоставленным армии. Пришло время удовлетворить их."
 ITA_appoint_messe_2:0 "Назначить генерала Мессе"
 ITA_appoint_messe_2_desc:0 "Джованни Мессе был командиром моторизованной дивизии во время войны в Абиссинии, что принесло ему звание бригадного генерала. Последний очень привык к быстрым дивизиям, будь то состав кавалеристов или транспортных средств. Повышение его в качестве главы армии позволит ему реформировать армию доктринами, основанными на мобильности."
 ITA_restructure_the_divisions:0 "Реструктуризация отделов армии"
 ITA_restructure_the_divisions_desc:0 "Пехотные дивизии должны быть изменены с трехстороннего строения на двухсторонний состав, что позволит им быть более управляемыми, более мобильными и, следовательно, более приспособленными к войнам движения."
 ITA_general_equipment_modernization:0 "Общая модернизация оборудования"
 ITA_general_equipment_modernization_desc:0 "Наша армия по-прежнему в значительной степени оснащена техникой времен Великой войны, им пришлось сражаться только в колониальных конфликтах. Исследовательские проекты по улучшению нашей артиллерии в качестве приоритета и, в меньшей степени, наших винтовок, должны быть реализованы."
 ITA_winter_training_in_finland:0 "Зимние тренировки в Финляндии"
 ITA_winter_training_in_finland_desc:0 "Благодаря нашим хорошим отношениям с Финляндией, одна из наших альпийских дивизий была отправлена туда для изучения войны в середине зимы. С ней вернулся большой опыт в этой области, который мы могли бы использовать, если бы нам пришлось сражаться на замерзших землях."
 ITA_expand_the_elite_forces:0 "Расширение элитных подразделений"
 ITA_expand_the_elite_forces_desc:0 "Наши элитные подразделения имели огромные результаты во время Великой войны и их боялись все силы Европы. Между тем, многие из их членов повысились в звании в военной иерархии, что позволяет нам обучать новое поколение этих же формирований."
 ITA_spa_as_37:0 "Образец SPA AS.37"
 ITA_spa_as_37_desc:0 "Изготовленный Fiat, SPA AS.37 основан на артиллерийском тракторе TL.37, со спецификой разработки специально для боевых действий в Северной Африке, в частности, по инициативе губернатора Ливии Итало Бальбо."
 ITA_german_military_assistance:0 "Германская военная помощь"
 ITA_german_military_assistance_desc:0 "Мы можем многому научиться у вермахта. Приглашая немецких офицеров осмотреть итальянские войска, они выйдут на тот же уровень подготовки, что и немецкие."
 ITA_giannini_sarnow_protocols:0 "Протоколы Джианнини-Сарнова"
 ITA_giannini_sarnow_protocols_desc:0 "Чтобы противостоять безработице, мы подписали соглашение с Германией, позволяющее тысячам итальянских рабочих работать в Германии, особенно на заводах Volkswagen."
 ITA_redirect_military_fundings:0 "Перенаправить военные спонсирования"
 ITA_redirect_military_fundings_desc:0 "Несмотря на высокий военный бюджет, последний больше ориентирован на содержание армии и войск, чем на военное производство. Мы должны выделить большую долю этого и без того очень высокого бюджета на расширение наших мощностей по производству оружия."
 ITA_war_with_britain:0 "Война с Британией"
 ITA_war_with_britain_desc:0 "Настало время победить Великобританию и, таким образом, добиться господства в Средиземноморье и сделать его озером для Италии!"
 ITA_german_military_assistance:0 "Германская военная помощь"
 ITA_german_military_assistance_desc:0 "Мы можем многому научиться у вермахта. Приглашая немецких офицеров осмотреть итальянские войска, они выйдут на тот же уровень подготовки, что и немецкие."
 ITA_giannini_sarnow_protocols:0 "Протоколы Джианнини-Сарнова"
 ITA_giannini_sarnow_protocols_desc:0 "Чтобы противостоять безработице, мы подписали соглашение с Германией, позволяющее тысячам итальянских рабочих работать в Германии, особенно на заводах Volkswagen."
 ITA_redirect_military_fundings:0 "Перенаправить военные спонсирования"
 ITA_redirect_military_fundings_desc:0 "Несмотря на высокий военный бюджет, последний больше ориентирован на содержание армии и войск, чем на военное производство. Мы должны выделить большую долю этого и без того очень высокого бюджета на расширение наших мощностей по производству оружия.."
 ITA_war_with_britain:0 "Война с Британией"
 ITA_war_with_britain_desc:0 "Настало время победить Великобританию и, таким образом, добиться господства в Средиземноморье и сделать его озером для Италии!"
 ITA_regia_marina_2:0 "Regia Marina"
 ITA_regia_marina_2_desc:0 "В течение долгого времени итальянское правительство делало упор на модернизацию Regia Marina, гораздо больше, чем на армию или авиацию, с целью полного контроля над Средиземноморьем."
 ITA_cavagnari_plan:0 "План Каваньяри"
 ITA_cavagnari_plan_desc:0 "Доменико Каваньяри был назначен начальником штаба военно-морского флота в 1933 году, а затем и министром военно-морского флота. Его план основан на консервативном подходе к морскому бою, заключающемуся в производстве крейсеров, эсминцев и подводных лодок."
 ITA_new_navy_leadership:0 "New "
 ITA_submarines_suppremacy:0 "Превосходство подводных лодок"
 ITA_appoint_campioni:0 "План Кампиони"
 ITA_appoint_campioni_desc:0 "Иниго Кампиони стал бы намного лучшим лидером военно-морского флота. По его плану вместо умножения количества более мелких кораблей и подводных лодок, развитие линкоров должно стать нашим приоритетом."
 ITA_develop_naval_aviation:0 "Развитие морской авиации"
 ITA_develop_aircraft_carriers:0 "Развитие авианосцев"
 ITA_develop_aircraft_carriers_desc:0 "Если мы хотим спроецировать достаточно сил в Средиземное море, чтобы быть наравне с Великобританией или Францией, нам нужно развивать воздушное крыло военно-морского флота."
 ITA_naval_war_of_attrition:0 "Морская война на истощение"
 ITA_naval_war_of_attrition_desc:0 "Развитие подводных лодок позволит преследовать флот противника до победного конца."
 ITA_improve_the_fleet_projection:0 "Улучшение проектов линейных кораблей"
 ITA_improve_the_fleet_projection_desc:0 "Мы не можем просто надеяться, что наших подводных лодок будет достаточно, чтобы доминировать в Средиземном море. Если мы хотим сделать его нашей зоной влияния, мы должны вложить в него как можно больше сил с использованием более крупных кораблей."
 ITA_auxiliary_cruisers:0 "Вспомогательные крейсеры"
 ITA_auxiliary_cruisers_desc:0 "Легкость вспомогательных крейсеров позволит им сопровождать наши подводные лодки в их кампаниях преследования."
 ITA_la_decima:0 "10-я флотилия МАС"
 ITA_la_decima_desc:0 ""Prima Flottiglia MAS" будет нашим специальным отрядом, специализирующимся на рейде вражеских кораблей."
 ITA_mare_nostrum_2:0 "Mare Nostrum"
 ITA_develop_southern_ports:0 "Развитие портов юга"
 ITA_develop_southern_shipyards:0 "Равзитие южного судопроизводства"
 ITA_develop_southern_shipyards_desc:0 "Чтобы удовлетворить наши новые потребности в области военно-морского производства, мы должны расширить наши морские производственные мощности. Южные верфи могут быть расширены для удовлетворения наших новых потребностей."
 ITA_naval_guerilla:0 "Морские партизаны"
 ITA_naval_guerilla_desc:0 "Столкнувшись с военно-морскими силами, намного большими, чем у нас, мы должны будем прибегнуть к более порочной тактике, используя гораздо меньшие морские единицы для преследования вражеских кораблей легкими и быстрыми действиями."
 ITA_shift_toward_an_offensive_force:0 "Сдвиг в сторону наступательных сил"
 ITA_shift_toward_an_offensive_force_desc:0 "Мы должны быть в состоянии нанести первый удар, чтобы наша неполноценность не была выявлена врагом."
 ITA_royal_intervention:0 "Королевское вмешательство"
 ITA_royal_intervention_desc:0 "Нельзя доверять фашистскому режиму, который якобы приведет Италию к славе. Неудачи на ранних этапах нашей войны в Эфиопии явились явным признаком неспособности руководства фашистской партии. Нам нужно свергнуть фашистов и поставить страну под контроль нашего великого короля!"
 ITA_defenders_of_southern_europe:0 "Защитники Южной Европы"
 ITA_defenders_of_southern_europe_desc:0 "WIP"
 ITA_formalise_the_front:0 "Формализация Фронта"
 ITA_formalise_the_front_desc:0 "Настало время сделать Фронт Стрезы чем-то большим, чем просто обещание, пришло время объединить наши народы в общий военный союз, чтобы удержать немецкого зверя в страхе."
 ITA_formalise_the_front_tt:0 "§YКаждая страна§!, которая находится в альянсе с §Y[ENG.GetNameDef]§! вступит в §YФронт Стрезы§!, возглавляемый §Y[ITA.GetNameDef]§!."
 ITA_invite_croatia:0 "Пригласить Хорватию"
 ITA_invite_croatia_desc:0 "Несмотря на некоторые трения из-за наших притязаний на Далмацию, союзная Хорватия могла бы обезопасить наш фланг, в то время как мы расширили бы нашу сферу влияния на Балканы."
 ITA_finance_anic:0 "Финансирование «Аник»"
 ITA_finance_anic_desc:0 "«Аник» суждено стать крупнейшей нефтехимической компанией Италии и он, имея больше ресурсов, сможет производить топливо, значительно превосходящее по качеству импортные масла."
 ITA_a_way_out:0 "Выход есть"
 ITA_second_risorgimento:0 "Второе Рисорджименто"
 ITA_second_risorgimento_desc:0 "Fratelli d'Italia, l'Italia s'è desta!"
 

