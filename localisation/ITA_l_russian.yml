 # Events

 r56_italy.1.t:0 "Король отстраняет Муссолини от власти"
 r56_italy.1.d:0 "После экстренного совещания, созванного королем Виктором Эммануилом III, последний встретился с Муссолини, прося его уйти в отставку, указав, в частности, на огромный долг, в котором оказалась Италия и что последний не смог расплатиться с ним за почти пятнадцать лет власти. Та экономическая пропасть, которой оказалась эфиопская кампания, а также проблемы, вызванные эмбарго на страну, уничтожили народ еще больше после начала вторжения.\n\nПод давлением Большого фашистского совета, который начал оборачиваться против дуче, особенно под влиянием роялистов, которые пытались создать для себя большее место, у Муссолини не было выбора, кроме как принять приказ об отставке, нежели отказаться и оказаться в тюрьме. В тот же день, король подписал новый указ по которому Пьетро Бадольо был назначен новым премьер-министром Италии. Последний, несмотря на его многочисленные связи с фашистской администрацией, считается гораздо более умеренной фигурой.\n\nВсем уже и так понятно, что король лишь пытается сохранить лицо Италии, ситуация которой постоянно разваливается."
 r56_italy.1.a:0 "Будем надеяться, что ситуация еще может быть исправлена."

 r56_italy.2.t:0 "Эфиопское перемирие"
 r56_italy.2.d:0 "Одной из первых задач Бадольо было положить конец дорогостоящим конфликтам в Эфиопии. Новый министр иностранных дел Альфредо Ковелли был направлен для ведения переговоров о прекращении военных действий между нашими двумя странами и сумел договориться о мире, но заставил нас заплатить некоторые военные репарации за многочисленные гражданские разрушения, имевшие место во время конфликта."
 r56_italy.2.a:0 "Лучше несколько ремонтов, чем постоянная экономическая пропасть."

 r56_italy.3.t:0 "Новый кабинет"
 r56_italy.3.d:0 "Через несколько дней после своего назначения премьер-министром, Пьетро Бадольо сформировал свое новое правительство. Даже если Бадольо по-прежнему заявляет, что действует от имени Национальной Фашистской партии, фашистское влияние в министерствах уменьшилось при участии многих монархистов в новом кабинете, вероятно, под влиянием короля, обеспокоенного новыми проблемами, которые могут возникнуть в результате поддержания экономической и социальной политики фашистов."
 r56_italy.3.a:0 "Отринув старое, вперед к новому."

 r56_italy.4.t:0 "Предложение Джованни Мессе"
 r56_italy.4.d:0 "Джованни Мессе, генерал-майор, бывший командующий 3-й кавалерийской дивизией и министр внутренних дел в правительстве Пьетро Бадольо, сегодня обратился к последнему с довольно конкретным предложением. Мессе действительно было ясно, что конечной целью Бадольо является отстранение фашистов от власти.\n\nПоследний предложил использовать потенциальных монархистов в Черных рубашках и других организациях, очень близких к лидерам Национальной Фашистской партии, для того, чтобы устранить ведущих деятелей партии изнутри. Таким образом, будучи лишенными своих лидеров, уничтожение последних элементов будет возможно без необходимости проливать слишком много крови."
 r56_italy.4.a:0 "Уничтожив жизненно важные точки, движение само падет."
 r56_italy.4.b:0 "А что делать, если возникнут неприятные последствия? Нам не нужно прибегать к таким опасным методам."

 r56_italy.5.t:0 "Смерть Артуро Боккини"
 r56_italy.5.d:0 "Артуро Боккини, начальник полиции, но в большей степени лицо организации «Vigilanza e la Repressione dell' Antifascismo», тайной полиции Национальной Фашистской партии, был найден мертвым в своем доме с двумя пулями в голову.\n\nПоследний был выбран в качестве первой цели из-за страха, что ОВРА обнаружит заговор правительства. В настоящее время его должность вакантна, что в значительной степени снижает риск раскрытия заговора."
 r56_italy.5.a:0 "Замечательно."

 r56_italy.6.t:0 "Фашисты обвиняют коммунистов в убийстве"
 r56_italy.6.d:0 "Убийство Артуро Боккини шокировало многих руководителей Национальной Фашистской партии. В "Il Popolo d'Italia", официальной газете партии, можно было увидеть "Возрождающуюся коммунистическую угрозу", написанную большими буквами, действительно обвиняющую потенциальных членов Итальянской Коммунитсической партии в убийстве.\n\nЛуиджи Руссо, лидер Чернорубашечников, призвал к усилению бдительности со стороны последних в отношении любого элемента, который считается «антифашистским»."
 r56_italy.6.a:0 "По крайней мере, они нас не подозревают."

 r56_italy.7.t:0 "Убийство братьв Росселли"
 r56_italy.7.d:0 "Карло Росселли и Сабатино Росселли, два антифашистских активиста в изгнании, которые, в частности, участвовали в испанской войне вместе с республиканцами, были убиты французской организацией "La Cagoule", когда они находились в Баньоль-де-л'Орн, Нормандия, где лечились от флебита, который они поймали во время войны в Испании.\n\nОни, в частности, основали движение "Giustizia e Libertà" вместе с другими изгнанниками против Муссолини, в частности республиканцами, основанный на идеях от либерализма до социализма."
 r56_italy.7.a:0 "Двумя проблемами меньше."

 r56_italy.8.t:0 "Дипломатический инцидент в Лиге Наций"
 r56_italy.8.d:0 "На заседании Лиги наций, выступал Император Эфиопии Хайле Селассие I, обиженный на итальянское вторжение и просящей дипломатической помощи, чтобы положить конец конфликту, однако присутствующие итальянские журналисты начали высмеивать Императора.\n\nВ ответ на то, что он считал «глупостью», Николай Титулеску, румынский дипломат, присутствовавший в то время, ответил, попросив об отъезде этих самых журналистов, даже указав на «Дверь дикарям!»"
 r56_italy.8.a:0 "Кем он себя считает??"
 ITA_diplomatic_incident_at_the_league_of_nations:0 "Дипломатический инцидент в Лиге Наций"

 r56_italy.9.t:0 "Милитаризация Римских протоколов"
 r56_italy.9.d:0 "Впервые подписанные в 1934 году между правительствами Австрии, Венгрии и Италии, Римские протоколы были соглашениями, в основном посвященными экономическому сотрудничеству между тремя странами и противодействию территориальной целостности Югославии. Под руководством Италии была подписана вторая версия этих протоколов, включающая в себя военный союз между тремя странами.\n\nМногие видят в этом попытку Италии найти свое место в Европе после выхода из Лиги Наций и не дать Германии интегрировать Австрию в состав Германского Рейх."
 r56_italy.9.a:0 "Возможно, это станет гарантией стабильности Центральной Европы."

 r56_italy.10.t:0 "Вторая конференция в Стрезе"
 r56_italy.10.d:0 "Столкнувшись с тем, что они считают «растущей немецкой угрозой», итальянское, французское и британское правительства вновь собрались в городе Стреза, чтобы объявить о воссоздании Фронта с тем же названием, который был разрушен после начала итальянского вторжения в Абиссинию. В обмен правительства Франции и Великобритании согласились снять эмбарго на Италию.\n\nИх цель состоит в том, чтобы сохранить территориальную целостность Австрии против Германского рейха, а также обеспечить соблюдение последним Версальского договора."
 r56_italy.10.a:0 "Радикально разные правительства объединились, чтобы сохранить прежнюю победу."

 r56_italy.11.t:0 "Стальной пакт"
 r56_italy.11.d:0 "Различные эмбарго, навязанные Италии после ее вторжения в Абиссинию, привели к ее сближению с народами, отличными от ее регулярных союзников, в частности, с Германией, с которой отношения разогрелись после того, как Италия согласилась прекратить ее гарантии Австрии, которую Германия в конечном итоге хотела аннексировать, несмотря на нарушение Версальского договора. \n\nПосле подписания Пакта о дружбе и союзе между Германией и Италией последние обязались оказывать друг другу военную поддержку в предстоящие годы."
 r56_italy.11.a:0 "Что это будет значить для Европы?"

 r56_italy.12.t:0 "Италия желает реформировать Фронт Стрезы"
 r56_italy.12.d:0 "Опасаясь, что нацистское правительство будет стремиться нарушить Версальский договор, в частности, посредством своей риторики о мести, Италия призвала нас реформировать Стрезский ФРонт, в частности, гарантируя, что никакая неспровоцированная агрессия, подобная той, которая имела место в Абиссинии, не будет повторяться.\n\nМы обязуемся гарантировать территориальную целостность Австрии и условия Версальского договора, что может привести к военному ответу в случае необходимости."
 r56_italy.12.a:0 "Версальский договор должен быть защищен любой ценой."
 r56_italy.12.b:0 "Мы больше не можем доверять Италии."

 r56_italy.13.t:0 "Италия желает реформировать Фронт Стрезы"
 r56_italy.13.d:0 "Опасаясь, что нацистское правительство будет стремиться нарушить Версальский договор, в частности, посредством своей риторики о мести, Италия призвала нас реформировать Стрезский ФРонт, в частности, гарантируя, что никакая неспровоцированная агрессия, подобная той, которая имела место в Абиссинии, не будет повторяться.\n\nМы обязуемся гарантировать территориальную целостность Австрии и условия Версальского договора, что может привести к военному ответу в случае необходимости."
 r56_italy.13.a:0 "Было бы разумным принять это предложение."
 r56_italy.13.b:0 "Италия уже однажды перешла черту, что дает нам гарантию, что она больше этого не сделает?"

 r56_italy.14.t:0 "Возобновление Фронта Стрезы"
 r56_italy.14.d:0 "Франция и Великобритания договорились реформировать наш общий фронт против Германии.\n\nБудем надеяться, что это позволит сохранить то, за что мы сражались во время Великой войны, а также гарантировать мир в Европе."
 r56_italy.14.a:0 "Возрождение Антанты!"

 r56_italy.15.t:0 "Италия желает милиторизовать Римские протоколы"
 r56_italy.15.d:0 "Ссылаясь, в частности, на растущий реваншизм в Германии, который может угрожать интересам наших трех стран, Австрии, Венгрии и Италии, последний предложил расширить Римские протоколы, включив в них оборонительный и наступательный военный союз.\n\nПо их мнению, создание нового блока в центральной и южной Европе позволит избежать нашего подавления воюющими державами."
 r56_italy.15.a:0 "Было бы разумным принять это предложение."
 r56_italy.15.b:0 "Это может привести к еще большей войне, мы откажемся."

 r56_italy.16.t:0 "Итальянский ультиматум"
 r56_italy.16.d:0 "Объявив Румынию стратегическим регионом для Римского пакта, особенно для Италии и Венгрии, итальянский посол поставил ультиматум правительству Румынии.\n\nОни требуют, чтобы вся Трансильвания была возвращена в Венгрию, чтобы итальянские интересы на нефтяных месторождениях были гарантированы и чтобы итальянское правительство имело право проверять правительственные решения, в том числе предоставляя послу право вето.\n\nПоследний дал понять, что любой отказ может привести к военным столкновениям."
 r56_italy.16.a:0 "У нас нет выбора, кроме как согласиться."
 r56_italy.16.b:0 "Мы так легко не отдадим нашу независимость!"

 r56_italy.17.t:0 "Румыния отвергает ультиматум"
 r56_italy.17.d:0 "Называя итальянские требования «абсурдными», румынское правительство отказалось от ультиматума, направленного несколько дней назад и отказывается от каких-либо его пересмотров. Мы угрожали военными репрессиями, если они откажутся.\n\nВопрос в том, должны ли мы осуществить эти угрозы или отложить их?"
 r56_italy.17.a:0 "Они выбрали свою судьбу!"
 r56_italy.17.b:0 "Мы не можем позволить себе войну в данный момент."

 r56_italy.18.t:0 "Италия предлагает более тесное военное сотрудничество"
 r56_italy.18.d:0 "В последние месяцы наши отношения с Италией стали налаживаться, поскольку последние были дипломатически и экономически оставлены своими бывшими союзниками, старыми державами Антанты.\nИтальянский посол обратился к нам с предложением подписать военный союз между нашими странами, предназначенный, в частности, для помощи в гипотетической войне с Великобританией, Францией или Советским Союзом.\n\n Сближение с Италией, безусловно, позволило бы нам обезопасить южные Альпы, очень трудную местность и обеспечило бы нам некоторый контроль над Средиземноморьем и Африкой, двумя областями, которые мы просто не в состоянии контролировать.\n\nТем не менее, мы не должны забывать о первом предательстве, которое они нанесли нам в начале Великой войны и о наших различных конфликтах с нашими зонами влияния, которые оспариваются во многих областях."
 r56_italy.18.a:0 "Ось Рим-Берлин никогда не будет побеждена!"
 r56_italy.18.b:0 "Логично, что это приведет лишь к удару в спину."

 r56_italy.19.t:0 "Германия подписывает пакт"
 r56_italy.19.d:0 "Правительство Германии положительно отреагировало на наше предложение о военном союзе, официально закрепив дружбу и сотрудничество между нашими двумя странами, доказав, что нам не нужно выполнять требования демократических стран Антанты."
 r56_italy.19.a:0 "Родиалсь новая Ось!"

 r56_italy.20.t:0 "Германия отвергает пакт"
 r56_italy.20.d:0 "Объявив, что сотрудничество между нашими странами не выгодно Германии, последняя отклонила наше предложение о военном союзе между нашими странами."
 r56_italy.20.a:0 "И снова нас предали..."

 r56_italy.21.t:0 "Италия требует контроль над нашей внутренней политикой"
 r56_italy.21.d:0 "Посол Италии предоставил нам запрос прямо из Рима. Итальянское правительство требует права проверять и накладывать вето на внутреннюю и внешнюю политику Албании, заявляя, что оно хочет защищать "интересы итальянской нации в Албании".\n\nБыло указано, что отказ в удовлетворении просьбы может сопровождаться жесткими экономическими санкциями или даже военными действиями в случае, если они посчитают это "серьезным ударом по многим итальянским усилиям, предпринятым в отношении Албании".\n\nЯсно одно - принятие этих запросов будет означать значительную потерю независимости Албании."
 r56_italy.21.a:0 "Мы не боимся армии, пусть они придут!"
 r56_italy.21.b:0 "У нас нет выбора, кроме как согласиться."

 r56_italy.22.t:0 "Албания отвергает ультиматум"
 r56_italy.22.d:0 "Называя наши требования «настоящим оскорблением албанского государства и его народа», албанское правительство отказалось от наших требований о более строгом контроле над своей политикой. Что мы должны делать в отместку?"
 r56_italy.22.a:0 "Им были известны последствия, начать вторжение."
 r56_italy.22.b:0 "У нас нет времени на войну с Албанией."

 r56_italy.23.t:0 "Италия требует Далмацию"
 r56_italy.23.d:0 "Ссылаясь на историческое итальянское население в регионе Далмации, итальянское правительство направило нам запрос о возвращении всей провинции Далмации в Италию с эвакуацией [Root.GetAdjective] войск в течение 72 часов после передачи территории. Они также пригрозили военными репрессиями в случае отказа."
 r56_italy.23.a:0 "Если это может предотвратить войну, пусть будет так."
 r56_italy.23.b:0 "Далмация наша по праву!"

 r56_italy.24.t:0 "Государство [103.Owner.GetNameDefCap] отказывается передать Далмацию"
 r56_italy.24.d:0 "Югославское правительство заявило нам, что оно не «встанет на колени перед лицом правительства, которое не желает уважать славянский народ, проживающий в Далмации» и что в регионе и на его границе наблюдается очевидное увеличение военного присутствия с нами. Что нам делать?"
 r56_italy.24.a:0 "Они должны были отдать ее мирно. Значит заберем ее силой!"
 r56_italy.24.b:0 "Мы вернемся позже."

 r56_italy.25.t:0 "Гарантии Австрии от Стрезского Фронта"
 r56_italy.25.d:0 "Объявив это «приоритетом фронта Стрезы», правительство Италии предложило подписать официальную декларацию о защите Австрии, что позволит её рассчитывать на нас в случае конфликта, особенно с Германией."
 r56_italy.25.a:0 "Австрия отныне под нашей защитой."
 r56_italy.25.b:0 "У нас нет интересов в защите Австрии."

 r56_italy.26.t:0 "Италия захватывает Балеарские острова"
 r56_italy.26.d:0 "Объявив, что они хотят «защитить интересы Италии в Средиземном море и, прежде всего, защитить сами острова», итальянское правительство решило захватить Балеарские острова, отправив несколько гарнизонов войск для установления там своего контроля."
 r56_italy.26.a:0 "Мы не позволяли им этого!"

 r56_italy.27.t:0 "Италия оккупирует Балеарские острова на время войны"
 r56_italy.27.d:0 "Итальянское правительство решило направить гарнизон на китовые острова, чтобы предотвратить доступ к ним республиканского правительства. Они доложили нам, что защищают наши интересы и всего лишь лишают господства республиканцев в Средиземном море."
 r56_italy.27.a:0 "Ну надеемся, что они вернут их нам обратно."


 r56_italy.28.t:0 "Отказ в воссоздании Фронта Стрезы"
 r56_italy.28.d:0 "Правительство [From.GetNameDefCap] решило отклонить наше предложение реформировать фронт Стрезы. Таким образом, нам придется продолжать без их помощи."
 r56_italy.28.a:0 "Видимо мы идем разными путями."

 r56_italy.29.t:0 "Вопрос о бюджете Regia Marina"
 r56_italy.29.d:0 "После окончания Великой войны итальянское правительство поставило перед собой задачу доминировать в Средиземном море и для достижения этой цели запустило крупные проекты по модернизации флота. Однако эти проекты имеют определенную стоимость, и, таким образом, часть бюджета, обычно выделяемая на армию, была перенаправлена на ВМФ, создавая дисбаланс в производстве оборудования для других видов войск.\n\nМы могли бы попытаться скорректировать бюджет, чтобы вернуться к чему-то равному для всех трех отраслей, но, возможно, ключ к победе лежит в господстве морей?"
 r56_italy.29.a:0 "Мы должны вернутся к сбалансированному бюджету."
 r56_italy.29.b:0 "В данный момент с распределением бюджета все хорошо."
 r56_italy.29.c:0 "Мы должны еще больше увеличить бюджеты Regia Marina."

 r56_italy.30.t:0 "Even To Decide If Italo Balbo Dies"
 r56_italy.30.d:0 "You are not meant to see it. If you do, please report!"
 r56_italy.30.a:0 "Okay. Will do!"

 r56_italy.31.t:0 "Итало Бальбо погиб в результате несчастного случая"
 r56_italy.31.d:0 "В этот день он был обычным пассажиром на Savoia-Marchetti SM.79, который должен был приземлиться в Тобруке, Ливия, но его самолет был принят за вражеский истребитель и был сбит зенитными батареями, предназначенными для защиты взлетно-посадочной полосы.\n\nГерой итальянской авиации и один из главных организаторов Национальной Фашистской партии и Марша на Рим, он был одним из главных популяризаторов авиации в Италии. Нам его будет не хватать. Requiescat in pace."
 r56_italy.31.a:0 "Сегодня мы потеряли больше, чем авиатора, мы потеряли легенду нации..."
 
 r56_italy.32.t:0 "Греция защищает Албанию"
 r56_italy.32.d:0 "Греция оккупировала Албанию, нашу будущую точку высадки на Балканах. Как мы должны реагировать?"
 r56_italy.32.a:0 "Значит ты выбрал смерть!"
 r56_italy.32.b:0 "Пока что рано для удара."

 r56_italy.100.t:0 "Формализация Стрезского Фронта"
 r56_italy.100.d:0 "Дипломаты из Италии, Франции и Великобритании вновь собрались в Стрезе, Швейцария, для заключительного раунда переговоров по утверждению Стрезского Фронта против Германии. Предложение на столе состоит в том, чтобы оформить Фронт как военный союз против немецкой агрессии и влияния в Европе. В то время как отношения между демократическими силами и фашистским правительством Италии были неустойчивыми в последние несколько лет, последние переговоры оказались позитивными. Хотя Франция собирается присоединиться, есть опасения, что этот блок власти ослабит дипломатическую независимость Британии."
 r56_italy.100.a:0 "Вместе мы выстоим против Германии."
 r56_italy.100.b:0 "Мы согласны с действующим соглашением."

 r56_italy.101.t:0 "Союзники присоединяются к Стрезскому Фронту"
 r56_italy.101.d:0 "Представители Соединенного Королевства и Британского Содружества договорились о формализации Фронта Стрезы."
 r56_italy.101.a:0 "Замечательно."

 r56_italy.102.t:0 "Союзники отказываются присоединяться к Стрезскому Фронту"
 r56_italy.102.d:0 "Представители Соединенного Королевства и Британского Содружества отклонили наше предложение о формализации Фронта Стрезы."
 r56_italy.102.a:0 "Предатели."

 r56_italy.103.t:0 "Формализация Фронта Стрезы"
 r56_italy.103.d:0 "Дипломаты из Италии, Франции и Соединенного Королевства вновь собрались в Стрезе, Швейцария, для участия в заключительном раунде переговоров по Фронту Стрезы, направленному на противодействие растущей немецкой агрессии и влиянию в Европе. Хотя отношения между демократическими державами и фашистским правительством Италии в последние несколько лет были нестабильными, недавние результаты оказались позитивными благодаря совместной декларации, официально закрепляющей военный союз между всеми сторонами, подписавшими Стрезский Фронт."
 r56_italy.103.a:0 "Вместе к Победе!"
 r56_italy.103.b:0 "Они связаны вместе, как овцы, напуганные волком."
 r56_italy.103.c:0 "Будем надеяться, что они смогут работать вместе."

 # Ideas
 ITA_lack_of_powered_planes:0 "Отсутствие приведенных в действие моторов"
 ITA_lack_of_powered_planes_desc:0 "Одним из основных недостатков итальянских ВВС является отсутствие лошадиных сил в производимом самолете, что оставляет пятно на остальной части оборудования самолета.\nДля решения этой проблемы необходима серьезная модернизация наших мощностей по производству двигателей, из-за чего после производства, наши самолеты менее эффективными с точки зрения скорости, что очень разрушительно в эпоху, когда самолеты летают только быстрее с каждым годом."
 ITA_bloated_military_bureaucracy:0 "Раздутая военная бюрократия"
 ITA_bloated_military_bureaucracy_desc:0 "Чрезмерно сильная тенденция армии отдавать предпочтение стилю, а не производительности, значительно усложнила модернизацию.\nЛюбое нововведение, будь то техническое или организационное, которое может поставить под сомнение престиж высшего командования, отвергается, заставляя генеральный штаб использовать тактику, восходящую к временам Великой войны."
