 ITA_approach_hungary:0 "Сближение с Венгрией"
 ITA_approach_hungary_desc:0 "Венгрия имеет с нами общие интересы, в плане разделения Югославии. Вовлечение их в наш альянс также в конечном итоге позволило бы нам надеяться на конфликт с Румынией, что привело бы ее в будущем к нашей сфере влияния."
 ITA_our_latin_brothers:0 "Наши латинские братья"
 ITA_our_latin_brothers_desc:0 "У нас много культурных корней с Румынией и мы не забываем о ее сильном потенциале как союзника из-за его многочисленных запасов нефти. Поиск союза с ними может оказаться полезным для нас."
