 ITA_claims_on_france2:0 "Претензии Франции"
 ITA_claims_on_france2_desc:0 "С нашим господством на востоке, настало время для нас вернуть все исконно итальянские земли, которые французы всегда отказывались возвращать нам - Корсика, Савойя и Тунис."
