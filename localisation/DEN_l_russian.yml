den_ships_seized:0 "Наши оставшиеся корабли в Дании захвачены"
den_ships_seized_desc:0 "Не все из [DEN.GetAdjective] [DEN_navy_localisation] смогли избежать [GER.GetAdjective] захвата. На данный момент [DEN.GetAdjective] моряки все еще ужерживают их. Однако мы заметили постоянное увеличение [GER.GetAdjective] давления, чтобы получить эти корабли. Мы можем вырвать [DEN.GetAdjective] корабли из рук Оси и одновременно одержать крупную пропагандистскую победу, если будем быстры."
denmark:0 "Датское дерево фокусов"
denmark_focus:0 "Датское дерево фокусов"
free_denmark:0 "Дерево фокусов Свободной Дании"
collab_denmark:0 "Коллаборационистское датское дерево фокусов"
DEN_King_Christian_Coup:0 "Переворот короля Кристиана"
DEN_King_Christian_Coup_desc:0 "[DEN.GetAdjective] образ жизни кажется в опасности, поскольку экстремисты в настоящее время обладают значительной политической властью, и кажется, что демократическая система не в состоянии справиться с давлением. Чтобы сохранить душу нации, сам Его Высочество Кристиан X считает лучшим вариантом королевский переворот. Восстановление власти династии Глюксбургов может быть сопряжено со значительными проблемами, но, похоже, это единственный путь."
DEN_Changing_Times:0 "Времена меняются"
DEN_Changing_Times_desc:0 "Недавние примеры насильственных политических изменений, свержение Веймарской республики в Германии, а также русская революция и последующая Гражданская война в России в ныне восходящем [SOV.GetName] ясно показали, что традиционный датский путь политики через голосование и Фолкетинг все чаще заменяется огнестрельным оружием на улицах."
DEN_Galvanise_the_German_Minority:0 "Гальванизировать немецкое меньшинство"
DEN_Galvanise_the_German_Minority_desc:0 "С момента возвращения Северного Шлезвига после Великой войны Дания стала домом для многих немцев, большинство из которых сочувствовали Германскому Рейху. Использование их для подъема [DEN.GetAdjective] фашизма вполне логично."
DEN_Secure_Industrialists_Support:0 "Надежная поддержка промышленников"
DEN_Secure_Industrialists_Support_desc:0 "Растущая нестабильность, вызванная политическим насилием, беспокоит многих видных промышленников, которые опасаются неизбежности коммунистической революции. Убеждая их в том, что нынешнее правительство не в состоянии остановить подъем коммунизма, мы можем с уверенностью рассчитывать на их поддержку."
DEN_Increase_Attacks_on_the_Communists:0 "Усиление нападок на коммунистов"
DEN_Increase_Attacks_on_the_Communists_desc:0 "Коллективный враг датской нации, коммунисты, в последнее время проявляют большую активность, чем обычно. Наш долг – обуздать их влияние."
DEN_Bolster_the_SA:0 "Поддержать «коричневорубашечников»"
DEN_Bolster_the_SA_desc:0 "Военизированное подразделение нашей партии должно быть расширено, чтобы воля партий осуществлялась на улицах наряду с парламентской работой партийного руководства."
DEN_Appeal_for_German_Funding:0 "Потребовать [GER.GetAdjective] финансирование"
DEN_Appeal_for_German_Funding_desc:0 "Источником вдохновения для нашего нынешнего движения является немецкое национал-социалистическое движение, которое, конечно же, теперь заменило слабую Веймарскую республику и могло бы финансировать наше дело этой новой мощью."
DEN_Press_the_Schleswig_Claim:0 "Объявить о претензиях на Шлезвиг"
DEN_Press_the_Schleswig_Claim_desc:0 "Германия жестоко забрала Шлезвиг-Гольштейн после Шлезвигских войн между Пруссией и Германской Конфедерацией. Возрождающийся [DEN.GetNameDef] не может позволить этому бедствию сидеть сложа руки."
DEN_Initiate_Economic_Reforms:0 "Инициировать экономические реформы"
DEN_Initiate_Economic_Reforms_desc:0 "Политика социал-демократов не помогла справиться с Великой депрессией, и консерваторам пора перестроить нашу экономику."
DEN_Fuel_Nationalism:0 "Топливный национализм"
DEN_Fuel_Nationalism_desc:0 "Недавний непростой мир резко снизил воинственность и привязанность датчан к датскому народу. Мы вдохновим наших соотечественников снова быть готовыми умереть за свою страну."
DEN_Increased_Protectionism:0 "Повышенный протекционизм"
DEN_Increased_Protectionism_desc:0 "Наше сельское хозяйство истощает свое богатство из-за того, что его вытесняют иностранные товары; мы должны повысить тарифы, чтобы противодействовать этому."
DEN_Increase_Rural_Developement:0 "Увеличение развития сельских районов"
DEN_Increase_Rural_Developement_desc:0 "Сельская местность – это сердце [DEN.GetAdjective] нации, хотя в последнее время его развитию не уделялось должного внимания для роста экономики городов. Обращение вспять этого процесса имеет неоценимое значение для [DEN.GetNameDef]."
DEN_Conservative_Majority:0 "Консервативное большинство"
DEN_Conservative_Majority_desc:0 "Из-за провалов политики за провалами политики некогда широко популярные социал-демократы утратили свой общественный мандат и должны быть заменены ответственным консервативным правительством. Жители Дании снова могут спокойно отдыхать, зная, что их республика находится под защитой."
DEN_Expand_Agricultural_Subsidies:0 "Расширить сельскохозяйственные субсидии"
DEN_Expand_Agricultural_Subsidies_desc:0 "Наши фермеры находятся на последнем издыхании, и, хотя субсидии не являются постоянным решением, они помогут им пережить шторм Великой депрессии."
DEN_Strengthen_the_Labour_Unions:0 "Укрепить профсоюзы"
DEN_Strengthen_the_Labour_Unions_desc:0 "Самым ценным учреждением для любого [DEN.GetAdjective] работника является профсоюз, благодаря которому их голос на рабочем месте будет услышан. Укрепление союзов укрепляет нашу партию."
DEN_Devalue_the_Krone:0 "Девальвация крону"
DEN_Devalue_the_Krone_desc:0 "Мы можем получить конкурентное преимущество на европейском экспортном рынке, девальвировав нашу валюту и, возможно, подняв нашу застойную экономику."
DEN_Expand_the_Copenhagen_University:0 "Расширить Копенгагенский университет"
DEN_Expand_the_Copenhagen_University_desc:0 "Копенгагенский университет является нашим самым известным научным учреждением, и его дальнейшее расширение будет способствовать постоянно растущему сообществу [DEN.GetAdjective] ученых."
DEN_Bolster_Labour_Rights:0 "Укрепить трудовые права"
DEN_Bolster_Labour_Rights_desc:0 "Используя заемные средства профсоюзов, мы можем осуществить радикальные изменения, чтобы улучшить условия труда наших заводских рабочих. Хотя это принесет значительную пользу нашему электорату, промышленники это не одобрят."
DEN_Social_Democratic_Majority:0 "Социал-демократическое большинство"
DEN_Social_Democratic_Majority_desc:0 "Когда бури внутренних кризисов выветрились, [DEN.GetAdjective] демократическая традиция может двигаться вперед под руководством социал-демократов в Золотой век нашего маяка свободы."
DEN_An_Appeal_to_the_Proletariat:0 "Обращение к пролетариату"
DEN_An_Appeal_to_the_Proletariat_desc:0 "На неслыханные массы фабричных рабочих сильно повлияло застойное состояние нашей экономики и требования перемен. Изменения, которые может принести только Коммунистическая партия."
DEN_Popular_Front_against_Fascism:0 "Народный фронт против фашизма"
DEN_Popular_Front_against_Fascism_desc:0 "Угроза фашизма объединила многие социал-демократические и социалистические движения по всему миру, и в [DEN.GetNameDef] они тоже объединятся. С помощью боевых частей Социал-демократии и Коммунистической партии фашизм, поднявшийся в Германии, будет побежден."
DEN_Channel_Economic_Frustrations:0 "Экономические разочарования канала"
DEN_Channel_Economic_Frustrations_desc:0 "Все больше фокусируя нашу риторику на экономических неудачах нынешней администрации, мы можем привлечь еще больше трудящихся на сторону нашего коммунистического дела."
DEN_Ally_the_Peasents:0 "Союзник крестьян"
DEN_Ally_the_Peasents_desc:0 "В [DEN.GetNameDef] пролетарий эксплуатируется, но и сельские землевладельцы получают большие доходы от простого фермера. Два угнетенных класса должны объединиться и ниспровергнуть систему, отчуждающую их от их труда."
DEN_Comintern_Support:0 "Поддержка Коминтерна"
DEN_Comintern_Support_desc:0 "Коммунистический Интернационал, третья попытка объединить мировые социалистические движения, имеет достаточную политическую поддержку, которую он может предложить различным освободительным движениям мира. Мы воспользуемся помощью наших товарищей."
DEN_Organize_Nationwide_Strikes:0 "Вдохните революционный пыл"
DEN_Organize_Nationwide_Strikes_desc:0 "\"Революция близка\", говорит брошюра, распространяемую восторженной коммунистической молодежью, путешествующей по оживленным площадям Копенгагена. Его настроения разделяют многие социалисты, с оптимизмом ожидающие, когда революция проложит свой путь в [DEN.GetNameDef]."
DEN_DNSAP_Takeover:0 "Марш на Копенгаген"
DEN_DNSAP_Takeover_desc:0 "Этот день станет кульминацией последних месяцев политического насилия и уличных боев. Население стало достаточно недовольно нынешним демократическим правительством и достаточно напугано постоянно поднимающимися коммунистами, чтобы поддержать наше фашистское движение. Наш марш в центр Копенгагена ознаменует нашу славную победу над большевиками и их союзниками."
DEN_DKP_Takeover:0 "Всеобщая забастовка"
DEN_DKP_Takeover_desc:0 "Неизбежность восстания европейского пролетариата была поставлена под сомнение после трагического провала Спартаковской революции. Однако, кажется, [DEN.GetADjective] коммунисты теперь имеют возможность свергнуть эту буржуазную демократию."
DEN_Denmark_in_Peril:0 "[DEN.GetNameDefCap] в опасности"
DEN_Denmark_in_Peril_desc:0 "После своего поражения в наполеоновских войнах, Дания стала плавной лодкой, плывущей по мировым глобальным конфликтам и внутренней борьбе. Но с реваншистом [GER.GetName] и амбициозным [SOV.GetName], недавнее затишье в Европе кажется мимолетным. Чтобы [DEN.GetNameDef] выжило в этом новом климате, оно должно адаптироваться. Либо мир принудит его к изнурительной милитаризации, либо к унизительным уступкам."
DEN_Reverse_the_Disarmament:0 "Отменить разоружение"
DEN_Reverse_the_Disarmament_desc:0 "Поскольку спокойствие в Европе мимолетно, мы не можем полагаться на мир, что означает отказ от политики разоружения, проводившейся десятилетиями."
DEN_A_Modern_Hammershus:0 "Современный Хаммершус"
DEN_A_Modern_Hammershus_desc:0 "Остров Борнхольм имеет стратегическое положение на Балтийском море и был сильно укреплен в средние века. Учитывая, что современное вторжение становится все более и более вероятным, мы также будем защищать этот важный остров."
DEN_Fortify_the_Southern_Islands:0 "Укрепить военно-морские базы"
DEN_Fortify_the_Southern_Islands_desc:0 "[DEN_navy_localisation] и [DEN_army_localisation] должны работать вместе, чтобы защитить [DEN.GetNameDef]. С военными, укрепляющими военно-морские базы, мы можем помешать врагу обойти нас с фланга на наших родных островах."
DEN_AA_Installations:0 "Установки ПВО"
DEN_AA_Installations_desc:0 "Третье измерение современной войны все чаще используется сверхдержавами Европы, и если мы хотим защитить [DEN.GetAdjective] гражданские центры, мы должны быть готовы сбить десятки этих «Летающих Штук»."
DEN_Radar_Installations:0 "Радарные установки"
DEN_Radar_Installations_desc:0 "Нам нужно внедрить систему обнаружения эскадрильи, подобную [ENG.GetAdjective], чтобы знать, что происходит в [DEN.GetAdjective] воздушном пространстве."
DEN_Fortress_Sjaelland:0 "Крепость Шеланд"
DEN_Fortress_Sjaelland_desc:0 "Сосредоточившись на укреплении наших островов, мы сможем более эффективно противостоять агрессорам ценой отказа от всех датчан Ютландии."
DEN_The_Frederick_Line:0 "Возрождение Даневирке"
DEN_The_Frederick_Line_desc:0 "Даневирке представлял собой ряд укреплений, воздвигнутых викингами для сдерживания немецких вторжений, и с нашим нынешним положением его современное возрождение сослужит хорошую службу [DEN.GetNameDef]."
DEN_Ramp_up_Conscription:0 "Увеличить призыв на военную службу"
DEN_Ramp_up_Conscription_desc:0 "Воинская повинность была датским образом жизни со времен викингов, хотя наша нынешняя ситуация требует от нас дальнейшего ее расширения."
