danish_elections.1.t:0 "Муниципальные выборы 1937/1938 г. - Зеландия"
danish_elections.1.d:0 "Хотя выборы в Фолькетинге продемонстрировали сильный электорат социал-демократов, они особенно боролись в регионе Зеландия, где, похоже, консерваторы одержали верх. Потребовались значительные политические усилия, чтобы обезопасить эту твердыню."
danish_elections.1.a:0 "Социал-демократы — победители!"
danish_elections.1.b:0 "Консервативная партия победила!"
danish_elections.2.t:0 "Муниципальные выборы 1937/1938 г. - Северная Ютландия"
danish_elections.2.d:0 "Социал-демократы должны благодарить жителей Северной Ютландии за их прошлые победы на выборах, поскольку она кажется их оплотом. Было бы действительно огорчительно, если бы консерваторы захватили регион."
danish_elections.2.a:0 "Коммунистическая партия победила!"
danish_elections.3.t:0 "Муниципальные выборы 1937/1938 г. - Южная Ютландия"
danish_elections.3.d:0 "В датском регионе Южная Ютландия громко кричит меньшинство - немцы, населяющие Нордслезвиг. Политическим представительством этих криков является Шлезвигская партия, имеющая национал-социалистический оттенок и смутные связи с немецкой НСРПД, поэтому датское большинство, населяющее регион, считает ее опасной. Конечно, датское сопротивление будет незначительным по сравнению с немецким инакомыслием."
danish_elections.3.b:0 "Шлезвигская партия победила!"
denmark.1.t:0 "Политическое насилие в [DEN.GetNameDef]"
denmark.1.d:0 "В настоящее время есть два политических движения, готовящихся к политическому насилию. Датская коммунистическая партия и Датская национал-социалистическая арбейдерпарти пытаются укрепить свою политическую платформу. Правительство сделает все возможное, чтобы сдержать насилие с помощью полиции, хотя будет ли этого достаточно, покажет время."
denmark.1.a:0 "Я чувствую запах Кровавого воскресенья."
denmark.7.t:0 "[DEN.GetNameDefCap] находится в контакте с КПД"
denmark.7.d:0 "Новости приходят прямо из гестапо. Они раскрыли заговор вновь созданного [DEN.GetAdjective] большевистского правительства реорганизовать и вооружить почти не существующую КПД против [GER.GetRulingParty]. После продолжительного допроса пленного партизана он раскрыл план этих действий. В случае [GER.GetAdjective] вторжения в Ютландию, [DEN.GetAdjective] КПД привела бы к разжиганию гражданской войны. Конечно, такое масштабное мероприятие заняло бы недели, если не месяцы, поэтому, если [DEN.GetAdjective] правительство падет до этого, у мятежной КПД не будет возможности нанести удар."
denmark.7.a:0 "Глубоко обеспокоен."
denmark.8.t:0 "Саботаж КПД в [?DEN.den_ger_current_sabotage_state.GetName]"
denmark.8.d:0 "При поддержке [DEN.GetNameDefCap], партизаны КПД проникли и устроили диверсии в [?DEN.den_ger_current_sabotage_state.GetName]. В конце концов, они заплатят за свои преступления."
denmark.8.a:0 "За это будет возмездие."
denmark.9.t:0 "КПД готовится к гражданской войне"
denmark.9.d:0 "[DEN.GetNameDefCap] инициировал свой план на случай непредвиденных обстоятельств, чтобы разжечь гражданскую войну в [GER.GetNameDef]. Если их правительство не будет стерто с лица земли в ближайшие недели, мы можем рассчитывать на широкомасштабное восстание на нашем заднем дворе."
denmark.9.a:0 "Это имеет наивысший приоритет."
denmark.100.t:0 "[DEN.GetNameDefCap] отменяет Копенгагенскую конвенцию."
denmark.100.d:0 "Датские проливы являются международным водным путем со времен Копенгагенской конвенции 1857 года, что позволяет всем судам свободно проходить через них, независимо от страны происхождения или назначения. При дипломатической поддержке [?DEN.copenhagen_backer.GetLeader] [?DEN.copenhagen_backer.GetNameDef], [DEN.GetLeader] теперь отказался от договора и заставил торговые суда, пытающиеся пройти, платить пошлины датскому правительству. Это ошеломило и возмутило крупнейшие страны Европы, поскольку Дания теперь владеет ключами к Балтийскому морю."
denmark.100.a:0 "Доминион Балтийского моря!"
denmark.100.b:0 "Безрассудное пренебрежение международным правом."
denmark.100.c:0 "Событие, которое едва ли стоит освещать."
denmark.99.t:0 "Освобождение Дании"
denmark.99.d:0 "Спустя годы [?DEN.occupation_target.GetAdjective] оккупации, Дания была освобождена к ликованию тысяч. Многонациональные силы маршируют в Данию, отражая силы [?DEN.occupation_target.GetNameDef]. ОНИ приветствуются как герои, и их флаги широко вывешиваются. [DEN.GetAdjective] Правительство также вернулось из ссылки, решив покончить с этой войной как можно быстрее."
denmark.99.a:0 "Временная неудача."
denmark.99.b:0 "Дания наконец-то свободна."
christian_denmark.0.t:0 "Королевский переворот в Дании"
christian_denmark.0.d:0 "После того, как восходящее течение фашизма и коммунизма охватило Данию, ее демократическое правительство изо всех сил пыталось преодолеть этот экстремизм. Обычно происходили уличные стычки между датской полицией, коммунистами и фашистами. Опасаясь неминуемого захвата власти фашистами, король Кристиан X воспользовался ситуацией и отправил в отставку правительство, по крайней мере на данный момент, взяв на себя абсолютный контроль над Данией. Согласно его публичным заявлениям, он планирует жестко пресекать любой экстремизм. Правительство Исландии пока отказалось от комментариев."
christian_denmark.0.a:0 "Продолжающиеся провалы демократии."
christian_denmark.0.b:0 "Возвращение в средние века."
christian_denmark.0.c:0 "Датский лев, кажется, снова восстал"
christian_denmark.0.e:0 "Есть прекрасная страна!"
christian_denmark.1.t:0 "Усиление антимонархической оппозиции"
christian_denmark.1.d:0 "С недавним приходом к власти его величества короля Кристиана X сформировалось множество групп сопротивления. Будь то фашисты, коммунисты или демократы, все они хотят разрушить Данию и продать ее державам Европы. Жизненно важно вовремя разгромить эти группы, прежде чем они еще больше разрушат структуру датской нации."
christian_denmark.1.a:0 "Дания будет прекрасна!"
christian_denmark.10.t:0 "Первая встреча"
christian_denmark.10.d:0 "Король Кристиан встретился с консервативным руководством в их штаб-квартире. К удивлению всех присутствующих, он предложил сместить действующую власть из-за ее неудач в борьбе с радикальными движениями, зародившимися в [DEN.GetNameDef]. Хотя курс действий казался экстремальным, Кристмас Мёллер пообещал поддержку переворота Консервативной партии для сохранения [DEN.GetNameDef]."
christian_denmark.10.a:0 "Приятная встреча."
christian_denmark.10.b:0 "Все это кажется немного нереальным."
christian_denmark.11.t:0 "Усиление поддержки"
christian_denmark.11.d:0 "Кристиан, главнокомандующий, вызвал высшее командование и командира дивизии Зеландии в королевский дворец, чтобы заручиться поддержкой военных в случае насильственного ответа со стороны КПД и НСРПД. Они дали неохотные заверения, а затем были уволены."
christian_denmark.11.a:0 "Будем надеяться, что они нам не понадобятся."
christian_denmark.11.b:0 "Возможно, это все чрезмерная реакция."
christian_denmark.12.t:0 "Мистер Торвальд, вы уволены."
christian_denmark.12.d:0 "Я не могу отдать должное этому событию"
christian_denmark.12.a:0 "Теперь продолжим там, где мы остановились"
christian_denmark.13.t:0 "Тишина в Атлантическом океане"
christian_denmark.13.d:0 "Его Величество разыграл вторжение в Исландию как незначительное подавление восстания, но спустя несколько месяцев в Исландии все еще нет войск, а война все еще продолжается. Многие призывали положить конец этой бесполезной, фальшивой войне."
christian_denmark.13.a:0 "Операция была рассчитана неправильно."
christian_denmark.13.b:0 "До капитуляции остаются недели."
christian_denmark.2.t:0 "Беспорядки в Копенгагене"
christian_denmark.2.d:0 "Глава личной унии между Данией и Исландией взял на себя абсолютный контроль в Копенгагене и теперь просит у Рейкьявика заверений в том, что последствия датско-исландского акта о союзе 1918 года не будут изменены недавней политической нестабильностью в [DEN.GetNameDef]. Однако нынешняя риторика предполагает, что наш государь стремится править Исландией и взять ее под свой контроль, как он это сделал с Данией. Представляются два варианта."
christian_denmark.2.a:0 "Провозгласить Республику Исландия!"
christian_denmark.2.b:0 "Акт Союза по-прежнему применяется."
christian_denmark.3.t:0 "Провозглашение Республики Исландия"
christian_denmark.3.d:0 "Премьер-министр Исландии [ICE.GetLeader] провозгласил президентскую республику после того, как услышал о политических беспорядках в Копенгагене. Это явное нарушение датско-исландского акта об объединении, подписанного в 1918 году, и король пока не исключает военного вмешательства. Посмотрим, как будет развиваться ситуация."
christian_denmark.3.a:0 "Смелый, но глупый шаг."
christian_denmark.3.b:0 "Однажды они столкнутся с нашим гневом."
christian_denmark.4.t:0 "Исландия показывает себя в соответствии"
christian_denmark.4.d:0 "Бывший премьер-министр Исландии вчера выступил перед Альтингом и попросил парламент поддержать его в разрыве всех связей с [DEN.GetNameDef] и провозгласить нелегитимную республику с ним, конечно, во главе. Хотя кажется, что в тот день законодатели поступили благоразумно, отказавшись от этой откровенно предательской просьбы. Теперь мы должны смотреть в будущее союза."
christian_denmark.4.a:0 "Для дальнейшего [DEN.GetAdjective]-исландского сотрудничества."
christian_denmark.5.t:0 "Семейный бизнес"
christian_denmark.5.d:0 "Распад Дании-Норвегии в 19 веке был настоящей трагедией. Норвежские части нашего королевства были отняты предательскими шведами после наполеоновских войн, и с тех пор наши два народа живут отдельно. К счастью, в 1905 году шведско-норвежский союз распался, и на норвежский престол был избран брат его величества короля Кристиана X, принц Дании Карл. С восстановлением королевской власти в Дании мы можем помочь Норвегии освободиться от парламентаризма."
christian_denmark.5.a:0 "Привет из Копенгагена"
christian_denmark.6.t:0 "Семейный бизнес"
christian_denmark.6.d:0 "Недавний захват Кристиана X абсолютным монархом [DEN.GetNameDef] вдохновил некоторых монархистов в Норвегии потребовать такой же смены правительства. Подобные вещи высказывал и Кристиан X, предлагая воссоединить датско-норвежский союз."
christian_denmark.6.a:0 "Кристиан пользуется поддержкой короля."
christian_denmark.6.b:0 "Времена абсолютизма прошли."
christian_denmark.7.t:0 "Королевский переворот"
christian_denmark.7.d:0 "Распад Дании-Норвегии шведами к востоку от нас некоторые считают трагедией; один из этих людей - брат Его Величества, Кристиан X из Дании. Король получил от него заманчивое предложение. Его Величество должен потребовать от [NOR.GetAdjective] гражданского правительства его заслуженные абсолютные правама. Если бы гражданская война вспыхнула, [DEN.GetAdjective] Королевская армия также поддержит монархию. Эта помощь, конечно, будет иметь свою цену, которую некоторые ожидают получить за независимость [NOR.GetNameDef]."
christian_denmark.7.a:0 "Король выступает против правительства."
christian_iceland_annexation_tt:0 "§RЭто может привести к возможному присоединению Исландии к Королевству Дания.§!"
christian_iceland_war_tt:0 "§RЭто может привести к войне с Королевством Дания.§!"
den_brothers_torn_apart_tt:0 "Если Хокон VII пойдет на сотрудничество, он возглавит королевский переворот, в противном случае мы достигнем цели войны на §Y[NOR.GetNameDef]§!."
den_haakon_cooperation_tt:0 "Контакты с §Yкоролем Норвегии§! может пригодится в будущем."
den_integrated_norway:0 "Принято решение интегрировать §YНорвегию§!"
den_christian_cancel_coup_tt:0 "§YКоролевский переворот§! будет отменен."
denmark.101.t:0 "Судьба Дании"
denmark.101.d:0 "[DEN.GetAdjective] правительство капитулировало, но они, в отличие от других, настроены на сотрудничество с нами дружелюбно. Возможно, марионеточное правительство, сражающееся вместе с нами во всех будущих конфликтах, является более желательным исходом, чем жестокая и дорогостоящая оккупация."
denmark.101.a:0 "Отправить ультиматум."
denmark.101.b:0 "Наши войска справятся с этим."
denmark.102.t:0 "Судьба Дании"
denmark.102.d:0 "С нашей капитуляцией перед безжалостным иностранным наступлением, [DEN.GetNameDef] предоставляется выбор: попасть в руки иностранцев в условиях оккупации или сотрудничать с оккупантами. Это сложный вопрос, на который нет хорошего ответа, хотя [DEN.GetLeader] должен скоро его придумать."
denmark.102.a:0 "Сотрудничество было бы предательством всех датчан."
denmark.102.b:0 "Благо нации на первом месте."
denmark.103.t:0 "Операция Везерюбунг"
denmark.103.d:0 "[GER.GetNameDefCap], в настоящее время участвует во Второй мировой войне в Европе, испытывает все большие проблемы с импортом [SWE.GetAdjective] железа и стали из-за [ENG.GetAdjective] тактик рейдов на конвои. В ответ [GER.GetAdjective] правительство начало операцию Weserübung, целью которой является обеспечение поставок стали. За наши \"дружеские\" отношения нам выдвинули ультиматум: Либо мы позволяем [GER.GetAdjective] войскам проходить через [DEN.GetAdjective] землю и использовать [DEN.GetAdjective] порты, либо сталкиваемся с вторжением. Каким должен быть наш ответ?"
denmark.103.a:0 "Границы [DEN.GetAdjective] должны соблюдаться."
denmark.103.b:0 "Примите ультиматум."
denmark.57.t:0 "Марш фашистов на Фолькетинге"
denmark.57.d:0 "Наша политика потерпела неудачу, датский народ разгневан, и все последствия этого теперь стоят перед зданием нашего парламента. Вооруженные до зубов и не встречающие сопротивления, так как полиция практически уничтожена постоянными уличными боями, теперь они требуют отставки [DEN.GetLeader] правительства. Столкнувшись с отсутствием другого выхода, правительство уходит в отставку и позволяет беспризорной толпе добиваться своего."
denmark.57.a:0 "Темные времена ждут Данию."
denmark.58.t:0 "Марш коммунистов на Фолькетинге"
denmark.58.d:0 "Наша политика потерпела неудачу, датский народ разгневан, и все последствия этого теперь стоят перед зданием нашего парламента. Кроме того, всеобщая забастовка парализовала всю нашу экономику, и правительство, не имея другого выхода, уходит в отставку и позволяет народным массам действовать по-своему."
denmark.58.a:0 "Темные времена ждут Данию."
denmark.59.t:0 "Лидерство Акселя Ларсена поставлено под сомнение"
denmark.59.d:0 "Наш недавний политический поворот в отношении Коминтерна и Советской России побудил многих членов партии подвергнуть сомнению позицию генерального секретаря Акселя Ларсена, поскольку он был известен как стойкий сторонник Москвы в годы, предшествовавшие нашей революции. Сегодня утром Верховный совет КПД проголосовал за снятие Ларсена и..."
denmark.59.a:0 "...предложение было отклонено с небольшим перевесом."
denmark.59.b:0 "...Альфред Йенсен будет назначен генеральным секретарем КПД."
denmark.3.t:0 "Датские проливы"
denmark.3.d:0 "Копенгагенская конвенция была позорным ограблением нашего национального суверенитета, предоставив всем нациям право проходить через проливы без уплаты пошлины. Пришло время вернуть себе наши территориальные воды и принять решение о новой политике в отношении иностранных кораблей."
denmark.3.a:0 "Любая нейтральная нация приветствуется."
denmark.3.b:0 "Любая нация, которую ценит наше правительство, приветствуется."
denmark.3.c:0 "Любая нация-единомышленник приветствуется."
denmark.3.e:0 "Любая союзная нация приветствуется."
denmark.10.t:0 "Консервативное правительство"
denmark.10.d:0 "Социал-демократическая партия в последнее время потеряла значительную общественную поддержку из-за текущих экономических и внутренних проблем. Потеряв доверие к правительству, король провозгласил консервативную партию правящей партией [DEN.GetNameDef]. Вскоре последует объявление об их правительстве."
denmark.10.a:0 "Надеюсь, мы сможем восстановить доверие к демократии."
denmark.20.t:0 "Возвращение социал-демократии"
denmark.20.d:0 "Хотя обещания консерваторов были заоблачными, их реализации не хватало. Опасаясь дальнейшей радикализации из-за бездействия, король снова привел к власти социал-демократов при поддержке большинства."
denmark.20.a:0 "Давайте не будем повторять наших ошибок."
denmark.32.t:0 "Приглашение в Северный Совет"
denmark.32.d:0 "[DEN.GetNameDefCap] объявляет о создании грандиозного Северного Совета, стремясь координировать действия вооруженных сил и правительств скандинавского региона. Должен ли [ROOT.GetNameDef] быть частью этого совета?"
denmark.32.a:0 "Дальнейшее северное сотрудничество нам только на руку."
denmark.32.b:0 "Никогда не доверяй этим грязным [DEN.GetAdjective] хитрецам."
denmark.34.t:0 "Провал Северного Совета"
denmark.34.d:0 "За нашим грандиозным объявлением о создании Северного Совета последовало неловкое молчание, поскольку нам не удалось получить каких-либо положительных ответов от правительств Северных стран. Это, безусловно, международный позор для [DEN.GetNameDef]."
denmark.34.a:0 "Дальнейшее северное сотрудничество нам только на руку."
denmark.35.t:0 "Первая сессия Северного Совета"
denmark.35.d:0 "При, в целом, положительной реакции на наше объявление о Северном совете, состоялось его первое заседание. Эта организация укрепит страны Северной Европы на международной арене."
denmark.35.a:0 "Великолепно!"
denmark.36.t:0 "Приглашение в Северный таможенный союз"
denmark.36.d:0 "Пытаясь помочь своему выходу из Великой депрессии, [DEN.GetAdjective] правительство предложило способ выхода из кризиса для всех скандинавских экономик. [DEN.GetNameDefCap] снимает пошлины и ограничения между государствами-членами для поощрения экономического сотрудничества."
denmark.36.a:0 "[ROOT.GetAdjective] экономика останется [ROOT.GetAdjective]!"
denmark.37.t:0 "[FROM.GetNameDefCap] соглашается на Северный таможенный союз"
denmark.37.d:0 "[FROM.GetAdjective] правительство увидело преимущества предлагаемого нами таможенного союза и согласилось на все его условия. Наше будущее сотрудничество принесет процветание для нас обоих."
denmark.37.a:0 "Великолепно!"
denmark.38.t:0 "[FROM.GetNameDefCap] отказывается от Северного таможенного союза"
denmark.38.d:0 "[FROM.GetAdjective] правительство, кажется, ослеплено националистическим протекционизмом, так как оно отказалось от наиболее жизненно важной политики в предложенном союзе. Похоже, они намерены идти своим путем."
denmark.38.a:0 "Трагично."
denmark.39.t:0 "[DEN.GetNameDefCap] Предлагает Соглашение о Северном море"
denmark.39.d:0 "Чтобы помочь его восстановлению после Великой депрессии, [DEN.GetAdjective] правительство предложило торговое соглашение между странами, торгующими в Северном море. Это значительно облегчит торговлю и коммерцию между нашими странами и поможет нашему экономическому восстановлению."
denmark.39.a:0 "[DEN.GetAdjective] имеют в сердце свою выгоду."
denmark.42.t:0 "[FROM.GetNameDef] соглашается на торговое соглашение по Северному морю"
denmark.42.d:0 "[FROM.GetAdjective] правительство увидело преимущества предложенного нами торгового соглашения и приняло все его условия. Наше будущее сотрудничество принесет процветание для нас обоих."
denmark.42.a:0 "Великолепно!"
denmark.43.t:0 "[FROM.GetNameDef] отказывается от торгового соглашения по Северному морю"
denmark.43.d:0 "[FROM.GetAdjective] правительство, кажется, ослеплено националистическим протекционизмом, поскольку оно отказалось от наиболее важных политик в предложенном торговом соглашении. Похоже, они намерены идти своим путем."
denmark.43.a:0 "Трагично."
denmark.44.t:0 "[DEN.GetNameDefCap] предлагает [DEN.GetAdjective]-[SOV.GetAdjective] торговое соглашение"
denmark.44.d:0 "[DEN.GetNameDefCap] предлагает торговое соглашение между нами, стремясь к экономическому господству в Балтийском море. Хотя они, конечно, и буржуазная республика, но это соглашение может иметь вес в нашу пользу."
denmark.44.dc:0 "После Великой депрессии и недавней революции в Дании ее экономика кажется пронизанной неопределенностью. Наши товарищи по [DEN.GetNameDef] предложили способ стабилизации [DEN.GetAdjective] экономике и одновременно помочь [SOV.GetAdjective] экономика. Экономисты не видят причин отказываться от этой просьбы."
denmark.44.a:0 "Нет."
denmark.45.t:0 "[DEN.GetNameDefCap] предлагает пакт Мунка-Риббентропа"
denmark.45.d:0 "[DEN.GetNameDefCap] прислал нам запрос на переговоры о ненападении и экономическом сотрудничестве. Поскольку они находятся на входе в Балтийское море, их стратегическая ценность под оккупацией [GER.GetAdjective] будет огромной. Если они этого хотят, то проглотят суровые условия."
denmark.45.a:0 "Мы не будем вести переговоры с [DEN.GetNameDef]."
denmark.46.t:0 "Подписание пакта Мунка-Риббентропа"
denmark.46.d:0 "[GER.GetAdjective] правительство приняло выгодные условия и подписало гарантии независимости и ненападения. Хотя наши уступки в ответ суровы, они необходимы."
denmark.46.a:0 "Ладно."
denmark.47.t:0 "Пакт Мунка-Риббентропа не был подписан"
denmark.47.d:0 "[GER.GetAdjective] правительство отказалось от очень выгодных условий, которые мы им предоставили. Наши консультанты понятия не имеют, что с этим делать."
denmark.47.a:0 "Вторжение должно быть неизбежным!"
denmark.48.t:0 "Данско-[SOV.GetAdjective] торговое соглашение согласовано"
denmark.48.d:0 "[SOV.GetAdjective] правительство приняло взаимовыгодные условия торгового соглашения и подписало свои гарантии независимости и пакт о ненападении."
denmark.48.a:0 "К взаимному процветанию!"
denmark.49.t:0 "Данско-[SOV.GetAdjective] торговое соглашение отклонено"
denmark.49.d:0 "[SOV.GetAdjective] люди к нашему ужасу, отказались от условий предложенного нами торгового соглашения."
denmark.49.a:0 "Прискорбно."
denmark.71.t:0 "[DEN.GetNameDefCap] предлагает Скандинавский план"
denmark.71.d:0 "[DEN.GetAdjective] правительство предложило напасть на Скандинавию под эгидой Коминтерна. Риск этой операции может быть высок, но защита нашего северного фланга союзником поможет в любой будущей защите союза."
denmark.71.a:0 "Слишком рискованно."
denmark.40.t:0 "Назревает крестьянское восстание"
denmark.40.d:0 "При подавляющем влиянии низших классов фабричные рабочие городов и крестьяне сельской местности объединились в своей борьбе за отстранение короля от власти и создание «Датской республики». Если мы хотим, чтобы Царство восторжествовало, нам нужно ограничить их влияние на это правительство."
denmark.40.a:0 "Королевство под угрозой."
denmark.41.t:0 "Назревает олигархическое поглощение"
denmark.41.d:0 "Промышленники и крупные землевладельцы нашей страны все чаще пытаются заменить нашу демократически избранную [DEN.GetRulingParty] олигархической марионеткой. Наши демократические принципы могут оказаться под угрозой, если их попытки не будут сорваны."
denmark.41.a:0 "Мучительная мысль."
den_kpd_contacts:0 "Воспоминания о немецкой революции"
den_kpd_contacts_desc:0 "Для глаз большинства, [GER.GetNameDef] кажется страной, давно объединённой жестоким правительством, но не каждый [GER.GetAdjective] гражданин доволен этим режимом; независимые ячейки сопротивления изо всех сил стараются подорвать [GER.GetRulingParty]. Если мы восстановим донацистские организации и предоставим им помощь, возможно, мы сможем разрушить [GER.GetNameDef].\n\n"
