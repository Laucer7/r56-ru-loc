DEN_Resistance_1:0 "[DEN.GetAdjective] Resistance"
DEN_Resistance_2:0 "Widespread [DEN.GetAdjective] Resistance"
den_ships_seized:0 "Our remaining Ships in Denmark are being seized"
den_ships_seized_desc:0 "Not all of the [DEN.GetAdjective] [DEN_navy_localisation] could escape the harrowing [GER.GetAdjective] advance. For now, the collaborating [DEN.GetAdjective] sailors are still holding onto them. However, we have noticed the ever-increasing [GER.GetAdjective] pressure to obtain these ships. We can rip the [DEN.GetAdjective] vessels out of Axis hands and score a huge propaganda victory simultaneously if we are quick."
