DEN_Reassurences_from_Reyklavik:0 "Заверения из Рейкьявика"
DEN_Reassurences_from_Reyklavik_desc:0 "Король Кристиан X является королем не только Дании, но и Исландии, которая в последние годы становится все более и более республиканской и может не принять абсолютного правления Кристиана."
DEN_Dissolve_the_Folketing:0 "Распустить Фолькетинг"
DEN_Dissolve_the_Folketing_desc:0 "С момента своего основания в 19 веке Фолькетинг превратился в соревнование, которое могло предложить самую возмутительную популистскую политику только ради большей поддержки избирателей. Король распустит наш парламент и вернет [DEN.GetNameDef] славу."
DEN_Crackdown_on_Extremism:0 "Репрессии против экстремизма"
DEN_Crackdown_on_Extremism_desc:0 "Подлые идеологии, вынудившие Кристиана отправить в отставку правительство, нашли широкую поддержку среди датчан, и священный долг короля — расправиться с лидерами этого движения и восстановить общую [DEN.GetAdjective] политическую культуру."
DEN_Consolidate_Iceland:0 "Объединить Исландию"
DEN_Consolidate_Iceland_desc:0 "Поскольку Исландия по праву подчиняется Его Величеству, мы реорганизуем Королевство Исландия в избирательный округ [DEN.GetNameDef]."
DEN_Crush_the_Rebellion:0 "Сокрушить восстание"
DEN_Crush_the_Rebellion_desc:0 "Учитывая глупый выбор исландского правительства отказаться от личного союза с [DEN.GetNameDef], кажется, нет другого выхода, кроме вторжения."
DEN_Proclaim_the_Danish_Empire:0 "Внимание на Осло"
DEN_Proclaim_the_Danish_Empire_desc:0 "Король Хокон VII, король Норвегии и брат короля Кристиана X, может получить немного вдохновения от абсолютного правления, проводимого из Копенгагена, и захочет того же."
DEN_Form_a_Cabinet:0 "Сформировать кабинет"
DEN_Form_a_Cabinet_desc:0 "Теперь, когда мы разобрались с неотложными политическими проблемами, мы можем сосредоточиться на стабилизации [DEN.GetNameDef]. Нашим первым шагом будет создание правительства и приглашение любых желающих политических деятелей."
DEN_Approach_the_British:0 "Сблизиться с [ENG.GetAdjective] людьми"
DEN_Approach_the_British_desc:0 "[ENG.GetAdjective] люди взяли на себя защиту Европы, а [DEN.GetNameDef] следует стремиться к более тесным отношениям."
DEN_The_Stockholm_Communique:0 "Стокгольмское коммюнике"
DEN_The_Stockholm_Communique_desc:0 "Нашими ближайшими союзниками являются королевства Скандинавии, с которыми мы и сблизимся"
DEN_North_Sea_Trade_Agreement:0 "Торговое соглашение по Северному морю"
DEN_North_Sea_Trade_Agreement_desc:0 "Наша излишняя сельскохозяйственная продукция сталкивалась с растущими трудностями, пытаясь найти свои рынки, и дерегулирование торговли между странами, делящими Северное море, Данией, Норвегией и Соединенным Королевством, могло бы обеспечить эти отчаянно востребованные рынки."
DEN_Nordic_Customs_Union:0 "Северный таможенный союз"
DEN_Nordic_Customs_Union_desc:0 "Экономическая интеграция между скандинавскими странами Дании, Швеции, Норвегии и Финляндии всегда была выше, чем в большинстве географических регионов, разделенных политическими единицами, но мы сделаем еще один шаг. Мы устраним оставшиеся пошлины и ограничения на торговлю между нашими братскими народами."
DEN_Baltic_Trade:0 "Балтийская торговля"
DEN_Baltic_Trade_desc:0 "Наша торговая политика по отношению к нашим соседям была определена, и теперь мы готовы к дальнейшему расширению нашего участия в торговых путях Балтийского моря."
DEN_Approach_Germany:0 "Сближение с [GER.GetNameDef]"
DEN_Approach_Germany_desc:0 "[GER.GetNameDefCap] это восходящая сила, и кажется необходимым стремиться к более тесным отношениям с ними."
DEN_Munch_Ribbentrop_Pakt:0 "Пакт Мунка-Риббентропа"
DEN_Munch_Ribbentrop_Pakt_desc:0 "Реальность, с которой приходится сталкиваться Дании, заключается в том, что [GER.GetNameDef] является главной угрозой ее существованию, и что более простым вариантом, противостоящим безудержной милитаризации, может быть сотрудничество. Требования Германии могут быть жесткими, но они того стоят, если они сохранят датское национальное государство."
DEN_Approach_the_Soviets:0 "Сближение с Советами"
DEN_Approach_the_Soviets_desc:0 "Медведь на востоке, кажется, терпеливо ждет, чтобы противостоять фашистскому подъему; мы подойдем к ним и заставим их сочувствовать нашему положению."
DEN_Dano_Soviet_Trade_Agreement:0 "Данско-[SOV.GetAdjective] торговое соглашение"
DEN_Dano_Soviet_Trade_Agreement_desc:0 "Безжалостная и продолжающаяся милитаризация [GER.GetNameDef] пугает как датских политиков, так и соотечественников, и некоторые видят единственный способ противостоять этой угрозе на границе в поиске тесных связей со своим самым большим противником на континенте, [SOV.GetNameDef]. Обширные торговые соглашения позволят потребовать гарантии независимости от [SOV.GetNameDef]."
DEN_Revoke_the_Copenhagen_Convention:0 "Отменить Копенгагенскую конвенцию"
DEN_Revoke_the_Copenhagen_Convention_desc:0 "Копенгагенская конвенция трагически лишила Данию права взимать пошлину с торговых судов, проходящих через ее воды. Мы отменим этот вынужденный договор и восстановим суверенитет над нашими морями."
DEN_Unify_the_Socialist_Movement:0 "Объединить социалистическое движение"
DEN_Unify_the_Socialist_Movement_desc:0 "Как и в большинстве стран, многие социалистические движения борются за влияние и работают друг против друга. Мы объединим всех, кто ищет справедливости для пролетариата, чтобы получить реальный шанс сделать это."
DEN_Contacts_to_the_KPD:0 "Контакты с КПД"
DEN_Contacts_to_the_KPD_desc:0 "КПД была полностью уничтожена захватом НСРПД рейхсканцелярии в 1933 году. Мы все еще будем обращаться к их подпольным сетям, чтобы узнать, как [DEN.GetNameDef] может помочь."
DEN_Danish_Folksradrepublik:0 "Основать Народный Совет Республики"
DEN_Danish_Folksradrepublik_desc:0 "Пришло время оставить позади старый датский флаг и политическую систему. Мы перестроим наше государство по пути, намеченному Лениным. Мы распустим Фолькетинг и заменим его центральным комитетом, назначенным партией, это будет нашим первым шагом."
DEN_The_Hammer_and_the_Sickle:0 "Серп и Молот"
DEN_The_Hammer_and_the_Sickle_desc:0 "Классовая война закончилась, и пролетарий победил. Но пролетарий не может управлять [DEN.GetNameDef] самостоятельно; Жизненно важная задача прокормить наше население возложена на крестьян, с которыми мы создадим классовый союз и вместе с серпом и молотом в руках пойдем в будущее."
DEN_Break_the_Fasces:0 "Разбить Фашистов"
DEN_Break_the_Fasces_desc:0 "Теперь, когда инструменты государства находятся в руках коммунистического движения, мы воспользуемся ими, чтобы сломить фашистское движение и, надеюсь, вернуть мир в [DEN.GetNameDef]."
DEN_Propaganda_Campaigns:0 "Пропагандистские кампании"
DEN_Propaganda_Campaigns_desc:0 "Наша партия сосредоточится на распространении листовок, развешивании плакатов и выступлении с воодушевляющими речами, чтобы засьавить население Дании действовать."
DEN_Nationalization_of_Key_Industries:0 "Национализация ключевых отраслей"
DEN_Nationalization_of_Key_Industries_desc:0 "Мы захватим жизненно важные отрасли экономики [DEN.GetNameDef] с нашими первыми экономическими реформами. К ним относятся оружейные заводы, металлургия и судоходные компании."
DEN_Introduce_Land_Reform:0 "Провести земельную реформу"
DEN_Introduce_Land_Reform_desc:0 "Крупные землевладельцы и богатые капиталисты контролируют большую часть сельскохозяйственной промышленности. С уходом буржуазного правительства мы будем постепенно дробить эти частные владения."
DEN_Soviet_Military_Aid:0 "[SOV.GetAdjective] военная помощь"
DEN_Soviet_Military_Aid_desc:0 "Советская Красная Армия — это грозная боевая сила, за которой стоит внушительная военная промышленность. С помощью [SOV.GetAdjective] мы будем стремиться к тому же, чтобы постоянно защищать революцию!"
DEN_Soviet_Economic_Aid:0 "[SOV.GetAdjective] экономическая помощь"
DEN_Soviet_Economic_Aid_desc:0 "[SOV.GetAdjective] экономика является второй по величине в мире, и с таким большим объемом производства их помощь значительно поможет [DEN.GetNameDef] укрепить свою промышленность."
DEN_Encourage_Collective_Bargaining:0 "Поощрить ведение коллективных переговоров"
DEN_Encourage_Collective_Bargaining_desc:0 "В противовес крупному бизнесу мы будем и дальше укреплять профсоюзы, принимая законодательство, еще больше привлекая рабочих к переговорам."
DEN_Invite_Select_Communist_Ministers:0 "Пригласить избранных министров-коммунистов"
DEN_Invite_Select_Communist_Ministers_desc:0 "Хотя цели коммунистов неприемлемы и безответственны, включение некоторых из них в наше правительство усилит нашу поддержку среди низших классов. В любом случае, у них есть талантливые люди."
DEN_Align_the_Unions:0 "Совместить союзы"
DEN_Align_the_Unions_desc:0 "В то время как профсоюзы в основном стоят за повесткой дня нашего правительства, многие отрасли по-прежнему состоят из консервативных или реакционных течений. Мы позаботимся о том, чтобы направление рабочего движения было единым."
DEN_Encourage_Artisan_Production:0 "Поощрить ремесленное производство"
DEN_Encourage_Artisan_Production_desc:0 "Вместо того, чтобы насильно централизовать нашу экономику вокруг нескольких санкционированных государством предприятий, математически можно добиться наивысшей производственной квоты, но отдельный квалифицированный рабочий, продающий свою продукцию по справедливой цене, будет гораздо менее отчужден от своей работы, чем его коллега, работающий на фабрике."
DEN_Forced_Heavy_Industrialization:0 "Форсирование тяжелая индустриализация"
DEN_Forced_Heavy_Industrialization_desc:0 "Мы сосредоточим наше внимание на централизации нашей промышленной экономики, чтобы максимизировать эффективность производства товаров, важных для процветания пролетариата."
DEN_Alliegence_to_Moscow:0 "Верность Москве"
DEN_Alliegence_to_Moscow_desc:0 "Родина революции, Россия, создала невероятный прецедент первой марксистской революции и продолжает отстаивать свои принципы. Союз двух наших наций понесет факел пролетариата дальше в Европу."
DEN_Icelandic_path_to_Socialism:0 "Исландский путь к социализму"
DEN_Icelandic_path_to_Socialism_desc:0 "[ICE.GetNameDefCap] всегда поддерживал тесные связи с Данией посредством различных королевских договоров. Этот дух сохраняется даже после роспуска монархии, и мы сделаем все возможное, чтобы воссоединиться с исландским народом."
DEN_Scandinavian_Plan:0 "Скандинавский план"
DEN_Scandinavian_Plan_desc:0 "Коммунисты Финляндии, Норвегии, Швеции и, конечно, Дании мечтали о панскандинавском союзном государстве, подобном итальянскому или немецкому примеру, только, конечно, на пролетарских началах. К сожалению, для достижения этой мечты не обойтись без войны, но мы надеемся, что при поддержке скандинавских пролетариев, разделяющих наше видение, эта война будет короткой и бескровной."
DEN_Defy_Russia:0 "Бросить вызов России"
DEN_Defy_Russia_desc:0 "В КПД всегда были расколы по вопросу о развитии русской революции. Ларсен, конечно, всегда был сторонником Ленина, Сталина и остального их руководства, но Центральный Комитет, похоже, предпочитал путь независимости от [SOV.GetNameDef]."
DEN_Pan_Scandinavianism:0 "Панскандинавство"
DEN_Pan_Scandinavianism_desc:0 "Возрождение мечты о скандинавской нации, объединенной пролетарским духом, станет целью всех официальных каналов в подготовке к более конкретным планам по этому вопросу."
DEN_International_Volunteers:0 "Международные волонтеры"
DEN_International_Volunteers_desc:0 "Из-за нашей отдаленности от России многие антиленинистские социалисты мира сочли наше правительство приемлемым и поклялись бороться, чтобы защитить нашу независимую революцию."
DEN_International_Theorists:0 "Международные теоретики"
DEN_International_Theorists_desc:0 "Коммунистов во всем мире (даже в так называемом «Союзе Советских Социалистических Республик») преследуют и запрещают выражать свои взгляды. Мы предоставим им убежище для дальнейшего развития своих теорий и, возможно, мы сможем пригласить их помочь с нашей революцией."
DEN_Overthrow_the_Faux_Revolution:0 "Конец шарады"
DEN_Overthrow_the_Faux_Revolution_desc:0 "То, что стало более ясным только после смерти Ленина, создание псевдопролетарского государства после русской революции, теперь ясно всем, не входящим в КПСС. Нашим долгом будет свергнуть это ложное пролетарское государство и показать советскому народу настоящую социалистическую свободу."
DEN_Collectivization_of_Agriculture:0 "Коллективизация сельского хозяйства"
DEN_Collectivization_of_Agriculture_desc:0 "Использование крупными землевладельцами мелких фермеров, не владеющих землей - есть особо жестокая форма эксплуатации, не выносимая при нашем социалистическом обществе."
DEN_Invite_Gosplan_Planners:0 "Пригласить экспертов Госплана"
DEN_Invite_Gosplan_Planners_desc:0 "До сих пор наша Центральная плановая комиссия создавалась и действовала самостоятельно. Приглашение некоторых экспертов [SOV.GetNameDef] может значительно помочь в достижении нашей цели — максимизации эффективности и обеспечении большего процветания Дании."
DEN_Primacy_of_the_Peasentry:0 "Первенство крестьянства"
DEN_Primacy_of_the_Peasentry_desc:0 "Мы сдержали свои обещания в классовом союзе пролетариата и крестьянства. Оба представляют жизненно важную часть нашего общества, и оба имеют равное представительство в нашем правительстве."
DEN_Rapid_Urbanisation:0 "Быстрая урбанизация"
DEN_Rapid_Urbanisation_desc:0 "Рост городского пролетариата является предпосылкой процветания Дании и должен поощряться нашим государством."
DEN_Study_the_NEP:0 "Изучить новую экономическую политику"
DEN_Study_the_NEP_desc:0 "Хотя новая экономическая политика Ленина не была идеальной и оставила без ответа некоторые призывы к эксплуатации, она кажется самым здоровым путем для роста нашей экономики. Использование его в полной мере, в отличие от Советского Союза, может привести к более сбалансированному и динамичному промышленному сектору."
DEN_Maintain_Rural_Relations:0 "Поддерживать сельские отношения"
DEN_Maintain_Rural_Relations_desc:0 "В то время как в нынешней системе сельского хозяйства может быть заложена щепотка эксплуатации, ее коллективизация или полная дезинтеграция каким-либо другим способом только уменьшит сельскохозяйственную продукцию и счастье крестьянского класса. Наоборот, мы будем неохотно сотрудничать с крупными землевладельцами, чтобы утолить голод городского пролетариата."
DEN_Puncture_the_Heart_of_Fascism:0 "Проткнуть сердце фашизма"
DEN_Puncture_the_Heart_of_Fascism_desc:0 "Фашизм. Для чего это нужно?"
DEN_Cut_off_the_Lions_Head:0 "Отрезать голову льва"
DEN_Cut_off_the_Lions_Head_desc:0 "Самой большой империей за последние бог знает сколько лет решительно была Британская империя, правившая от Америки, до Африки, до Азии. Мы нанесем им удар в самое сердце, на Британские острова, и вместе с этим разрушим их империю."
DEN_Control_the_Banking_Institutions:0 "Контролировать банковские учреждения"
DEN_Control_the_Banking_Institutions_desc:0 "Необходимыми для экономического развития Дании являются банки. Такая большая ответственность, возложенная на редко частные предприятия, беспокоит многих в нашем правительстве. Мы примем меры и начнем процесс установления государственного контроля над банками Дании."
DEN_Encourage_Foreign_Investment:0 "Поощрить иностранные инвестиции"
DEN_Encourage_Foreign_Investment_desc:0 "Чрезмерное регулирование экономики в значительной степени упало, и теперь Дания готова получать массу входящих инвестиций с англо-американского и французского кредитных рынков."
DEN_Abolish_the_Unions:0 "[DEN_Union_Focus_Localisation] союзы"
DEN_Abolish_the_Unions_desc:0 "Профсоюзы всегда поощряли лень и непродуктивность, и важно, чтобы мы понизили их статус в обществе."
DEN_Crackdown_on_Political_Violence:0 "Защита [DEN_Government_Form]"
DEN_Crackdown_on_Political_Violence_desc:0 "Наша нынешняя [DEN_Government_Form] находится противостоит иностранным захватчикам и внутренним саботажным партиям, и мы должны убедиться, что КПД или НСРПД не смогут навредить нашей прекрасной [DEN_Government_Form]."
DEN_Safehaven_for_the_Scientists:0 "Убежище ученых"
DEN_Safehaven_for_the_Scientists_desc:0 "Постоянно растущая волна фашизма и сталинизма оставила интеллектуалов Европы в затруднительном положении, и им некуда идти. Мы с радостью примем их в наши школы, университеты и исследовательские центры."
DEN_Tactical_Nationalizations:0 "Тактические национализации"
DEN_Tactical_Nationalizations_desc:0 "Наша недавно расширившаяся коалиция социалистов, конечно, потребовала какой-то возмутительной политики. Но что более важно, их политический капитал позволяет нам совершать вещи, которые раньше были немыслимы. Одной из таких политик является целенаправленная национализация обанкротившихся или нарушающих закон предприятий."
DEN_Agrarian_Reform:0 "Аграрная реформа"
DEN_Agrarian_Reform_desc:0 "Сельскохозяйственный сектор сильно пострадал во время Великой депрессии и остро нуждается в некоторых реформах. Мы пересмотрим правила в этом секторе и, надеюсь, оживим его."
DEN_Tax_Reform:0 "Налоговая реформа"
DEN_Tax_Reform_desc:0 "Нынешняя налоговая система, навязанная социал-демократическими правительствами прошлого, сильно мешает бизнесу и богатым в целом. Мы уменьшим прогрессивный характер этих налогов, чтобы укрепить нашу экономику."
DEN_Public_Investments:0 "Государственные инвестиции"
DEN_Public_Investments_desc:0 "Целенаправленные вложения со стороны государства значительно продвинут те отрасли, в которых рентабельность вообще низкая, что, в свою очередь, укрепит всю нашу экономику."
DEN_Armed_Neutrality:0 "Вооруженный нейтралитет"
DEN_Armed_Neutrality_desc:0 "Хотя мы и объявим односторонний нейтралитет, мы подкрепим эти слова усилением милитаризации и готовностью населения защищать Данию."
DEN_Scandinavian_Connections:0 "Скандинавские связи"
DEN_Scandinavian_Connections_desc:0 "Политические, социальные и экономические связи между нашими скандинавскими народами всегда были крепкими, но в эти неспокойные времена кажется, что для защиты Скандинавии необходим полноценный оборонительный союз."
DEN_Look_towards_the_West:0 "Взгляд на Запад"
DEN_Look_towards_the_West_desc:0 "Западный англо-французский альянс поставил перед собой задачу сдерживания агрессивных [GER.GetName], и помощь в их оборонительном союзе будет способствовать дальнейшему противостоянию бешеным немцам."
DEN_Unified_Defence_Plan:0 "Единый план обороны"
DEN_Unified_Defence_Plan_desc:0 "Мы будем координировать действия высшего командования скандинавского альянса, чтобы выработать единый план защиты Скандинавии."
DEN_Establish_the_Nordic_Council:0 "Создание Северного Совета"
DEN_Establish_the_Nordic_Council_desc:0 "Чтобы способствовать политической и экономической интеграции Скандинавии, мы создадим совет всех ее стран для поощрения совместной политики и тому подобного."
DEN_Reaffirm_British_Continental_Commitments:0 "Переподтвердить [ENG.GetAdjective] континентальные обязательства"
DEN_Reaffirm_British_Continental_Commitments_desc:0 "Иногда казалось, что британское правительство сосредоточено на своих колониальных владениях в Африке или Азии. Но мы должны обеспечить, чтобы они выполняли свои обязательства перед Европой."
DEN_Reciprocal_Containment:0 "Общее бремя сдерживания"
DEN_Reciprocal_Containment_desc:0 "Сдерживание [GER.GetNameDef] было задачей, которую в основном взяли на себя французы и англичане, хотя, как новая часть союзников, эта обязанность также ложится на наши плечи."
DEN_Regional_Economic_Development:0 "Региональное экономическое развитие"
DEN_Regional_Economic_Development_desc:0 "Чтобы укрепить наш контроль над вновь объединенным скандинавским государством, мы будем направлять ресурсы на инвестиции в соседние районы наших братьев."
DEN_Rail_Investments:0 "Железнодорожные инвестиции"
DEN_Rail_Investments_desc:0 "Датские государственные железные дороги пострадали от частичного недофинансирования и незаинтересованности со стороны правительства. Крайне важно, чтобы мы изменили это отношение и воссоединили нашу страну."
DEN_Steel_Investments:0 "Инвестиции в сталь"
DEN_Steel_Investments_desc:0 "Дания — страна с ограниченными ресурсами, поэтому мы должны строить нашу промышленность на основе немногих доступных ресурсов. Мы будем собирать отходы железной руды и инвестировать в сталелитейные заводы, способные превращать ее в закаленную сталь."
DEN_Business_Ties:0 "Деловые связи"
DEN_Business_Ties_desc:0 "Правительство всегда должно быть на связи с частным сектором, поскольку навязывание правил из изолированного Фолькетинга часто сильно мешает предприятиям, обеспечивающим занятость и экономический рост в нашей стране."
DEN_Deregulate_Banking:0 "Дерегулирование банковской деятельности"
DEN_Deregulate_Banking_desc:0 "Бюрократические правила всегда мешали банковскому сектору эффективно инвестировать в наше общество, наше новоизбранное консервативное правительство должно обратить вспять эти тенденции."
DEN_Shatter_the_Hammer:0 "Раскол Молота"
DEN_Shatter_the_Hammer_desc:0 "Волна большевизма здесь, в Дании, остановлена, и необходимо предпринять все шаги для дальнейшего разгрома КПД."
DEN_Consolidate_Media_Institutions:0 "Консолидация медиа-учреждений"
DEN_Consolidate_Media_Institutions_desc:0 "Мы вырвем средства массовой информации из рук слабых демократических собственников в руки наших партийных пропагандистов."
DEN_Invite_German_Advisors:0 "Пригласить [GER.GetAdjective] советников"
DEN_Invite_German_Advisors_desc:0 "[GER.GetAdjective] военные традиции восходят к прусским временам, хотя Великая война прервала эту полосу славы. Однако вермахт уже готовит тактику для своей следующей войны, которая сильно помогла бы [DEN.GetAdjective] армии."
DEN_Invite_Italian_Advisors:0 "Пригласить [ITA.GetAdjective] советников"
DEN_Invite_Italian_Advisors_desc:0 "[ITA.GetAdjective] Королевская армия многому научилась во время своей кампании в Эфиопии и, похоже, готова поделиться этим опытом с нашим новым фашистским государством."
DEN_Secure_the_Military:0 "Обеспечить военную безопасность"
DEN_Secure_the_Military_desc:0 "Основа нашей базы власти лежит в нашей способности контролировать вооруженные силы, чтобы раскрыть [DEN.GetAdjective] мощь."
DEN_Secure_Iceland:0 "Сохранить Исландию"
DEN_Secure_Iceland_desc:0 "Временная независимость Исландии не помешает нам вернуть их."
DEN_Research_Efforts:0 "Финансирование военных исследований"
DEN_Research_Efforts_desc:0 "Учитывая наше недавнее стремление расширить военно-промышленный комплекс, инвестиции в военные науки кажутся логичными."
DEN_Join_the_Axis:0 "Вступление в Ось"
DEN_Join_the_Axis_desc:0 "[GER.GetNameDefcap] к югу от нас, несомненно, обладает огромной военной и экономической силой. Не вступить с ними в союз было бы колоссальной тратой денег для [DEN.GetNameDef]."
DEN_German_Economic_Collaboration:0 "[GER.GetAdjective] экономическое сотрудничество"
DEN_German_Economic_Collaboration_desc:0 "Богатые углем и сталью [GER.GetName] и наши сельскохозяйственные излишки прекрасно сочетаются друг с другом. Мы будем больше полагаться на экономику [GER.GetNameDef]."
DEN_Invite_the_Wehrwirtschaftsfuhrer:0 "Пригласить Вервиртшафтсфюрера"
DEN_Invite_the_Wehrwirtschaftsfuhrer_desc:0 "Крупные промышленные монополии [GER.GetNameDef], такие как IG Farben, Mercedes и Krupp, должны быть приглашены в [DEN.GetNameDef], чтобы помочь развитию нашей экономики."
DEN_Dano_German_Propaganda:0 "Датско-[GER.GetAdjective] пропаганда"
DEN_Dano_German_Propaganda_desc:0 "[DEN.GetNameDef] и [GER.GetNameDef] должны вместе идти в будущее ради лучшей Европы."
DEN_Fighter_Cooperation:0 "[DEN_fighter_coop_localisation]"
DEN_Fighter_Cooperation_desc:0 "[DEN_air_localisation] не хватает качества, количества и опыта; сотрудничая с нашими союзниками, мы можем изменить текущее состояние ВВС."
DEN_Look_Elsewhere:0 "Дания превыше всего!"
DEN_Look_Elsewhere_desc:0 "Нация [DEN.GetAdjective] не может ни при каких обстоятельствах подчиняться другой. Судьбу [DEN.GetAdjective] решать нам."
DEN_Rapidly_Increase_Arms_Production:0 "К оружию, датчане!"
DEN_Rapidly_Increase_Arms_Production_desc:0 "Фабричные рабочие должны дотянуться до своих молотков и создать оружие, которое солдат использует для защиты [DEN.GetNameDef]!"
DEN_Scandinavian_Intervention:0 "Скандинавская интервенция"
DEN_Scandinavian_Intervention_desc:0 "Скандинавия не может допустить, чтобы в ней правили тоталитарные правительства; мы должны сделать так, чтобы скандинавские страны оставались демократическими!"
DEN_Militarization_of_Society:0 "Милитаризация общества"
DEN_Militarization_of_Society_desc:0 "[DEN.GetAdjective] общество ослабло из-за пацифизма социал-демократической администрации последних десятилетий. Мы возродим боевой дух датчан!"
DEN_Expand_Military_Research:0 "Расширить военные исследования"
DEN_Expand_Military_Research_desc:0 "С нашим недавним стремлением расширить наш военно-промышленный комплекс, мы также будем инвестировать в военные исследования."
DEN_Danish_Autarky:0 "[DEN.GetAdjective] Автаркия"
DEN_Danish_Autarky_desc:0 "Хотя [DEN.GetNameDef] не богат ресурсами, он богат экономической и военной мощью, с помощью которой мы обеспечим безопасность нашей цепочки поставок."
DEN_Bolster_Danish_Corporations:0 "Поддержать [DEN.GetAdjective] корпорации"
DEN_Bolster_Danish_Corporations_desc:0 "Мы должны сделать так, чтобы промышленники, поддерживающие нашу партию, могли пожинать плоды нашей военной экономики."
DEN_Exploit_the_Conquered_Lands:0 "Использование завоеванных земель"
DEN_Exploit_the_Conquered_Lands_desc:0 "[DEN.GetAdjective] враги пали один за другим, и теперь их земли под нашим контролем. Мы будем использовать их ресурсы и промышленность."
DEN_Cross_the_Skagerrak:0 "Пересечь Скагеррак."
DEN_Cross_the_Skagerrak_desc:0 "Национальные узы Дании и Норвегии неоспоримы, и теперь обе они воссоединятся под властью одного правителя."
DEN_Return_to_England:0 "Возвращение в Англию"
DEN_Return_to_England_desc:0 "После катастрофы на «Стэмфорд Бридж» скандинавы не имели права голоса в британских делах. Пришло время готовиться к новому вторжению в Англию."
DEN_Reclaim_our_Hibernian_Vassals:0 "Вернуть наших Хибернийских вассалов"
DEN_Reclaim_our_Hibernian_Vassals_desc:0 "В конце эпохи викингов многие ирландские княжества были вассалами датских королей; некоторые видят в этом достаточное оправдание для вторжения на остров."
DEN_Reestablish_the_Danelaw_Confederacy:0 "Восстановить Конфедерацию Денло"
DEN_Reestablish_the_Danelaw_Confederacy_desc:0 "Вместо прямого господства над Британскими островами мы должны быть разумными и оглянуться на историю, чтобы найти решения для нашего нынешнего положения. Переделав Англию по образцу Денло, мы могли бы ввести [DEN.GetAdjective] административные обычаи в старые англо-саксонские структуры, что будет проще, чем напрямую навязывать им нашу [DEN.GetAdjective] систему."
DEN_Rebirth_of_the_North_Sea_Empire:0 "Возрождение империи Северного моря"
DEN_Rebirth_of_the_North_Sea_Empire_desc:0 "С Англией, Норвегией и Данией под одним лидером пришло время возродить старые образы с провозглашением Империи Северного моря."
DEN_Never_Again_a_Battle_of_Copenhagen:0 "Больше никогда не будет битвы за Копенгаген"
DEN_Never_Again_a_Battle_of_Copenhagen_desc:0 "Неспровоцированная битва при Копенгагене уничтожила датский королевский флот, а вместе с ним и национальную гордость Дании. Мы должны укрепить наш флот, чтобы быть готовыми к следующему ничем не спровоцированному рейду."
DEN_Fight_for_Denmark:0 "Битва за Данию"
DEN_Fight_for_Denmark_desc:0 "Последнее столетие мира вдохновило среднего датчанина на пацифизм, но пацифизм в такой нестабильной ситуации может стереть [DEN.GetNameDef] с карты."
DEN_Dismantle_the_Unions:0 "Распустить союзы"
DEN_Dismantle_the_Unions_desc:0 "Единственная цель союзов — поощрять лень среди рабочих. Чтобы устранить эту неэффективность, мы полностью упраздним этот институт."
DEN_Reascension_of_the_Aristrocracy:0 "Возрождение аристократии"
DEN_Reascension_of_the_Aristrocracy_desc:0 "Нынешнее бесправное положение аристократии — позор, и с этим нужно бороться."
DEN_Restore_Aristocratic_Land_Rights:0 "Восстановить аристократические права на землю"
DEN_Restore_Aristocratic_Land_Rights_desc:0 "Неудивительно, что власть аристократии ослабевает, когда у власти находится демократическое правительство. Так что в настоящее время, не по своей вине, королевским особам земель осталось немного. Мы можем улучшить их положение, предоставив им щедрые права на землю."
DEN_Retain_the_Welfare_State:0 "Сохранить государственное благосостояние"
DEN_Retain_the_Welfare_State_desc:0 "В то время как демократические кабинеты в прошлом веке предприняли множество ошибочных попыток реформировать Данию, государство всеобщего благосостояния не является одной из них. Это резко повысило уровень жизни среднего датчанина, которым мы затмеваем большинство промышленно развитых стран. Поэтому мы сохраним эту систему для улучшения [DEN.GetNameDef]."
DEN_Social_Nationalism:0 "Социал-национализм"
DEN_Social_Nationalism_desc:0 "Хотя датский парламентаризм угас, некоторые из его наиболее продуманных вкладов в датское общество должны быть сохранены. Одной из таких, безусловно, являются избранные социальные программы, приносящие процветание всей Дании. Отмена любого из них повлекла бы за собой большую потерю поддержки монархии, и этого следует избегать."
DEN_Reinvigorate_the_Officer_Corp:0 "Возродить офицерский корпус"
DEN_Reinvigorate_the_Officer_Corp_desc:0 "Жизненно важной обязанностью королевской семьи Дании со времен средневековья является защита Дании, и для того, чтобы они выполнили свою задачу, мы повысим среди них военное образование."
DEN_Royal_Industries:0 "Роял Индастриз"
DEN_Royal_Industries_desc:0 "В демократический период нашей страны Бюргерам принадлежала львиная доля промышленности, торговли и многих других отраслей. С этим политическим сдвигом аристократы теперь будут доминировать в отраслях [DEN.GetNameDef]."
DEN_The_Royal_Academy:0 "Королевская академия"
DEN_The_Royal_Academy_desc:0 "Когда положение аристократов снова закрепилось, они снова могут сосредоточиться на образовании и искусстве."
DEN_Amnesty_for_Political_Prisoners:0 "Амнистия политзаключенных"
DEN_Amnesty_for_Political_Prisoners_desc:0 "Большинство последователей социалистов и фашистов просто были сильно введены в заблуждение политическими лидерами, и большинство послужило их ошибкам."
DEN_Norwegian_Economic_Developement:0 "Норвежское экономическое развитие"
DEN_Norwegian_Economic_Developement_desc:0 "Мы еще больше интегрируем норвежскую экономику, инвестируя в Королевство."
DEN_Norwegian_War_Infrastructure:0 "Норвежская военная инфраструктура"
DEN_Norwegian_War_Infrastructure_desc:0 "Конфликт между [DEN.GetNameDef] и [SWE.GetNameDef] кажется неизбежным, поэтому подготовка нашего фронта будет иметь важное значение, чтобы дать отпор нашему извечному сопернику."
DEN_Swedish_Economic_Developement:0 "Шведское экономическое развитие"
DEN_Swedish_Economic_Developement_desc:0 "Наше вторжение в Швецию встретили шведы без особого энтузиазма. Мы могли бы убедить их, что датское правление более выгодно, чем независимость при некотором целенаправленном экономическом развитии."
DEN_Reclaim_our_Baltic_Possessions:0 "Вернуть наши Балтийские владения"
DEN_Reclaim_our_Baltic_Possessions_desc:0 "Эстонское герцогство было даровано Дании крестовыми походами на восток и играло жизненно важную роль в балтийской торговле. С ростом [DEN.GetNameDef] мы вернем Эстонию."
DEN_Reclaim_the_Swedes:0 "Вернуть Швецию"
DEN_Reclaim_the_Swedes_desc:0 "После шведской Освободительной войны Швеция играла заметную роль в политике Северной Европы, но теперь она снова закончится. Она снова будет определен как избирательный округ [DEN.GetNameDef]."
DEN_Reclaim_the_Finns:0 "Вернуть герцогство Финляндское"
DEN_Reclaim_the_Finns_desc:0 "Финляндия всегда была беззащитна, если ее не защищала другая держава. Без внешнего господства Финляндия не может процветать."
DEN_Focus_Outwards:0 "Вернуться на мировую арену"
DEN_Focus_Outwards_desc:0 "Дания бездействовала в международной политике со времен унизительного мира 1814 года; более ста лет спустя [DEN.GetNameDef] готов вернуться на мировую арену."
DEN_Reestablish_French_Ties:0 "Восстановить [FRA.GetAdjective] связи"
DEN_Reestablish_French_Ties_desc:0 "Мы храбро сражались плечом к плечу с наполеоновскими войсками Франции, и, как мы это делали в 1813 году, теперь мы также будем искать тесных отношений с французами."
DEN_Reestablish_Polish_Ties:0 "Восстановить [POL.GetAdjective] связи"
DEN_Reestablish_Polish_Ties_desc:0 "Союзы между поляками и датчанами были многочисленными и весомым противовесом любым немецким державам. В нашем нынешнем кризисе восходящего [GER.GetName] поиск тесных связей с польским правительством пригодится."
DEN_Reclaim_Schleswig:0 "Вернуть Шлезвиг"
DEN_Reclaim_Schleswig_desc:0 "После поражения Германской империи в Великой войне слабое демократическое правительство отказалось от любых претензий, утраченных во время Шлезвигских войн. Мы решительно исправим эту ошибку."
DEN_The_Stolen_Kingdom:0 "Братья, разорванные на части"
DEN_The_Stolen_Kingdom_desc:0 "Разделение Скагеррака не разлучит Данию и Норвегию! Дания воссоединится со своим национальным братом, а король Кристиан воссоединится со своим фактическим братом."
DEN_Scandinavian_Cooperation:0 "Скандинавское сотрудничество"
DEN_Scandinavian_Cooperation_desc:0 "У скандинавов общая история, настолько древняя, что ее почти невозможно понять. Скандинавия должна объединиться, чтобы защитить полуостров от иностранного вторжения."
DEN_Direct_Involvement:0 "Отправить советников в [NOR.GetNameDef]"
DEN_Direct_Involvement_desc:0 "При поддержке Хокона [NOR.GetNameDef] получат лучших военных советников, которых может предложить [DEN.GetNameDef]."
DEN_Legitimize_the_Kingdom_of_Norway:0 "Стабилизировать [NOR.GetNameDef]"
DEN_Legitimize_the_Kingdom_of_Norway_desc:0 "Политическая нестабильность, вызванная королевским переворотом Хокона VII, несколько повредила [NOR.GetNameDef]; мы должны обязательно залечить эти раны."
DEN_Restoration_of_Denmark_Norway:0 "Восстановление Дании-Норвегии"
DEN_Restoration_of_Denmark_Norway_desc:0 "Спустя более 100 лет после прекращения датско-норвежского союза он снова станет крупной силой на европейском театре военных действий."
DEN_CIA_Contacts:0 "Контакты ЦРУ"
DEN_CIA_Contacts_desc:0 "Американцы, наши дорогие союзники, обладают достаточным опытом в области разведки и шпионажа, и для достижения наших собственных разведывательных целей мы будем развивать сотрудничество."
DEN_Continue_the_Fight:0 "Битва продолжается"
DEN_Continue_the_Fight_desc:0 "[DEN.GetNameDef] потрепана, но не сломлена! При поддержке [ENG.GetAdjective] мы продолжим борьбу за возвращение нашей родины."
DEN_Sabotage_German_Supply:0 "Саботировать [?occupation_target.GetAdjective] поставки"
DEN_Sabotage_German_Supply_desc:0 "Хотя наше правительство было вынуждено бежать из Ютландии и Зеландии, многие партизаны, преданные свободе, свободе и [DEN.GetNameDef], бездействуют, ожидая нашей команды. Мы используем их, чтобы снабжение оккупационных сил превратилось в сущий кошмар."
DEN_Target_Danish_Collaborators:0 "[DEN.GetAdjective] коллаборационисты"
DEN_Target_Danish_Collaborators_desc:0 "Хотя большинство оставшихся [DEN.GetAdjective] граждан с нетерпением ждут нашего возвращения, некоторые сделали карьеру на предательстве [DEN.GetAdjective] нации, сотрудничая с оккупантами."
DEN_Scuttle_the_Ships:0 "Затопить корабли"
DEN_Scuttle_the_Ships_desc:0 "Некоторые части нашего флота, к сожалению, остались в портах Копенгагена. Эти корабли находятся под угрозой захвата оккупантами. Мы можем убедиться, что эти корабли не попадут в руки [GER.GetAdjective] солдат, убедив адмирала-«коллаборациониста» сесть на мель."
DEN_Alliance_with_the_Communists:0 "Союз с коммунистами"
DEN_Alliance_with_the_Communists_desc:0 "До вторжения в [DEN.GetNameDef] отношения между демократическими партиями и КПД были, как и лучшие времена, холодными. Но этот общий опыт оккупации позволяет нам не обращать внимания на эти разногласия. Освободим [DEN.GetNameDef] вместе!"
DEN_Local_Recruitment:0 "Местный набор"
DEN_Local_Recruitment_desc:0 "Несколько оставшихся островов, защищенных [faction_leader.GetAdjective] флотом, малонаселены, но при правильных мотивах могут стать новым источником новобранцев для [DEN_army_localisation]."
DEN_BBC_Broadcasts_to_Denmark:0 "Вещание БиБиСи в Дании"
DEN_BBC_Broadcasts_to_Denmark_desc:0 "Даже в Дании в мирное время Джон Кристмас Мёллер был страстным оратором, но оккупация сильно бесит его. В сотрудничестве с БиБиСи мы позволим ему стать голосом оккупированных [DEN.GetAdjective] людей."
DEN_British_Guns:0 "[ENG.GetAdjective] пушки"
DEN_British_Guns_desc:0 "Наше продолжающееся сопротивление вдохновило многих [ENG.GetAdjective] политиков в Лондоне, а [ENG.GetAdjective] правительство заявило о своей готовности передать часть пехотного оружия для [DEN.GetNameDef]."
DEN_Liberation:0 "Освобождение"
DEN_Liberation_desc:0 "Многие сомневались, наступит ли этот день, но вот, он настал. Это День освобождения для оккупированных [DEN.GetAdjective] людей, поскольку они оставили позади последние несколько лет оккупации и с оптимизмом смотрят в будущее."
denmark.36.b:0 "[ROOT.GetAdjective] экономика останется [ROOT.GetAdjective]!"
denmark.39.b:0 "У датчан в сердце своя выгода."
denmark.44.b:0 "Нет."
denmark.45.b:0 "Мы не будем вести переговоры с государством [DEN.GetNameDef]."
denmark.71.b:0 "Слишком рискованно."
denmark.72.t:0 "Отказ Советов"
denmark.72.d:0 "[SOV.GetLeader] грубо отклонил скандинавский план, назвав его жаждущим власти планом, игнорирующим жизни как советских, так и датских солдат."
denmark.72.a:0 "Возмутительно."