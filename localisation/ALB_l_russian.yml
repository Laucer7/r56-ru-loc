 peoplearmy_focus:0 "Народная армия"
 peoplearmy_focus_desc:0 "Чтобы защитить нашу коммунистическую мечту, народ должен взять себе оружие и в полной мере защитить нашу Социалистическую Республику! Мы не будем бессильны, как раньше!"
 second_republic:0 "Вторая Республика"
 second_republic_desc:0 "Мы должны встать и бороться, чтобы защитить наших людей от угрозы фашизма и коммунизма! Мы не позволим никому отказаться от наших идеалов, свободы и прав, которые мы заслуживаем!!"
 socialism_one_country_idea:0 "Социализм в одной стране!"
 permanent_revolution_idea:0 "Постоянная революция!"
 permanent_revolution_idea_desc:0 "Учение о постоянной революции сосредоточено на распространении революции в капиталистических странах по всему миру. Мы будем распространять наши идеалы господства и правления пролетариата!"
 democratic_army_focus:0 "Армия республики"
 democratic_army_focus_desc:0 "Чтобы защитить нашу родину от Италии и других потенциальных угроз, нам нужно увеличить число новобранцев, чтобы они стали реальной армией, способной защитить страну от типов подобных Муссолини."
 absolute_influence:0 "Влияние абсолютистов"
 absolute_influence_desc:0 "Абсолютисты все больше и больше влияют на правительство. Достижение полного контроля над нашей страной - это только вопрос времени."
 constitution_influence:0 "Влияние конституционалистов"
 constitution_influence_desc:0 "Конституционалисты набирают все больше и больше влияния в правительстве. Достижение полного контроля над нашей страной - это только вопрос времени."
 italian_in_the_army:0 "Итальянские офицеры в армии"
 italian_in_the_army_desc:0 "Итальянские офицеры были отправлены в нашу армию. Пока они предоставляют опыт нашим войскам, они делают управление армией сложнее и уменьшают моральный дух наших войск. Это будет продолжаться до тех пор, пока мы не удалим какое-либо иностранное влияние в нашей армии."
 absolute_ruler:0 "Неоспоримая власть"
 absolute_ruler_desc:0 "Отменив конституцию, мы отдали всю власть нашему великому королю! Он поведет наш народ к славе, собственности и престижу! Ответственность народа лежит на плечах короля!"
 king_army_idea:0 "Королевская армия"
 king_army_idea_desc:0 "Народ нашей нации должен мобилизоваться, чтобы противостоять энтузиастам. Мы будем проповедовать миру, что Албания не тот народ над которым можно смеяться! Мы больше никогда не будем слабыми, потому что наше мужество - это непобедимое оружие!"
 righteous_ruler:0 "Праведное правление"
 righteous_ruler_desc:0 "Наш благородный король теперь управляет нашей страной с помощью парламента. Его власть как короля ограничена, но он по-прежнему остается главой государства и символическим правителем Королевства Албании. Да благословит Бог Скендербега III!"
 great_depression_alb:0 "Экономический кризис"
 great_depression_alb_desc:0 "Наша экономика сильно пострадала от Великой депрессии, вызвавшей экономический хаос во всем мире. Иностранные инвесторы покинули страну и нам становится все труднее погашать кредиты и управлять национальным бюджетом."
 faith_in_liberty_idea:0 "Вера в Свободу"
 faith_in_liberty_idea_desc:0 "Мы верим в демократию и свободу, и мы будем защищать эти ценности любой ценой. Наши люди готовы защищать страну ценой своей жизни. Мы - земля свободы!"
 balkans_trade:0 "Транс-Европейское Торговое Соглашение"
 balkans_trade_desc:0 "С помощью наших дипломатических посланников, мы смогли обеспечить выгоду торгового соглашения для нашей страны. Это соглашение поможет нам снабдить нашу армию и получить влияние в деловом мире."
 german_alb_trade:0 "Германско-Албанский торговый пакт"
 german_alb_trade_desc:0 "Экономическое сотрудничество между нашими двумя странами должно укрепить нашу дружбу и будет полезно для нас обоих. С этим торговым соглашением, нам будет легче поставлять и организовывать наши войска."
 italian_invasion_incoming_idea:0 "Предстоящее итальянское вторжение"
 italian_invasion_incoming_idea_desc:0 "Наши шпионы и дипломаты, отправленные в Италию, предупредили нас, что они обнаружили план, сделанный итальянским военным верховным командованием, чтобы вторгнуться в нашу страну. Если то, что они обнаружили, верно, мы должны как можно быстрее подготовить нашу нацию к войне!"
 alb_concessions_to_italy:0 "Компромисс с Италией"
 alb_concessions_to_italy_desc:0 "Мы купили мир с Италией по довольно высокой цене, но это стоило того, чтобы сохранить нашу независимость."
 albanian_concessions:0 "Албанские концессии"
 economic_mobilisation:0 "Экономическая мобилизация"
 man_mobilisation:0 "Общая мобилизация" 
 economy_overloaded:0 "Перегруженная экономика" 
 acknowledgments_of_the_nation:0 "Выражение признательности нации" 
 acknowledgments_of_the_nation_desc:0 "Народ Албании признает наши действия! Мы спасли жизни бесчисленных молодых мужчин! Люди теперь благодарны нам. Теперь они более чем когда-либо привязаны к правительственным ценностям! Они также более склонны вступать в армию и более снисходительны к рационализации во время войны."
 will_to_fight:0 "Готовность к войне"
 will_to_fight_desc:0 "Наша страна будет сражаться до конца! Нет шага назад, всегда вперед! Мы не потеряем свой престиж и не опустимся, чтобы договориться с итальянцами! Мы будем сопротивляться и кусаться!"
 meritocracy_system:0 "Меритократическая система"
 meritocracy_system_desc:0 "Нам нужно заменить нашу старую систему продвижения на основе социального статуса системой, основанной на способности! Нам нужны компетентные люди, чтобы руководить нашими армиями"
 modern_army:0 "Современная армия"
 modern_army_desc:0 "Со всеми реформами, которые прошла армия, теперь мы можем рассматривать ее как современную, организованную и подготовленную военную силу. Правительство и народ должны гордиться тем, как выглядит наша новая армия."
 balanced_budget:0 "Балансировка бюджета"
 balanced_budget_desc:0 "Балансирование бюджета путем сокращения наших государственных расходов поможет нам снизить налоги, взимаемые с обычных людей, что позволит увеличить потребление."
 invite_investors:0 "Приглашенные иностранные инвесторы"
 invite_investors_desc:0 "Нам нужны инвесторы для того, чтобы наши экономика и бизнес могли функционировать должным образом."
 go_with_ita:0 "Рост торговли с Италией"
 go_with_fra:0 "Рост торговли с Францией"
 no_go_with_ita:0 "Власть Италии оспаривается"
 civ_consommation:0 "Увеличение гражданского потребления"
 civ_consommation_desc:0 "Наши предприятия сотворят бум, если потребление увеличится. Если это произойдет, мы сможем выйти из экономического кризиса, с которым мы живем с 1929 года. Мы постараемся сделать все возможное, чтобы гражданин потреблял больше продуктов, производимых нашими предприятиями!"
 
