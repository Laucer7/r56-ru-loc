 strategic_opinion:0 "Стратегическая дипломатия"
 
 #Events
 
 britain.92.t:0 "Албания желает присоединиться к Союзникам"
 britain.92.d:0 "Албанские дипломаты направили дипломатическую просьбу о вступлении в Союз. Как демократическая нация, они хотят встать с нами, чтобы осудить угрозу фашизма и коммунизма. Кроме того, как ведущая демократическая нация, наша роль заключается в том, чтобы руководить другими и быть примером демократии."
 
 albania.1.t:0 "Итальянское дело"
 albania.1.d:0 "Наши шпионы и дипломаты отправленные в Италию, предупредили нас, что они обнаружили план, созданный итальянским военным верховным командованием, чтобы устроить вторжение в нашу страну. Эти новости шокировали правительство Албании, поскольку итальянцы и албанцы разделяли дружеские отношения, помимо военного и экономического сотрудничества, годами. Как и раньше, наша страна имеет лишь незначительный шанс отразить вторжение. Нам необходимо как можно быстрее мобилизовать нашу страну и подготовить нашу нацию к войне!"
 albania.1.a:0 "Проклятые итальянцы!"
 albania.2.t:0 "Конференция в Дурресе"
 albania.2.d:0 "[ITA.Getleader] и правительство Италии договорились о заключении договора в албанском городе Дуррес. Когда они услышали, что мы узнали о плане их вторжения, они были немного удивлены, но, к счастью, они не рассердились на нас. Они инициировали Конференцию, предъявив свои требования: они хотят полностью контролировать внешнюю политику Албании. Они также хотят, чтобы итальянский язык был обязательно обучен албанским детям. Взамен мы сохраняем полный контроль над нашей экономикой и они обеспечат нашу безопасность против внешних врагов. Их условия, вероятно, менее суровые, чем это было бы, если бы мы позволили им выполнить свой план вторжения. Если бы их план сработал, полная аннексия была бы почти нашим единственным вариантом. Что нам делать?"
 albania.2.a:0 "Принять условия."
 albania.2.b:0 "Мы можем предложить себя в качестве полово... торгового партнера."
 albania.3.t:0 "Успех Конференции"
 albania.3.d:0 "Переговоры с Италией завершились успехом!"
 albania.3.a:0 "Великолепно!"
 albania.4.t:0 "Выборы председателя Чета Пезеш"
 albania.4.d:0 "Наш государственный переворот сработал и теперь мы контролируем штаб-квартиру правительства. Сначала Муслем Пеза, командующий нашими вооруженными силами, был фаворитом стать председателем Албании. Тем не менее, молодой Ходжа, который был в Париже до недавнего времени, становится все более популярным. Его красноречие не стоит недооценивать. Центральное собрание партии решило провести выборы, чтобы решить, кто будет править страной."
 albania.4.a:0 "Вперед в будущее с Пеза!"
 albania.4.b:0 "Ходжа - наш лучший выбор!"
 albania.5.t:0 "Бункеры Ходжи"
 albania.5.d:0 "Сегодня Ходжа представил довольно неожиданный план коммунистическим лидерам и журналистам: строительство бункеров по всей стране. Официально Ходжа объявил, что эти бункеры будут построены для защиты страны от внешних угроз. Он предупредил людей об опасности Запада. Однако все наши партийные руководители знают, что наиболее важная функция этих бункеров будет служить в качестве политического инструмента пропаганды. Мы можем использовать страх перед людьми, чтобы контролировать их даже лучше, чем раньше. Планируется набрать около 173 000 человек для строительства."
 albania.5.a:0 "Пусть Ходжа защитит нас!"
 albania.5.b:0 "Наша экономика не может позволить себе эти расходы."
 albania.6.t:0 "Конференция иностранных инвесторов"
 albania.6.d:0 "Правительство пригласило иностранных инвесторов из разных стран, чтобы обсудить с ними потенциальные инвестиции в нашу страну. Однако инвесторы из двух разных стран, в частности, не согласны друг с другом в развитии Албанией. Итальянские инвесторы недовольны тем, что Франция торгует с нами и угрожает нам сокращением торговли, если мы не прекратим торговые отношения с Францией. Что нам делать?"
 albania.6.a:0 "Лучше бы выровнять отношения с Италией."
 albania.6.b:0 "К черту Италию! Мы последуем за Францией!"
 albania.7.t:0 "Миланский договор"
 albania.7.d:0 "Правительство Албании и [ITA.Getleader] решили подписать окончательный договор после переговоров. Мы смогли избежать тотальной войны с Италией дипломатическими средствами. Народ также благодарен нам за то, что не отправили их на смерть. Мы можем гордиться собой! (Примечание: Италия больше не сможет атаковать Албанию через дерево фокуса. Фокус «Оккупация Албании» теперь отключен)."
 albania.7.a:0 "Великолепно!"
 albania.8.t:0 "Положение Королевства Албания в 1936 году"
 albania.8.d:0 "Наше Королевство не в лучшем положении. Экономический кризис 1929 года практически разрушил нашу экономику, что сделало нас зависимыми от Италии. Их влияние все более и более заметно в нашей повседневной жизни, поскольку инвестиции в экономику страны и их присутствие в нашем образовании и политической системе гораздо важнее, чем ожидалось. По мере роста напряженности в Европе приоритет развития должен занять нашу экономическую ситуацию и требовать полной независимости от Италии. Важное значение имеет также улучшение отношений с нашими соседями, такими как Греция и Югославия. Достижение этих целей и расширение нашей армии сделают нас важной шишкой в Адриатическом регионе. Наш великий лидер поведет нас!"
 albania.8.a:0 "Так точно!"
 albania.9.t:0 "Голод в феврале 1936 года"
 albania.9.d:0 "Рабочие и ремесленники в Корче поднялись и начали крупную забастовку в городе. Они осуждают экономическое положение страны и бедность, в которой они находятся. Если мы позволим им продолжать свою демонстрацию, это движение может распространиться по стране и вызвать общее восстание. Но подавление забастовки может повлиять на наш общественный имидж и наши отношения с другими странами."
 albania.9.a:0 "Остановите этих демонстрантов и арестуйте лидеров!"
 albania.9.b:0 "Позвольте им выражать свою мысль."
 9_ALB_tt:0 "§RСуществует вероятность того, что это вызовет национальное восстание и гражданскую войну!"
 albania.11.t:0 "Восстание на Севере!"
 albania.11.d:0 "Рабочие на Севере поднялись и вооружились, победили местный гарнизон и взяли под свой контроль северную часть страны! С Муслемом Пезой в качестве главы, наша ситуация тяжелая. Мы не должны были позволить им остаться."
 albania.11.a:0 "Подготовьте войска к бою!"
 albania.12.t:0 "Военные учения с Италией?"
 albania.12.d:0 "Правительство Италии предложило нам организовать военные учения в Неаполе. Они сказали, что это может обеспечить драгоценный опыт нашим войскам и улучшить дипломатические отношения между нами."
 albania.12.a:0 "Мы принимаем."
 albania.12.b:0 "Отказаться."
 albania.13.t:0 "Албания желает вступить в Коминтерн"
 albania.13.d:0 "Наши товарищи в Албанской Партии Труда добились больших успехов. Нация Албании готова вступить в Коминтерн."
 albania.13.a:0 "Пусть наши товарищи вступят к нам!"
 albania.13.b:0 "Они еще не готовы."
 albania.14.t:0 "Албания запрашивает гарантии"
 albania.14.d:0 "Правительство Албании, стремясь сохранить свою независимость в эти неспокойные времена, желает углубить отношения между нашими двумя странами, заключив оборонительный договор, который обеспечил бы сохранение неприкосновенности границ Албании."
 albania.14.a:0 "Албания отнынепод нашей защитой."
 albania.14.b:0 "Не в наших интересах желания Албании."
 
 #Decisions
 ALB_reintegrate_gjirokaster:0 "Реинтеграция Гирокастры"
 ALB_reintegrate_gjirokaster_desc:0 "Мы наконец освободили нашу Родину от гнусных когтей бывших повелителей! До того как мы освободили наших братьев, Гирокастра находилась под оккупацией Греции и права со свободами ее местных албанцев были подавлены. Потребуется некоторое время, чтобы обратить вспять последствия ее оккупации, но это принесет большую пользу."
 albania_focus:0 "Национальный фокус Албании"
 POLITICS_KING_ZOG_DESC:0 "Родившийся в 1895 году в дворянской семье из замка Бургает, Зог занимал министерские посты с 1920 по 1924 год до своего вынужденного изгнания в Югославию. Молодой Зог вернулся с помощью Югославии и был избран президентом 1 февраля 1925 года, а 1 сентября стал королем.\nХотя он мог манипулировать внутренними делами Албании в свою пользу, он сильно зависел от итальянца Бенито Муссолини."
 likes_italy:0 "Нравится [ITA.GetNameDef]"
 alb_reform_economy: "Экономические реформы"
 alb_reform_economy_desc: "Наша экономика сильно пострадала от Великой депрессии. Поврети распространен, уровень безработицы очень высок и наша экономика находится в руинах. Пришло время реформировать нашу экономику, чтобы вернуть страну на ноги."
 ALB_invite_egyptian_exiles:0 "Пригласить [EGY.GetAdjective] изгнанников"
 ALB_invite_egyptian_exiles_desc:0 "Зог, возможно, был слабым монархом, но наши тесные культурные [EGY.GetAdjective] связи упростят нам коронацию изгнанного монарха Египта Аббаса II, чтобы создать более законную и сильную монархию для [ALB.GetNameDef]."
 ALB_reorganize_the_government:0 "Реорганизовать правительство"
 ALB_reorganize_the_government_desc:0 "Чтобы наша новая монархия оставалась сильной и централизованной, мы должны убедиться, что мы позволим нужным людям прийти к власти."
 ALB_fortify_our_position:0 "Укрепить нашу позицию"
 ALB_fortify_our_position_desc:0 "Внутренние и даже внешние силы могут не любить [EGY.GetAdjective] монарха, взявшего власть, мы должны быть готовы в любом случае агрессии к нашему правлению."
 ALB_egyptianize_the_army:0 "Египтимизировать Армию"
 ALB_egyptianize_the_army_desc:0 "До этого момента [ALB.GetAdjective] армия была построена по старой, слабой и устаревшей системе. Для обеспечения нашей безопасности мы реорганизуем вооруженные силы в большую силу по египетскому образцу."
 ALB_egyptian_industries:0 "[EGY.GetAdjective] промышленность"
 ALB_egyptian_industries_desc:0 "У Аббаса много близких советников, которые готовы предложить свою поддержку в промышленном развитии, и в идеале мы прислушиваемся к ним."
 ALB_liberate_our_homeland:0 "Освободить нашу Родину"
 ALB_liberate_our_homeland_desc:0 "Более 30 лет [EGY.GetAdjective] Родиной несправедливо управляют нелегитимные лидеры, которые вытеснили Аббаса с престола. Настало время исправить эту несправедливость и восстановить законного лидера всего Египта!"