 ukraine.1.t:0 "Украина объявляет о независимости"
 ukraine.1.d:0 "В то время как Красная Армия была полностью мобилизована для подавления мятежа белых войск Власова, Украина считалась малозначимой и вряд ли сможет восстать в результате многочисленных умиротворений, имевших место в регионе. \n\nПохоже, что мы недооценили влияние восстания на регион, поскольку советские флаги уже начали сноситься и заменяться сине-желтым флагом, а чрезвычайное правительство, собравшееся в Киеве, в одностороннем порядке объявило воссоздание Украинской Народной Республики. \n\nТеперь кажется очевидным, что регион может быть возвращен только силой."
 ukraine.1.a:0 "Эти предатели будут уничтожены!"
 ukraine.1.b:0 "Украинская слава не погибла! (играть за Украину)"
 
 ukraine.2.t:0 "Мир с Украиной"
 ukraine.2.d:0 "То, что было простым восстанием, превратилось в настоящую войну за независимость Украины. Наши солдаты не смогли защитить Киев и украинская армия теперь достаточно организована, чтобы начать вторжение на территорию, которая до этого находилась под нашим контролем.\n\nМы не можем позволить себе продолжать войну, которая уже стоила нам такую дорогую цену, поэтому мы пригласили министра иностранных дел временного украинского правительства договориться о мире между нашими двумя народами, за признанием нами независимости Украины и передачи им любой территории, которую они считают украинской и которая находится в их руках."
 ukraine.2.a:0 "Мир будет лучшим решением."
 ukraine.2.b:0 "Никогда! Украина будет нашей навеки!"
 
 ukraine.3.t:0 "Украинский компромисс"
 ukraine.3.desc:0 "[UKR.GetAdjective] правительство предлагает создать украинский кондоминиум на Волыни-Восточной Галиции. Он предоставит автономию украинскому населению в Западной Украине, разрешив этническую напряженность между украинской и польской общинами. Помимо местной автономии, украинцы требуют некоторых экономических уступок."
 ukraine.3.a:0 "Маленькая уступка, по большому счету."
 ukraine.3.b:0 "Польша не будет разделена."

 ukraine.4.t:0 "Польша принимает предложение."
 ukraine.4.desc:0 "По нашей просьбе Польша создала автономную область в Западной Украине. Правительство нового государства[DOU.GetNameDefCap] было учреждено. Хотя технически оно все еще находится за пределами Украины, оно обеспечит равные права для всех рас и позволит нам продвинуться дальше в нашем сотрудничестве с поляками, при этом сохраняя относительно тихие самые националистические элементы ОУН."
 ukraine.4.a:0 "Да здравствует украинско-польская дружба!" 

 ukraine.5.t:0 "Польша отказывается от предложения."
 ukraine.5.desc:0 "WIP"
 ukraine.5.a:0 "WIP" 

 ukraine.6.t:0 "Присоединение к объединенному командованию армии"
 ukraine.6.desc:0 "[UKR.GetAdjective] военные разработали план по повышению эффективности наших объединенных вооруженных сил. Если участники [ROOT.GetFactionName] смогут быть объединены под единым командованием, они будут более эффективно делиться своими ресурсами."
 ukraine.6.a:0 "Присоединиться к идее."
 ukraine.6.b:0 "Политически неверное решение." 
