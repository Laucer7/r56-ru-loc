 #Mongol Mod
 mon_political_effort:0 "Политический взгляд"
 mon_political_effort_desc:0 "То, как мы рассматриваем мир, определяет варианты нашего будущего."
 mon_rerive_the_empire:0 "Возрождение падшей империи!"
 mon_rerive_the_empire_desc:0 "Наше прошлое полно заслуг и славы. Мы должны воспользоваться этим и перестроиться для новой эры."
 mon_strengthen_communist_government:0 "Укрепление коммунистического режима"
 mon_strengthen_communist_government_desc:0 "Когда народ силен, то и государство."
 mon_militarize_the_nation:0 "Милитаризация Монголии"
 mon_militarize_the_nation_desc:0 "По ружью в каждой руке, по лошади под каждым седлом. Это наш путь."
 mon_political_correctness:0 "Народная Монголия"
 mon_political_correctness_desc:0 "Мы ничто без наших людей. Никогда не будем забывать об этом основном факте."
 retake_chinese_land:0 "Восстановите нашу потерю земли в Китае"
 retake_chinese_land_desc:0 "Слабые и коррумпированные южане поддались своим порокам. Покажем им ошибочность их путей."
 mon_found_own_faction_focus:0 "Найти Имперский Альянс"
 mon_found_own_faction_focus_desc:0 "Советы оказали нам некоторую поддержку, но мы никогда не были детьми, чтобы руководствоваться ими."
 mon_reform_army:0 "Реформа Монгольская армия"
 mon_reform_army_desc:0 "Древние практики и устаревшие методы пополняют наши ряды. Пришло время отложить их в сторону и построить новую армию."
 mon_increase_military_production:0 "Увеличение военного производства I"
 mon_increase_military_production_desc:0 "Если мы хотим добиться успеха, мы должны снова построить нашу базу власти."
 mon_increase_military_production2:0 "Увеличение военного производства II"
 mon_increase_military_production2_desc:0 "Предыдущие усилия очень помогли нам на пути к силе, но мы не должны колебаться."
 mon_increase_military_production3:0 "Увеличить военное производство III"
 mon_increase_military_production3_desc:0 "Это завершающий этап наших усилий. Теперь мы готовы раскрыть нашу мощь."
 mon_modernize_military_equipment:0 "Модернизировать оборудование I"
 mon_modernize_military_equipment_desc:0 "У окружающих можно извлечь несколько уроков, и мы не будем упускать открывшиеся возможности."
 mon_modernize_military_equipment2:0 "Модернизировать оборудование II"
 mon_modernize_military_equipment2_desc:0 "Наши усилия близки к завершению, и то, что когда-то было старым и слабым, теперь сияет величием."
 mon_reform_military_tactics:0 "Реформировать нашу военную тактику"
 mon_reform_military_tactics_desc:0 "Это правда, что мы когда-то завоевали мир, и хотя мы можем восхищаться им, мы не должны предполагать, что то, что когда-то было, автоматически будет снова."
 mon_militarized_nation:0 "Военизированная нация"
 mon_militarized_nation_desc:0 "В прошлом каждого человека призывали на битву, когда в этом возникала необходимость. Мы должны возродить эту практику."
 the_land_of_genghis_khan:0 "Страна Чингисхана"
 the_land_of_genghis_khan_desc:0 "Только один человек оседлал мир и заставил его склониться перед своими желаниями. Он наш отец, и даже сейчас он наделяет нас своей мудростью и честолюбием."
 Industrialize_mongolia:0 "Индустриализация Монголии"
 Industrialize_mongolia_desc:0 "Пусть сталь течет и покрывает равнины, пока никто не увидит ее."
 industrialize_mongolia_1:0 "Увеличьте нашу гражданскую продукцию I"
 industrialize_mongolia_1_desc:0 "Хотя мы воины во всех отношениях, мы не должны забывать о потребностях тех, кто не может сесть в седло."
 industrialize_mongolia_2:0 "Увеличьте нашу гражданскую продукцию II"
 industrialize_mongolia_2_desc:0 "Нашему народу необходимо дальнейшее расширение. Это задача, которой нельзя пренебрегать."
 industrialize_mongolia_3:0 "Увеличьте нашу гражданскую продукцию III"
 industrialize_mongolia_3_desc:0 "Наконец мы можем сказать, что государство обеспечило, и никто не может пожаловаться на то, что мы небрежно выполнили свой долг."
 Improve_Mongol_road_system:0 "Совершенствование системы монгольских дорог I"
 Improve_Mongol_road_system_desc:0 "Широкие равнины когда-то были достаточно хороши для нас, но теперь мы должны построить новые пути пересечения земли."
 Improve_Mongol_road_system2:0 "Совершенствование системы монгольских дорог II"
 Improve_Mongol_road_system2_desc:0 "Всегда вперед, без пауз и запинок. Реки бетона проложат путь, который нельзя отрицать."
 mon_Improve_Education:0 "Совершенствование системы образования Монголии"
 mon_Improve_Education_desc:0 "Кулак ничто без разума, который им управляет."
 MON_anti_fascist_diplomacy:0 "Антифашистская дипломатия"
 MON_anti_fascist_diplomacy_desc:0 "Мы не склонимся перед этими выскочками с их ужасом и высокомерием. Однажды они падут, и мы будем стоять на их трупе."
 MON_peoples_commissariat:0 "Народный комиссариат"
 MON_peoples_commissariat_desc:0 "Люди ждут от нас руководства, и мы дадим его."
 MON_anti_western_diplomacy:0 "Анти-западная дипломатия"
 MON_anti_western_diplomacy_desc:0 "Декадентский Запад не может поддерживать себя, хотя в последнее время он обрел некоторую силу. Наши дни длиннее, чем их, и наша память уходит далеко в прошлое. Мы все еще будем здесь, когда они падут от собственных мечей."
 MON_annex_tannu_tuva:0 "Аннексиорвать Танну Тува"
 MON_annex_tannu_tuva_desc:0 "На нашем пути стоит небольшой камень, и мы должны убрать его."
 MON_annex_sinkiang:0 "Аннексиорвать Синьцзянь"
 MON_annex_sinkiang_desc:0 "Жители Синьцзяна взывают об облегчении своего слабого правительства. Давайте дадим им это."
 MON_workers_culture:0 "Рабочие Монголии"
 MON_workers_culture_desc:0 "Те, кто работает, будут преуспевать, а ленивые или ленивые упадут на обочину дороги и уже не встанут."
 focus_spirit_of_genghis:0 "Дух Чингис"
 focus_spirit_of_genghis_desc:0 "Он часть всех нас, и с этим нас не остановить."
 Red_Army_of_mongolia:0 "Красная Армия Монголии"
 Red_Army_of_mongolia_desc:0 "Вы не можете видеть землю, потому что все наши сапоги стоят на ней и маршируют бесконечно."
 MON_annex_Mengkukuo:0 "Восстановить Центральную Монголию"
 MON_annex_Mengkukuo_desc:0 "Мы должны вернуть себе порты и моря, и сделать это можно только одним способом."
 mongolian_railway_system:0 "Монгольские железные дороги"
 mongolian_railway_system_desc:0 "От нашего движения поднимается пар и дым, и это наводит страх на врагов государства."
 modernize_army_equipment:0 "Расширение армейского оборудования"
 modernize_army_equipment_desc:0 "Нам нужно больше всех видов оружия и сопутствующей ему поддержки."
 Modernize_the_mongol_cavalry:0 "Кавалерия"
 Modernize_the_mongol_cavalry_desc:0 "В прошлом мы были бесспорными хозяевами лошадей. Давайте вернем те древние времена господства скорости и мобильности."
 found_mongol_army_research_institude:0 "Центральный институт"
 found_mongol_army_research_institude_desc:0 "Лучшие умы нашей страны объединились. Мы построим для них место и будем пожинать плоды."
 
 #Tibet Mod
 stay_isolated_by_the_mountains:0 "Оставаться изолированными"
 stay_isolated_by_the_mountains_desc:0 "У нас нет желания выходить из нашей традиционной родины. Давайте останемся здесь и будем лелеять место наших предков."
 greater_tibet:0 "Большой Тибет"
 greater_tibet_desc:0 "Внутри нас есть бездействующее желание расширения, которое в последнее время подавлено приливами истории. Теперь мы можем, наконец, позволить ему вытекать и утопить те, которые стремятся сдержать наши амбиции."
 Protect_the_Tibetan_Religion:0 "Защититить нашу философию"
 Protect_the_Tibetan_Religion_desc:0 "Вера - это то же самое, что и культура, а культура - это то же самое, что и жизнь. Без наших принципов нет ничего, чтобы люди могли себя поддерживать."
 Nationality_movements:0 "Национальная гордость"
 Nationality_movements_desc:0 "На нашей планете нет другой нации, такой как наша, и мы позволим всему миру узнать наше качество."
 Defend_the_Nation:0 "Защищать тибетскую нацию"
 Defend_the_Nation_desc:0 "Горы, которые мы называем домом, защищали нас веками. Однако в этот современный век их недостаточно. Мы должны строить новые горы."
 Modernize_the_army:0 "Модернизация тибетской армии"
 Modernize_the_army_desc:0 "Лезвие травы согнется на ветру и выдержит бурю. Еще лучше, если буря слишком боится и никогда не приходит."
 Increase_Exports:0 "Увеличить гражданское производство"
 Increase_Exports_desc:0 "Сила нации в ее народе. Давайте дадим все, что у нас есть, и в свою очередь сделаем нас могущественными."
 Increase_Military_Production:0 "Увеличить военное производство"
 Increase_Military_Production_desc:0 "Мудрый человек знает, как победить своего врага до начала боя. Тем не менее, только дурак не готов к неожиданностям."
 China_war_focus:0 "Вернуть потерянные земли из Китая!"
 China_war_focus_desc:0 "Наши древние соперники продолжают убираться на границе нашей родины. Мы должны решать эту проблему быстро и постоянно."
 Mountain_Warfare:0 "Горная война"
 Mountain_Warfare_desc:0 "Несмотря на опасность для оккупантов, эти скалы и обширные ареалы являются для нас благом. Для каждой боли можно, с правильным умом, обратиться к большому преимуществу."
 expand_the_tibetan_army:0 "Расширить тибетскую армию"
 expand_the_tibetan_army_desc:0 "Одна рука, поднятая как щит, мало, но тысяча может переломить ход истории."
 spiritual_military_beliefs:0 "Духовные военные убеждения"
 spiritual_military_beliefs_desc:0 "Преимущество можно найти в самых необычных местах. Здесь, на этой земле, это сила нашего ума, стремящегося к единственной цели выносливости и достоинства."
 Military_research:0 "Военные исследования"
 Military_research_desc:0 "Мы должны организовать себя на будущее, сохраняя при этом уважение и восхищение уроком, который мы уже узнали."
 Modernize_Industry:0 "Модернизация тибетской промышленности"
 Modernize_Industry_desc:0 "Небо, наполненное дымом, является болезненным делом, но еще хуже, потому что оно пустое."
 Increase_Production:0 "Увеличить производство"
 Increase_Production_desc:0 "Миллион зерен песка, чтобы похоронить тех, кто воюет против гармонии."
 Improve_infastructure:0 "Улучшение тибетских дорог"
 Improve_infastructure_desc:0 "Старик может многое извлечь из своего долгого путешествия по жизни. Тем не менее, он может быть благодарен, если мы сможем облегчить его путь."
 get_foreign_advisors:0 "Получить иностранных консультантов"
 get_foreign_advisors_desc:0 "Даже ваш величайший соперник может говорить слова мудрости."
 Modernize_Industry_2:0 "Модернизация тибетской промышленности II"
 Modernize_Industry_2_desc:0 "Хотя наши сердца чисты, как всегда, теперь наши руки и ноги сделаны из стали."
 Study_Foreign_Weapon_technology:0 "Изучение иностранных технологий оружия"
 Study_Foreign_Weapon_technology_desc:0 "Мир движется быстро, и многое теперь на ветру. Если мы слушаем, мы можем найти много."
 Religious_Festivals:0 "Религиозные фестивали"
 Religious_Festivals_desc:0 "Уважение к традиции, прежде всего, жизненно важно, если мы будем продолжать как народ."
 TIB_steel_production:0 "Поиск тибетской стали"
 TIB_steel_production_desc:0 "Гармония с природой восхитительна, но и желание человечества стремиться к новым границам. Мы должны быть благодарны, но также не уклоняться от формирования окружающего нас мира."
 industrialize_Tibet:0 "Большая индустрия"
 industrialize_Tibet_desc:0 "Ребенок может удивляться в страхе в новых зданиях черного цвета, но отец знает, что они приносят больше безопасности, чем не."
 ideological_fanaticism_tib:0 "Чистота разума"
 ideological_fanaticism_tib_desc:0 "То, что было достаточно в прошлые времена, сегодня даже не сломает мягкую почву. Мы должны добиваться большего и без колебаний во всех вещах."
 bhutan_war_focus:0 "Война против Бутана"
 bhutan_war_focus_desc:0 "Мы должны просветить наших соседей на юге, желают они этого или нет."

 #Africa Mod
 africa_e_events.1:0 "Заявление о вступлении в Панафриканский союз"
 africa_e_events.1.t:0 "Заявление о вступлении в Панафриканский союз"
 africa_e_events.1.desc:0 "Наше правительство получило заявку на вступление в Панафриканский союз"
 africa_e_events.1.a:0 "Принять"
 africa_e_events.1.b:0 "Отклонить"
 africa_e_events.2:0 "Присоединяйтесь к Панафриканскому союзу"
 africa_e_events.2.t:0 "Принятие Панафриканского союза"
 africa_e_events.2.desc:0 "Лидеры Панафриканского союза приняли наше заявление о присоединении к ним."
 africa_e_events.2.a:0 "Вместе мы сильны!"
 africa_e_events.3:0 "Отказаться от Панафриканского союза"
 africa_e_events.3.t:0 "Упадок Панафриканского союза"
 africa_e_events.3.desc:0 "Лидеры Панафриканского союза отклонили наше заявление о присоединении к ним."
 africa_e_events.3.a:0 "Печальный день"
 africa_e_events.4:0 "Принят вступление в Панафриканский союз" 
 africa_e_events.4.t:0 "Панафриканский союз принят" 
 africa_e_events.4.desc:0 "Лидеры Панафриканского союза приняли нашу заявку." 
 africa_e_events.4.a:0 "Хорошо!" 
 africa_e_events.5:0 "Отказаться от Панафриканского союза" 
 africa_e_events.5.t:0 "Упадок Панафриканского союза" 
 africa_e_events.5.desc:0 "Лидеры Панафриканского союза отклонили нашу заявку." 
 africa_e_events.5.a:0 "Ладно" 
 africa_e_events.6:0 "Одна нация, одна Африка" 
 africa_e_events.6.t:0 "[From.GetName] Претензии на Африканский континент" 
 africa_e_events.6.desc:0 "Группа могущественных генералов в [From.GetName] выпустили декларацию, объявив о текущей ситуации в Африке! Они основали правую организацию. Значительная часть военных встала на сторону этих генералов, готовых поддержать против сопротивления. Эти лоялисты могут быть плохо обучены, но никто не может усомниться в их энтузиазме.\n\nЛиния фронта протянута!" 
 africa_e_events.6.a:0 "Проблемно..." 
 africa_e_events.7:0 "Референдум о независимости" 
 africa_e_events.7.t:0 "Референдум о независимости" 
 africa_e_events.7.desc:0 "Народу нужно голосовать, откажемся ли мы от нашего сюзерена или останемся с ним?" 
 africa_e_events.7.a:0 "Время голосовать!" 
 africa_e_events.8:0 "Референдум провалился" 
 africa_e_events.8.t:0 "Референдум о независимости провалился" 
 africa_e_events.8.desc:0 "Народ проголосовал против Независимости." 
 africa_e_events.8.a:0 "Проклятие!" 
 africa_e_events.9:0 "Декларация независимости" 
 africa_e_events.9.t:0 "Декларация независимости!" 
 africa_e_events.9.desc:0 "Сегодня день, когда наша страна свободна от тирании наших колониальных повелителей!" 
 africa_e_events.9.a:0 "УРА!"
 africa_e_events.10:0 "2-й референдум о независимости" 
 africa_e_events.10.t:0 "2-й референдум о независимости" 
 africa_e_events.10.desc:0 "Посмотрим, удалось ли нам объединить людей вокруг нашего дела, проголосуют они за независимость или нет?" 
 africa_e_events.10.a:0 "Давайте проголосуем!" 
 africa_e_events.11:0 "[Root.GetAdjective] гражданская война" 
 africa_e_events.11.t:0 "[Root.GetAdjective] гражданская война" 
 africa_e_events.11.desc:0 "Не было достаточно интересов в создании [From.GetName] независимым! \nСторонники независимости объявили войну этим любителям колоний!" 
 africa_e_events.11.a:0 "Интересно." 
 africa_e_events.14:0 "[Root.GetAdjective] независимость! 
 africa_e_events.14.t:0 "[Root.GetAdjective] независимость!" 
 africa_e_events.14.desc:0 "Сегодня ночью, [From.GetName] собираются, чтобы подтвердить величие своего народа\n\n Не из-за мощи их вооруженных сил или размера их экономики. \n\n[Root.GetAdjective] гордость основана на очень простой предпосылке, изложенной в декларации. \n\n СВОБОДА"
 africa_e_events.14.a:0 "Хорошо для них!"
 africa_e_events.16:0 "Гражданская война" 
 africa_e_events.16.t:0 "Гражданская война против колониальных любовников!" 
 africa_e_events.16.desc:0 "Недостаточно интересов в том, чтобы сделать нашу страну независимой! Мы объявим войну этим колониальным любовникам!" 
 africa_e_events.16.a:0 "Фашистское государство!" 
 africa_e_events.16.b:0 "Коммунистическое государство!" 
 africa_e_events.13:0 "2-й референдум провалился" 
 africa_e_events.13.t:0 "Второй референдум о независимости провалился" 
 africa_e_events.13.desc:0 "Народ проголосовал против Независимости." 
 africa_e_events.13.a:0 "Проклятие!"
 Creation_PA_treaty_t: "Подписать Панафриканский договор"
 Creation_PA_treaty_desc: "В целях содействия африканскому сотрудничеству и достижения мира и безопасности путем согласия членов не прибегать к войне. Кто-то должен активизироваться и взять на себя руководство этим договором"
 Creation_PA_treaty_R_a: "Мы не можем взять на себя эту ответственность?"
 Creation_PA_treaty_R_b: "[Root.GetNameDef] лидерство!"
 flag_PA_treaty_leader: "[Root.GetNameDef] лидерство!"
 flag_is_on_africa: "Это исконная африканская страна"
 AE_aye: "[Root.GetLeader] говорит да!"
 AE_nay: "Интересы государства [Root.GetNameDef] находятся под угрозой, мы голосуем против!"
 AE_abstain: "Воздержитесь от этого голосования."
 AE_PA1title: "Первое подписание Панафриканского договора"
 AE_PA1desc: "В целях содействия африканскому сотрудничеству и достижения мира и безопасности путем согласия членов не прибегать к войне. Кто-то должен активизироваться и взять на себя руководство этим Договором. Мы предлагаем независимой стране шанс подписать этот договор"
 AE_PA1opta: "Это для благополучия людей или для попытки протолкнуть политическую повестку дня?"
 AE_PA1optb: "Достойный подвиг!"
 AE_PA1optc: "Благородное стремление!"
 AE_PA1optd: "В этом мире вечной борьбы?"
 AE_PA2title: "Кандидат на Панафриканский договор?"
 AE_PA2desc: "Официальные представители Панафриканского договора попросили нас назначить делегатов на их конференцию. С надеждой, что мы когда-нибудь ратифицируем и осуществим законодательство, разработанное африканским сообществом. Цель Договора состоит в том, чтобы предотвратить дальнейшие вспышки военных действий, предоставив странам возможность урегулировать свои разногласия. Если его примут, мы рассмотрим его через 3 месяца."
 AE_PA2opta: "Ладно."
 AE_PA2optb: "Нет."
 AE_PA3title: "Панафриканский договор: [From.GetAdjective] выход"
 AE_PA3desc: "[From.GetLeader] заявил, что [From.GetNameDef] не в состоянии выполнить обязательства, налагаемые Панафриканским договором. Страна больше не будет участвовать и отвергает все полномочия и юрисдикцию Договора."
 AE_PA3opta: "Независимость!"
 AE_PA3optb: "Зря."
 AE_PA3optc: "Панафриканский договор не имеет отношения к проблемам государства [Root.GetNameDef]."
 AE_PA4title: "Присоединиться к Панафриканскому договору?"
 AE_PA4desc: "Должностные лица Панафриканского договора попросили нас ратифицировать и ввести в действие законодательство, разработанное африканским сообществом. Основная функция Панафриканского договора заключается в разрешении африканских споров до того, как они перерастут в войну. Это будет основным инструментом для достижения этой цели. \n\nЕсли мы ратифицируем это Соглашение, нам и нашим врагам будет намного сложнее создавать военные цели."
 AE_PA4opta: "Да."
 AE_PA4optb: "Нет."
 AE_PA5title: "Панафриканский договор: [From.GetAdjective] присоединение"
 AE_PA5desc: "Национальное законодательство, принятое постановлением [From.GetRulingParty] был встречен с похвалой. Представители Панафриканского договора объявили, что [From.GetNameDef] теперь полностью соответствует законодательству, принятому африканским сообществом."
 AE_PA5opta: "Панафриканский договор не имеет отношения к целям государства [Root.GetNameDef]"
 AE_PA5optb: "Отлично."
 AE_PA5optc: "Мир в наше время!"
 AE_PA5optd: "У нас руки не будут связаны объединением этих слабаков?"
 AE_PA6title: "Продление или снятие"
 AE_PA6desc: "[From.GetLeader] получает предложение присоединиться к ежегодной конференции. [From.GetNameDef] должен принять решение о продлении или выходе из договора. Если мы уйдем, наша страна больше не будет участвовать и отвергнет все полномочия и юрисдикцию Договора."
 AE_PA6opta: "Еще год!"
 AE_PA6optb: "[From.GetNameDef] не нуждается в этом!"
 AE_PA7title: "Применение Панафриканского договора: [From.GetNameDef]"
 AE_PA7desc: "\n\n\n\n[From.GetNameDef] просили стать участником Панафриканского договора. Их заявка находится на рассмотрении!"
 AE_PA7opta: "Ладно"
 AE_PA8title: "Милитаризация"
