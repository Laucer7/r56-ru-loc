 #Mongol Mod
 mon_political_effort:0 "Политический взгляд"
 mon_political_effort_desc:0 "То, как мы рассматриваем мир, определяет варианты нашего будущего."
 mon_rerive_the_empire:0 "Возрождение падшей империи!"
 mon_rerive_the_empire_desc:0 "Our past is full of merit and glory. We must take advantage of this and rebuild for a new era."
 mon_strengthen_communist_government:0 "Укрепление коммунистического режима"
 mon_strengthen_communist_government_desc:0 "When the people are strong, so is the state."
 mon_militarize_the_nation:0 "Милитаризация Монголии"
 mon_militarize_the_nation_desc:0 "A gun in every hand, a horse for every saddle. That is our way."
 mon_political_correctness:0 "Народная Монголия"
 mon_political_correctness_desc:0 "We are nothing without our people. Let us never forget this basic fact."
 retake_chinese_land:0 "Восстановите нашу потерю земли в Китае"
 retake_chinese_land_desc:0 "The weak and corrupt southerners have fallen to their vices. Let us show them the error of their ways."
 mon_found_own_faction_focus:0 "Найти Имперский Альянс"
 mon_found_own_faction_focus_desc:0 "Советы оказали нам некоторую поддержку, но мы никогда не были детьми, чтобы руководствоваться ими."
 mon_reform_army:0 "Реформа Монгольская армия"
 mon_reform_army_desc:0 "Ancient practices and outdated methods fill our ranks. It is time to set these aside and build a new army."
 mon_increase_military_production:0 "Увеличение военного производства I"
 mon_increase_military_production_desc:0 "If we are to succeed we must build our base of power again."
 mon_increase_military_production2:0 "Увеличение военного производства II"
 mon_increase_military_production2_desc:0 "Previous efforts helped greatly on our path to strength, but we must not falter."
 mon_increase_military_production3:0 "Увеличить военное производство III"
 mon_increase_military_production3_desc:0 "This is the final stage of our efforts. Now we are ready to reveal our might."
 mon_modernize_military_equipment:0 "Модернизировать оборудование I"
 mon_modernize_military_equipment_desc:0 "A few lessons can be learned from those around us and we will not waste the opportunities that are revealed."
 mon_modernize_military_equipment2:0 "Модернизировать оборудование II"
 mon_modernize_military_equipment2_desc:0 "Our efforts near completion, and what was once old and weak now shines with majesty."
 mon_reform_military_tactics:0 "Реформировать нашу военную тактику"
 mon_reform_military_tactics_desc:0 "It is true that we once conquered the world, and though we can admire it we must not assume that what once was will automatically be again."
 mon_militarized_nation:0 "Военизированная нация"
 mon_militarized_nation_desc:0 "In the past every man was called to battle when the need arose. We must revive this practice."
 the_land_of_genghis_khan:0 "Страна Чингисхана"
 the_land_of_genghis_khan_desc:0 "Only one man has rode the world and made it bow to his wishes. He is our father, and even now he lends us his wisdom and ambition."
 Industrialize_mongolia:0 "Индустриализация Монголии"
 Industrialize_mongolia_desc:0 "Let the steel flow, and cover the plains until none can look upon it."
 industrialize_mongolia_1:0 "Увеличьте нашу гражданскую продукцию I"
 industrialize_mongolia_1_desc:0 "Though we are warriors in every way, we must not forget the needs of those that cannot take to the saddle."
 industrialize_mongolia_2:0 "Увеличьте нашу гражданскую продукцию II"
 industrialize_mongolia_2_desc:0 "Further expansion is needed for our people. It is a task that cannot be neglected."
 industrialize_mongolia_3:0 "Увеличьте нашу гражданскую продукцию III"
 industrialize_mongolia_3_desc:0 "Finally we can say that the state has provided, and none can complain that we were lax in our duty."
 Improve_Mongol_road_system:0 "Совершенствование системы монгольских дорог I"
 Improve_Mongol_road_system_desc:0 "The wide plains were once good enough for us, but now we must construction new ways of traversing the land."
 Improve_Mongol_road_system2:0 "Совершенствование системы монгольских дорог II"
 Improve_Mongol_road_system2_desc:0 "Ever onward, without pause or faltering. The rivers of concrete will make a path that cannot be denied."
 mon_Improve_Education:0 "Совершенствование системы образования Монголии"
 mon_Improve_Education_desc:0 "A fist is nothing without the mind to guide it."
 MON_anti_fascist_diplomacy:0 "Антифашистская дипломатия"
 MON_anti_fascist_diplomacy_desc:0 "We will not bow to these upstarts with their ways of horror and arrogance. One day they will fall, and it will be us that stands upon their corpse."
 MON_peoples_commissariat:0 "Народный комиссариат"
 MON_peoples_commissariat_desc:0 "The people look to us for guidance, and we shall give it."
 MON_anti_western_diplomacy:0 "Анти-западная дипломатия"
 MON_anti_western_diplomacy_desc:0 "The decadent west cannot sustain itself, though lately they have found some power. Our days are longer than theirs, and our memory extends further past. We will be here still when they fall on their own swords."
 MON_annex_tannu_tuva:0 "Аннексиорвать Танну Тува"
 MON_annex_tannu_tuva_desc:0 "There is a small stone in our path, and we ought to remove it."
 MON_annex_sinkiang:0 "Аннексиорвать Синьцзянь"
 MON_annex_sinkiang_desc:0 "The people of Sinkiang cry out for relief from their weak government. Let us give it to them."
 MON_workers_culture:0 "Рабочие Монголии"
 MON_workers_culture_desc:0 "Those that work shall prosper, and those that are lazy or slothful shall fall to the side of the road and not rise again."
 focus_spirit_of_genghis:0 "Дух Чингис"
 focus_spirit_of_genghis_desc:0 "He is part of all of us, and with this we are unstoppable."
 Red_Army_of_mongolia:0 "Красная Армия Монголии"
 Red_Army_of_mongolia_desc:0 "You cannot see the ground, for all our boots are upon it and marching endlessly."
 MON_annex_Mengkukuo:0 "Восстановить Центральную Монголию"
 MON_annex_Mengkukuo_desc:0 "We must take back the ports and seas, and there is only one way to do this."
 mongolian_railway_system:0 "Монгольские железные дороги"
 mongolian_railway_system_desc:0 "Steam and smoke rise from our movement, and it brings fear to the enemies of the state."
 modernize_army_equipment:0 "Расширение армейского оборудования"
 modernize_army_equipment_desc:0 "We need more of every kind of weapon, and the support that goes with it."
 Modernize_the_mongol_cavalry:0 "Кавалерия"
 Modernize_the_mongol_cavalry_desc:0 "In the past we were the undisputed masters of the horse. Let us bring back those ancient days of dominance by speed and mobility."
 found_mongol_army_research_institude:0 "Центральный институт"
 found_mongol_army_research_institude_desc:0 "The finest minds of our nation have banded together. We shall build a place for them, and reap the benefits."
 
 #Tibet Mod
 stay_isolated_by_the_mountains:0 "Оставаться изолированными"
 stay_isolated_by_the_mountains_desc:0 "У нас нет желания выходить из нашей традиционной родины. Давайте останемся здесь и будем лелеять место наших предков."
 greater_tibet:0 "Большой Тибет"
 greater_tibet_desc:0 "Внутри нас есть бездействующее желание расширения, которое в последнее время подавлено приливами истории. Теперь мы можем, наконец, позволить ему вытекать и утопить те, которые стремятся сдержать наши амбиции."
 Protect_the_Tibetan_Religion:0 "Защититить нашу философию"
 Protect_the_Tibetan_Religion_desc:0 "Вера - это то же самое, что и культура, а культура - это то же самое, что и жизнь. Без наших принципов нет ничего, чтобы люди могли себя поддерживать."
 Nationality_movements:0 "Национальная гордость"
 Nationality_movements_desc:0 "На нашей планете нет другой нации, такой как наша, и мы позволим всему миру узнать наше качество."
 Defend_the_Nation:0 "Защищать тибетскую нацию"
 Defend_the_Nation_desc:0 "Горы, которые мы называем домом, защищали нас веками. Однако в этот современный век их недостаточно. Мы должны строить новые горы."
 Modernize_the_army:0 "Модернизация тибетской армии"
 Modernize_the_army_desc:0 "Лезвие травы согнется на ветру и выдержит бурю. Еще лучше, если буря слишком боится и никогда не приходит."
 Increase_Exports:0 "Увеличить гражданское производство"
 Increase_Exports_desc:0 "Сила нации в ее народе. Давайте дадим все, что у нас есть, и в свою очередь сделаем нас могущественными."
 Increase_Military_Production:0 "Увеличить военное производство"
 Increase_Military_Production_desc:0 "Мудрый человек знает, как победить своего врага до начала боя. Тем не менее, только дурак не готов к неожиданностям."
 China_war_focus:0 "Вернуть потерянные земли из Китая!"
 China_war_focus_desc:0 "Наши древние соперники продолжают убираться на границе нашей родины. Мы должны решать эту проблему быстро и постоянно."
 Mountain_Warfare:0 "Горная война"
 Mountain_Warfare_desc:0 "Несмотря на опасность для оккупантов, эти скалы и обширные ареалы являются для нас благом. Для каждой боли можно, с правильным умом, обратиться к большому преимуществу."
 expand_the_tibetan_army:0 "Расширить тибетскую армию"
 expand_the_tibetan_army_desc:0 "Одна рука, поднятая как щит, мало, но тысяча может переломить ход истории."
 spiritual_military_beliefs:0 "Духовные военные убеждения"
 spiritual_military_beliefs_desc:0 "Преимущество можно найти в самых необычных местах. Здесь, на этой земле, это сила нашего ума, стремящегося к единственной цели выносливости и достоинства."
 Military_research:0 "Военные исследования"
 Military_research_desc:0 "Мы должны организовать себя на будущее, сохраняя при этом уважение и восхищение уроком, который мы уже узнали."
 Modernize_Industry:0 "Модернизация тибетской промышленности"
 Modernize_Industry_desc:0 "Небо, наполненное дымом, является болезненным делом, но еще хуже, потому что оно пустое."
 Increase_Production:0 "Увеличить производство"
 Increase_Production_desc:0 "Миллион зерен песка, чтобы похоронить тех, кто воюет против гармонии."
 Improve_infastructure:0 "Улучшение тибетских дорог"
 Improve_infastructure_desc:0 "Старик может многое извлечь из своего долгого путешествия по жизни. Тем не менее, он может быть благодарен, если мы сможем облегчить его путь."
 get_foreign_advisors:0 "Получить иностранных консультантов"
 get_foreign_advisors_desc:0 "Даже ваш величайший соперник может говорить слова мудрости."
 Modernize_Industry_2:0 "Модернизация тибетской промышленности II"
 Modernize_Industry_2_desc:0 "Хотя наши сердца чисты, как всегда, теперь наши руки и ноги сделаны из стали."
 Study_Foreign_Weapon_technology:0 "Изучение иностранных технологий оружия"
 Study_Foreign_Weapon_technology_desc:0 "Мир движется быстро, и многое теперь на ветру. Если мы слушаем, мы можем найти много."
 Religious_Festivals:0 "Религиозные фестивали"
 Religious_Festivals_desc:0 "Уважение к традиции, прежде всего, жизненно важно, если мы будем продолжать как народ."
 TIB_steel_production:0 "Поиск тибетской стали"
 TIB_steel_production_desc:0 "Гармония с природой восхитительна, но и желание человечества стремиться к новым границам. Мы должны быть благодарны, но также не уклоняться от формирования окружающего нас мира."
 industrialize_Tibet:0 "Большая индустрия"
 industrialize_Tibet_desc:0 "Ребенок может удивляться в страхе в новых зданиях черного цвета, но отец знает, что они приносят больше безопасности, чем не."
 ideological_fanaticism_tib:0 "Чистота разума"
 ideological_fanaticism_tib_desc:0 "То, что было достаточно в прошлые времена, сегодня даже не сломает мягкую почву. Мы должны добиваться большего и без колебаний во всех вещах."
 bhutan_war_focus:0 "Война против Бутана"
 bhutan_war_focus_desc:0 "Мы должны просветить наших соседей на юге, желают они этого или нет."

