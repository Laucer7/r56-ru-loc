 AE_PA10optb: "Да!"
 
 #Expanded National Focus Mod
 newsmod.1.t:0 "Франко-советский договор"
 newsmod.1.d:0 "Франция и Советский Союз только что объявили о росте теплых отношений между двумя странами. После нескольких недель обсуждения они подписали совместный Франко-советский договор, который увеличит экономические и военные связи между двумя странами, особенно в отношении технологических исследований и инноваций. Ближайшие страны опасаются, что это будет подготовка к распространению коммунизма через войну."
 newsmod.1.a:0 "Добро пожаловать, товарищи!."
 newsmod.1.b:0 "Привет, товарищи!"
 newsmod.1.c:0 "Это беспокоит."
 newsmod.2.t:0 "Япония и Франция вступают в военный альянс"
 newsmod.2.d:0 "Япония и Франция только что объявили о своем намерении подписать военный альянс между двумя странами. Мир волнует недавний переход власти во Франции к ультранационалистическому правительству. Для чего был создан этот альянс? Некоторые размышляют о возможной войне против Советов."
 newsmod.2.a:0 "Мы приветствуем их!"
 newsmod.2.b:0 "Замечательно."
 newsmod.2.c:0 "Что будет дальше?."
 newsmod.3.t:0 "Германия принимает Британскую империю в Ось"
 newsmod.3.d:0 "В прошлом году в Британии взорвались ультранационалистические фашистские движения. Демократический образ жизни постепенно уходит, поскольку нация принимает фашизм. Более того, британцы решили присоединиться к союзу с Гитлером и Германским Рейхом, угрожая стабильности в Европе. Британские Доминионы также были вынуждены присоединиться к Оси, но очень неохотно и они чувствуют, что пришло время дистанцироваться от Великобритании..."
 newsmod.3.a:0 "Настоящий поворотный момент в нашей истории!"
 newsmod.3.b:0 "Привествуем Британских друзей!"
 newsmod.3.c:0 "Мы не согласны с этим!"
 newsmod.3.d:0 "Это беспокоит."
 newsmod.4.t:0 "Ось Рим-Берлин"
 newsmod.4.d:0 "Инициированные итальянцами, Германия и Италия только что заявили о своем намерении подписать военный альянс между двумя странами, названный «Ось Рим-Берлин». Это можно было ожидать от двух главных фашистских стран в Европе, но для чего мог быть создан этот альянс? Некоторые полагают, что они готовятся к войне."
 newsmod.4.a:0 "Немцы - наш естественный союзник!"
 newsmod.4.b:0 "Итальянцы могут оказаться полезными."
 newsmod.4.c:0 "Это угроза миру в Европе."
 newsmod.5.t:0 "Италия и государства Союзников заключают Белый мир"
 newsmod.5.d:0 "Дуче и Союзные державы только что объявили о подписании белого мира. Италия воздерживается от дальнейших боевых действий против Союзников и выходит из Оси. Сможет ли Рейх продолжить этот бой в одиночку?"
 newsmod.5.a:0 "Слишком много крови пролилось без пользы."
 newsmod.5.b:0 "Предатели!"
 newsmod.5.c:0 "Это только вопрос времени, когда фашизм падает!"
 newsmod.6.t:0 "Италия присоединяется к Союзникам!"
 newsmod.6.d:0 "Была проведена тайная встреча, где Дуче и Союзные державы обсудили условия мира. Война между ними прекратится и Италия покинет Ось, вступит к Союзникам и будет сражаться вместе с ними, до конца войны в Европе."
 newsmod.6.a:0 "Надеюсь, это был правильный выбор.."
 newsmod.6.b:0 "Предатели!"
 newsmod.6.c:0 "Это только вопрос времени, когда фашизм падает!"
 newsmod.7.t:0 "Убийство Бенито Муссолини"
 newsmod.7.d:0 "То, что должно было быть веселым дневным парадом в Милане, сегодня внезапно превратилось в кровавое мессиво. Члены Итальянской Коммунистической Партии организовали кровавое убийство не только для Дуче, но и многих видных лидеров фашистского режима. Согласно сообщениям, Дуче был предупрежден, что парад будет проведен в северной Италии, в Милане, где находится огромное количество коммунистических сторонников. Когда было предложено перенести ежегодный парад в Неаполь, Дуче отказался. После того, как Муссолини погиб, состояние итальянской политики в очередной раз стало хаотичным, поскольку вооруженные коммунисты захватили позиции в правительстве и призывают к полному свержению фашистского режима."
 newsmod.7.a:0 "Темные времена..."
 newsmod.7.b:0 "Мы желаем итальянскому народу хорошего в это время."
 newsmod.8.t:0 "Италия вступает в Коминтерн"
 newsmod.8.d:0 "[ITA.GetName] только что был принят [SOV.GetName] в Коминтерн. Наличие сильного государства, союзного Советам в южной Европе, заставило многих соседей реагировать с тревогой. Неужели Коминтерн действительно пытается распространить мировую революцию?"
 newsmod.8.a:0 "Вместе мы свергнем фашистов и капиталистов!"
 newsmod.8.b:0 "Добро пожаловать, Товарищи!"
 newsmod.8.c:0 "Печально."
 newsmod.9.t:0 "Папство изгнано из Италии"
 newsmod.9.d:0 "С убийством Муссолини и депортированием короля Виктора Эммануила III, это был только вопрос времени, когда Папа стаент следующей целью. Лидеры коммунистов решили изгнать папство и захватить Ватикан. Папа бежал и теперь получает убежище на юге Франции."
 newsmod.9.a:0 "Этот архаичный культ видел свой последний час."
 newsmod.9.b:0 "Это, безусловно, не способствует общему политическому климату."
 newsmod.10.t:0 "Король Виктор Эммануил III депортирован!"
 newsmod.10.d:0 "Со смертью Муссолини и потерей фашистами власти, лидеры [ITA.GetName] решили, что настало время депортировать Короля Виктора Эммануила. Сотни тысяч итальянцев выходят на улицы по всей стране, воспевая изгнание монарха из правительства и отмену монархии."
 newsmod.10.a:0 "Эпоха королевской власти закончилась!"
 newsmod.10.b:0 "Мы отправим письмо, желая, чтобы у него все было хорошо."
 
 #Mongol Mod
 mongol.1.t:0 "Что делать с Тувой?"
 mongol.1.d:0 "Монголия хочет претендовать на землю, которая принадлежит нам. Похоже, мы должны сдаться, иначе нам грозит война с Повелителями Лошадей."
 mongol.1.a:0 "Немного земли для тебя"
 mongol.1.b:0 "Лошадям нужны упражнения"
 mongol.2.t:0 "Езда по равнинам"
 mongol.2.d:0 "Тувинцы отказались увидеть мудрость в нашем предложении, и теперь нам ничего не остается, как подчинить их. Пусть наши кони скачут!"
 mongol.2.a:0 "Это судьба"
 mongol.3.t:0 "Дружественный обмен"
 mongol.3.d:0 "Тувинцы услышали звук наших мечей и мудро уступили нашим требованиям. Если бы только другие народы были так же прозорливы в своих делах."
 mongol.3.a:0 "Как и должно быть"
 mongol.4.t:0 "Озорная угроза Маньчжоу-Го"
 mongol.4.d:0 "Варвары на западе снова стремятся расширить свою империю. Кажется, что война неизбежна, если мы не заключим соглашение."
 mongol.4.a:0 "Пусть попробуют"
 mongol.4.b:0 "Может быть, мы можем пойти на компромисс"
 mongol.5.t:0 "Меч всегда побеждает перо"
 mongol.5.d:0 "Пришло время нам снова совершить набег на южные земли и стереть с лица земли их пижонство. Их поля уступят нам место, а их воины увянут."
 mongol.5.a:0 "Как ветер, мы летим"
 mongol.6.t:0 "Приглашение к миру"
 mongol.6.d:0 "Наши враги сочли нужным поклониться еще до того, как мы подняли седла. Их слабость, хотя и жалкая, очень удобна."
 mongol.6.a:0 "На шаг ближе"
