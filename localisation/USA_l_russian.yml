 USA_nato_faction:0 "NATO"
 USA_dissolve_allies_found_nato_tt:0 "§YAllies§! will be reorganized to §YNATO§! after completing this focus!"
 r56_USA_invest_in_our_weaker_allies_tt:0 "We will build 3 military factories and 3 dockyards in each of our allies providing they have less factories then us."
