 rt56_USA_founder_of_nato_idea:0 "Founder of NATO"
 rt56_USA_watching_over_pacific_idea:0 "Watching over Pacific"
 rt56_USA_watching_over_europe_idea:0 "Watching over Europe"
 rt56_USA_member_of_nato_idea:0 "Member of NATO"
 r56_financing_marshall_plan:0 "Financing Marshall Plan"

 #tooltip
 r56_USA_Korea_controls_peninsula:0 "§Y[KOR.getNameDefCap]§! controls all states of the Korean Peninsula."


 #focuses#
 r56_USA_foundation_of_NATO:0 "Foundation of NATO"
 r56_USA_foundation_of_NATO_desc:0 "The world is changing rapidly around us: many of the former Great Powers lay in ruins after a devastating war has swept over continents. [USA.getNameDefCap] has managed not only to retain, but also strengthen its status as the worlds Superpower. The time has come to take direct control of the matter."
 
 r56_USA_overwatch_the_pacific:0 "Overwatch the Pacific"
 r56_USA_overwatch_the_pacific_desc:0 "Vast territories of the Pacific ocean remain loosely protected as our industrial and military capacities were focused on the mainland war. Improving our grip over Pacific will ensure the [USA.getAdjective] domination in the area."
 
 r56_USA_liberty_for_the_pacific:0 "Liberty for the Pacific"
 r56_USA_liberty_for_the_pacific_desc:0 "If we are to show the world that we are true protectors of freedom, swift and rapid decolonization of the Pacific is a must! Only so we can ensure the stability and prosperity of this region!"
 
 r56_USA_withdraw_from_philippines:0 "Withdraw from Philippines"
 r56_USA_withdraw_from_philippines_desc:0 "Imperialism has outlived its purpose as an economic and political concept. Granting one of our colonies, [PHI.getNamedef], their desired independence, we can obtain a powerful ally in the East Asia region and severely limit nationalistic and separatist rhetoric of local populace."
 
 r56_USA_fate_of_hawaii:0 "Fate of Hawaii"
 r56_USA_fate_of_hawaii_desc:0 "Hawaii with its strategic position in the Middle of the Pacific is crucial for our war effort. But even though we desire these lands for ourselves, one shall never forget our promises to Hawaii people. Let them know what our plans for their islands are."
 
 r56_USA_korean_issue:0 "Korean Issue"
 r56_USA_korean_issue_desc:0 "Emergent as a product of [JAP.getAdjective] decolonization, [KOR.getNameDef] has turned its eyes away from liberty and freedom principles we follow. The new regime in country is extremely fragile, which opens a window for a few opportunities..."
 
 r56_USA_assistance_in_chinese_struggle:0 "Assistance in Chinese Struggle"
 r56_USA_assistance_in_chinese_struggle_desc:0 "[CHI.getAdjective] civil war is one again reigning over the Central Plane. And even though [CHI.getNameDef] might not follow same principles as we do, we shall ensure that the Paris of the Orient will not be ruled by the Red Menace."
 
 r56_USA_intervention_in_vietnam:0 "Intervention in Vietnam"
 r56_USA_intervention_in_vietnam_desc:0 "Liberty and freedom cannot coexist with oppression of the people, no matter who conducts them - former colonial administration of [FRI.getNameDef] or red tyrants from [VIN.getNameDef]. We shall put an end to any sort of red ambitions in Indochina."
 
 r56_USA_strike_the_prc:0 "Strike the PRC"
 r56_USA_strike_the_prc_desc:0 "No matter how much we try, the red plague is engulfing more and more of East Asia. But before we can strike at its source, we shall ensure that our allies win the struggle over the mainland of China."
 
 r56_USA_guide_true_democracies:0 "Guide True Democracies"
 r56_USA_guide_true_democracies_desc:0 "Many countries allied [ENG.getNameDef] and [FRA.getNameDef] in their struggle for freedom and liberty, yet some of them are nowhere near the definition of democratic regimes. Being responsible government and truly devoted to the principles of founding fathers, we shall no longer tolerate those who deny liberties for their people."
 
 r56_USA_coordinate_research_effort:0 "Coordinate Research Effort"
 r56_USA_coordinate_research_effort_desc:0 "To face the Red Threat looming over the world, we need to consolidate all of our research efforts. Research and technology are keys to the final victory. Only together we shall prevail in this struggle!"

 r56_USA_return_to_europe:0 "Return to Europe"
 r56_USA_return_to_europe_desc:0 "Only [USA.getAdjective] intervention has saved Europe from the [GER.getAdjective] occupation during the Great War. [ENG.getNameDefCap] and [FRA.getNameDef] will surely require our assistance if we want to ensure that the Iron Curtain created by the [SOV.getAdjective]s is not moving westwards."
 
 r56_USA_enact_marshall_plan:0 "Enact the Marshall Plan"
 r56_USA_enact_marshall_plan_desc:0 "Devastated and depopulated, Europe now lies in ruins after being engulfed in war once more. [USA.getAdjective] investments will help the newly established democracies to regain the lost and strengthen the gained if we are to face another crisis once more."
 
 r56_USA_support_eastern_democrats:0 "Support Eastern Democracies"
 r56_USA_support_eastern_democrats_desc:0 "Western Betrayal saw many Eastern European countries fall victims to the Red Threat. However, there are still many people who seek liberty and freedom from the shackles of communism. Our agents are ready to support few protests and demonstrations, perhaps it can open even more people to our ideas?"
 
 r56_USA_secure_iberia:0 "Secure Iberia"
 r56_USA_secure_iberia_desc:0 "The [SPR.getAdjective] Struggle has brought rapid changes in the balance of Powers in Europe. And while we surround the Red Threat, we might receive a blowing strike in the back from any major power of the Iberian Peninsula. [SPR.getAdjective] loyalty to the cause must be enforced, one way or another."
 
 r56_USA_ensure_greek_freedom:0 "Ensure Greek Freedom"
 r56_USA_ensure_greek_freedom_desc:0 "Rhetoric of [GRE.getAdjective] authorities are growing hostile day by day. Our diplomats fearing for their lives were already evacuated from the country. The government crisis in [GRE.getNameDef] might be a perfect opportunity to ensure that communism has no supporters in Mediterranean."
 
 r56_USA_greek_membership:0 "Greek Membership"
 r56_USA_greek_membership_desc:0 "Democratic leaning and military support for our cause from [GRE.getNameDef] will be surely useful if we want to commence any sort of operation across Balkan region. Let us invite their representatives for the negotiations."
 
 r56_USA_turkish_membership:0 "Turkish Membership"
 r56_USA_turkish_membership_desc:0 "It is only a matter of time when [SOV.getAdjective]s will raise the question of the [TUR.getAdjective] straits of Bosporus and Dardanelles under the premise of "Free Trade and Commerce". We shall act fast and ensure that the new [TUR.getAdjective] state is allied to us and receives our full support. "
 
 r56_USA_secure_yugoslavia:0 "Secure Yugoslavia"
 r56_USA_secure_yugoslavia_desc:0 "Threatening ambitions for uniting communist movements across Balkans into one [YUG.getAdjective] entity is a threat to world peace and is a clear violation of self-determination principles. We will not tolerate such aggressive rhetoric: from now on [YUG.getAdjective] authorities are considered enemies of democracy!"
 
 r56_USA_ally_yugoslavia:0 "Ally Yugoslavia"
 r56_USA_ally_yugoslavia_desc:0 "While not truly democratic, [YUG.getNameDef] shares extensive borders with other Balkan countries. Allying them will provide us with a huge base of operations in Europe. Diplomats are already negotiating conditions for the official alliance."

 r56_USA_prepare_allies_for_the_inevitable:0 "Prepare our Allies for the Inevitable"
 r56_USA_prepare_allies_for_the_inevitable_desc:0 "Finalizing our defensive treaties is best with joint industrial development. We have enough funds to support the rapid industrialization and rearmament programs for our allies. Let the [SOV.getAdjective]s know the we are more than ready to defeat their so-called "Revolution" with one swift strike."
 
 r56_USA_a_cold_war:0 "A Cold War"
 r56_USA_a_cold_war_desc:0 "With world being currently divided into two power blocks, it becomes even more clear that any open war would have a disastrous impact on the planet and future of human civilization. We shall focus our efforts on rebuilding our nation, surpassing the communists in science and production while secretly supporting the democratic regimes around the world."
 
 r56_USA_commence_the_unthinkable:0 "Commence the "Unthinkable""
 r56_USA_commence_the_unthinkable_desc:0 "No matter how we much we try, the Red Threat continues to loom over the world. If we want to prevent the Red Dawn from happening, we must strike at the source of the problem - [SOV.getNameDef]. Tremble, communist menace, the shine of liberty and freedom will soon be embraced across the world!"


 #events#
 r56_usa.6.t:0 "Fate of Hawaii"
 r56_usa.6.desc:0 "Outlook of the state officials has reached most populous part of our possessions in the Pacific region: Hawaii. \n\nThe former Kingdom of Hawaii fell under the influence of [USA.getNameDef] in 1850s as our diplomats and merchants established several friendship- and mutual protection-treaties with local government. Said territories were incorporated into our nation as a part of a treaty of annexation with a promise to Hawaii'i politicians of them gaining proper representation in Congress. \n\nSofar we were unable to fulfill the promises to their people, meaning that our political credo "Liberty and Justice for All" is nothing but an empty word to the local populace. \n\nThe time has come to change it once and for all, from now on Hawaii shall... "
 r56_usa.6.a:0 "... enjoy their desired freedom."
 r56_usa.6.b:0 "... be given local autonomy."
 r56_usa.6.c:0 "... integrated as a new state."




 #Vanilla Overrides 
 USA_manifest_destiny_r56:0 "Новый манифест судьбы" #revist with better name. band-aide fix
 USA_manifest_destiny_r56_desc:0 "Наша страна стала великой благодаря политике агрессивной экспансии нашей нации. Пора нам вернуться к этому пути."

USA_higgins_industries:0 "Higgins Industries"
r56_USA_world_loco_motive_works:0 "Worlds Locomotive Works"
r56_USA_world_loco_motive_works_desc:0 "While the rest of the world is worried about producing war goods. We have the industrial might and the expertise to pick up the slack in the world's production of Locomotives."
general_motor_electrco_motive_loco_works:0 "General Motor Electro Motive Diesel"
USA_the_worlds_loco_works_effect_tt:0 "§WEnables production of§! §YUSATC S100 Class§!"
rt56_arnold_unlock_tt:0 "The Air Force has been granted autonomy through the institution of the §YAir War Plans Division§!."
USA_continue_dieselisation:0 "Continue Dieselisation"
USA_continue_dieselisation_desc:0 "Events got in the way of modernizing our nation's railways rolling stock. It's about time we revisit dieselisation efforts."
USA_mobilize_the_railways:0 "Mobilize the Railways"
USA_mobilize_the_railways_desc:0 "We must have our railways mobilized and ready for war!"
r56_USA_mobilize_the_railways_idea:0 "Mobilizing the Railways"
r56_USA_mobilize_the_railways_idea_desc:0 "We must have our railways mobilized and ready for war!"
USA_the_worlds_loco_works:0 "The Worlds Locomotive Works"
USA_the_worlds_loco_works_desc:0 "While the rest of the world is worried about producing war goods. We must leverage our many domestic locomotive works to help keep the world supplied with locomotives."
USA_heirs_of_lafayette:0 "Heirs of Lafayette"
USA_heirs_of_lafayette_desc:0 "Washington and Lafayette fought side by side to free us from the Redcoats. In those troubling times, a new stronger alliance could tie us to Paris."
r56_usa.13.t:0 "Hermann Göring Offers his Services"
r56_usa.13.desc:0 "Having escaped the collapse of the National Socialist regime of Adolf Hitler in Germany, the former Great War ace and more recently commander-in-chief of the German Luftwaffe has arrived in Texas and is ready to contribute to our political goals. It is probable that he wishes to keep his rank and honours in addition to maybe on day return as the head of a restored self sufficient Germany."
r56_usa.13.a:0 "We always need more ideologically reliable talents."
r56_usa.13.b:0 "Decline and settle the matter discreetly."
USA_invite_cuba:0 "Invite Cuba"
USA_invite_cuba_desc:0 "The Cuban government seems to be ready to collaborate with us."
USA_invite_synarchist_mexico:0 "Invite Synarchist Mexico"
USA_invite_synarchist_mexico_desc:0 "The rise of the synarchist movement in Mexico offers diplomatic opportunities to unite the continent behind our cause."
USA_ally_the_new_canada:0 "Ally the New Canada"
USA_ally_the_new_canada_desc:0 "Arcand has reorganised Canada and is leading it towards a great future, a future by our side, of course."
r56_USA_legislation_drafted_days_tt:0 "Current days are: [?USA_new_legislation_drafed_flag:days|Y0]"
USA_new_legislation_drafed_flag:0 "Latest governmental act was drafted"
r56_usa.10.t:0 "[USA.getNameDefCap] Suggests an Alliance"
r56_usa.10.desc:0 "The [USA.getAdjective] ambassador has transmitted an urgent secret message to our government in order to see if we would be interested in an alliance. The message added that our government could fight as one, like Washington and Lafayette did in their times."
r56_usa.10.a:0 "Magnificent!"
r56_usa.10.b:0 "This is not in our interest."
r56_usa.11.t:0 "The [FRA.getAdjective] Government Approved our Alliance Proposal!"
r56_usa.11.desc:0 "Responding to our previous message, the [FRA.getAdjective] ambassador just transmitted the response of the [FRA.getAdjective] government. They agreed to our proposal with immediate effect. The French military attaché is already ready to transmit vital military information and he expects us to do the same."
r56_usa.11.a:0 "Magnificent!"
r56_usa.11.b:0 "This is not in our interest."
r56_usa.12.t:0 "[FRA.getLeader] Rejected our Alliance Proposal!"
r56_usa.12.desc:0 "The [FRA.getAdjective] has transmitted the response of his government. Sadly for us, they declined our alliance proposal."
r56_usa.12.a:0 "What a Disappointment"
USA_fight_jim_crow_in_from:0 "Fight Jim Crow in [FROM.GetName]"
rt56_office_of_econimic_warfare_idea:0 "Office of Economic Warfare"
rt56_office_of_econimic_warfare_idea_desc:0 ""
rt56_the_gaint_wakes_idea:0 "The Gaint Wakes"
USA_WPA_program_decision:0 "Run a WPA Project"
USA_WPA_program_decision_desc:0 "Putting people to work with a WPA project can help build things in states aswell as nationwide. It may also lay the ground work for futher construction in some states."
USA_fight_jim_crow_now:0 "Fight Jim Crow"
USA_fight_jim_crow_now_desc:0 "We can no longer let the pratice of 'Jim Crow' be a stain on our nation. We need to crack down on it's pratice now."
r56_USA_join_the_mexican_revolutionaries:0 "The Mexicans are showing us that the revolution can succeed elsewhere in the Americas."