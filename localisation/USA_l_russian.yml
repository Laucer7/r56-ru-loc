 USA_expand_unoffical_operations:0 "Развернуть неофициальные операции"
 USA_expand_unoffical_operations_desc:0 "Опыт подсказал нам, что агентура может установить разницу между победой и поражением - она может помочь нам принести победу, но и предотвратить войну. Хорошо размещенная бомба может заменить флот бомбардировщиков, а хорошо размещенный агент может заменить дивизию."
 USA_office_of_economic_warfare:0 "Учреждение Управления экономической войны"
 USA_office_of_economic_warfare_desc:0 "Потребности войны требуют, чтобы природные ресурсы не отправлялись за границу, а вместо этого подпитывали нашу военную экономику. Управлению экономической войны будет поручено контролировать такие преобразования."
 USA_cash_and_carry:0 "Схема «Заплати и уноси»"
 USA_cash_and_carry_desc:0 "«Заплати и уноси» - поправка к Закону о нейтралитете позволяет странам покупать у нас невоенные материалы, если они вносят предоплату, и забирают их сами. Конгресс предполагает, что ни одна страна не воспользуется этим из-за отсутствия первоначального капитала. Мы можем злоупотреблять этой поправкой, чтобы предоставлять материал нашим союзникам, позволяя странам «занимать» деньги из нашей казны, которые они затем могут использовать для оплаты товаров."
 USA_double_victory:0 "Двойная победа"
 USA_double_victory_desc:0 "Во время войны важно заручиться поддержкой афроамериканского сообщества. Достичь этого поможет использование целевых пропагандистских кампаний. Они могут вводить в заблуждение, но мы не можем позволить ситуации разделить страну в самые критические моменты."
 USA_three_dimensional_assault_force:0 "Трехмерный штурмовой отряд"
 USA_three_dimensional_assault_force_desc:0 "Разработав доктрину десанта-амфибии, которая включает не только хорошо оборудованную десантную атаку, но также воздушную атаку и морскую бомбардировку, мы можем гарантировать, что наши высадки будут иметь более высокие шансы на успех в занятии плацдарма."

 r56_usa.1.t:0 "Выборы 1948"
 r56_usa.1.desc:0 "И снова Томас Д. Дьюи является кандидатом действующим против нынешнего кандидата. На этот раз Гарри Трумэн баллотируется на пост президента как продолжатель политики Франклина Рузвельта."
 r56_usa.1.a:0 "Победа Трумэна."
 r56_usa.1.b:0 "Победа Дьюи."
 
 USA_mobilize_the_national_guard:0 "Мобилизация резервов"
 USA_mobilize_the_national_guard_desc:0 "Мобилизация резервов очень поможет росту нашей армии."
 rt56_rushed_r_n_d:0 "Быстрые исследования и разработки"
 rt56_rushed_r_n_d_desc:0 "Американская промышленность с большим сочувствием относится к быстрой разработке и внедрению технологических достижений. Хотя у таких методов есть много недостатков, когда этап тестирования таких разработок сокращается, проблемы с новыми технологиями игнорируются в погоне за быстрыми изменениями."

 r56_usa.2.t:0 "ВВС просит большей автономии"
 r56_usa.2.desc:0 "Офицеры Военно-воздушных сил и Верховное командование армии всегда конфликтовали друг с другом с момента создания ВВС из-за их большей автономии в структуре вооруженных сил США. Похоже, что эта проблема опять проявилась в связи с нашим недавним созданием Отдела планов воздушной войны. В прошлом мы заставляли молчать офицеров ВВС, которые открыто высказывались по этому вопросу, особенно Генри Арнольда. Но, похоже, мы не можем больше игнорировать этот вопрос и должны принять окончательное решение об автономии ВВС в наших вооруженных силах."
 r56_usa.2.c:0 "ВВС остается под армией."
 r56_usa.2.a:0 "Содействие Генри Арнольду является хорошим подспорьем."
 r56_usa.2.b:0 "Предоставьте Военно-воздушным силам автономию, которую они хотят."
 r56_usa.3.t:0 "Выборы 1952"
 r56_usa.3.desc:0 "Приближаются новые выборы! После двух мандатов президента Трумэна демократы выбрали Эдлая Стивенсона, чтобы продолжить наследие Рузвельта, в то время как республиканцы выбрали не кого-то иного, как самого Дуайта Д. Эйзенхауэра."
 r56_usa.3.a:0 "Победа Стивенсона."
 r56_usa.3.b:0 "Победа Эйзенхауэра."
 r56_usa.4.t:0 "[USA.GetNameDefCap] обещает поделиться результатами своих исследований"
 r56_usa.4.desc:0 "Недавняя телеграмма, поступившая из [USA.GetAdjective] правительства гласит, что они собираются поделиться исследованиями со своими союзниками. Его внедрение потребует некоторой реструктуризации, которая, вероятно, вызовет некоторое первоначальное сопротивление, но нам не стоит этого бояться."
 r56_usa.4.a:0 "Мы сделаем это вместе!"
 r56_usa.4.b:0 "Может быть позже."

 r56_usa.7.t:0 "The 1956 Presidential Election"
 r56_usa.7.desc:0 "Once again, the [USA.GetAdjective] people is called to vote to determine the fate of the nation."
 r56_usa.7.a:0 "I like Ike, you like Ike, everybody like Ike!"
 r56_usa.7.b:0 "The democrats must prevail!"

 r56_usa.8.t:0 "The 1956 Presidential Election"
 r56_usa.8.desc:0 "Once again, the [USA.GetAdjective] people is called to vote to determine the fate of the nation."
 r56_usa.8.a:0 "Four More Years"
 r56_usa.8.b:0 "The good friend of Morbo wins. Haroooooo!" 

 r56_usa.9.t:0 "The 1952 Party Congress"
 r56_usa.9.desc:0 "After years of tirelessly working for the happiness of the [USA.GetAdjective] people, the First Secretary of the [USA.GetCommunistParty] has decided to step down from most of his responsabilities. Instead, the party congress has been asked to choose between James W. Ford, Browder's vice president and Francis X. Waldron, an influential faction leader within the party."
 r56_usa.9.a:0 "Ford will lead the [USA.GetAdjective] proletariat"
 r56_usa.9.b:0 "The First Secretary Waldron will guide the revolution"

 r56_USA_the_alaskan_trap:0 "Аляскинская ловушка"
 r56_USA_the_alaskan_trap_desc:0 "Есть идея сделать Аляску привлекательной точкой для вторжения для наших восточных врагов. Мы можем превратить Аляску в смертельную ловушку для сил вторжения."

 rt56_far_left_suppression:0 "Подавление ультралевого движения"
 rt56_far_left_suppression_desc:0 "События, которые привели к Красной панике 1920-х годов, оставили неизгладимое впечатление как на сотрудников правоохранительных органов, так и на американскую общественность. Это впечатление привело к судебному преследованию и харассменту крайне левых движений по всей территории Соединенных Штатов. В последние годы усилия по подавлению крайне левых группировок возглавляет Федеральное бюро расследований Дж. Эдгара Гувера."

 rt56_USA_mobilize_the_national_guard:0 "Резервная мобилизация"

 USA_carrier_1:0 "Langley Class"
 USA_carrier_1_desc:0 "The Langley Class carrier was born from the converted hull of a Jupiter Class Collier. This allowed her to conform to the limitations imposed by the Washington Naval Treaty. The class was the first operational carrier class in the US Navy and spent over a decade improving carrier operations."

 r56_j_edgar_hoover_given_army_command:0 "Является генералом"
 USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! является генералом."

 USA_cult_of_washington:0 "Культ Вашингтона"
 USA_cult_of_washington_desc:0 "Основатель нашей страны должен стать примером для всех нас. Как сильный военный человек, обреченный на величие, он яснее всего был первым фашистом, построившим республику для всех истинных американцев благодаря своему мастерству и своей твердой воле."
 USA_celebrate_americas_founder:0 "Праздник в честь Отца США"
 USA_modify_the_pledge:0 "Исправить клятву верности"
 USA_constitutional_convention_washington:0 "Вашингтонская конституционная конвенция"
 USA_proclaim_washington_to_be_the_first_fascist:0 "Объявить Вашингтона первым фашистом"
 USA_raise_washington_to_general_of_the_armies:0 "Предоставить Вашингтону звание генерала армии"
 
 USA_combating_jim_crow:0 "Проблема маргинализации южных афроамериканцев"
 USA_combating_jim_crow_desc:0 "Поражение Юга в Гражданской войне в США и самоосознанное унижение, которое обрушилось на Эру Реконструкции, были слишком велики для плантаторов юга и бизнес-класса. Они направили свое разочарование в политическое бесправие и использовали его для заговора против нового афроамериканского населения. Политические интриги южан завершились компромиссом 1877 года. Кто пошел на компромисс, увидели формальный конец Реконструкции на Юге и сняли последнюю защиту афро-американских сообществ и политиков на юге. Компромисс функционально являлся предательством и отказом афроамериканцев от своих северных политических союзников. \n \nС тех пор враждебные законодатели южных штатов подстрекаемые еще более враждебным населением приняли законы которые маргинализируют афроамериканцев. Эти законы отделяют афроамериканцев от остального населения Юга по рассовому признаку в общественных местах, а также лишают их право голоса. В то же самое время население этих штатов практикует свои собственные внесудебные кампании по терроризированию и пыткам афроамериканцев. Эти практики получили название «Джим Кроу». \n\nХотя в настоящее время у нас есть более насущные проблемы, мы не можем игнорировать тот факт, что законы «Джима Кроу» продолжают напрягать нашу страну.  Страну, которая обещает свободу и справедливость для всех..."
 USA_combating_jim_crow_map:0 "В этих штатах действуют законы «Джима Кроу»"
 USA_pass_a_new_civil_rights_bill:0 "Принять новый закон о гражданских правах"
 USA_pass_a_new_civil_rights_bill_tt:0 "В одном из наших штатов действуют законы «Джима Кроу»."
 USA_pass_a_new_civil_rights_bill_effect_tt:0 "Разблокирует решения для борьбы с законами «Джима Кроу»."
 r56_jim_crow_removed_tt:0 "§GУдаляет§! Джима Кроу в штате"
 r56_jim_crow_lowered_tt:0 "§GСнижает§! интенсивность Джима Кроу в штате"
 r56_jim_crow_state:0 "В настоящее время действуют законы Джима Кроу."
 USA_pass_a_new_civil_rights_bill_flag:0 "Мы приняли новый закон о гражданских правах."
 USA_pass_a_new_civil_rights_bill_flag_desc:0 "Новый закон о гражданских правах - хороший первый шаг в борьбе с Джимом Кроу на Юге."
