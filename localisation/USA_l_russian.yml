 USA_population_migration:0 "Миграция населения"
 USA_population_migration_desc:0 "Хотя текущие усилия по восстановлению экономики помогли многим, в наших усилиях были заметные недостатки. Самый главный из них в нашей политике - ухудшение положения мелких сельских фермеров на юге страны. Многие из тех, кто больше не может сводить концы с концами, вынуждены изменить себя и переехать туда, где есть работа. Самыми распространенными вариантами на данный момент являются промышленные города севера."
 USA_population_migration_mission_0:0 "Внутренняя миграция населения"

 r56_usa.5.t:0 "Примета времени"
 r56_usa.5.desc:0 "Признак перемены времен можно было увидеть на дорогах американского Юга. Как много издольщиков и сельскохозяйственных рабочих продали свои дома, упаковали все свои вещи в машины и отправились на север. Эти внезапные миграции были вызваны ухудшением условий жизни в сельской местности на юге, когда многие семьи не могли сводить концы с концами. Цель многих из этих мигрантов - получить работу в промышленных центрах Севера."
 r56_usa.5.a:0 "В Детройте у тебя все будет хорошо!"

