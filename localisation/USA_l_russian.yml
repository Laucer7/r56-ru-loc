 rt56_j_edgar_hoover:0 "Д. Эдгар Гувер"
 rt56_j_edgar_hoover_desc:0 ""Мы занимаемся только сбором фактов. Мы никого не очищаем. Мы никого не осуждаем."""
 rt56_j_edgar_hoover_mil:0 "Д. Эдгар Гувер"
 rt56_j_edgar_hoover_mil_desc:0 ""Правосудие связано с законом и порядком.""
 rt56_john_j_pershing:0 "Джон Д. Першинг"
 rt56_USA_cash_and_carry_away:0 "«Заплати и уноси»"
 rt56_USA_cash_and_carry_away_desc:0 "«Заплати и уноси» поправка к закону о нейтралитете позволяет нам закупать невоенные материалы у [USA.getnameDEF], если мы заплатим аванс и сами заберем товар. Мы пользуемся этим, потому что [USA.GETNAMEDEF] это позволяет "занимать" деньги из их казны, которые затем используются для оплаты товаров."
 sons_of_liberty:0 "«Сыновья свободы»"
 sons_of_liberty_desc:0 "Однажды мы боролись с тиранией, мы будем бороться с ней снова."
 deo_vindice:0 "«Део видице»"
 deo_vindice_desc:0 ""Под Богом, нашим Защитником.""
 
 rt56_USA_cash_and_carry_home:0 "Схема «Заплати и уноси»"
 rt56_USA_cash_and_carry_home_desc:0 "Мы оказываем материальную помощь нашим союзникам до тех пор, пока Конгресс не заметит эту схему, и наши адвокаты больше не смогут возражать против практики в суде."
