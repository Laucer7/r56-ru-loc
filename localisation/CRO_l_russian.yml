 CRO_tomislav_II_desc:0 "Принц Аймон Савойский, двоюродный брат короля Италии Виктора-Эммануила III принял корону Хорватии. Чтобы преподнести это событие как возрождение хорватской монархии, он выбрал имя Томислав II, как преемник Томислава, основателя Хорватии."
 
