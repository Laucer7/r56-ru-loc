 CRO_home_guard:0 "Хорватская национальная безопасность"
 CRO_home_guard_desc:0 "Чтобы обеспечить безопасность нации, мы должны создать регулярную армию для защиты нашей территории."
 CRO_small_arms:0 "Улучшить практичность стрелкового оружия"
 CRO_small_arms_desc:0 "Снаряжение пехотя все время модернизируется и мы сосредоточимся на предоставлении нашим войскам самых лучших инструментов."
 CRO_improve_conscripts_equipment:0 "Улучшение снабжения призывников"
 CRO_improve_conscripts_equipment_desc:0 "Снаряжение пехотя все время модернизируется и мы сосредоточимся на предоставлении нашим войскам самых лучших инструментов"
 CRO_motorization_effort:0 "Моторизованные корпуса"
 CRO_motorization_effort_desc:0 "Мобильность и защита имеют решающее значение для безопасной доставки пехоты на поле боя. Сосредоточив внимание на грамотной моторизации позволит нам улучшить маневренность наших войск."
 CRO_structured_logistics:0 "Структурированная логистика"
 CRO_structured_logistics_desc:0 "Из-за наших небольших производственных возможностей мы не можем позволить себе потерять какое-либо ценное оборудование, поэтому структурированная и четкая логическая система жизненно важна для нашей боеспособности." 
 CRO_recovery_teams:0 "Команды восстановления"
 CRO_recovery_teams_desc:0 "Для дальнейшего сокращения потерь, мы должны отремонтировать и повторно использовать каждый элемент оборудования." 
 CRO_army_maneuvers:0 "Армейские маневры"
 CRO_army_maneuvers_desc:1 "Чтобы привести нашу армию в форму, необходимо провести новые маневры. Опыт также, несомненно, приведет к новому пониманию современной войны."
 CRO_supremacy_of_offense:0 "Превосходство наступления"
 CRO_supremacy_of_offense_desc:1 "Наступательные действия - это ключ к победе, и поэтому они должны определять нашу общую стратегию и разработку новых доктрин."
 CRO_supremacy_of_defense:0 "Превосходство обороны"
 CRO_supremacy_of_defense_desc:1 "Окруженные врагами со всех сторон, мы должны продержаться достаточно долго, чтобы наши союзники могли снять с нас нагрузку. Разработка новых военных доктрин должна быть направлена ​​на защиту нашей Родины."
 CRO_artillery_regiments:0 "Артиллерийские полки"
 CRO_artillery_regiments_desc:1 "Благодаря введению в наши дивизии мощных артиллерийских полков их общая боевая мощь значительно увеличится."
 CRO_domestic_artillery_production:0 "Отечественное производство артиллерии"
 CRO_domestic_artillery_production_desc:1 "Стимулируя разработку современных отечественных артиллерийских образцов, мы можем обеспечить нашим вооруженным силам наилучшую огневую поддержку, которую мы вообще способны оказать."
 CRO_anti_tank_defenses:0 "Противотанковая защита"
 CRO_anti_tank_defenses_desc:1 "Поскольку танк занял центральное место в современной войне, требуются новые разработки в области противотанковых полевых орудий, позволяющих нашей пехоте уничтожать этих бронированных бегемотов."
 CRO_mountain_brigades:0 "Горнострелковые бригады"
 CRO_mountain_brigades_desc:1 "Большая часть нашей территории состоит из гор, требующих формирования специальных бригад, специализирующихся на боевых действиях на данном типе местности."
 CRO_armored_cavalry:0 "Бронированная кавалерия"
 CRO_armored_cavalry_desc:0 "Бронированная кавалерия" 
 CRO_tank_conversions:0 "Переход к танкам"
 CRO_tank_conversions_desc:1 "Сейчас, нам потребуются танки, завтра нам может понадобиться самоходная артиллерия или истребители танков на базе того же шасси. Наше бронетанковые войска должны оставаться гибкими и адаптируемыми к текущим потребностям"
 CRO_modern_tanks:0 "Современные танки"
 CRO_modern_tanks_desc:1 "Благодаря добавлению основного орудия большого калибра, технология бронетехники развилась далеко за пределы простой идеи безопасно перебросить силы из пункта А в пункт Б. Мы должны разработать нашу собственную версию современных танков, чтобы иметь возможность конкурировать с соседями."

 
 CRO_equipment_effort_2:0 "Развитие снаряжения II"
 CRO_equipment_effort_2_desc:0 "Мы продолжим все усилия по обеспечению наших пехотных и вспомогательных войск самым лучшим оборудованием."
 CRO_mechanization_effort:0 "Развитие механизации"
 CRO_mechanization_effort_desc:0 "Переосмысливая возможности мотопехоты, мы можем понять какие машины лучше строить для большей эффективности наших моторизованных частей."
 CRO_doctrine_effort_2:0 "Развитие доктрины II"
 CRO_doctrine_effort_2_desc:0 "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы шагать в ногу со временем."
 CRO_equipment_effort_3:0 "Развитие снаряжения III"
 CRO_equipment_effort_3_desc:0 "Вместо того, чтобы имитировать или покупать иностранную технику, мы должны стремиться стать мировыми лидерами в пехотном оружии."
 CRO_armor_effort:0 "Развитие брони"
 CRO_armor_effort_desc:0 "Используя то, что мы узнали при механизации нашей пехоты, мы можем улучшить и нашу бронетехнику."
 CRO_special_forces:0 "Войска специального назначения"
 CRO_special_forces_desc:0 "Нам нужны элитные силы, горные войска и десантники должны стать нашим приоритетом."
 CRO_aviation_effort:0 "Развернуть Хорватскую Воздушную Академию"
 CRO_aviation_effort_tt:0 "Недостаточно слотов для §YАэродромов§!"
 CRO_aviation_effort_desc:0 "Нигде технологические достижения не появляются так быстро, как в воздушной войне. Авиация - это то, что должен освоить любой современный народ."
 CRO_fighter_focus:0 "Приоритет истребителей"
 CRO_fighter_focus_desc:0 "Мы не видели последний бой в Великой войне. Увеличение прогресса в разработке истребителей даст нам преимущество в будущем."
 CRO_bomber_focus:0 "Приоритет бомбардировщиков"
 CRO_bomber_focus_desc:0 "Когда люди говорят об ужасах войны, то частенько самыми яркими образами вспоминают дождь с небес. Мы сделаем все возможное, чтобы эти ужасающие истории рассказывали наши враги.."
 CRO_airplanes_licenses:0 "Авиационные лицензии"
 CRO_airplanes_licenses_desc:0 "Поскольку наши возможности проектирования ограничены, мы должны попытаться получить лицензии на самолеты для оснащения наших военно-воздушных сил современными истребителями." 
 CRO_form_mechanics:0 "Сформировать взвод механиков"
 CRO_form_mechanics_desc:0 "В конце концов, в чем разница между самолетом, сбитым снарядами противника, или самолетом, неспособным летать из-за механических неисправностей, когда мы не можем их починить? Что бы эффективно ремонтировать нашу авиационную матчасть мы должны иметь преданных и хорошо обученных механиков, которые знают внутреннюю часть этих самолетов лучше, чем хирург знает анатомию."
 CRO_aviation_effort_2:0 "Усовершенствованная доктрина"
 CRO_aviation_effort_2_desc:0 "Дальнейшие достижения в авиации необходимы, для того чтобы качественно интегрировать наши военно-воздушные силы с другими родами войск."
 CRO_CAS_effort:0 "Развитие штурмовиков"
 CRO_CAS_effort_desc:0 "Современная армия нуждается в поддержке транспортных средств не только на земле, но и в воздухе."
 CRO_rocket_effort:0 "Развитие ракет"
 CRO_rocket_effort_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентные скорости для беспилотных и пилотируемых судов. Первенство в этих технологиях позволит нам застать врага врасплох."
 CRO_NAV_effort:0 "Развитие морской авиации"
 CRO_NAV_effort_desc:0 "Подобно тому, как новая морская война частично спустилась под поверхность воды, другая ее часть теперь происходит в воздухе, над водой."
 
 ######################NAVY###################
 CRO_expand_the_split_shipyards:0 "Развернуть судостроительные верфи"
 CRO_expand_the_split_shipyards_desc:0 "Наша судостроительная отрасль в Далмации является главным кандидатом на расширение, а так же располагает достаточными возможностями для строительства крупных военных кораблей."
 CRO_coastal_defense:0 "Защита Далмации"
 CRO_coastal_defense_desc:0 "Мы не можем надеяться превзойти флоты наших противников на Адриатике. Вместо этого мы должны подготовить наши берега, чтобы отразить любые морские вторжения." 
 CRO_contest_the_adriatic:0 "Оспаривание Адриатики"
 CRO_contest_the_adriatic_desc:0 "Защита наших берегов начинается в море. Мы должны разработать новую военно-морскую тактику и стратегию, чтобы захватить контроль или хотя бы сражаться в Адриатическом море."
 CRO_light_cruiser:0 "Проекты легких крейсеров"
 CRO_light_cruiser_desc:1 "У нас должен быть новый современный крейсер, который станет основой нашего Адриатического флота."
 CRO_naval_bombers:0 "Морские бомбардировщики"
 CRO_naval_bombers_desc:1 "Адриатика длинная, но узкая, что делает ее легко доступной для самолетов, базирующихся на наших аэродромах. Разрабатывая специальные модели морских бомбардировщиков, значительно повышаем шансы нашего флота в борьбе против более сильных противников."
 CRO_heavy_cruiser_project:0 "Проекты тяжелых крейсеров"
 CRO_heavy_cruiser_project_desc:1 "Чтобы адекватно бросить вызов вражеским флотам, нам нужен больший тоннаж и более тяжелое вооружение. Тяжелые крейсеры были бы хорошим шагом к усилению нашего флота."
 CRO_modern_destroyers:0 "Современные эсминцы"
 CRO_modern_destroyers_desc:1 "Эсминцы являются основой любого флота, и мы должны убедиться, что наши не уступают таковым у наших противников."
 
 CRO_skilled_pilots:0 "Умелые пилоты"
 CRO_skilled_pilots_desc:0 "Множество островов на далматинском побережье вынудили координировать все приказы и четко передавать их войска, чтобы избежать несчастных случаев и максимально использовать преимущества местности.." 

 CRO_adriatic_specialization:0 "Специализация на Адриатике"
 CRO_adriatic_specialization_desc:0 "Множество островов на далматинском побережье представляют собой особенность, которую можно использовать, чтобы удивить наших врагов."  

 CRO_build_the_nation:0 "Построить нацию"
 CRO_build_the_nation_desc:0 "Сосредоточить все наши политические усилия на создании гражданского общества, это будет большой скачек вперед."
 CRO_research_collaboration:0 "Югославское сотрудничество в области исследований"
 CRO_research_collaboration_desc:0 "Как автономной области, нам было бы логично объеденить наши усилия с югославами в области научных изысканий."
 CRO_prospect_for_resources:0 "Разведка ресурсов"
 CRO_prospect_for_resources_desc:0 "Геологоразведка никогда не бывает лишней."
 CRO_construction_effort_tt:0 "Недостаточно слотов для §Yгражданских фабрик§!"
 CRO_construction_effort:0 "Развитие строительства"
 CRO_construction_effort_desc:0 "Развитие строительства"
 CRO_production_effort:0 "Равзитие производства"
 CRO_production_effort_tt:0 "Недостаточно слотов для §Yвоенных заводов§!"
 CRO_production_effort_desc:0 "Если вы можете строить трактора, значит вы можете строить танки! Мы не должны допустить отставания наших военных производственных мощностей."
 CRO_construction_effort_2:0 "Развитие строительства II"
 CRO_construction_effort_2_desc:0 "Расширение наших заводов позволит нам ускорить производство товаров как для торговли так и для дальнейших строительных работ."
 CRO_industrial_planning:0 "Промышленное планирование"
 CRO_industrial_planning_desc:0 "Чтобы продолжить наше промышленное развитие, мы должны разработать долгосрочные стратегии и искать новые подходящие земли."
 CRO_expand_the_sarajevo_arsenals:0 "Расширение Сараевского арсенала"
 CRO_expand_the_sarajevo_arsenals_desc:1 "Нам требуется больше производственных мощностей, чтобы идти в ногу с растущими потребностями наших военных. Сараевские арсеналы являются главным кандидатом на расширение, поэтому мы немедленно выделим ресурсы." 
 CRO_production_effort_2:0 "Поддержка индустрии тяжелого транспорта"
 CRO_production_effort_2_desc:0 "Как один из главных европейских портов, Антверпен имеет хорошие возможности для развития отрасли, ориентированной на экспорт."   
 CRO_production_effort_3:0 "Поддержка производителей военных самолетов"
 CRO_production_effort_3_desc:0 "Постоянные усилия по расширению наших военных заводов необходимы для удовлетворения потребностей в новом оборудовании."
 CRO_infrastructure_effort:0 "Развитие инфраструктуры"
 CRO_infrastructure_effort_desc:0 "Страна без надлежащей инфраструктуры не может поддерживать передовые проекты или сооружения."
 CRO_infrastructure_effort_tt:0 "Недостаточно слотов для §Yинфрастркутуры§!"
 CRO_extract_chromium:0 "Добыча хрома"
 CRO_extract_chromium_desc:0 "Хром является нашим основным ресурсом, и мы должны максимизировать его добычу." 
 CRO_extract_oil:0 "Извлечение нефти"
 CRO_extract_oil_desc:0 "Нефть!"  
 CRO_expand_the_university_of_zagreb:0 "Расширить Университет Загреба"
 CRO_expand_the_university_of_zagreb_desc:0 "За науку!"
 CRO_develop_bosnia:0 "Развитие Боснии"
 CRO_develop_bosnia_desc:0 "Развитие Боснии"
 CRO_construction_effort_3:0 "Равзитие промышленности III"
 CRO_construction_effort_3_desc:0 "Расширение нашей инфраструктуры значительно улучшило наши возможности для строительства."
 CRO_nuclear_effort:0 "Сила Томислава"
 CRO_nuclear_effort_desc:0 "Стоя на краю открытия, которое извенит мир, мы не можем позволить другим зажечь огонь, который однажды может поглотить все."
 CRO_extra_tech_slot:0 "Дополнительный слот для исследований"
 CRO_extra_tech_slot_desc:0 "Наше промышленное развитие и другие недавние достижения могут позволить нам проводить больше исследований и разработок параллельно."
 CRO_extra_tech_slot_2:0 "Дополнительный слот для исследований II"
 CRO_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для исследований и разработкок."
 CRO_technology_sharing:0 "Обмен технологиями"
 CRO_technology_sharing_desc:0 "Обмениваясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить научно-исследовательские и опытно-конструкторские работы."
 CRO_secret_weapons:0 "Секретное вооружение"
 CRO_secret_weapons_desc:0 "Кажется соблазнительным тратить все возможные ресурсы на разработку танков и самолетов, но секрет победы в войнах кроется в совершенно новых областях науки - электроника, ракетостроение и ядерные исследования."
 CRO_political_effort:0 "Организация нового государства"
 CRO_political_effort_desc:0 "Наша первая цель - бюрократическую работу по всей стране."
 CRO_collectivist_ethos:0 "Усиление синдикатов"
 CRO_collectivist_ethos_desc:0 "Наши враги могут разделить и победить меньшие нации, но наши люди будут едины. Один за всех и все за одного."
 CRO_liberty_ethos:0 "Демократический консенсус"
 CRO_liberty_ethos_desc:0 "В это страшное время идеологического фанатизма, который стремится задушить человеческий дух, мы будем защищать индивидуальные права и свободы."
 CRO_militarism:0 "Милитаризм"
 CRO_militarism_desc:0 "Те, кто считает вооруженные силы неизбежным злом, обречены колебаться перед лицом войны. Мы внедрим милитаризм в нашу культуру, чтобы стать народом войнов."
 CRO_political_correctness:0 "Политкорректность"
 CRO_political_correctness_desc:0 "Люди, придерживающиеся слегка противоречивых или смущающих мнений, похоже, считают что против них существует широко распространенный заговор. Это выглядит как отличная идея..."
 CRO_neutrality_focus:0 "Нейтралитет"
 CRO_neutrality_focus_desc:0 "В то время как другие могут утверждать, что для того, чтобы принять сторону в глобальном конфликте, нужны смелость и мудрость, мы знаем, что для того, что бы не принимать ничьей стороны нужно куда больше."
 CRO_interventionism_focus:0 "Интервенционизм"
 CRO_interventionism_focus_desc:0 "Мы ценим свободу всех людей, а не только наших граждан. Если упразнение тирании означает войну, пусть будет так."
 CRO_military_youth:0 "Усташская молодежь"
 CRO_military_youth_desc:0 "Организации, прививающие дисциплину и политическое воспитание молодежи в нашей стране, будут прививать так же преданность и самопожертвование с самых ранних лет."
 CRO_deterrence:0 "Сдерживание"
 CRO_deterrence_desc:0 "В одиночестве сложно выиграть войну. К счастью, мы знаем, что даже из самых сложных ситуаций всегда есть выход."
 CRO_volunteer_corps:0 "Добровольческие корпуса"
 CRO_volunteer_corps_desc:0 "Заставить наших людей умирать за идеалы свободы было бы нелепо, а вот создание возможностей для тех, кто хочет сражаться даже не на нашей земле - разумно."
 CRO_paramilitarism:0 "Парамилитаризм"
 CRO_paramilitarism_desc:0 "Военные принципы применимы не только в военных обастях. С развитием полувоенизированных подразделений, дополняющих наши вооруженные силы, все больше людей будут проходить военную подготовку."
 CRO_indoctrination_focus:0 "Идеологическая обработка"
 CRO_indoctrination_focus_desc:0 "Утвердив нашу идеологию как основанную на истине, мы можем преподавать ее как истину в последней инстанции. Образование и СМИ должны в полной мере поддерживать эту идею."
 CRO_foreign_expeditions:0 "Иностранные экспедиции"
 CRO_foreign_expeditions_desc:0 "Поскольку наши враги готовы вмешиваться в отдаленные конфликты защищая свои идеалы, мы должны быть готовы сделать то же самое."
 CRO_why_we_fight:0 "Почему мы сражаемся"
 CRO_why_we_fight_effect:0 "Если у нас нет духа §YНейтральная внешняя политика§! мы сможем создавать альянсы.\n"
 CRO_why_we_fight_desc:0 "Мир становится все более враждебным. Наш народ должен видеть, какие зверства совершаются жаждущими власти. Настало время найти союзников и обеспечить нашу готовность бороться за нашу свободу."
 CRO_political_commissars:0 "Политические комиссары"
 CRO_political_commissars_desc:0 "Для обеспечения политического воспитания в рядах наших вооруженных сил, нам следует назначать политических руководителей на некоторые командные должности."
 CRO_organized_partizans:0 "Организованные партизаны"
 CRO_organized_partizans_desc:0 "Чтобы противостоять угрозе вторжения, мы должны заранее организовать ячейки сопротивления. Эти группы будут готовить тайники, подготавливать потенциальные места сбора и нанимать местных жителей для сбора разведданных. Все эти усилия обеспечат максимальное давление на тылы врагов.."
 CRO_internationalism_focus:0 "Интернационализм"
 CRO_internationalism_focus_desc:0 "Идеология не знает границ. Другая нация может называть себя суверенной, но наши убеждения выше таких мелочей."
 CRO_nationalism_focus:0 "Национальное возрождение"
 CRO_nationalism_focus_desc:0 "На протяжении веков нами правили иностранные принцы и другие страны считали наши земли своими. Эта эра закончилась, и Хорватия вновь обретет истинный дух Томислава I и будет доминировать на Балканах." 
 CRO_ideological_fanaticism_communism:0 "Идеологический фанатизм"
 CRO_ideological_fanaticism_communism_desc:0 "Наши политически ценности и цели стоят того же, что и любая древняя вера. Любой наш последователь должен быть готов к принесению жертв. Наши же противники должны быть готовы к смерти."
 CRO_ideological_fanaticism_ustasha:0 "Идеологический фанатизм"
 CRO_ideological_fanaticism_ustasha_desc:0 "Наши политически ценности и цели стоят того же, что и любая древняя вера. Любой наш последователь должен быть готов к принесению жертв. Наши же противники должны быть готовы к смерти." 
 CRO_anti_partizan_tactics:0 "Антипартизанская стратегия"
 CRO_anti_partizan_tactics_desc:0 "Для того, чтобы эффективно бороться с партизанами необходимо проводить регулярные патрули, ужесточить карательные меры, уничтожать их ячейки в наших тылах." 
 CRO_faithful_ally:0 "Верный союзник"
 CRO_faithful_ally_desc:0 "С преданностью , с которой мы встали на защиту нашей земли, с той кровью, что мы пролили за общее дело европейской победы над иудобольшевизмом, мы заслужили признание в качестве реального члена сил Оси. Так же этому способствует блестящая работа наших френологов, которые доказали, что в отличие от тех грязных сербов, мы являемся прямыми потомками арийской расы, мигрировавшей на юг."
 CRO_catholic_dominance_focus:0 "Католическое господство"
 CRO_catholic_dominance_focus_desc:0 "На протяжении веков хорваты руководствовались учением святой римско-католической и апостольской церкви. После нашего принудительного союза с Сербией многие обратились в православие ради личной выгоды. Это должно прекратиться, и каждый христианин-хорват должен принять авторитет его святейшества Папы Римского."
 CRO_secularism_focus:0 "Секуляризм"
 CRO_secularism_focus_desc:0 "Вера никоим образом не должна вмешиваться в дела государства. Это должно быть чисто личным делом, и религиозному персоналу запрещено выходить на политическую арену.." 
 CRO_integrate_muslim_croats_focus:0 "Интегрировать мусульманских хорватов"
 CRO_integrate_muslim_croats_focus_desc:0 "Мусульмане могут исповедовать другую религию, но они все еще являются частью нашей нации и должны быть полностью приняты как хорваты." 
 CRO_bosnian_muslim_conscription_focus:0 "Призывники боснийских мусульман"
 CRO_bosnian_muslim_conscription_focus_desc:0 "Поскольку мусульмане, проживающие в Боснии, являются хорватами, они должны служить в армии вместе со своими этническими братьями."
 CRO_integrate_orthodox_croats_focus:0 "Интеграция православных хорватов"
 CRO_integrate_orthodox_croats_focus_desc:0 "Интеграция православных хорватов" 
 CRO_deny_citizenship_to_muslims_focus:0 "Отказ в правах мусульманам"
 CRO_deny_citizenship_to_muslims_focus_desc:0 "Католицизм является ключевым элементом хорватской идентичности, и мусульмане, которые притворяются хорватами, не заслуживают того, чтобы быть среди нас."
 CRO_integrate_religious_minorities_focus:0 "Интеграция религиозных меньшинств"
 CRO_integrate_religious_minorities_focus_desc:0 "В нашей стране проживают религиозные меньшинства, и нам следует уважать в их."


 CRO_a_king_for_our_people_focus:0 "Король для нашего народа"
 CRO_a_king_for_our_people_focus_desc:0 "Чтобы восстановить величие свободного хорватского королевства, нам необходимо выбрать короля, который возглавит возрожденный хорватский народ."
 CRO_enforce_pavelic_rule:0 "Обеспечивать соблюдение Правила Павелика"
 CRO_enforce_pavelic_rule_desc:0 "Теперь, когда Усташа наконец вступила во власть, мы можем гарантировать, что наш уважаемый лидер Подлавник Анте Павелич будет признан законным правителем нашей страны всеми верными хорватами."
 CRO_italian_influence_focus:0 "Итальянское влияние"
 CRO_italian_influence_desc:0 "Теперь, когда итальянец сидит на Хорватском троне, наша страна стала связана с Италией сильнее, чем когда-либо прежде."
 CRO_italo_croat_legion:0 "Итало-Хоравтский Легион"
 CRO_italo_croat_legion_desc:0 "Итало-хорватский легион"
 CRO_dalmatian_question_focus:0 "Вопрос Далмации"
 CRO_dalmatian_question_focus_desc:0 "В то время как многие считали, что выбор итальянского короля облегчит улучшение отношений с Италией, Томислав II не приветствовал итальянское влияние на свое королевство. Новый король поставил под сомнение тот факт, что побережье Дамации по праву принадлежит Италии. На самом деле он, похоже, заставит Италию отказаться от своих притязаний на регион..." 

 CRO_zagreb_investments_focus:0 "Загребские инвестиции"
 CRO_zagreb_investments_focus_desc:0 "Загреб - наша столица и важный промышленный центр, и он должен быть центром нашей промышленной политики"
 CRO_trading_infrastructures:0 "Торговые инфраструктуры"
 CRO_trading_infrastructures_desc:0 "Путь к морю - это путь вперед. Развивая порты далматинского побережья, мы сможем увеличить наш экспорт."
 CRO_industrial_support:0 "Промышленная поддержка"
 CRO_industrial_support_desc:0 "Мы должны заручиться поддержкой промышленников, чтобы убедить их работать на всеобщее благо."
 CRO_economic_optimization:0 "Экономическая оптимизация"
 CRO_economic_optimization_desc:0 "Некоторые сектора нашего военно-промышленного сектора плохо управляются, и мы должны реформировать их, для повышения их производительности." 
 CRO_research_grants:0 "Научные гранты"
 CRO_research_grants_desc:0 "Благодаря финансированию инжиниринговых компаний мы могли бы быстрее разрабатывать новое оборудование для наших вооруженных сил." 
 
 CRO_yugoslav_scientific_cooperation:0 "Югославское Научное Сотрудничество" 
 
 CRO_form_peasant_councils:0 "Сформировать Крестьянский Совет"
 CRO_form_peasant_councils_desc:0 "Крестьяне были угнетены по всей стране и в течение многих лет. Если мы будем поощрять их объединение и организовывать под нашим идеологическим руководством, мы получим огромное количество новых сторонников."
 CRO_join_yugoslavia:0 "Пригласить Югославию"
 CRO_join_yugoslavia_desc:0 "Мы должны показать, что Югославия действительно является союзом всех южных славян. Наш долг - продемонстрировать наше единство с федеративной советской республикой."
 CRO_economic_centralization:0 "Экономическая централизация"
 CRO_economic_centralization_desc:0 "Чтобы позволить пролетариату действительно прийти к власти, экономика должна быть полностью перестроена." 
 CRO_nationalize_factories:0 "Национализация Фабрик"
 CRO_nationalize_factories_desc:0 "Индустриализация - это путь будущего, а капиталисты мешают ему, используя труд пролетариата. Чтобы высвободить свой истинный потенциал, капиталистические угнетатели должны быть лишены своего экономического влияния." 
 CRO_local_steel_production:0 "Местное производство стали"
 CRO_local_steel_production_desc:0 "Важно поддерживать нашу военную промышленность, производя сталь на местном уровне. Это решение центрального политического комитета коммунистической партии должно быть выполнено всеми возможными способами."
 CRO_local_militias:0 "Местная милиция"
 CRO_local_militias_desc:0 "Разрозненное крестьянское ополчение должно быть мобилизовано и вооружены, чтобы сформировать костяк идеологически верной армии."
 
 
 CRO_reclaim_the_coast:0 "Претензия на побережье"
 CRO_reclaim_the_coast_desc:0 "[103.Owner.GetAdjective] оккупация нашей земли ставит наших братьев в невыносимую тиранию дни за днем. Пора вернуть отечество."
 
