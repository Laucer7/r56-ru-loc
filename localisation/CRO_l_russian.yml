 CRO_idea_ustashe_militia:0 "Милиция Усташей" 
 CRO_idea_ustashe_militia_desc:0 "Усташские ополченцы считаются режимом с наиболее лояльными и надежными войсками. На самом деле их военная мощь довольно низка, и недоверие к усташам при охране границ создало больше проблем чем пользы. Однако, это ополчение оказалось эффективным инструментом репрессий, поскольку эти бойцы были выбраны из-за их политической лояльности к партии и ее доктрине. Поэтому они несут ответственность за худшие злодеяния режима Павелича." 
