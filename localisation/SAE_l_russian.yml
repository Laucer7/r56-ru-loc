l_russian:
 ARG_end_of_economic_depresion:0 "Окончание экономической депрессии"
 ARG_end_of_economic_depresion_desc:0 "Наша борьба с застоем в экономике должна прекратиться на победной ноте. Если мы хотим процветания нашей нации, мы больше не можем позволить Великой депрессии владеть над нами."
 ARG_imports_substitution:0 "Импортозамещение"
 ARG_imports_substitution_desc:0 "Нашей собственной промышленной мощности недостаточно в текущий момент. Чтобы суметь постоять за себя, мы должны заменить весь гражданский импорт, который у нас есть."
 ARG_law_11729:0 "Принять Закон 11.729"
 ARG_law_11729_desc:0 "Рабочие нуждаются в признании, что они являются двигателем нации и без них не было бы никакого производства. Наш новый закон сможет обеспечить лучшие условия труда для простых рабочих."
 ARG_inmigrant_wave:0 "Волна иммигрантов"
 ARG_inmigrant_wave_desc:0 "Из-за продолжающейся войны в Германии и опасности жизни в Европе, сегодня переезд за границу является заманчивым вариантом Мы могли бы приложить немного усилий, чтобы сделать нашу страну идеальным местом для тех, кто хочет избежать всей этой ситуации."
 ARG_infrastructure_development:0 "Развитие инфраструктуры"
 ARG_infrastructure_development_desc:0 "Если мы хотим реализовать наши самые перспективные проекты, нам понадобится инфраструктура для всего этого."
 ARG_infrastructure_development_2:0 "Продолжить развитие инфраструктуры"
 ARG_infrastructure_development_2_desc:0 "Потребность в улучшении инфраструктуры постоянно растет, а с ней и выгода от инвестиций в эту область."
 ARG_technological_initiative:0 "Технологическая инициатива"
 ARG_technological_initiative_desc:0 "Мы наука полностью устарела в технологическом плане, потребуются значительные перестановки, если мы хотим вывести нацию на современный уровень."
 ARG_industrial_census:0 "Перепись промышленности"
 ARG_industrial_census_desc:0 "Мы не сможешь равномерно и правильно развивать экономику, если у нас не будет знаний о том, сколько сооружений относятся к тому или иному виду отрасли. Следует провести перепись, чтобы понять нужное."
 ARG_establish_the_bcra:0 "Создание ЦБАР"
 ARG_establish_the_bcra_desc:0 "Центральный Банк Аргентинской Республики является главным государственным банком, создание которого будет способствовать развитию экономики страны."
 ARG_invest_in_YPF:0 "Инвестиции в YPF S.A."
 ARG_invest_in_YPF_desc:0 "YPF производит большое количество нефти, в которой нуждается страна. Если мы инвестируем достаточно денег, мы сможем получить столько нефти, что хватит буквально на века вперед."
 ARG_industrial_development:0 "Преобразование сельского производства"
 ARG_industrial_development_desc:0 "Мы полагаемся главным образом на наше сельское производство, которое не является ничем хорошим. Приложив максимально усилий для увеличения нашего промышленного потенциала, мы сможем окончательно отказаться от влияния и нужд в импорте."
 ARG_industrial_development_2:0 "Развитие промышленности"
 ARG_industrial_development_2_desc:0 "Дальнейшее развитие нашей промышленности, может принести нам пользу, а также показать миру, что Аргентина находится на экономическом подъеме."
 ARG_industrial_development_3:0 "Дальнейшее развитие промышленности"
 ARG_industrial_development_3_desc:0 "Если мы хотим конкурировать с более крупными странами, нам необходимо больше производственных мощностей."
 ARG_mil_production_effort:0 "Строительство ВПК"
 ARG_mil_production_effort_desc:0 "Наше собственное военное производство необычайно низкое для современного мира. Если прогнозы о будущем верны, то стоит подготовить нашу промышленность под военное время."
 ARG_mil_production_effort_2:0 "Расширение ВПК"
 ARG_mil_production_effort_2_desc:0 "Наше собственное военное производство необычайно низкое для современного мира. Если прогнозы о будущем верны, то стоит подготовить нашу промышленность под военное время."
 ARG_mil_production_effort_3:0 "Увеличение потенциала ВПК"
 ARG_mil_production_effort_desc_3:0 "Наше собственное военное производство необычайно низкое для современного мира. Если прогнозы о будущем верны, то стоит подготовить нашу промышленность под военное время."
 ARG_barn_of_the_world:0 "Амбар всего мира"
 ARG_barn_of_the_world_desc:0 "Поскольку большинство стран мира страдают от экономических или военных проблем, мы, на данный момент, являемся крупнейшим производителем зерна в мире. Это, безусловно, поможет нам развить нашу экономику как никогда раньше."
 ARG_pioneers:0 "Технологии РАДАРа"
 ARG_pioneers_desc:0 "Если мы когда-нибудь хотим оказаться на вершине прогресса вместе с другими мировыми державами, нам нужны гениальные ученые, способные обеспечить нас инновациями, так же как и у других великих держав."
 ARG_secret_weapons:0 "Разработка секретного вооружения"
 ARG_secret_weapons_desc:0 "Звучит чертовски заманчиво тратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах кроется в совершенно новых областях науки: электронике, ракетостроении и ядерных исследованиях."
 ARG_nuclear_committe:0 "Комитет по атомным технологиям"
 ARG_nuclear_committe_desc:0 "Стоя на пороге открытия, которое изменит мир, мы не можем позволить другим державам опередить нас. Мы должны взять на себя обязательство координировать всю нашу деятельность, связанную с ядерными исследованиями."
 ARG_atomic_center:0 "Центр атомной энергетики"
 ARG_atomic_center_desc:0 "Исследование атома в результате оказалось действительно полезным, было бы разумным инвестировать в это направление науки."
 ARG_balseiro_institute:0 "Проект института Балсейро"
 ARG_balseiro_institute_desc:0 "Создание места для новаторских открытий, где самые яркие умы в Аргентине помогают в исследованиях всех направлений науки, позволит нам стать самой технологичной страной в истории мира."
 ARG_infamous_decade:0 "Печально известное десятилетие"
 ARG_infamous_decade_desc:0 "Аргентинское правительство пришло к власти в темное время, при помощи фальсификацией выборов и преследованием политической оппозиции. Это дало правительству больше свободы действий, но тяжело надавило на сердца людей."
 ARG_argentinas_destiny:0 "Судьба Аргентины"
 ARG_argentinas_destiny_desc:0 "Аргентина была рождена великими вещами и личностями. Наши люди знают это и теперь пришло время всему миру узнать это."
 ARG_land_of_the_worker:0 "Страна рабочих"
 ARG_land_of_the_worker_desc:0 "Освободить себя и своих друзей от олигархии - наш долг, только мы можем этого добиться."
 ARG_nationalism:0 "Националистическое движение"
 ARG_nationalism_desc:0 "Аргентина - величайшая нация Латинской Америки, пришло время показать миру нашу мощь."
 ARG_malvinas_argentinas:0 "Потребовать Фолклендские острова"
 ARG_malvinas_argentinas_desc:0 "Острова Лас-Мальвинас находятся в наших водах, они по праву принадлежат нам наша. Пришло время забрать их, независимо от стоимости."
 ARG_claim_uruguay:0 "Претензия на Уругвай"
 ARG_claim_uruguay_desc:0 "Многие из правительства видят Уругвай частью Аргентины, может быть, пришло время воплотить это в реальность?"
 ARG_uruguay_ocupation:0 "Оккупация Уругвая"
 ARG_uruguay_ocupation_desc:0 "Уругвай по праву принадлежит Аргентине! Им не хватает боеспособности, чтобы противостоять нам, давайте посмотрим, знают ли они об этом."
 ARG_claim_paraguay:0 "Претензия на Парагвай"
 ARG_claim_paraguay_desc:0 "Парагвай слаб, не нужно особых усилий, чтобы получить права на их земли."
 ARG_claim_bolivia:0 "Претензия на Боливию"
 ARG_claim_bolivia_desc:0 "Благодаря внутренней борьбе в Боливии из-за недавнего поражения в войне с Парагваем, они являются легкой мишенью для нас."
 ARG_claim_chile:0 "Претензия на Чили"
 ARG_claim_chile_desc:0 "Чили - это мерзкое пятно рядом с нами. Люди призывают нас взять то, что уже давно должно принадлежать нам."
 ARG_german_joint_military_operations:0 "Германские совместные военные операции"
 ARG_german_joint_military_operations_desc:0 "Проводя совместные военные операции с Германией, мы извлекаем уроки, которые могут преподать только немецские офицеры."
 ARG_join_the_axis:0 "Присоединиться к Оси"
 ARG_join_the_axis_desc:0 "Несмотря на величие и превосходство нашей нации, победить в одиночку невозможно, однако мы считаем, что Германия может стать грозным союзником в грядущие времена."
 ARG_national_fanatism:0 "Viva la Patria"
 ARG_national_fanatism_desc:0 "Наш народ осознает величие нашего народа и с радостью отдаст за это свою жизнь."
 ARG_break_roca_runciman_treaty:0 "Разорвать соглашение Рока - Ренсимена"
 ARG_break_roca_runciman_treaty_desc:0 "Презренный британский народ стремится обмануть нас в несправедливой сделке, но мы не потерпим этого нахальства."
 ARG_contest_monroe_doctrine:0 "Оспаривание доктрины Монро"
 ARG_contest_monroe_doctrine_desc:0 "Соединенные Штаты стремятся вмешиваться в дела латиноамериканских стран, они думают, что наше мнение должно совпадать только лишь с их мнением. Мы не можем позволить им так играть с нами."
 ARG_ussr_coop:0 "Сотрудничество с СССР"
 ARG_ussr_coop_desc:0 "Сотрудничая с Советским Союзом, мы заложим основы долговременной дружбы между нашими странами."
 ARG_ussr_research_agreement:0 "Исследовательское соглашение с СССР"
 ARG_ussr_research_agreement_desc:0 "Научно-исследовательское соглашение, основанное в основном на инженерных вопросах, принесет большую пользу как СССР, так и нам."
 ARG_ussr_four_year_plan:0 "Первый пятилетний план"
 ARG_ussr_four_year_plan_desc:0 "Посредством ряда долгосрочных решений, мы стремимся модернизировать нашу промышленность и работать вместе с другими коммунистическими странами по всему миру."
 ARG_join_the_comintern:0 "Вступление в Коминтерн"
 ARG_join_the_comintern_desc:0 "Мечта об отсутствии социальных классов может быть воплощена в реальность, только если мы будем бороться за нее, но бессмысленно браться за эту борьбу в одиночку. Присоединение к Коминтерну, безусловно, поможет нам осуществить ее."
 ARG_south_americas_talks:0 "Переговоры в Южной Америке"
 ARG_south_americas_talks_desc:0 "Наш континент велик, как и страны на нем. Внешний мир меняется быстрыми и тревожными темпами, мы должны работать сообща, если хотим быть в безопасности от внешних угроз."
 ARG_south_americas_talks_tt:0 "Увеличивает отношения между странами Южной Америки"
 ARG_anti_war_treaty:0 "Подписание Антивоенного соглашения"
 ARG_anti_war_treaty_desc:0 "Договор о предотвращении внутренних конфликтов в Латинской Америке будет способствовать укреплению континентальных отношений и стабильности и тем самым стимулировать развитие континента."
 ARG_anti_war_treaty_tt:0 "Соседям предлагается подписать договор о предотвращении войны в регионе Южной Америки."
 ARG_anti_war_treaty_2:0 "Расширение Антивоенного соглашения"
 ARG_anti_war_treaty_2_desc:0 "Возможно, мы захотим включить в договор больше стран. Это может способствовать только к лучшему."
 ARG_anti_war_treaty_2_tt:0 "Странам Южной Америки, которые не являются соседями, предлагается подписать договор о предотвращении войны в домашнем регионе"
 ARG_anti_war_treaty_3:0 "Максимализация Антивоенного соглашения"
 ARG_anti_war_treaty_3_desc:0 "Вся Латинская Америка должна быть включена в пакт, ведь мы все одна большая семья."
 ARG_anti_war_treaty_3_tt:0 "Странам Карибского бассейна предлагается подписать договор о предотвращении войны в регионе ЮА"
 ARG_la_patria_grande:0 "La Patria Grande"
 ARG_la_patria_grande_desc:0 "Мирного договора недостаточно, вся Латинская Америка объединится под одним альянсом, чтобы показать миру, что мы являемся нечто большим, чем все думают."
 la_patria_grande_faction:0 "Патрия Гранде"
 ARG_la_patria_grande_tt:0 "Латиноамериканские страны приглашаются присоединиться к альясну Патрия Гранде."
 ARG_the_will_of_the_people:0 "Воля народа"
 ARG_the_will_of_the_people_desc:0 "Страна - это ничто без своего народа и кажется уместным, что именно люди должны править страной."
 ARG_one_mind:0 "Единство взглядов"
 ARG_one_mind_desc:0 "Люди знают, чего хотят, у них общие цели, они помогают друг другу, страна объединяется для достижения большего."
 ARG_integrate_native_tribes:0 "Интеграция коренных племен"
 ARG_integrate_native_tribes_desc:0 "Мы были не первыми, кто населял эти земли. Туземцы, чьи предки бродили по этим землям до нас, держатся подальше от общества, которое мы сформировали, может быть, пришло время изменить их?"
 ARG_liberty:0 "Дух свободы"
 ARG_liberty_desc:0 "Демократия - это истинный путь к правлению народа, каждый имеет право голоса."
 ARG_befriend_uruguay:0 "Дружба с Уругваем"
 ARG_befriend_uruguay_desc:0 "Южно-американские страны должны жить в мире и согласии. Нужно хотя бы попытаться жить в таком мире."
 ARG_befriend_bolivia:0 "Дружба с Боливией"
 ARG_befriend_bolivia_desc:0 "Южно-американские страны должны жить в мире и согласии. Нужно хотя бы попытаться жить в таком мире."
 ARG_befriend_paraguay:0 "Дружба с Парагваем"
 ARG_befriend_paraguay_desc:0 "Южно-американские страны должны жить в мире и согласии. Нужно хотя бы попытаться жить в таком мире."
 ARG_befriend_chile:0 "Дружба с Чили"
 ARG_befriend_chile_desc:0 "Южно-американские страны должны жить в мире и согласии. Нужно хотя бы попытаться жить в таком мире."
 ARG_brazil_coop:0 "Сотрудничество с Бразилией"
 ARG_brazil_coop_desc:0 "Сотрудничая с Бразилией, мы заложим основы долгосрочной дружбы между нашими странами."
 ARG_external_help:0 "Внешняя поддержка"
 ARG_external_help_desc:0 "Недостаток знаний и позорную экономику можно решить, обратившись за помощью к другим народам."
 ARG_neutrality_foc:0 "Аргентинский нейтралитет"
 ARG_neutrality_foc_desc:0 "Величайшие мировые державы находятся на грани войны, может быть, если мы останемся в стороне, нам не причинят вреда."
 ARG_usa_coop:0 "Сотрудничество с США"
 ARG_usa_coop_desc:0 "Сотрудничая с США, мы заложим основы долговременной дружбы между нашими странами."
 ARG_uk_coop:0 "Сотрудничество с Британией"
 ARG_uk_coop_desc:0 "Сотрудничая с Великобританией, мы заложим основы долговременной дружбы между нашими странами."
 ARG_usa_military_coop:0 "Военное сотрудничество с США"
 ARG_usa_military_coop_desc:0 "США знают о войне и мы готовы слушать о том, как защитить себя и помочь США, когда они будут нуждаться в нас."
 ARG_usa_technological_coop:0 "Исследовательское сотрудничество с США"
 ARG_usa_technological_coop_desc:0 "Технологическому прогрессу США соответствуют немногие, если мы будем сотрудничать в их исследованиях, мы могли бы узнать что-то полезное."
 ARG_eden_malbran_treaty:0 "Договор Эден-Малбрэна"
 ARG_eden_malbran_treaty_desc:0 "Иногда нужно идти на некоторые жертвы, чтобы больше нравиться тем, у кого есть власть. Подписав этот договор, Аргентина поставила себя в плохую ситуацию, но отношения с Великобританией, безусловно, наладились."
 ARG_uk_industrial_coop:0 "Промышленное сотрудничество с Британией"
 ARG_uk_industrial_coop_desc:0 "Развитие не всегда должно проходить без стороней помощи, иногда обращение за помощью - это хорошый ход и обе стороны видят себя в выигрыше."
 ARG_uk_naval_coop:0 "Военно-морское сотрудничество с Британией"
 ARG_uk_naval_coop_desc:0 "Некоторые страны имеют знания о том, как и где лучше строить судостроительные доки и порты. Это достаточно веская причина, чтобы искать их помощь при строительстве такого рода структур."
 ARG_join_the_allies:0 "Присоединиться к Союзникам"
 ARG_join_the_allies_desc:0 "Мир находится на грани полного хаоса. Мы полагаем, что, присоединившись к Союзникам, мы избавим мир от тех, кто пытается подчинить его себе и таким образом послужим на благо человечества."
 ARG_militarism:0 "Милитаризм"
 ARG_militarism_desc:0 "Те, кто считает военных необходимым злом, обречены колебаться перед лицом войны. Мы привьем милитаризм в нашу культуру, чтобы стать народом солдат."
 ARG_military_youth:0 "Военная молодежь"
 ARG_military_youth:0 "Организации по содействию дисциплине и политическому воспитанию молодежи в нашей стране, будут способствовать лояльности и самопожертвованию на раннем этапе."
 ARG_paramilitarism:0 "Парамилитаризм"
 ARG_paramilitarism_desc:0 "Военные принципы находят применение за пределами вооруженных сил. С развитием полувоенных подразделений в дополнение к нашим Вооруженным силам, больше людей будут иметь военную подготовку."
 ARG_political_correctness:0 "Политкорректнось"
 ARG_political_correctness_desc:0 "Люди, придерживающиеся слегка противоречивых или иным образом смущающих мнений, по-видимому, обеспокоены тем, что против них существует широкомасштабный заговор. Это кажется отличной идеей."
 ARG_indoctrination_focus:0 "Политическая обработка"
 ARG_indoctrination_focus_desc:0 "Установив нашу идеологию как основанную на истине, ее можно преподавать как истину. Образование и средства массовой информации должны помочь в этом."
 ARG_political_commissars:0 "Политические комиссары"
 ARG_political_commissars_desc:0 "Для обеспечения того, чтобы наша политика соблюдалась в военной практике, мы введем в военные ряды политически назначенных чиновников."
 ARG_army_reform:0 "Реформы армии"
 ARG_army_reform_desc:0 "Наша армия находится в позорном состоянии. Если в ближайшее время нам придется вести боевые действия, мы должны провести полную реформу нашу структуру военного командования."
 ARG_external_advisors:0 "Иностранные военные советники"
 ARG_external_advisors_desc:0 "У нас нет опыта войны, однако мы находимся в дружественных отношениях со странами, которые много знают о войне и мы можем обратиться к ним за помощью в наших усилиях по реформированию вооруженных сил."
 ARG_military_academy:0 "Национальная военная академия"
 ARG_military_academy_desc:0 "Зависимость от других стран в обучении наших офицеров сделает нас политически слабыми, поэтому крайне важно, чтобы мы разработали свой собственный способ обучения офицеров."
 ARG_motorized_army:0 "Моторизованная армия"
 ARG_motorized_army_desc:0 "Мобильность и защита имеют решающее значение для безопасной доставки пехоты на поле и обратно. Сосредоточение внимания на этих пунктах позволит нам быстрее принять нужные меры."
 ARG_study_foreign_tanks:0 "Изучение проектов иностранных танков"
 ARG_study_foreign_tanks_desc:0 "Некоторые страны действительно продвинулись в области бронетехники. Мы можем проанализировать зарубежные разработки, чтобы сделать нашу будущую бронетехнику лучше."
 ARG_mechanized_experiments:0 "Эксперименты с механизацией"
 ARG_mechanized_experiments_desc:0 "Переосмысливая возможности мотопехоты, мы можем раздвинуть границы того, какие машины можно сконструировать на сегодняшний день."
 ARG_tanks_experiments:0 "Эксперименты с танками"
 ARG_tanks_experiments_desc:0 "Переосмысливая возможности мотопехоты, мы можем раздвинуть границы того, какие машины можно сконструировать на сегодняшний день."
 ARG_tanks_modernization:0 "Бронетанковая модернизация"
 ARG_tanks_modernization_desc:0 "Наша армия нуждается в современных танках, чтобы иметь преимущество на поле битвы. Наши инженеры уверены, что они смогут достичь успеха бронетехники так же хорошо, как и более великие державы."
 ARG_cruiser_tanks_experiments:0 "Эксперименты с крейсерскими танками"
 ARG_cruiser_tanks_experiments_desc:0 "Имея в основе конструкции проекты иностранных танков, мы можем сосредоточиться на нестандартном мышлении, чтобы улучшить их."
 ARG_heavy_tanks_experiments:0 "Эксперименты с тяжелыми танками"
 ARG_heavy_tanks_experiments_desc:0 "Имея в основе конструкции проекты иностранных танков, мы можем сосредоточиться на нестандартном мышлении, чтобы улучшить их."
 ARG_study_foreign_equipment:0 "Изучение иностранного снаряжения"
 ARG_study_foreign_equipment_desc:0 "Некоторые страны разработали действительно передовое оружие на сегодняшний день. Мы можем проанализировать этот дизайн, чтобы сделать наше оружие даже лучше, чем у других стран."
 ARG_equipment_modernization:0 "Модернизация снаряжения"
 ARG_equipment_modernization_desc:0 "Солдат - ничто без оружия. Если мы хотим успешно провести модернизацию нашей армии, нам нужно сначала устремить взор на наше снаряжение."
 ARG_standarized_equipment:0 "Стандартизированное производство снаряжения"
 ARG_standarized_equipment_desc:0 "Стандартизируя снаряжение наших солдат, мы можем точно настроить нашу промышленность, чтобы выпускать нужное снаряжение с большей скоростью."
 ARG_equipment_innovation:0 "Инновации в разработке снаряжения"
 ARG_equipment_innovation_desc:0 "Лучшие солдаты заслуживают лучшее оружие. Если мы хотим побеждать в будущем, нам нужно быть впереди всех в плане технологии вооружения."
 ARG_special_forces:0 "Войска специального назначения"
 ARG_special_forces_desc:0 "Нам нужны элитные подразделения - горно-стрелковые войска и десант должны в полной мере усилят наши ВС."
 ARG_artillery_modernization:0 "Модернизация артиллерии"
 ARG_artillery_modernization_desc:0 "В бою есть нечто большее, чем просто солдаты, стреляющие друг в друга. Необходима современная артиллерийская поддержка, если мы хотим, чтобы наши дивизии не несли колоссальных потерь."
 ARG_specialized_artillery:0 "Специализированная артиллерия"
 ARG_specialized_artillery_desc:0 "Во многих случаях наши солдаты оказываются в невыгодном положении перед противником, будь то на суше или превосходство в воздухе. Мы должны найти способ исправить этот недостаток."
 ARG_new_officers_programme:0 "Новая программа обучения офицеров"
 ARG_new_officers_programme_desc:0 "Основа армии - это ее генералы и если мы хотим правильно реформировать нашу армию, нам требуются новые хорошо обученные офицеры."
 ARG_volunteer_corps:0 "Создание добровольческих корпусов"
 ARG_volunteer_corps_desc:0 "Посылая наших добровольцев для участия в других конфликтах, мы получили бы действительно ценный опыт для будущей войны."
 ARG_navy_reform:0 "Реформы ВМФ"
 ARG_navy_reform_desc:0 "Наш военно-морской флот находится в позорном состоянии. Наши боевые корабли в жизни не плавали дальше внутренних вод. В ближайших конфликтах, это не пойдет нам на руку. Нам просто необходима полная реструктуризация флота."
 ARG_state_dockyards:0 "Государственные судостроительные верфи"
 ARG_state_dockyards_desc:0 "Чтобы развернуть мощный флот, нам нужно где-то производить наши корабли."
 ARG_naval_development_I:0 "Продолжение строительства верфей"
 ARG_naval_development_I_desc:0 "Необходимо дальнейшее развитие наших военно-морских мощностей."
 ARG_naval_development_II:0 "Максимализация судостроительного производства"
 ARG_naval_development_II_desc:0 "Необходимо дальнейшее развитие наших военно-морских мощностей."
 ARG_naval_base_development:0 "Развитие морсих баз"
 ARG_naval_base_development_desc:0 "Наш флот постепенно растет. Теперь нам нужны новые базы, для базирования кораблей."
 ARG_overseas_officer_training:0 "Обучение офицеров флота за рубежом"
 ARG_overseas_officer_training_desc:0 "Если наступит момент сражения для наших кораблей, капитаны должны знать как правильно поступать. Они могут научиться этому либо на войне, либо у более опытных командиров. Отправка их за границу поможет в этом вопросе."
 ARG_naval_exercises:0 "Военно-морские учения"
 ARG_naval_exercises_desc:0 "Что может быть лучше для наших моряков, как не учения в открытом море?"
 ARG_fleet_modernization:0 "Модернизация флота"
 ARG_fleet_modernization_desc:0 "Большинство наших конструкций кораблей устаревшие, если мы не хотим проиграть все будушие битвы, в которых предстоит сражаться, нам придется модернизировать наши корабли."
 ARG_screening_ships_modernization:0 "Приоритет кораблей прикрытия"
 ARG_screening_ships_modernization_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Нам жизненно необходимо производство кораблей прикрытия."
 ARG_cruisers_modernization:0 "Модернизация крейсеров"
 ARG_cruisers_modernization_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 ARG_submarines_modernization:0 "Приоритет подводных лодок"
 ARG_submarines_modernization_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 ARG_submarines_experiments:0 "Модернизация подводных лодок"
 ARG_submarines_experiments_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 ARG_capital_ships_development:0 "Приоритет крупных кораблей"
 ARG_capital_ships_development_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 ARG_capital_ships_modernization:0 "Модернизация крупных кораблей"
 ARG_capital_ships_modernization_desc:0 "Усовершенствование линкоров даст нам огромное тактическое преимущество. Если дальностью действия и мощью они будут превосходить корабли противника, никто не сможет уйти из-под огня их орудий."
 ARG_carrier_development:0 "Приоритет авианосцев"
 ARG_carrier_development_desc:0 "Ядром современных флотилий будут являться авианосцы, а не линкоры. Превосходство самолетов над морскими судами убедительно продемонстрировали американцы в 1921 году!"
 ARG_carrier_modernization:0 "Модернизация авианосцев"
 ARG_carrier_modernization_desc:0 "Теоретики морского дела указывают на то, что наши авианосцы устарели. У них есть идеи, как усовершенствовать эти корабли, если развитие пойдет в правильном направлении. Но это невозможно без вашей полной поддержки."
 ARG_naval_doctrine:0 "Доктрины флота"
 ARG_naval_doctrine_desc:0 "Реформирование военно-морского флота - это больше, чем просто наличие кораблей, а также умение их использовать."
 ARG_air_force_reform:0 "Реформа ВВС"
 ARG_air_force_reform_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 ARG_bomber_modernization:0 "Модернизация бомбардировщиков"
 ARG_bomber_modernization_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 ARG_cas_innovation:0 "Модернизация штурмовиков"
 ARG_cas_innovation_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 ARG_light_fighter_modernization:0 "Модернизация легких истребителей"
 ARG_light_fighter_modernization_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 ARG_heavy_fighter_modernization:0 "Модернизация тяжелых истребителей"
 ARG_heavy_fighter_modernization_desc:0 "Чтобы защитить наши бомбардировщики при полете над опасными зонами или уничтожить вражеские бомбардировщики, мы можем сосредоточиться на более тяжелых и мощных истребителях."
 ARG_aviation_schools:0 "Авиационные школы"
 ARG_aviation_schools_desc:0 "В наших военно-воздушных силах слишком мало подготовленных должным образом пилотов и создание доступной школы, которая будет обучать пилотов, может стать решением этой проблемы."
 ARG_air_innovations:0 "Инновации в авиации"
 ARG_air_innovations_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 ARG_air_base_dev:0 "Строительство аэродромов"
 ARG_air_base_dev_desc:0 "План по созданию большего количества авиабаз на нашей территории необходим, если мы хотим увеличить количество авиации."
 ARG_air_doctrine:0 "Доктрина воздушного боя"
 ARG_air_doctrine_desc:0 "Чтобы иметь превосходство в небе, нам нужна тактика, нам нужны схемы, нам нужно, чтобы наши пилоты были готовы к любой ситуации."
 ARG_air_heroes:0 "Воздушные герои"
 ARG_air_heroes_desc:0 "Возводя в иодыл некоторых из наших асов авиации, мы подтолкнем молодое поколение к достижению славы и чести, как у их героев."
 ARG_nav_innovation:0 "Инновации в аэронавигации"
 ARG_nav_innovation_desc:0 "Эффективность воздушных ударов по военно-морским целям была продемонстрирована американцами еще в 1921 году. Мы не должны пренебрегать этой ветвью военно-воздушных сил, если мы намерены вести войну с военно-морской державой."
 ARG_internationalism:0 "Интернационализм"
 ARG_internationalism_desc:0 "Идеология не знает границ. Другая нация может называть себя суверенной, но наши убеждения выше таких требований."
 ARG_demand_georgia:0 "Потребовать Южную Георгию"
 ARG_demand_georgia_desc:0 "Кто такие англичане, которые скрывают от нас то, что принадлежит нам? Южноая Георгия - часть аргентины и если они не захотят вернуть её нам добровольно, возможно, придется забрать её силой."
 ARG_brazil_non_agression:0 "Предложение пакта о ненападении с Бразилией"
 ARG_brazil_non_agression_desc:0 "Бессмысленно бороться с Бразилией, мы преследуем общую цель. Чтобы бразильское правительство понимало наши благие намерения, мы могли бы предложить пакт о ненападении между нашими странами."
 ARG_brazil_joint_exercises:0 "Аргентинско-Бразильские совместные учения"
 ARG_brazil_joint_exercises_desc:0 "Обе наши страны переживают великие времена благодаря ситуации в Европе. Мы должны помочь нашему соседу показать, что мы идем вместе с ним."
 ARG_ask_for_georgia:0 "Вопрос Южной Георгии"
 ARG_ask_for_georgia_desc:0 "Южная Георгия по праву является аргентинской, но нет необходимости прибегать к насилию, когда мы можем найти дипломатическое решение этого вопроса."
 ARG_ask_for_malvinas:0 "Вопрос Фолклендских островов"
 ARG_ask_for_malvinas_desc:0 "Фолкленды по праву являются аргентинскими, но нет необходимости прибегать к насилию, когда мы можем найти дипломатическое решение этого вопроса."
 ARG_proving_grounds:0 "Испытательный полигон"
 ARG_proving_grounds_desc:0 "Если мы хотим создать оружие завтрашнего дня, нам нужно где-то испытывать прототипы."
 ARG_political_repression:0 "Политические репрессии"
 ARG_political_repression_desc:0 "Чтобы обеспечить политическую стабильность и единство нашей страны, мы должны обеспечить, чтобы радикальные элементы общества были в стороне от правительства, даже если для этого мы должны прибегнуть к методам нефариуса."

