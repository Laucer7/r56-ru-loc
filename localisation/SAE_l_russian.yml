 arg_economic_depresion:0 "Экономическая депрессия"
 arg_economic_depresion_desc:0 "Экономика нашей страны переживает тяжелые времена благодаря великой депрессии в США."
 arg_std_equipment:0 "Стандартизированное снаряжение"
 arg_std_equipment_desc:0 "Благодаря преданности наших инженеров и тонкой настройке наших отраслей, мы разработали оборудование, которое легко производить для вооружения наших солдат."
 arg_overseas_officers:0 "Офицеры за рубежом"
 arg_overseas_officers_desc:0 "Морские офицеры отправляются за границу, чтобы они могли получить опыт командования, в то время как наше государство не вовлечено ни в какой конфликт напрямую."
 arg_naval_exercises:0 "Военно-морские упражнения"
 arg_naval_exercises_desc:0 "Военно-морской флот модернизируется, но рабочие характеристики кораблей в открытом море должны быть лучше известны. Чтобы лучше понять это, в настоящее время мы проводим морские учения."
 arg_aviation_schools:0 "Авиационные школы"
 arg_aviation_schools_desc:0 "Чтобы одержать верх в воздушых боях, наши пилоты должны быть готовы к трудностям, им нужно уметь мастерски летать. Лучший способ добиться этого - заранее подготавливать их."
 arg_air_heroes:0 "Воздушные герои"
 arg_air_heroes_desc:0 "Пилоты проявляют большой энтузиазм и в ярых воздушных боях появилось много асов, которые заставляют молодое поколение желать сражаться и аналогично становиться признанными героями."
 imports_substitution:0 "Импортозамещение"
 imports_substitution_desc:0 "Нашей собственной промышленности не хватает, если мы хотим постоять за себя, мы должны заменить весь гражданский импорт, который у нас есть."
 law_11729:0 "Закон 11.729"
 law_11729_desc:0 "Рабочие нуждаются в признании, они - двигатель нации, без них не было бы производства. Этот закон обеспечивает лучшие условия труда для наших рабочих."
 arg_industrial_census:0 "Промышленная перепись"
 arg_industrial_census_desc:0 "Экономика не может быть настроена, если нет знаний о том, насколько развита нынешняя отрасль. Если такое случается, необходимо провести перепись."
 establish_the_bcra:0 "ЦБАР"
 establish_the_bcra_desc:0 "Центральный банк Аргентинской Республики является основным государственным банком. Создание такого института поможет развитию экономики страны"
 barn_of_the_world:0 "Амбар мира"
 barn_of_the_world_desc:0 "Ввиду того, что большинство стран мира страдают от экономических проблем или войны, мы сейчас являемся крупнейшим производителем зерна в мире. Это, несомненно, поможет нам в развивитии экономики."
 infamous_decade:0 "Печально известное десятилетие"
 infamous_decade_desc:0 "Для правительства Аргентины идёт темное время. Фальсификация на выборах и преследования политической оппозиции, дает правительству больше свободы действий, но тяжело сказывается на сердцах людей"
 viva_la_patria:0 "Viva la Patria"
 viva_la_patria_desc:0 "Аргентинский народ прошел через сложные испытания, но он верит в свою нацию и с этой решимостью Аргентина окажется победителем, независимо от сложности вызовы."
 arg_four_year_plan:0 "Четырехлетний план"
 arg_four_year_plan_desc:0 "Посредством ряда долгосрочных решений мы стремимся модернизировать нашу промышленность и работать вместе с другими коммунистическими странами по всему миру."
 arg_the_will_of_the_people:0 "Воля народа"
 arg_the_will_of_the_people_desc:0 "Страна - ничто без своих людей и кажется уместным, что именно люди должны управлять страной."
 one_mind:0 "???Один разум???"
 one_mind_desc:0 "Люди знают, чего они хотят, они разделяют цели, они помогают друг другу, страна объединяется, чтобы добиться большего."
 arg_liberty:0 "???Liberty???"
 arg_liberty_desc:0 "Демократия - это верный способ правления народа, каждый имеет право голоса."
 arg_external_help:0 "Помощь извне"
 arg_external_help_desc:0 "Недостаток знаний и позорной экономики можно решить, обратившись за помощью к другим народам."
 industrial_coop:0 "Промышленное сотрудничество"
 industrial_coop_desc:0 "Разработка не всегда должна осуществляться без помощи. Иногда просьба о помощи - это хорошо и обе стороны видят в ней пользу."
 naval_coop:0 "Военно-морское сотрудничество"
 naval_coop_desc:0 "У некоторых стран есть знания, как построить лучшие верфи и порты, и это достаточно веская причина, чтобы хотеть их помощи при строительстве такого рода сооружений."
 arg_malbran:0 "Эден-Мальбранское соглашение"
 arg_malbran_desc:0 "Иногда приходится жертвовать некоторыми вещами, чтобы тех, кто имеет власть, больше любили и уважали. Подписав этот договор, Аргентина оказалась в бедственном положении, но отношения с Великобританией, безусловно, возросли."
 arg_british_advisors:0 "Британские советники"
 arg_british_advisors_desc:0 "Британцы помогают Аргентине модернизировать свои вооруженные силы через советников."
 arg_german_advisors:0 "Немецкие советники"
 arg_german_advisors_desc:0 "Немцы помогают Аргентине модернизировать свои вооруженные силы через советников."
 arg_soviet_advisors:0 "Советские советники"
 arg_soviet_advisors_desc:0 "Советы помогают Аргентине модернизировать свои вооруженные силы через советников"
 arg_american_advisors:0 "Американские советники"
 arg_american_advisors_desc:0 "США помогают Аргентине модернизировать свои вооруженные силы через советников"
