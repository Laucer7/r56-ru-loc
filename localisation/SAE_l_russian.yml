 argentina.1.d:0 "Великие державы мира добились значительных прорывов в военной тактике. Было бы хорошо попросить одну из этих стран помочь нам в наших усилиях по модернизации нашей армии."
 argentina.1.eng:0 "Обратиться к Британии."
 argentina.1.ger:0 "Обратиться к Германии."
 argentina.1.sov:0 "Обратиться к СССР."
 argentina.1.usa:0 "Обратиться к США."
 argentina.2.t:0 "Аргентина требует Фолклендские острова"
 argentina.2.d:0 "В течение последних месяцев аргентинские силы мобилизуются по всей стране, угрожая полномасштабной войной, если мы не уступим им Фолклендские острова."
 argentina.2.cede:0 "Уступить."
 argentina.2.deny:0 "Отказаться."
 argentina.3.t:0 "Аргентинский ультиматум"
 argentina.3.d:0 "Сосредотачивая большое количество войск на наших общих границах, аргентинское правительство предъявило ультиматум, требующий, чтобы мы подчинялись их оккупации, угрожая тем, что невыполнение требований приведет к полномасштабной войне."
 argentina.3.cede:0 "Никому не нужна война."
 argentina.3.deny:0 "Мы не сдадимся!"
 argentina.4.t:0 "Предложение исследовательского соглашения"
 argentina.4.d:0 "Дипломаты из Аргентины прибыли с предложением о заключении соглашения об исследованиях между нашими странами. Этот проект не только может принести пользу в плане исследований, но также может помочь нам развить связь между странами"
 argentina.4.accept:0 "Подписать соглашение."
 argentina.4.refuse:0 "Отказаться от предложения."
 argentina.5.t:0 "Аргентина в поисках помощи"
 argentina.5.d:0 "Аргентина начала прилагать усилия для модернизации своей армии и для достижения этой цели они попросили нас помочь им. Это может оказаться полезным для увеличения демократического присутствия в стране и нашего влияния на них."
 argentina.5.help:0 "Отправить военных советников."
 argentina.5.refuse:0 "Отказать в помощи."
 argentina.6.t:0 "Аргентина в поисках помощи"
 argentina.6.d:0 "Аргентина начала прилагать усилия для модернизации своей армии и для достижения этой цели они попросили нас помочь им. Это может оказаться полезным для увеличения фашистского присутствия в стране и нашего влияния на них"
 argentina.6.help:0 "Отправить военных советников."
 argentina.6.refuse:0 "Отказать в помощи."
 argentina.7.t:0 "Аргентина в поисках помощи"
 argentina.7.d:0 "Аргентина начала прилагать усилия для модернизации своей армии и для достижения этой цели они попросили нас помочь им. Это может оказаться полезным для увеличения коммунистического присутствия в стране и нашего влияния на них."
 argentina.7.help:0 "Отправить военных советников."
 argentina.7.refuse:0 "Отказать в помощи."
 argentina.8.t:0 "Аргентина в поисках помощи"
 argentina.8.d:0 "Аргентина начала прилагать усилия для модернизации своей армии и для достижения этой цели они попросили нас помочь им. Это может оказаться полезным для увеличения демократического присутствия в стране и нашего влияния на них."
 argentina.8.help:0 "Отправить военных советников."
 argentina.8.refuse:0 "Отказать в помощи."
 argentina.9.t:0 "В военной помощи отказано"
 argentina.9.d:0 "Несмотря на усилия наших дипломатов, помощь нашеу государству была отклонена."
 argentina.9.help:0 "Мы могли бы попросит одно из других государств."
 argentina.9.refuse:0 "Мы одни против целого мира"
 argentina.10.t:0 "Британские советники"
 argentina.10.d:0 "Британия согласилась дать нам советы и помочь в военной модернизации, обучая нас тому, чему они научились во время великой войны и все это в обмен на право голоса в нашей внутренней политике."
 argentina.10.a:0 "У нас всегда будет план."
 argentina.11.t:0 "Немецкие советники"
 argentina.11.d:0 "Германия согласилась дать нам советы и помочь в модернизации вооруженных сил, поделившись с нами своей передовой военной тактикой и все это в обмен на право голоса в нашей внутренней политике"
 argentina.11.a:0 "Привет Блицкриг."
 argentina.12.t:0 "Советские советники"
 argentina.12.d:0 "Советский Союз согласился подготовить нашу армию и помочь добиться быстрой военной модернизации. Для этого они научат нас, как перемещать людей тысячами одновременно и все это в обмен на право голоса в нашей внутренней политике."
 argentina.12.a:0 "Никто нас не остановит."
 argentina.13.t:0 "Американские советники"
 argentina.13.d:0 "США откликнулись на нашу просьбу, заявив, что военная мощь в нашем регионе пригодится в нужный момент, если Америка когда-либо сталкнется с внешней угрозой. Чтобы помочь нам в ускорении военной модернизации, они проинструктируют нас о возможностях наращивания вооружений."
 argentina.13.a:0 "У нас всегда будет большая пушка."
 argentina.14.t:0 "Аргентина хочет присоединиться к Оси"
 argentina.14.d:0 "Дипломаты из Аргентины прибыли сегодня в Берлин. Они четко заявили о намерениях своего правительства - Аргентина официально запрашивает о присоединении к Оси."
 argentina.14.a:0 "Принять."
 argentina.14.b:0 "Отказаться."
 argentina.15.t:0 "Аргентина хочет вступить в Коминтерн"
 argentina.15.d:0 "Дипломаты из Аргентины прибыли сегодня в Москву. Они четко заявили о намерениях своего правительства - Аргентина официально запрашивает о вступлении в Коминтерн."
 argentina.15.a:0 "Принять."
 argentina.15.b:0 "Отказаться."
 argentina.16.t:0 "Аргентина просит Фолклендские острова"
 argentina.16.d:0 "Аргентинские дипломаты в Лондоне пришли сегодня с особой просьбой - они хотят, чтобы мы уступили им территориальную администрацию Фолклендских островов, заявив, что это облегчит наше бремя и что они получат право управлять законными островами."
 argentina.16.a:0 "Передать территорию."
 argentina.16.b:0 "Фолкленды принадлежат Британии."
 argentina.17.t:0 "Аргентина просит Южную Георгию"
 argentina.17.d:0 "Аргентинские дипломаты в Лондоне пришли сегодня с особой просьбой - они хотят, чтобы мы уступили им территориальную администрацию Южной Георгии, заявив, что это облегчит наше бремя и что они получат право управлять законным островом."
 argentina.17.a:0 "Передать территорию."
 argentina.17.b:0 "Отказать в правлении острова."
 argentina.18.t:0 "Аргентина требует Южную Георгию"
 argentina.18.d:0 "Несмотря на недавний договор о Фолклендах, по которому мы передали Фолклендские острова Аргентине, они, похоже, одержимы захватом всей земли, которая, по их мнению, принадлежит им."
 argentina.18.a:0 "Все во имя мира."
 argentina.18.b:0 "Это британская земля!"
 argentina.23.t:0 "Аргентинское предложение о сотрудничестве"
 argentina.23.d:0 "Правительство Аргентины направило команду профессионалов и дипломатов, чтобы сделать нам предложение о сотрудничестве. Оно принесет пользу нам за счет увеличения промышленного развития Южной Бразилии, а им Северо-Восточной Аргентины."
 argentina.23.a:0 "Принять."
 argentina.23.b:0 "Отказаться."
 argentina.24.t:0 "Аргентинский пакт о ненападении"
 argentina.24.d:0 "Аргентинские дипломаты выступили с предложением о заключении договора о ненападении, утверждая, что это повысит политическую и экономическую стабильность в регионе."
 argentina.24.a:0 "Подписать договор."
 argentina.24.b:0 "Отклонить договор."
 argentina.25.t:0 "Аргентина хочет присоединиться к Союзникам"
 argentina.25.d:0 "Дипломаты из Аргентины прибыли сегодня в Лондон. Они четко заявили о намерениях своего правительства - Аргентина официально запрашивает о присоединении к Союзникам."
 argentina.25.a:0 "Принять."
 argentina.25.b:0 "Отказаться."
 argentina.26.t:0 "Британия уступает Фолкленды"
 argentina.26.d:0 "Не в силах противостоять давлению Аргентины и не желая втягиваться в еще одну войну, англичане решили, что лучше всего отдать правление Мальвинских островов Аргентине."
 argentina.26.a:0 "Las Malvinas son Argentinas!"
 argentina.27.t:0 "Британия отказывает в ультиматуме по Фолклендам"
 argentina.27.d:0 "Несмотря на нашу военную мощь, британцы, похоже, не хотят признавать наше законное требование на Мальвинских островах. Они не оставляют нам другого выбора, кроме как забрать их силой."
 argentina.27.a:0 "Las Malvinas son Argentinas!"
 argentina.28.t:0 "Британия уступает Южную Георгию"
 argentina.28.d:0 "Благодаря нашим вооруженным силам и, возможно, усилиям по предотвращению войны, британцы признали, что Южная Георгия - это аргентинская земля."
 argentina.28.a:0 "Очередной триумф Аргентины."
 argentina.29.t:0 "Британия отказывает в ультиматуме по Южной Георгии"
 argentina.29.d:0 "Несмотря на правомерность наших требований и военную силу, британцы решили отказаться от нашего ультиматума. Это не оставляет нам другого выбора, кроме как захватить остров вторжением."
 argentina.29.a:0 "Южная Георгия будет нашей в любом случае."
 argentina.30.t:0 "Британия передает Фолкленды"
 argentina.30.d:0 "Благодаря нашим связям с Великобританией и работе наших дипломатов в Лондоне, англичане приняли нашу просьбу о правлении Мальвинских островов."
 argentina.30.a:0 "Las Malvinas son Argentinas!"
 argentina.31.t:0 "Британия отказывает в запросе Фолкленд
 argentina.31.d:0 "Несмотря на наши связи с Великобританией и работу наших дипломатов в Лондоне, британцы решили, что будет лучше, если Мальвины останутся под британским правлением."
 argentina.31.a:0 "Мы этого не забудем"
 argentina.32.t:0 "Британия передает Южную Георгию"
 argentina.32.d:0 "Благодаря нашим связям с Великобританией и работе наших дипломатов в Лондоне, англичане приняли нашу просьбу о правлении Южной Георгии."
 argentina.32.a:0 "Мы возвращаем то, что по праву принадлежит нам."
 argentina.33.t:0 "Британия отказывает в запросе Южной Георгии"
 argentina.33.d:0 "Несмотря на наши связи с Великобританией и работу наших дипломатов в Лондоне, британцы решили, что будет лучше, если Южная Георгия останется под британским правлением."
 argentina.33.a:0 "Это оскорбление каждого аргентинца."
 argentina.34.t:0 "Бразилия принимает предложение о сотрудничестве"
 argentina.34.d:0 "Бразилия согласилась объединить усилия с нами для стимулирования промышленности в Южной Америке."
 argentina.34.a:0 "Вместе мы сильнее."
 argentina.35.t:0 "Бразилия отклоняет предложение о сотрудничестве"
 argentina.35.d:0 "Несмотря на преимущества, которые это сотрудничество принесло бы Бразилии, они решили, что сотрудничать с нами не в их интересах."
 argentina.35.a:0 "Так тому и быть."
 argentina.36.t:0 "Бразилия подписывает пакт о ненападении"
 argentina.36.d:0 "Народ Бразилии согласился подписать с нами пакт о ненападении, который будет способствовать миру и снижению напряженности в Южной Америке."
 argentina.36.a:0 "Это может быть началом чего-то большего."
 argentina.37.t:0 "Бразилия не подписывает пакт о ненападении"
 argentina.37.d:0 "Народ Бразилии, возможно, сомневаясь в наших истинных намерениях, решил не принимать наше предложение о подписании договора о ненападении между нашими странами."
 argentina.37.a:0 "Плохой выбор."
 argentina.38.t:0 "Уругвай сдаётся"
 argentina.38.d:0 "Благодаря нашей военной мощи, Уругвай решил принять наши требования взять под контроль страну."
 argentina.38.a:0 "Замечательно."
 argentina.39.t:0 "Уругвай сопротивляется"
 argentina.39.d:0 "Несмотря на наше военное присутствие в районе, уругвайские власти решили отказаться от нашего ультиматума."
 argentina.39.a:0 "Значить быть войне."
 argentina.40.t:0 "Советы принимают предложение"
 argentina.40.d:0 "Советский Союз решил принять наше предложение о заключении соглашения об исследованиях между нашими странами. Сферами в исследовании в основном являются электроника, обе наши страны надеются достичь больших технологических преимуществ."
 argentina.40.a:0 "Великолепные новости."
 argentina.41.t:0 "Советы отказываются от предложения"
 argentina.41.d:0 "Наши дипломаты в Москве сообщают нам, что Советский Союз решил не принимать предложенное нами соглашение об исследованиях."
 argentina.41.a:0 "Чёрт."
 argentina.42.t:0 "Присоединение к Оси"
 argentina.42.d:0 "Великая нация Германии решила принять нас в Ось и мы надеемся, что благодаря этому союзу мы достигнем величия, которого заслуживает Аргентина."
 argentina.42.a:0 "Мы достигнем много великих вещей вместе."
 argentina.43.t:0 "Германия отказывается
 argentina.43.d:0 "Несмотря на наши тесные связи и нашу заинтересованность в оказании помощи Германии, они решили, что не в их интересах принять нас в Ось."
 argentina.43.a:0 "Они просрали мощного союзника."
 argentina.44.t:0 "Вступление в Коминтерн"
 argentina.44.d:0 "Советский Союз решил принять нас в Коминтерн и теперь мы являемся частью Третьего Интернационала. У фашистов и капиталистов нет шансов против власти народа."
 argentina.44.a:0 "Мы будем стоять вместе до конца."
 argentina.45.t:0 "СССР отказывается"
 argentina.45.d:0 "Несмотря на нашу политическую ориентацию и хорошие отношения, Советский Союз решил, что было бы лучше, если бы каждая нация шла своим собственным путем."
 argentina.45.a:0 "Да будет так."
 argentina.46.t:0 "Присоединение к Союзникам"
 argentina.46.d:0 "Из Лондона приходят новости, что Великобритания приняла нас в Союзники. Они надеются, что мы внесем свой вклад в международный мир."
 argentina.46.a:0 "Мы покажем себя с лучшей стороны."
 argentina.47.t:0 "Британия отказывается"
 argentina.47.d:0 "Несмотря на наши отношения с Великобританией, они решили, что сейчас не время для нас, чтобы присоединиться к Союзникам, возможно позже."
 argentina.47.a:0 "Но, а что сейчас то не так?"
 
 latin.1.t:0 "Антивоенное соглашение"
 latin.1.d:0 "В попытке содействовать миру и объединению в Латинской Америке, Аргентина проводит серию встреч, которые устанавливают правила между нашими странами, во избежание военных столкновений."
 latin.1.a:0 "Подписать соглашение."
 latin.1.b:0 "Не подписывать соглашение."
 latin.2.t:0 "La Patria Grande"
 latin.2.d:0 "Аргентина считает, что простого мира недостаточно. Они думают, что вся Латинская Америка должна объединить усилия, чтобы отразить любое вторжение, которое осмелится противостоять одному из нас. Для достижения этого они предлагают международный альянс - Patria Grande"
 latin.2.a:0 "Присоединиться."
 latin.2.b:0 "Отказаться."
 