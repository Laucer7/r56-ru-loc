 r56_ENG_decision_send_wavell_to_india_desc:0 "Арчибальд Уэйвелл не использует своих лучшие способности здесь и может быть намного полезнее, если он укрепит британскую индийскую армию."
 
 r56_ENG_decision_recall_gilbert_stephenson:0 "Отозвать Гилберта Стивенсона"
 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Чтобы противостоять возобновленной угрозе подводных лодок, важно опираться на опыт старших командиров, которые сражались с немецкими подводными аппаратами во время Великой войны. Будучи ветераном противолодочной войны, Гилберт Стивенсон - идеальный человек, который возглавит новое поколение моряков." 
