 r56_ENG_decision_support_percy_hobart_desc:0 "У Перси Хобарта может быть странный взгляд на то, как использовать танки, а также он может быть довольно непопулярным среди других генералов из-за этих мнений, но его революционный подход к дизайну и использованию танков может стать чрезвычайно полезным."
