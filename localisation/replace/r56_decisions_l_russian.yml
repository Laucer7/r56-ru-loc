 r56_GER_decision_support_eugen_meindl:0 "Поддержка Ойгена Майндля"
 r56_GER_decision_support_eugen_meindl_desc:0 "Курт Штудент может быть самым прорывным командующим сторонником парашютистов в армии, но у Люфтваффе есть много других талантливых лидеров." 
 r56_GER_decision_support_richard_heidrich:0 "Поддержка Рихарда Хайдриха"
 r56_GER_decision_support_richard_heidrich_desc:0 "Курт Штудент может быть самым прорывным командующим сторонником парашютистов в армии, но у Люфтваффе есть много других талантливых лидеров." 
 r56_HUN_decision_support_bertalan_arpad:0 "Поддержка Арпада Берталана"
 r56_HUN_decision_support_bertalan_arpad_desc:0 "Арпад Берталан, герой Первой мировой войны, усиленно работает над созданием элитного подразделения из лучших солдат Венгрии. Мы должны использовать его таланты."
 NOR_nortraship_category:0 "«Нортрашип»"
 NOR_nortraship_category_desc:0 "«Нортрашип» - это компания, которой поручено управление всеми норвежскими торговыми судами, которые не находятся под контролем противника. В то время как они укомплектованы гражданскими лицами, эти корабли окажут большую помощь нашим союзникам, чтобы позволить нам восстановить нашу свободу."
