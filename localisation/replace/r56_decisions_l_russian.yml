 recruit_women_pilots:0 "Рекрутирование женщин-пилотов"
 recruit_women_pilots_desc:0 "В этот роковой час нашей нации мы не можем позволить себе злоупотреблять талантом человека. Aviatrixes удивили общество своими подвигами в 1930-х годах. Теперь они должны быть мобилизованы для общего национального дела и готовы исполнять свои обязанности вместе с мужчинами."
 r56_collect_civilian_aluminium_utensils:0 "Собрать гражданские алюминиевые реквизиты"
 r56_collect_civilian_aluminium_utensils_desc:0 "Алюминий является жизненно важным материалом для ведения военных действий. В это трудное время необходимо организовать сбор вещей, таких как велосипеды, горшки и другие аллюминиевые предметы, которые можно было бы повторно использовать для военных действий."
 
