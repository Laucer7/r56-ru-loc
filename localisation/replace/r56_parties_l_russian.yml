l_russian:

 #NEW
 anarcho_capitalism:0 "Анархо-капитализм"
 anarcho_capitalism_desc:0 "§YАнархо-капитализм§! - это отказ от §Rцентрализованного государства§! в пользу §GСамопринадлежности, частной собственности и свободного рынка§!."
 anarcho_capitalism_n:0 "Анархо-капитализм"
 anarcho_capitalism_n_desc:0 "§YАнархо-капитализм§! - это отказ от §Rцентрализованного государства§! в пользу §GСамопринадлежности, частной собственности и свободного рынка§!."
 corporatism:0 "Корпоративизм"
 corporatism_desc:0 "Согласно идеологии §YКорпоративизма§!, рабочие и работодатели будут организованы в промышленные и профессиональные корпорации, которые представляют свои интересы на государственном уровне. Корпоративизм имеет фундаментальную демократию, но люди в значительной степени отделяются от лидеров страны через несколько слоев иерархии."
 centrism_democratic:0 "Демократический Центризм"
 centrism_democratic_desc:0 "§YЦентризм§! - это форма правления, которая хочет добиться решений здравого смысла, которые должным образом учитывают текущие и будущие потребности, которые поддерживают общественное доверие и служат §Hобщему благу§! с учетом риска и потенциала в контексте этих потребностей."
 absolute_monarchism:0 "Абсолютная монархия"
 absolute_monarchism_desc:0 "§YАбсолютная монархия§! - это форма монархии, в которой монарх имеет §YВысшую автократическую власть§!, принципиально не ограниченный письменными, законодательными законами или обычаями. Это часто наследственные монархии."
 clerical_fascism:0 "Клерикальный фашизм"
 clerical_fascism_desc:0 "§YКлерикальный фашизм§! - это идеология, сочетающая в себе идеалы классического §Gнационализма§! и §Gмилитаризма§! с сочетанием §Gклерикализма§! - учением государства о господствующей религии. Духовенство страны помогает населению поддерживать правительство страны и играет поддерживающую или ведущую роль в его управлении."
 oligarchic_democracy:0 "Олигархическая демократия"
 oligarchic_democracy_desc:0 "§YОлигархическая демократия§! - это демократия, которая все еще функционирует в соответствии со своим §GВерховенством закона§!, но управляется группой людей, которые взяли под контроль подавляющее большинство институтов своей страны. В то время как правящая §Rолигархия§! все еще имеет некоторую ответственность, возложенную на нее институтами страны, есть большой риск превращения ее в §Rавторитарную олигархию§!."
 monarchical_theocracy:0 "Монархическая теократия"
 monarchical_theocracy_desc:0 "§YМонархическая теократия§! -это форма правления, при которой монарх обладает §Yвластью§! над §Gисполнительными функциями§! страны. В это время §Yдуховенсство§! доминирующей религии государства, обладает значительной или §Rабсолютной§! властью над писаными законами страны, обычаями, внутренними делами и §Yсудебными функиями.§!."
 
 #FIXES
 anarchism:0 "Анархизм"
 anarchism_desc:0 "§YАнархизм§! — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы вместо единого централизованного государства."
 neutrality:0 "Авторитаризм"
 neutrality_noun:0 "Авторитаризм"
 neutrality_desc:0 "Авторитарный режим"
 despotism:0 "Деспотизм"
 despotism_desc:0 "§YДеспотизм§! - это форма правления, в которой §Mодин человек§! правит с §Rабсолютной властью§!."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "§YОлигархия§! - это форма правления, в которой §Mгруппа людей§! правит с §Rабсолютной властью§!."
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Считая, что быстрые изменения в обществе потенциально опасны, §YКонсерватизм§! придерживается §Mтрадиционных и умеренных реформ§!, иногда выступая за возвращение §Gстарых моральных ценностей§!."
 liberalism:0 "Либерализм"
 liberalism_desc:0 "С давней философской традицией оценки §Mличной свободы§!, §YЛиберализм§! рассматривает защиту этих прав как основную функцию государства."
 socialism:0 "Социализм"
 socialism_desc:0 "Стремящийся к §Rравенству и социалистическому государству§! пользуясь реформистскими средствами, §YДемократический социализм§! стремится отменить или смягчить последствия капитализма с общественным мандатом."
 marxism:0 "Марксизм"
 marxism_desc:0 "Охватывающий широкий спектр экономических и исторических взглядов, §YМарксизм§! стремиться применить §Rтеории Карла Маркса§! на политической практике. §HКлассовая борьба§! и необходимость перехода к обществу основанному на §Mобщем владении§! из средств производства, характеризует эту идеологию."
 leninism:0 "Ленинизм"
 leninism_desc:0 "Политическая идеология, основанная на марксистской мысли, §YЛенинизм§! стремится создать социалистическое государство путем §Rвангардизма§!, возглавив революцию, которая свергнет капиталистическое общество. После прихода к власти партия будет управлять системой, в которой политика открыта для внутренних дебатов всего простого народа."
 stalinism:0 "Сталинизм"
 stalinism_desc:0 "Формы правления, применяющая и модернизирующая марксистско-ленинскую политику, §YСталинизм§! выражается в §Mбыстрой индустриализации§! и §коллективизации§!, а также в необходимости §Yсильного, авторитарного, социалистического государства§! с чисткой любых оппозиционных элементов."
 anti_revisionism:0 "Анти-ревизионизм"
 anti_revisionism_desc:0 "Реакция на многие идеологии, претендующие на звание преемников марксизма, §YАнти-ревизионизм§! выступает за сохранение ключевых элементов оригинальной революционной теории. Главным образом против включения капиталистических экономических элементов в социалистические государства."
 anarchist_communism:0 "Анархистский коммунизм"
 anarchist_communism_desc:0 "Идеология, воспринимающая идею коммунизма как §Rобщество без гражданства§!, §YАнархистский коммунизм§! отказывается от идеи переходного социалистического государства и поддерживает общество, основанное на §Mдобровольных ассоциациях§! и §Rвзаимопомощи§!."
 nazism:0 "Нацизм"
 nazism_desc:0 "Укоренившийся в §Gкрайнем национализме§!, §YНационал-социализм§! движим идеями §Gгерманского превосходства§!. Ему способствует §Yагрессивный экспансионизм§! и §Rтоталитарное государство§!, где люди объединены под одним лидером с абсолютной властью, §WФюрером§!."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Охватывающий множество элементов §Gультранационалистических движений§!, §YФашизм§! как правило, почитает §Mпреданность государству§! и объединение людей под §Yсильным лидером§!."
 falangism:0 "Фалангизм"
 falangism_desc:0 "Авторитарная идеология с чертами фашизма и консерватизма, §YФалангизм§! предпочитает ценности национальной и §Rкатолической идентичности§!."
 rexism:0 "Рексизм"
 rexism_desc:0 "Противоборствующий как либеральным, так и коммунистическим идеалам, §YРексизм§! - это стойко §Mконсервативно-националистическое§! движение, которое защищает §Gкопоратистскую§! экономическую политику. Используя все более и более популистскую и авторитарную риторику, их идеалы смещаются ближе к другим фашистским движениям."
 moderatism:1 "Модератизм"
 moderatism_desc:1 "§YМодератизм§! - это форма правления, которая §Mизбегает крайностей левых и правых§!, прибегая к §Yумеренной позиции§! или курсу действий."
 centrism:1 "Центризм"
 centrism_desc:1 "§YЦентризм§! - это форма правления, которая хочет §Yдобиться здравого смысла§!, должным образом учитывают текущие и будущие потребности населения, поддерживающая §Mобщественное доверие§! и служащая на §Hобщее благо§!, с учетом риска и потенциала в контексте этих потребностей."
 
