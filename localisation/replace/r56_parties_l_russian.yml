marhaenism_f_desc:0 "Более правый вариант марксизма, марханизм адаптирован к социальным условиям Индонезии и подчеркивает национализм и коллективистскую экономику, а также демократические права, осуждая при этом либерализм и индивидуализм."
juche:0 "Чучхе"
juche_desc:0 "Первоначально вариант марксизма-ленинизма, §Yчучхе§! является ультранационалистической ветвью коммунизма, стремящейся к §Yистинно социалистическому обществу§! через полную экономическую и военную независимость."
conservatism_n:0 "Консерватизм"
conservatism_n_desc:0 "Учитывая, что быстрые социальные изменения потенциально опасны, §Yконсерватизм§! поддерживает §Yтрадиции и умеренные реформы§!, иногда выступая за возврат к §Yзолотым моральным ценностям§!."
