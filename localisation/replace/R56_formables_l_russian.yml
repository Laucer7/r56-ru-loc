 CEL_appropriate_harland_and_wolff:0 "Присвоение «Харланд энд Вульф»"
 CEL_brittany_industry:0 "Развитие Бретани"
 CEL_brittany_industry_desc:0 "Все части нашего кельтского союза должны быть одинаково развиты. Сюда входят не только промышленные районы Ирландии, Шотландии и Уэльса, но и Бретани, которая воссоединилась с Родиной."
 CEL_morgan_line:0 "Строительство «линии Моргана»"
 CEL_morgan_line_desc:0 "Недавно построенная линия форта Морган защитит наших граждан от любой опасности с континента."
 CEL_Brest_Oil_Industry:0 "Брестская нефтеперерабатывающая промышленность"
 CEL_Brest_Oil_Industry_desc:0 "Крупнейший бретонский город Брест является важным торговым портом и военно-морской базой, охраняющей Бискайский залив и Ла-Манш. Новейшая программа расширения порта включает строительство нескольких нефтяных терминало."
 CEL_develop_wales:0 "Развитие Уэльса"
 CEL_develop_wales_desc:0 "Последняя кельтская страна с какими-то уникальными фокусами, несмотря на то, что о ней уже давно говорят - "бедный Уэльс"...  Может это потому, что люди не умеют произносить Лланвайрпуллгуингиллгогерихуирндробуллллантисилиогогогох, я не знаю."

