 form_hispanoamerica_category: "Наше наследие"
 form_hispanoamerica_category_desc: "Понятие «Испанидад» всегда определялось свободно. Два вездесущих элемента, которые являются общим наследием всех испаноязычных народов, а также концепцией «Ла Раза» - это смешение испанского и местного населения в культуре и крови. \n\nХотя это в основном академический интерес, он пережил эпоху Возрождения. Еще в 1920 году он был провозглашен наднациональной идентичностью и широко использовался во время гражданской войны в Испании. Но теперь, благодаря нашим недавним подвигам, она может стать чем-то большим - нацией. Пришло время испаноязычным народам объединиться и занять свое место среди мировых держав."
