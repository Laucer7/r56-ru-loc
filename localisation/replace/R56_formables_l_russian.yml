GCO_UNIFIED_exploit_colombian_amazonian_rubber_desc:0 "Каучук Amazon должен быть доступен для нашей отрасли."
is_usca_tt:0 "§YЦентральная Америка§! объединена"
AFR_reclaim_the_mutapan_heritage:0 "Восстановить наследие мутапанов"
AFR_reclaim_the_mutapan_heritage_desc:0 "Африканцы во всем мире должны трепетать перед возрождением свободной земли на краю Африки, даже больше, чем та, которая бросила вызов португальским угнетателям."
is_caribbean_tt:0 "§YКарибы§! объединены"
CARIB_caribbean_unification:0 "Карибское объединение"
CARIB_caribbean_unification_desc:0 "Карибские острова наконец-то объединились. Славное будущее ждет!" "
CARIB_develop_mining:0 "Развитие наших ресурсов"
CARIB_develop_mining_desc:0 "Наши ресурсы являются нашим самым большим достоянием. Давайте откроем сокровища под нашими ногами."
CARIB_improve_local_infrastructure:0 "Соединить города"
CARIB_improve_local_infrastructure_desc:0 "Территория наша обширна, а дорог мало и далеко друг от друга. Мы должны изменить это."
CARIB_ethnic_collaboration:0 "Этническое сотрудничество"
CARIB_ethnic_collaboration_desc:0 "Мы должны убедиться, что наши общие узы укрепляют наш союз и укрепляют [ROOT.GetAdjective] идентичность, а не возвращаются к старому этническому соперничеству."
CARIB_naval_buildup:0 "Наращивание силы ВМФ"
CARIB_naval_buildup_desc:0 "Вас ждет новый золотой век военно-морского флота!"
CARIB_legacy_of_piracy:0 "Наследие пиратства"
CARIB_legacy_of_piracy_desc:0 "Если Черной Бороде удалось нарушить торговлю во всем регионе, мы тоже сможем это сделать. Летим на Веселом Роджере!"
is_majapahit_tt:0 "§YМаджапахит§! един"
MAJ_UNIFIED_majapahit_unification:0 "Возрождение Маджапахита"
MAJ_UNIFIED_majapahit_unification_desc:0 "Наконец-то объединились острова и прибрежные районы Юго-Восточной Азии. Славное будущее ждет!"
MAJ_UNIFIED_develop_mining:0 "Развивать наши ресурсы"
