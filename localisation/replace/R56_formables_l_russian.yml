unify_the_peninsula_category:0 "Объединение полуострова"
unify_the_peninsula_category_desc:0 "Наша страна была расколота как продукт империализма и мелких идеологических споров. Теперь, когда мы контролируем весь полуостров, мы можем начать объединение самой Кореи."
unite_korea:0 "Объединить Корею"
is_baltic_union_tt:0 "§YБалтийский союз§! существует"
TRK_defend_the_new_union:0 "Защитить Новый Союз"
TRK_defend_the_new_union_desc:0 "Наш Союз — радикальное событие в истории, и внешние силы не должны его расчленять."
TRK_united_armed_forces:0 "Объединенные вооруженные силы"
TRK_united_armed_forces_desc:0 "Вместе мы будем бороться как один, чтобы преодолеть угрозы нашего века."
