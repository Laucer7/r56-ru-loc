 AFR_african_unification_desc:0 "Мы должны показать европейцам, на что способны африканцы, когда они работают вместе."
 AFR_tropical_warfare:0 "Тропическая война"
 AFR_tropical_warfare_desc:0 "Тропики — суровая местность для боев. Надеюсь, мы к ней привыкли." 
 AFR_african_built_ships:0 "Суда африканской постройки"
