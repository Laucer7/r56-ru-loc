 celtic_unification_category:0 "Кельтское объединение"
 celtic_unification_category_desc:0 "Кельтский народ был вынужден жить под игом англичан и французов на протяжении столетий после вероломных имперских наследств и завоеваний, полностью отринув нашу культуру и наследие. Но теперь кельтские народы могут окончательно объединиться и показать миру свою силу и музыку."

