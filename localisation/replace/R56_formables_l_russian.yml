AH_invest_in_north_transylvanian_mining:0 "Инвестиции в горнодобывающую промышленность Северной Трансильвании"
AH_invest_in_north_transylvanian_mining_desc:0 "Трансильвания имеет богатую историю добычи полезных ископаемых, уходящую в глубь веков. Даже если они не приносят ресурсы, непосредственно полезные для военных заводов, добытые полезные ископаемые все равно внесут значительный вклад в экономику."
CEL_UNIFIED_wall_of_steel:0 "Сближение с Бардовскими кругами"
CEL_UNIFIED_wall_of_steel_desc:0 "Франсуа Жафренну, или его более известное самозваное имя Талдир («Стальная стена»), является лидером Великого друида Горседда Бретани и был очень популярен в секторах бретонских автономистов. Теперь, когда Кельтский союз сформирован, мы действительно можем использовать его навыки в нашем правительстве."
CEL_francois_recruited:0 "Вы обратились к Бардовским Кругам... что бы это ни значило."
is_cel_tt:0 "Все §Yкельтские§! земли объединены."
CEL_celtic_unification:0 "Кельтское объединение"
CEL_celtic_unification_desc:0 "После столетий жизни под английским и французским правлением, кельтский народ наконец-то объединился!"
CEL_strengthen_shipping_routes:0 "Усилить маршруты доставки"
CEL_strengthen_shipping_routes_desc:0 "Теперь мы контролируем некоторые из наиболее важных морских маршрутов по всему миру. Мы можем использовать это в своих интересах."
CEL_naval_buildup:0 "Наращивание военно-морского флота"
CEL_naval_buildup_desc:0 "Владея нашими землями, требуется сильное военно-морское присутствие для защиты от внешних угроз. Логично начать наращивание!"
CEL_celtic_carriers:0 "Кельтские авианосцы"
CEL_celtic_carriers_desc:0 "Мы должны защищать кельтский народ любой ценой! Авианосцы должны быть сделаны, что позволит нам доставлять подкрепления на наши территории в случае нападения."
CEL_defend_union:0 "Защитить Союз"
CEL_defend_union_desc:0 "После недавнего создания кельтской армии мы должны контролировать свой боевой дух. Мы будем защищать наши земли до самого конца!"
CEL_rule_the_air:0 "Небо правит морями"
CEL_rule_the_air_desc:0 "Поскольку вода покрывает наши территории со всех сторон, кельтскому флоту необходима дополнительная поддержка с небес! Это может переломить ход любого будущего морского сражения."
CEL_go_for_galicia:0 "Отправляйтесь в Галицию"
CEL_go_for_galicia_desc:0 "Галиция слишком долго находилась в чужих руках. Пора его захватить и интегрировать в союз!"
CEL_celtic_unity:0 "От Хайленда до Иберии"
CEL_celtic_unity_desc:0 "Мы Кельтский Союз! Мы сильнее и сплоченнее, чем когда-либо прежде! Мы будем сражаться за земли, которые по праву принадлежат нам!"
CEL_integrate_areas:0 "Кельтская интеграция"
CEL_integrate_areas_desc:0 "С объединением всех кельтских земель следующим логическим шагом будет полная интеграция всех областей и их соответствующих ресурсов в союз."
CEL_coal_mining:0 "Уэльская добыча угля"
CEL_coal_mining_desc:0 "В Уэльсе находится одно из крупнейших угольных месторождений в мире. Мы должны убедиться, что он остается наверху."
CEL_newport_artillery:0 "Ньюпортская артиллерия"
CEL_newport_artillery_desc:0 "Мы построим в Ньюпорте завод, специализирующийся на разработке зенитного и противотанкового оружия. Это принесет значительную пользу нашим артиллерийским усилиям."
reform_the_empire_of_mali:0 "Реформировать Империю Мали"
