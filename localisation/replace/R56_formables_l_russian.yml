 recreate_belgium_category:0 "Воссоздание Бельгии"
 recreate_belgium_category_desc:0 "Хотя история Бельгии была отмечена напряженными отношениями между фламандцами и валлонцами, многие думают, что мы не сможем выжить в одиночку, пока Европа расколота по идеологическим разделениям. Даже если они говорят на другом языке, многие думают, что наши бывшие партнеры на самом деле являются нашими ближайшими родственниками по сравнению с протестантскими голландцами и германцами или централизовавшимися французскими."
