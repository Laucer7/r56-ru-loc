 plane_transport_defense_upgrade:0 "Защита"
 plane_transport_defense_upgrade_desc:0 "Улучшения кормового защитного орудия самолета помогут отбиться от любых возможных нападающих."
 ship_convoy_reliability:0 "Надежность"
 ship_convoy_reliability_desc:0 "Корабль конвоя с более высокой надежностью может помочь обеспечить доставку груза в нужное место без поломок."
 ship_convoy_surface_visibility:0 "Низкопрофильный корпус"
 ship_convoy_surface_visibility_desc:0 "Корабль конвоя с более низким и коротким профилем корпуса может уменьшить его способность быть обнаруженным на расстоянии вражескими кораблями и самолетами. Хотя надо сказать, что такие конструкции усложняют процесс строительства."
 ship_convoy_anti_sub:0 "Противоподлодочный комплект"
 ship_convoy_anti_sub_desc:0 "Оснащение наших кораблей конвоев глубинными бомбами и гидрофонами «Ашкан» может дать флоту конвоев шанс сражаться против подводных лодок. Хотя такие меры не заменят должного эскорта эсминца."
 ship_convoy_gun:0 "Дополнительные палубные орудия"
 ship_convoy_gun_desc:0 "Простое увеличение количества зенитных и палубных орудий на корабле конвоя может иметь решающее значение как против кораблей, совершающих набеги, так и против самолетов."
 train_armor_upgrade:0 "Боковые бронепластины"
 train_armor_upgrade_desc:0 "Добавив плоские броневые листы по бокам основного корпуса локомотива, мы можем обеспечить дополнительную защиту уязвимых частей поезда и его экипажа."