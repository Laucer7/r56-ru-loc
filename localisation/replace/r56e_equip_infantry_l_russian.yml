#-> Small arms <><>
 infantry_equipment:0 "Пехотное снаряжение"
 infantry_equipment_short:0 "Пехотное снаряжение"
 infantry_equipment_desc:0 "Личное и командное снаряжение, которое предназначалось пехоте, в комплекте с другими необходимыми для службы и боя предметами."
 infantry_equipment_0:0 "Стрелковое оружие обр. 1930 г."
 infantry_equipment_0_short:0 "Стрелковое оружие обр. 1930 г."
 infantry_equipment_0_desc:0 "Личное и командное снаряжение, которое предназначалось пехоте, в комплекте с другими необходимыми для службы и боя предметами. Состоит из служебной униформы образца 1930 года, служебной винтовки, лёгкого пулемёта, револьвера, наступательных и оборонительных гранат, и ружейного гранатомёта."
 infantry_equipment_1:0 "Стрелковое оружие обр. 1936 г."
 infantry_equipment_1_short:0 "Стрелковое оружие обр. 1936 г."
 infantry_equipment_1_desc:0 "Личное и командное снаряжение, которое предназначалось пехоте, в комплекте с другими необходимыми для службы и боя предметами. Состоит из служебной униформы образца 1936 года, служебной винтовки, пистолет-пулемёта, лёгкого пулемёта, револьвера, наступательных и оборонительных гранат."
 infantry_equipment_2:0 "Стрелковое оружие обр. 1939 г."
 infantry_equipment_2_short:0 "Стрелковое оружие обр. 1939 г."
 infantry_equipment_2_desc:0 "Личное и командное снаряжение, которое предназначалось пехоте, в комплекте с другими необходимыми для службы и боя предметами. Состоит из служебной униформы образца 1939 года, служебной винтовки, пистолет-пулемёта, лёгкого пулемёта, револьвера, наступательных и оборонительных гранат, и противотанковых гранат/зарядов."
