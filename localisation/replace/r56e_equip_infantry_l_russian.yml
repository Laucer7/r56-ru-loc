 infantry_equipment_3_desc:0 "Личное и командное снаряжение, которое предназначалось пехоте, в комплекте с другими необходимыми для службы и боя предметами. Состоит из служебной униформы образца 1942 года, служебной винтовки, полуавтоматической винтовки/карабина, пистолет-пулемёта, лёгкого пулемёта, револьвера, наступательных и оборонительных гранат, противотанковых гранат/устройств."
