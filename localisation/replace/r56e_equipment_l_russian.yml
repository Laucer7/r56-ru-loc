 coastal_defense_ship:0"Броненосцы береговой обороны"
 coastal_defense_ship_desc:0"Тип «Сверье» состоял из трех линейных линейных кораблей, построенных для ВМС Швеции до Первой мировой войны. Корабли больше напоминали тяжелые крейсеры как по размеру (водоизмещение более 6800 тонн), так и по вооружению (четыре орудия 2812 мм / 44К / 45 М12). Корабли были относительно медленными для крейсера, но были очень хорошо бронированы. Все три корабля служили и во время Второй мировой войны."
 coastal_defense_ship_1:0"Тип «Сверье»"
