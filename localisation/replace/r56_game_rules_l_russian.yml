RULE_OPTION_FLEXIBLE_FOREIGN_POLICY_ADR_AI_DESC:0 "Андоррский ИИ откажется от пути нейтралитета и установит новую внешнюю политику, ведущую страну в новом направлении. §RИмейте в виду, что этот путь закончится тем, что Андорра получит общее дерево фокусов, что позволит им стать сильнее, чем обычно.§!"
RULE_OPTION_FRENCH_PROTECTORATE_ADR:0 "Французский протекторат"
RULE_OPTION_FRENCH_PROTECTORATE_ADR_AI_DESC:0 "Андоррский ИИ откажется от пути нейтралитета и будет стремиться к интеграции с Францией в качестве протектората."
RULE_OPTION_DEMOCRATIC_HISTORICAL_AST:0 "§GR§!§YS§! Демократичный - Лояльный §B(+)§!"
RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "Австралийский ИИ будет следовать истории и помогать союзникам, когда это возможно.\n\n§B(+)§! Подобно тому пути, по которому исторически пошла Австралия.\n\n§GR§! Это §Gполностью§! совместимо с выбранным деревом фокусов Road to 56.\n\n§YS§! Требуется DLC §YВместе к Победе§! с выбранным стандартным деревом фокусов. Если требование не выполняется, ИИ выберет случайный путь, если он все еще выбран."
RULE_OPTION_DEMOCRATIC_ALTERNATE_AST:0 "§GR§!§YS§! Демократический - вырваться на свободу"
RULE_OPTION_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "Австралийский ИИ попытается обрести полную независимость от Соединенного Королевства и стать значительной силой в своем регионе.\n\n§GR§! Это §Gполностью§! совместимо с выбранным деревом фокусов Road to 56.\n\n§YS§! Требуется DLC §YВместе к Победе§! с выбранным стандартным деревом фокусов. Если требование не выполняется, ИИ выберет случайный путь, если он все еще выбран."
RULE_OPTION_COMMUNIST_AST:0 "§GR§!§YS§! Коммунистический"
RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "Австралийский ИИ попытается превратить страну в коммунистическую страну и вступить в Коминтерн.\n\n§GR§! Это §Gполностью§! совместим с выбранным деревом фокусов Road to 56.\n\n§YS§! Требуется DLC §YВместе к победе§! с выбранным стандартным деревом фокусов. Если требование не выполняется, ИИ выберет случайный путь, если он все еще выбран."
RULE_OPTION_FASCIST_AF_AST:0 "§GR§!§RS§! Фашистский - Австралия прежде всего"
RULE_OPTION_FASCIST_AF_AST_AI_DESC:0 "Австралийский ИИ позволит Австралии прежде всего захватить власть и отделить Австралию от Соединенного Королевства.\n\n§GR§! Это §Gполностью§! совместимо с выбранным деревом фокусов Road to 56.\n\n§RS§! Это §RНЕ§! совместимо с выбранным стандартным деревом фокусов. ИИ выберет случайный путь, если он все еще выбран."
RULE_OPTION_FASCIST_CTR_AST:0 "§GR§!§YS§! Фашистский - Центристская партия"
RULE_OPTION_FASCIST_CTR_AST_AI_DESC:0 "Австралийский ИИ приведет Центристскую партию к власти и сохранит верность Соединенному Королевству (дерево фокусов «Путь к 56») или вырвется на свободу (дерево фокусов «Стандартное»).\n\n§GR§! Это §Gполностью§! совместимо с выбранным деревом фокусов Road to 56.\n\n§YS§! Требуется DLC §YВместе к Победе§! с выбранным стандартным деревом фокусов. Если требование не выполняется, ИИ выберет случайный путь, если он все еще выбран."
