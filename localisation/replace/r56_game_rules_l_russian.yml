RULE_OPTION_COMMUNIST_COMINTERN_GER:0 "§GR§!§YS§! Коммунистичесский - союзник Советов"
RULE_OPTION_COMMUNIST_COMINTERN_GER_AI_DESC:0 "Немецкий ИИ попытается зажечь красное пламя и перейти к коммунизму, что приведет к союзу с Советами, чтобы справиться с фашистскими угрозами, нависшими над миром.\n\n§GR§! Это §Gполностью§! совместимо с выбранным деревом фокусов Road to 56.\n\n§YS§! Требуется DLC §YПробуждение тигра§! с выбранным стандартным деревом фокусов. Если требование не выполняется, ИИ выберет случайный путь, если он все еще выбран."
RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER:0 "§GR§!§YS§! Коммунистический - Мировая революция"
RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER_AI_DESC:0 "Немецкий ИИ попытается зажечь красное пламя и обратиться в коммунизм, а также создать немецкую сферу влияния, чтобы распространить революцию по всей Европе!\n\n§GR§! Это §Gполностью§! совместимо с выбранным деревом фокусов Road to 56.\n\n§YS§! Требуется DLC §YПробуждение тигра§! с выбранным стандартным деревом фокусов. Если требование не выполняется, ИИ выберет случайный путь, если он все еще выбран."
RULE_OPTION_FASCIST_AGGRESSIVE_GER:0 "§GR§!§GS§! Фашистский - агрессивное развитие §B(+)§!"
RULE_OPTION_FASCIST_AGGRESSIVE_GER_AI_DESC:0 "Немецкий ИИ будет стремиться расширить влияние и территории Германии в Европе, используя агрессивные методы, что в конечном итоге приведет к тотальной мировой войне.\n\n§B(+)§! Подобно тому пути, по которому исторически пошла Германия.\n\n§GR§! Это §Gполностью§! совместимо с выбранным деревом фокусов Road to 56.\n\n§GS§! Это §Gполностью§! совместим с выбранным стандартным деревом фокусов."
RULE_OPTION_FASCIST_PASSIVE_GER:0 "§GR§!§GS§! Фашистский — пассивное развитие"
RULE_OPTION_FASCIST_PASSIVE_GER_AI_DESC:0 "Немецкий ИИ будет использовать более пассивный и медленный подход к расширению немецкого влияния и власти в Европе. Однако это не означает, что войны можно избежать.\n\n§GR§! Это §Gполностью§! совместим с выбранным деревом фокусов Road to 56.\n\n§GS§! Это §Gполностью§! совместимо с выбранным стандартным деревом фокусов."
RULE_OPTION_MONARCHIST_ALLIES_GER:0 "§YR§!§YS§! Монархия - союзник Британии"
RULE_OPTION_MONARCHIST_ALLIES_GER_AI_DESC:0 "Немецкий ИИ попытается восстановить кайзера и вернуть Германскую империю, принять британское военно-морское господство, а затем попытается присоединиться к союзникам.\n\n§YR§! Это §Yчастично§! совместим с выбранным деревом фокусов Road to 56. ИИ станет монархистом, но не сможет вступить в союз с Британией или кем-либо еще через древо фокусов.\n\n§YS§! Требуется DLC §YПробуждение тигра§! с выбранным стандартным деревом фокусов. Если требование не выполняется, ИИ выберет случайный путь, если он все еще выбран."
RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER:0 "§GR§!§YS§! Монархист - Центральные державы"
RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER_AI_DESC:0 "Немецкий ИИ попытается восстановить кайзера и вернуть Германскую империю, что приведет к знакомым союзам и территориальным расширениям.\n\n§GR§! Это §Gполностью§! совместимо с выбранным деревом фокусов Road to 56.\n\n§YS§! Требуется §YПробуждение тигра§! DLC с выбранным стандартным деревом фокусов. Если требование не выполняется, ИИ выберет случайный путь, если он все еще выбран."
