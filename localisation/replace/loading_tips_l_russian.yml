     LOADING_TIP_315:0 "«Чем быстрее мы уберем этот проклятый бардак, тем быстрее мы сможем совершить небольшую вылазку против пурпурных мочащихся япошек и вычистить их гнездо тоже. Прежде чем проклятые морпехи получат все заслуги».\n- Джордж Смит Паттон"
     LOADING_TIP_316:0 "«Прежде чем мы покончим с ними, на японском языке будут говорить только в аду».\n- Адмирал Хэлси"
