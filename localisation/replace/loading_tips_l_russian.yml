     LOADING_TIP_247:0 "«Раса? Это чувство, а не реальность. Ничто и никогда не заставит меня поверить, что биологически чистые расы могут существовать сегодня».\n- Бенито Муссолини"
     LOADING_TIP_248:0 "«Никогда, никогда, никогда не верьте, что любая война будет гладкой и легкой, или что каждый, кто отправляется в странное путешествие, может измерить приливы и ураганы, с которыми ему предстоит столкнуться».\n- Сэр Уинстон Черчилль"
     LOADING_TIP_249:0 "«Двигатель "Панцера" является таким же оружием, как и главная пушка».\n- Гейнц Гудериан"
     LOADING_TIP_250:0 "«Мы сильно недооценили русских, масштабы страны и вероломство климата. Это месть реальности».\n- Гейнц Гудериан, 1943"
     LOADING_TIP_251:0 "«Это второй случай в нашей истории, когда из Германии на Даунинг-стрит вернулся мир с честью. Я считаю, что это мир в наше время».\n- Невилл Чемберлен, 1938"
     LOADING_TIP_252:0 "«Bellum se ipsum alet». (Война кормит войну)\n- Марк Порций Катон"
