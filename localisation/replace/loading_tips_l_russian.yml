     LOADING_TIP_318:0 "«Я не люблю ни меч за его остроту, ни стрелу за ее быстроту, ни воина за его славу. Я люблю лишь то, что они защищают».\n- Джон Рональд Руэл Толкин"
     LOADING_TIP_319:0 "«Теперь я стал смертью, разрушителем миров».\n- Роберт Оппенгеймер(слова из Бхагавадгиты)"
     LOADING_TIP_320:0 "«Они слева от нас, они справа от нас, они перед нами, они позади нас... на этот раз им не уйти».\n- Льюис Б. «Чести» Пуллер"
