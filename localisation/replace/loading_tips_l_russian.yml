     LOADING_TIP_305:0 "«Мы будем сражаться на пляжах, мы будем сражаться на плацдармах, мы будем сражаться на полях и улицах, мы будем сражаться на холмах; мы никогда не сдадимся».\n- Уинстон Черчилль"
     LOADING_TIP_306:0 "Когда я сказал, что истребители-бомбардировщики расстреляли мои танки 40-миллиметровыми снарядами, Рейхсмаршал сказал: «Это совершенно невозможно. Американцы умеют делать только бритвенные лезвия». Я ответил: «Нам бы не помешали такие бритвенные лезвия».\n- Эрвин Роммель"
     LOADING_TIP_307:0 "«Я видел войну... Я ненавижу войну».\n- Франклин Д.Рузвельт"
     LOADING_TIP_308:0 "«Как и многие другие наши люди, мы теперь лично испытали на себе немецкое варварство, которое только укрепляет решимость всех нас бороться до победного конца».\n- Король Георг VI"
