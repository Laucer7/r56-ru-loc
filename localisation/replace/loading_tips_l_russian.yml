     LOADING_TIP_256:0 "«Товарищи, я доехал на красном трамвае социализма до остановки \"Независимость\" и там сошел. Вы можете ехать до конечной остановки, если хотите, но с этого момента давайте обращаться друг к другу \"Мистер\"».\n- Юзеф Пилсудский"
     LOADING_TIP_257:0 "«Скромный план вооружения составлял до 5 миллиардов злотых. Что я должен был делать? Я не экономист, Эугениуш Квятковский сказал мне, что у нас было только 180 миллионов».\n- Эдвард Рыдз-Смиглы (в Румынской эмиграции)"
     LOADING_TIP_258:0 "«Варшава ждет не пустых слов похвалы, не выражения признания, не заверений в симпатии. Варшава ждет... Варшава ждет...\nоружия и боеприпасов...»\n- Генерал Казимеж Соснковский"
     LOADING_TIP_259:0 "«Польские солдаты сражаются за свободу других народов, но умирают только за Польшу».\n- Генерал Станислав Мачек"
