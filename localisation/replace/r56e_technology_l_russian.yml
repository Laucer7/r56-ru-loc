 droptank45_desc:0 "Продвинутый топливный бак. Это улучшит дальность полета самолета, но потребуется реактивный реактор, чтобы компенсировать его вес."
 droptank55:0 "Подвесной топливный бак IV"
 droptank55_desc:0 "Наши баки теперь легче и способны принимать еще большее количество топлива."
 
