 etax_doctrine:0 "Отдел Специальных Исследований"
 etax_doctrine_desc:0 "Мы должны создать отдел, который сосредоточится на наших исследовательских усилиях и позволит сконцентрировать наши вооруженные силы и промышленность таким образом, чтобы это принесло пользу стране."

 etax_army_focus:0 "Концентрация на армии"
 etax_army_focus_desc:0 "Возможности наших сухопутных сил имеют первостепенное значение и будут иметь приоритет над другими оперативными подразделениями."
 etax_navy_focus:0 "Концентрация на флоте"
 etax_navy_focus_desc:0 "Без способного флота нация умрет. Вот почему мы должны приложить все усилия, чтобы расширить и укрепить эту военную отрасль."
 etax_air_focus:0 "Концентрация на авиации"
 etax_air_focus_desc:0 "Небеса - это будущее, и поэтому уместно, что мы посвящаем себя тому, чтобы сделать наши ВВС самыми сильными в мире."

 etax_army_firepower:0 "Огневая мощь стрелкового оружия"
 etax_army_firepower_desc:0 "Акцент на огневую мощь приведет нас к победе. Он позволит получить мощное стрелковое оружие и общее улучшение его эффективности."
 etax_army_firepower_2:0 "Тяжелая огневая мощь"
 etax_army_firepower_2_desc:0 "Специальное исследование, которое мы проведём, позволит нам добавить значительную тормозную мощность в наши крупнокалиберные орудия."
 etax_army_defense:0 "Бронированная армия"
 etax_army_defense_desc:0 "Наша армия будет в состоянии устоять перед таким ударом, который смял бы ряды армий других стран. Очевидно, что это будет полезно."
 etax_army_defense_2:0 "Обширные укрепления"
 etax_army_defense_2_desc:0 "Враг может бросить все на нас, что у них есть, но огромная глубина нашей защиты измотает их по полной."

 etax_navy_firepower:0 "Тактика дальнего огня"
 etax_navy_firepower_desc:0 "Наши корабли могут с некоторым усилием поразить практически любую цель на расстоянии. Влияние на эффективность и мораль врага будет разрушительным."
 etax_navy_firepower_2:0 "Возможность удара"
 etax_navy_firepower_2_desc:0 "Наш флот знает, как фокусировать свою огневую мощь на важной цели и поражать ёё в нужный момент."
 etax_navy_defense:0 "Толстые корпуса"
 etax_navy_defense_desc:0 "С увеличением эффективности вражеского оружия и воздушных ударов, будет уместно начать  модифицировать наш флот, чтобы противостоять этой угрозе."
 etax_navy_defense_2:0 "Региональная оборона"
 etax_navy_defense_2_desc:0 "Знание того, где находится враг, само по себе является самым ценным видом оружия, которое можно представить."

 etax_air_firepower:0 "Доминирование в воздухе"
 etax_air_firepower_desc:0 "Немногие смогут оспаривать небо, где будут работают наши самолёты, а скорость, с которой они могут перехватить врага, не имеет себе равных."
 etax_air_firepower_2:0 "Наступление бомбардировщиков"
 etax_air_firepower_2_desc:0 "Наши бомбардировщики могут уничтожить все, что попадется им на пути. Они не оставят после себя ничего, кроме разрушения."
 etax_air_defense:0 "Многоуровневые зоны обороны"
 etax_air_defense_desc:0 "Мы приложили все усилия для координации нашей защиты, чтобы ни один участок земли или птица в воздухе не обходились без какой-либо формы прикрытия."
 etax_air_defense_2:0 "Маневренные модели"
 etax_air_defense_2_desc:0 "Иногда скорость является более ценной, чем любой тип брони, и в воздушном бою может оказаться самой смертоносной частью для перевеса в бою."

 etax_the_means:0 "«Принципы»"
 etax_the_means_desc:0 "По мере продвижения вперед мы не должны забывать, что должны оставаться верными нашим принципам. Если наши солдаты смогут гордиться нашим делом, они смогут выдержать любые невзгоды."
 etax_the_ends:0 "«Границы»"
 etax_the_ends_desc:0 "Наше преимущество заключается в нашей способности идти на то, на что другие не решаются. Если мы вырвемся за свои границы, инструменты в нашем распоряжении станут безграничными."

 etax_business_interests:0 "Деловые интересы"
 etax_business_interests_desc:0 "Развивая частный сектор, мы можем увеличить количество фабрик, способных производить нужные товары."
 etax_cost_plus:0 "Цена плюс"
 etax_cost_plus_desc:0 "До тех пор, пока деньги продолжают течь сквозь тонкие слои производства, наши предприятия будут продолжать поставлять товары."
 etax_production_in_depth:0 "Цепочка поставок"
 etax_production_in_depth_desc:0 "Мы можем тянуть линии производства из огромного множества источников, чтобы поставлять товары и оборудование. А сама глубина цепочек такова, что враг может не надеяться отрезать нас от них."

 etax_unity:0 "Общее дело"
 etax_unity_desc:0 "Все сражаются за одну и ту же цель и это заставляет наши силы работать дольше и сплочёнее, чем можно было бы ожидать."
 etax_broad_support:0 "Интегрированное население"
 etax_broad_support_desc:0 "Мы можем черпать силу из всех слоев нашего общества и абсолютно никто не остается в стороне. Если у вас есть пульс, вы можете бороться."
 etax_inclusive_science:0 "Научное сообщество"
 etax_inclusive_science_desc:0 "Наши ученые происходят родом из самых разных слоев общества и мы не позволим идеологии или чрезмерным предубеждениям мешать нам двигаться вперед."

 etax_desperation:0 "Жертвенность"
 etax_desperation_desc:0 "Приложив некоторые усилия, мы сможем убедить наше население обходиться чуть меньшим количеством товаров, отдавая остатки нашему делу упорной борьбы."
 etax_no_qa:0 "Пик производства"
 etax_no_qa_desc:0 "Непосредственные потребности фронта требуют, чтобы мы срезали некоторые углы и здесь и там. В то время как качество производства может стать ниже, однако, в конце концов, подавляющая часть наших усилий принесет успех."
 etax_expendable_labor:0 "Неудержимый труд"
 etax_expendable_labor_desc:0 "Кирпичи, которыми выложены наши стены, были оплачены кровью, а цемент выложен костями. Никто не имеет право говорить, что мы не заплатили цену, необходимую для победы."

 etax_glory:0 "Честь и слава"
 etax_glory_desc:0 "Нет ничего более благородного и славного, чем искусство боя. Человек не подвергается настоящему испытанию, пока он не бросится в бой и не позволит кузнице войны сформировать свое сердце."
 etax_purity:0 "Выборочные ранги"
 etax_purity_desc:0 "Мы отсеяли от наших сил тех, кто не в состоянии служить, а остались только самые сильные и преданные своему делу."
 etax_great_leap:0 "Научная координация"
 etax_great_leap_desc:0 "В то время как другие довольны своими маленькими научными усилиями, мы не боимся рисковать и делать ставку на технологии, которые будут определять наш мир в будущем."

 etax_grand_projects:0 "Специализированный инженерия"
 etax_grand_projects_desc:0 "Вы не можете победить врага, у которого более качественный цемент. Потребуется сильная огневая мощь и смерть пришедшая сверху."
 etax_practical_projects:0 "Практичная инженерия"
 etax_practical_projects_desc:0 "Наши силы сосредоточены на основах и придуманы способы продвижения основ производства вверх и вниз по цепочке поставок."

 etax_moonshot:0 "Авиация будущего"
 etax_moonshot_desc:0 "Наша сосредоточенность на господстве в воздухе принесла поистине удивительные успехи. С этим наше господство над небом абсолютно неоспоримо."
 etax_super_soldiers:0 "Боевая стимуляция"
 etax_super_soldiers_desc:0 "Добавляя мощные стимуляторы к нашему полевому рациону, наши солдаты смогут маршировать дольше и быстрее, чем считалось возможным ранее. Прискорбным побочным продуктом является то, что такие вещества вызывают чувство печали после длительного использования. \n\n Не предназначены для использования в гражданских целях. Не предназначено для перепродажи."
 etax_the_bomb:0 "«Проект»"
 etax_the_bomb_desc:0 "Наши ученые вложили все свои усилия в абсолютно пугающую, но блестящую идею. По итогу, она не дала того, к чему мы стремились, но благодаря ей нам удалось неизмеримо продвинуться в каждой области исследований."

 etax_seashot:0 "Флот будущего"
 etax_seashot_desc:0 "Наши корабли смертоносны и с легкостью могут прорвать любой вид обороны, кроме самых решительно настроенных сил противника."
 etax_quality:0 "Качество изготовления"
 etax_quality_desc:0 "Мы сделали все, чтобы обеспечить надлежащую оснастку и тщательные испытания, необходимые для работы оборудования."
 etax_great_works:0 "Большие работы"
 etax_great_works_desc:0 "Деньги были вложены в расширение возможностей нашей страны до предела и за его пределы. Все в нашем экономическом и производственном институте призвано внушать благоговение."

