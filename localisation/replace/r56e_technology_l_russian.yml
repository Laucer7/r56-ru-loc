 flamethrower_2_desc:0 "Мы смогли улучшить безопасность огнемёта и снизить его вес, что позволило повысить эффективность и безопасность наших отрядов огнемётчиков."
 flamethrower_3:0 "Полусовременный огнемёт"
 flamethrower_3_desc:0 "Наши команды имеют большой опыт и дали нам подробные отзывы о том, какое оборудование им нужно. Мы интегрировали эти предложения в наши производственные линии, что привело к улучшению боевой эффективности."
 
 ARMOUR_TITLE_CAMO:0 "ПОКРАСКА"
 painting:0 "Танковая краска" #new
 painting_desc:0 "Обычная краска для танка прямиком с наших фабрик." #new
 painting2:0 "Заводской камуфляж" #new
 painting2_desc:0 "Новый камуфляж для наших танков. Эта новая краска наносится непосредственно на заводе, обеспечивая лучшую защиту от засады и проникновение в линии врага." #new
 painting3:0 "Боевой камуфляж" #new
 painting3_desc:0 "Новый камуфляж для наших танков. Разрешение нашей армии модифицировать заводской камуфляж с их собственным дизайном увеличит защиту от засады и проникновение в линии врага." #new
 painting4:0 "Полусовременный камуфляж" #new
 painting4_desc:0 "Новый камуфляж для наших танков. Мы упростили нанесение сборных красок в полевых условиях и повысили долговечность первого заводского покрытия."
 painting5:0 "Современный камуфляж" #new
 painting5_desc:0 "Новый камуфляж для наших танков. Приложения универсальны и сильны, способны противостоять почти всему, что бросает на них враг."
 
 INFANTRY_TITLE_CLOTHING:0 "ОДЕЖДА"
 camo:0 "Базовая униформа"
 camo_desc:0 "Однотонная униформа по образцу тех, что использовались во времена Великой войны."
 camo1942:0 "Усовершенствованный камуфляж униформы"
 camo1942_desc:0 "Униформа с новым камуфляжным дизайном, позволяющая нашим войскам быть менее заметными во время засады или ведения боевых действий."
 camo1948:0 "Полусовременный камуфляж униформы"
 camo1948_desc:0 "Униформа с новым камуфляжным дизайном, более легкя, а также еще более продвинутая и позволяющя устраивать засаду и вести боевые действия."
 camo1955:0 "Современный камуфляж униформы"
 camo1955_desc:0 "Теперь ты видишь это, а теперь нет."
 winter_clothes_gw:0 "Зимнее обмундирование"
 winter_clothes_gw_desc:0 "Зимняя одежда из шерсти. Не очень эффективно, но лучше, чем ничего."
 winter_clothes_1939:0 "Улучшенное зимнее обмундирование"
 winter_clothes_1939_desc:0 "Более приличная зимняя одежда. Из теплой качественной ваты."
 winter_clothes_1941:0 "Продвинутое зимнее обмундирование"
 winter_clothes_1941_desc:0 "Усовершенствованная зимняя одежда из натуральной теплой шерсти и синтетического меха, покрытая ранним гидрофобным материалом и окрашенная в белый цвет."
 winter_clothes_1944:0 "Современное зимнее обмундирование"
 winter_clothes_1944_desc:0 "Современная реверсивная зимняя одежда изготовленная из теплой синтетической ткани и покрыта съемной гидрофобной ветрозащитной курткой. Окрашена в белый, черный и коричневый цвета, чтобы быть более эффективной в бою. Это облегчит жизнь нашим солдатам и сохранит их в тепле и сухости."
 jngdst_clothes_gw:0 "Обмундирование для пустыни и джунглей" #new
 jngdst_clothes_gw_desc:0 "Одежда для пустыни и джунглей из хлопка. Не очень эффективно но лучше чем ничего." #new
 jngdst_clothes_1939:0 "Улучшенное обмундирование для пустыни и джунглей" #new
 jngdst_clothes_1939_desc:0 "Более надежная одежда для пустыни и джунглей. Изготовлена из тонкого хлопка. Были добавлены пылезащитные очки, чтобы помочь солдатам, сражающимся в песчаной среде." #new
 jngdst_clothes_1941:0 "Продвинутое обмундирование для пустыни и джунглей" #new
 jngdst_clothes_1941_desc:0 "Продвинутая одежда для пустыни и джунглей, сделанная из натурального тонкого хлопка, покрытая специальным материалом, который быстрее высыхает, что поможет солдатам, сражающимся в жаркой/влажной среде." #new
 jngdst_clothes_1944:0 "Современное обмундирование для пустыни и джунглей" #new
 jngdst_clothes_1944_desc:0 "Современная одежда для пустыни и джунглей, изготовленная из специальной легкой ткани и покрыта теплоотталкивающей курткой. Окрашена в смуглый, черный и коричневый цвета, чтобы быть более эффективной в бою. Это облегчит жизнь нашим солдатам и сохранит их свежими и сухими." #new

