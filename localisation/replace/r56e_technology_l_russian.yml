 streamlined_line_a:0 "Стандартизированный конвейер II"
 streamlined_line_a_desc:0 "Рабочий будет все время держать левую руку на расстоянии шести дюймов от машины. Их нога должна находиться между центральным рычагом и красной линией."
 flexible_line_a:0 "Гибкий конвейер II"
 flexible_line_a_desc:0 "Слышишь этот гул в небе? Это значит, что мы собираемся построить новую линию с нуля. Снова."
 streamlined_line_b:0 "Оптимизированное производство"
 streamlined_line_b_desc:0 "Мы скрестили обе рационализированные и гибкие производственные школы мысли, чтобы создать еще лучший процесс производства."
 streamlined_line_c:0 "Полусовременное производство"
 streamlined_line_c_desc:0 "Дальнейшие достижения в области оснастки привели к улучшению методов и возможностей производства."
 streamlined_line_d:0 "Современное производство"
 streamlined_line_d_desc:0 "Наши производственные возможности в настоящее время являются самыми современными и позволяют производить в больших масштабах практически всё, что угодно."
#-<><><>
 concentrated_industry_a:0 "Концентрированная промышленность VI"
 concentrated_industry_a_desc:0 "За каждую пулю, которую они выпустят, мы ответим тысячью. Сделайте так много, что даже если наши ребята пропустят каждый выстрел, враг все равно утонет в металле."
 dispersed_industry_a:0 "Рассредоточенная промышленность VI"
 dispersed_industry_a_desc:0 "Это не так уж и плохо, когда к этому привыкаешь. Единственные вещи здесь - летучие мыши, неприятный запах и множество парней, которые не помнят, как выглядит Солнце."
 concentrated_industry_b:0 "Концентрированная промышленность VII"
 concentrated_industry_b_desc:0 "Современные мегазаводы всего несколько лет назад поставили на позор даже самые передовые объекты."
 dispersed_industry_b:0 "Рассредоточенная промышленность VII"
 dispersed_industry_b_desc:0 "Мы добились значительных успехов в нашей буровой способности и теперь можем выкапывать огромные объекты под землей."
 concentrated_industry_c:0 "Концентрированная промышленность VIII"
 concentrated_industry_c_desc:0 "Вертикальная интеграция наших производственных процессов обеспечила больший прогресс в наших производственных возможностях."
 dispersed_industry_c:0 "Рассредоточенная промышленность VIII"
 dispersed_industry_c_desc:0 "Даже при сильной бомбардировке поверхности мы все еще можем сидеть терпеть внизу и продолжать наше производство без малейшего ослабления."
 concentrated_industry_d:0 "Концентрированная промышленность IX"
 concentrated_industry_d_desc:0 "Мы можем скрестить практически любую отрасль с другой и пожинать плоды высочайшей концентрации."
 dispersed_industry_d:0 "Рассредоточенная промышленность IX"
 dispersed_industry_d_desc:0 "Наши цепочки поставок разветвлены, но эффективны, и наши заводы полностью защищены даже от самых серьезных атак."
#-<><><>
 construction_a:0 "Строительство VI"
 construction_a_desc:0 "Новые строительные технологии предоставляют нам уникальную возможность использования железобетона для строительства более крупных, высоких и массивных производственных объектов. Ожидается, что национальные электростанции будут еще более долговечными и устойчивыми к сейсмической активности."
 excavation_a:0 "Добыча ресурсов VI"
 excavation_a_desc:0 "Земля кровоточит, и это ваша работа, чтобы убедиться, что кровь продолжает течь."
 construction_b:0 "Строительство VII"
 construction_b_desc:0 "Если вы хотите построить быстро и дешево, мы можем это сделать. Только не задавай слишком много вопросов."
 excavation_b:0 "Добыча ресурсов VII"
 excavation_b_desc:0 "В этих холмах есть еще много полезных ископаемых и мы доберемся до них, несмотря ни на что."
 construction_c:0 "Строительство VIII"
 construction_c_desc:0 "Мы можем масштабировать практически любой проект на лету. Может быть, он не будет полностью прочным, но он все равно выполнит свою работу."
 excavation_c:0 "Добыча ресурсов VIII"
 excavation_c_desc:0 "Еще десять лет назад подобные машины напугали бы до смерти любого. Однако для нас они означают только одно: больше."
 construction_d:0 "Строительство IX"
 construction_d_desc:0 "Современные технологии означают, что мы можем построить что угодно, где угодно, когда угодно. Но это не значит, что мы собираемся платить этим ублюдкам сколько угодно."
 excavation_d:0 "Добыча ресурсов IX"
 excavation_d_desc:0 "Костный мозг Земли - наша пища, и его рудные жилы принадлежат нам."
#-<><><>
 rubber_plant_a:0 "Базовый резиновый завод"
 rubber_plant_a_desc:0 "Используя наши знания о производстве синтетической нефти, мы теперь можем создавать изделия из искусственного каучука."
 rubber_plant_b:0 "Улучшенный резиновый завод"
 rubber_plant_b_desc:0 "Дальнейшие усовершенствования в нашем синтетическом производственном процессе привели к еще большим урожаям. "
 rubber_plant_c:0 "Продвинутый резиновый завод"
