l_russian:
 wtt_germany.641.t:0 "[GER.GetName] реинтеграция Эйпен-Мальмеди"
 wtt_germany.63.desc:0 "[GER.GetAdjective] правительство издало закон, предусматривающий реинтеграцию Эльзаса-Лотарингии, Люксембурга и Эйпен-Мальмеди в [GER.GetName]. Массовая ссылка нашего населения уже началась..."

 wtt_germany.80.t:0 "[GER.GetName] требует Южную Ютландию"
 wtt_germany.80.desc:0 "[GER.GetAdjective] правительство выдвинуло нам ультиматум с требованием вернуть им Южную Ютландию - их Северный Шлезвиг. Эта земля когда-то была потеряна после нашего поражения Германии в 1860-х годах и была возвращена в соответствии с Версальским договором. На ней проживает множество этнических датчан, которые не хотят, чтобы правительство бросило их."
 wtt_germany.80.a:0 "Чтобы защитить нашу нацию, мы должны согласиться."
 wtt_germany.80.b:0 "Мы не оставим нашу суверенную землю."

 wtt_germany.81.t:0 "[FROM.GetName] возвращает Северный Шлезвиг"
 wtt_germany.81.d:0 "[FROM.GetAdjective] правительство согласилось вернуть нам Северный Шлезвиг. Этим утром последние датские гарнизоны и официальные лица поспешно покинули землю, после чего последовал поток беженцев, пытающихся пересечь новую границу до того, как она стабилизируется."
 wtt_germany.81.a:0 "Наконец наша северная граница восстановлена!"

 wtt_germany.82.t:0 "[FROM.GetName] отвергает ультиматум"
 wtt_germany.82.d:0 "[FROM.GetAdjective] правительство ясно дало понять, что они не вернут нам Северный Шлезвиг, а значит остается лишь путь войны."
 wtt_germany.82.a:0 "Значит, ты выбрал смерть..."
r56_leader_events.1.t:0 "[From.GetNameDefCap] cбежал чудесным образом"
r56_leader_events.1.desc:0 "Командуя своими войсками, [From.GetRank] [From.GetName] подверг [From.GetHerselfHimself] опасности, и какое-то время боялся, что [From.GetSheHe] будет поражен лично. Но, несмотря на попытки врага, у судьбы были другие планы на [From.GetRank] [From.GetName], кто невредим и готов продолжать войну."
r56_on_action_event.1.t:0 "[GER.GetNameDefCap] меняет свои политические директивы!"
r56_on_action_event.1.d:0 "Изменения в политическом ландшафте [GER.GetNameDef] привело к формированию новой государственной системы, целью которой является проведение совершенно иной внутренней политики по сравнению с их предшественниками, где предпринимаются усилия для разрешения социальных споров и обеспечения порядка в новом государстве. \n\nИх дипломаты уже заявили, что внешняя повестка [GER.GetAdjective] Государства также будет серьезно затронута, включая пересмотр прежних экономических сделок, пересмотр договоров и осуждение дипломатических союзов на различных уровнях власти. \n\nГолоса внутри нашей администрации постоянно спрашивают, может ли [ROOT.getLeader] изменить мнение [ROOT.GetHerHis] в сторону [GER.GetNameDef] или [ROOT.GetSheHe] сохранит его, пока ситуация остается неясной?"
r56_on_action_event.1.a:0 "Мы подтвердим нашу позицию по отношению к ним."
r56_on_action_event.1.b:0 "Смена режима ничего не значит, если сердца людей испорчены!"