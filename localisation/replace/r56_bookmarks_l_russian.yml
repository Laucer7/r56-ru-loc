DEN_GATHERING_STORM_DESC:0 "После своего душераздирающего поражения в наполеоновских войнах Дания сохраняла полный нейтралитет, праздно переживая даже Великую войну. Постоянно возвышающаяся и все более бешеная Германия к югу от нас беспокоит как датских лидеров, так и граждан. Его быстрое перевооружение может навязать населению неудобные мобилизационные меры. Торвальд Стаунинг теперь должен сохранить нейтралитет и свободу Дании."
