 GRE_GATHERING_STORM_DESC:0 "Для Греции Великая война не закончилась в 1918 году. Катастрофическая война с Турцией и ужасные последствия национального раскола оставили множество ран на греческой нации. Великая депрессия, безработица, социальная и политическая нестабильность и рост радикализма вывели маленькую Грецию на перекресток, на котором она должна решить вопрос о своем будущем, преодолеть многие проблемы и найти свой путь в мире, как призывает её наследие."

 HOL_GATHERING_STORM_DESC:0 "В настоящий момент Нидерланды находятся в глубоком кризисе. Страна пострадала от Великой депрессии немного позже, чем другие государства и, следовательно, в настоящее время страдает от ее худших последствий. Уровень безработицы высок и правительство до сих пор никак не отреагировало, предпочитая придерживаться политики бюджетного баланса и веры в золотой стандарт. Народ надеется, что экономическая доктрина правительства будет изменена из-за растущего давления со стороны улиц и оппозиции. Что еще хуже, Германия перевооружается и правительство знает, что в этот раз будет крайне трудно сохранять нейтралитет, если Европа снова всполыхнет огнем войны..."

 PER_GATHERING_STORM_DESC:0 "Из хаоса событий 1921 года, ознаменованного социалистическим восстанием на севере под предводительством Мухаммеда Таги-хан Пусияна, вышел новый Иран во главе с Реза-шахом Пехлеви, который был коронован в тот же год после его переворота. \n\nНесмотря на наличие конституции, правительство характеризуется сильной королевской и военной властью, причем первая постоянно обеспечивает лояльность последней, а также перспективой принудительной модернизации, светских реформ и промышленного развития."

 SIA_GATHERING_STORM_DESC:0 "В 1932 году государственный переворот положил конец абсолютной монархии, была принята первая конституция, и Хана Ратсадон (Народная партия) взяла власть. Тем не менее армия играет все более важную роль на политической арене: вытесняет премьер-министра и заменяет его Пхрей Пхахон Пхаюхасеном. Поскольку призрак фашизма, воплощенный в Плеке Пибунсонгкраме, кажется, получает поддержку в вооруженных силах, раздор между крыльями партии увеличивается. Ранее братья, стали соперниками и только одному будет позволено председательствовать над судьбой страны."

 TUR_GATHERING_STORM_DESC:0 "После Великой войны произошло падение Османской империи и будущее Турции выглядело мрачным. Но она восстала как феникс из пепла турецкой войны за независимость. Во главе с Мустафой Кемаль Ататюрком и его идеологией кемалистов Турция выглядит сильной и безопасной. Но его люди устали и нуждаются в мире. Потребуется еще одно великое изменение, чтобы разбудить этого спящего льва."

 LUX_GATHERING_STORM_DESC:0 "The Grand Duchy of Luxembourg is a landlocked country that has been through a lot in the most recent years. Repeated invasions from foreign countries, yet the small country still stands between giants. With the storm currently gathering... it's time for Luxembourg to prepare itself and take a firm stance."

 RAJ_GATHERING_STORM_DESC:0 "Британская Индия была конструктом, который часто обсуждается среди населения Индийского субконтинента. Многие индейцы со всей так называемой жемчужины Британской империи участвовали в Великой войне и считали себя обиженными из-за вопиющего пренебрежения к их голосам после того, как они пожертвовали десятками тысяч жизней. Однако теперь, возможно, впереди самые бурные времена в истории Индии. Возобладает ли демократическая воля коренного населения или Индия останется непоколебимой под британским правлением..."

 BEL_GATHERING_STORM_DESC:0 "Бельгия может показаться незначительной территорией между Францией и Германией, но это промышленно развитая страна, добывающая драгоценные ресурсы из своей колонии Конго. Страна только что оправилась от Великой депрессии, инфраструктурные проекты идут полным ходом, а промышленная деятельность постепенно восстанавливается. На политической сцене все большее число избирателей ищут решения по поводу экстремистских движений. Леон Дегрель набирает популярность день ото дня и может угрожать традиционным коалициям демократических партий. Тем временем фламандские националисты также активны, распространяя инакомыслие среди низших военных..."

 BHU_GATHERING_STORM_DESC:0 "Изолированный в Гималаях, Бутан находится на границе британской сферы влияния. Связанная с Великобританией через Пунахский договор, страна отказалась от вооруженных сил и опирается на британскую индийскую армию для своей защиты."

 BRA_GATHERING_STORM_DESC:0 "К 1936 году Бразилия находится в плачевном состоянии. Переворот 1930 года разрушил традиции и демократические институты, вскоре после этого гражданская война выбила промышленность и инфраструктуру самого важного бразильского региона, что сделало страну хрупкой и нестабильной. \n\nТеперь, когда Бразилия установила твердое руководство, Республика должна восстановить себя, чтобы обеспечить свое будущее."

 COG_GATHERING_STORM_DESC:0 "Бельгийское Конго официально является бельгийской колонией, непосредственно управляемой из Брюсселя. Однако на практике генерал-губернатор Пьер Рикманс обладает определенной степенью автономии из-за расстояния с Европой. Конго - эксплуатационная колония, особенно в регионе, который включает в себя «геологический скандал», Катангу, располагает множеством ресурсов. По логике вещей, добыча этих ресурсов будет одним из приоритетов колониальной администрации. На территории есть много вольфрама, меди, резины и, конечно, есть доступ к самой богатой шахте урановой руды в мире."

 CUB_GATHERING_STORM_DESC:0 "После восстания сержантов, в результате которого был свергнут президент Карлос Мануэль де Сеспедес и Кесада, который сам временно стал президентом после свержения диктатора Херардо Мачадо, временные правительства сменяли друг за другом, все еще под пристальным наблюдением Фульхенсио Батисты, ныне главы армии. \n\nМногие видят на январских всеобщих выборах возможность возвращения к стабильному правительству, но это может так же легко привести Кубу обратно в спираль беспорядков."

 CZE_GATHERING_STORM_DESC:0 "Прошло почти 20 лет с тех пор, как Чехословакия получила независимость от Австро-Венгерской империи и эта маленькая страна в настоящее время считается одной из самых промышленно развитых стран в мире. \n\nПриход к власти Гитлера в Германии ободрил немецкоязычное меньшинство в приграничных регионах и подверг маленькую страну международному давлению. Франция, традиционный союзник Чехословакии, переживает внутриполитические беспорядки, а дипломатическая сила Малой Антанты постепенно угасает, Европа меняется."

 HON_GATHERING_STORM_DESC:0 "После того, как Тибурсио Кариас Андино победил на президентских выборах 1932 года, он подавил все формы политической оппозиции, отстаивая интересы Объединенной Фруктовой компании. Лидер БПЦ Мануэль Каликс Эррера был арестован и выслан на островах Бэй после организации нескольких забастовок рабочих в том же году. Теперь Гондурас оказался на распутье. Будет ли Кариас продолжать свое президентство, будет ли он свергнут неспокойными кампесинцами или Объединенная Фруктовая компания попытается захватить страну для себя?"

 ICE_GATHERING_STORM_DESC:0 "Датско-исландский закон о союзе - соглашение с Данией, подписанное 1 декабря 1918 года и действующее в течение 25 лет, признало Исландию полностью суверенным и независимым государством в личном союзе с Данией. Правительство Исландии учредило посольство в Копенгагене и обратилось к Дании с просьбой решать от ее имени определенные вопросы обороны и иностранных дел при условии консультаций с Альтингом."

 IRE_GATHERING_STORM_DESC:0 "Ирландия находилась в тяжелом положении в течение многих лет, после обретения независимости от Британии, боролась с бывшим господином в бесконечной торговой войне, а теперь предстоит решить вопрос конституции."

 LAT_GATHERING_STORM_DESC:0 "Латвия находится на перекрестке. К востоку от границ старый правитель в лице Российской империи превратился в Советский Союз и жадно смотрю на запад. На западе возрождающаяся Германия реорганизовалась и, кажется, как никогда готова попытаться уничтожить Прибалтику. Следующие несколько лет сильно повлияют на судьбу Лавтии. Будем ли она объединяться с Бегемотом или пойдет по новому пути? Только время может сказать, но время постепенно уходит."

 SWI_GATHERING_STORM_DESC:0 "После Венской конференции 1815 года после поражения Наполеона, Швейцарская Конфедерация обязана была оставаться нейтральной стороной в любых конфликтах между другими странами. Однако с ростом нацизма в Германии, фашизма в Италии и даже Австрии, могут ли швейцарцы проявлять один лишь нейтралитет или им придется выбрать сторону в потенциальном будущем конфликте?"

 TIB_GATHERING_STORM_DESC:0 "Тибет может показаться очень устойчивой изолированной полуфеодальной теократией, но это довольно далеко от истины. Несколько лет назад коммунистические и демократические движения были жестоко подавлены правящей религиозной и гражданской аристократией. Страна должна реформировать свою армию, но в то же время монастыри боятся модернизации армии, которая бросит вызов их положению. Наконец, что не менее важно, страной правит Регент и реинкарнация Далай-ламы должна быть найдена и увенчана, чтобы увековечить теократическую систему."

 VIN_GATHERING_STORM_DESC:0 "§RНе выбирайте Вьетнам на этом экране. Если вы хотите сыграть за него, выберите правильный путь в древе фокусов Индокитая.§! \n\nЗаполучив французскую администрацию оружием в руках, Вьетнам вновь оказался независимым и освобожденным от многовекового колониального гнета. \nОтдаление от Франции оставляет нацию по-прежнему полной проблем - люди остались одни с образованием, которое еще недостаточно развито, и с конфликтами по поводу лидерства, а также в окружении наций, которые вполне могут быть враждебными по отношению к ним."

 SAU_GATHERING_STORM_DESC:0 "После поражения Шарифа Хусейна ибн Али, эмира хиджазов, Абдулазиз ибн Абдул Рахман ибн Фейсал ибн Фейсал ибн Абдалла ибн Мухаммед Аль Сауд начал период более пятнадцати лет войн за объединение значительной части Аравии под властью новообразованного государства. Закончился 1932 год и родилось Королевство Саудовская Аравия. \n\nЭкономика Саудовской Аравии все еще очень нестабильна, так как значительная часть доходов государства поступает от паломничества в святые города Мекку и Медину, но в недрах земли вполне можно найти настоящее сокровище, которое навсегда изменит экономическое и геополитическое направление Аравии."
 
 LIT_GATHERING_STORM_DESC:0 "Born in the aftermath of the Great War, Lithuania found itself in a difficult position. Not only was it nearly annexed to the Oberost German eastern colonial project, but the Poles managed to take over and annex Vilnius to the new Polish state. Unlike all the states of the area mainly worried about the ambitions of the Nazis and a possible return of the USSR, we also are a country without its offical capital, occupied by those who were our partners for centuries..."
 
