###------> Events <><> <><> <><> <><> <><>

#Discover the Necrowombaticon
 r56w.event.30.t:0 "Странная книга"
 r56w.event.30.d:0 "Захват территории Орегона принес нам ряд интересных трофеев, наиболее заметным из которых является древняя книга, покрытая тайной и странной символикой. Некоторые из наших ученых считают, что ее стоит подробнейшим образом изучить, другие же считают ее обычной пустышкой."
 r56w.event.30.a:0 "Связаться с темными силами? Запишите меня!"
 r56w.event.30.b:0 "Нет, спасибо."
 
#The Necrowombaticon can be studied
 r56w.event.31.t:0 "Отчет наших ученых"
 r56w.event.31.d:0 "После некоторого изучения стало ясно, что книга описывает сложный ритуал связанный с получением невообразимой силы. Среди прочего, он требует большого количества ароматических свечей, черного кота и огромного количества обогащенного урана. \ n \ n В процессе подготовки к ритуалу приходит загадочное послание: \ "Внимание! Дальнейшее развитие событий действительно испортит вашу игру и приведет к чему-то очень глупому. Сохраните сейчас, если сомневаетесь. \" \ n \ Должны ли мы шагнуть в бездну?"
 r56w.event.31.a:0 "Я жру опасность на завтрак."
 r56w.event.31.b:0 "...историчность важнее!"
 
#The Necrowombaticon's deadly power is revealed
 r56w.event.32.t:0 "Искажение пространства"
 r56w.event.32.d:0 "Наши ученые выполнили ритуал в полном соответствии с инструкциями. К сожалению, это привело к появлению небольшого но очень ядреного адского разлома. По видимому эта штуковина рвет пространственно временную ткань. Армия невиданных существ вышла из искажения, отбросила наши войска и вообще живые позавидовали мертвым. Мы потеряли Орегон, а вместе с ним и часть нашего национального достоинства."
 r56w.event.32.a:0 "Твоюж мать..."
 
#News of the book's power reaches the world
 r56w.event.33.t:0 "Странные проишествия"
 r56w.event.33.d:0 "Сообщения о необычных проишествиях поступают из Северной Америки. Военные опровергают все слухи, однако это идет в разрез с их бегством из Орегона. Кажется совсем скоро мы узнаем что там происходит."
 r56w.event.33.a:0 "Что же будет дальше?"
 
#How do we react to these events?
 r56w.event.34.t:0 "Дипломатическая увертюра"
 r56w.event.34.d:0 "Представитель монстров прибыл к нам и вежливо попросил поговорить. Хотя их язык странный и загадочный, мы смогли различить один вопрос: \ n \ n \ "Может? \""
 r56w.event.34.a:0 "Это все очень странно. Ничего не отвечайте!"
 r56w.event.34.b:0 "Может они хотят сказать... Война?"
 r56w.event.34.c:0 "Да пофигу."
 
#The Tender Loving Empire is Defeated
 r56w.event.35.t:0 "Невероятная победа"
 r56w.event.35.d:0 "Сила монстров, которые пришли из ниоткуда в наш мир, была сломлена. Хотя они пытались стереть нас с лица земли, их усилия оказались в конечном счете напрасны. Наконец наступили спокойные деньки."
 r56w.event.35.a:0 "Да они были чертовой имбой!"
 
#To War or Not to War
 r56w.event.36.t:0 "Военные игры"
 r56w.event.36.d:0 "Наше военное руководство проводит активные маневры, что бы определить цель наших дальнейших завоеваний. Если мы захотим, то результаты этих маневров можно сразу же воплотить в жизнь."
 r56w.event.36.a:0 "Прекрасно."
 r56w.event.36.b:0 "Не сейчас..."
 r56w.event.36.c:0 "Никаких больше вопросов!"
 
#Invisibile DOW event
 r56w.event.37.t:0 "Что-что они сделали!?"
 r56w.event.37.d:0 ""
 
#Hitler's Stach
 r56w.event.38.t:0 "На острие правосудия"
 r56w.event.38.d:0 "Наши министры предложили смелый план, чтобы победить одного из наших главных противников. Пришло время нанести удар ни по кому иному, а по самому Адольфу Гитлеру, надо же в конце концов наконец научить его нормально бриться. \ n \ nНаши агенты готовы, приступаем?"
 r56w.event.38.a:0 "Это просто прекрасная идея!"
 r56w.event.38.b:0 "Не сейчас."
 r56w.event.38.c:0 "Это идиотизм..."
 
#The World Learns of the Stache
 r56w.event.40.t:0 "Катастрова с усами"
 r56w.event.40.d:0 "Этим утром лидер немецкого третьего рейха проснулся и обнаружил, что с его зловещими усами произошла ужасная трагедия. Излишне говорить, что он был в ярости и запретил ношение усов во всем третьем рейхе до тех пор, пока его собственны усики не вернуться на свое законное место. "
 r56w.event.40.a:0 "Национальное достояние было осквернено"
 
#Proposal for Taking Europe
 r56w.event.41.t:0 "Простое предложение"
 r56w.event.41.d:0 "Один из наших министров предложил план по внедрению наших агентов в европейские державы. как нам стоит поступить?"
 r56w.event.41.a:0 "Приступайте!"
 r56w.event.41.b:0 "Нет, спасибо. И вообще я люблю блинчики."

#Agent Werewaffle Reports
 r56w.event.42.t:0 "Отчет нашего агента"
 r56w.event.42.d:0 "Министр Умная Вафля сообщила, что сделала все необходимое для своей интеграции в бельгийское общество. Будучи вафлей-оборотнем, она может наносить удары по ночам, а в течение дня быть на виду у восхищенных бельгийцев."
 r56w.event.42.a:0 "Изобретательно!"

#News of the Belgian Takeover
 r56w.event.44.t:0 "Вкусная революция"
 r56w.event.44.d:0 "В Бельгии недавно произошли неожиданные изменения в руководстве. Пресс-конференцию вело нечто похожим на разумную Вафлю, затем оно превратилось в волка и отлупило близстоящего зам-министра. Эксперты теряются в догадках, что же повлечет за собой такая смена руководства. С уверенностью можно сказать одно - сиропа мы не увидим."
 r56w.event.44.a:0 "Завтрак никогда не будет прежним"

#GE Adopts a Cat
 r56w.event.45.t:0 "Хороший поступок"
 r56w.event.45.d:0 "Гуляя по переулкам Лондона, Грейтксперимент нашел бездомного котенка. Котенок тихо мяукнул, а потом попросил сигару. Мы же не пожалеем какой то сигарки для такого милого существа?"
 r56w.event.45.a:0 "Да! Да начнется Хиджинкс!"
 r56w.event.45.b:0 "Нет, это может привести к непредвиденным последствиям!" 

#The Cat Runs Away
 r56w.event.46.t:0 "Кошачьей мяты никогда не бывает много"
 r56w.event.46.d:0 "Както ночью наш курящий сигары кот исчез из президентского дворца. В итоге мы смогли найти только странную записку, в которой говорилось что мы должны расставить везде побольше коробок..."
 r56w.event.46.a:0 "Я чувствую поворот сюжета"

#News of the Cat Takeover
 r56w.event.48.t:0 "Восстание фантастических пушистиков"
 r56w.event.48.d:0 "В глубине пустынь Саудовской Аравии из ниоткуда возникла грозная и слегка раздраженная армия. Объявив себя новой мировой силой, они без потребовали тунца, коробок и всеобщего поклонения."
 r56w.event.48.a:0 "НевероМЯУтно!"
 
#Daniel Craig Appears
 r56w.event.49.t:0 "Выпустить Крейгкена!"
 r56w.event.49.d:0 "Появился человек, претендующий на звание супер-шпиона из далекого будущего. Не сообщая подробностей, он утверждает, что для ему жизненно важно захватить Тибет. От этого зависит судьба мира."
 r56w.event.49.a:0 "Да. Конечно, будь что будет..."
 r56w.event.49.b:0 "Свяжите его скотчем!"
 
 #Someone Found a Puppet
 r56w.event.51.t:0 "Something Fluffy This Way Comes"
 r56w.event.51.d:0 "Greatexperiment recently decided to go on a holiday to Britain. While on a stroll he came across a rather strange and terribly suspicious puppet hiding behind a phone booth. \n\n\"I really should infuse this thing with magic so that it will take over the country and cause absolute havok.\", Greatexperiment said to himself."
 r56w.event.51.a:0 "Yeah, why not?"
 r56w.event.51.b:0 "Nah. Throw it in the river"
 
#News of the British Takeover
 r56w.event.53.t:0 "A Hand on Power"
 r56w.event.53.d:0 "For reasons utterly beyond all comprehension it seems that the sovereign government of Great Britain has decided to place all power in the felt-tipped hands of a sentient puppet. God save us all."
 r56w.event.53.a:0 "That's politics for you"
 
#Hitler and Baldur's Gate
 r56w.event.100.t:0 "A Curious Door"
 r56w.event.100.desc:0 "Today at the Reich Chancellery, Baldur von Schirach suggested to the Fuehrer his own design for the construction of Germania.\n\nAlways ready to discuss matters of culture, he designed in secret a new type of door that is causing some division among Hitler's inner circle. The motives are judged to be unworthy of the capital of Europe by Albert Speer while the rumor circulates that Himmler admires the nordic mythological references and judges it "authentically German".\n\nToday, no important work was done at the Reich Chancellery as the Nazi leadership was too busy discussing Baldur's gate."
 r56w.event.100.a:0 "Send the plans to Arno Breker."

#Comet Tank sighted
r56w.event.101.t:0 "Comet Tank Sighted!"
r56w.event.101.desc:0 "While it was driving too close from the limit of the Bovington military base, an experimental variant of our new Comet tank has been inadvertently sighted by a few civilians passing by. We must act quickly in order to ensure that the matter will be dealt with the necessary discretion. The MPs are understandably irritated and the tank driver is certainly going to be reprimanded.\n\nIf loose lips sink ships, they can also pierce armors."
r56w.event.101.a:0 "Let's do a few phone calls."
 
