  r56i.event.20.t:0 "Отчет исследовательской лаборатории флота"
  r56i.event.20.desc:0 "Недавний отчет нашей научно-исследовательской лаборатории военно-морского флота прибыл сегодня утром в офис правительства. В отчете говорится, что нынешний бюрократический аппарат сильно ограничивает любую потенциальную модернизацию старых систем вооружения и применение новых военно-морских технологий.\n\nThe [ROOT.GetAdjective] Отдел НИОКР просто не может обработать текущее количество отчетов, отправленных командующими флотами. Любое увеличение этого количества отчетов тоже было бы бесполезным, так как они слишком похожи друг на друга. Они предлагают выделить бюджет на улучшение военно-морской техники с учетом огромного количества данных, полученных из боевого опыта.\n\nАдмиралтейство тоже за такое развитие событий; это, несомненно, увеличит боевые возможности [Root.GetAdjective] флота."
  r56i.event.20.a:0 "Let's make something out of it!"

  r56i.event.21.t:0 "Высокий авиационный опыт"
  r56i.event.21.desc:0 "."
  r56i.event.21.a:0 "Давай сделаем что-нибудь из этого!" 

