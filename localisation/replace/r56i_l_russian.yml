 strikes_rt56.t:0 "Рабочие, планирующие забастовки, Арестованы"
 strikes_rt56.desc:0 "Правоохранительные органы правительства недавно раскрыли план забастовки рабочих на многих заводах по всей стране. К счастью, план был раскрыт и его лидеры были арестованы. Надеюсь, это предотвратит любые производственные перерывы."
 strikes_rt56.a:0 "Мы уничтожили источник этого неповиновения."

#Event to leave faction in case of revolution
  r56i.event.10.title:0 "Новая дипломатическая ориентация?"
  r56i.event.10.description:0 "Создание нового правительства поднимает ряд вопросов относительно будущего страны [ROOT.getnameDef]. [ROOT.GetLeader] настороженно относится к идеологической ориентации альянса [ROOT.GetFactionName] и опасается, что такое сотрудничество может привести к войне против стран, симпатизирующих делу [ROOT.GetRulingIdeology] и политической ориентации [ROOT.GetRulingParty]."
  r56i.event.10.a:0 "Это были союзники предыдущего правительства."
  r56i.event.10.b:0 "Уважайте наши дипломатические обязательства."


  r56i.event.11.title:0 "[From.GetNameDefCap] покидает [From.GetFactionName]"
  r56i.event.11.description:0 "Решив радикально изменить свою дипломатическую позицию, новое [FROM.GetAdjective] правительство, придерживающееся идеологии [FROM.GetRulingIdeology], решило выйти из альянса [FROM.GetFactionName]. Эта новость вызвала потрясение среди других членов альянса [FROM.GetFactionName], поскольку они теперь задаются вопросом, могут ли другие отклонения привести к краху их союза. \n\n [FROM.GetLeader] заявил, что необходимость переориентации политики страны в соответствии с программой [ROOT.GetRulingParty] мотивировала его решение. Он заявил, что его правительство сделает все возможное для сохранения [From.GetAdjective] независимости."
  r56i.event.11.a:0 "Мир меняется."

  r56i.event.12.title:0 "Историческая возможность"
  r56i.event.12.description:0 "Создание нашего нового правительства поднило вопросы относительно будущего [ROOT.getname]. Для большинства из нас ответ ясен: пришло время отстоять нашу независимость. Миру станет ясно, что наши действия являются явным признаком правильности направления [ROOT.GetRulingIdeology] и мы должны согласовать нашу дипломатическую ситуацию с политическим манифестом [ROOT.GetRulingParty]."
  r56i.event.12.a:0 "We are free, at last!"
  r56i.event.12.b:0 "This is too Risky"


  r56i.event.13.title:0 "[From.GetLeader] заявляет о [From.GetAdjective] независимости"
  r56i.event.13.description:0 "\nНовое [FROM.GetAdjective] правительство, придерживающееся идеологии [FROM.GetRulingIdeology], решило в одностороннем порядке заявить о своей независимости. Это решение было объявлено полным и бескомпромиссным. Поэтому [FROM.GetNameDef] откажется от всех своих военных обязательств и пересмотрит свою внешнюю политику. Это, безусловно, разозлит их бывшего повелителя, поскольку [FROM.GetLeader] четко заявил, что он уже не был связан предыдущими договорами и что этот день ознаменует начало новой эры в [FROM.GetAdjective] истории."
  r56i.event.13.a:0 "Очередная революция."

  r56i.event.14.title:0 "Повстанцы [From.GetNameDefCap]!"
  r56i.event.14.description:0 "\nПоглощение государства взглядами [FROM.GetRulingIdeology], привело к объявлению [FROM.GetAdjective] независимости после слов [FROM.GetLeader]. Не желая уважать установленный порядок, их вызывающее поведение может создать опасный прецедент."
  r56i.event.14.a:0 "Мы должны отомстить!" 
  
  r56i.event.15.title:0 "[From.GetNameDefCap] распускает свою фракцию!"
  r56i.event.15.description:0 "\n\nВ связи с невозможностью найти дипломатических партнеров, правительство [FROM.GetAdjective] объявило, что больше не будет стремиться возглавить международную коалицию. Поэтому они открыты для дипломатических открытий, чтобы вступить в более сильный союз.\n\nЭто решение обязательно привлечет внимание различных канцелярий. Иностранные дипломаты, скорее всего, уже работают, чтобы повлиять на [FROM.GetLeader] и его правительство."
  r56i.event.15.a:0 "Интересно."  
  
  r56i.event.16.t:0 "[alliance_inviter.GetFactionName] и [alliance_applicant.GetAdjective] объединяются в один альянс"
  r56i.event.16.d:0 "\n\n Мировая политика меняется быстрыми темпами, и поэтому лидеры [alliance_inviter.GetFactionName] и [alliance_applicant.GetLeader] признали, что бесполезно выступать отдельными коалициями. Вместо этого они решили сражаться бок о бок.\nЭто, вероятно, встревожит иностранную канцелярию, поскольку их объединенная сила может стать гораздо более опасной."
  r56i.event.16.a:0 "Интересненько."
  r56i.event.16.a:0 "Вместе мы сильнее."
  r56i.event.16.b:0 "Они ищут силы в числе."
  r56i.event.16.c:0 "Это им не поможет!"
  r56i.event.16.e:0 "Эскалация войны..."
  r56i.event.16.f:0 "Наш альянс крепнет." 
  
  r56i.event.17.t:0 "Высадка вражеских войск!"
  r56i.event.17.desc:0 "\nСегодня утром с катеров береговой охраны и многих морских наблюдательных постов поступили сообщения о том, что флот вражеских кораблей собрался у берегов [ROOT.getnameDef]. Многие транспортные корабли отделились от вражеского флота и приблизились к нашему побережью с целью высадки десанта.\n\nИз разведывательных донесений, которые сейчас быстро поступают на столы правительства, сообщается, что размер высадки слишком велик, чтобы быть рейдом, поскольку вражеские силы быстро сокрушили небольшой гарнизон, с которым они столкнулись. Сообщается, что вражеские силы быстро создают небольшой плацдарм и доставляют на берег много техники."
  r56i.event.17.a:0 "Мы должны действовать быстро!"

  r56i.event.18.t:0 "Высадка вражеского десанта!"
  r56i.event.18.desc:0 "\nПо сообщениям разведке, в небесах над государством были замечены вражеские самолеты, а также были десантированы крупные подразделения войск. Самый ранний отчет делает неясным, в каком масштабе находятся силы противника. Кроме того, эта высадка, вероятно, является частью более крупной операции."
  r56i.event.18.a:0 "Мы должны действовать быстро!"

 r56i.event.19.t:0 "Отчет исследовательской лаборатории армии"
 r56i.event.19.desc:0 "Недавний отчет из нашей лаборатории армейских исследований прибыл сегодня утром в офис правительства. В отчете говорится, что нынешний бюрократический аппарат сильно ограничивает любую потенциальную модернизацию старых систем вооружения и применение новых технологий на поле боя.\n\n[ROOT.GetAdjective] Отдел НИОКР просто не в состоянии обработать текущий объем отчетов, отправляемых нашими военными. Любое увеличение этого количества отчетов тоже было бы бесполезным, так как они слишком похожи друг на друга. Предлагается выделить бюджет на усовершенствование военной техники с учетом огромного количества данных, созданных боевым опытом.\n\n Наш генеральный штаб тоже за такое развитие; это, несомненно, увеличит боевые возможности [Root.GetAdjective] армии."
