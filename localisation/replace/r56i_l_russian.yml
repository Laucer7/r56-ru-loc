 #People are unhappy
 r56i.event.01.title:0 "Беспорядки на улицах"
 r56i.event.01.description:0 "Кажется, мнение публики слишком долго игнорировали. Народ ,возмущенный нынешней ситуацией и не способный больше терпеть, начал бунт. Хотя его требования довольно умеренные, они, безусловно, дорогостоящие для государства."
 r56i.event.01.default:0 "Это тревожно."
 r56i.event.01.democratic:0 "Наши граждане страдают."
 r56i.event.01.communism:0 "Нашими братьями манипулируют."
 r56i.event.01.fascism:0 "Народу нужно подать сильную руку."
 
 #People are unhappy again
 r56i.event.02.title:0 "Беспорядки возвращаются"
 r56i.event.02.description:0 "Беспорядки все еще продолжаются,и ситуация ухудшилась. Больше интеллектуалов из нашего общества поддерживают их и требования, первоначально рассматриваемые как экстремальные, звучат гораздо чаще."
 r56i.event.02.default:0 "Что мы можем сделать?"
 r56i.event.02.democratic:0 "Наверняка есть решение?"
 r56i.event.02.communism:0 "Это не настоящие коммунисты!"
 r56i.event.02.fascism:0 "Возможно, требуются крайние меры."
 
 #Violent suppression is a success
 r56i.event.04.title:0 "Успешное подавление"
 r56i.event.04.description:0 "В то время как недовольство все еще удерживает их убеждения, они узнали трудный способ сохранить свои идеи в тайне от других. Хотя беспокойство все еще витает в воздухе, беспорядки и протесты были ликвидированы военной полицией и люди вернулись к нормальной жизни."
 r56i.event.04.default:0 "Несколько разбитых яиц."
 r56i.event.04.democratic:0 "И помните - голосуйте за нас!"
 r56i.event.04.communism:0 "Стоимость революции высока."
 r56i.event.04.fascism:0 "Пусть слабаки дрожат."
 
 #Violent suppression is a failure
 r56i.event.05.title:0 "Неудачное подавление"
 r56i.event.05.description:0 "Хотя военная полиция, которую мы послали на беспорядки, теоретически могла восстановить порядок, несколько наших людей, посланных разобраться с ситуацией, фактически начали присоединяться к бастующим. Те немногие, кто остался верен правительству, похоже, смогли лишь еще сильнее разозлить других. Кажется, мы только добавили дров в огонь."
 r56i.event.05.default:0 "За что мы им платим?"
 r56i.event.05.democratic:0 "Мы зря предали наши ценности."
 r56i.event.05.communism:0 "Они, должно быть, получают помощь извне."
 r56i.event.05.fascism:0 "В следующий раз пошлем настоящих военных.."
 
 #Talk suppression is a success
 r56i.event.06.title:0 "Переговоры увенчались успехом"
 r56i.event.06.description:0 "Как и любой другой человек, организатор протеста подвержен ошибкам. Туманных, пустых обещаний было достаточно, чтобы успокоить некоторых лидеров, в то время как другие должны были быть подкуплены... пожертвованиями на мирное разрешение конфликта из государственной казны. Несмотря на это, без какой-либо организации протесты, похоже, исчезли сами собой."
 r56i.event.06.default:0 "Перо могущественное дипломатии."
 r56i.event.06.democratic:0 "Демократия снова берет верх."
 r56i.event.06.communism:0 "Диалектика нам хорошо служит."
 r56i.event.06.fascism:0 "Массы слишком легко умиротворить."
 
 #Talk suppresion is a failure
 r56i.event.07.title:0 "Переговоры не увенчались успехом"
 r56i.event.07.description:0 "Оказывается, гораздо легче уговорить одного человека, чем группу - урок, который усвоил наш министр внутренних дел, пытаясь убедить всех основных лидеров протеста закончить беспорядки. В переговорах с некоторыми, не верящими обещаниям и другими, возмущенными нашими попытками подкупа, мы, кажется, только усилили единство и сплоченность между лидерами беспорядков."
 r56i.event.07.default:0 "Почему они не могут быть нейтральны, как мы?"
 r56i.event.07.democratic:0 "Это оскорбление нашей демократии."
 r56i.event.07.communism:0 "Но наше государство может обеспечить все!"
 r56i.event.07.fascism:0 "Ну, мы старались быть вежливыми."
 
 #Spend suppression is a success
 r56i.event.08.title:0 "Бунтовщики успокоились"
 r56i.event.08.description:0 "Хотя цена была высока, теперь, когда ямы на улицах нашего города заделаны и социальные программы показали некоторое улучшение, люди достаточно счастливы, чтобы положить конец организованным беспорядкам. Некоторые все еще жалуются, но большинство удовлетворены."
 r56i.event.08.default:0 "Ну, если они счастливы..."
 r56i.event.08.democratic:0 "Деньги заставляют мир вращаться."
 r56i.event.08.communism:0 "Капитал все еще имеет некоторые применения."
 r56i.event.08.fascism:0 "Овцы никогда не были угрозой."
 
 #Spend suppression is a failure
 r56i.event.09.title:0 "Бунтовщики требуют большего"
 r56i.event.09.description:0 "Несмотря на то, что вы выполнили первоначальные требования лидеров протеста, более экстремистские фигуры взяли верх и стали требовать от нашего государства еще больше - и народ, воодушевленный теперь воспринимаемой победой, охотнее следит за каждым своим словом."
 r56i.event.09.default:0 "Пустая трата средств."
 r56i.event.09.democratic:0 "Испорченные гнилые социалисты."
 r56i.event.09.communism:0 "Этот принудительный труд был пустой тратой времени!"
 r56i.event.09.fascism:0 "Как они смеют так оскорблять Наш великий народ?"

