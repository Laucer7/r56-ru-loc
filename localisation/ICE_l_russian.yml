 ICE_akureyi:0 "Учебная школа «Акурейри»"
 ICE_akureyi_desc:0 "Расположення в Исландии, эта школа учит новобранцев, как бороться в самых суровых условиях."
    
 ICE_idea_shieldmaidens:0 "«Шилдмейден»"
 ICE_idea_shieldmaidens_desc:0 "Эта страна активно вербует женщин в армию, которые сражаются на фронтах."
 
