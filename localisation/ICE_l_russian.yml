 SCA_iceland.1:0 "Рассмотрим вторжение в Исландию"
 SCA_iceland.1.t:0 "Рассмотрим вторжение в Исландию"
 SCA_iceland.1.desc:0 "Дания пала, но их субьект, Исландия остается свободной от немецкого вмешательства. Однако у нас есть надежные отчеты, которые предполагают, что Германия может заинтересоваться Исландией в качестве промежуточной площадки для вторжения в Шотландию. Несмотря на усилия наших дипломатов, Исландия по-прежнему остается нейтральной в этом конфликте. Это привело к призыву к вторжению в Исландию с целью их подчинения."
 SCA_iceland.1.a:0 "Исландия никогда не падет перед Рейхом!"
 SCA_iceland.1.b:0 "Мы должны уважать их решение."
    SCA_iceland.2:0 "Британия предъявляет требования"
    SCA_iceland.2.t:0 "Британия требует нашего сотрудничества"
    SCA_iceland.2.desc:0 "Великобритания предъявила нам ультиматум, мы либо разрешаем их войскам оставить гарнизон в нашей стране и использовать наши порты, либо они заставят нас это сделать."
    SCA_iceland.2.a:0 "У нас нет выбора."
    SCA_iceland.2.b:0 "НИКОГДА! (Британия объявит войну [Root.GetName])"
    
 SCA_iceland.3:0 "Исландия подтверждает поддержку демократии"
 SCA_iceland.3.t:0 "Исландия подтверждает поддержку демократии"
 SCA_iceland.3.desc:0 "В недавней заявке на поддержку, лидер партии Alþýðuflokkurinn заявил о своей поддержке полной независимости Исландии и призвал провести референдум как можно скорее. Лидеры других сторон сплотились за этим призывом."
 SCA_iceland.3.a:0 "СВОБОДААААА!"
    SCA_iceland.3.a.tt:0 "Sjálfstæðisflokkurinn становится демократической партией."
 
 SCA_iceland.4:0 "Исландия запрашивает добровольцев"
 SCA_iceland.4.t:0 "Исландия запрашивает добровольцев"
 SCA_iceland.4.desc:0 "Один из наших маленьких партнеров, Исландия, запросила добровольцев, чтобы помочь им продвинуть революцию вперед. Хотя это и не так сложно, Исландия находится в чрезвычайно стратегическом месте вблизи Британских островов и предоставление им людей может быть отличным способом подготовиться к возможной конфронтации с империалистами."
 SCA_iceland.4.a:0 "Мы дадим им столько людей, сколько сможем!"
 SCA_iceland.4.b:0 "Мы можем помочь нашему маленькому другу."
 SCA_iceland.4.c:0 "Мы можем предоставить только транспорт для тех, кто сам захочет."
    SCA_iceland.5:0 "[SOV.GetName] посылает множество добровольцев"
    SCA_iceland.5.t:0 "[SOV.GetName] посылает множество добровольцев"
    SCA_iceland.5.desc:0 "[SOV.GetName] ответил очень позитивно на нашу просьбу о добровольцах. Они отправили более 300 000 человек и достаточное количество продовольствия, чтобы накормить их в течение нескольких лет. В сообщении от [SOV.GetLeader], он желает нам удачи в борьбе против фашистов и империалистов."
    SCA_iceland.5.a:0 "[SOV.GetName] слишком щедрый!"
    SCA_iceland.6:0 "[SOV.GetName] посылает несколько добровольцев"
    SCA_iceland.6.t:0 "[SOV.GetName] посылает несколько добровольцев"
    SCA_iceland.6.desc:0 "[SOV.GetName] положительно откликнулся на нашу просьбу о добровольцах. Они отправили на наши берега сильную армию в 100 000 человек вместе с провизией, чтобы накормить их. Они желают нам удачи в наших начинаниях."
    SCA_iceland.6.a:0 "Мы благодарим [SOV.GetName]."
    SCA_iceland.7:0 "[SOV.GetName] посылает мало добровольцев"
    SCA_iceland.7.t:0 "[SOV.GetName] посылает мало добровольцев"
    SCA_iceland.7.desc:0 "[SOV.GetName] ответил на нашу просьбу о добровольцах. [SOV.GetLeader] отправил письмо с извинениями за то, что он официально не посылал нам никаких мужчин. Однако [SOV.GetLeader] говорит, что они смогли обеспечить нас транспортом и некоторыми условиямя для тех, кто хотел совершить путешествие на наши берега."
    SCA_iceland.7.a:0 "Это лучше чем ничего."
 
 SCA_iceland.8:0 "Фашистский переворот"
 SCA_iceland.8.t:0 "Переворот Flokkur Þjóðernissinna"
 SCA_iceland.8.desc:0 "Сегодня в потрясающем шаге, члены Flokkur Þjóerernissinna совершили внезапный государственный переворот против правительства. Заявляя, что он представляет «волю народа», [ICE.Fascism.GetLeader] провозгласил себя новым главой правительства, который должен быть перестроен вдали от парламентской модели и близко к корпоративной модели с [ICE.Fascism .GetLeader] во главе. Хотя есть слухи о недовольстве внутри партии, их превосходство определенно неоспоримо, по крайней мере на данный момент."
 SCA_iceland.8.a:0 "Исландия должна привести себя к новой эпохе величия."

 SCA_iceland.9:0 "Дебаты по развитию береговой охраны"
 SCA_iceland.9.t:0 "Дебаты по развитию береговой охраны"
 SCA_iceland.9.desc:0 "Исландская береговая охрана не является военно-морским флотом в полном смысле этого слова. Они защищают наши берега и наши небеса, но их работа остается той защитной, защитной силой. Пришло время, когда мы решим раз и навсегда, действительно ли они являются охраной или самыми настоящими военно-морскими и воздушными силами Исландии."
 SCA_iceland.9.a:0 "Они оба."
 SCA_iceland.9.b:0 "Это наш военно-морской флот, в первую очередь."
 
 SCA_iceland.100:0 "Нейтралитет Исландии"
 SCA_iceland.100.t:0 "Нейтралитет Исландии"
 SCA_iceland.100.desc:0 "Дания, наш партнер в союзе Дании и Исландии, пала под натиском немецких захватчиков. Хотя правительство остается тем же, мы не можем прислушиваться к тому, что они говорят, потому что это будет звучать из уст Рейха. Исландия по-прежнему остается нейтральной в конфликте, но сражения все больше приближаются к нашим берегам, а некоторые настаивают на том, чтобы мы помогли отомстить за наших павших братьев."
 SCA_iceland.100.a:0 "Мы останемся нейтральными."
 SCA_iceland.100.b:0 "Немцы перешли границы, к оружию!"
 
