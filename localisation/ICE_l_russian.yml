 #RESEARCH
 ICE_elite_mountaineers:0 "Элитные горно-стрелковые войска"
 ICE_elite_mountaineers_desc:0 "Используя передовую тактику и специализируясь на использовании местных ресурсов, наши альпинисты теперь лучше оснащены для борьбы со своими врагами и с меньшими ресурсами."
 ICE_elite_marines:0 "Элитная морская пехота"
 ICE_elite_marines_desc:0 "Используя передовую тактику и специализируясь на использовании местных ресурсов, наши морские пехотинцы теперь лучше оснащены для борьбы со своими врагами и с меньшими ресурсами."
 ICE_elite_paratroopers:0 "Элитные ВДВ"
 ICE_elite_paratroopers_desc:0 "Используя передовую тактику и специализируясь на использовании местных ресурсов, наши десантники теперь лучше оснащены для борьбы со своими врагами и с меньшими ресурсами."
 ICE_elite_infantry_tech:0 "Войска специального назначения"
 ICE_elite_infantry_tech_desc:0 "Наши специальные силы признаны лучшими почти повсеместно. Хотя их мало, наши люди мотивированы и обучены не только в своей профессии, но и в профессии своих коллег-спецназовцев. Возможно, настало время создать регулярную исландскую армию, которая делает то, что обычно считается специализированным."
 DEN_ICE_research_group:0 "Программа обмена датско-исландским университетом"
 DEN_ICE_research_group_desc:0 "Сокращение времени исследований технологий, изученных Данией и Исландией."
 DEN_ICE_research_group2:0 "Датско-исландская всеобъемлющая программа обмена"
 DEN_ICE_research_group2_desc:0 "Сокращение времени исследований технологий, изученных Данией и Исландией."
 
