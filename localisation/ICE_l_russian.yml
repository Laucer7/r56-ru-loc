 ICE_look_den_tt:0 "Улучшение отношений и торгового влияния с Данией."
 ICE_close_eng_tt:0 "Улучшение отношений и торгового влияния с Великобританией."
 ICE_close_usa_tt:0 "Улучшение отношений и торгового влияния с Соединенными Штатами."
 ICE_abolish_althing_tt:0 "Устроить переворот для свержения слабого правительства. За этим, вероятнее всего, последует политическая нестабильность."
 ICE_ikarus_tt:0 "Чтобы обеспечить нашу безопасность, Германия предоставит нам несколько Воздушно-десантных сил."
 ICE_vikings_tt:0 "Будут получены претензии и национальные территории в Скандинавском регионе, а так же в Гренландии и Фарерских островах.\n"
 ICE_no_neutral_tt:0 "Не обладает национальным духом §YИсландский нейтралитет§!."
 ICE_end_neutral_tt:0 "Будет убран национальный дух §YИсландский нейтралитет§!.\n"
 ICE_create_ifv_tt:0 "Позволяет выбрать нового Конструктора материального обеспечения."
 ICE_island_defence_tt:0 "Добавит §G10%§! §YЗащиты дивизии§! в §YОборона Родины§!.\n"
 ICE_advanced_weapons_tt:0 "Уменьшает §YВремя подготовки дивизии§! на §G5%§! и добавляет §G5%§! §YНадежности пехотного снаряжения§! и §G5%§! §YНадежности артиллерии§! в §YОборона Родины§!."
 ICE_propaganda_tt:0 "Добавит §G5%§! §YАтаки и защиты дивизии на национальной территории§! и §G5%§! §YВосстановление дивизии§! в §YОборона Родины§!.\n"
 ICE_carrier_tt:0 "Добавит §YАвианосец§! с §YПалубными морскими бомбардировщиками§! и §YПалубными истребителями§! по §G25§! каждого. Модели будут самыми последними из исследованных на момент завершения."
 ICE_rocket_effort_tt:0 "Сокращение штрафа за опережние времени на §G-100%§! или получение §G50%§! к бонусу исследования, если не опережает время. Действительно для следующих §Y2§! исследований технологии: §YРеактивная артиллерия§!."
 ICE_special_done_tt:0 "\nПозволяет производить §HВойска специального назначения§!"
 ICE_no_six:0 "§RВы не получите шестой исследовательский слот, если у вас уже есть пять.§!"
 
 ICE_roads_program:0 "Программа развития шоссе"
 ICE_roads_program_desc:0 "Исландия по-прежнему является страной раздельных народов. Нам не хватает инфраструктуры, даже для транспортировки наших людей между крупными городами и поселками. Пришло время это изменить."
 ICE_look_den:0 "Лояльность Дании"
 ICE_look_den_desc:0 "Мы больше не можем быть непосредственными субъектами Дании, но они все еще являются нашими верными союзниками и защитниками. Поскольку британские субъекты смотрят на свою родину как на руководство, мы также можем принять Данию как руководителя."
 ICE_look_away:0 "Независимая внешняя политика"
 ICE_look_away_desc:0 "Дания, возможно, когда-то правила нами, но теперь мы выбираем нашу судьбу сами. Даже если мы хотим сохранить наш союз с Данией, мы должны действовать как независимая и суверенная страна. Наши союзники должны это принять."
 ICE_den_inf:0 "Датские инвестиции в промышленность"
 ICE_den_inf_desc:0 "Наши прочные связи с Данией означают, что мы можем использовать их, чтобы сделать нашу страну максимально перспективной. Это увеличит шансы, что датские компании будут инвестировать в наше будущее."
 ICE_domestic_ind:0 "Продвижение отечественной промышленности"
 ICE_domestic_ind_desc:0 "Промышленные возможности Исландии смешны. Мы должны сделать инвестиции прибыльными и предложить стимулы тем, кто открывает предприятия и фабрики здесь, в Исландии."
 ICE_den_mil_invest:0 "Датские военные инвестиции"
 ICE_den_mil_invest_desc:0 "Исландия - идеальное место для строительства важнейших объектов военного времени. Эта истина очевидна, теперь нам просто нужно заставить Данию осознать это."
 ICE_den_research_collab:0 "Приглашение датских ученых"
 ICE_den_research_collab_desc:0 "Чтобы лучше успевать в каждой научной области, мы должны сравнивать заметки с нашими датскими братьями. Две головы лучше, чем одна, особенно когда одна из них исландская!"
 ICE_new_industry:0 "Новые промышленные практики"
 ICE_new_industry_desc:0 "Исландия - это не совсем картина современной промышленной сверхдержавы. Чтобы лучше конкурировать, мы должны изучить методы и технологии наших более промышленных соседей."
 ICE_den_invest_final:0 "Датские интересы в Исландии"
 ICE_den_invest_final_desc:0 "В последнее время интерес Дании к нашей инфраструктуре и промышленности усиливается. Мы должны извлечь из этого выгоду и получить необходимый капитал, чтобы начать расширение нашего промышленного потенциала."
 ICE_look_out:0 "Взгляд на внешний мир"
 ICE_look_out_desc:0 "Мы слишком долго были изолированы от мира. Мы должны выхйти за пределы наших границ и определиться с тем, что принесет пользу нашему народу."
 ICE_end_neutrality:0 "Конец политики нейтралитета"
 ICE_end_neutrality_desc:0 "Мы давно разделяем политику датского нейтралитета. Однако нынешние мировые ситуации вынудили нас сделать вывод о том, что нейтралитет - это просто не вариант, которым мы можем следовать добросовестно."
 ICE_refine_research:0 "Исследования синтетических материалов"
 ICE_refine_research_desc:0 "Исландия испытывает недостаток в большинстве природных ресурсов, полезных для войны, но, возможно, мы можем изучить методы производства полезных материалов, не требуя более редкого сырья?"
 ICE_recycling_programs:0 "Программы утилизации"
 ICE_recycling_programs_desc:0 "Исландия не может позволить себе потерять то, что она производит. Нам нужно изучить способы обеспечения того, чтобы даже наши сломанные инструменты использовались по назначению."
 ICE_infr_2:0 "Строительство исландской инфраструктуры"
 ICE_infr_2_desc:0 "Инфраструктура - это не просто дороги. Нам нужны мосты, плотины, силовые кабели и другие строения первой необходимости."
 ICE_mil_facs:0 "Инвестиции в оружейную промышленность"
 ICE_mil_facs_desc:0 "Если мы хотим сохранить свою независимость, мы должны быть в состоянии обеспечить народ оружием, произведенным здесь, в Исландии."
 ICE_war_manu:0 "Необходимая военная экономика"
 ICE_war_manu_desc:0 "Война пришла в Европу и мы, Исландия, будем участвовать в этой борьбе. Экономика должна отражать нашу нынешнюю ситуацию. "
 ICE_new_indu:0 "Новые промышленные возможности"
 ICE_new_indu_desc:0 "Поскольку внешний мир, наконец, ищет Исландию в качестве серьезной инвестиционной возможности, у нас появился шанс. Капитализация этого нового интереса может обеспечить наше будущее на мировом рынке."
 ICE_strong_neutral:0 "Пересмотр политики нейтралитета"
 ICE_strong_neutral_desc:0 "Исландия дала понять, что она намерена оставаться нейтральной в любых предстоящих войнах и мы сделаем все возможное, чтобы убедиться, что этот нейтралитет остается невменяемым."
 ICE_close_eng:0 "Установление связей с Британией"
 ICE_close_eng_desc:0 "Британская империя находится прямо на нашей морской границе. Мы должны искать с ними дружбу и взаимную защиту."
 ICE_close_usa:0 "Установление связей с США"
 ICE_close_usa_desc:0 "Соединенные Штаты, возможно, не желают действовать прямо сейчас, но мы просто знаем, что они будут очень мощным игроком в будущем. Мы должны попытаться установить тесные связи, чтобы обеспечить наше место в этом будущем."
 ICE_fas_rallies:0 "Поддержка фашистских митингов"
 ICE_fas_rallies_desc:0 "Исландская националистическая партия Flokkur Þjóerernissinna проводит митинги в столице - Рейкьявике. Вместо того, чтобы пытаться ограничить эти митинги, как это было в прошлом, мы должны поощрять их."
 ICE_sup_com:0 "Обеспечение прав рабочих"
 ICE_sup_com_desc:0 "Великая депрессия привела на первое место рабочих и фермеров Исландии. Мы должны обеспечить их защиту в будущем и никогда не должны позволять депрессии снова появляться."
 ICE_sup_dem:0 "Содействие республиканской мысли"
 ICE_sup_dem_desc:0 "Исландия должна попытаться удалить свои последние кандалы, соединяющие ее с Данией. Нам больше не придется иметь дело с политикой Копенгагена."
 ICE_distance_den:0 "Дистанцироваться от Дании"
 ICE_distance_den_desc:0 "У нас долгая история отношений с Данией, но настало время, когда мы создаем собственную судьбу. Мы больше не можем прислушиваться к размышлениям политиков в Копенгагене."
 ICE_guarantees:0 "Подтвердить приверженность демократии"
 ICE_guarantees_desc:0 "У Исландии сильная и яркая демократия, но так же было и в Германии не так давно. Мы должны показать миру, что Исландия дорожит своими ценностями."
 ICE_break_den:0 "Независимость от Дании"
 ICE_break_den_desc:0 "Мы работаем как суверенная нация уже более трех десятилетий. Настало время уничтожить наши последние связи с Данией и объявить себя свободной республикой."
 ICE_eng_defences:0 "Британская защита"
 ICE_eng_defences_desc:0 "Наши тесные связи с Великобританией и стратегическое положение обеспечивают их желание видеть, что Исландия хорошо защищена от немецкой атаки."
 ICE_join_allies:0 "Присоединение к Союзникам"
 ICE_join_allies_desc:0 "Причина существования Союзников справедлива - мы должны искоренить зло фашизма, где бы оно ни возникало!"
 ICE_mountain_train:0 "Создание тактической школы «Акурейри»"
 ICE_mountain_train_desc:0 "Исландская холодная и горная местность - идеальный ландшафт для подготовки снежных и альпинистских войск. Британия предложила построить школу, предназначенную для обучения солдат только для этой цели."
 ICE_eng_expand_airport:0 "Расширение аэропорта Рейкьявика"
 ICE_eng_expand_airport_desc:0 "Британцам нужны места, чтобы держать свои самолеты для патрулирования над Атлантикой и они выразили заинтересованность в расширении аэропорта Рейкьявика для такой цели."
 ICE_usa_airport:0 "Создание аэропорта в Кеблавике"
 ICE_usa_airport_desc:0 "США выразили заинтересованность в строительстве аэропорта в Кеблавике. Они обещают вернуть эту базу нам через пару лет после окончания войны."
 ICE_fas_youth:0 "Учреждение исландской молодежи"
 ICE_fas_youth_desc:0 "Молодежь - это будущее, мы должны научить их быть готовыми ко всему и привести Исландию к величию!"
 ICE_fas_leader:0 "Внедрение принципа лидерства"
 ICE_fas_leader_desc:0 "Принцип фюрера служит Германии в значительной степени. Мы должны привести его сюда и сделать его своим, прекратив боевые действия в нашей собственной партии. Только один из нас будет стоять выше остальных."
 ICE_abolish_althing:0 "Роспуск Альтинга"
 ICE_abolish_althing_desc:0 "Альтинг - это бессильное существо, задушенное собственной нерешительностью. Мы не можем придерживаться таких устаревших идей, которые ставят власть в руки многих, мы должны перестроить правительство, чтобы оно напоминало более корпоративную структуру."
 ICE_ikarus:0 "Операция «ИКАР»"
 ICE_ikarus_desc:0 "Германия выразила заинтересованность в нашем стратегическом положении и расовой чистоте наших людей. Мы должны присоединиться к ним в их праведной войне против капиталистов и коммунистов."
 ICE_vikings:0 "Наследники Норвегии"
 ICE_vikings_desc:0 "Исландский народ самый выносливый и самый сильный из всех народов мира. Мы являемся истинными потомками норвежской старой крови, сильной, которая проходит через наши вены. Настало время, чтобы мы взяли назад то, что принадлежит нам и мы, как и наши предки перед нами, принесем смерть тем, кто осмелится противостоять нам."
 ICE_com_rallies:0 "Коммунистические митинги"
 ICE_com_rallies_desc:0 "Коммунизм находится на подъеме и народ проявил свою поддержку благодаря крупным митингам и огромному увеличению продаж коммунистических журналов и газет. Они скоро победят своих буржуазных угнетателей!"
 ICE_ger_coop:0 "Программа германского сотрудничества"
 ICE_ger_coop_desc:0 "В Германии есть одни из самых эффективных и действенных военнослужащих в мире. У нас есть люди, которые обучают лучших солдат в мире, мы должны воспользоваться этим и соединить такие идеальные программы."
 ICE_ger_tech:0 "Германские технологии"
 ICE_ger_tech_desc:0 "Ученые Германии - лучшие в мире. Если мы привезем их сюда, мы сможем обучить следующее поколение великих ученых, доведя мир до Исландской Эпохи!"
 ICE_com_takeover:0 "Коммунистическое правительство"
 ICE_com_takeover_desc:0 "Люди больше не могут ждать, мы ДОЛЖНЫ взять дело в свои руки. Нынешнее правительство должно быть заменено теми, кто принимает революцию."
 ICE_join_com:0 "Вступление в Коминтерн"
 ICE_join_com_desc:0 "Хотя наша коммунистическая партия уже входит в состав Коминтерна, у нас нет официальных отношений с Советским Союзом как нации-государства. Мы должны изменить это, формализируя наши связи с Советским Союзом."
 ICE_sov_tech:0 "Советская наука"
 ICE_sov_tech_desc:0 "В Советском Союзе есть ученые со всего мира и они более чем готовы помочь нам продвинуть нашу страну в современный, рабочий возраст."
 ICE_sov_group:0 "Советские добровольцы"
 ICE_sov_group_desc:0 "Для всего величия Исландии ей не хватает рабочей силы. Возможно, Советский Союз согласился бы направить «добровольцев» для защиты наших общих интересов?"
 ICE_com_kill_oppressors:0 "Уничтожение соперника"
 ICE_com_kill_oppressors_desc:0 "Дания управляла нашими землями в течение сотен лет, вызывая трудности и отчаяние перед нашим народом. Теперь, с помощью Советского Союза, настало время освободить датских рабочих от их угнетающих повелителей, чтобы они знали ту же свободу, что и мы!"
 ICE_ally_tech:0 "Объединенные исследовательские команды"
 ICE_ally_tech_desc:0 "Демократия - лучший проводник научного прогресса и никогда это не было более очевидным, чем сейчас. Наши ученые были поражены впечатляющими успехами наших союзников. Теперь пришло время, когда мы должны использовать эти достижения в интересах нашей собственной страны."
 ICE_shieldmaidens_desc:0 "В прошлом викинги отправляли своих женщин в бой. Ожесточенные, как тигры, и в два раза смертельнее, шилдмейденов страшилась вся средневековая Европа. Правильно, что Исландия, как законные наследники норвегии, продолжит эту традицию. Пора вооружить женщин, ваш бой ждет!"
 ICE_shieldmaidens:0 "Сформировать легион «Шилдмейден»"
 ICE_national_def_force:0 "Создание Сил Национальной Обороны"
 ICE_national_def_force_desc:0 "Мы полностью полагаемся на Данию, чтобы защитить себя. Это неприемлемо, мы должны начать создавать армию, чтобы защитить себя в нужное время."
 ICE_train_reserves:0 "Тренировка резервных войск"
 ICE_train_reserves_desc:0 "Теперь, когда у нас есть национальные силы обороны и для этого есть подготовленные офицеры, настало время фактически подготовить некоторые резервы для войск."
 ICE_look_into_armour:0 "Доктрина «полного металла»"
 ICE_look_into_armour_desc:0 "Исландия имеет выносливых солдат, но это, по общему признанию, не компенсирует отсутствие мужчин. Мы должны изучить возможные бронемашины."
 ICE_look_into_special:0 "Доктрина элитных подразделений"
 ICE_look_into_special_desc:0 "Исландия может и не входит в число сильных государств, но один наш солдат стоит десятки других. Чтобы максимизировать это, мы должны создать сильные специализированные подразделения, способные сражаться с любым врагом."
 ICE_reserve_focus:0 "Сконцентрироваться на защите острова"
 ICE_reserve_focus_desc:0 "У Исландии нет ресурсов, чтобы дать бой врагу. Вместо этого мы должны сосредоточиться на защите нашего прекрасного острова от потенциальных захватчиков."
 ICE_mountain_focus:0 "На земле"
 ICE_mountain_focus_desc:0 "Суровая местность Исландии делает ее идеальной почвой для самых сильных и выносливых людей. Борясь с холмами и горами, враг никогда не сможет выбить нас и они никогда не увидят нас."
 ICE_on_sea:0 "В море"
 ICE_on_sea_desc:0 "Люди Исландии растут в окружении океана. В сочетании с нашей историей мореплавания и исландским народом, мы готовы сражаться как на море, так и на земле."
 ICE_by_air:0 "В воздухе"
 ICE_by_air_desc:0 "Наши предки были пионерами военно-морской войны и вторжения, но времена изменились. Море заменяется воздухом и мы должны снова взглянуть на будущее войны."
 ICE_special_done:0 "Продвинутые элитные подразделения"
 ICE_special_done_desc:0 "Наши войска являются лучшими в мире, каждая из которых является их специализацией. Однако пришла мысль. Что, если бы мы обучили каждого солдата эффективному сопротивлению не только в одной области, но и во всех областях?"
 ICE_mobile_warfare:0 "Мобильная война"
 ICE_mobile_warfare_desc:0 "В последнее время война все больше ориентируется на транспортные средства и мобильность. Если мы хотим создать полностью бронированные силы, мы должны изучить наиболее эффективные способы использования наших автомобилей."
 ICE_heavy_armour:0 "Тяжелая броня"
 ICE_heavy_armour_desc:0 "Ключом к победе является тяжелая непроницаемая броня. Враг не может убить то, что он не может пробить."
 ICE_mobile_armour:0 "Мобильная броня"
 ICE_mobile_armour_desc:0 "Толстая броня может остановить снаряды, но никакая толщина не останавливается на расстоянии, которое далеко. Нам нужна броня, которая может не только сражаться с врагом, но и достигать их."
 ICE_pure_armour:0 "Полностью бронированные войска"
 ICE_pure_armour_desc:0 "Наш упор на чисто бронированную силу обеспечил, чтобы наши силы были лучшими в мире. Сталь продлится вечно!"
 ICE_local_militia:0 "Формирование ополчения"
 ICE_local_militia_desc:0 "Даже в этот современный век Исландия, остается в значительной степени сельской страной. Это затрудняет защиту с помощью обычных сил обороны, однако, если мы сможем организовать местные ополчения, чтобы помочь нам в любой момент бороться с врагом, тогда мы сможем значительно улучшить наши оборонительные возможности."
 ICE_island_defence:0 "Инициатива по защите острова"
 ICE_island_defence_desc:0 "Если мы будем защищать Исландию от ее врагов, то мы должны укрепить оборону. Враг не должен взять ни одного пляжа, продвигаясь на одну милю в месяц. Мины будут уложены, проволока будет нанизана и укрепления будут построены."
 ICE_propaganda:0 "Развитие пропаганды"
 ICE_propaganda_desc:0 "Они приходят не только за нашей земли, они приходят за нашими женщинами и детьми. Они приходят, чтобы сжигать землю и крушить наши поселения. Исландии больше не будет, если каждый мужчина, женщина и ребенок не приложит все усилия, чтобы сорвать планы врага!"
 ICE_advanced_weapons:0 "Продвинутое вооружение"
 ICE_advanced_weapons_desc:0 "Если мы не сможем победить врага цифрами, то мы будем бить их через наше превосходное ремесло и оружие!"
 ICE_establish_ifv:0 "Создание «Исланд Фюрсту Вопнин»"
 ICE_create_ifv:0 "Создание «Исланд Фюрсту Вопнин»"
 ICE_create_ifv_desc:0 "Слишком долго Исландия опиралась на иностранное оружие и технологии. Мы должны создать свою, исландскую компанию по производству оружия! Наше будущее принадлежит нам и только нам!"
 ICE_coastguard:0 "Расширение охраны побережья"
 ICE_coastguard_desc:0 "Основная сила защиты Исландии, Исландская береговая охрана неустанно работает как бастион нашей нации против тех, кто нанесет нам вред, но они преступно неукомоплектованные. Пришло время изменить это."
 ICE_sea_air:0 "По воздуху через море"
 ICE_sea_air_desc:0 "Воздух - это будущее битв и как островная нация, мы должны искать уничтожение врага, прежде чем они смогут достичь наших берегов. Морским мальчикам мы приходим по воздуху!"
 ICE_air_and_sea:0 "Земля и море"
 ICE_land_and_sea_desc:0 "Мы не можем оставить наши самолеты сосредоточены только на море, мы также должны обратить внимание на нашу защиту на материке! Один прорыв может нанести ущерб нашей стране. Мы должны предотвратить это любой ценой."
 ICE_land_and_sea:0 "Земля и море"
 ICE_air_doctrine:0 "Воздушная доктрина"
 ICE_air_doctrine_desc:0 "Исландия только недавно приняла участие в войне за небо, но уже мы понимаем, что наше отсутствие зрения на этот фронт причиняет нам боль. Если мы хотим править небом, нам нужно кодифицировать наши воздушные практики."
 ICE_build_dock:0 "Строительство правильных судостроительных верфей"
 ICE_build_dock_desc:0 "Хотя в Исландии есть небольшие верфи, у нее нет верфей, сопоставимых с другими странами. Если мы хотим построить суда значительного размера, нам необходимо создать правильные верфи."
 ICE_dockyards_2:0 "Расширение верфей"
 ICE_dockyards_2_desc:0 "Наши новые верфи, наконец, были закончены и мы можем, наконец, начать наращивать флот нашей береговой охраны. Теперь нам просто нужно расширить их."
 ICE_ships:0 "Начало строительтсва крупного флота"
 ICE_ships_desc:0 "Раньше мы были сведены к пушкам на траулерах, чтобы защитить себя. Пришло время, когда у нас будет правильный флот, с надлежащими кораблями."
 ICE_carrier:0 "Проект «Мавур»"
 ICE_carrier_desc:0 "Проработав месяцы над проектированием и размышлением, мы наконец-то придумали конечный концепт авианосца. Он заберет все ресурсы нашей страны, но по завершении мы будем неудержимы!"
 ICE_sub:0 "Операции подводных лодок"
 ICE_sub_desc:0 "Наши моря уязвимы для вражеских флотов и кораблей, но у нас нет ресурсов для борьбы с этими флотами в одиночных сражениях. При строительстве подводных лодок мы должны иметь возможность облегчить некоторую опасность."
 ICE_from_afar:0 "Смерть издалека"
 ICE_from_afar_desc:0 "Наши ученые изобрели новый способ движения, известный как «ракета». Теоретически способные преодолевать значительную часть земного шара, эти ракеты позволят нам ударить наших врагов, не рискуя жизнью ни одного исландского солдата!"
 ICE_nuke:0 "Исследование тяжелой воды"
 ICE_nuke_desc:0 "Изучая основы нашего материального мира, группа ученых сделала почти фантастическое открытие. Возможно, можно будет использовать строительный блок вселенной, атом, как оружие, способное к разрушительной силе, выходящей за рамки любого дикого воображения."
 ICE_expand_rocketry:0 "Расширение ракетной программы"
 ICE_expand_rocketry_desc:0 "Наши исследования ракеты дали отличные результаты, нам необходимо как можно больше ресурсов для этого проекта!"
 ICE_nav_doc:0 "Учреждение миссии по охране побережья"
 ICE_nav_doc_desc:0 "Береговая охрана защищает Исландию от всех угроз, как иностранных, так и внутренних, но какова их власть? Какая у них есть юрисдикция и на какой тактике они должны сосредоточиться? Это те вопросы, на которые нужно ответить, чтобы обеспечить эффективность нашей береговой охраны."
 ICE_screen_ships:0 "Создание сил прикрытия"
 ICE_screen_ships_desc:0 "Береговая охрана Исландии требует эффективной и современной скрининговой силы."
 ICE_anti_sub:0 "Охотники на волков"
 ICE_anti_sub_desc:0 "Подводные лодки угрожают самому нашему существованию, охотясь на наши основные торговые и рыболовные суда. Пришло время, когда мы прогоним этих «вольфпаков», самой настоящей гончей."
 ICE_fighting_ships:0 "Боевые корабли"
 ICE_fighting_ships_desc:0 "Исландия должна быть в состоянии защитить себя от всех, кто причинит ей вред и для достижения этой цели мы должны предоставить нашей береговой охране корабли, достаточно большие, чтобы защитить нас."
 ICE_coast_guard:0 "Исландский флот"
 ICE_coast_guard_desc:0 "Исландская береговая охрана не является военно-морским флотом в полном смысле этого слова. Они защищают наши берега и наши небеса, но их работа остается той защитной, защитной силой. Пришло время, когда мы решим раз и навсегда, действительно ли они являются охраной или самыми настоящими военно-морскими и воздушными силами Исландии."
 ICE_steel_mill:0 "Исландский металлургический комбинат"
 ICE_steel_mill_desc:0 "До сих пор в Исландии не было инфраструктуры или технологий для разработки надлежащего сталелитейного завода. Теперь, когда у нас есть эта инфраструктура и технология, пришло время посмотреть в будущее нашей промышленности."
 ICE_discoveries:0 "Промышленная мысль"
 ICE_discoveries_desc:0 "Исландия на много лет отстала от других стран, когда дело доходит до строительства крупных современных объектов. Однако наши исследования новых методов и концепций строительства вызвали прорыв в нашей стране."
 
 #IDEAS
 
 ICE_disloyal:0 "Нелояльный субъект"
 ICE_disloyal_desc:0 "Эта страна хочет освободиться от своего повелителя, хотя и не обязательно немедленно."
 ICE_disloyal_democratic:0 "Нелояльный субъект"
 ICE_disloyal_democratic_desc:0 "Эта страна хочет освободиться от своего повелителя. Они активно распространяют республиканскую риторику, чтобы гарантировать, что это произойдет."
 ICE_disloyal_democratic2:0 "Нелояльный субъект"
 ICE_disloyal_democratic2_desc:0 "Эта страна хочет освободиться от своего повелителя. Они активно распространяют республиканскую риторику, чтобы гарантировать, что это произойдет как можно скорее."
 ICE_disloyal_communism:0 "Нелояльный субъект"
 ICE_disloyal_communism_desc:0 "Эта страна хочет освободиться от своего повелителя. Они пропагандируют идею прав и свободы рабочих от угнетателей, чтобы продвигать эту цель."
 ICE_disloyal_communism2:0 "Нелояльный субъект"
 ICE_disloyal_communism2_desc:0 "Эта страна хочет освободиться от своего повелителя. Они пропагандируют идею прав и свободы рабочих от угнетателей, чтобы продвигать эту цель."
 ICE_disloyal_fascism:0 "Нелояльный субъект"
 ICE_disloyal_fascism_desc:0 "Эта страна хочет освободиться от своего повелителя. Национализм и идеи превосходства стали главными в национальных дебатах, причем некоторые протесты даже стали жестокими."
 ICE_disloyal_fascism2:0 "Нелояльный субъект"
 ICE_disloyal_fascism2_desc:0 "Эта страна хочет освободиться от своего повелителя. Национализм и идеи превосходства стали главными в национальных дебатах, причем некоторые протесты даже стали жестокими."
 
 ICE_christian_x:0 "Кристиан X из рода Глюксбургов"
 ICE_christian_x_desc:0 "Несмотря на свой спорный статус в Дании и растущее стремление Исландии к свободе, Кристиан Х остается одним из самых популярных датских монархов в современной исландской истории."
 
 ICE_internal_conflicts:0 "Внутрипартийные конфликты"
 ICE_internal_conflicts_desc:0 "Хотя правящая партия демонстрирует сильный фронт своим врагам, она фактически ослаблена внутренними конфликтами и разногласиями."
 
 ICE_fascist_youth:0 "Программа молодежи"
 ICE_fascist_youth_desc:0 "Молодежь - это будущее страны. Они должны быть обучены, чтобы быть готовыми сделать все возможное для защиты Родины и ее интересов."
 
 ICE_ger_mil:0 "Германские советники"
 ICE_ger_mil_desc:0 "Военные этой страны консультируются опытными германскими офицерами."
 
 ICE_recycle:0 "Программы утилизации"
 ICE_recycle_desc:0 "Эта страна придерживается строгой политики «не тратьте, если не хотите», используя каждый бит материала и сильно нахмурившись от отходов, которые нельзя каким-либо образом повторно использовать."
 
 ICE_den_investment:0 "Датские инвестиции"
 ICE_den_investment_desc:0 "Дания заинтересована в этой стране."
 ICE_den_investment2:0 "Датские инвестиции"
 ICE_den_investment2_desc:0 "Дания заинтересована в этой стране."
 ICE_den_investment3:0 "Датские инвестиции"
 ICE_den_investment3_desc:0 "Дания заинтересована в этой стране."
 
 ICE_icelandic_neutrality:0 "Исландский нейтралитет"
 ICE_icelandic_neutrality_desc:0 "Эта страна твердо верит в ее нейтралитет и вряд ли будет участвовать в любых войнах."
 ICE_icelandic_neutrality2:0 "Исландский нейтралитет"
 ICE_icelandic_neutrality2_desc:0 "Эта страна очень сильно верит в ее нейтралитет. Если прямо не нападать, они никогда не вступят в войну и будут защищать эту позицию в меру своих возможностей."
 
 ICE_armour_focused:0 "Доктрина полной механизации"
 ICE_armour_focused_desc:0 "Эта страна приняла полностью механизированную армию."
 ICE_mountain_strong:0 "Регулярные горно-стрелковые войска"
 ICE_mountain_strong_desc:0 "Наземная атака горнострелков: §G+5%§!\nНеобходимое пехотное снаряжение горнострелков: §G-40§!"
 ICE_marine_strong:0 "Руглярная морская пехота"
 ICE_marine_strong_desc:0 "Наземная атака морской пехоты: §G+5%§!\nНеобходимое пехотное снаряжение морской пехоты: §G-50§!"
 ICE_para_strong:0 "Регулярные ВДВ"
 ICE_para_strong_desc:0 "Наземная атака ВДВ: §G+5%§!\nНеобходимое пехотное снаряжение ВДВ: §G-30§!" 
 ICE_elite_forces_1:0 "Элитная армия"
 ICE_elite_forces_2:0 "Элитные войска"
 ICE_elite_forces_2_desc:0 "Наземная атака горнострелков: §G+5%§!\nеобходимое пехотное снаряжение горнострелков: §G-40§!\nНаземная атака морской пехоты: §G+5%§!\nНеобходимое пехотное снаряжение морской пехоты: §G-50§!\nНаземная атака ВДВ: §G+5%§!\nНеобходимое пехотное снаряжение ВДВ: §G-30§!" 
 
