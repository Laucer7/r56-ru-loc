MON_go_on_pilgrimage_to_the_burkhan_khaldun_desc:0 "Самая святая гора в Монголии, Бурхан Халдун также была местом отдыха Чингисхана и его преемников. Место, имеющее большое значение для любого монгола, желающего доминировать над всеми под одним небом."

mongol.7.t:0 "Танцующие тени"
mongol.7.d:0 "Массовые политические перестановки произошли в государстве [SOV.GetNameDef]. Многие чиновники в [SOV.GetName] боятся, что[Root.GetName] можыт укрывать у себя врагов режима [SOV.GetLeader]. Они требуют, чтобы потенциальные враги [SOV.GetNameDef] были экстрадированы. Более того [SOV.GetLeader] считает товарища [Root.GetLeader] одним из тех, кто желает и будет помогать краху [SOV.GetNameDef]. Поэтому генсек желает его быстрого суда и казни."
mongol.7.a:0 "Здесь нет пятой колонны. [Root.GetLeader] патриот и ярый коммунист."
mongol.7.b:0 "[SOV.GetName] прав, антикоммунисты засели в тени."

