GEN_tuva_annex_ussr:0 "Советы.. Что?"
GEN_tuva_annex_ussr_desc:0 "Поздравляем! Вы обнаружии секретный фокус, предложенный кем-то на разногласиях команды Дороги к 56-му. Он думал, что его просьбу проигнорировали, но, несмотря ни на что, его призыв был услышан. Милостивый Вафл выслушал его молитву и воплотил в жизнь свою клятву под безлунным небом. Получайте удовольствие, наслаждаясь легким покорением тувинского мира."