 # DECISIONS ABOUT THE INDEPENDENCE WAR
 VIN_independence_war:0 "Война за независимость"
 VIN_independence_war_desc:0 "Пришло, наконец, время, чтобы мы прогнали французских колонизаторов, которые никогда не прекращали эксплуатировать нашу прекрасную страну. В такой сильной борьбе все силы за независимость согласились сотрудничать, чтобы сосредоточить свои усилия на борьбе и мобилизации населения.\nОднако гораздо меньше солдаты видят, что внутренние конфликты между различными фракциями продолжают существовать. Если не получается решить на поле боя, то надо решать за ним...\n\nЧетыре фракции борются за будущий контроль над независимым Вьетнамом. §YВьетминь§!, под руководством Хо Ши Мина, стремились создать систему, близкую к сталинскому Советскому Союзу; §YБорьба§!, объединение троцкистов, стремившееся претворить в жизнь политическую теорию, придуманную советским перебежчиком; §YНПВ§!, стремится установить демократическую форму социализма и гораздо больше склоняется к классической демократической системе; и, наконец, сторонники §YКуонг Де§!, члена королевской семьи, кто должен был унаследовать вьетнамский престол, последний также поддерживается культом каодаизма.\n\nВлияние §YВьетминь§! [Root.GetVietMinhInfluence]\n\nВлияние §YБорьбы§! [Root.GetLaLutteInfluence]\n\Влияние §YНПВ§! [Root.GetVNQDDInfluence]\n\nВлияние §YКуонг Де§! [Root.GetCuongDeInfluence]"


