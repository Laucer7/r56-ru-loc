 FRI_a_common_constitution:0 "Общая конституция"
 FRI_a_common_constitution_desc:0 "WIP"
 FRI_universal_suffrage:0 "Всеобщее избирательное право"
 FRI_universal_suffrage_desc:0 "WIP"
 FRI_the_indochinese_federation:0 "Настоящая Федерация"
 FRI_the_indochinese_federation_desc:0 "WIP"
 FRI_a_true_federation:0 "Настоящая Федерация"
 FRI_a_true_federation_desc:0 "WIP"

 FRI_GATHERING_STORM_DESC:0 "Настоящая жемчужина французской колониальной империи, Индокитай — самая прибыльная французская колония. Французское присутствие, предназначенное в основном для экономической эксплуатации благодаря большому количеству сырья, довольно слабое, и администрация в основном полагается на поддержку местных элит, поддерживаемых знаменитыми индокитайскими стрелками.\n\nФранцузскому присутствию всегда противостояли, самые недавним восстанием стал мятеж Йен Бай в 1930 году. Экономическое опустошение, вызванное Великой депрессией, вполне может привести к новой волне протеста."

FrenchIndochina:0 "Фокусное дерево Французского Индокитая"
ngo_dinh_diem_tooltip:0 "§YНго Динь Зьем §! становится генералом."