 FRI_surete_generale_indochinoise2_desc:0 "Sûreté Générale Indochinoise — это репрессивный аппарат, созданный в 1917 году тогдашним генерал-губернатором Альбером Сарро. Задачей последнего была борьба с вьетнамским национализмом. Несмотря на относительно небольшой штат, состоящий всего из нескольких сотен человек, в основном вьетнамцев, качество организации позволило ему успешно подавлять противников французского колониализма в регионе. Его «Центральная служба Renseignements et de Sûreté Générale» (SRSG) имеет данные службы идентификации, охватывающие весь Индокитай."
