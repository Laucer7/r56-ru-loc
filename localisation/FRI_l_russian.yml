 FRI_colonial_army:0 "Колониальная армия"
 FRI_growing_vietnamese_nationalism_tt:0 "§RСтрах перед восстаниями среди колониальных чиновников мешает нам распустить нашу исходную армию.§!"
 FRI_colonial_army_desc:0 "Несмотря на призыв некоторых коренных жителей, особенно в состав Индокитайских застрельщиков, Индокитай по-прежнему в значительной степени зависит от Франции в своей защите. Местная воинская повинность довольно низка из-за колониального характера администрации, а также низкого мобилизационного потенциала, поскольку большую часть населения составляют фермеры."
 FRI_illiteracy:0 "Безграмотность"
 FRI_illiteracy_desc:0 "С самого начала французского присутствия в Индокитае были предприняты большие усилия для улучшения доступа к образованию. В 1907 году был основан Ханойский университет, и с 1917 года французский язык преподавался во всех франко-коренных школах. Несмотря на все это, более 80% населения остается неграмотным, особенно в Лаосе и Камбодже, где усилия в пользу образования были намного ниже, а средние школы отсутствуют."
 FRI_unequal_economic_developement:0 "Неравномерное экономическое развитие"
 FRI_unequal_economic_developement_desc:0 "Несмотря на прозвище «Жемчужина Империи», в целом прибыльна только вьетнамская часть Индокитая. Лаос и Камбоджа сильно отстают с точки зрения инфраструктуры или бизнеса, особенно из-за гораздо более враждебного характера окружающей среды или небольшого населения. Это может оказаться опасным из-за подъема вьетнамских националистических движений, которые гораздо меньше представлены в двух других наших регионах."
 FRI_vietnamese_domined_economy:0 "Вьетнамская экономика"
 FRI_growing_vietnamese_nationalism:0 "Растущий вьетнамский национализм"
 FRI_growing_vietnamese_nationalism_desc:0 "С момента нашего прибытия в Кочинчину и до сегодняшнего дня вьетнамские движения за независимость никогда не прекращали борьбу против французской администрации. Самым последним случаем был мятеж Йен Бай в 1930 году, организованный НПВ."
 FRI_calmed_vietnamese_nationalism:0 "Успокоенный вьетнамский национализм"
 FRI_surete_generale_indochinoise:0 "Общая безопасность Индокитая"
 FRI_surete_generale_indochinoise_desc:0 "Sûreté Générale Indochinoise — это репрессивный аппарат, созданный в 1917 году тогдашним генерал-губернатором Альбером Сарро. Задачей последнего была борьба с вьетнамским национализмом. Несмотря на относительно небольшой штат, состоящий всего из нескольких сотен человек, в основном вьетнамцев, качество организации позволило ему успешно подавлять противников французского колониализма в регионе. Его «Центральная служба Renseignements et de Sûreté Générale» (SRSG) имеет данные службы идентификации, охватывающие весь Индокитай."
 FRI_profits_from_opium:0 "Прибыль от опиума"
 FRI_illiteracy_2:0 "Безграмотность"
 FRI_illiteracy_2_desc:0 "С самого начала французского присутствия в Индокитае были предприняты большие усилия для улучшения доступа к образованию. В 1907 году был основан Ханойский университет, и с 1917 года французский язык преподавался во всех франко-коренных школах. Несмотря на все это, более 80% населения остается неграмотным, особенно в Лаосе и Камбодже, где усилия в пользу образования были намного ниже, а средние школы отсутствуют."
