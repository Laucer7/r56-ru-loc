 distribute_foundations_of_leninism:0 "Распространять основы ленинизма"
 distribute_foundations_of_leninism_desc:0 "«Основы ленинизма» — книга, написанная Иосифом Сталиным в 1924 году. Работа состоит из девяти чтений, прочитанных Сталиным в Свердловском университете в 1924 году и опубликованных советской газетой «Правда». Распространение сталинских идеалов в сердцах наших людей позволит нам указать им путь к марксизму-ленинизму."

 distribute_lessons_of_october:0 "Раздать уроки октября"
 distribute_lessons_of_october_desc:0 "«Уроки Октября» — противоречивое эссе, опубликованное Львом Троцким в 1924 году, в котором резко критиковались преемники Ленина. Зарубежные троцкистские контакты предоставили нам экземпляры книги, а также материалы для ее массового издания. Распространение идей Троцкого через образование — лучший способ обеспечить общественную поддержку перманентной революции."

 arm_caodaists_militias:0 "Вооружение каодаистов ополчения"
 arm_caodaists_militias_desc:0 "Каодаизм - это религия, зародившаяся в Кохинхине в 1926 году, смешавшая западные и азиатские верования и насчитывающая несколько сотен тысяч последователей по всему Вьетнаму. Последние очень быстро выбрали независимость и борьбу с Францией, что вызвало их сильное подавление. Мобилизуя самых фанатичных в каодаистских батальонах, мы могли бы пополнить наши ряды солдатами, чья преданность делу независимости больше не подвергается сомнению."
 arm_caodaists_militias_tt:0 "§YВозле Сайгона появятся две дивизии ополченцев.§!\n"

 form_the_vnqdd_youth_league:0 "Сформировать Молодежную лигу НПВ"

 assassinate_communists_officers:0 "Убить офицеров-коммунистов"

 black_ocean_society_support:0 "Поддержка Общества Черного океана"

 promote_ngo_dinh_diem_as_general:0 "Повысить Нго Динь Зьема до генерала"

 invite_phan_boi_chau_to_the_government:0 "Пригласить Фан Бой Чау в правительство"

 FRI_inevitable_uprising_3:0 "Неизбежный конец"
 FRI_inevitable_uprising_3_desc:0 "После восстания Йен Бай любому здравомыслящему французскому чиновнику стало ясно, что контроль над Индокитаем рано или поздно закончится. Наступит ли этот конец на следующей неделе или через несколько десятилетий, зависит от постоянно меняющейся внутренней политики колонии. На данный момент наша работа заключается в поддержании стабильности и удержании региона под контролем Франции."













 # EVENTS
 frenchindochina.1.t:0 "Жюль Бревье назначен генерал-губернатором"
 frenchindochina.1.d:0 "Жюль Бревье, бывший губернатор Французской Западной Африки, был назначен [FRA.GetRulingParty] правительством в качестве генерал-губернатора Индокитая, заменив Рене Робена.\nГуманист и либерал, Бревье очень сосредоточен на подходе к колонизации, который он называет «научным», начиная с глубокого изучения культур коренных народов и улучшения их условий жизни, поскольку он провел множество социальных реформ во время Великой депрессии. во Французской Африке, субсидируя сенегальских рабочих и учреждая программы по увеличению производства продуктов питания. мятеж Йен Бай в качестве министра колоний, а также Леон Блюм во главе правительства, который также был категорически против колониальных репрессий.\nБревье запланировал проведение социальных реформ, подобных той, что он проводил в Африке, и той, что была проведена в метрополии Франции."
 frenchindochina.1.a:0 "Посмотрим, что принесет его научный подход"
 french_indochina_jules_brevie_governor_event_tt:0 "Открывает §YПолитическое дерево§!."

 frenchindochina.2.t:0 "Забастовки 1936 года"
 frenchindochina.2.d:0 "В июне в Индокитае началась крупная забастовка, вызванная ростом цен вкупе с падением заработной платы, от которого рабочие страдают уже несколько лет. Было зарегистрировано более 300 таких перемещений, в которых участвовали сотни тысяч людей вплоть до сельской местности, где плантации парализованы из-за мобилизации фермеров против налогов. Результатом является резко остановившаяся экономика и сепаратистские движения, которые пользуются этим, чтобы завоевать популярность и распространить идеи независимости среди населения."
 frenchindochina.2.a:0 "Решение должно быть найдено, и быстро!"

 r56.news_event.15.t:0 "Вьетнамское восстание в Индокитае"
 r56.news_event.15.d:0 "В то время как весь Индокитай уже несколько месяцев был парализован забастовками, бездействие правительства способствовало резкому росту настроений по поводу независимости. Критический момент был достигнут, когда солдаты гвардии коренных народов подняли мятеж в Йенбай.\n\nВсего через несколько часов мятеж превратился в общее восстание, охватившее весь регион Вьетнама.\nМногочисленным силам, выступающим за независимость, удалось укрепить свой контроль на севере страны, в то время как на юге колониальное правительство готовится к контратаке против величайшего антиколониального восстания, которое когда-либо знал Индокитай."
 r56.news_event.15.a:0 "Жестокая атака на колониализм"
 r56.news_event.15.b:0 "Мы наведем порядок в Индокитае"
 r56.news_event.15.c:0 "Убрать империалистов!"

 frenchindochina.4.t:0 "Индокитайская дилемма"
 frenchindochina.4.d:0 "Пока немецкие войска оккупировали Париж, было создано новое правительство во главе с маршалом Петеном, претендовавшее на то, что оно является законным французским правительством и принявшее политику сотрудничества с Германией.\nОднако из Лондона генерал де Голль призвал к сопротивлению и к продолжению борьбы с Германией, считая правительство в Виши предателем.\nВ то время как некоторые колонии уже сплотили Де Голля, Индокитай еще номинально остается под контролем правительства в метрополии Франции, но, учитывая легитимность последней, мы вполне могли бы встать на сторону войск генерала и оказаться решающими в плане поставка ресурсов для войск Свободной Франции."
 frenchindochina.4.a:0 "Встать на сторону Виши и назначьте Жана Деку губернатором."
 FRI_fascist_gouvernorat_general_party_long:0 "Генерал-губернаторство"
 frenchindochina.4.b:0 "Встать на сторону Свободной Франции и назначьте Тьерри д'Аржанлье губернатором."

 frenchindochina.5.t:0 "Индокитай просит больше войск"
 frenchindochina.5.d:0 "Видя, как развивается война, и опасаясь за безопасность колонии, генерал-губернатор Индокитая направил правительству сообщение с просьбой о дополнительных войсках и оборудовании для обеспечения безопасности колонии.\nТакие материальные инвестиции не делаются небрежно, но мы не должны упускать из виду тот факт, что Индокитай является одной из самых ценных и богатых ресурсами колоний Франции, и поэтому мы должны тщательно обдумать, стоит ли сокращение нашей рабочей силы в Европе затрат."
 frenchindochina.5.a:0 "Мы должны усилить защиту Индокитая!"
 frenchindochina.5.b:0 "Мы не можем позволить себе послать им больше войск"

 frenchindochina.6.t:0 "Франция отправляет нам войска и технику"
 frenchindochina.6.d:0 "Французское правительство согласилось отправить нам войска и технику для усиления обороны Индокитая.\nПоследние только что прибыли через порты Ханоя и Сайгона и теперь находятся под местным командованием."
 frenchindochina.6.a:0 "Отлично!"

 frenchindochina.7.t:0 "Франция отказывается посылать войска"
 frenchindochina.7.d:0 "Ссылаясь на ситуацию, в которой оказалась Метрополия, и заявляя, что как можно больше войск должно находиться под командованием Метрополии, парижское правительство отказалось отправить запрошенное количество войск."
 frenchindochina.7.a:0 "Мы будем иметь дело с тем, что у нас есть"

 
 frenchindochina.8.t:0 "Вьетнамское восстание"
 frenchindochina.8.d:0 "В то время как весь Индокитай уже несколько месяцев был парализован забастовками, бездействие правительства способствовало резкому росту настроений по поводу независимости. Критический момент был достигнут, когда солдаты гвардии коренных народов подняли мятеж в Йенбай.\n\nВсего через несколько часов мятеж превратился в общее восстание, охватившее весь регион Вьетнама.\nМногочисленным силам, выступающим за независимость, удалось укрепить свой контроль на севере страны, в то время как на юге колониальное правительство готовится к контратаке против величайшего антифранцузского восстания, которое когда-либо знал Индокитай."
 frenchindochina.8.a:0 "Мы победим!"
 



 FRI_expand_the_michelin_plantations:0 "Расширьте плантации Мишлен"
 FRI_expand_the_michelin_plantations_desc:0 "Политика сельскохозяйственных концессий, введенная бывшим генерал-губернатором Жаном-Мари де Ланессаном, привела к освоению более 400 000 гектаров и привлекла ряд промышленных групп, включая группу Мишлен, которая приобрела свои первые три каучуковые плантации в 1928 году. С тех пор , последние были среди большинства землевладельцев в Индокитае"
 FRI_finish_the_transindochinois:0 "Железная дорога Север—Юг"
 FRI_finish_the_transindochinois_desc:0 "Железная дорога Север—Юг — железнодорожный проект, соединяющий Ханой с Сайгоном. Начатый в 1905 году, открывался последовательными секциями. Пришло время пройти последние несколько километров и, наконец, соединить весь Вьетнам единой железнодорожной веткой."
 FRI_open_the_lycee_sisowath:0 "Открыть лицей Сисоват"
 FRI_open_the_lycee_sisowath_desc:0 "Распространение образования в Камбодже и Лаосе шло гораздо медленнее, чем во Вьетнаме. Хотя первая камбоджийская средняя школа была открыта в 1893 году под названием «Колледж дю Протекторат», среднее образование еще предстоит получить во французском лицее в Сайгоне. Развитие среднего образования позволит нам повысить эффективность управления коренными народами"
 FRI_continue_the_politique_politique_du_paysannat:0 "Продолжить политику крестьянства"
 FRI_continue_the_politique_politique_du_paysannat_desc:0 "Politique du Paysannat — это политика, направленная на возрождение сельскохозяйственной экономики Французского Индокитая, которая состоит из помощи землевладельцам, поощрения перехода фермеров с земель на севере, считающихся слишком перенаселенными, на земли в дельте Меконга и, наконец, важной гидротехнической программы, разработанной развивать дельты, чтобы систематизировать двойной урожай."
 FRI_hlm_construction_program:0 "Программа строительства HLM"
 FRI_hlm_construction_program_desc:0 "Городским рабочим часто приходится довольствоваться ветхим или даже ненадежным жильем, соломенными хижинами или даже на рабочем месте, что приводит к плачевному состоянию здоровья. Чтобы решить эту проблему, власти запустили проект недорогого жилья для улучшения общего качества жизни в таких городах, как Тонкин."
 FRI_link_laos_to_annam:0 "Из Лаоса в Аннам"
 FRI_link_laos_to_annam_desc:0 "С точки зрения инфраструктуры Лаос — самый запущенный из регионов, где асфальтированных дорог всего около десяти километров. Однако будет построено шоссе, которое свяжет его с побережьем Аннама через реку Меконг, чтобы улучшить его сообщение с остальными поселениями."
 FRI_tonkin_cement_factories:0 "Тонкинские цементные заводы"
 FRI_tonkin_cement_factories_desc:0 "Кохинхина и Тонкин являются наиболее экономически динамичными регионами Индокитая. Помимо множества шахт, Тонкин славится производством цемента. Финансовая помощь компаниям, которые их производят, позволила бы нам увеличить экспорт этого продукта."
 FRI_explore_the_laotian_underground:0 "Исследование лаосского подземелья"
 FRI_explore_the_laotian_underground_desc:0 "Лаос все еще относительно неразвит в экономическом отношении, но благодаря расширению его инфраструктуры мы можем эксплуатировать его подвалы, содержащие, в частности, олово."
 FRI_expand_the_laotian_distilleries:0 "Расширить лаосские ликеро-водочные заводы"
 FRI_expand_the_laotian_distilleries_desc:0 "Хорошим способом расширения лаосской экономики было бы увеличение количества перегонных заводов, которые использовались бы для производства рисовых спиртов, которые затем можно было бы продавать на азиатском рынке."
 FRI_balanced_economic_developement:0 "Сбалансированное экономическое развитие"
 FRI_balanced_economic_development:0 "Сбалансированное экономическое развитие"
 FRI_balanced_economic_development_desc:0 "Чрезмерное значение вьетнамских регионов в мировой экономике Индокитая может оказаться опасным ввиду подъема националистических движений. Ключевым моментом является сделать Лаос и Камбоджу, оба региона более лояльными к Франции, равными регионами с точки зрения экономической мощи."
 PRI_continue_the_focus_on_vietnam:0 "Продолжать фокусироваться на Вьетнаме"
 PRI_continue_the_focus_on_vietnam_desc:0 "Вьетнам остается самым прибыльным регионом для всего Индокитая из-за его гораздо более легко обрабатываемой земли. В области уже есть много малого бизнеса, здесь не составит труда развить более тяжелую промышленность."
 FRI_move_vietnamese_workers_to_laos:0 "Переместить вьетнамских рабочих в Лаос"
 FRI_move_vietnamese_workers_to_laos_desc:0 "Вьетнамцы уже составляют высший и средний уровень бюрократии в Лаосе. Поощряя вьетнамских рабочих селиться в таких городах, как Вьентьян или Тхакхек, мы увеличим количество квалифицированной рабочей силы в этом регионе, которая сможет экономически его использовать."
 FRI_expand_the_opium_trade:0 "Расширьте торговлю опиумом"
 FRI_expand_the_opium_trade_desc:0 "Несмотря на то, что в континентальной Франции это незаконно, выращивание опиума и его обмен всегда приносили большую пользу экономике Индокитая. Вероятно, мы могли бы воспользоваться хаосом в Китае, чтобы увеличить экспорт этого растения."
 FRI_increase_the_taxes:0 "Увеличить налоги"
 FRI_increase_the_taxes_desc:0 "Наш проект по развитию экономики таких отсталых регионов, как Камбоджа и Лаос, требует солидного бюджета, отдачу от которого мы увидим лишь через некоторое время. Первым способом собрать необходимые средства было бы увеличение налогов для местного населения."
 FRI_vietnamese_private_armament_business:0 "Вьетнамский частный оружейный бизнес"
 FRI_vietnamese_private_armament_business_desc:0 "С годами вьетнамские частные малые и средние предприятия продолжают расти. Оружейная промышленность оказалась очень успешным сектором, и финансовая поддержка со стороны администрации как личных, так и профессиональных оружейных компаний может быть очень прибыльной."
 FRI_open_the_university_of_phnom_penh:0 "Открыть Университет Пномпеня"
 FRI_open_the_university_of_vientiane:0 "Открыть французский университет Вьентьяна"
 FRI_open_the_university_of_vientiane_desc:0 "Как и в его камбоджийском соседе, образование в Лаосе относительно слабо развито - более 80% населения неграмотны. Это создает нехватку квалифицированных кадров для таких должностей, как администрация. Открытие школы с высшим образованием увеличит количество квалифицированных выпускников на эти должности."
 FRI_build_the_phnom_penh_arsenal:0 "Построить арсенал в Пномпене"
 FRI_build_the_phnom_penh_arsenal_desc:0 "Производство огнестрельного оружия в Индокитае относительно невелико из-за поставок оборудования из метрополии. Однако развитие военно-промышленного комплекса может оказаться очень прибыльным в слаборазвитом регионе Камбоджи, экономический потенциал которого значительно возрастет благодаря возможности экспорта того же оружия на те же рынки, где мы продаем наш рис."
 FRI_expand_the_tungsten_mines:0 "Расширить вольфрамовые рудники"
 FRI_expand_the_tungsten_mines_desc:0 "Вьетнамские подвалы полны полезных ископаемых, в том числе вольфрама. Увеличение мировых потребностей в вооружениях означает, что этот ресурс становится все более популярным на рынках, поэтому в наших интересах было бы начать работу по расширению шахт, которые у нас уже есть."
 FRI_invite_investors_to_kouang_tcheou_wan:0 "Пригласите инвесторов в Куанг-Чеу-Ван"
 FRI_invite_investors_to_kouang_tcheou_wan_desc:0 "Экономика Куанг-Чеу-Ван относительно слаборазвита, и население живет в основном за счет сельского хозяйства. Однако спокойствие города привлекло многих китайских инвесторов, и мы надеемся в конечном итоге превратить его в новый Гонконг, если выделим на него достаточно средств."
 FRI_the_indochinese_merchant_marine:0 "Индокитайский торговый флот"
 FRI_the_indochinese_merchant_marine_desc:0 "Наш военно-морской флот в основном состоит из коммерческих кораблей по всей Азии. Развитие наших производственных мощностей для этих же судов позволит нам ускорить перевозку наших товаров."
 FRI_expand_the_fort_bayard_infrastructures:0 "Расширение инфраструктуры Форт-Байярд"
 FRI_expand_the_fort_bayard_infrastructures_desc:0 "Трафик в Форт-Байярд намного ниже, чем мы ожидали. Отчасти это связано с его расположением, которое слишком удалено от основных морских торговых потоков. Мы могли бы попытаться стимулировать экономику города, развивая его инфраструктуру, чтобы компенсировать отсутствие внешней торговли, чтобы соединить его с остальной частью Южного Китая."
 FRI_the_french_hong_kong:0 "Французский Гонконг"
 FRI_the_french_hong_kong_desc:0 "Франция давно надеялась превратить Куанг-Чеу-Ван во французский Гонконг, способный конкурировать с ней. Пора возвращать эти проекты на место и развивать коммерческий потенциал этой территории."
 FRI_focus_on_the_vietnamese_ports:0 "Вьетнамские Порты"
 FRI_focus_on_the_vietnamese_ports_desc:0 "Куанг-Чеу-Ван оказывается пустой тратой времени и ресурсов из-за его крайне ограниченного местоположения. Мы должны сосредоточить наши усилия на развитии портов Хайфон и Сайгон, которые уже вносят значительный вклад в экономический динамизм Индокитая."
 FRI_trade_protection_doctrine:0 "Доктрина торговой защиты"
 FRI_trade_protection_doctrine_desc:0 "Риск японского вторжения значителен. Однако их слабостью является необходимость импортировать большую часть своих ресурсов. Сосредоточившись на уничтожении конвоев и глобальном нарушении торговли, мы заморим голодом их флот."
 FRI_trade_disturbtion_doctrine:0 "Доктрина нарушения торговли"
 FRI_trade_disturbtion_doctrine_desc:0 "Риск японского вторжения значителен. Однако их слабостью является необходимость импортировать большую часть своих ресурсов. Сосредоточившись на уничтожении конвоев и глобальном нарушении торговли, мы заморим голодом их флот."
 FRI_invite_fcm_to_fort_bayard:0 "Пригласить FCM в Форт-Байярд"
 FRI_invite_fcm_to_fort_bayard_desc:0 "Forges et chantiers de la Méditerranée славится своими верфями в Средиземном море. Мы могли бы предложить им построить новые верфи в Форт-Бейрде, превратив торговый город в настоящий промышленный центр нашего флота."
 FRI_invite_fcm_to_fort_bayard_tt:0 "§YFCM§! станет доступен как конструктор кораблей.\n"
 FRI_submarines_effort:0 "Работа над субмаринами"
 FRI_submarines_effort_desc:0 "Отличным способом нарушить торговлю было бы использование подводных лодок, что отлично подходит для избавления от конвоев. Кроме того, их способность оставаться незаметными также может быть использована против крупных судов, которых очень много в японском флоте."
 FRI_expand_the_garde_indigene:0 "Расширить родную гвардию"
 FRI_expand_the_garde_indigene_desc:0 "«Garde Indigène» относится к полкам застрельщиков, набранных в Индокитае при поддержке французских офицеров и унтер-офицеров. Их число неуклонно росло с момента их создания в 1886 году, и с ростом национализма в Индокитае мы должны стремиться увеличить их число, чтобы лучше поддерживать колониальное правительство."
 FRI_adopt_the_mas_36:0 "Принять MAS36"
 FRI_adopt_the_mas_36_desc:0 "С MAS36 постепенно начинают оснащать французскую армию. Мы попросим отправить некоторые из этих винтовок в Индокитай и их чертежи, чтобы в конечном итоге произвести их самостоятельно на месте."
 FRI_adopt_the_mas_36_tt:0 "Будет добавлена технология: §YMAS-36§!\nЕсли уже есть: §Y1x §!§G100%§! Ускорение исследования для: §YПехотное оружие§!\n"
 FRI_improve_communications:0 "Улучшение коммуникаций"
 FRI_improve_communications_desc:0 "Из-за очень враждебного характера джунглей Индокитая общение между войсками может быть очень сложным. Развитие радиосвязи для наших войск могло бы частично облегчить эту проблему."
 FRI_establish_the_armee_d_indochine:0 "Создание Армии Индокитая"
 FRI_establish_the_armee_d_indochine_desc:0 "Мы не можем просто полагаться на Армию Земли для защиты Индокитая, особенно если мы окажемся в состоянии войны как на европейском, так и на азиатском фронтах. Мы сами создадим настоящую индокитайскую армию, чтобы защитить колонию."
 FRI_maintain_reliance_on_the_armee_de_terre:0 "Доверие к Сухопутным войскам"
 FRI_maintain_reliance_on_the_armee_de_terre_desc:0 "Сухопутные войска достаточно хороши, чтобы защитить Индокитай. Мы должны сосредоточить наши усилия на развитии наших укреплений и военных объектов."
 FRI_allow_indigenous_officers:0 "Офицеры из коренных народов"
 FRI_allow_indigenous_officers_desc:0 "Наша новая армия будет в основном состоять из коренных жителей, и поэтому мы должны нанять офицеров индокитайского происхождения для поддержки."
 FRI_indochinese_military_service:0 "Индокитайская военная служба"
 FRI_indochinese_military_service_desc:0 "Как и во Франции, во всем Индокитае будет введена обязательная военная служба, чтобы иметь достаточный резерв призывников."
 FRI_ecole_militaire_de_hanoi:0 "Ханойское военное училище"
 FRI_ecole_militaire_de_hanoi_desc:0 "Взяв за пример знаменитую школу Сен-Сир, мы также создадим военное училище для подготовки следующего поколения индокитайских офицеров."
 VIN_build_the_ligne_sarrault:0 "Постройте Линь Сарро"
 VIN_build_the_ligne_sarrault_desc:0 "Строительство линии укреплений на севере страны, на границе с Китаем, защитило бы нас от любых попыток сухопутного вторжения со стороны последней или Японии."
 FRI_create_coastal_fortifications:0 "Создание прибрежных укреплений"
 FRI_create_coastal_fortifications_desc:0 "Строительство военно-морских укреплений для защиты наших драгоценных вьетнамских и китайских портов позволило бы нам ограничить возможности вторжения с моря."
 FRI_create_coastal_fortifications_tt:0 "Создает §Y2 уровня береговых укреплений§! в наших портах"
 FRI_expand_the_northern_air_bases:0 "Расширить северные авиабазы"
 FRI_expand_the_northern_air_bases_desc:0 "Наши возможности по размещению французских самолетов довольно малы, у нас есть только небольшие аэродромы. Если мы хотим, чтобы Франция могла защитить наше небо, мы должны расширить наши авиационные возможности."
 FRI_gouverneur_jules_brevie:0 "Назначение Жюля Бревье"
 FRI_gouverneur_jules_brevie_desc:0 "Победа [FRA.GetRulingParty] означает большие перемены для Индокитая, но прежде всего это означает замену Рене Робена Жюлем Бревье на посту генерал-губернатора Индокитая. Бревье, социалист, выступает за научный подход к колонизации и надеется провести множество реформ, направленных на улучшение качества жизни в Индокитае."
 FRI_gouverneur_jules_brevie_tt:0 "§MЖюль Бревье станет генерал-губернатором в сентябре 1936 года.§!\n"
 FRI_concessions_to_the_strikers:0 "Уступки рабочим"
 FRI_concessions_to_the_strikers_desc:0 "Экономический подъем 1936 года привел к резкому росту цен в Индокитае, хотя рабочие уже много лет страдали от снижения заработной платы. Если мы не хотим краха колониальной администрации, мы ускорим реформы, которые наметил [FRI.Getleader]"
 FRI_expansion_of_the_strikes:0 "Расширение забастовок"
 FRI_expansion_of_the_strikes_desc:0 "В это непростое время, в условиях экономического кризиса, который продолжает поражать нашу экономику, мы не можем позволить себе никаких уступок местному населению. Будем надеяться, что забастовки прекратятся сами собой..."
 FRI_amnesty_law:0 "Амнистия для независимых"
 FRI_expansion_of_the_strikes_tt:0 "Не закончено"
 FRI_amnesty_law_desc:0 "Первым шагом к примирению с борцами за независимость было бы проявление нашей доброй воли путем их освобождения. Будет обнародован закон об амнистии, который должен освободить более 90% из них."
 FRI_decret_moutet:0 "Указ Муте"
 FRI_decret_moutet_desc:0 "Министр колоний Мариус Муте подписал указ, эквивалентный трудовому кодексу Индокитая и аналогичный многим социальным законам, которые были обнародованы в мегаполисах Народным фронтом. Ежедневный рабочий день будет сокращен, а работа в ночное время для женщин и детей будет запрещена."
 FRI_freedom_of_speech_and_association:0 "Свобода слова и ассоциаций"
 FRI_freedom_of_speech_and_association_desc:0 "Это правда, что в Индокитае всегда существовали репрессии против определенных интеллектуальных групп. Но пришло время что-то изменить, предоставив полную свободу выражения мнений и свободу ассоциаций, разрешив, например, создание профсоюзов."
 FRI_gain_support_from_the_kuomintang:0 "Заручитесь поддержкой Гоминьдана"
 FRI_gain_support_from_the_kuomintang_desc:0 "Гоминьдан долгое время был союзником VNQDD, Вьетнамской националистической партии. Юньнаньская железная дорога позволила бы нам получить материальную и политическую поддержку, позволив изгнанникам вернуться с севера, чтобы помочь нам сформировать повстанческое движение."
 FRI_gain_support_from_the_soviet_union:0 "Заручиться поддержкой Советского Союза"
 FRI_gain_support_from_the_soviet_union_desc:0 "Стратегия народных фронтов, отстаиваемая Советским Союзом, привела Коммунистическую партию Индокитая к согласию сблизиться с другими элементами движения за независимость. Такие лидеры, как Нгуен Ай Куок, окажут большую помощь из-за сильного роста популярности коммунистических движений во Вьетнаме, особенно в Кочинчине."
 FRI_the_second_yen_bai_mutiny:0 "Второй мятеж Йен Бай"
 FRI_the_second_yen_bai_mutiny_desc:0 "Мятеж различных индокитайских стрелковых полков станет отправной точкой нашей войны за независимость. Подобный мятеж произошел в 1930 году, но не получил той поддержки, на которую надеялся, но теперь, при поддержке миллионов забастовщиков во всех регионах, нам было бы гораздо легче избавиться от французского присутствия."
 FRI_the_second_yen_bai_mutiny_tt:0 "Вы переключитесь на §YВьетнам§!, и §Rобъявите войну§! §YФранцузскому Индокитаю§!.\nЕсли вам удастся взять под контроль весь Индокитай или продержаться более года, контролируя всю свою территорию, произойдет §G«Белый мир»§! и вы будете свободны.\nВо время войны за независимость, §RБорьба за власть§! состоится между четырьмя §Yфракциями§!, которые определят §YВьетнамскую§! идеологию после окончания войны за независимость.\nЕсли вы возьмете под свой контроль провинции §YЛаос§! и §YКамбоджа§!, они также будут освобождены после окончания войны.\n"
 FRI_allow_political_parties:0 "Разрешить политические партии"
 FRI_allow_political_parties_desc:0 "Будет разрешено формирование умеренных политических партий. Две уже возникли и в основном предназначены для представления индокитайской буржуазии: Конституционалистская партия и Демократическая партия. Последние лишь претендуют на некую автономию Индокитая, наподобие британских владений."
 FRI_bring_back_stability:0 "Вернуть стабильность"
 FRI_expand_the_surete_generale_indochinoise:0 "Развернуть Индокитайскую общую безопасность"
 FRI_expand_the_surete_generale_indochinoise_desc:0 "Служба общей безопасности Индокитая — репрессивный аппарат, существующий в Индокитае с 1917 года и призванный противодействовать подъему вьетнамского национализма. Усилия по увеличению его членского состава позволят нам не допустить, чтобы такие забастовки снова парализовали колониальную администрацию."
 FRI_crackdown_on_communist_organisations:0 "Революционный разгон"
 FRI_crackdown_on_communists_organisations:0 "Революционный разгон"
 FRI_crackdown_on_communists_organisations_desc:0 "Вьетнамские коммунистические движения, хотя и запрещены, продолжают набирать популярность, особенно среди городских рабочих. Массовый арест его лидеров, все еще находящихся в Индокитае, должен остановить их продвижение."
 FRI_fuelling_the_metropole:0 "Заправка Метрополиса"
 FRI_fuelling_the_metropole_desc:0 "Наша роль заключается, прежде всего, в экономической поддержке метрополии. Поскольку война только что разразилась, все наши ресурсы должны быть направлены на поддержку военных действий с точки зрения ресурсов, таких как каучук, или сельскохозяйственных ресурсов, таких как рис или чай."
 FRI_fuelling_the_metropole_tt:0 "Если у нас не §YВоенная экономика§! или §YВсеобщая мобилизация§!, изменяет закон об экономике на §YВоенную экономику§!\n"
 FRI_plan_mandel:0 "План Манделя"
 FRI_plan_mandel_desc:0 "План Манделя, названный в честь колониального министра, сменившего Муте, состоит в мобилизации более 300 000 колониальных рабочих, в том числе 100 000 индокитайцев, для отправки в столицу Франции для управления французской военной экономикой и, в частности, ее фабриками."
 FRI_vientiane_phnom_penh_railroad:0 "Железная дорога Вьентьян-Пномпень"
 FRI_expand_the_transindochinois:0 "Расширьте Трансиндокитайскую магистраль"
 FRI_expand_the_transindochinois_desc:0 "Соединение Пномпеня и Вьентьяна с Трансиндокитаем позволило бы нам иметь единую железнодорожную линию, которая соединила бы весь Индокитай. Это облегчило бы нам разработку лаосских и камбоджийских ресурсов."
 FRI_mimic_the_marine_nationale:0 "Подражать морской пехоте"
 FRI_mimic_the_marine_nationale_desc:0 "Развитие военно-морских сил, контролируемых колониальным правительством Индокитая, а не самой Францией, позволило бы нам построить военно-морской флот, гораздо более приспособленный к водам Юго-Восточной Азии. Но мы не должны забывать свои корни, и мы будем опираться на тот флот, который мы знаем лучше всего, на французский."
 FRI_fleet_in_being_doctrine:0 "Флот и его доктрины"
 FRI_fleet_in_being_doctrine_desc:0 "Прежде всего, мы должны обеспечить, чтобы наши торговые суда могли добраться до порта, и для этого мы должны сосредоточиться на строительстве средних и тяжелых кораблей и, в частности, эсминцев для отражения атак подводных лодок, которые, хотя и мало используются японской армией, могут быть опасны даже в небольшом количестве."
 FRI_destroyers_modernisation_desc:0 "Чтобы реализовать наши планы защиты от подводных лодок, нам необходимо модернизировать эсминцы нашего флота, чтобы гарантировать, что ни одна подводная лодка не достигнет наших конвоев."
 FRI_destroyers_modernisation:0 "Модернизация эсминцев"
 FRI_the_return_of_cuong_de:0 "Возвращение Куонг Де"
 FRI_the_return_of_cuong_de_desc:0 "Куонг Де — представитель династии Нгуен, который по закону первородства должен был унаследовать вьетнамский престол. Он провел более двух десятилетий, путешествуя по Азии в надежде заручиться поддержкой независимости Вьетнама, и имеет много связей с японскими ультранационалистами. До него дошли слухи о восстании, и он готовится вернуться на родину..."
 FRI_politique_du_paysannat:0 "Крестьянская политика"
 FRI_tirailleurs_indochinois:0 "Индокитайские застрельщики"
 FRI_tirailleurs_indochinois_desc:0 "Индокитайские тиралеры, набранные по всему Индокитаю, были созданы в 1880 году во время Тонкинской экспедиции. Последнее позволило Франции сохранить свою власть над индокитайской колонией и подавить все националистические восстания."
 FRI_tirailleurs_indochinois_tt:0 "Появятся §Y2§! пехотные дивизии под Ханоем"
 VIN_request_the_mortier_modele_27_31:0 "Запрос модель миномета 27/31"
 VIN_request_the_mortier_modele_27_31_desc:0 "Модель миномета 27/31, разработанная и изготовленная фирмой Brandt Establishments, уже несколько лет стоит на вооружении во Франции. Простой в использовании, но грозный на земле, оснащение им наших колониальных войск позволило бы гораздо лучше защищать такие города, как Сайгон или Ханой, в случае наземного вторжения, последний размещается на довольно ровной поверхности."
 FRI_the_mortier_modele_27_31:0 "Модель миномета 27/31"
 FRI_the_mortier_modele_27_31_desc:0 "Модель миномета 27/31, разработанная и изготовленная фирмой Brandt Establishments, уже несколько лет находится на вооружении во Франции. Простой в использовании, но грозный на земле, оснащение им наших колониальных войск позволило бы гораздо лучше защищать такие города, как Сайгон или Ханой, в случае наземного вторжения, последний размещается на довольно ровной поверхности."
 FRI_tame_the_forests:0 "Приручение леса"
 FRI_tame_the_forests_desc:0 "По всему Индокитаю разбросано множество лесов, что значительно усложняет боевые действия, особенно для армии, которая не знает местности. Это может быть использовано в наших интересах, позволяя нам лучше подготовить нашу защиту благодаря нашим обширным знаниям об окружающей среде."
 FRI_tame_the_forests_tt:0 "Открывает §HЛесные тренировки§!\n§HПехота\n    Лес§!\n      Атака: §G+5%§!\n      Перемещение: §G+10%§!\n"
 VIN_genie_indochinois:0 "Учитесь у Гения"
 VIN_genie_indochinois_desc:0 "Учитывая характер местности Индокитая, добавление инженерных подразделений в наши дивизии позволило бы нам максимально усилить нашу оборону на местности, где еще возможен окопный бой."
 FRI_learn_from_the_genie_desc:0 "Учитывая характер местности Индокитая, добавление инженерных подразделений в наши дивизии позволило бы нам максимально усилить нашу оборону на местности, где еще возможен окопный бой."
 FRI_learn_from_the_genie:0 "Учитесь у Гения"
 FRI_the_war_arrives_to_indochina:0 "Война приходит в Индокитай"
 FRI_the_war_arrives_to_indochina_desc:0 "Война наконец добралась до нашей мирной колонии. Настало время экстренной перестройки армии, чтобы удовлетворить не только потребности Франции, но и нужды обороны Индокитая."
 FRI_the_war_arrives_to_indochina_tt:0 "Появится §Y3§! Подразделения колониальных войск в Кочинчине\n"
 FRI_fortify_the_chinese_border:0 "Укрепить китайскую границу"
 FRI_fortify_the_chinese_border_desc:0 "Строительство линии укреплений на севере страны, на границе с Китаем, защитило бы нас от любых попыток сухопутного вторжения со стороны последней или Японии."
 FRI_fortify_the_chinese_border_tt:0 "Дает §Y2 уровня укреплений§! вдоль северной границы"
 FRI_parachutistes_coloniaux:0 "Колониальные десантники"
 FRI_parachutistes_coloniaux_desc:0 "Бой в лесу, несмотря на все усилия, которые мы приложим, всегда будет более сложным, с риском засад. Но если мы нападем с десантниками, мы будем теми, у кого будет эффект неожиданности."
 FRI_parachutistes_coloniaux_tt:0 "Появится §Y2§! десантных дивизии"
 FRI_intensify_native_recruitment:0 "Открыть набор местных"
 FRI_intensify_native_recruitment_desc:0 "Франции нужно как можно больше солдат. Как и во время Великой войны, колонии оказались идеальным местом для вербовки будущих солдат."
 FRI_independent_command_structure:0 "Независимая командная структура"
 FRI_independent_command_structure_desc:0 "Сохраняя лояльность и принадлежность к сухопутным войскам, армия Индокитая должна быть независимой с точки зрения стратегий и решений генералов и офицеров."
 FRI_from_militias_to_an_army:0 "Из ополчения в армию"
 FRI_from_militias_to_an_army_desc:0 "Местная гвардия больше похожа на ополчение под контролем правительства, чем на настоящую армию. Пора переформировать их в настоящие дивизии, чтобы позволить армии Индокитая быть достаточно организованной."


