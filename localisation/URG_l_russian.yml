 uruguay.1.t:0 "Исчезновение Габриэля Терры"
 uruguay.1.d:0 "Два дня назад Габриэль Терра отправился с дипломатическим визитом в Аргентину, главным образом в связи с пересмотром некоторых торговых договоров между двумя странами, после принятия нового правительства более протекционистской политики, инициированной, в частности, вице-президентом Луисом Альберто де Эррера.\nВ ночь его возвращения, около двух часов ночи, контакты с самолетом, который должен был отвезти президента обратно в Уругвай, были потеряны.\nОбломки самолеты были найдены на следующий день, прямо в центре Рио-Негро. Никто из пассажиров не выжил.\n\nПо мере того, как страна восстанавливается после шока от потери президента, который позволил Уругваю выйти из Великой депрессии и модернизировал политическую систему, объединив две основные политические партии Уругвая, Луис Альберто де Эррера готовится занять пост президента Уругвая."
 uruguay.1.a:0 "Память о нем не будет забыты."

 URG_the_terra_dictatorship:0 "Дикатутра Терры"
 URG_the_terra_dictatorship_desc:0 "В марте 1933 года при поддержке полиции, армии и значительной части Национальной партии Габриэль Терра организовал государственный переворот, распустил парламент и Национальный совет администрации. За этим последовала отмена конституции и жесткая цензура прессы и было сформировано правительство, состоящее из консерваторов и антилибералов, которое должно было создать конституцию 1934 года."
 URG_axis_loans:0 "Кредиты от Оси"
 URG_axis_loans_desc:0 "Очевидно, что Соединенные Штаты и Великобритания являются и останутся нашими основными торговыми партнерами, но мы могли бы расширить наши торговые возможности, установив контакты с европейскими фашистскими государствами, в частности с Италией и Германией. Взамен они дали бы нам безвозвратный кредит, который мы можем использовать в наших строительных проектах.."
 URG_western_commercial_relations:0 "Торговые отношения с Западом"
 URG_western_commercial_relations_desc:0 "Недавно мы закончили выплату долга Англии и договорились покупать их уголь, за который мы платим в натуральной форме, в том числе мясом. С американской стороны планируется визит президента Рузвельта с целью укрепления связей между нашими двумя странами."
 URG_suspend_elections:0 "Альянс с Эррерой"
 URG_suspend_elections_desc:0 "Работа Терры еще не закончена, но она не может продолжать работу с такой ограниченной системой, как нынешняя конституция Уругвая, несмотря на многочисленные усилия по укреплению президентства. Нам нужно создать новый режим и избавиться от избирательной системы, чтобы закрепить его позицию лидера."
 URG_new_elections:0 "Новые выборы"
 URG_pro_fascist_diplomacy:0 "Профашистская дипломатия"
 URG_pro_fascist_diplomacy_desc:0 "Ясно, что европейские фашистские нации могли бы стать гораздо лучшими союзниками, чем стареющая Британская империя или Соединенные Штаты, погрузившаяся в кризис. Согласие с ними обеспечит безопасность и процветание Уругвая."
 URG_create_the_puu:0 "Основание УОП"
 URG_create_the_puu_desc:0 "Уругвайская объединенная партия будет назначена единственной уполномоченной стороной в Уругвае. Таким образом, мы сможем объединить всех тех, кто соответствует нашей идеологии и избавимся от ограничений многопартийной политики."
 URG_uruguayan_militarism:0 "Уругвайский милитаризм"
 URG_uruguayan_militarism_desc:0 "Необходимо приложить больше усилий для военной пропаганды. Прославление армии, военные парады, ничто не должно быть отброшено, чт может позволить нашим людям стать народом солдат."
 URG_new_elections_desc:0 "Настало время для Терры отозвать свои полномочия и провести национальные выборы. При всех успехах предыдущего президентства победа партии Колорадо гарантирована."
 URG_support_the_allies:0 "Поддержка Союзников"
 URG_support_the_allies_desc:0 "Мы не можем позволить Германии угрожать торговле в Южной Америке. Битва за Ривер-Плейт - последняя капля. Настало время разорвать наши дипломатические отношения с державами Оси и присоединиться к борьбе с ними."
 URG_a_new_constitution:0 "Новая конституция"
 URG_a_new_constitution_desc:0 "Исправление ошибок предыдущей конституции должно быть осуществлено. В частности, система Сената 15 + 15 должна быть заменена более традиционной и, следовательно, более демократичной системой."
 URG_colorado_hegemony:0 "Гегемония партии Колорадо"
 URG_colorado_hegemony_desc:0 "Благодаря успеху президентства Терры и Балдомира партия Колорадо оказалась эффективной политической партией, работающей на благо Уругвая. Доверие народа к партии и правительству на самом высоком уровне, что облегчает действия правительства."
 URG_the_terra_dictatorship:0 "Дикатутра Терры"
 URG_the_terra_dictatorship_desc:0 "В марте 1933 года при поддержке полиции, армии и значительной части Национальной партии Габриэль Терра организовал государственный переворот, распустил парламент и Национальный совет администрации. За этим последовала отмена конституции и жесткая цензура прессы и было сформировано правительство, состоящее из консерваторов и антилибералов, которое должно было создать конституцию 1934 года.."
 URG_second_revolutionnary_putsch:0 "Второй революционный путч"
 URG_second_revolutionnary_putsch_desc:0 "Диктатура Терры длится достаточно долго. Сильные репрессии, последовавшие за его захватом власти, заставили многих левых интеллектуалов бежать из страны, особенно в Аргентину, чтобы избежать ареста или казни. Настало время положить конец его тирании и вернуть власть уругвайскому народу."
 URG_return_of_the_exiles:0 "Возвращение изгнанников"
 URG_return_of_the_exiles_desc:0 "Диктатура Терры длится достаточно долго. Сильные репрессии, последовавшие за его захватом власти, заставили многих левых интеллектуалов бежать из страны, особенно в Аргентину, чтобы избежать ареста или казни. Настало время положить конец его тирании и вернуть власть уругвайскому народу."
 URG_movimiento_socialista:0 "Следовать за Фругони"
 URG_movimiento_socialista_desc:0 "Эмилио Фругони, основатель Социалистической партии Уругвая, является уругвайским социалистом, вынужденным покинуть страну после захвата власти Терры. Последний отказался от авторитета советского социализма, что привело Фугони к созданию Социалистического движения, желающего вернуть демократию в Уругвай и реформировать экономику в пользу наиболее обездоленных."
 URG_communist_party_of_uruguay:0 "Следовать за КПУ"
 URG_communist_party_of_uruguay_desc:0 "Падение диктатуры Терры представляет прекрасную возможность принести коммунизм в Уругвай. Действительно, Терра представляет все зло, что есть в капитализме и поэтому при поддержке народа именно эту систему мы должны уничтожить!"
 URG_expand_the_welfare_state:0 "Расширение государства благосостояния"
 URG_democracy_and_socialism:0 "Демократия и социализм"
 URG_democracy_and_socialism_desc:0 "Борьба с эксплуатацией не может и не должна вестись тираническими средствами, потому что мы бы только упали в петлю, которая в конечном итоге повторила бы ошибки предыдущей системы. Создание социалистической системы всегда должно сопровождаться демократическими реформами, которые позволят голосу народа построить новый Уругвай."
 URG_labourism:0 "Лейборизм"
 URG_labourism_desc:0 "Власть и защита профсоюзов должны быть расширены. Они представляют уругвайских рабочих и их потребности, и поэтому должны принимать важное участие в политических решениях."
 URG_public_works_projects:0 "Программа национализации"
 URG_public_works_projects_desc:0 "Чтобы построить будущее Уругвая, должны быть проведены широкомасштабные общественные работы. Больницы, парки, школы, наши люди не должны чувствовать какой-либо недостаток."
 URG_reorganise_the_economy:0 "Реорганизация экономики"
 URG_reorganise_the_economy_desc:0 "Капиталистическая экономика должна быть заменена на марксистскую, посредством кампаний национализации и реорганизации экономического развития в соответствии с пятилетними планами."
 URG_workers_militias:0 "Ополчения рабочих"
 URG_workers_militias_desc:0 "Рабочие ополчения будут созданы, чтобы сначала обеспечить наличие вооруженных сил, которые всегда будут преданы революции, а затем предоставить больший резерв солдат в случае конфликта."
 URG_increase_urbanisation:0 "Увеличение урбанизации"
 URG_one_union_for_all_workers:0 "Единый союз для всех рабочих"
 URG_one_union_for_all_workers_desc:0 "Чтобы защитить рабочих, крупный профсоюз при поддержке правительства должен собрать всех рабочих Уругвая."
 URG_join_the_comintern:0 "Всиупление в Коминтерн"
 URG_join_the_comintern_desc:0 "Наше место с нашими советскими союзниками. Только объединившись, мы победим капитализм."
 URG_follow_the_tradition:0 "Следование традициям"
 URG_switzerland_of_the_americas:0 "Швейцария Америки"
 urg_switzerland_of_the_americas_idea:0 "Швейцария Америки."

 URG_GATHERING_STORM_DESC:0 "В то время как Уругвай был одной из самых стабильных стран в Южной Америке, государственный переворот Габриэля Терры был шоком для маленькой нации. Преследования, вызванные режимом, заставили многих политиков и интеллектуалов бежать, особенно в Аргентину.\n\nОднако диктатура далеко не укоренилась и в 1935 году была предпринята первая попытка революционного переворота, которая, возможно, далеко не последняя."

