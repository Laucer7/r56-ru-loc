 chile.39.t:0 "Восстание нацистов в Капитолии"
 chile.39.d:0 "После недавних политических событий в стране, нынешнее правительство стало все более ненавистным для нацистов. Это чувство, похоже, материализовалось, поскольку сегодня утром небольшая группа вооруженных сторонников нацизма во главе с Хорхе Гонсалесом фон Марэесом попыталась свергнуть правительство с помощью государственного переворота. \n\n К счастью, их движение не набрало достаточной поддержки и силы, и в настоящее время число нацистских повстанцев очень мало. В настоящее время они закрепились в паре правительственных зданий в Сантьяго. \n\n Хотя они заполонили умы некоторых местных полицейских сил, вся военная структура осталась верна нам и теперь должна легко сокрушить их."
 chile.39.a:0 "Мы раздавим этот маленький фарс."
 chile.40.t:0 "Полномасштабное нацистское восстание"
 chile.40.d:0 "После недавних политических событий в стране, нынешнее правительство стало все более ненавистным для нацистов, что привело к милитаризации их ячеек. Это чувство, похоже, материализовалось, поскольку сегодня утром большая группа вооруженных сторонников нацизма во главе с Хорхе Гонсалесом фон Марэесом попыталась свергнуть правительство с помощью государственного переворота. \n\nНам удалось обезопасить некоторую часть военных на севере и подготовиться к вооруженному ответу. Похоже, мы сильно недооценили силу их движений, так как многие младшие офицеры и некоторые из офицеров занимающие политические посты присоединились к их делу. В настоящее время они забрали под контроль столицу Сантьяго и прилегающие районы. Они также получили поддержку среди полиции и местных гарнизонов, что привело к захвату военной техники и снаряжения. Похоже, нам нужно сплотить не только оставшиеся военные структуры, но и все антифашистские силы, чтобы суметь подавить восстание. \n\nНо к сожалению, боевые действия между нашими двумя силами переросли в полномасштабную гражданскую войну, за последние двадцать четыре часа."
 chile.40.a:0 "Мы должны преодолеть это."
