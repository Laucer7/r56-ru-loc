 CHL_GATHERING_STORM_DESC:0 "Недавняя история Чили была отмечена правительственными переворотами, гражданскими войнами и постоянной сменой политических лидеров. Во многих политических кругах Чили есть надежда, что страна сможет вернуться к демократии и политической стабильности. Однако это не самая лекгая задача для демократической коалиции, называющей себя «Народный фронт». Соперниками коалиции являются нынешний лидер и диктатор Чили Артуро Алессандри - тот, кто ничего не хочет, кроме как увидеть гибель коалиции. Радикальные профсоюзы стремятся захватить «Народный фронт» и направить его в марксистское русло. В это же время как движение нацистов получает все больше поддержки среди населения."
