 CHL_isi:0 "Импортозамещение"
 CHL_isi_desc:0 "Политика импортозамещающей индустриализации была введена в действие, чтобы стимулировать нашу промышленность к самообеспеченности."
 CHL_corfo:0 "CORFO"
 CHL_corfo_desc:0 "Наличие национализированной строительной компании помогает нам в реализации наших проектов."
 CHL_dissident_activity:0 "Диссидентская деятельность"
 CHL_dissident_activity_desc:0 "Чили страдают от всех видов диссидентов. Между коммунистами и национал-социалистами нет мира."
 CHL_command_economy:0 "Командная экономика"
 CHL_command_economy_desc:0 "Национализировав всю чилийскую промышленность, мы сможем определять, что ей производить."
 CHL_communist_influence:0 "Чилийское влияние"
 CHL_communist_influence_desc:0 "Чили распространяет коммунизм в этой стране."
 CHL_revolution:0 "Коммунистическая революция"
 CHL_revolution_desc:0 "Огонь революции горит в этой стране."
 CHL_communist_militia_idea:0 "Коммунистическая милиция"
 CHL_communist_militia_idea_desc:0 "Интегрировав коммунистических ополченцев в наши силы, мы станем сильнее."
 CHL_communist_ban:0 "Подавление коммунизма"
 CHL_communist_ban_desc:0 "Запрет коммунизма усложнил работу таких движений внутри страны."
 CHL_fascist_ban:0 "Запрет фашизма"
 CHL_fascist_ban_desc:0 "Когда фашизм объявлен вне закона, его радикальные движения практически полностью подавляются."
 CHL_republican_guard_idea:0 "Республиканская гвардия"
 CHL_republican_guard_idea_desc:0 "Восстановление республиканской гвардии в качестве военизированной организации, преданной государству, придало нам больше сил для работы."
 CHL_expanded_private_sector:0 "Расширение частного сектора"
 CHL_expanded_private_sector_desc:0 "Расширение частного сектора привело к усилению конкуренции и повышению эффективности в экономике."
 CHL_preemptive_idea:0 "Подготовка к войне"
 CHL_preemptive_idea_desc:0 "По мере приближения войны предпринимаются шаги по охране национальных границ."
 CHL_crackdown_idea:0 "Политическое подавление"
 CHL_crackdown_idea_desc:0 "Правительство должно безжалостно подавлять радикальные движения внутри страны."
 CHL_spread_of_fascist:0 "Распространение нацизма"
 CHL_spread_of_fascist_desc:0 "Нацистские движения распространяются внутри страны. Вполне вероятно, что они захватят власть."
 CHL_patriotic_leagues_idea:0 "Отечественные лиги"
 CHL_patriotic_leagues_idea_desc:0 "Восстановление Патриотических лиг в качестве полувоенной организации дало нам более многочисленную армию."
 CHL_spread_the_revolution_idea:0 "Распространение революции"
 CHL_spread_the_revolution_idea_desc:0 "Мы должны распространить революцию на весь мир! Революционеры за рубежом должны получать поддержку."
 CHL_home_of_latin_revolution:0 "Дом Латинской революции"
 CHL_home_of_latin_revolution_desc:0 "Чили стала домом коммунистической революция в Латинской Америке, и в этой связи в стране царит сильное чувство цели и единства."
 CHL_pacts_of_may_idea:0 "Майские пакты"
 CHL_pacts_of_may_idea_desc:0 "Майские пакты были подписаны в 1902 году и представляли собой соглашение с Аргентиной о том, что мы ограничимся Тихоокеанским регионом, а их они - Атлантическим океаном."
 CHL_central_bank_idea:0 "Расширение центрального банка"
 CHL_central_bank_idea_desc:0 "Расширив центральный банк, мы сможем упростить реализацию государственных инфраструктурных проектов."
 CHL_popular_front_frail:0 "Хрупкая коалиция"
 CHL_popular_front_frail_desc:0 "Народный фронт представлял собой коалицию социалистов, левых, центристов и коммунистических партий. Этот широкий альянс хрупок по своей природе."
 CHL_volunteer_corps_focus_republican:0 "Поддержка Республиканской Испании"
 CHL_volunteer_corps_focus_republican_desc:0 "Мы должны послать солдат, чтобы помочь нашим братьям за границу, в Испанию."
 CHL_volunteer_corps_focus_nationalist:0 "Поддержка Националистической Испании"
 CHL_volunteer_corps_focus_nationalist_desc:0 "Мы должны послать солдат, чтобы помочь нашим братьям за границу, в Испанию."
 lion_of_tarapaca:0 "Лев Тарапака"
 CHL_soviet_assistance:0 "Советские советники"
 CHL_german_assistance:0 "Германские советники"
 CHL_the_leader_idea:0 "Шеф"
 CHL_the_leader_idea_desc:0 "Лидер, Эль-Хефе, обладает абсолютной властью в Чили."
 CHL_extirpation_idea:0 "Экстрагирование неугодных"
 CHL_extirpation_idea_desc:0 "Семиты и другие неблагоприятные люди были изгнаны из этой страны."
 CHL_communist_conquest_idea:0 "Кавалеры коммунизма"
 CHL_anti_american_idea:0 "Антиамериканские настроения"
 CHL_anti_capitalist_idea:0 "Капиталисты побеждены"
 CHL_peronist_support:0 "Чилийская поддержка Перонистов"
 CHL_consolidate_the_government:0 "Усиление позиции Алессандри"
 CHL_consolidate_the_government_desc:0 "Наша страна до сих пор не оправилась от последствий переворота 1925 года. Радикальные движения разрывают страну, так не может больше продолжаться. Настало время вернуть себе правление и задать новый курс..."
 CHL_the_popular_front:0 "Популярный фронт"
 CHL_the_popular_front_desc:0 "У Алессандри было свое время, бойня в Себуро-Обреро - стало последней каплей. Страна стабилизировалась под его властью, но такой диктатор больше не нужен. Настало время для более либерального правительства. Пусть будет коалиция социалистических и либеральных партий."
 CHL_win_the_liberals:0 "Победа Либералов"
 CHL_win_the_liberals_desc:0 "Как левые, так и правые грозят ввергнуть страну в очередной хаос - это недопустимо. Немного крови необходимо для обеспечения безопасности нации, а кровь диссидентов - это небольшая цена за безопасность граждан. Либералов заставят понять, и мы получим их поддержку."
 CHL_isi_idea:0 "Импорт экономики замещения"
 CHL_isi_idea_desc:0 "Великая депрессия нанесла ущерб чилийской экономике. Такая дикая либеральная экономика больше не может практиковаться. Чили должна быть достаточно самостоятельной, чтобы защитить себя от потрясений в иностранных экономиках. Для содействия этому необходимо укрепить базовый промышленный и производственный потенциал Чили."
 CHL_establish_corfo:0 "Создание CORFO"
 CHL_establish_corfo_desc:0 "Давайте создадим КОРФО: Корпорация "Фоменто де ла Продуксьон", правительственная организация, осуществляющая надзор за нашим государственным сектором и обеспечивающая экономический рост. Начнем с создания государственной сахарной компании: МАНСА, Национальная индустрия Азукарера."
 CHL_cap_steel:0 "Национальный сталелитейный завод"
 CHL_cap_steel_desc:0 "Мы должны создать металлургическую компанию для нашего народа. В Чили уже есть сталелитейная промышленность, и ее следует расширить за счет включения в нее элементов, национализированных в целях обеспечения безопасности. Мы создадим компанию Acero del Pacifico в качестве национального металлургического завода."
 CHL_enap:0 "Расширить нефтяную и электронную промышленность"
 CHL_enap_desc:0 "Национальная нефтяная корпорация, ЕНАП и Национальная электроэнергетическая корпорация ЭНДЕСА станут новыми отраслями промышленности под эгидой КОРФО и будут обеспечивать процветание этих секторов под эгидой Чили."
 CHL_liberalism_over_socialism:0 "Парламентаризм над социализмом"
 CHL_liberalism_over_socialism_desc:0 "Пока мы создавали коалицию с социалистами и даже с коммунистами, но Чили не пойдет по этому пути. Чили должна быть социал-демократией. Потому что коммунисты не лучше, чем старые хунты и диктаторы. Свобода и безопасность являются целями этого правительства."
 CHL_a_truly_radical_party:0 "Действительно радикальная партия"
 CHL_a_truly_radical_party_desc:0 "Страна все еще в смятении. Эта хрупкая коалиция буржуазии и социалистов не выстоит. Настало время коммунистической революции в Чили. Давайте узурпируем президентство и создадим подлинно равноправное и освобождающее правительство."
 CHL_remove_the_right:0 "Удалить правых"
 CHL_remove_the_right_desc:0 "Уже на протяжении десятилетий крайне правые угрожают стабильности Чили. Настало время окончательно ликвидировать эту угрозу. Давайте найдем фон Мариса и его национал-социалистов и удалим их. Больше никогда не будет нового переворота в Чили."
 CHL_support_republican_spain:0 "Поддержка Республиканской Испании"
 CHL_support_republican_spain_desc: "Чили давно тесно связана с Испанией. Республиканцы повсюду требуют помощи интернационалистов, и наш долг - помочь им. Скоро весь мир станет коммунистическим."
 CHL_support_nationalist_spain: "Поддержка Националистической Испании"
 CHL_support_nationalist_spain_desc: "Наша родина, Испания, призывает к помощи. Франко, как и мы, борется против коммунистов и анарахистов, которые угрожают уничтожить все испанское и заменить его интернационализмом. Мы не можем сидеть сложа руки и позволить землям наших предков погрузиться во тьму. Мы должны помочь ему."
 CHL_reestablish_the_republican_guard:0 "Восстановить Республиканскую гвардию"
 CHL_reestablish_the_republican_guard_desc:0 "Считая, что ее дело завершено, республиканская гвардия расформировалась в 1936 году, однако теперь ясно, что это далеко не так. Пусть солдаты республики в очередной раз сохранят мир нации и защитят ее от внутренних и внешних сил, которые угрожают ее уничтожением."
 CHL_public_works:0 "Общественные работы"
 CHL_public_works_desc:0 "Наконец-то бюджет был сбалансирован благодаря Алессандри. Мы должны инвестировать в некоторые крупные общественные работы, чтобы продемонстрировать величие Чили и напомнить народу об этом. При это мы еще и дадим мощный стимул строительной отрасли, которая должно помочь обновлению экономики."
 CHL_urbanisation_focus:0 "Поощрять урбанизацию"
 CHL_urbanisation_focus_desc:0 "Настало время перевести Чили из преимущественно сельского и сельскохозяйственного общества в подлинно современную экономику. Расширение инфраструктуры в городах будет способствовать развитию обрабатывающей промышленности, что поможет нам оправиться от депрессии."
 CHL_land_reform_auth:0 "Присвоить Асьенду"
 CHL_land_reform_auth_desc:0 "Хасендадо доказали, что они невыносимые правители. Они должны быть наказаны и им необходимо напомнить об их месте. Присвоение части их земель и принятие нового законодательства должны решить эту проблему."
 CHL_land_reform:0 "Сельскохозяйственная реформа"
 CHL_land_reform_desc:0 "Сельскохозяйственный сектор Чили прикован кандалами к хасендадосам и их почти феодальной системе. Это будет трудно из-за их влияния, но проблема должна быть решена, чтобы справиться с сельскохозяйственным кризисом. Одного лишь законодательства будет недостаточно - потребуется и принуждение."
 CHL_full_recovery:0 "Полное восстановление экономики"
 CHL_full_recovery_desc:0 "Экономика Чили возродилась благодаря различным инвестициям и достижениям в экономике. Кроме того, Чили перестала полностью полагаться на иностранные экономики для собственного процветания. В будущем мы будем лучше подготовлены к экономическим потрясениям."
 CHL_efe_rail:0 "Оживление железных дорог"
 CHL_efe_rail_desc:0 "Национальное железнодорожное предприятие Empresa de Ferrocarriles del Estado было основано в 1884 году и имеет железнодорожные пути, идущие по территории Чили. Однако прошло некоторое время с тех пор, как были обновлены железные дороги и поезда устарели. Мы должны инвестировать в эту компанию на благо всех отраслей промышленности и людей в Чили."
 CHL_steel:0 "Расширить сталелитейный завод"
 CHL_steel_desc:0 "Национальный металлургический завод зарекомендовал себя как наиболее достойное предприятие. Целесообразно продолжать инвестировать только там, где у нас есть ресурсы. Давайте построим огромный сталелитейный завод в Хуачипато - помимо особого футбольного рвения, в этом регионе есть признаки сырья."
 CHL_oil_in_the_tierra_del_fuego:0 "Нефтянные месторождения в Тьерра-дель-Фуго"
 CHL_oil_in_the_tierra_del_fuego_desc:0 "Глубоко на юге лежат ресурсы, которые могут привести к нашей энергетической независимости."
 CHL_mining_technologies:0 "Технологии добычи"
 CHL_mining_technologies_desc:0 "Наша экономика во многом зависит от горнодобывающего сектора, поэтому современные технологии добычи руды имеют жизненно важное значение."
 CHL_the_spread_of_fascism:0 "Нацистское движение"
 CHL_the_spread_of_fascism_desc:0 "Как в вооруженных силах, так и в чилийском народе усиливаются националистические настроения, и именно он угрожает свергнуть республику."
 CHL_appropriate_land_com:0 "Освободить фермеров"
 CHL_appropriate_land_com_desc:0 "Тиранской аристократии, которой принадлежит большая часть чилийской земли, должен быть положен конец. Пришло время предоставить свои земли трудолюбивым фермерам, которые ранее трудились на этих землях."
 CHL_el_ariostazo:0 "El Ariostazo"
 CHL_el_ariostazo_desc:0 "Настало время изгнать республику. Демократия слаба и может быть легко поколеблена. Сильное военное правительство - это то, что нужно Чили в эти самые бурные времена."
 CHL_the_pacts_of_may:0 "Отменить Майские пакты"
 CHL_the_pacts_of_may_desc:0 "Пакт Майо был подписан в 1902 году и определил военные отношения между Чили и Аргентиной. Возможно, пришло время пересмотреть наши отношения с аргентинцами."
 CHL_claims_on_argentina:0 "Взятие Огненной Земли"
 CHL_claims_on_argentina_desc:0 "Наша граница с Аргентиной была определена в 1902 году. Огненная Земля Фуэго - это архипелаг к югу от Патагонии. В настоящее время мы делимся этой территорией с аргентинцами, но с нас этого остаточно. Чили должна контролировать мыс Горн."
 CHL_claims_on_uruguay:0 "Обеспечение безопасности в Южной Атлантике"
 CHL_claims_on_uruguay_desc:0 "Поскольку Аргентина находится под нашим контролем, она также подпадает под нашу юрисдикцию. Мы разделяем реку Рио-де-ла-Плата с уругвайцами: вещь стратегической важности. Это невыносимо. Мы должны обеспечить контроль над регионом и Рио-де-ла-Плата."
 CHL_hispanic_pan_nationalism:0 "Испаноязычный пан-национализм"
 CHL_hispanic_pan_nationalism_desc:0 "Ясно, что мы являемся истинной нацией испанской Южной Америки. Пусть все латиноамериканские народы будут едины."
 CHL_reform_the_army_desc:0 "Тень войны вновь нависает над миром - мы должны быть готовы и обновлять наши устаревшие вооруженные силы."
 CHL_reform_the_army:0 "Перевооружить Fuerzas"
 CHL_andean_warfare:0 "Андская война"
 CHL_andean_warfare_desc:0 "Чили расположена почти полностью на горной цепи. Мы должны специализировать нашу армию на конфликтах в таких условиях не только для проведения оборонительных операций, но и для наступательных действий, поскольку Чили не одинока по своему географическому положению на континенте."
 CHL_mobility_focus:0 "Фокус мобильности"
 CHL_mobility_focus_desc:0 "Будущее военных действий зависит от мобильности. Танки представляют собой серьезный сдвиг в характере боевых действий, и мы должны измениться соответствующим образом или быть сметены историей. Чили будет находиться в авангарде военных действий третьего поколения и будет лидировать на американском континенте."
 CHL_infantry_focus:0 "Фокус пехоты"
 CHL_infantry_focus_desc:0 "Танки могут быть интересным экспериментом, но Чили не располагает промышленностью для таких причудливых выходок. Мы должны полагаться на проверенные и испытанные методы ведения войны: пехота и артиллерия."
 CHL_restore_the_navy:0 "Развернуть Армаду"
 CHL_restore_the_navy_desc:0 "Чили когда-то располагала самым мощным флотом в Тихоокеанском регионе, превосходящим даже Соединенные Штаты. То, что было, может быть, снова; мы будем править волнами нашего океана."
 CHL_naval_aviation_focus:0 "Морская авиация"
 CHL_naval_aviation_focus_desc:0 "За последнее десятилетие самолеты добились невероятных успехов. Традиционная морская война должна безнадежно устареть с приходом к ним грандиозных линкоров беспомощно утонуть, ни разу не сделав ни единого выстрела."
 CHL_surface_fleet_focus:0 "Надводный флот"
 CHL_surface_fleet_focus_desc:0 "Испытанные и апробированные методы ведения военных действий на море нам идеально подойдут. Нет препятствий, которые могли бы выдержать натиск линкора."
 CHL_destroyer_focus:0 "Приоритет эсминцев"
 CHL_destroyer_focus_desc:0 "Эсминцы - основа нашего флота, ибо без них капитальный корабль будет уязвим. Мы должны инвестировать в новые конструкции эсминцев, чтобы обеспечить их эффективность."
 CHL_cruiser_focus:0 "Приоритет крейсеров"
 CHL_cruiser_focus_desc:0 "Увеличение численности военно-морской авиации обусловливает необходимость расширения воздушного покрытия наших флотов. Легкие крейсеры являются идеальным судном для этой работы и будут также выступать в качестве эффективных экранов для наших больших судов."
 CHL_naval_bomber_focus:0 "Новые проекты торпедоносцев"
 CHL_naval_bomber_focus_desc:0 "Хорошо иметь современные авианосцы, но они бесполезны без современных самолетов. Мы должны обновить наши конструкции торпедных бомбардировщиков, с тем чтобы они могли наносить эффективный и разрушительный урон."
 CHL_expand_talcahuano:0 "Расширить верфи в Талькауано"
 CHL_expand_talcahuano_desc:0 "Наша крупнейшая судостроительная верфь находится в Талькауано, но этого недостаточно для наших нужд. Мы должны расширить наши военно-морские возможности, с тем чтобы можно было строить более крупные корабли."
 CHL_expand_magallanes_valparasio:0 "Расширить Магальянес и Вальпараисо"
 CHL_expand_magallanes_valparasio_desc:0 "Наши вторичные верфи в Магалланесе и Вальпараисо также должны быть расширены, чтобы позволить увеличить судостроительный потенциал."
 CHL_expand_our_arsenal:0 "Расширить наш Арсенал"
 CHL_expand_our_arsenal_desc:0 "Чилийская армия профессиональна и неукротима. Однако она не так велика, как хотелось бы. Мы должны расширить национальный арсенал для содействия наращиванию сил."
 CHL_invest_further_in_electronics:0 "Инвестировать в электронику"
 CHL_invest_further_in_electronics_desc:0 "ENDESA зарекомендовала себя как наиболее достойная инвестиция - мы должны продолжать инвестировать в электронику и посмотреть, что из этого выйдет."
 CHL_nuclear_focus:0 "Разделение атома"
 CHL_nuclear_focus_desc:0 "Наш ученый рассказал нам о неисчислимой силе, захваченной даже атомами. Хотя это звучит довольно фантастически, это требует исследований."
 CHL_famae:0 "Инвестировать в FAMAE"
 CHL_famae_desc:0 "Компания Fabricas y Maestranzas del Ejercito является старейшим производителем оружия во всей Латинской Америке. Мы должны инвестировать в эту престижную компанию и разрабатывать новое огнестрельное оружие, превосходящее оружие наших конкурентов."
 CHL_universities:0 "Инвестировать в университеты"
 CHL_universities_desc:0 "Давайте создадим два новых университета: Био и Плайя Анча. Для того чтобы оставаться конкурентоспособной, Чили должна быть на переднем крае науки, как гражданской, так и военной. Эти инвестиции позволят нам сделать это."
 CHL_military_research_institute:0 "Расширить ICIA"
 CHL_military_research_institute_desc:0 "Наша армия выросла, и с ней у нас есть опыт - сейчас настало время для создания военного научно-исследовательского института. Пусть он будет называться Institucion Chilena de Investigacion Avanzada: Чилийский институт перспективных исследований."
 CHL_mechanized:0 "Развитие механизации"
 CHL_mechanized_desc:0 "Танки не могут действовать в одиночку - для защиты им нужны разведчики и вспомогательные подразделения. Однако моторизованные части слабы, поэтому мы должны оснащать новые машины, сочетающие в себе силу брони и башен с универсальностью пехоты."
 CHL_armour_effort:0 "Развитие брони"
 CHL_armour_effort_desc:0 "Танки - это молот нашей мобильной армии. Крайне важно, чтобы мы разработали новые модели, которые превзойдут наших оппонентов и оставят их оружие бесполезным против нашей брони."
 CHL_armour_more:0 "Продвинутые модели брони"
 CHL_armour_more_desc:0 "Наши новые университеты обеспечили изобилие инноваций. Мы должны извлечь из этого выгоду и разработать самые современные танки в мире!"
 CHL_doctrine:0 "Доктринальное продвижение"
 CHL_doctrine_desc:0 "Наша новая армия свежа и хорошо оснащена. Настало время рассмотреть нашу тактику в свете этого нового оборудования и разработать новые маневры, чтобы в полной мере использовать их."
 CHL_artillery_f:0 "Развитие артиллерии"
 CHL_artillery_f_desc:0 "Наша стратегия сосредоточена на бомбардировке противника, насколько это возможно, до тех пор, пока он не подчинится. Поэтому вполне естественно, что мы разрабатываем новые модели артиллерии для более точного и разрушительного нанесения ударов по нашим противникам."
 CHL_support:0 "Развитие поддержки"
 CHL_support_desc:0 "Пехота сама по себе неэффективна. Пехота нуждается не только в артиллерийской поддержке, но и в материально-технической, разведывательной и специализированной поддержке. Мы не должны допустить, чтобы эти элементы нашей армии отставали."
 CHL_rockets:0 "Ракетная техника"
 CHL_rockets_desc:0 "Наши исследователи пришли к нам с интересным предложением: ракеты. Говорят, что будущее артиллерии зависит от ее эксплуатации. Конечно, мы не из тех, кто отказывается от возможности нанесения еще более эффективных бомбардировок противникам. Мы должны исследовать эти ракеты и посмотреть, стоит ли они того."
 CHL_naval_doctrine:0 "Военно-морская доктрина"
 CHL_naval_doctrine_desc:0 "Наши новые корабли требуют новой тактики. Мы должны практиковаться с ними и открывать для себя новые методы, которыми мы можем воспользоваться."
 CHL_marines_focus:0 "Чилийские пехотинцы"
 CHL_marines_focus_desc:0 "Наш новый флот правит волнами вокруг нас. Вполне разумно, что мы этим воспользуемся и используем морпехов для захвата береговой линии наших врагов. Нынешние наши специальные силы должны быть расширены для охвата этих операций."
 CHL_nationalise_all:0 "Национализировать всю промышленность"
 CHL_nationalise_all_desc:0 "Слишком долго буржуазия толстела от труда простого человека. Мы больше не потерпим безжалостных надзирателей и тиранических надсмотрщиков. Настало время перераспределить всю чилийскую промышленность между рабочими и людьми. Больше не будет напрасной траты труда."
 CHL_comintern:0 "Вступить в Коминтерн"
 CHL_comintern_desc:0 "Чили должна присоединиться к коммунистам во всем мире в глобальной революции."
 CHL_internationalism:0 "Распространение революции"
 CHL_internationalism_desc:0 "Мы должны распространить революцию на соседние государства, а затем и на весь мир! Скоро все объединятся под единым коммунистическим союзом."
 CHL_communist_argentina_influence:0 "Влияние на Аргентину"
 CHL_communist_argentina_influence_desc:0 "Аргентина - самое близкое к нам государство. Сначала мы должны распространить революцию на них. Аргентинские рабочие вскоре узнают об освобождении и истинной свободе."
 CHL_communist_faction:0 "Основать Коммунистический Латинский Союз"
 CHL_communist_faction_desc:0 "Коминтерн насмехается над истинным коммунизмом - они даже не социалисты. Сталин - не более чем деспотичный царь, правящий страхом. Мы должны создать свою собственную фракцию по-настоящему коммунистических государств и пропагандировать нашу собственную революцию."
 CHL_communist_brazil_influence:0 "Влияние на Бразилию"
 CHL_communist_brazil_influence_desc:0 "Бразилия является крупнейшим штатом Южной Америки. Если мы сможем убедить бразильцев присоединиться к революции, то за ней вскоре последует остальной континент."
 CHL_growing_communist_faction:0 "Распространите революцию нашим соседям"
 CHL_growing_communist_faction_desc:0 "Буржуазия угнетает наших соседей - мы должны освободить их, как мы сами это сделали."
 CHL_communist_argentina_war:0 "Освободить аргентинцев"
 CHL_communist_argentina_war_desc:0 "Аргентинские рабочие требуют свободы. Мы должны освободить их от оков капиталистического угнетения."
 CHL_communist_argentina_alliance:0 "Союз с Аргентиной"
 CHL_communist_argentina_alliance_desc:0 "Аргентинские рабочие освобождены, а значит мы должны сотрудничать с ними, чтобы распространить движение через всю Америку." 
 CHL_communist_bolivia_paraguay_war:0 "Распространение революции на Север"
 CHL_communist_bolivia_paraguay_war_desc:0 "Парагвай не является по-настоящему коммунистическим, потому что его правительство не лучше, чем у фашистского диктатора. Мы должны освободить боливийцев и парагвайцев, приняв их в свои ряды."
 CHL_communist_brazil_war:0 "Распространение революции в Бразилии"
 CHL_communist_brazil_war_desc:0 "Бразилия является крупнейшим штатом Южной Америки. Мы должны освободить бразильский народ и завоевать гегемонию в Южной Америке. Отныне к нам быстро присоединится и остальной континент."
 CHL_preemptive_measures:0 "Упреждающие меры"
 CHL_preemptive_measures_desc:0 "Мы должны подготовиться к печальной неизбежности войны. Перу представляет собой самую непосредственную угрозу, но мы должны быть готовы к любой возможности."
 CHL_join_allies:0 "Присоединиться к Союзникам"
 CHL_join_allies_desc:0 "Одинокая Чили уязвима перед внешними силами, превосходящими ее собственные силы. Мы должны найти союзников, которые помогут нам защитить себя от тех, кто будет стремиться разрушить нашу демократию, и мы должны ответить взаимностью, обеспечивая повсеместную защиту свободы."
 CHL_trade_deals:0 "Новые торговые соглашения"
 CHL_trade_deals_desc:0 "Чили слишком тесно связана с Германией и другими фашистскими группировками для процветания. Мы должны искать новые возможности для торговли с другими демократиями мира."
 CHL_expand_private_sector:0 "Расширить частный сектор"
 CHL_expand_private_sector_desc:0 "Слишком большая часть чилийской экономики находится в государственной собственности. Мы должны уменьшить участие государства для повышения конкуренции и эффективности. Это принесет пользу как народу, так и экономике."
 CHL_communist_militias:0 "Включить милицию в армию"
 CHL_communist_militias_desc:0 "Пролетариат стремится помочь нам в распространении революции, и кто мы такие, чтобы мешать им. Давайте включим этих ополченцев в нашу армию."
 CHL_crackdown:0 "Отказ от диссидентов"
 CHL_crackdown_desc:0 "Левые радикалы и правые радикалы слишком долго бушевали в этой стране. Правительство больше не может просто реагировать на попытки переворотов и вспышки насилия. Мы должны искать и устранять политическую угрозу, которую они представляют для нашей страны."
 CHL_ties_with_argentina:0 "Продолжить связь с Аргентиной"
 CHL_ties_with_argentina_desc:0 "Хотя у нас не всегда были лучшие отношения с Аргентиной, в конечном итоге мы стали братьями. Мы должны укреплять нашу дружбу с аргентинцами для обеспечения мира в регионе."
 CHL_central_bank:0 "Расширить Центральный банк"
 CHL_central_bank_desc:0 "Алессандри основал наш центральный банк, но этого недостаточно в эти трудные времена. Мы должны обеспечить финансовую стабильность нашего государства."
 CHL_patriotic_leagues:0 "Восстановить патриотические лиги"
 CHL_patriotic_leagues_desc:0 "Патриотические лиги были военизированной организацией, которая обеспечивала сохранение националистического духа Чили, однако они распались примерно через десять лет. Мы должны восстановить эту почетную организацию и поощрять ее."
 CHL_ban_communism:0 "Подавление коммунизма"
 CHL_ban_communism_desc:0 "Коммунистическая угроза сохраняется слишком долго. Мы должны объявить этот культ вне закона и полностью устранить его присутствие, если хотим обезопасить себя от его махинаций."
 CHL_preemptive_strike:0 "Упреждающий удар"
 CHL_preemptive_strike_desc:0 "Мы должны нанести упреждающий удар по перуанским фашистам. Этот диктатор угрожает миру в Южной Америке. Если мы не будем действовать сейчас, то они смогут действовать против нас более решительно."
 CHL_argentine_alliance:0 "Альянс с аргентинцами"
 CHL_argentine_alliance_desc:0 "Мы должны официально оформить союз с аргентинцами для обеспечения защиты обеих наших наций. Вместе мы являемся непревзойденными силами на континенте."
 CHL_expand_alliance:0 "Расширение альянса"
 CHL_expand_alliance_desc:0 "Мы должны расширять наш союз с нашими соседями, чтобы укрепить себя и защитить их от любых милитаристских соседей. Уругвай имеет стратегическое значение в Атлантическом регионе, но не может защитить себя. Мы должны предложить им присоединиться к нам."
 CHL_paraguayan_threat:0 "Парагвайская угроза"
 CHL_paraguayan_threat_desc:0 "Парагваю нельзя позволять оставаться на нашей границе. Они предлагают коммунистический режим, который угрожает хрупкому равновесию Южной Америки. Если мы не предпримем срочных мер, они могут послать агентов против нас."
 CHL_establish_the_airforce:0 "Инвестировать в Linea Aerea Nacional"
 CHL_establish_the_airforce_desc:0 "Линея Аэреа Насьональ была основана в 1932 году под руководством Карлоса Ибаньеса дель Кампо, но пока что это всего лишь небольшой флот. Небо окажется необходимым полем боя и, как таковое, необходимые инвестиции в самолеты. Наш военно-промышленный комплекс не может способствовать созданию огромных военно-воздушных сил, поэтому мы должны сосредоточиться на оптимальном использовании имеющихся у нас ресурсов."
 CHL_bomber_focus:0 "Приоритет бомбардировщиков"
 CHL_bomber_focus_desc:0 "Мы должны сосредоточить наши усилия в авиации на бомбардировщиках, поскольку они универсальны и обладают большой грузоподъемностью."
 CHL_cas_focus:0 "Приоритет поддержки"
 CHL_cas_focus_desc:0 "Авиации отводится вспомогательная роль по отношению к армии. Мы должны разработать самолеты, которые превосходны по своей роли поддержки."
 CHL_air_doctrine:0 "Развитие доктрины"
 CHL_air_doctrine_desc:0 "Наши новые разработки требуют новой тактики. Давайте поэкспериментируем с нашими новыми самолетами и разработаем новые методы их оптимального использования."
 CHL_heavy_bomber_focus:0 "Стратегические бомбардировщики"
 CHL_heavy_bomber_focus_desc:0 "Должны быть вложены инвестиции в разработку новых тяжелых бомбардировщиков большой дальности - мы будем бомбить наших противников, чтобы они покорились."
 CHL_bomber_focus_2:0 "Тактические бомбардировщики"
 CHL_bomber_focus_2_desc:0 "Тактические бомбардировщики выполняют всевозможные роли. Чили не хватает промышленности, чтобы должным образом поддерживать огромные военно-воздушные силы, и поэтому мы должны быть эффективными в эксплуатации наших самолетов: тактические бомбардировщики идеально подходят для этого."
 CHL_heavy_fighter_focus:0 "Тяжелые истребители"
 CHL_heavy_fighter_focus_desc:0 "Вражеские бомбардировщики обходятся Чили как рой ос. Тяжелые истребители идеально подойдут для их уничтожения и будут полезны для поддержания превосходства в воздухе в отдаленных районах Южной Америки."
 CHL_fighter:0 "Истребители"
 CHL_fighter_desc:0 "Истребители - основа любых военно-воздушных сил, и ими нельзя пренебрегать. Вполне разумно, что мы разрабатываем новые дизайнерские решения, которые превзойдут наших противников."
 CHL_jet_focus:0 "Равзитие ракет"
 CHL_jet_focus_desc:0 "Университеты рассказывают нам о новых формах двигателя: реактивные двигатели. Они говорят, что эти двигатели позволят создать самолеты нового поколения, намного более мощные, чем те, что были до них. Это звучит как смелые заявления, но перспектива слишком заманчива, чтобы ее игнорировать."
 CHL_paratroopers:0 "Парашютисты"
 CHL_paratroopers_desc:0 "Мы должны использовать наши вновь обретенные военно-воздушные силы и в полной мере использовать десантников."
 CHL_naval_fighter_focus:0 "Приоритет морских истребителей"
 CHL_naval_fighter_focus_desc:0 "Авианосец бесполезен без самолетов для запуска с него, и только бомбардировщики уязвимы. Мы должны разработать новые истребители-носители для защиты наших авианосцев и торпедных бомбардировщиков от вражеских самолетов."
 CHL_northern_expansion:0 "Северная экспансия"
 CHL_northern_expansion_desc:0 "Мы должны охранять наши северные границы. Бразилия представляет угрозу для нашей гегемонии, и мы должны обеспечить наличие буферной зоны между нами и ними."
 CHL_expel_america:0 "Вытеснить Америку"
 CHL_expel_america_desc:0 "Южная Америка свободна от американской угрозы. С распространением революции по всему континенту они утратили свою актуальность."
 CHL_spread_revolution_idea:0 "Распространение революции"
 CHL_spread_revolution_idea_desc:0 "Мы должны наращивать наши усилия по распространению революции за границу!"
 CHL_soviet_ties:0 "Обращение в Советский Союз"
 CHL_soviet_ties_desc:0 "Наш режим еще молод и неопытен. Мы должны обратиться к советам за помощью, потому что они, кажется, являются самыми устоявшимися коммунистами."
 CHL_german_ties:0 "Запросить советников из Германии"
 CHL_german_ties_desc:0 "Немецкая армия очень развита, и мы могли бы многому у них научиться. Поскольку мы идеологически едины, мы должны обратиться к ним за помощью."
 CHL_japan_accord:0 "Соглашение с Японией"
 CHL_japan_accord_desc:0 "Чили уже давно является важной военно-морской державой в Тихоокеанском регионе. В последнее время японцы стали мощной силой. Мы должны предложить соглашение между нашими странами для предотвращения будущих конфликтов: они будем контролировать западную и северную части Тихого океана, в то время как мы будем контролировать юг и юго-восток."
 CHL_fascist_constitution:0 "Редактировать Конституцию"
 CHL_fascist_constitution_desc:0 "Нынешняя конституция устарела и слаба. Она уязвима как для коммунистов, так и для капиталистов. Мы должны разработать новый документ, который был бы более последовательным и отвечал идеалам Чили."
 CHL_the_leader:0 "El Jefe"
 CHL_the_leader_desc:0 "Власть лидера должна быть абсолютной, чтобы курс нации был неукротимым. Разработав новую конституцию, мы сможем официально консолидировать полномочия Эль-Джефа. Демократия слаба и восприимчива к подрывной деятельности, но при этом наша власть будет неоспоримой и защитит нас от подрывных элементов."
 CHL_extirpation:0 "Экстрагировать неугодных"
 CHL_extirpation_desc:0 "Долгое время Чили подвергалась нападкам со стороны сомнительных персонажей. Чилийский народ имеет высший характер и форму. Мы должны устранить тех, кто не оправдывает наших ожиданий, и направить их ресурсы на моральное и физическое здоровье нации."
 CHL_communist_conquest:0 "Освободить Южную Америку"
 CHL_communist_conquest_desc:0 "Другие режимы в Южной Америке являются репрессивными и капиталистическими, надежд на них нет. Мы должны силой освободить наших соседей от их оков и положить начало новой эре изобилия."
 CHL_anti_americanism:0 "Анти-американизм"
 CHL_anti_americanism_desc:0 "Америка упадническая и коррумпированная. Влияние Америки в Чили, мягко говоря, отвратительно. Мы должны искоренить глупые и хрупкие идеи, которые Америка проповедует, иначе мы также можем попасть в их упадок."
 CHL_japan_faction:0 "Альянс с Японией"
 CHL_japan_faction_desc:0 "Договорившись поделиться Тихоокеанским регионом с Японией, мы должны официально оформить альянс, чтобы помочь обеспечить его безопасность между нами. Америку оттеснят туда, где ей и место, и мы вновь будем править этим океаном."
 CHL_axis:0 "Присоединиться к Германии"
 CHL_axis_desc:0 "Германия борется с нашими общими врагами: Американизм и коммунизм. Мы должны обратиться с просьбой официально присоединиться к ним в их борьбе за повышение наших шансов на успех."
 CHL_ban_capitalism:0 "Искоренение капитализма"
 CHL_ban_capitalism_desc:0 "Даже при нашем правлении капиталистические повстанцы продолжают торговать и обмениваться. Мы должны искоренить их раз и навсегда, поскольку коллектив сильнее индивидуума."
 CHL_support_peronism:0 "Поддержка Перонизма в Аргентине"
 CHL_support_peronism_desc:0 "В Аргентине формируется популистское движение на низовом уровне, которое может стать нашим близким другом. Хотя Перон может не разделять наши взгляды на полутистическое сообщество и характер нашего народа, он все еще популист и националист."
 CHL_support_argentinian_coup:0 "Поддержка переворота в Аргентине"
 CHL_support_argentinian_coup_desc:0 "Перонисты пользуются широкой народной поддержкой в Аргентине, но правительство не позволит им взять власть в свои руки. Мы должны поддержать путч в Аргентине, чтобы обеспечить их правление."
 CHL_fascist_faction:0 "Альянс с перонистами"
 CHL_fascist_faction_desc:0 "Оказав им помощь в их приходе к власти, мы уже тесно связаны с перонистами. Мы должны заключить с ними официальный союз, чтобы обеспечить нашу безопасность на континенте."
 CHL_arg_northern_expansion:0 "Сдвинуть Север вместа"
 CHL_arg_northern_expansion_desc:0 "И Аргентине, и Чили угрожают Бразилия и другие северные державы. Мы должны идти на север вместе, чтобы обеспечить нашу коллективную безопасность."
 CHL_give_arg_urg:0 "Аргентинский контроль Рио-де-ла-Плата"
 CHL_give_arg_urg_desc:0 "Аргентина контролирует Южную Атлантику, и река Рио-де-ла-Плата является неотъемлемой частью этого контроля. В настоящее время река находится в совместном пользовании с Уругваем, но мы должны это изменить."
 CHL_shared_hegemony:0 "Общая гегемония"
 CHL_shared_hegemony_desc:0 "Вместе с Аргентиной мы разделяем гегемонию над Южной Америкой. Наши страны стали сильнее друг через друга и будут только продолжать это делать."
 CHL_expand_alliance_bol:0 "Возвращение Тарапаки в Боливию"
 CHL_expand_alliance_bol_desc:0 "Мы завоевали Тарапаку у Боливии после Тихоокеанской войны 1904 года по Договору о мире и дружбе. К сожалению, это не привело к дружбе. Возможно, мы должны вернуть им эту землю в обмен на прочный союз и реальный мир в регионе."
 CHL_expand_alliance_pru:0 "Возвращение Арики в Перу"
 CHL_expand_alliance_pru_desc:0 "Арика была частью перуанской провинции Тарапака до 1883 года, когда мы завоевали ее после Тихоокеанской войны. С тех пор мы вернулись в Такну в 1929 году по просьбе Америки, чтобы сохранить мир, но не Арику. Эти решения были лишь временными, и единственный способ обеспечить мир - это вернуть то, что не принадлежит нам."
 trade_deal_relations:0 "Торговые соглашения"
 chile_argentina_relations_1:0 "Улучшение отношений с Чили"
 chile_argentina_relations_2:0 "Альянс с Чили"
 argentina_chile_relations_1:0 "Улучшение отношений с Аргентиной"
 argentina_chile_relations_2:0 "Альянс с Аргентиной"
 chile_relations_bonus:0 "Чилийские дипломатические усилия"
 CHL_revolution_spread:0 "Помощь во время революции"
 CHL_advisors:0 "Отправленные советники"
 CHL_pacific_accord:0 "Тихоокеанское соглашение"
 CHL_pacific_accord_no:0 "Отказ от компромиссов"
 CHL_anti_americanism:0 "Антиамериканизм"
 CHL_supported_peronism:0 "Поддержка Перонизма"
 CHL_endesa:0 "Инвестиции в ENDESA продвинули нашу электронику"
 CHL_endesa2:0 "Дальнейшие инвестиции в ENDESA продвинули нашу электронику"
 CHL_famae_bonus:0 "У FAMAE есть новые винтовки для оценки"
 CHL_doctrine_bonus:0 "Новые военные достижения привели к доктринальным изменениям"
 CHL_andean_bonus:0 "Андские альпинисты"
 CHL_corfo_tech:0 "У CORFO есть идеи о том, как улучшить промышленность страны"
 CHL_depression1:0 "Великая Депрессия"
 CHL_depression1_desc:0 "Великая депрессия оказала серьезное влияние на чилийскую экономику."
 CHL_depression2:0 "Великая Депрессия"
 CHL_depression2_desc:0 "Инвестиции со стороны правительства смягчили последствия Великой депрессии, но она все еще остается тяжелой."
 CHL_depression3:0 "Великая Депрессия"
 CHL_depression3_desc:0 "Чили в основном оправилась от Великой депрессии, однако безработица и нищета все еще широко распространены."
 CHL_agrarian_reform:0 "Безумные хасендадо"
 CHL_agrarian_reform_desc:0 "Безумные хасендадо, землевладельцы, как тираны для сельских крестьян Чили."
 CHL_land:0 "Сельскохозяйственная реформа"
 CHL_land_desc:0 "Большие сельскохозяйственные реформы значительно повысили эффективность почти всех видов деятельности в сельской местности."
 CHL_corfo_tech:0 "Продвижение в промышленности благодаря CORFO"
 CHL_endesa:0 "ENDESA обеспечила продвижение в электронике"
 CHL_endesa2:0 "FДальнейшие инвестиции в ENDESA дали дополнительные результаты"
 CHL_endesa3:0 "Дальнейшие инвестиции в ENDESA дали дополнительные результаты"
 CHL_naval_doctrine_bonus:0 "Военно-морские гры привели к появлению новых идей для совершенствования нашей военно-морской доктрины"
 CHL_mobile_doctrine:0 "У чилийской армии есть новые идеи для доктринального продвижения"
 CHL_plane_bonus:0 "У LAN есть новые конструкции самолетов для нашей оценки"
