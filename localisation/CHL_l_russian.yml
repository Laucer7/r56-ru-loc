 chile.43.t:0 "Инцидент «Сегуро Обреро»"
 chile.43.d:0 "Всё из-за опасаения действий против его движения. Сегодня, около 12:30 Хорхе Гонсалес предпринял попытку государственного переворота со своими, поддерживаемыми Германией, чилийскими национал-социалистами. Этот переворот провалился после перестрелки с чилийской полицией. Два здания на короткое время удерживались повстанцами, но местная полиция заставила одну группу отступить, в то время как оставшиеся повстанцы сдались. Псоле этого около 60 национал-социалистических повстанцев были расстреляны, что служило нарушением обещания правительства о том, что их жизни будут уважать. Спастись от убийства удалось только четырем мужчинам. Ходят слухи, что [CHL.GetLeader] заказал эти убийства, вопреки приказам правительства..."
 chile.43.a:0 "«Обидный» поворот событий..."
