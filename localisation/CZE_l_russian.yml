  CZKE_ban_communism:0 "Объединение Чехословацкого государства"
  CZKE_ban_communism_desc:0 "Фашисты в Чехословакии десятилетиями мечтали о сильном национальном государстве. Наконец, пришло время воплотить мечты в реальность."
  CZKE_ban_communism_tooltip_reward:0 "\nВыбрать между тремя §YФашизмами§!, которые получат §YНациональную идею§!."
  removes_communism_ideas:0 "Удалить всех §YКоммунистов§!, вместе с §YНациональными идеями§!"
    czke.429.t:0 "Фашистское Чехословацкое государство"
    czke.429.d:0 "Национальное Фашистское Сообщество (NOF) было вдохновлено итальянским фашизмом, который был адаптирован к чешским условиям. Он требовал сильного национального государства, основанного на корпоративных принципах, а также поставил под угрозу сильные антигерманские настроения. \N\nЧешский фашизм проявил себя выше установленных социальных классов и потребовал подчинения как личных, так и классовых интересов потребностям нации в целом, который был выражен мотивом НФС - «Благосостояние народа является высшим законом». Вопрос панславизма был общей темой среди чешских зачин, но поскольку многие члены НФС были бывшими легионерами, настроения антикоммунизма были очень сильными в движении. \n\nРазличные молодежные организации воспитывалисб бы как новое поколение послушных граждан и солдат. \n\nВ сознании лидеров НФС, правительство должно было состоять из восьми министров и экспертов только чешского или словацкого происхождения. Немцам, венграм и евреям не разрешалось становиться членами правительства, однако в противном случае их гражданские права были бы гарантированы. \N\nНаконец, НФС выступал за ограничения на крупный бизнес, картели и монополии. Государственная экономика и частный сектор должны опираться на принцип самодостаточности и баланса между созданием производства и потреблением. \N\nВ целом чешский фашизм мечтал о состоянии, которое было совершенно нереалистичным, но у них никогда не было шансов в истории доказать их неправоту."
    czke.429.a:0 "Изгнать представителей меньшинств из государственных учреждений"
    czke.429.b:0 "Поддержка фашистских молодежных движений"
    czke.429.c:0 "Искоренить коммунистов"
      CZKE_anti_communism:0 "Преследование коммунистов"
      CZKE_anti_communism_desc:0 "Различные фашистские группы в Чехословакии были либо антинацистами, либо пронацистами, но все они были антикоммунистами."
      CZKE_military_youth_idea:0 "Фашистские молодежные движения"
      CZKE_military_youth_idea_desc:0 "В Чехословакии создано несколько фашистских молодежных организаций."
  CZKE_join_axis:0 "Сделка с дьяволом"
  CZKE_join_axis_desc:0 "Отложив военные действия с Германией, Чехословакия должна присоединиться к Антикоминтерновскому пакту и поднять оружие против большевистских кранов, таких как Чехословацкие легионы в России два десятилетия назад."
  CZKE_join_axis_tooltip_reward:0 "\n§YДипломатический ивент§! для §YГерманского Рейха§! с предложением решить Судетский немецкий вопрос.\n"
  CZKE_join_axis_tooltip_reward_2:0 "\nШанс для §YЧехословакии§! присоединиться к §YОси§!." 
    czke.430.t:0 "Вассал Германского Рейха"
    czke.430.d:0 "Наши так называемые «западные союзники» покинули нас и мы остались одни против могущества Германского Рейха. Возможно, было бы разумнее поставить благосостояние государства на первое место и обсудить с Гитлером какую-то договоренность. В конце концов, красная угроза кажется гораздо более опасной, ведь многие братья-легионеры помнят спустя столько лет, их борьбу с большевиками в России."
    czke.430.a:0 "Пригласите г-на Риббентропа в Прагу."
      CZKE_seek_accommodation_with_germany:0 "Присоединиться к Антикоминтерновскому пакту" 
    czke.431.t:0 "Чехословакия ведет переговоры."
    czke.431.d:0 "Интересный поворот событий в Чехословакии. С нами связался наш посол в Праге и похоже, что с Эдвардом Бенешем, новое руководство Чехословакии, более чем готово достичь какого-то компромисса с нами. \N\nПри этом такое соглашение предотвратило бы ненужное кровопролитие. Что нам делать?"
    czke.431.a:0 "Послать Риббентропа в Прагу"
    czke.431.b:0 "Не делать ничего, Чехословакия будет уничтожена."
    czke.432.t:0 "Дипломатические переговоры в Праге"
    czke.432.d:0 "После нескольких дней переговоров ясно, что немцы не заинтересованы в просто дипломатическом решении проблемы Судетской области. Они выдвинули несколько серьезных требований и угрожают войной, если эти переговоры не пройдут."
    czke.432.a:0 "Мы согласны"
    czke.432.b:0 "Это неприемлемо"
      CZKE_reich_support:0 "Промышленная поддержка Гермаского Рейха"
      CZKE_reich_support_desc:0 "Skoda Works и другие оружейные фирмы теперь производят оборудование для Вермахта."
      CZKE_czech_industry_bonus:0 "Чехословацкая промышленность"
      CZKE_czech_industry_bonus_desc:0 "CЧехословацкая промышленность производит военный материал для Вермахта."
      CZKE_svatoplukovy_gardy:0 "Гвардия Святополка"
      CZKE_svatoplukovy_gardy_desc:0 "Гвардия Святополка (Чешский: Svatoplukovy Gardy) представлял собой военизированное крыло Влажки, базирующееся на основе СА."
      CZKE_czechoslovak_protectorate:0 "Чехословацкий протекторат"
      CZKE_czechoslovak_protectorate_desc:0 "Большая часть чехословацкой военной промышленности работает на немецкую военную машину."
      CZKE_higher_autonomy_reward_1_b:0 "\n§YСудетская область§! и §YВосточные судеты§! перестанут быть национальной территорией для Чехословакии.\n\n"
