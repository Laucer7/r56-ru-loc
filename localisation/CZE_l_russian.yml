    czke.423.t:0 "Создана Гвардия Гайды"
      czech_fascist_assault_divisions:0 "Гвардия Гайды"
      czech_fascist_assault_divisions_desc:0 "Гвардия Гайды (чешский: Gajdovy Gardy) представляла собой военизированное крыло NOF, частично с бывшими легионерами."
    czke.424.t:0 "Угроза коммунизма"
    czke.425.t:0 "Угроза национал-социализма"
    czke.425.d:0 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. Неудивительно, что такая ложь отравила умы наших людей, когда змея свернулась рядом! Посмотрите не дальше, чем через нашу границу, чтобы увидеть, как соотечественники повернулись друг к другу во имя национального социализма, объявив о прекращении наций. Как скоро они объявят нашу нацию мертвой? Будет ли [Root.GetRulingParty] защищать нас от этой угрозы?'\N\nРост чешского фашистского движения в [Root.GetName] был подкреплен пангерманской риторикой Гитлера. Многие умеренные люди, которые обычно могут допускать фашизм в качестве другого ошибочного идеологического эксперимента, считают, что это тоже очень важно для них. Учитывая выбор между коммунизмом наших соседей и фашистским режимом, они, по общему признанию, предпочтут последний. Возможно, они даже захотят активно поддержать его."
    czke.425.a:0 "Мы будем авангардом против немецкого национал-социализма!"
    czke.426.t:0 "Чешские фашисты требуют референдум"
      czech_fascist_revolutionaries:0 "Чешские фашистские революционеры"
      czech_fascist_revolutionaries_desc:0 "Если поддержка Нейтралитета повысится выше 70%, нация будет погружена в гражданскую войну. Если поддержка Нейтралитета опустится ниже 30%, революционная активность прекратится."
    czke.427.t:0 "Фашистский марш на Прагу"
