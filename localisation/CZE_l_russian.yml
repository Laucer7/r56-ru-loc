  CZKE_new_airplane_prototypes:0 "Новые прототипы истребителя"
  CZKE_new_airplane_prototypes_desc:0 "Стандартным чехословацким перехватчиком был самолет Avia B-534, который был одним из последних истребителей-бипланов в оперативном использовании и, возможно, также одним из лучших когда-либо созданных. \N\nОднако, в критические годы до Второй мировой войны был запущен проект моноплана от Авиа."
  CZKE_new_airplane_prototypes_tooltip_reward:0 "\n Выбрать между §YИстребителем§! или §YТяжелым истребителем§!, которые получат §YБонус к исследованию§!.""
    czke.223.t:0 "Чехословацкие прототипы довоенных истребителей"
    czke.223.d:0 "К 1936 году чехословацкому верховному командованию было ясно, что бипланному флоту ВВС Чехословакии потребуются современные монопланы, если он когда-нибудь вступит в войну с Германией. Таким образом, была начата новая программа модернизации и для истребителей и бомбардировщиков был установлен ряд строгих требований и спецификаций. \N\nСамым известным примером чешского современного монопланового дизайна был прототип Avia B.35, который в конечном итоге вошел в производство как Avia B .135 в 1939 году. Самолет, очень похожий на Hawker Hurricane, имел убирающиеся шасси и стандартное вооружение одной 20-миллиметровой пушки, стреляющей через ступицу пропеллера и два пулемета 7,92 мм в крыльях. Инженеры Avia планировали заменить более слабый двигатель Hispano-Suiza 12Ycrs более сильным, но война помешала любой модернизации самолета. \N\nНаиболее интересными и перспективными были модели Praga E-51, разработанные ČKD Praga. Это был разведчик, тяжелый истребитель, который также мог действовать как легкий бомбардировщик, аналогичный конструкции Fw 189 или P-38 Lightning. Единственный известный прототип летал сначала в мае 1938 года, но было слишком поздно, чтобы его дорабатывали и производили для использования в чехословацких ВВС. Позднее он был конфискован и протестирован в Рехлине, Германия и его больше не видели."
    czke.223.a:0 "Avia B.135 (Истребитель)"
    czke.223.b:0 "Praga E.51 (Тяжелый истребитель)"
  CZKE_new_airplane_prototypes_2:0 "Новые прототипы бомбардировщкиков"
  CZKE_new_airplane_prototypes_2_desc:0 "К 1936 году единственным, не совсем устаревшим чехословацким бомбардировщиком, был лицензированный Bloch MB.200 производства Aero Company. Одним из интересных образцов прототипов до Второй мировой войны был Aero A.300. \N\nК сожалению, вспышка войны прервала разработку и возможное производство."
  CZKE_new_airplane_prototypes_2_tooltip_reward:0 "\n Выбрать между §YВоздушной поддержкой§! ИЛИ §YТактическим бомбардировщиком§! ИЛИ §YСтратегическим бомбардировщиком§!, которые получат §YБонус к исследованию§!."
    czke.224.t:0 "Чехословацкие прототипы довоенных бомбардировщиков"
    czke.224.d:0 "К 1936 году чехословацкому верховному командованию было ясно, что бипланному флоту ВВС Чехословакии потребуются современные монопланы, если он когда-нибудь вступит в войну с Германией. Таким образом, была начата новая программа модернизации и для истребителей и бомбардировщиков был установлен ряд строгих требований и спецификаций. \N\nОдин из наиболее перспективных прототипов бомбардировщиков Aero A.300, представлял собой современный бомбардировщик, который был оснащен мощным двигателем Bristol Mercury IX. Он был быстрее, чем любой другой чехословацкий самолет, за исключением прототипа Avia B-35. Немцы захватили самолет в 1939 году и он был осмотрен и протестирован инженерами Фокке-Вульф в Бремесе и его больше не было видно. \N\nАвиа представила новый лёгкий бомбардировщик - передовую производную от предыдущего прототипа B-58. B.158 был трехместным низколегированным монопланом с перевернутыми крыльями чайки, убирающейся ходовой частью с колесом маховика и двигателями 12Ydr с двигателем Avia (Hispano-Suiza) мощностью 634 кВт (850 л.с.), который совершил свой первый полет в середине 1938 года. \n\nЛетов также предоставил новый дизайн Š-50. Разработанный как моноплан общего назначения, он был оснащен двумя 420-сильными (313 кВт) радиальными двигателями Avia Rk.17 и оснащен тремя пулеметами и мог возить до 600 кг бомб. Он был оснащен радиостанцией и камерами для разведывательной службы."
    czke.224.a:0 "Aero A.300 (Стратегический бомбардировщик)"
    czke.224.b:0 "Avia B.158 (Тактический бомбардировщик)"
    czke.224.c:0 "Letov Š.50 (Воздушная поддержка)"    



