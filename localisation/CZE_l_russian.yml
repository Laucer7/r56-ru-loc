####### Version 0.96 new events

    czke.7.t:0 "Президент Эдвард Бенеш уходит в отставку."
    czke.7.d:0 "После оккупации Судетской области Германией, президент Эдвард Бенеш был вынужден уйти в отставку в октябре 1938 года под тяжелым давлением Германии. В наших отчетах говорится, что он отправился в изгнание в Путни, Лондон и у него низкий профиль - на данный момент."
    czke.7.a:0 "Понятно"
    czke.8.t:0 "Президентский голос"
    czke.8.d:0 "Бывший президент Высшего административного суда, доктор Эмиль Хача, 30 ноября 1938 года был избран Национальным собранием преемником Эдварда Бенеша в качестве президента Чехословакии. Он был выбран из-за его католицизма, консерватизма и отсутствия участия в каких-либо правительствах, которые привели к катастрофическому разделению страны. \N\nОн оставался в Управлении даже после создания Протектората Богемии и Моравии, однако, был просто марионеткой и потерял большую часть своего политического влияния, особенно после убийства Рейнхарда Гейдриха в июне 1942 года."
    czke.8.a:0 "Подготовить церемонию инаугурации."
      hitlers_puppet:0 "Марионетка Гитлера"
      emil_hacha:0 "Эмиль Хача (3й президент)"
      emil_hacha_desc:0 "Эмиль Доминик Йозеф Хача был чешским адвокатом, третьим президентом Чехословакии с 1938 по 1939 год. После оккупации останков Чехословакии 16 марта, Хача сохранил свой пост в качестве президента, но был вынужден принести клятву Гитлеру, который назначил Константина фон Нейрата в качестве протектора Богемии и Моравии." 


