  new_blackops_effect:0 "\n Black Ops:"

      tgm:0 "Томаш Гарриг Масарик (1ый президент)"
      tgm_desc:0 "Томаш Гарриг Масарик был чехословацким политиком, социологом и философом, который, как горячий сторонник независимости Чехословакии в Первую мировую войну, стал основателем и первым президентом Чехословакии. \N\nМасарик был переизбран президентом три раза - в 1920 году, 1927 и 1934. Он ушел с поста в 1935 году по причине старости и плохого здоровья и его ученик Эдвард Бенеш сменил его." 
      edvard_benes:0 "Эдвард Бенеш (2ой президент)"
      edvard_benes_desc:0 "Бывший министр иностранных дел и видный член Чехословацкой Национальной Социальной Партии Эдвард Бенеш, был избран президентом в 1935 году после отставки Томаша Гаррига Масарика. \N\nБенеш был первым Министром Иностранных Дел Чехословакии и дольше всех занимал этот пост. В этой должности он прошел через 10 правительств сменивших друг друга, с тех пор, как он представлял Чехословакию на переговорах по Версальскому договору. Он был известной и влиятельной фигурой на международных конференциях, а также членом Совета Лиги Наций между 1923-1927 годами."
      CZKE_jan_rys_rozsevac:0 "Ян Рыс-Рожевач"
      CZKE_jan_rys_rozsevac_desc:0 "Ян Рыс-Рожевач был чехословацким журналистом и политиком, лидером фашистской, пронацистской организации Влайка."
      CZKE_prokop_drtina:0 "Прокоп Дртина"   
      CZKE_prokop_drtina_desc:0 "Прокоп Дртина был ведущим членом Национал-Социалистической Партии, значительной группы, которая сформировала политическую сцену довоенной Чехословакии и имела тесные связи со вторым президентом страны Эдвардом Бенешем. "
      CZKE_milan_hodza_advisor:0 "Милан Годжа"
      CZKE_milan_hodza_advisor_desc:0 "Милан Ходжа был выдающимся словацким политиком и журналистом, будучи с 1935 по 1938 год премьер-министром Чехословакии. \N\nКак сторонник региональной интеграции, он был известен своими попытками создать демократическую федерацию стран Центральной Европы."

    czke.1.t:0 "Проблемы в Судетенланде"
    czke.1.d:0 "С немецкой оккупацией Рейнской области, немцы в Судетских районах с каждым днем становятся все беспокойней. Хотя лидер Судетской Германской Партии (СГП) Конрад Хайнлайн убеждает чехословацкое правительство в лояльности немцев в Чехословакии и дистанцируется от немецкого национал-социализма, пангерманизм и даже открытое сочувствие идеалам национал-социализма - не просто обычное явление в политических митингах СГП."
    czke.1.a:0 "Не волнуйтесь. Это всего лишь политический популизм."
      CZKE_unruly_minorities:0 "Проблема Судетенланда"
      CZKE_unruly_minorities_desc:0 "Чехословакия была многоэтническим государством, созданным из частей старой Австро-Венгерской империи. За исключением чехов и словаков, также была домом для многих этнических немцев, венгров, евреев и русинов. \N\nПоследствия Великой депрессии и растущего фашизма в Европе создает проблемы для молодой страны, особенно этнических немцев, которые были соблазнены идеей пангерманизма Гитлера."
    czke.2.t:0 "Похороны Томаша Гаррига Масарика"
    czke.2.d:0 "В столице, в Праге, наступил траур - черные флаги развеваются на зданиях в центре города. Бюсты и картины Масарика с этими характерными, пушистыми, белыми усами усеяли город и покрывали передние страницы многочисленных газет. \N\nБракие знамена с надписью «ТГМ», украшали собор Святого Вита и здания на Вацлавской площади. Тысячи солдат и легионеров прошли на его похоронной процессии 21 сентября, когда появились 146 военных стандартов. Драпированный с чехословацким флагом, его гроб был перенесен на карете через город. На последнем этапе в Лани гроб путешествовал на поезде, помещенный в автомобиль, покрытый венками и цветами. \N\nТомаш Гарриг Масарик был чехословацким политиком, социологом и философом, который как энергичный сторонник независимости Чехословакии во время Первой мировой войны стал основателем и первым президентом Чехословакии и трижды переизбирался на этот пост. Он ушел с поста в 1935 году по причине старости и плохого здоровья и Эдвард Бенеш сменил его."
    czke.2.a:0 "Печальный день для Чехословакии."
    czke.3.t:0 "Бывший президент Чехословакии умер"
    czke.3.d:0 "В столице, в Праге, наступил траур - черные флаги развеваются на зданиях в центре города. Бюсты и картины Масарика с этими характерными, пушистыми, белыми усами усеяли город и покрывали передние страницы многочисленных газет. \N\nБракие знамена с надписью «ТГМ», украшали собор Святого Вита и здания на Вацлавской площади. Тысячи солдат и легионеров прошли на его похоронной процессии 21 сентября, когда появились 146 военных стандартов. Драпированный с чехословацким флагом, его гроб был перенесен на карете через город. На последнем этапе в Лани гроб путешествовал на поезде, помещенный в автомобиль, покрытый венками и цветами."
    czke.3.a:0 "Печальный день для Чехословакии."
    czke.3.b:0 "Одним капиталистом меньше, о чем беспокоиться?."
    czke.3.c:0 "Наконец-то, старый козел мертв!"
    czke.4.t:0 "СГП объявляет программу Карлсбад"
    czke.4.d:0 "24 апреля 1938 года СГП провозгласила «Программу Карлсбадера», которая потребовала в восьми пунктах полного равенства между судетскими немцами и чешским народом, включая автономию в регионах, оккупированных этническими немцами. \N\nПражское правительство первоначально отказалось, заявив, что некоторые моменты были просто неосуществимы, но под давлением Соединенного Королевства (Миссия лорда Рунсимана) в конечном итоге согласились с большинством требований, предъявленных партией Хенлейна. Однако немцы не были удовлетворены этим и дополнительными пунктами, в основном неприемлемыми или неосуществимыми, требовали дальнейшей эскалации ситуации и создания международного давления на Чехословакию, что в конечном итоге привело к Мюнхенской конференции."
    czke.4.a:0 "Мы должны что-то сделать..."
      CZKE_unruly_minorities_2:0 "Судетский конфликт"
      CZKE_unruly_minorities_2_desc:0 "СГП провозгласила программу Карлсбадера, а этнические немцы требуют самоопределения."
      czke_karlsbad_program:0 "СГП не радикализируется"
    czke.5.t:0 "Пятая колонна учреждена в Чехословакии"
    czke.5.d:0 "За несколько недель до Мюнхенской конференции Гитлер выступил на митинге нацистской партии в Нюрнберге по вопросу Судетского кризиса, в котором он осудил действия правительства Чехословакии. \N\nГитлер осудил Чехословакию как мошенническое государство, которое нарушило международное право о национальном самоопределении, утверждая, что это была чешская гегемония, где ни немцы, ни словаки, ни венгры, ни украинцы, ни поляки страны не хотели быть в союзе с чехами. \N\nЧерез неделю фюрер приказал создать Sudetendeutsches Freikorps, военизированную организацию, которая взяла на себя структуру организации Ordnersgruppe, организации этнических немцев в Чехословакии, которая была распущена чехословацкими властями из-за ее участия в большом количестве террористических действий. Организация была защищена, обучена и оснащена германскими властями и совершает трансграничные террористические операции на территории Чехословакии. \N\nМногие этнические немцы отказались следовать приказу мобилизации чехословацкой армии и либо пересекли границу с Германией, либо присоединились к Фрейкорпсу, продолжая пограничные рейды оттуда или создавали подразделения Grün Freikorps, которые действовали из чехословацких лесов, получая оружие и оборудование из Германии, а также продолжали рейды против чехословацких властей, евреев и чехов вплоть до оккупации чехословацкой страны Германией после Мюнхенского соглашения."
    czke.5.a:0 "Объявите военное положение!"
      CZKE_fifth_column:0 "Пятая колонна"
      CZKE_fifth_column_desc:0 "Добровольческий корпус судетских немцев (Sudetendeutsches Freikorps) работает в Чехословакии."
      CZKE_fifth_column_2:0 "Пятая колонна"
      CZKE_fifth_column_desc_2:0 "Добровольческий корпус судетских немцев (Sudetendeutsches Freikorps) работает в Чехословакии"
    czke.6.t:0 "Мобилизация"
    czke.6.d:0 "Чехословацкое руководство отвергает предложение Великобритании и Франции о том, чтобы Чехословакия уступила Судетскую землю Германии. \N\nВскоре было объявлено чрезвычайное положение и всеобщая мобилизация. Приказ о мобилизации был применен к примерно 1 250 000 солдат, в том числе резервистам, призванным раньше для различных учений. \N\nОтказ на объявление об общей мобилизации был чрезвычайно быстрым: первые резервисты сообщили об обязанности всего через несколько минут после того, как услышали указ по радио и приток солдат быстро увеличился в следующие часы. \N\nНа ночь армия взяла под свой контроль и охраняла ключевые стратегические здания и воинские части, преобразованные в военные организации. \N\nЧехословакия была готова отстоять свою независимость."
    czke.6.a:0 "Истина преобладает!"
      CZKE_mobilization_1938:0 "Мобилизация"
      CZKE_mobilization_1938_desc:0 "Вышел указ о всеобщей мобилизации. Резервисторы собираются в своих подразделениях."
      CZKE_mobilisation_formation_template_tooltip_reward:0 "§OСпециальный бонус:§! Новый шаблон дивизии (§YMobilizační Těleso§! - Mobilised Formation)."

  CZKE_great_depression_aftermath:0 "Последствия Великой Депрессии"
  CZKE_great_depression_aftermath_desc:0 "Чехословакия унаследовала почти 70 процентов Австро-Венгерской промышленной мощности, но в 1930 году Великая депрессия поразила молодое государство с полной силой. Потребовались годы для восстановления страны, но некоторые компании расширялись даже в критические годы."
  CZKE_great_depression_aftermath_tooltip_reward:0 "\n§YПромышленность§! получит §YБонус к исследованию§!."
    czke.100.t:0 "Великая Депрессия в Чехословакии"
    czke.100.d:0 "Сильная промышленная традиция Чехословакии относится к 19 веку, когда Богемия и Моравия были экономическим центром Австро-Венгерской империи. \N\nПосле Первой мировой войны вновь появившееся независимое государство унаследовало основную часть существующих австро-венгерских промышленных активов, а индустриализация продолжалась еще больше в межвоенные годы. \N\n Индекс ВВП в 1929 году превысил показатель 1913 года на 52 пункта, а между мировыми войнами Чехословакия была одной из десяти крупнейших промышленно-развитых стран и седьмая в мире по производству вооружений. \N\nХроническая проблема на протяжении межвоенных лет, которая имела негативные национальные и политические последствия, была экономической и социальной неоднородностью Чехословацкой Республики. Существовали значительные различия в экономической структуре Чешских земель и Словакии. До 1938 года Словакия и крайне слаборазвитая Карпатская Рутения были немного больше, чем аграрный придаток чешских земель, снабжая ее сырьем. \N\nВ начале мировой депрессии экономика Чехословакии потерпела неудачу, из которой она едва выздоровел к 1937 году, в значительной степени из-за перевооружения."
    czke.100.a:0 "Кризис наконец закончился."
  CZKE_support_consumer_goods_industry:0 "Поддержка индустрии потребительских товаров"
  CZKE_support_consumer_goods_industry_desc:0 "Чехословакия всегда была страной, ориентированной на экспорт. До того как Великая депрессия поразила страну, в основной экспорт входили различные продукты пищевой промышленности (сахар, пиво, ветчина), стекло, изделия из дерева, бумага, текстиль, одежда, обувь и изделия из кожи."
  CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§YГражданская промышленность§!."
    czke.101.t:0 "Феномен Бати"
    czke.101.d:0 "Томаш Батя, который занимался производством обуви с 1894 года, разработал крупный завод в Злине и Моравии, используя методы массового производства Ford Motor Company и принципы Тейлоризма. \N\nЕго фирма стала крупнейшим экспортером обуви во всем мире почти за десять лет до Второй мировой войны. После трагической смерти Томаша Бати в 1932 году его сводный брат Ян Антонин Батя взял под контроль компанию и в последующие годы получил прозвище «Король ботинок». \N\nВ момент смерти Бати в 1932 году компания Bata имела 16560 человек, обслуживала 1645 магазинов и 25 предприятий. Ян Антонин Батя, следуя планам, изложенным его братом до его смерти, расширил компанию более чем в шесть раз по сравнению с ее первоначальным размером по всей Чехословакии и миру. \N\nКомпания, начатая под руководством Томаша Бати, заключалась в том, чтобы создать деревни вокруг заводов для рабочих и снабжать школы и больницы. В эти деревни входят, например, Батадорп в Нидерландах, Батованы и Свит в Словакии, Батов в Чешской Республике, Борово-Бата (ныне Борово-Населье) в Хорватии, Бата-парк в Швейцарии (Мёлин), Батавилль во Франции (Лотарингия), Батава в Канаде, Восточный Тилбери в Англии, Батапур в Пакистане и Батанагар и Батагандж в Индии. Был также завод в Белькампе, штат Мэриленд, США, к северо-востоку от Балтимора на US Route 40 в Харфордском уезде. \N\nВ 1934 году фирма имела 300 магазинов в Северной Америке, тысячу в Азии и более 4000 в Европе. В 1938 году в кампании Бати было занято более 65 000 человек по всему миру, в том числе 36% за пределами Чехословакии и имели доли в дублении, сельском хозяйстве, издательстве газет, железнодорожном и воздушном транспорте, текстильной промышленности, угледобывающей и авиационной сферах."
    czke.101.a:0 "Наш клиент - наш мастер (Bata Motto)."
      CZKE_jan_antonin_bata:0 "Ян Антонин Батя"
      CZKE_jan_antonin_bata_desc:0 "Ян Антонин Батя был чешским производителем обуви, а после смерти его сводного брата был владельцем и исполнительным директором компании Bata. \N\nПо своей администрации компания расширилась еще дальше - в обувную технику, шины, текстиль, химикаты, мины, каналы, железные дороги, киностудии, производство самолетов, универмагов и многое другое."
  CZKE_highway_construction_project:0 "Улучшение качества дорожного полотна"
  CZKE_highway_construction_project_desc:0 "В 1937 году Ян Антонин Батя выпустил книгу под названием «Давайте построим государство для 40 000 000 человек», в котором он описал свои видения будущего развития Чехословакии, включая связь по всей стране от Хеба (Судетена) до Чуста (Рутения)."
  CZKE_highway_construction_project_tooltip_reward:0 "Улучшить §YИнфраструктуру§! в Чехословакии."
  CZKE_prospect_new_resources:0 "Перспектива новых ресурсов"
  CZKE_prospect_new_resources_desc:0 "К основным природным ресурсам Чехословакии относятся древесина, мягкий уголь, каменный уголь, графит, глина. Железная руда добывалась главным образом в Словакии, но месторождения для других металлов были незначительными. \N\nНебольшое месторождение бокситов находится в Рыхнове в Богемии, а небольшие высококачественные нефтяные месторождения эксплуатируются с 1900 года в Южной Моравии."
  CZKE_prospect_new_resources_tooltip_reward:0 "\n§YДобыча ресурсов§! и §YПромышленность§! получат §YБонус к исследованиям§!."
    czke.102.t:0 "Минеральные ресурсы Чехословакии"
    czke.102.d:0 "В Чехословакии находятся значительное количество угля и лигнита. В 1935 году страна была вторым по величине производителем бурого угля в мире и седьмым по каменному углю. Однако за исключением немногих заметных, таких как уран, страна была немного бедной в природных ресурсах. \N\nЖелезная, наряду с медной и марганцевой рудами, добывается главным образом в Словенском рудохое (Словацкие Рудные горы), но некоторые месторождения металлов также были обнаружены вблизи Праги и Пльзеня. Небольшие отложения свинца, цинка и бокситов были обнаружены в центральной Богемии. Ртуть, сурьма и олово добывались в Рудных горах (Krusne Hory), в которых также содержались значительные урановые отложения. \N\nИзвестные запасы нефти и газа были небольшими и располагались в основном в южной Моравии, однако в предвоенные годы производство медленно увеличивалось. Во время Второй мировой войны добыча нефти из моравских скважин стала стратегически важной для немецких военных усилий и значительно расширилась. Крупнейшая компания DEA (Deutsche Erdöl AG) имела 1200 колодцев около города Годонин. \N\nВ 1930 году компания Franke и Scholz, которая в то время владела оловянной и свинцовой перерабатывающей фабрикой, приобрела бывший завод по переработке льна в Фридланде (Восточный Судетский край) и основал завод по переработке цветных металлов. Компания поставляла алюминиевые и дюралюминиевые листы для чехословацкой аэрокосмической промышленности."
    czke.102.a:0 "Ищите новые месторождения."
  CZKE_expand_heavy_industry:0 "Расширить тяжелую промышленность"  
  CZKE_expand_heavy_industry_desc:0 "В качестве одной из основных отраслей промышленности с относительно современными заводами и оборудованием металлургическая промышленность легла в основу технически развитой машиностроительной и электротехнической промышленности, а также многих других отраслей промышленности в предмюнхенской Чехословакии."
  CZKE_expand_heavy_industry_tooltip_reward:0 "\n§YНовые ресурсы§! (Сталь)."
    czke.103.t:0 "Сталелитейная промышленность в Чехословакии"
    czke.103.d:0 "Между 1929 и 1937 годами в чехословацкой экономике произошел переход от легкой к тяжелой промышленности, что в значительной степени было вызвано ростом производства вооружений. В то время как добыча полезных ископаемых составляла в среднем около 11% от общего объема промышленного производства в период между 1923 и 1937 годами, доля металлургии возросла с 5,4% в 1923 году до 8,4% в 1937 году. \N\nВ Чехословацком металлургическом комбинате развивается хорошо организованная монопольная структура национальных измерений. Вероятно, это была самая сильная монополия в производстве стали в любой точке мира и была основана на эффективной картельной организации. \N\nВ крупнейшем металлургическом заводе были представлены картели Витковского горно-литейного завода в Остраве, горнодобывающей и металлургической промышленности в Тринеке и Пражская железная компания в Кладно, которые были известны как «Большая тройка». \N\nВ Европе 1935 г. Чехословакия занимала седьмое место по производству стали и десятое по всему миру".
    czke.103.a:0 "Расширить «Большую тройку»"
  CZKE_eastern_urbanization:0 "Проект Восточной урбанизации"
  CZKE_eastern_urbanization_desc:0 "В 1918-1938 годах чехословацкое правительство предприняло большие усилия для развития словацкого и русинского регионов, а тысячи чешских учителей, полицейских, клерков и бизнесменов отправились в эти регионы."
  CZKE_eastern_urbanization_tooltip_reward:0 "Увеличить §YСлоты для строительства§! в регионах §YСловакия§! и §YКарпатская русь§!."
  CZKE_chemical_industry_development:0 "Развитие химической промышленности"
  CZKE_chemical_industry_development_desc:0 "В Чехословакии была респектабельная химическая промышленность, расположенная главным образом в северо-западной Судетской области. \N\nКогда нацистская Германия аннексирует Чехословакию, она завершит проект строительства важнейших нефтеперерабатывающих заводов в Мосте(немецкий Брюк)."
  CZKE_chemical_industry_development_tooltip_reward:0 "\n§YГражданская промышленность§!, а §YСинтетическое топливо§! получит §YБонус к исследованиям§!."
    czke.104.t:0 "Развитие химической промышленности"
    czke.104.d:0 "Истоки чешской химической промышленности относятся к 1856 году, когда акционерное общество «Австрийская Ассоциация Химиков и Металлургического Производства» была создана во дворце герцога Шварценберга в Вене, в центре тогдашней Австрийской империи. \N\nПонадобился только один год, чтобы начать производство химикатов в небольшом провинциальном городе Ауссинг (Усти-над-Лабем). Учрежденная компания оказала ключевое влияние на формирование структуры богемской химической промышленности во время промышленной революции, а также в XX веке на развитие самого города. \N\nВ конце концов, Ассоциация по Химическому и Металлургическому Производству стала крупнейшим конкурентом немецкой IG Farben-Industrie AG в Центральной Европе и на Балканах и четвертым по величине химическим концерном в Европе. Компания из Ауссига составляла более 60% чешского химического производства. \N\n Прежде чем заняться Судетской землей в 1938 году, И. Г. Фарбен оказал большое техническое влияние на чешскую химическую промышленность и количество картелей было уравнено между обеими компаниями, включая планы для фабрик синтетических масел. Во время Второй мировой войны Германия (через недавно созданный Судебно-индийский Treibstoffwerke AG) завершила строительные работы на нефтеперерабатывающих заводах в Мост (Брук) и синтетическую добычу нефти из бурого угля, начатую в 1942 году. Из-за ее важности, завод неоднократно подвергался бомбардировке Союзниками во время Нефтяной кампании Второй мировой войны."
    czke.104.a:0 "Развить химическую промышленность"
  CZKE_commercial_tyre_production:0 "Производство коммерческих шин"
  CZKE_commercial_tyre_production_desc:0 "Высокая стоимость железнодорожного транспорта побудила компанию Bata использовать собственный парк транспортных средств для перевозки грузов автомобильным транспортом в 1934 году. Чтобы противостоять высоким расходам на импорт шин для своего парка транспортных средств, компания решила их производить."
  CZKE_commercial_tyre_production_tooltip_reward:0 "\n§YГражданская промышленность§! и §YНовые ресурсы§! (Резина)."
    czke.105.t:0 "Происхождение компании Barum"
    czke.105.d:0 "Традиция производства шин в Чехословакии была установлена Томашом Батей в начале 1930-х годов. Оборудование было доставлено из-за границы в Злин и Моравию в январе 1932 года, а в апреле была создана первая шина 32х6. Через год Bata построили новый завод по производству шин в Злине, который во второй половине 1934 года изготовил 68 000 шин из 43 размеров. В 1935 году завод удвоил свой выпуск, а шины Bata были установлены на всех чешских автомобилях в ситуации, не благоприятствующей импорту шин из-за рубежа. В 1939 году Bata производил 250 тысяч шин ежегодно, а также вводил производство клиновых ремней, конвейерных лент и технической резины. \N\nПосле Второй мировой войны семья Бати потеряла контроль над компанией, которая была захвачена государством и компанией Barum родились путем слияния всех других крупных производителей резиновых изделий в Чехословакии."
    czke.105.a:0 "Увеличить производство шин."
  CZKE_support_strategic_industry:0 "Поддержка стратегической промышленности"
  CZKE_support_strategic_industry_desc:0 "Многие небольшие промышленные фирмы сделали Чехословакию диверсифицированным производителем товаров, но несколько компаний доминировали в экономике и имели стратегическое значение."
  CZKE_support_strategic_industry_tooltip_reward:0 "\n§YВоенная промышленность§!."
    czke.106.t:0 "Вооружение Чехословакии"
    czke.106.d:0 "Чехословацкое огнестрельное оружие и боеприпасы играли ключевую роль в экономике, особенно в отношении положительного торгового баланса. \N\nCeska Zbrojovka (Zbrojovka Brno) была одним из основных игроков в этой области, однако компания также производила гражданские автомобили и другие товары за исключением традиционного производства винтовок, пулеметов и другого огнестрельного оружия. \n\nПосле Великой войны французская компания Schneider Creusot стала мажоритарным акционером работ Skoda, которая быстро расширила свою деятельность в стране и за рубежом. Skoda начала производство автомобилей, самолетов, танков и бронетехники, но продолжила традиционное производство больших орудий, локомотивов и других машин. К концу 1930 года в компании было занято около 30 000 рабочих. \N\nОсновным конкурентом Skoda был CKD, компания, образованная в 1927 году путем слияния двух небольших компаний, Ческоморавска-Колбена (основанная в 1896 году, производство машин для гидропластов) и Брейтфельд-Данек (основан в 1854 году, выпускал оборудование для шахт и пищевой промышленности). CKD быстро расширился за счет собственного производства локомотивов и танков. \N\nЧешский инженер и предприниматель, Эмиль Колбен был основателем и директором CKD до оккупации Чехословакии нацистами, когда он был отозван с должности, а затем заключен в тюрьму в концлагерь Терезиенштадт, где он умер в 1943 году. Во время немецкой оккупации Чехословакии во Второй мировой войне компания была переименована в BMM (Böhmisch-Mährische Maschinenfabrik AG) и изготовила оружие для вермахта. Наиболее заметными продуктами компании в эту эпоху были танки «Panzer 38(t)» и истребитель танков «Jagdpanzer 38(t)»."
    czke.106.a:0 "Финансировать производство вооружений"
      CZKE_emil_kolben:0 "Эмиль Колбен"
      CZKE_emil_kolben_desc:0 "Эмиль Колбен был чешским инженером, энтерпретером, основателем и директором CKD до оккупации Чехословакии нацистами, когда его отозвали с его должности, а затем заключили в тюрьму в концентрационном лагере Терезиенштадт, где он умер в 1943 году."
  CZKE_secure_arms_export_deals:0 "Сделки с гарантией безопасности"
  CZKE_secure_arms_export_deals_desc:0 "Чехословакия уже давно является одним из ведущих мировых экспортеров оружия в развивающийся мир. Благодаря продаже оружия Чехословакия смогла получить прибыль, стимулировать промышленную экономику и сформировать более тесные политические отношения с государствами, которые приобрели оружие."
  CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§YИсследования§! и §YТорговля§! получат §YНациональую идею§!."
    czke.107.t:0 "Экспорт чехословацкого вооружения"
    czke.107.d:0 "Чехословакия уже давно является одним из ведущих мировых экспортеров оружия в развивающийся мир. Благодаря продаже оружия Чехословакия смогла получить прибыль, стимулировать свою индустриальную экономику и сформировать более тесные политические отношения с государствами, которые приобрели оружие. \N\n Еще в 1920-х годах Чехословакия была агрессивным экспортером оружия. Две компании, Zbrojovka Brno и Škoda, были ключевыми экспортерами, а производственная и экспортная деятельность компаний в области вооружений координировалась и часто имела форму картеля. \N\nТанки от CKD (в основном, специализированные варианты серии TNH) были экспортированы во всем мире, что продолжалось даже во время Второй мировой войны, но ограничивалось только странами-участницами Оси. Когда Германия оккупировала страну, она в основном использовала обширную индустрию производства вооружений, чтобы подпитывать собственную военную машину. \N\nНапример, экспорт не ограничивался поставками оружия, а также продавал лицензионные права на производство передового чехословацкого оружия. Известный британский пистолет Брен, фактически был основан на лицензированной версии чехословацкого ZGB-33 (модифицированная версия ZB vz. 26). Тот же самый пистолет был также лицензирован для Японии и известен как Type 97. Пулемет BESA был британской версией тяжелой машинного пулемета чехословацкого производства ZB-53 (TK vz. 37). \N\nИронично, что оружие из страны, которая была принесена в жертву во имя «мира в наше время», использовалось для убийства солдат по обе стороны конфликта Второй мировой войны. \n\n Чехословацкое правительство обычно играло ключевую роль в приобретении новых соглашений о вооружении или лицензионных производственных соглашений."
    czke.107.a:0 "Обеспечить новые экспортные сделки с оружием."
      CZKE_armament_exports_idea:0 "Экспорт вооружений"
      CZKE_armament_exports_idea_desc:0 "Чехословацкие вооружения часто экспортировались через лицензионные производственные сделки, иногда даже в обмен на промышленные «ноу-хау»."
  CZKE_explosives_production:0 "Расширить взрывчатую промышленность"
  CZKE_explosives_production_desc:0 "Чехословакия имела давние традиции в бизнесе взрывчатых веществ, который продолжался и после Второй мировой войны. Пластмассовая взрывчатка Semtex, вероятно, является одной из самых известных чехословацких взрывчатых веществ со времен Холодной войны."
  CZKE_explosives_production_tooltip_reward:0 "\nИЛИ §YГражданская промышленность§! ИЛИ §YВоенная промышленность§! с §YАртиллерией§! получат §YБонус к исследованию§!."
  CZKE_skoda_naval_artillery_experience:0 "Морская артиллерия Skoda"
  CZKE_skoda_naval_artillery_experience_desc:0 "Шкода разрабатывала оружие австро-венгерского флота, пришло время еще раз использовать этот опыт с пользой."
    czke.108.t:0 "Чехословацкая взрывчатая промышленность"
    czke.108.d:0 "В 1920 году чехословацкое правительство приняло решение ввести взрывчатку. Они создали «Чехословацкую акционерную фабрику по взрывчатым веществам» именно в Пардубице, главным образом за ее стратегическое расположение в центральной Богемии. \N\nВ 1922 году завод производил черный и бездымный порошок и другие «энергетические» материалы, главным образом в целях обороны. В конце 1930-х годов фирма была переименована в Explosia. \N\nВ 1928 году в Семтине была найдена дочерняя компания Synthesia и сосредоточена на неорганических продуктах для производства взрывчатых веществ. \N\nВ течение 1938-1945 годов оккупированная Explosia произвела большую часть пропеллентов, используемых немецкой артиллерией, а также взрывчатые вещества для использования в коммерческих и военных целях. Союзные самолеты пытались бомбить фабрики, но ее пропустили. \N\nПластмассовое взрывчатое вещество Semtex, вероятно, является одним из самых известных продуктов Synthesia, хотя это было изобретено уже после Второй мировой войны."
    czke.108.a:0 "Расширить Explosia"
    czke.108.b:0 "Расширить Synthesia"
  CZKE_cvut:0 "Чешский Технический Университет"
  CZKE_cvut_desc:0 "Чешский Технический Университет в Праге (ČVUT) является одним из крупнейших университетов Чешской Республики, а также старейших институтов технологии в Центральной Европе."
  CZKE_cvut_tooltip_reward:0 "\nПолучите §G1§! Дополнительный слот для исследований."
    czke.109.t:0 "Чешский Технический Университет в Праге"
    czke.109.d:0 "Постановлением Министерства образования и народного просвещения Чехословацкой Республики в 1920 году Чешский Технический Университет в Праге стал объединением семи технических школ: Гражданского строительства, Культурной инженерии, Архитектуры и Структурной инженерии, Механическая и электротехническая инженерия, Химическая и технологическая инженерия, Сельскохозяйственная и лесохозяйственная техника, специальные науки. \N\nНекоторые выпускники университета включают в себя: Кристиан Допплер (математик и физик), Франтишек Кршижик (чешский изобретатель, инженер-электрик и предприниматель), Саймон Визенталь (послевоенный нацистский охотник и писатель), Владимир Прелог (химик и лауреат Нобелевской премии 1975 года), Джордж Клир ( компьютер и системный ученый) \n\nНа основании решения, принятого Константином фон Нейратом, Рейхспротектором Богемии и Моравии, чешские университеты (включая CVUT) были закрыты 17 ноября 1939 года. \n\nВ течение этого времени всего 15.172 ученик не смогли закончить учебу и 513 профессоров, 475 доцентов и 345 других учителей потеряли работу. Некоторые студенты пытались закончить учебу в немецких университетах, но их обычно не принимали."
    czke.109.a:0 "Финансировать новые исследовательские программы."
  CZKE_commercial_uranium_mining:0 "Добыча урана"
  CZKE_commercial_uranium_mining_desc:0 "Чехословакия является родиной промышленной добычи урана. Добыча урана в Яхимове (в то время называемая Иоахимсталь и принадлежащая Австро-Венгрии) началась в 1890-х годах в промышленном масштабе после того, как производство серебра и кобальта уменьшилось."
  CZKE_commercial_uranium_mining_tooltip_reward:0 "\nИЛИ §YГражданская промышленность§! ИЛИ §YАтомные технологии§! получат §YБонус к исследованиям§!." 
    czke.110.t:0 "Уран в Яхимове"  
    czke.110.d:0 "В начале 19 века урановая руда была добыта как побочный продукт в Саксонии, Богемии и Корнуолле. Первая преднамеренная добыча радиоактивных руд произошла в Яхимове (тогда называемом Иоахимсталь), городе добычи серебра в тогдашней Австро-Венгрии. Мария Кюри использовала руду из смолы из Яхимова, чтобы изолировать элемент радия, продукт распада урана. \N\nВ течение Второй мировой войны добыча урана проводилась в первую очередь для содержания радия. Источники для радия, содержащиеся в урановой руде, были запрошены для использования в качестве светящейся краски для часовых циферблатов и других инструментов, а также для приложений, связанных со здоровьем, некоторые из которых в ретроспективе были, безусловно, вредными. Уран использовался главным образом в виде желтого пигмента. \N\nМаленькая площадь в рудном регионе в западной части страны находилась в центре внимания мировых держав. Вскоре после войны ландшафт вокруг города Яхимов был местом мировой исключительности - добыча урана. Это было единственное место, где Советский Союз мог немедленно получить урановую руду и начать разработку ядерного оружия, особенно после того, как Соединенные Штаты скинули бомбы на Хиросиму и Нагасаки. Таким образом, Чехословакия стала основным источником урана для Советского Союза после Второй мировой войны. \N\nПосле того, как коммунистическая партия взяла под свой контроль Чехословакию в 1948 году, в городе и вокруг него были созданы крупные лагеря. Противники нового режима были вынуждены добывать урановую руду в очень суровых условиях, а средняя продолжительность жизни в Яхимове в этот период составляла 42 года. В конце концов, операция по добыче урана прекратилась в 1964 году."
    czke.110.a:0 "Продать уран союзникам."
    czke.110.b:0 "Оставить уран и инициировать программу ядерных исследований." 
  CZKE_nuclear_physics_institute:0 "Институт ядерной физики"
  CZKE_nuclear_physics_institute_desc:0 "Институт ядерной физики Чехословацкой академии наук был основан уже после Второй мировой войны в 1955 году. Но, возможно, если бы исторические события прошли по другому пути, атомные исследования в Чехословакии начались бы гораздо раньше."
  CZKE_rocket_research:0 "Ракетные исследования"
  CZKE_rocket_research_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентную скорость для беспилотной и пилотируемой авиации. Новаторство этих технологий позволит нам брать врага врасплох."

  CZKE_ministry_of_defense:0 "Реорганизация Министерства Национальной Обороны"
  CZKE_ministry_of_defense_desc:0 "Министерство национальной обороны было организацией, ответственной за мобилизационную подготовку в соответствии с руководством высшего командования, управлением поставками, а также координацией программы перевооружения."
  CZKE_ministry_of_defense_tooltip_reward:0 "\nБесплатный советник §YВоенного высшего коммандования§! ИЛИ §YПолитическая власть§!."
    czke.200.t:0 "Министерство Национальной Обороны"  
    czke.200.d:0 "Министерство национальной обороны (МНД) было органом, призванным заботиться обо всех делах, связанных с наращиванием военного потенциала, его поддержкой и обеспечением его потребностей. Особенно в первые годы своего существования МНД переживал частые организационные изменения, окончательная форма которых была достигнута в 1927 году. \N\nОсновными подразделениями МНД были отделы, которые отвечали за конкретную отрасль вооруженных сил и администрации, а также занимались в организационной и мобилизационной готовности в соответствии с руководящими принципами Главного штаба, закупал оружие и материалы вооружений, контролировал управление этим материалом и вел свои записи. \n\nВ 1930-х годах основная задача заключалась в обеспечении защиты государства от угрозы агрессии из Германии и предоставления адекватных средств в условиях экономической депрессии, осложненных рыночным застоем. \n\nНа одной из важных позиций в МНД была должность Генерального инспектора Чехословацких войск, которая была непосредственно подчинена министру национальной обороны . \n\nОписание его деятельности включало в первую очередь выполнение инспекционной деятельности, проверку соблюдение дисциплины, соблюдение правил обслуживания и разное другое. И в 1937 году значительно расширились расхождения. \n\nИзвестный ветеран-командир и бывший начальник штаба генерал Ян Сыровый был назначен генеральным инспектором в 1933 году и сохранил эту должность до 1938 года. Во время Первой мировой войны он воевал в Чехословацких легионах русской армии и потерял правый глаз в битве при Збореве. К концу войны он командовал легионами и антибольшевистскими силами на Транссибирской магистрали."
    czke.200.a:0 "Расширить юрисдикцию Генерального инспектора."
    czke.200.b:0 "Нам нужно сосредоточиться на других вопросах."
      CZKE_jan_syrovy:0 "Ян Сыровый"
      CZKE_jan_syrovy_desc:0 "Ян Сыровый был генералом чехословацкой армии, бывшим начальником штаба и премьер-министром во время Мюнхенского кризиса. Во время Первой мировой войны он сражался в чехословацких легионах российской армии и потерял правый глаз в битве при Зборов. К концу войны он командовал легионами и антибольшевистскими силами на Транссибирской магистрали."
      CZKE_ministry_of_national_defense:0 "Министерство Национальной Обороны реорганизовано"
  CZKE_rop:0 "Выделить средства для ŘOP"
  CZKE_rop_desc:0 "Подготовка к созданию постоянного чехословацкого укрепления доходит до 1934 года. Проекты и работы по укреплению были подчинены недавно созданному Управление по Оборонительным Работам (ŘOP - Ředitelství Opevňovacích Prací). Генерал Карел Хусарек занимал должность директора управления на протяжении всего своего существования."
  CZKE_rop_tooltip_reward:0 "\n §OСпециальный бонус:§! Запускает линию событий для §YЛинии Бенеша§! касающихся укреплениям на Чехосовацкой границе.\n\n Завершение этой цепочки добавляет §YФорты 5 уровня§! в некоторых регионах."
      CZKE_rop_idea:0 "Управление по Оборонительным Работам - Ředitelství Opevňovacích Prací (ŘOP)"
      CZKE_rop_idea_desc:0 "Были выделены средства для ŘOP и строительные работы продолжаются, как и планировалось."  
      CZKE_karel_husarek:0 "Генерал Карел Хусарек"
      CZKE_karel_husarek_desc:0 "Генерал Карел Хусарек занимал должность директора укреплений на протяжении всего его существования."
    czke.201.t:0 "Линия Бенеша"
    czke.201.d:0 "Перспектива войны с Германией не стала неожиданностью для чехословацкого правительства 1930-х годов. Прага, по сути, серьезно готовилась к войне годами, по некоторым оценкам, более половины всех государственных расходов с 1936 по 1938 год предназначалось для военных целей. Большая часть этого шла на построение сложной системы бункеров и других средств защиты в Судетской области, пограничном регионе с Германией. \N\nНемецко-чехословацкая граница была длиной 1545 километров, а после соединения Австрии с Германией в 1938 году она увеличилась до 2103 километров. \n\nЭто было запланировано по рекомендации союзной Франции построить гигантскую систему укреплений вдоль немецкой границы и внутри страны. Из-за крайней протяженности границы и стратегически неудачной формы Чехословакии непрерывная линия тяжелых укреплений не могла быть профинансирована."
    czke.201.a:0 "Начните строительство линии Одра-Крконоше"
      CZKE_phase_one_tooltip:0 "\n Возведение §Y8§! §YЗон укреплений (2 уровня)§! начнется вдоль северной границы с Германией (приблизительное время: §Y180 дней§!)."
    czke.202.t:0 "Чехословакия начинает проект по укреплению границы"
    czke.202.d:0 "В связи с усилением напряженности в отношениях с Германией правительство Чехословакии по рекомендации союзной Франции инициировало строительство в Судетском районе массированной системы фортификации, чтобы защитить северо-западную границу от возможной немецкой агрессии. \N\nИсточники из Германии предполагают, что фюрер пришел в ярость и кратко затронет эту тему на предстоящем съезде партии в Нюрнберге."
    czke.202.a:0 "Интересно."
    czke.203.t:0 "Строительство легких фортов"
    czke.203.d:0 "Командование чехословацкой армии нуждалось в лучшем типе легкого форта, поэтому был спроектирован новый тип под названием «Марк 37», который на самом деле представляет собой миниатюрный тяжелый форт. Этот тип стрелял почти на каждый фланг. Очень немногие из них имели амбразуру для фронтального огня. Там, где это было, они находились на обратном склоне, чтобы предотвратить стрельбу из амбразуры с дальнего прямого наблюдаемого огня. На самом деле они были неспособны защищаться от фронта, а их защита зависела от соседних постов или в огне с открытых позиций."
    czke.203.a:0 "Приоритет западной границы"
    czke.203.b:0 "Приоритет южной границы"
    czke.203.c:0 "Закончить проект"
      CZKE_phase_two_w_tooltip:0 "\n Возведение §Y8§! §YЗон укреплений (2 уровня)§! начнется вдоль западной границы с Германией (приблизительное время: §Y180 дней§!)."
      CZKE_phase_two_s_tooltip:0 "\n Возведение §Y9§! §YЗон укреплений (1-2 уровня))§! начнется вдоль южной границы с бывшими Австро-Венгрескими регионами (приблизительное время: §Y180 дней§!)."
      CZKE_phase_two_stop_tooltip:0 "Проект по строительству пограничной крепости будет подвергнут  §YЗакрытию§! и никаких дальнейших укреплений не будет построено."
    czke.204.t:0 "Строительство тяжелых фортов"
    czke.204.d:0 "Тяжелые форты были построены вблизи границы с Германией и в некоторых местах Словакии, недалеко от границы с Венгрией. Они были направлены на то, чтобы остановить основные танковые и пехотные атаки противника. \N\n Блоки были построены в цепях (пространство между фортами составляло от 300 до 600 м). В некоторых местах артиллерийские крепости были построены для обеспечения цепочки независимых фортов с артиллерийской поддержкой. Около 250 блочных домов были построены между 1935 и 1938 годами в Чехословакии. Каждый форт был индивидуально спроектирован, поэтому существует так же много модификаций, но мы можем разделить их по своим функциям, формам или по типу сопротивления. Формы ранних типов тяжелых фортов были построены под влиянием французских типов, но позже появился новый тип, более подходящий для чешской концепции защиты."
    czke.204.a:0 "Начать строительство тяжелых казематов."
      CZKE_phase_three_tooltip:0 "\n Возведение §Y6§! §YТяжелых казематов (3 уровня)§! начнется в самых критических точках вдоль границы с Германией (приблизительное время: §Y365 дней§!)."
    czke.204.b:0 "Отложить запуск проекты на §G1!§ год." 
    czke.204.c:0 "Остановить проект."
    czke.205.t:0 "Продолжение работ легких фортов"
    czke.205.d:0 "Управление по Оборонительным Работам сообщает, что строительные работы продолжаются, как и планировалось. Должны ли быть заключены контракты на дальнейшую работу и выделены дополнительные средства для проекта?"
    czke.205.a:0 "Продолжить строительство проекта."
    czke.205.b:0 "Закончить проект."
    czke.206.t:0 "Отчет Управления по Оборонительным Работам"
    czke.206.d:0 "Управление по Оборонительным Работам сообщает, что все запланированные проекты были или будут в ближайшее время завершены. Вы хотите продлить мандат ŘOP или отменить проект?"
    czke.206.a:0 "Продолжить проект"
    czke.206.b:0 "Закончить проект"
      CZKE_phase_four_tooltip:0 "Проект будет продолжен (вы сохраните ограниченный вариант §YНациональной идеи§!) еще §Y1 год§!, но никаких дополнительных свободных бункеров не будет."
      CZKE_rop2_idea:0 "Управление по Оборонительным Работам - ŘOP"
      CZKE_rop2_idea_desc:0 "Дальнейшие средства были выделены ŘOP для будущих строительных работ."
  CZKE_engineer_corps:0 "Тренировка инженерных корпусов"
  CZKE_engineer_corps_desc:0 "Инженерные подразделения были решающими для проекта фортификационных работ и, таким образом, получили лучшую подготовку и оборудование."
  CZKE_military_education:0 "Поддержка военного образования"
  CZKE_military_education_desc:0 "В довоенной Чехословакии действовало несколько военных училищ и академий, все из которых значительно увеличились после французской военной миссии."
  CZKE_military_education_tooltip_reward:0 "\n Выбор между тремя §YВоенными§! §YНациональными идеями§!."
    czke.207.t:0 "История военного образования в Чехословакии"
    czke.207.d:0 "В рамках французской военной миссии 1 ноября 1921 года в Праге был создан новый военный колледж для офицеров (позже известный как Vysoká škola Válečná - VŠV) Генерального штаба. Он был смоделирован после военного колледжа в Париже и, таким образом, в чешских кругах, военный колледж в Праге часто назывался «маленькой сестрой». Благодаря чрезвычайным интересам французской военной миссии уровень образования быстро поднялся до уровня аналогичных школ за рубежом, которые часто имели гораздо более давнюю традицию. \N\nОкончательная форма VŠV в межвоенный период была установлена ​​в 1934 году, а генерал Микулаш Долежал был последним командиром до оккупации в 1939 году. Он был казнен нацистами в 1941 году за участие в подпольной организации сопротивления «Обрана-Народа». \N\nВ течение всего своего существования в общей сложности 577 офицеров (в том числе 22 литовца ) окончили колледж, а 269 генералов и старших командиров чехословацкой армии участвовали в информационных курсах. \n\nКатегория высшего образования была представлена ​​Военной академией (Vojenská Akademie - VA) в Границе. Он был создан 3 января 1920 года и его миссия состояла в подготовке офицеров (лейтенантов) для всех подразделений чехословацкой армии. К 1938 году тысячи офицеров, в том числе многие будущие генералы, окончили Академию. \N\nСредний уровень образования был представлен школами для офицеров резерва (Školy Důstojníků v Záloze (ŠDZ), которые были организованы в составе штаб-квартиры дивизии и обеспечивали подготовку и образование для офицеров на нижних командных должностях. \n\nМеждународные специалисты обучались в специализированных военных училищах, в том числе в пехоте, артиллерии, авиации, кавалерии, технике, телеграфах, оружии, а с 1933 года - также в Школе бронетанковых войск (Škola Útočné Vozby). Сержантский корпус был дополнен выпускниками специальных программ подготовки офицеров."
    czke.207.a:0 "Открыть новые военные курсы Колледжа."
    czke.207.b:0 "Повысить образовательный потенциал Военной академии."
    czke.207.c:0 "Расширить учебные программы для офицеров."
      CZKE_generals_idea:0 "Курсы военного колледжа"
      CZKE_generals_idea_desc:0 "Новые лекции для высших офицеров доступны в военном колледже."
      CZKE_officers_idea:0 "Выпускники военной академии"
      CZKE_officers_idea_desc:0 "Новые офицеры окончили академию."
      CZKE_ncos_idea:0 "Обученные сержанты корпусов"
      CZKE_ncos_idea_desc:0 "Начались учебные программы для сержантов."
  CZKE_border_brigades:0 "Формирование пограничных бригад"
  CZKE_border_brigades_desc:0 "Нам необходимо сформировать высококвалифицированные гарнизонные полки для наших тяжелых укреплений границы."
  CZKE_border_brigades_tooltip_reward:0 "\n §OСпециальный бонус:§! Новый шаблон дивизий (§YHraničářská Brigáda§! - Элитная гарнизонная бригада)."
    czke.208.t:0 "Создание пограничных полков"
    czke.208.d:0 "В 1918-1939 гг. у чехословацкой армии не было реальных элитных дивизий. Ближайшим военным корпусом, который будет напоминать элитные войска, будут пограничные полки, которые должны были сгруппировать тяжелые объекты фортификации. \N\nПервые пограничные полки (называемые Граничарске Плюки на чешском языке) были сформированы летом 1937 года из охранных батальонов, предназначенных для защиты недавно построенных укреплений вдоль немецкой границы. Существующие подразделения должны были быть усилены дополнительными мужчинами, в основном из пехотных полков, а также из инженерных, артиллерийских и сигнальных батальонов. \N\nТолько самые физически пригодные солдаты были отобраны для службы в пограничных режимах и все они должны были быть превосходными стрелками с двумя винтовками и пулеметами. \n\nНаиболее важным фактором, однако, была надежность государства. Подавляющее большинство мужчин в пограничных полках были чехословацкой национальности, то есть чехи или словака, поскольку надежность солдат других национальностей не всегда гарантировалась. Однако существовали исключения. \N\nУдобные кандидаты должны были пройти тщательную подготовку по использованию различного оборудования, в том числе противотанковой пушки vz.36, пулеметы и другое оборудование, используемое в тяжелой фортификации. \N\nМатериалы границы имели разные военные эполеты с изображением головы собаки и номера их полка в треугольнике"
    czke.208.a:0 "Сформировать пограничные бригады"
  CZKE_mobile_army:0 "Сформировать мобильные дивизии"
  CZKE_mobile_army_desc:0 "Чехословацкая армия имела планы на моторизацию, к сожалению, огромная стоимость работ по подгонке означала ограниченность бюджета на закупку новых грузовиков."
  CZKE_mobile_army_tooltip_reward:0 "\n §OСпециальный бонус:§! Новый шаблон дивизии (§YRychlá Divize§! - Легкотанковая дивизия)."
    czke.209.t:0 "Чехословацкие мобильные дивизии"
    czke.209.d:0 "Мобильные дивизии были созданы в рамках чехословацких вооруженных сил осенью 1937 года для операций и событий, которые требуют скорости, ловкости и большой ударной силы. Они были сформированы на основе современных взглядов на стратегическое использование кавалерийских, моторизованных и механизированных подразделений, которые, следовательно, применялись в чехословацких условиях. Это была последняя реорганизация мобильных подразделений в межвоенной Чехословакии. \N\n Существующие кавалерийские (Jezdecké Brigády) и бронетанковые бригады (Brigády Útočné Vozby) были включены во вновь созданные мобильные дивизии. \N\nТолько четыре дивизии были сформированы до оккупации Чехословакии, каждая из которых назначается в один из провинциальных военных штабов в Праге (1-й), Брно (2-й), Братиславе (3-й) и Пардубице (4-й). 1 июля, 2-я и 4-я быстрые дивизии были расформированы в 1939 году, в то время как 3-я дивизия оставалась оперативной для новообразованной независимой словацкой армии. \N\n35 легких танков LT.vz. были рабочими лошадьми одной военной дивизии, около 300 танков были распределены между 1-м, 2-м и 3-м дивизиями. 244 были захвачены немцами, 52 танка были переведены в Словакию, а две из них были позже захвачены венгерскими войсками во время краткой словацко-венгерской войны в марте 1939 года."
    czke.209.a:0 "Сформировать мобильные дивизии"
  CZKE_new_doctrines:0 "Изучение поздних военных доктрин"
  CZKE_new_doctrines_desc:0 "Чехословацкая армия должна принять последние тенденции в военных доктринах и принять современные методы обучения и организацию подразделений."
    CZKE_vojtech_boris_luza_general:0 "Войцех Борис Лужа"
    CZKE_vojtech_boris_luza_general_desc:0 "Войцех Борис Лужа был чехословацким генералом, который был сторонником наступательной тактики французского маршала Фоша и немецкого Людендорфа, а также книги "Achtung! Panzer!" немецкого генерала Гудериана." 
  CZKE_military_science_institute:0 "Военно-Научный институт"
  CZKE_military_science_institute_desc:0 "Чехословацкий военный научный институт (Vědecký Ústav Vojenský - VÚV) был основан в 1920-х годах из прежних структур Научного союза чехословацких офицеров."
  CZKE_military_science_institute_tooltip_reward:0 "\n§YИзучение§! §YНациональной идеи§!."
    czke.210.t:0 "Чехословацкий Военный Научный Институт"
    czke.210.d:0 "Чехословацкий Военный Научный Институт (Vědecký Ústav Vojenský - VÚV) был основан в 1920-х годах из прежних структур Научного союза чехословацких офицеров. Он несколько раз менял имя, но в конце концов был известен как VÚV. Институт сыграл ключевую роль в разработке стратегии и теории для чехословацкой армии и Министерства национальной обороны. Союз чехословацких офицеров продолжался как издатель, выступая в качестве платформы для обмена идеями и мнениями по военным и политическим вопросам. \N\nЧехословацкие довоенные генералы были известны своими публикациями и многие из них писали книги о военных и политических темах. Однако ни одна из этих публикаций не приобрела значения или престижа по сравнению с «Achtung - Panzer» Гудериана. \N\nГенерал Сильвестр Блаха, глава военного ведомства президента, также занимал должность директора Военно-исследовательского института с 1932 года и был известен своей обширной издательской деятельностью."
    czke.210.a:0 "Увеличить финансирование для Военно-Научного института"
      CZKE_military_science_institute_idea:0 "Военный Научный Институт"
      CZKE_military_science_institute_idea_desc:0 "Фонд для Чехословацкого Военного Научного Института обеспечен"
      CZKE_silvestr_blaha:0 "Сильвестр Блаха"
      CZKE_silvestr_blaha_desc:0 "Чешский генерал и теоретик, начальник военного ведомства президента. Известны его публикации о государственной защите и использовании вспомогательного оборудования. Сторонник продления обязательной военной службы."
  CZKE_armament_program:0 "Инициировать программу вооружения"
  CZKE_armament_program_desc:0 "Неблагоприятное материальное положение армии вынудило правительство серьезно заняться этим вопросом. После сложных переговоров было окончательно принято решение о принятии в 1936 году программы перевооружения, в которой определены приоритеты, а также установленные сроки поставки различных видов оборудования."
  CZKE_armament_program_tooltip_reward:0 "\n§YЭкономический закон§! ИЛИ §YПолитическая власть§!."
    czke.211.t:0 "Инициировать программу вооружения"
    czke.211.d:0 "Программа вооружения чехословацкой армии стала важным вопросом в период кризиса коллективной безопасности в Европе после повторной милитаризации Рейнской области 1936 года. \N\nВесной 1936 года Министерство Национальной Обороны готовило требования и подробную информацию о предлагаемой программе вооружения. Результатом стал крупнейший и финансовотребовательный инвестиционный проект военного управления с момента основания республики в 1918 году. Утвержденная программа не только налагала приоритеты в отношении оружия и других материалов, но и график их поставок. \N\nК сожалению, довольно скоро стало ясно, что запланированные сроки не смогут быть достигнуты вовремя и к концу 1938 года получилось выполнить только 32% поставок вооружений. \n\nНа самом деле, усилия по модернизации значительно улучшили возможности чехословацких вооруженных сил. По некоторым оценкам, расходы на оборону в 1937 году составляли почти 10% ВВП страны, а в 1938 году это было ближе к ошеломляющим 15% ВВП. \N\n II. Департамент (артиллерия и боеприпасы) Министерства обороны и его начальник, генерал Ян Нетик, оказали большое влияние на масштаб и реализацию программы вооружения."
    czke.211.a:0 "Утвердить программу перевооружения"
      CZKE_jan_netik:0 "Генерал Ян Нетик"
      CZKE_jan_netik_desc:0 "Генерал Ян Нетик был главой II. Департамента (артиллерия и боеприпасы) Министерства национальной обороны с 1927 года. Его отдел имел решающее значение для формирования военной программы чехословацкой армии."
  CZKE_czechoslovak_firearms:0 "Модернизация пехотного оборудования"
  CZKE_czechoslovak_firearms_desc:0 "Хотя Чехословакия была крупным экспортером вооружений на протяжении десятилетий, новое современное пехотное оружие было принято армией очень медленно. Однако, как только началась программа перевооружения, были изданы крупные заказы на винтовки и современные пулеметы."
  CZKE_czechoslovak_firearms_tooltip_reward:0 "\n Выберите чему §YПехотному снаряжению§! или §YОборудованию поддержки§! дать §YБонус к исследованиям§!."
    czke.212.t:0 "Чехословацкое огнестрельное оружие"
    czke.212.d:0 "Хотя Чехословакия была крупным экспортером вооружений на протяжении более десяти лет, новое современное пехотное оружие принималось Чехословацкой армией несколько медленно до 1936 года. Но это изменилось, когда была начата программа перевооружения и выпущены крупные заказы на винтовки и современные пулеметы. К моменту Мюнхенской конференции, Чехословакия имела на деле одну из наилучших вооружений в мире и предположительно наибольшее количество автоматического оружия на одного солдата (1/7). \N\nВинтовка vz.24, основанная на надежном Маузере (7,92 мм) была стандартным орудием пехоты чехословацкой армии, а затем и подразделений SOS (Госдепартамент обороны). Он был изготовлен Zbrojovka Brno и к сентябрю 1938 года, 762000 штук vz.24  были готовы к мобилизации вместе с 424,9 млн. боеприпасами, а еще 141,7 млн. остались в ŘOP для хранения в пограничных фортификациях. \n\nПредок знаменитого пистолета Брен, ZB vz. 26 (7,92 мм), был стандартным оружием как для частей поддержки пехоты, так и для легких и тяжелых укреплений. Основанный на начале 1920-х годов дизайн В. Холека, оружие или его лицензионное производство было экспортировано в несколько стран, включая Великобританию и Китай. К 1936 году для армии было доступно 34557 оружия и несколько тысяч были заказаны для укреплений. \N\nTK vz.37 ,тяжелый пулемет, был усовершенствованием ранее использованного vz. 35. Он использовался как оружие поддержки отряда, как установленный пулемет для танков и других бронированных машин, а также на фиксированных позициях внутри чехословацких пограничных укреплений. Подобно другим чешским оружиям, он также использовал 7,92 мм боеприпасы для более легкого снабжения и хранения в тяжелых фортах. Лицензионная версия этого оружия была выпущена в Великобритании как пулемет Besa. \N\nПо какой-то причине, однако, руководство армии не интересовалось внедрением вспомогательных пулеметов, хотя современный прототип оружия, позднее известного как Samopal vz. 38 существовал с 1937 года. \N\nПочти все оборудование было «куплено» (украдено) немцами после оккупации 1939 года и некоторыми скромными оценками могли быть использованы для оснащения примерно половины тогдашнего Вермахта. Большая часть захваченного современного оборудования была передана дивизиям СС."
    czke.212.a:0 "Модернизировать стандартное оружие"
    czke.212.b:0 "Заказать тяжелый пулемет"
  CZKE_holek_brothers:0 "Дизайн нового огнестрельного оружия"
  CZKE_holek_brothers_desc:0 "Большинство передовых чешских огнестрельных оружий, которые были лицензированы во всем мире, были фактически разработаны братьями Холек во время их работы в компании Zbrojovka Brno."
  CZKE_holek_brothers_tooltip_reward:0 "\nБудет доступен §YТеоретик§! пехотного снаряжения."
    firearms_designer:0 "Дизайнер огнестрельного оружия"
    CZKE_holek_brothers_theorist:0 "Вайцлав Холек"
    CZKE_holek_brothers_theorist_desc:0 "Старший из братьев Холек и знаменитый чехословацкий оружейный мастер."
    czke.213.t:0 "Братья Холек"
    czke.213.d:0 "Большая часть довоенного чешского огнестрельного оружия была фактически спроектирована одним семейством дизайнеров оружия - Holek Brothers. \n\nСтарший из братьев, Вацлав Холек специализировался на пулеметах и разработал шаблоны для оружия Брен и BESA, лицензированных британцами. \n\nМолодой Эмануэль Холек разработал несколько полуавтоматических винтовок, в том числе ZH-29, используемых Китайской Национальной Революционной Армией. Самый молодой, Франтишек Холек, не разработал никакого специального оружия, но его технические навыки помогли трио подтолкнуть многие из своих проектов к действительным разработкам в Зброевке Брно. \n\nК сожалению, Вторая мировая война нарушила многообещающую карьеру братьев. Хотя семейное наследие принадлежало их сыновьям и внукам, однако проекты были ограничены охотничьими и спортивными винтовками."
    czke.213.a:0 "Заказать прототипы нового огнестрельного оружия."
  CZKE_armament_1:0 "Огнестрельное оружие и боеприпасы"
  CZKE_armament_1_desc:0 "Чехословакия была крупным экспортером оружия и отечественное производство могло легко покрыть все потребности чехословацких вооруженных сил до 1936 года. Но по мере увеличения заказов армий существующие фабрики должны были быть расширены."
  CZKE_armament_1_tooltip_reward:0 "\n§YВоенная промышленность§! и §YПехотное снаяржение§! получат бонус."
    czke.214.t:0 "Обеспечение поставок вооружений"
    czke.214.d:0 "В 1930-х годах чехословацкое оружие продавалось и экспортировалось во всем мире, главным образом, в страны Малой Антанты (Румыния и Югославия), а также в страны Балтии, Латинской Америки и Азии. Чехословакия была в числе шести крупнейших экспортеров оружия в мире задолго до Второй мировой войны. \N\nДолгое время чехословацкая промышленность могла легко покрывать как внутренние потребности армии, так и экспортировать значительное количество военных материалов, но когда Министерство национальной обороны увеличило спрос на поставки оружия и боеприпасов, крупнейшим чехословацким компаниям не хватало необходимых производственных мощностей и его пришлось расширять за счет строительства новых заводов. \n\nЧеска Зброевка создала новый филиал в небольшом моравском городе Угерский Брод в 1936 году и новый завод был построен в течение 16 недель после первоначального решения. ČZUB изготовлял широкий спектр боевого стрелкового оружия, в том числе некоторые из известных послевоенных видов оружия. \N\nВ 1936 году Sellier & Bellot перевели всю продукцию во Vlašim, где с 1934 года строился новый комплекс. Когда новый заказ Министерства обороны пришло в 1938 году, было принято решение о строительстве нового завода S&B в Порубе в Словакии. Однако проект был приостановлен подписанием Мюнхенского соглашения. \N\nЭкономизация китайско-японского конфликта была джекпотом для чехословацких компаний, особенно Ческа Зброевка. Согласно британским рекордам, более половины пулеметов, которые прошли через Гонконг во второй половине 1938 года и предназначались для Китая, были чехословацкого происхождения (примерно одна треть в случае стрелковых винтовок). \N\nВ дополнение, в 1937 году Sellier & Bellot получил заказы на 200 миллионов патронов 7,92 мм Mauser из Китая, однако контракт не был завершен до начала войны."
    czke.214.a:0 "Расширить Česká Zbrojovka"
    czke.214.b:0 "Расширить Sellier & Bellot"
