  CZKE_new_tanks:0 "Полевые испытания новых моделей танков"
  CZKE_new_tanks_desc:0 "Осенью 1937 года чехословацкие вооруженные силы начали конкурс на новый средний танк: Škoda, ČKD и Tatra. Армия в конце концов заказала LT vz.38 из ČKD/ŠKoda, танки, которые позже использовались нацистской Германией против Польши и Франции. Среди предлагаемых концепций был также средний танк ST.39 от ČKD."
  CZKE_new_tanks_tooltip_reward:0 "\nНовые варианты §YЛегкого танка§! ИЛИ исследование §YСреднего танка§!."
    czke.217.t:0 "Модернизация танков Чехословацкой армии"
    czke.217.d:0 "Из-за ухудшающейся международной обстановки в Европе чехословацкие вооруженные силы начали конкурс на новый танк. Из представленных нескольких проектов модернизированная версия легких танков TNHP и прототип среднего тагнка V-8-H были наиболее перспективными в испытаниях. \N\nВ 1935 году чехословацкий танковый производитель ČKD искал замену для LT vz. 35, которые они совместно производят с заводами Škoda. Полученный автомобиль был надежным, а экспортный успех именовался «TNH». С небольшими вариациями для каждого клиента, 50 были экспортированы в Иран (TNHP), по 24 каждого в Перу (LTP) и Швейцарию (LTH). Литва также заказала некоторые (LTL). Несколько модернизированный вариант танка, позже известный как LT vz. 38. участвовал в конкурсе. \N\n Проект V-8-H был запущен в конце 1930-х годов ЧКД, и получившееся транспортное средство в конечном итоге было известно как ST vz. 39. Из-за ухудшающейся международной ситуации армия решила заказать несколько сотен этих транспортных средств, но приказ был отменен после Мюнхенского соглашения и эта модель никогда не производилась массовым образом. \N\nКакие танки должны быть заказаны для чехословацкой армии?"
    czke.217.a:0 "Закажите продукцию легких танков LT vz.38"
    czke.217.b:0 "Дальнейшая разработка проекта среднего танка V-8-H."
