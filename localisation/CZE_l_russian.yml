  CZKE_nazi_puppet:0 "Под защитой Рейха"
  CZKE_nazi_puppet_desc:0 "Теперь ясно, что мы больше не можем сопротивляться германскому рейху. Мы должны договориться о каком-то урегулировании с немецким рейхом, чтобы сохранить Чехословакию."
  CZKE_nazi_puppet_tooltip_reward:0 "\n §OСпециальный бонус:§! Про-нацистские сотрудничества попытаются совершить государственный переворот при поддержке §YГерманского Рейха§!. Если сложится удачно, то власть возьмет §YМарионеточное правительство§!."
    czke.434.t:0 "Чехословацкий протекторат"
    czke.434.d:0 "Теперь ясно, что мы больше не можем сопротивляться uерманскому hейху. Наши западные союзники предали нас и большевики угрожают всем нам. Некоторые националистические движения, такие как «Влайка», хотели бы изменить нынешнее направление антигерманской политики и договориться о каком-то урегулировании с uерманским hейхом. \N\nНекоторые называли бы их изменниками и нацистскими сотрудниками, но такие люди, как Ян Рыс-Рожевач, просто хочет построить новую, более сильную Чехословакию. \N\nВ реальной истории Влайка был радикальным фашистским движением, которое под влиянием Яна Рыс-Рожевача, изменилось с традиционного чешского антигерманского шовинизма на сотрудничество с нацистами и гестапо. \n\nЭта группа сотрудников была поддержана оккупационными властями и использовалась для пропагандистских целей. Однако, как только их польза закончилась, Влайка был расформирован в конце 1942 года, а лидеры, в том числе и Рыс-Рожевач, были отправлены в концентрационный лагерь Дахау. \N\nПосле войны Рыс-Рожевач и другие члены Влайки были приговорены к смертной казни."
    czke.434.a:0 "Залог верности Германскому Рейху."
      CZE_vlajka_party:0 "ЧНСЛ - Влайка"
      CZE_vlajka_party_long:0 "Чешский Национальный Социальный Лагерь - Влайка"
      removes_anti_fascist_ideas:0 "\n§OОбъявление военного положения§! (удаляет антифашистские, коммунистические или демократические §YНациональные идеи§!.\n\n"
    czke.435.t:0 "Чехословакия ищет защиты"
    czke.435.d:0 "Некоторые из элементов радикальных фашистов в Чехословакии, представленные г-ном Рожевачем из Влайки, хотели бы взять власть в стране и создать новое правительство, основанное на национальных социалистических идеях. \n\nИх страна находится в международной изоляции и внутренней политической розни и это предоставляет им уникальную возможность обеспечить безопасность страны. Однако Влайка требует нашей поддержки с организацией, если переворот будет успешным \N\nКакого будет ваше решение?"
    czke.435.a:0 "Поддержать 'Влайка'"
    czke.435.b:0 "У нас есть другие планы по Чехословакии."
    czke.436.t:0 "Влайка захватил Чехословакию"
    czke.436.d:0 "С гарантированной поддержкой Германии, это будет просто вопрос времени, когда мы обеспечим безопасность страны. Давайте убедимся, что все нарушители будут арестованы нашими ополченцами, прежде чем они покинут страну. Мы не можем позволить им убежать и сыграть героев в изгнании."
    czke.436.a:0 "Выполнить переворот"
    czke.437.t:0 "Германия не заинтересована"
    czke.437.d:0 "Немецкое руководство не заинтересовано в нашем предложении. Мы сами по себе."
    czke.437.a:0 "Чехословакия обречена."
  CZKE_petition_league_of_nations:0 "Петиция Лиги Наций"
  CZKE_petition_league_of_nations_desc:0 "Если мы хотим избежать этнического кризиса, мы должны пригласить международную комиссию для изучения предполагаемого тяжелого положения и этнического давления немцев в Чехословакии."
  CZKE_petition_league_of_nations_tooltip_reward:0 "\n §OСпециальный бонус:§! Британцы и французы будут вместе с чехом во время Мюнхенской конференции."
    czke.438.t:0 "Миссия Ренсимена в Чехословакию"
    czke.438.d:0 "Миссия Ренсимена в Чехословакии была инициативой британского правительства, направленной на разрешение международного кризиса, угрожающего привести к войне в Европе летом 1938 года. Миссия, возглавляемая бывшим британским министром кабинета лордом Ренсименом, была направлена ​​на посредничество в споре между правительство Чехословакии и Судетской Германской Партии (СГП), представляющие радикализированное этническим немецким меньшинством внутри страны. Британские посредники были активны на местах в Чехословакии в конце лета, опубликовав свой доклад незадолго до Мюнхенской конференции в сентябре. \N\nВ докладе миссии Ренсимен, в виде писем к британским и чехословацким премьерам от 21 Сентябрь 1938 года, был сильно враждебным по отношению к правительству Чехословакии и рекомендовал немедленно перенести в Германию преимущественно немецкие населенные территории. В докладе емкостью 2000 слов, была поставлена ​​ответственность за прорыв в переговорах очень твердо на руководстве СГП, которые использовали предлог гражданских беспорядков в некоторых районах Германии. В докладе также отмечается, что предложения Бенеша «Четвертый план» удовлетворяют «почти всем требованиям СГП». Тем не менее, перечисляя недовольства немецкого меньшинства, Ренсиман выразил свое сочувствие судетскому делу, отметив, что «трудно быть управляемым инопланетной расы». Хотя заявление о том, что чешское правление «не было активно угнетающим и, конечно, не «террористическим», в докладе утверждалось, что «это было отмечено бестактностью, непониманием, мелкой нетерпимостью и дискриминацией». \N\nОднако, если чехословацкое правительство решит отдать Судетску область перед эскалацией этнического конфликта отчет миссии Рунсиман, вероятно, положительно повлияет на чешскую сторону и поэтому Соединенное Королевство и Франция будут более охотно поддерживать Чехословакию против возможной агрессии Гитлера."
    czke.438.a:0 "Пригласить лорда Ренсимена для переговоров о Судетенланде."
  CZKE_join_allies:0 "Искать сотрудничества с Союзниками"
  CZKE_join_allies_desc:0 "Мы должны присоединиться к общему альянсу и столкнуться с угрозой нацистской Германии и остановить Гитлера, пока не стало слишком поздно."
  CZKE_join_allies_tooltip_reward:0 "\n Шанс для §YЧехословакии§! присоединиться к §YСоюзникам§!." 
  CZKE_join_allies_tt:0 "Состоит в альянсе с §YСоединенным Королевством§! или §YФранцией§!." 
    czke.439.t:0 "Чехословакия желает присоединиться к Союзникам"
    czke.439.d:0 "Обвинение немецкого рейха не знало границ. Лорд Ренсимен сообщает, что ситуация в Чехословакии далека от того, о чем утверждает г-н Гитлер. \N\nЧехословакия - последняя стабильная демократия в Центральной Европе и крайне нуждается в нашей помощи против немецкой агрессии. Как мы должны ответить?"  
    czke.439.a:0 "Принять их в Союзники"
    czke.439.b:0 "Чехи сами по себе"
      CZKE_seek_accommodation_with_britain:0 "Чехословацко-британские дипломатические усилия" 
    czke.440.t:0 "Британия принимает наш запрос"  
    czke.440.d:0 "Мы рады сообщить, что Великобритания принимает нас в Союзники."
    czke.440.a:0 "Возможно, есть надежда."
    czke.441.t:0 "Британия отклоняет наш запрос"  
    czke.441.d:0 "К сожалению, похоже, что Британия не хочет, чтобы мы были частью Союзников."
    czke.441.a:0 "Это печально."
  CZKE_strengthen_communism:0 "Усиление Коммунистической партии"
  CZKE_strengthen_communism_desc:0 "Коммунисты всегда хотели получить власть в Чехословакии. В 1929 году Клемент Готвальд стал генеральным секретарем партии после устранения своей оппозиции. Хотя партия не участвовала в правительстве до Мюнхена и даже была запрещена в 1938 году, коммунисты Готвальда в конце концов захватили власть в 1948 году."  
  CZKE_strengthen_communism_tooltip_reward:0 "\n Бесплатный §YКоммунистический§! революционер."
    czke.442.t:0 "Коммунизм в межвоенной Чехословакии" 
    czke.442.d:0 "Формирование коммунистической партии в Чехословакии осуществлялось медленно в результате постоянного давления руководства Коммунистического Интернационала между 1919 и 1921 годами. Когда в последний год была окончательно создана Коммунистическая партия Чехословакии (кпч), этот результат представлял собой компромисс между экстремальной, доктринерской политикой Коминтерна и более умеренными взглядами на чехословацкого первого лидера партии Богумила Смера.\n\nОрганизация КПЧ была основана на ленинской концепции демократического централизма, которая предусматривала избрание партийных лидеров на всех уровнях, но потребовали, чтобы каждый уровень полностью подчинялся контролю над следующим высшим подразделением. Соответственно, партийные программы и политика были направлены сверху, а резолюции высших органов безоговорочно связывали все нижние органы и отдельных членов партии. Теоретически вопросы политики свободно и открыто обсуждались на конгрессах, конференциях и собраниях членов и в партийной прессе. На практике, однако, эти дискуссии просто отразили решения, принятые небольшим контингентом высших должностных лиц. \N\nВ 1929 году Клемент Готвальд стал генеральным секретарем партии после очистки от нее различных оппозиционных элементов, некоторые из которых присоединились к Льву Троцкому и Международной левой оппозиции. \N\nВ 1935 году парламентская партия избрала свои первоначальные 30 мандатов с чуть более 10% голосов. Тем не менее, события 1938 года привели к тому, что партия была запрещена, но она продолжала существовать как подпольная организация. Во время Второй мировой войны многие лидеры КПЧ искали убежища в Советском Союзе, где они готовились к расширению силовой базы партии, когда война закончиться. В начале послевоенного периода, поддерживаемые Советским Союзом чехословацкие коммунисты начали устойчивую войну, кульминацией которой стал захват власти в 1948 году." 
    czke.442.a:0 "Усилить партию"
      CZKE_klement_gottwald:0 "Клемент Готвальд"
      CZKE_klement_gottwald_desc:0 "Клемент Готвальд был чехословацким коммунистическим политиком и давним лидером Коммунистической партии Чехословакии (КПЧ). После коммунистического переворота он был премьер-министром Чехословакии с 1946 по 1948 год и президентом с 1948 по 1953 год."
  CZKE_peoples_revolution:0 "Создание народной милиции"
  CZKE_peoples_revolution_desc:0 "Коммунисты пришли к власти в Чехословакии в 1948 году. Но кто знает? Если бы в Европе политическая ситуация была иной, они, возможно, пришли бы к власти раньше."
  CZKE_peoples_revolution_tooltip_reward:0 "\n Национализация §YПромышленности§! ИЛИ §YКоммунизм§! получит §YНациональную идею§! ИЛИ §YЛюдские ресурсы§! получат §YНациональную идею§!"
    czke.443.t:0 "Народная милиция в Чехословакии"
    czke.443.d:0 "Народные милиции, также называемые «вооруженным кулаком рабочего класса», были ополченческой организацией Коммунистической партии Чехословакии в период с 1948 по 1989 год. \N\nПредшественником этих ополчений были вооруженные группы фабричных рабочих, образованные в июне 1945 года для защиты фабрик от их законных владельцев во время процесса национализации послевоенной промышленности. \n\nВ середине февраля 1948 года Центральный комитет Коммунистической партии решил сформировать вооруженные отряды членов коммунистической партии и их сторонников. Ополченцы были спешно оборудованы и поставлены в бой во время коммунистического захвата власти в конце февраля. Название вскоре было изменено на Народные милиции. \N\nНазвание ополченцев состояло в том, чтобы защитить страну от партизан, которые, как ожидается, появятся после захвата страны, против тайных агентов, отправленных в Чехословакию и сотрудничать с полицией и армией. Около 300 милиционеров присоединились к полицейским силам. Некоммунистов медленно выводили из милиции. Контроль над ополченцами поступил  министерству внутренних дел. \N\nВ феврале 1948 года ополченцы получили 10 000 винтовок и 2 000 автоматов от оружейного завода Зброевка Брно. Оборудование постоянно дополнялось снайперскими винтовками, пулеметами, минометами, зенитными пулеметами и транспортными средствами. Боеприпасы хранились в армейских магазинах. В течение 1970-х годов в вооружении были выпущены безоткатные орудия и РПГ-7. \N\nПосле остранения коммунистической партии от власти в конце 1989 года ополченцы были распущены 21 декабря 1989 года."
    czke.443.a:0 "Национализировать немецкую промышленность"
    czke.443.b:0 "Преследуйте буржуазию и демократическую разведку"
    czke.443.c:0 "Вооружить народную милицию"
      CZKE_collectivist_ethos_idea:0 "Демократическая чистка"
      CZKE_collectivist_ethos_idea_desc:0 "Ничто уже не остановит Народную Революцию!"
      CZKE_peoples_militia_idea:0 "Народная милиция"
      CZKE_peoples_militia_idea:0 "Народная милиция была создана в Чехословакии."
  CZKE_join_commitern:0 "Вступление в Коминтерн"
  CZKE_join_commitern_desc:0 "FДолгое время Клемент Готвальд и другие чехословацкие коммунисты мечтали о сильной социалистической республике, как об одном из ведущих членов Коминтерна." 
  CZKE_join_commitern_tooltip_reward:0 "\n Шанс для §YЧехословакии§! вступить в §YКоминтерн§!." 
  CZKE_join_comitern_tt:0 "В альянсе с §YСоветским Союзом§!."   
    czke.444.t:0 "Чехословакия желает вступить в Коминтерн"
    czke.444.d:0 "Фашисты угрожают нашему чехословацкому союзнику. Местные коммунисты, возглавляемые Клементом Готвальдом, создали сильное коммунистическое движение в стране и теперь формально просят, чтобы мы приняли их в Коминтерн. \N\nЧто мы должны сделать, товарищ Сталин?"  
    czke.444.a:0 "Принять их в Коминтерн"
    czke.444.b:0 "Чехи сами по себе"
      CZKE_seek_accommodation_with_USSR:0 "Вступил в Коминтерн"
    czke.445.t:0 "Советский Союз соглашается"  
    czke.445.d:0 "Мы рады сообщить, что делегация из Советского Союза заверила нас в нашем членстве в Коминтерне."
    czke.445.a:0 "Надежда еще есть."
    czke.446.t:0 "Советский Союз отказывается"  
    czke.446.d:0 "К сожалению, кажется, что мы все еще не достойны быть частью Коминтерна." 
    czke.446.a:0 "Вот же срань"
  CZKE_faction_research_exchange:0 "Обмен технологиями"
  CZKE_faction_research_exchange_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время." 


