  CZKE_reorganize_general_staff:0 "Реорганизация Генерального штаба"
  CZKE_reorganize_general_staff_desc:0 "Организационная структура чехословацкой армии была оригинальна, основываясь на структуре французского командования, а первые начальники штабов были французскими генералами. После обучения нового поколения чешских офицеров французские офицеры больше не нужны."
  CZKE_reorganize_general_staff_tooltip_reward:0 "\n Выбор между тремя различными §YКомандирами ВС§! для Чехословацкой армии."
    czke.301.t:0 "Генеральный штаб Чехословацкой армии"
    czke.301.d:0 "Последняя крупная реорганизация Генерального штаба Чехословацкой армии произошла в 1933 году, когда бывшего генерала генерала Сировича назначили генеральным инспектором Вооруженных сил и его заменили. \N\nНа выбор было много различных генералов, но к удивлению многих, был выбран трудолюбивый, но в значительной степени неизвестный командующий сухопутным военным командованием в Кошице, генерал Людвик Крейчи (на снимке). Его назначение представляло собой жизнеспособный компромисс для большинства политических партий, а также для армейских кругов. \N\nНапример, было также рассмотрено несколько других сильных кандидатов. На мгновение даже глава французской военной миссии генерал Фолшер был кандидатом, но это было бы шагом назад, поэтому этот вариант был бы нескромным чешским политическим представительством. \N\nОдин из наиболее интересных выборов был генерал Лев Прчала, бывший заместитель начальника штаба генерала Сырова. Он был принципиальным и энергичным человеком, открытым для идей современной войны и защитником превосходства мобильных маневров над статической защитой. Его главной «слабостью» была его немецкая жена, что ставило его противников против него и что сделало его неприемлемым выбором для начальника штаба. Во время Мюнхенского кризиса Прчала был командиром 4 Армии, защищавшая Южную Моравию. Он был категорически против отказа от Судетской земли и его взгляды в конечном итоге привели к его отречению от Э. Бенеша во время Второй мировой войны. Он остался в изгнании после войны и работал вместе с судетскими германскими организациями, которые были созданы после изгнания немцев из Чехословакии. \N\nСуществует интересный слух о его предполагаемом участии в попытке никогда не реализованного военного переворота. Согласно воспоминаниям своего сына, он всю свою жизнь покаялся, что он не стрелял в президента Бенеша во время Мюнхенского кризиса. Другой серьезный кандидат был генерал Войтич Лужа, тогдашний глава военного колледжа в Праге и сторонник наступления бронированных войск, основанная на идеях и тактике французских маршалов Фоше и Людендорфа и немецкого генерала Гудериана. Лужа был командиром 2 Армии во время Мюнхенского кризиса и членом подпольного сопротивления во время оккупации. Он погиб во время одной из перестрелок с силами безопасности Протектората."
    czke.301.a:0 "Утвердить генерала Крейчи"
    czke.301.b:0 "Назначить генерала Прчалу"
    czke.301.c:0 "Назначить генерала Лужу"
      CZKE_ludvik_krejci:0 "Людвик Крейчи"
      CZKE_ludvik_krejci_desc:0 "Людвик Крейчи был генералом Чехословакии и начальником Генерального штаба Чехословакии с 1933 по 1939 год."
      CZKE_vojtech_boris_luza_chief:0 "Войтех Борис Лужа"
      CZKE_vojtech_boris_luza_chief_desc:0 "Войтех Борис Лужа был генералом Чехословакии, который был сторонником наступательной тактики французского маршала Фоха и немецкого Людендорфа, а также книги Achtung! Panzer! немецкого генерала Гудериана." 
      chief_luza_appointed:0 "Будет назначен Начальником штаба"
      CZKE_lev_prchala_chief:0 "Лев Прчала"
      CZKE_lev_prchala_chief_desc:0 "Генерал Прчала был убежденным противником Мюнхенской капитуляции и командиром 4 Армии, охранявшая критическую юго-моравскую границу в 1938 году. \N\nОн также подозревался в составлении плана военного переворота."
      chief_prchala_appointed:0 "Будет назначен Начальником штаба"
  CZKE_military_maneuvers:0 "Организовать военные маневры"
  CZKE_military_maneuvers_desc:0 "Чехословацкая армия провела проверку своей новой организации и возможностей во время крупных военных учений, проведенных в августе и сентябре 1936 года. Все усилия не только научили ценным урокам, но и наглядно показали Европе о готовности чехословацких вооруженных сил."
  CZKE_military_maneuvers_tooltip_reward:0 ""
  CZKE_prepare_new_plan:0 "Подготовить новую стратегию обороны"
  CZKE_prepare_new_plan_desc:0 "С ростом влияния Гитлера и его требований об объединении немецких меньшинств (судетских немцев) и возвращении других заявленных территорий (Судетской области) тревожное руководство Чехословакии и высшее командование сформировали новые оборонительные планы."
  CZKE_prepare_new_plan_tooltip_reward:0 ""
  CZKE_2nd_departnment:0 "Расширить 2ой отдел Генштаба"
  CZKE_2nd_departnment_desc:0 "Второй отдел Генерального штаба был военной разведывательной службой, действующей в Чехословакии в период с 1919 по 1939 год, которая отвечала за деятельность и операции шпионажа и контрразведки."
  CZKE_2nd_departnment_tooltip_reward:0 "\n§YЭлектроника и машиностроение§! получит §YБонус к исследованиям§!."
    czke.304.t:0 "Второй отдел Генерального Штаба"
    czke.304.d:0 "С начала своего создания, Чехословацкая Республика столкнулась с рядом проблем внутреннего характера, которые были представлены в основном деятельностью многочисленных национальных меньшинств, которые жили в стране и представляли собой плодородную базу для шпионской и потенциальной диверсионной деятельности. \n\nНо это было разоблачение шпионажа, сделанного немецким консулом в Праге, бароном Габсаттелем, в 1919 году, что побудило штаб чехословацкой армии создать новую отдельную службу военной разведки - 2-й отдел Геннального штаба. \n\nВ течение первых нескольких лет, 2-й департамент имел дело, главным образом, с нехваткой персонала, потому что глава военной разведки в тогдашней Австро-Венгерской армии бригадир Макс Рондж был против нахождения офицеров чешской национальности в разведывательной службе монархии. Прошло около десяти лет, прежде чем новое, молодое поколение офицеров получило образование в Военной академии и военном колледже и уровень разведывательной деятельности можно было постепенно увеличить. Второй отдел состоял из двух групп. Поисковая группа, которая была разделена на наступательные и оборонительные секции и Группа планирования и изучения, которая более или менее имела аналитический характер. \N\nВ бурные годы до Второй мировой войны подполковник Франтишек Моравек был главой 2-го отдела с 1937 по 1939 год, прежде чем он и десять его коллег-разведчиков тайно улетели с самыми ценными разведывательными архивами из Праги в Лондон, всего за один день до оккупации Чехословакии нацистской Германией. \n\nВ свое время он сыграл важную роль в планировании и подготовке операции «Антропоид», убийстве рейхспротектора Рейнхарда Гейдриха в 1942 году."
    czke.304.a:0 "Расширить 2ой отдел"
  CZKE_intelligence_service_offense:0 "Расширить наступательную часть"
  CZKE_intelligence_service_offense_desc:0 "Главная роль наступательной части поисковой группы состояла в том, чтобы получить внешнюю информацию о военных угрозах, а основным предметом ее интереса была военная, политическая и экономическая информация."
  CZKE_intelligence_service_defense:0 "Расширить оборонительную часть"
  CZKE_intelligence_service_defense_desc:0 "Главная цель оборонной секции военной разведки состояла в том, чтобы предотвратить проникновение в Чехословацкую армию иностранных шпионских групп и сфер, важных для обороны Чехословакии (промышленность вооружения, развитие оборонных объектов и т.д.)."
  CZKE_infiltrate_abwehr:0 "Внедрение Абвера"
  CZKE_infiltrate_abwehr_desc:0  "Положение немецкого меньшинства в Чехословакии создало большую оперативную ситуацию для действий абвера для Германии. Тем не менее, это может также привести абвер к Чехословацкой службе контрразведки, чтобы внедрить в абвер двойных агентов."
  CZKE_infiltrate_abwehr_tooltip_reward:0 "\n §YРазведывательная служба§! получит §YНациональную идею§!."
    czke.305.t:0 "Сказка об агенте А-54"
    czke.305.d:0 "Пол Туммель, известный как агент А-54, был немецким двойным агентом, который шпионил за Чехословакией во время Второй мировой войны. Он связался с 2-м департаментом в 1932 году, главным образом потому, что ему нужны были деньги для его расточительного образа жизни и предлагал сотрудничество на бумаге. \N\nОн был высокопоставленным членом немецкой военной разведки, абвера, который также был очень влиятельным членом НСДАП с хорошими связями, исходя из своих должностей в SA. \N\nОн предоставил обширную информацию о немецких разведывательных службах чешским агентам, которые, в свою очередь, передали данные в SIS London. Туммель также рассказал подробности о «военных возможностях и намерениях», а также «подробную информацию об организации и структуре абвера и СД наряду с «почти полным порядком сражения Вермахта и Люфтваффе» и планов мобилизации Германии». Позже он также предположительно дал предварительные предупреждения о присоединении к Германии Судетской области, а также вторжения в Чехословакию и Польшу. \N\nВ октябре 1941 года гестапо обвинил Паулю Туммеля в том, что он проинформировал югославских чиновников о нападении Германии в апреле 1941 года на них. Они также подозревали его в сотрудничестве с чешским лидером сопротивления капитаном Вацлавом Моравеком. Туммель регулярно снабжал абвер секретной информацией SS. Поэтому начальник разведки, адмирал Канариса, выступил, чтобы защитить его как агента Абвера. \n\nИсторики все еще спорят, правда ли Агент А-54 действительно был кем-то вроде двойного агента или просто сложной уловкой Абвера для подачи дезинформации чехословацкой разведке и Союзников. Тем не менее, Туммель был в конечном итоге пойман, обвинен в государственной измене, а затем убит СС в Трессиенштадтском концентрационном лагере в апреле 1945 года."
    czke.305.a:0 "Связаться с Агентом А-54"
      CZKE_military_intelligence_service_idea:0 "Служба военной разведки"
  CZKE_sabotage_anchluss:0 "Саботаж Австро-Германского альянса"
  CZKE_sabotage_anchluss_desc:0 "Восстановление Габсбургской монархии представляет собой огромную угрозу для Чехословакии, в лице Австрофашизма и потенциального Австро-Германского альянса. Мы должны остановить его любой ценой."
  CZKE_sabotage_anchluss_tooltip_reward:0 "\n §OСпециальный бонус:§! У Австрии будет гораздо больше шансов противостоять попыткам Германии захватить страну."
  CZKE_support_oster:0 "Поддержка военного переворота Вермахта"
  CZKE_support_oster_desc:0 "Наши источники в Абвере сообщают, что могут быть некоторые попытки свергнуть Гитлера. Возможно, мы могли бы использовать нашего внутреннего человека, чтобы спокойно поддержать эту инициативу..."
  CZKE_support_oster_tooltip_reward:0  "\n §OСпециальный бонус:§! Некоторые офицеры Вермахта могут попытаться убить Гитлера и начать гражданскую войну, чтобы отстранить нацистов от власти."
    czke.309.t:0 "Гитлер мертв!"
    czke.309.d:0 "[Root.GetLeader], похоже, что некоторые офицеры вермахта убили Адольфа Гитлера, и теперь различные группировки сражаются за власть в НСДАП. Часть немецких военных сейчас находится в открытом восстании и пытается остарнить нацистов от власти до того, как они уничтожат свою страну. \N\n Начальник штаба ждет в соседней комнате, чтобы обсудить ситуацию с вами."
    czke.309.a:0 "Мы должны немедленно вмешаться!"
    czke.309.b:0 "Мы не будем вмешиваться в дела Германии"
  CZKE_soviet_intelligence:0 "VONAPO 20"
  CZKE_soviet_intelligence_desc:0 "[SOV.getAdjective] разведывательная станция под кодовым названием VONAPO 20 была создана в Праге в 1936 году в качестве совместного проекта обмена информацией между чехословацкой и советской разведкой."
  CZKE_soviet_intelligence_tooltip_reward:0 "\n §YРазведывательная служба§! получит §YНациональную идею§!."
    czke.310.t:0 "Межвоенное Чехословацко-[SOV.getAdjective] разведывательное сотрудничество"
    czke.310.d:0 "Чехословакия не была одной из главных целей советского шпионажа. Кремль был гораздо более заинтересован в Польше и Германии. Но большевистские агенты строго следили за многочисленными русскими и украинскими эмигрантами, которые поселились в Чехословакии, а оперативники ГРУ также вели обширный промышленный шпионаж. \N\nС ростом угрозы Республике из Германии, второй отдел начал интенсивное сотрудничество с советской военной разведкой ГРУ. Чехословакия перестала быть объективной для советских шпионов и стала «безопасным плацдармом» для действий в Германии и Западной Европе в целом. В то же время уровень промышленного шпионажа сократился, так как чешские вооруженные компании поставляли свою продукцию в СССР и советские специалисты прошли обучение на чешских заводах. \n\nСпециальная совместная станция, под кодовым названием VONAPO 20, была создана 27 мая 1936 года для обмена разведывательными данными. Однако, за исключением двух конференций, поток информации был только в одном направлении - из Праги в Москву. Русские обычно не предоставляли никакой информации. \N\n Капитан Карел Палечек отвечал за проект VONAPO 20 до оккупации Чехословакии. Он был одним из десяти офицеров разведки, которые сопровождали полковника Моравека во время его побега в Лондон в 1939 году."  
    czke.310.a:0 "Организовать встречу VONAPO 20."
      CZKE_vonapo20_idea:0 "VONAPO 20"
      CZKE_vonapo20_desc_idea:0 "Совместная [SOV.getAdjective] разведывательная станция в Праге."
  CZKE_uranium_for_soviets:0 "Обеспечить уран для [SOV.getAdjective]"
  CZKE_uranium_for_soviets_desc:0 "Мы связались с НКВД с интересным предложением относительно нашего урана. Их намерения остаются загадкой, однако Советы предлагают значительную компенсацию за спокойное приобретение урана за пределами официальных каналов."
  CZKE_uranium_for_soviets_tooltip_reward:0 "\n Возможный обмен §YГражданской промышленности§! за §YРесурсы§!."
    czke.311.t:0 "Продажа урана [SOV.getnameDef]"
    czke.311.d:0 "[SOV.getAdjective] проект по созданию атомной бомбы начался во время Второй мировой войны после открытия советского, американского, британского и канадского ядерного проекта. Проект был направлен советским физиком-ядерщиком Игорем Курчатовым, в то время как военная логистика и разведка были предприняты и управлялись наркоматом НКВД Лаврентием Берией. \N\nСамая большая проблема на раннем этапе советского проекта заключалась в приобретении урановой руды, поскольку в начале проекта у СССР не было известных внутренних источников. Крупные месторождения в Казахстане и других регионах Советского Союза еще не были обнаружены, поэтому проект должен был полагаться на иностранные источники. \N\nНе прибегали к мысли, что можно использовать более тесное сотрудничество между Чехословацкой разведывательной службой и НКВД для секретной закупки урановой руды у Яхимова в обмен на нефть или другие минеральные ресурсы, в которых чешская промышленность испытывала ужасающие недостатки."
    czke.311.a:0 "Попытайтесь договориться о сделке с их агентами"
    czke.312.t:0 "Чехословацкий уран для [SOV.getAdjective] ядерной программы"
    
    
    CZKE_hungarian_alliance:0 "Союз с Венгрией"
 CZKE_hungarian_alliance_desc:0 "Теперь, когда в Венгрии восстановлена демократия, они должны стать нашими союзниками, а не врагами."  
    czke.312.d:0 "Тов. [SOV.GetName], НКВД сообщает, что они могут получить высококачественную урановую руду из Чехословакии в обмен на поставки сырой нефти и другие ресурсы для их промышленности. Должны ли мы договориться о сделке и обеспечить покупку урана?"
    czke.312.a:0 "Да. Обеспечьте как можно больше наших исследований."
    czke.312.b:0 "Просто купите несколько образцов. У нас есть другие приоритеты на данный момент."
    czke.313.t:0 "[SOV.getAdjective] интересуются нашим ураном"
    czke.313.d:0 "Господин Премьер-министр, наша военная разведка сообщает, что они заключили сделку с НКВД. Поставки начнутся в ближайшее время и будут складированы на обеспеченном военном складе в русинских горах."
    czke.313.a:0 "Замечательно"
    czke.314.t:0 "[SOV.getAdjective] не интересен наш уран"
    czke.314.d:0 "Господинн Премьер-министр, наша военная разведка сообщает, что [SOV.getAdjective] не заинтересованы в регулярных поставках урана. Тем не менее, они хотели бы купить небольшое количество урана для своих теоретических исследований ядерных технологий."
    czke.314.a:0 "Неудачно, но все же лучше, чем ничего."
  CZKE_french_military_mission:0 "Французская военная миссия"
  CZKE_french_military_mission_desc:0 "По просьбе правительства, группа офицеров французской армии была направлена в Чехословакию в 1919 году, чтобы помочь в строительстве и организации вновь созданной армии и обучении новых офицеров."
  CZKE_french_military_mission_tooltip_reward:0 "\n§GФранко-Чехословацкий Альянс§! и бесплатный §YТеоретик§! ИЛИ §YОпыт армии§!." 
  CZKE_czech_france_alliance:0 "Франко-Чехословацкий альянс"
    czke.315.t:0 "Происхождение французской военной миссии в Чехословакии"
    czke.315.d:0 "Вскоре после объявления о своей независимости военная миссия была призвана в Чехословакию, чтобы помочь построить армию и обучить военных офицеров. Первый тест армии произошел в 1919 году с кратковременной войны с Венгрией по поводу Словакии. Когда война закончилась, Пелле пережил период большой популярности среди чехословацкой общественности. \N\n По приказу генерала, чехословацкая армия доказала свою боевую готовность и восстановила свою честь. Пелле намеревался использовать это в свою пользу, продвигая свою концепцию постоянной чехословацкой армии в составе армии союзников. Он намеревался отразить это в новом Законе о национальной обороне Чехословакии, который он, по существу, достиг в 1920 году и в октябре 1920 года была открыта первая чехословацкая военная академия с целью подготовки местных высокопоставленных офицеров. \N\nКак сообщил начальник штаба, Генерал Пелле возглавлял французскую миссию в Чехословакии с начала 1919 года до конца 1920 года, то есть почти два года. Будучи солдатом и дипломатом, он полностью понимал свое уникальное положение в Чехословакии - посредника между Чехословакией и Францией. Несколько раз Пелле поддерживал Чехословакию, рискуя неодобрением своего французского начальства. У него также были личные причины для этого, потому что он встретил свою будущую жену в Праге, на которой он женился в 1921 году. \N\nГенерал Эжен Миттельхаусер заменил Пелле в 1921 году и служил главой военной миссии до 1926 года, когда его заменил Луи Эжен Фошер, который занимал эту должность до 1938 года. \N\n25 сентября 1924 года в Париже был подписан Договор о союзе и дружбе между Францией и Чехословакией."
    czke.315.a:0 "Укрепление компетенции миссии"
    czke.315.b:0 "Увеличение финансирования военных академий"
      CZKE_louis_eugene_faucher:0 "Луи Эжен Фошер"
      CZKE_louis_eugene_faucher_desc:0 "Луи Эжен Фошер был руководителем французской военной миссии в Чехословакии с 1926 по 1938 год. После франко-британского ультиматума чехословацкому правительству он 23 сентября 1938 года подал в отставку французскому правительству, но остался в Чехословакии. \n\nОн был частью Armée secrète (французское сопротивление) во время Второй мировой войны."
  CZKE_france_alliance:0 "Научно-культурный обмен"
  CZKE_france_alliance_desc:0 "В межвоенный период чешско-французские отношения имели привилегированный статус. Поэтому научные и культурные отношения между Францией и Чехословакией были структурированы и развиты как таковые - как политически привилегированные отношения. Франкофильное лобби было представлено на ключевых должностях в министерстве образования Чехословакии."
  CZKE_soviet_treaties:0 "Совершенствование договоров с [SOV.getAdjective]"
  CZKE_soviet_treaties_desc:0 "16 мая 1935 года Чехословакия и Советский Союз подписали Договор об Альянсе в результате союза СССР с Францией. В критические годы, прошедшие до Мюнхена, многие в Чехословакии надеялись, что Советский Союз поможет, если война действительно разразится."
  CZKE_soviet_treaties_tooltip_reward_1:0 "\n§G[SOV.getAdjective]-Чехословацкий договор об Альянсе§! и §YДипломатический ивент§!.\n" 
  CZKE_soviet_treaties_tooltip_reward_2:0 "\nПереговоры о §YВоенной технологии§!:\n§OТактический бомбардировщик I§! (90% шанс)." 
  CZKE_soviet_treaties_positive:0 "[SOV.getAdjective]-Чехословацкий договор об Альянсе"
  CZKE_soviet_treaties_negative:0 "[SOV.getAdjective]-Чехословацкий договор об Альянсе"
    czke.316.t:0 "[SOV.getAdjective]-Чехословацкие отношения"
    czke.316.d:0 "Чехословакия и [SOV.getAdjective] находились в сложных дипломатических отношениях. Этом послужила сильная вражда между странами, возникшая в результате вооруженного конфликта между большевистскими властями и чехословацкими легионами в России после Великой войны. \N\nПоэтому первый премьер-министр Чехословакия Карел Крамар категорически не любил большевиков по личным причинам, потому что его жена родом из русского дворянства. Поэтому неудивительно, что Чехословакия была одной из последних стран, официально признавших Советский Союз в 1934 году. \N\nВ 16 мая 1935 года между двумя государствами был подписан Чехословацко-Советский договор о Союзе как результат союза СССР с Францией, которая была главным политическим и военным союзником Чехословакии. По настоянию чехословацкого правительства, в протоколе о подписании договора предусматривалось, что договор вступит в силу только в том случае, если Франция окажет помощь жертве агрессии. \N\nПосле Мюнхенский пакт 1938 года и полной оккупации Чехословакии нацистской Германией в марте 1939 года, Советский Союз отказался признать окончание независимости Чехословакии."
    czke.316.a:0 "Дальнейшее улучшение отношений"
    czke.317.t:0 "Согласование лицензионного производственного соглашения"
    czke.317.d:0 "Правительство Чехословакии предлагает лицензионное производственное соглашение. Мы приобретаем права на производство высококачественных горных орудий Škoda C-5 и противовоздушных орудий R-5, в то время как Чехословакия заинтересована в наших бомбардировщиках СБ-2 для их ВВС \N\nДолжны ли мыдоговориться о заключении договора, товарищ Сталин?"
    czke.317.a:0 "Согласиться"
    czke.317.b:0 "Отказаться"
    czke.318.t:0 "[SOV.getLeader] согласился на лицензионную производственную сделку"
    czke.318.d:0 "Правительство Чехословакии и СССР подписали взаимное соглашение о производстве лицензий на военную технику. Škoda приобрела права на лицензионное производство бомбардировщиков СБ-2 в обмен на лицензионные права и образцы высококачественных горных орудий C-5 Škoda и противовоздушных орудий R-3 (vz.37). \N\nСБ-2 будут произведены под их обозначением Чесхословакии B.71 и производство будет разделено между компаниями Letov, Aero и Avia."
    czke.318.a:0 "Замечательно."
    czke.319.t:0 "[SOV.getAdjective] отказались от лицензионной производственной сделке"
    czke.319.d:0 "К сожалению, мы должны сообщить вам, что правительство [SOV.getnameDef] не заинтересовано в нашем лицензированном предложении по торговле.
    czke.319.a:0 "Это неудачно"
  CZKE_acquire_access_for_soviets:0 "Переговоры о военном доступе для [SOV.getAdjective]"
  CZKE_acquire_access_for_soviets_desc:0 "Главным фактом, который значительно ухудшил влияние альянса, было отсутствие общей границы между СССР и Чехословакией. Варшава категорически отказалась от попыток предоставить Советский Союз, как и правительство Румынии. Но что было бы, если бы чехословацкое правительство сумело убедить своих соседей разрешить проход для Красной Армии?"
  CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nПереговоры о §YПроходе войск§! для §YСоветского Союза§! через §YПольшу§! (30% шанс) или §YРумынию§! (50% шанс).\n\nВ случае успешных переговоров, §YСоветский Союз§! будет §YГарантировать независимость§! §YЧехословакии§! ценой советского влияния на Восточную Европу (распространение коммунизма)."
  CZKE_soviet_military:0 "Советское военное влияние"
  CZKE_soviet_military_desc:0 "Нам есть чему поучиться у наших [SOV.getAdjective] товарищей!"
    czke.320.t:0 "Чехословакия просит защиты" 
    czke.320.d:0 "Из-за эскалации политической ситуации в Германии и Чехословакии, чехословацкое правительство пытается укрепить свои военные связи с Советским Союзом против фашистов. Если мы предоставим нашу поддержку, они попытаются договориться о военном доступе для наших войск через соседние страны. \n\nЭто дает нам уникальную возможность распространить революцию дальше в сердце Европы."
    czke.320.a:0 "Мы будем защищать Чехословакию"
    czke.320.b:0 "Чехи сами по себе"
    czke.321.t:0 "Советы поддержат нас"
    czke.321.d:0 "Представители [SOV.getnameDef] заверили нас в их поддержке. Теперь нам просто нужно обеспечить военный доступ через Польшу или Румынию, иначе обещанная советская поддержка бесполезна."
    czke.321.a:0 "Попытаться договориться о военном доступе"
    czke.322.t:0 "Советы незаинтересованы"
    czke.322.d:0 "Советы отказались от нас. Похоже, что более глубокий [SOV.getAdjective]-Чехословацкий альянс невозможен в текущей политической ситуации."
    czke.322.a:0 "Это печально"
    czke.323.t:0 "Военный доступ для Советского Союза"
    czke.323.d:0 "Из-за эскалации политической ситуации в Германии и Чехословакии, правительство последней пытается укрепить свои военные связи с Советским Союзом. \N\nОни вежливо просят нас разрешить советским войскам проходить через нашу страну, если она действительно вступят в войну."
    czke.323.a:0 "Согласиться, Германия должна быть остановлена."
    czke.323.b:0 "Неужели чехи обезумели? Никоим образом мы не допустим, чтобы большевики ходили по нашей земле."
    czke.324.t:0 "Военный доступ для Советского Союза"
    czke.324.d:0 "Из-за эскалации политической ситуации в Германии и Чехословакии, правительство последней пытается укрепить свои военные связи с Советским Союзом. \N\nОни вежливо просят нас разрешить советским войскам проходить через нашу страну, если она действительно вступят в войну."
    czke.324.a:0 "Согласиться, Германия должна быть остановлена."
    czke.324.b:0 "Ни один советский солдат не ступит на румынскую землю."
    czke.325.t:0 "Военный доступ для Советского Союза обеспечен"
    czke.325.d:0 "Похоже, чешские дипломаты смогли убедить одного из своих соседей в нашем бедственном положении. С большой неохотой они, наконец, согласились предоставить военный доступ Советскому Союзу, чтобы они могли помочь против немцев."
    czke.325.a:0 "Мы будем вместе против фашистов."
    czke.326.t:0 "Польша отказывается"
    czke.326.d:0 "Польское правительство официально отказалось от наших просьб разрешить советским войскам перемещаться через Польшу."
    czke.326.a:0 "Понятно"
    czke.327.t:0 "Альянс с Советами"
    czke.327.d:0 "Советы также заверили нас в своей готовности прийти на помощь, если мы действительно вступим в войну."
    czke.327.a:0 "Будем надеяться, что они сдержат свое слово."
    czke.328.t:0 "Румыния отказывается"
    czke.328.d:0 "Правительство Румынии официально отказалось от наших просьб разрешить советским войскам перемещаться через Польшу."
    czke.328.a:0 "Мы сами по себе."
    czke.328.b:0 "Как они смеют просить такое?"
  CZKE_revive_little_entente:0 "Возродить Малую Антанту"
  CZKE_revive_little_entente_desc:0 "Малая Антанта была альянсом, образованным в 1920 и 1921 годах между Чехословакией, Румынией и Югославией, с целью общей защиты от венгерского пересмотра границ и предотвращения восстановления Габсбургов. Франция поддерживала альянс, подписывая договоры с каждой страной-участником. Малая Антанта начала разрушаться в 1936 году и полностью расформировалась в 1938 году."
  CZKE_revive_little_entente_tooltip_reward:0 "\nСоздать новый альянс: §YМалая Антанта§!"
  CZKE_little_entente_alliance:0 "Альянс Малая Антанта"
  CZKE_little_entente_alliance_negative:0 "Альянс Малая Антанта"
      little_entente:0 "Малая Антанта"
    czke.329.t:0 "История альянса Малая Антанта" 
    czke.329.d:0 "Малая Антанта была взаимной защитой между Чехословакией, Югославией и Румынией в межвоенный период. Альянс был основан на нескольких договорах, подписанных между 1920-1921 годами и был направлен против немецкого и венгерского господства в бассейне реки Дунай и защиты территориальной целостности и политической независимости союза. В 1920-е годы три государства стремились к экономическому и политическому сотрудничеству и заключили союзы с Францией. \N\nПосле того, как Адольф Гитлер пришел к власти в 1933 году, члены Маленькой Антанты создали Постоянный секретариат и Постоянный совет, в составе их министров иностранных дел, которые три раза в год проводили общую политику. Тем не менее, в течение 1930-х годов три государства все чаще принимали независимую внешнюю политику, особенно после того, как весной 1936 года Германия оккупировала Рейнланд, а французская поддержка, на которую полагался этот альянс, потеряла большую часть своей ценности. \N\nИсторически сложилось так, что этот союз потерял свое политическое значение, когда в апреле 1937 года как Югославия, так и Румыния отказали в просьбе Чехословакии, об угрозе со стороны Германии, хотя участница Антанты, изначально, обязуются предоставить полную военную помощь члену, который станет жертвой агрессии.. Антанта, наконец, рухнула, когда Германия присоединила Судетскую область Чехословакии в сентябре 1938 года." 
    czke.329.a:0 "Попытаться восстановить Малую Антанту" 
    czke.330.t:0 "[Root.GetLeader] пытаеться реформировать Малую Антанту"
    czke.330.a:0 "Мы не можем повторить это снова!"
    czke.330.d:0 "Стремясь сформировать единый фронт против общих врагов, [From.GetName] обратился к членам Малой Антанты с предложением расширить назначение альянса и объединиться против общих врагов. \n\nЧехословацкое руководство установило дипломатические отношения с другими странами, которые могут чувствовать угрозу и обнадеживают единство ради сохранения дипломатического баланса в Европе и предотвращения будущих конфликтов. Только время покажет, смогут ли они добиться успеха."
    czke.330.b:0 "Vive la L'Entente!"
    czke.330.c:0 "Это может осложнить наши планы в отношении Европы."
    czke.330.e:0 "Европа должна объединиться против фашистских агрессоров!"
    czke.330.f:0 "Признак растущей напряженности в Европе."
  CZKE_invite_romania:0 "Пригласить Румынию"
  CZKE_invite_romania_desc:0 "Нам нужно укреплять наш союз с Румынией."
  CZKE_invite_romania_tooltip_reward:0 "\n§YРумыния§! присоединяется к §YМалой Антанте§! (90% шанс)."
  CZKE_invite_yugoslavia:0 "Пригласить Югославию"
  CZKE_invite_yugoslavia_desc:0 "Нам нужно укреплять наш союз с Югославией." 
  CZKE_invite_yugoslavia_tooltip_reward:0 "\n§YЮгославия§! присоединяется к §YМалой Антанте§! (90% шанс)."
    czke.331.t:0 "Реформация Малой Антанты"
    czke.331.d:0 "В попытке восстановить Малую Антанту, Чехословакия просит, чтобы мы подтвердили, что наш альянс содержит возможное возрождение агрессивного экспансионизма со стороны старых центральных держав или Советского Союза."
    czke.331.a:0 "Охотно. Малую Антанту нужно перестроить."
    czke.331.b:0 "[Root.GetName] идет своим путем."
    czke.332.t:0 "[From.GetName] присоединяется к Малой Антанте"
    czke.332.d:0 "Наш план восстановить альянс Малая Антанта после развала, идет вперед. [From.GetLeader] одобряет наши усилия и принял наше предложение о реформировании альянса."
    czke.332.a:0 "Мы на один шаг ближе к восстановлению Малой Антанты."
    czke.333.t:0 "[From.GetName] отклоняет предложение"
    czke.333.d:0 "Несмотря на все наши усилия по реформированию Малой Антанты, наша самая недавняя попытка связаться с одной из наций была встречена скептицизмом. [From.GetLeader] отказался присоединиться к альянсу, возможно, сомневаясь в наших мотивах или, возможно, беспокоиться о том, что слишком близкое сближение с нами сделало бы их целью агрессии."
    czke.333.a:0 "Они уже могли стать мишенью для всех, кого они знают!"
  CZKE_hungary_intervention:0 "Вмешательство в Венгрию" 
  CZKE_hungary_intervention_desc:0 "У Чехословакии были сложные отношения с Венгрией. Сразу после провозглашения независимости в 1918 году пограничная напряженность в Словакии привела к вооруженному конфликту. С тех пор Венгрия всегда была чем-то вроде шипа в Чехословакии."
  CZKE_austria_intervention:0 "Вмешательство в Австрию" 
  CZKE_austria_intervention_desc:0 "Руководство Чехословакии хорошо осведомлено о поддержке фашизма в Австрии и опасения в отношении американо-германского альянса в какой-то мере были не просто суевериями, как показывают более поздние годы." 
  CZKE_claims_bohemian_crown:0 "Претензии на бывшие Чешские земли короны"
  CZKE_claims_bohemian_crown_desc:0 "Славянские сорба из Лужицы всегда хотели быть частью Чехословакии. Давайте дадим международное давление на Германию над некоторыми регионами, которые были частью королевских земель Богемии."
  CZKE_claims_bohemian_crown_tooltip_reward:0 "\nПередать ультиматум Германии (§YПретензия и Цель войны§!) касательно регионов бывших земель чешской короны (§YНижняя Силезия§!)."
    czke.350.t:0 "Претензии на Лужатию"
    czke.350.d:0 "Во время Великой войны, особенно в последний год войны, ряд представителей чешской политической и культурной жизни отражали идею обновления чешского государства в исторических границах бывшой чешской короны. \N\nОдновременно состоялись переговоры о границах нового государства. Окончательное решение было принято на Парижской мирной конференции в январе 1919 года. Чешскую делегацию возглавляли премьер-министр Карел Крамарж и министр иностранных дел Эдвард Бенеш. Они изо всех сил пытались убедить союзников в том, что у Чехословакии должны быть свои исторические границы с короной. \N\nПоскольку переговоры по Рутении и Верхней Венгрии были успешными, чешской делегации пришлось уступить во многих случаях, например, в отношении Кладско, Лужицы или коридора в Югославию. \n\nЛусатия имела определенную роль в этой политической игре за территориальные претензии, поскольку существовало относительно сильное национальное движение в Лужатии, требующее автономии в Германии или вступление в новую чехословацкую республику. Вопрос о Лужатии не имел жизненно важного значения для чехословацких дипломатов и без прозрачной поддержки чехословацкого государства, неофициальная Лужатская делегация на Мирной конференции не смогла поставить запросы Лужатии в повестку дня Конференции. Тем не менее, хорошие отношения между чехами и сорбами продолжались во время Первой Чехословацкой Республики. \N\nИсторически, Лужацкий регион стал частью Пруссии на Венском конгрессе в 1815 году. Несмотря на германизацию, оригинальный славянский язык людей, известных как Сорбы или Венды были сохранены в определенной степени. В 19 веке в Праге была основана сербская семинария для поддержки студентов из Лужицы. \N\nПосле Второй мировой войны народ Лужицы попытался стать частью Чехословакии, но Союзники не поддержали их усилия."
    czke.350.a:0 "Мы должны защитить наших друзей-сорбов от немецкого гнета."

  CZKE_czechoslovak_government_reform:0 "Реформа Чехословацкого правительства" 
  CZKE_czechoslovak_government_reform_desc:0 "6 ноября 1935 года тогдашний премьер-министр Ян Малипетр был избран новым председателем Палаты депутатов после смерти бывшего председателя Бохумира Брадача. Поскольку позиции премьер-министра и председателя Палаты депутатов были взаимоисключающими, должен был быть назначен новый премьер-министр Милан Ходжа."
  CZKE_czechoslovak_government_reform_tooltip_reward:0 "\n §YПолтичисекая власть§!."
    czke.400.t:0 "Результаты воборов 1935"
    czke.400.d:0 "19 мая 1935 года, в Первой Чехословацкой Республике состоялись четвертые парламентские выборы для обеих палат парламента того времени - для Палаты депутатов и Сената Национального собрания Чехословацкой Республики. \N\nПо данным переписи 1930 года, Чехословацкая Республика того времени насчитывала 14 479 565 жителей в целом, с очень богатым национальным составом государства: \n\n- Чехи и словаки - 66,9% (9688770)\n- Немцы 22,3% (3231688)\n- венгры 4,8% (691923)\n- русины 3,8% (549169)\n- поляки, 0,6% (81737).\N\nКоличество действительных голосов, поданных на выборах в Палату депутатов, составило 8 231 412, что представляет собой почти 92% явки избирателей. \n\nРезультаты парламентских выборов 1935 года вызвали большой сюрприз. Оппозиция и Судетская Германская Партия (Sudetendeutsche Partei, SdP, во главе с Конрадом Хенлейном) стали победителями парламентских выборов на национальном уровне, как на выборах в Палату депутатов (15,2%), так и на выборах в Сенат ( 15%). Более двух третей голосов среди судетских немцев было для СДП. \N\nСамая сильная правительственная партия - Аграрная партия (Республиканская партия крестьян и рабочих) получила 14,3% голосов, а социал-демократы - 12,6%. Тем не менее, благодаря электоральной арифметике, правительственная аграрная партия, наконец, получила большинство мандатов, 45, в то время как СГП получил на один мандат меньше. \N\nВ результате выборов существующая правящая коалиция (во главе с Яном Малипетром) потеряла большинство (имел 149 из 300 представителей) и он ушел в отставку. Новое правительство коалиции (без СГП) в конечном итоге сформировалось в июле, а Милан Ходжа заменил Яна Малипетра на посту премьер-министра в ноябре 1935 года и в последующие месяцы внес некоторые изменения в свой кабинет."
    czke.400.a:0 "Реформировать правительство"
  CZKE_extend_military_service:0 "Расширить военную службу"
  CZKE_extend_military_service_desc:0 "Обязательная военная служба в Чехословакии первоначально составляла 14 месяцев, а затем была продлена до 18 и даже 24 месяцев в критические довоенные годы. \N\nЕще после базовой подготовки, каждый человек был обязан участвовать в военных учениях общей продолжительностью 14 недель."
  CZKE_extend_military_service_tooltip_reward:0 "\nВыбор между §Yзакон о призыве§! ИЛИ §YЛюдские ресурсы§! получат §YНациональную идею§!."
    czke.401.t:0 "Военная служба в Чехословакии"
    czke.401.d:0 "Когда Чехословакия появилась в 1918 году, продолжительность военной службы составляла 14 месяцев. С 1924 года она увеличилась до 18 месяцев и в 1933 году был принят двухлетний проект, основанный на международной ситуации. \N\nВоенная служба была обязательной для всех мужчин граждан Чехословакии, включая этнических немцев и других меньшинств и, таким образом, призыв было необходимо изменить соответствующим образом для корректировки планов мобилизации, чтобы избежать возможного дезертирства в случае конфликта с Германией. \n\nПо окончании военной службы призывники были переведены в активные резервы, разделенные на I и II группы. \n\nI группа состояла из пригодных и здоровых призывников до 40 лет. Они должны были быть мобилизованы в случае войны и также использовались для укрепления армии по мере необходимости. \N\nII группа была для тех призывников, которые не имели права на I группу. То есть те, кто был старше 40 лет и те, кто не был достаточно приспособлен для активного служения. Они должны были выполнять роли вспомогательных войск или служить в тылу эшелона. Призывники, составленные по стандартной ежегодной квоте или те, которые были бы серьезно пострадали от полного обслуживания, были частью так называемых резервов замены, но технически включались во II группу. \n\nУчастники I группа резервистов, были обязаны выполнить несколько военных учений - первые два, которые длились четыре недели и три, которые длились три недели. Члены запасных резервистов должны были пройти еще один четырехнедельный курс. \N\nМинистерство национальной обороны имело дополнительные полномочия вызывать членов резервов I группы для дополнительных специальных упражнений продолжительностью до четырех недель. Обычно это использовалось, когда новое оборудование было принято армией, но могло также использоваться в случаях исключительных обстоятельств."
    czke.401.a:0 "Расширить военную службу"
    czke.401.b:0 "Подготовить план воинской повинности и мобилизации"
