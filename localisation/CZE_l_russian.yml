  CZKE_air_is_our_sea:0 "Воздух - это наше море"
  CZKE_air_is_our_sea_desc:0 "Для современной нации, окруженной потенциально враждебными соседями, без доступа к океану, руководство Чехословакии должно было создать мощные Военно-Воздушные Силы. Так родился девиз: «Воздух - это наше море»,."
  CZKE_air_is_our_sea_tooltip_reward:0 "\nБонус к исследованиям §YВоздушной доктрины§!."
   czke.218.t:0 "История Чехословацких ВВС"
   czke.218.d:0 "В октябре 1918 года бывшие чешские члены Австро-Венгерских эскадрилий встретились на острове Зофина в Праге. В то время никто не знал, что они создают одну из выдающихся воздушных сил Европы. Многие люди с энтузиазмом собрались вокруг сержанта Костбы, но самолетов не было. Новые военно-воздушные силы получили большую помощь от французского пожертвования - 127 самолетов. \N\nДля современной нации, окруженной потенциально враждебными соседями, без доступа к океану, руководство Чехословакии должно было создать мощные военно-воздушные силы. Так родился девиз «Воздух - это наше море». Правительство Чехословакии между войнами сбалансировало самодельную авиационную промышленность с лицензированием двигателей и конструкций самолетов от союзных стран. В течение 1930-х годов в Чехословакии процветало несколько крупных авиационных компаний и несколько двигательных компаний, в том числе Avia, Aero и контролируемый государством Letov. \N\nХотя Чехословакия была взята без боя, многие чехословацкие летчики хорошо справились во время войны. Они начали покидать страну в 1939 году, чтобы противостоять Германии за рубежом. Они отправились в Польшу, Югославию и Францию. После войны они были на всех фронтах, во всех формах и самолетах, помогая остановить атакующего. \N\nОни увидели свою первую великую победу в битве за Британию в составе пяти эскадрилий чехословацких ВВС - 68, 310, 311, 312 и 313. \n\nПосле подписания соглашения между чехословацким правительством в Лондоне и Советским Союзом, некоторые чешские летчики отправились на Восточный фронт. Они сформировали первый Чехословацкий истребительный авиационный полк, членами которого были первые чехословацкие солдаты-эмигранты, которые вошли в освобожденную чехословацкую землю. \N\nВ то же время чехи на западном фронте продолжали сражаться с Люфтваффе. Они патрулировали Атлантику, уничтожили ракеты V1 и приняли участие в вторжении в Нормандию. \N\nНе будет преувеличением сказать, что, хотя никто не знал о чешских пилотах в 1918 году, они были одними из лучших в мире в 1945 году."
   czke.218.a:0 "'Воздух - это наше море' (Девиз Чехословацких ВВС)." 
  CZKE_czechoslovak_airforce:0 "Расширить чехословацкие ВВС"
  CZKE_czechoslovak_airforce_desc:0 "Когда весной 1935 года Германия публично призналась в строительстве сильных ВВС, Чехословакия и Франция отреагировали на углубление авиационного сотрудничества и расширения воздушных сил."
  CZKE_czechoslovak_airforce_tooltip_reward:0 "\nБесплатный §YКомандир ВВС§! и §YАэродромы§!."
    czke.219.t:0 "Расширение Чехословацких ВВС"
    czke.219.d:0 "Чехословацкие Военно-Воздушные Силы действовали непосредственно при Министерстве Национальной обороны в составе III. Департамента (ВВС), который управлял делами ВВС и ПВО. Вероятно, это была одна из самых престижных отраслей вооруженных сил, хотя в целом она составляла всего около 4% от общего числа. \N\nКак и в случае с армией, воздушные силы также полагались исключительно на внутреннее производство для всего оружия, оборудования и других приборов для авиации. Хотя позже некоторые новые лицензии на современные самолеты были куплены из Франции и Советского Союза. \N\nВ 1934 году Министерство национальной обороны приняло решение о том, что воздушные силы будут оснащены одним типом самолетов, бипланами Avia B.534, который в конечном итоге стал основой чехословацких ВВС с 568 самолетами, построенными в четырех сериях). \n\nКогда весной 1935 года Германия публично призналась в строительстве сильных ВВС, Чехословакия и Франция ответили углублением авиационного сотрудничества. Чехословацкое верховное командование отреагировало на этот новый факт, расширив существующие три аэродрома до семи, каждый из которых способен выпустить две эскадрильи бомбардировщиков, которые прибудут из Франции в случае войны с Германией. \N\nВ 1936 году новая партия самолетовAvia B.534  была заказаны МНО, а самолеты вошли в строй весной 1937 года. Последняя версия самолета включала различные усовершенствования, которые позволяли иметь увеличенную скорость более 200 миль в час (320 км / ч) и это поставило ее на один уровень с лучшими современными бипланами. \n\nГенерал Ярослав Фахфр был главой III. Департамента МНО с 1927 года и внес большой вклад в расширение и организацию чехословацких ВВС."
    czke.219.a:0 "Выделите больше средств III. Департаменту"
  CZKE_air_modernization:0 "Военный авиационный завод Letov"
  CZKE_air_modernization_desc:0 "Правительство Чехословакии между войнами сбалансировало самодельную авиационную промышленность с лицензированием двигателей и конструкций самолетов от союзных стран. Летовский военный завод был построен для ремонта и модернизации старых самолетов и многие модели постоянно переоборудовались, чтобы продлить срок их службы."
  CZKE_air_modernization_tooltip_reward:0 "\nНовые варианты §YИстребителя§! и §YВоздушной поддержки§!."
    czke.220.t:0 "История компании Letov"
    czke.220.d:0 "Компания «Летов» является старейшим авиационным производителем в бывшей Чехословакии и была основана в 1918 году Министерством национальной обороны как контролируемая государством ремонтная фирма самолетов Вельткрига, унаследованная чехословацкой авиацией. \N\nКомпания была расположена в Летнанах, Прага и насчитывала около 1200 рабочих в конце 1930-х годов, когда он изготовил биплан разведки и легкий бомбардировщик Š-328. Весь планер самолета сварной, а не закреплен болтами или приклепан. \N\nЗавод Letov был также единственным чехословацким заводом, который производил металлические пропеллеры. Во время Второй мировой войны были созданы производственные линии для боевых версий самолетов Ju 290, начиная с Ju 290 A-2, на которых находилась поисковая радиолокация для его патрульной роли. \N\nМногочисленные конструкции чехословацких самолетов были модернизированы и переоборудованы, дабы продлить срок их службы, включая самолеты Avia B.534 и Letov Š-328, которые были выпущены в нескольких сериях, которые улучшили первоначальные конструкции и устранили механические проблемы, возникающие во время обслуживания."
    czke.220.a:0 "Модернизация чехословацкого военного самолета"
  CZKE_pilot_training:0 "Военная авиационная школа"
  CZKE_pilot_training_desc:0 "У чехословацких пилотов была хорошая репутация до начала Второй мировой войны и многие из них позже бежали в Польшу или Францию после оккупации Чехословакии. Некоторые из них в конечном итоге остановились в Англии и участвовали в битве за Британию." 
  CZKE_pilot_training_tooltip_reward:0 "\nНовый §YЛетчик-ас§! и бонус к исследованиям §YВоздушной доктрины§!."
    czke.221.t:0 "Военная авиационная школа в Простеёве"
    czke.221.d:0 "История образования чехословацкой военной авиации имеет почти столетнюю традицию и относится к 1919 году, когда она была основана летная школа в Праге. \N\nВ 1920 году Хеб стал крупным центром образования военной авиации, но в 1927 году авиация школа была в конечном итоге перенесена на недавно построенный объект в Простеёве и переименована в Военную Авиационную Школу. \n\nВ двухгодичной образовательной программе были подготовлены отлично обученные офицеры, а также механики и другие технические сотрудники, которые крайне необходимы военно-воздушным силам Чехословакии. \n\nМногие пилоты, которые сражались в битве за Британию, были выпускниками Военно-воздушной школы Простеёва, в том числе Йозеф Франтишек, один из самых знаменитых асов Союзников."
    czke.221.a:0 "Финансирование программы обучения в авиационной школе"
  CZKE_armament_3:0 "Расширить производство самолетов"
  CZKE_armament_3_desc:0 "Avia стала частью škoda Works в 1929 году, а в последующие годы завод стал крупнейшим производителем самолетов в Чехословакии и переехал в Летняны около Праги. \N\nВо Второй мировой войне Авиа выпускал самолеты для немецких Люфтваффе."
  CZKE_armament_3_tooltip_reward:0 "\n§YВоенная промышленность§! и §YВоенное производство§! получат §YНациональную идею§!."
    czke.222.t:0 "История компании Avia"
    czke.222.d:0 "Авиа была крупнейшей авиационной компанией в довоенной Чехословакии. Он был основан летом 1919 года на бывшем сахарном заводе в Праге - Высочанах в качестве объекта технического обслуживания и ремонта, но вскоре началось производство самолетов. Между 1926 и 1929 годами компания медленно включалась в работы Skoda и в конечном итоге переехала на недавно построенный объект в Праге - Летнаны. \N\nВ 1931 году Франтишек Новоти стал новым главным дизайнером и разработал прототип для бипланов B.534, которые были выпущены для чехословацких ВВС. Компания также выпустила лицензионную версию бомбардировщиков советского типа Туполева СБ-2, известную под их обозначением Avia - B.71. \N\nВо второй половине 1936 года было принято решение о строительстве нового завода в Куновицах (Моравия), который можно использовать в качестве ремонтного объекта, поэтому заводы в Праге могут увеличить производство самолетов. \n\nВо время Второй мировой войны Авиа производила и ремонтировала самолеты Германского Люфтваффе."
    czke.222.a:0 "Построить новый объект в Куновицах."
      CZKE_avia_letnany:0 "Авиационная коипания Avia Letňany"
      CZKE_avia_letnany_desc:0 "Современная авиационная компания, расположенная в Летнянах в Праге"



  CZKE_paradesant_brigade:0 "Создание бригад парадесантов"
  CZKE_paradesant_brigade_desc:0 "Основываясь на программах подготовки [SOV.getAdjective] и французских десантников, чехословацкое верховное командование летом 1938 года приняло решение начать подготовку к созданию парадесантных подразделений, а III. Департамент (ВВС) Министерства обороны  отвечал за прокладку наземных работ."
  para_tech:0 "Тренировка парашютистов"
  CZKE_advanced_aircraft_prototypes:0 "Проекты новых самолетов"
  CZKE_advanced_aircraft_prototypes_desc:0 "Чехословацким компаниям необходимо быстро догнать в аэрокосмической промышленности либо путем разработки своих собственных прототипов, либо путем приобретения лицензий на производство успешных иностранных самолетов."
  air_plane_models:0 "Модели самолетов"
  CZKE_jet_engine_research:0 "Исследование ракетных технологий"
  CZKE_jet_engine_research_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентную скорость для беспилотных и пилотируемых судов. Новаторство этих технологий позволит нам взять врага врасплох."

  CZKE_legacy_of_legions:0 "Наследие Чехословацкого легиона"
  CZKE_legacy_of_legions_desc:0 "Чехословацкий легион - это добровольческие вооруженные силы, состоящие преимущественно из чехов с небольшим количеством словаков, сражавшихся вместе с силами Антанты во время Первой мировой войны. После основания Чехословакии многие бывшие легионеры вошли в состав вновь образованной чехословацкой армии, взяв ценный боевой опыт с собой."
  CZKE_legacy_of_legions_tooltip_reward:0 "\nИЛИ §YПолитическая власть§! ИЛИ §YДобровольцы§! получат §YНациональную идею§! ИЛИ §YОпыт армии§!."
  CZKE_czechoslovak_volunteers_idea:0 "Чехословацкая Ассоциация Легионеров"
  CZKE_czechoslovak_volunteers_idea_desc:0 "Чехословацкий волонтерство имеет давние традиции. Во время гражданской войны в Испании почти 1000 чехословаков сражались на стороне республиканской Испании в составе международных бригад."
    czke.300.t:0 "История Чехословацкого Легиона"
    czke.300.d:0 "Чехословацкий легион являлся волонтерскими вооруженными силами, состоящими преимущественно из чехов с небольшим количеством словаков, сражавшихся вместе с силами Антанты во время Первой мировой войны. Их целью было завоевать поддержку союзниками независимости Богемии и Моравии от Австрийской империи и Словацкие территории из Королевства Венгрии, которые тогда были частью Австро-Венгерской империи. \N\nС помощью эмигрантов и политиков, таких как Томаш Гарриг Масарик и Милан Растислав Штефаник, они превратились в силу десятков тысяч боевых действий в волонтерских подразделениях на всех фронтах. В России они принимали участие в нескольких сражениях войны, в том числе Зборов и Бахмач против Центральных Держав и активно участвовали в гражданской войне в России с большевиками, время от времени контролируя всю Транссибирскую магистраль и несколько крупных городов в Сибири. \N\nКампания Чехословацкого легиона в Сибири поразила союзников и привлекла их к идее независимого чехословацкого государства. По мере того, как легионеры переходили от одной победы к другой, Чехословацкий национальный совет начал получать официальные заявления о признании со стороны различных союзных правительств. \N\nКогда было подписано перемирие с большевиками, Легионы начали медленную эвакуацию чехословацких войск из Владивостока и последние легионеры покинули порт в сентябре 1920 года. Эти люди буквально путешествовали по миру, прежде чем они наконец добрались до своей новой независимой родины. \n\nПосле возвращения в Чехословакию многие сформировали ядро ​​новой чехословацкой армии. Фактически, на их долю приходилось примерно треть всех мужчин во вновь созданной армии, но они абсолютно преобладали в команде. Почти все генералы были легионерами, особенно из России. \N\nЧехословацкая ассоциация легионеров была основана в 1921 году путем слияния различных легионеров со всех полей битв первой мировой войны."
    czke.300.a:0 "Использовать влияние Чехословацкой Ассоциации Легионеров"
    czke.300.b:0 "Поддержка волонтерских организаций"
    czke.300.c:0 "Уроки Великой войны"
