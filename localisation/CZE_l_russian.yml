  CZKE_milan_hodza_desc:0 "Милан Ходжа был видным словацким политиком и журналистом, с 1935 по 1938 год занимавшим пост премьер-министра Чехословакии.\n\nКак сторонник региональной интеграции, он был известен своими попытками создать демократическую федерацию государств Центральной Европы."
  CZKE_vojtech_boris_luza_desc:0 "Войтех Борис Луза был чехословацким генералом, который поддерживал наступательную тактику французского маршала Фоша и Людендорфа и книгу «Achtung - Panzer!» от немецкого генерала Хайнца Гудериана."
  CZKE_lev_prchala_desc:0 "Генерал Лев Прхала был убежденным противником капитуляции Мюнхена и командующим 4ой Армией, охранявшей критическую южно-моравскую границу в 1938 году.\n\nЕго также подозревали в разработке плана военного переворота."
  CZE_the_second_czechoslovak_republic:0 "Вторая Чехословацкая Республика"
  CZE_the_second_czechoslovak_republic_desc:0 "Последствия мюнхенского кризиса потребовали большей автономии восточных регионов [CZE.getNameDef].\n\nДва конституционных закона от 22 ноября 1938 г. (конституционный закон № 299/1938 об автономии Словакии и конституционный закон № 328/1938 об автономии Подкарпатской Руси) заменили существующий единый характер Чехословацкого государства на асимметричную модель автономии Словакии и Подкарпатской Руси, но не исторических чешских земель."
  CZE_subcarpathian_ruthenia_political_reforms:0 "Политические реформы в [73.getName]"
  chief_ludvik_krejci_appointed:0 "Людвик Крейчи был назначен главнокомандующим армией."
  CZE_subcarpathian_ruthenia_political_reforms_desc:0 "Последствия мюнхенского кризиса потребовали большей автономии восточных регионов государства [CZE.getNameDef].\n\nДва конституционных закона от 22 ноября 1938 г. (конституционный закон № 2991938 Сб. об автономии Словакии и конституционный закон № 3281938 Сб. об автономии Подкарпатской Руси) заменили существующий единый характер Чехословацкого государства асимметричной моделью автономии Словакии и Подкарпатской Руси, но не исторические чешские земли."
  CZE_sdp_radicalization:0 "Кризис радикализации СДП"
  CZE_sdp_radicalization_desc:0 "Немецкое меньшинство в Судетской области активно налаживает более тесные связи с [GER.getNameDef]. Они требуют большей автономии внутри государства и угрожают усилить сопротивление властям на своих территориях."