      CZKE_zbrojovka_desc:0 "Современный завод боеприпасов во Влашиме - Богемия."
      czub:0 "ČZUB"
      czub_desc:0 "Фирма по вооружению из Угерского Брода, филиал Ческа Збровковка."
  CZKE_armament_2:0 "Безопасные контракты на вооружение"
  CZKE_armament_2_desc:0 "Чехословакия традиционно полагалась на отечественные фирмы, чтобы снабжать армию оборудованием и поставками. \N\nКак Skoda, так и CKD экспортировали современное оружие в мир, но до 1936 года не было стимула для руководства Чехословакии модернизировать оборудование вооруженных сил."
  CZKE_armament_2_tooltip_reward:0 "\n§YВоенная промышленность§! и §YВоенное производство§! получит §YНациональную идею§!." 
    czke.215.t:0 "Контракты на вооружение"
    czke.215.d:0 "Чехословакия традиционно полагалась на отечественные фирмы для снабжения армии оборудованием. \N\nКак Skoda, так и CKD экспортировали в мир современное оружие, в том числе некоторые из самых современных танков, гаубиц и горнострелковых орудий, но до 1936 года не было никакого стимула для руководства Чехословакии модернизировать снаряжение вооруженных сил. Все изменилось с оккупацией Рейнской области весной 1936 года и усилия по модернизации начались в рамках программы вооружения и контракты на новое оборудование были подписаны почти с каждой компанией в промышленности вооружений. \n\n Была расширена оригинальная программа вооружения и было запланировано, что к 1942 году армия будет оснащена 1050 танками, 2420 полевыми пушками, 680 минометами, 1740 противотанковыми пушками, почти 700 противовоздушными орудиями и 850 самолетами. \n\nПо оценкам Министерства национальной обороны, производственные мощности чехословацкой военной промышленности в 1938 году составляли около 40000 винтовок, 3000 пулеметов, 130 полевых орудий, 50-60 танков и 100 самолетов в месяц. \N\nSkoda и CKD обычно имели какое-то картельное соглашение, поэтому любые заказы обычно делились между обеими компаниями и их дочерними компаниями, но приоритеты должны были быть установлены."
    czke.215.a:0 "Приоритет новых заказов на пулеметы."
    czke.215.b:0 "Приоритет новых заказов танков."
      CZKE_skoda_works:0 "Škoda Works"
      CZKE_skoda_works_desc:0 "Škoda Works был одним из крупнейших европейских промышленных конгломератов 20-го века." 
