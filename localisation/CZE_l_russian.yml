  CZKE_field_medics:0 "Завершить Военный госпиталь Масарика"
  CZKE_field_medics_desc:0 "Военные медицинские службы мирного времени в Чехословакии состояли из сети с составом 12 дивизионных больниц. \N\nВ 1925 году, по случаю 75-летия президента Томаса Гарига Масарика, парламент решил построить новый военный госпиталь, однако строительство началось в 1936."
  CZKE_field_medics_tooltip_reward:0 "\n§YОпыт армии§! и §YПолевой госпиталь§! получит §YБонус к исследованию§!."
    czke.402.t:0 "Военный госпиталь Масарика в Праге"  
    czke.402.d:0 "Военные медицинские службы мирного времени в так называемой Первой республике состояли из сети составом 12 дивизионных больниц. Дисциплинарная больница № 1 была расположена на Карловской площади в Праге и в это время она стала главным военным медицинским институтом страны. \N\nВ 1925 году, по случаю 75-летия президента Томаса Гарига Масарика, парламент решил построить новый военный госпиталь. \n\nНо строительство новых помещений Военного госпиталя Масарика началось только более десяти лет спустя. Наиболее удовлетворяющий проект, составленный архитектором Б. Адамеком из района Дейвице в Праге в 1930 году, выполнял обе роли современного медицинского и военного центра с реальными мобилизационными функциями. \N\nСтроительство началось в марте 1936 года, а первый этап был закончен в 1938 году. Было построено главное здание больницы, включая хирургические и внутренние клиники, котельную и дома для военных наемников. \N\nВоенный госпиталь Масарика был официально открыт 1 августа 1938 года, а первые пациенты были отправлены через месяц. Были запланированы дополнительные расширения, однако строительство было прервано Второй мировой войной, а больница была оккупирована немецкой армией, которая использовала его в качестве резервной больницы (заповедник Лазарет I, Прага). \N\nНа сегодняшний день объект известен как Военная Университетская больница в Праге и служит учебным и профессиональным медицинским учреждением армии Чешской Республики, которое обеспечивает комплексное медицинское обслуживание на уровне университетских больниц."
    czke.402.a:0 "Открыть военный госпиталь Масарика."
  CZKE_sokol_movement:0 "Поддержка движения «Сокол»"
  CZKE_sokol_movement_desc:0 "Движение «Сокол» - это универсальная гимнастическая организация, первоначально основанная в Праге в 1862 году Мирославом Тиршем и Йиндржихом Фюгнером. Он был основан на принципе «сильного ума в здоровом теле», но также имел решающее значение для возрождения чешской национальной идентичности."
  CZKE_sokol_movement_tooltip_reward:0 "\n §YСтабильность§! ИЛИ §YЛюдские ресурсы§! получат §YНациональную идею§!."
    czke.403.t:0 "История движения «Сокол»"
    czke.403.d:0 "Движение «Сокол» - это универсальная гимнастическая организация, первоначально основанная в Праге в 1862 году Мирославом Тиршем и Йиндржихом Фюгнером. Он был основан на принципе «сильного ума в здоровом теле», но также имел решающее значение для возрождения чешской национальной идентичности. \N\nПатриотизм Сокола должен был рассматриваться с самого начала - Сокол совершал поездки в национальных костюмах (Kroj), присутствовали на общенациональных церемониях, общественных учениях и вообще сталкивались с людьми, чтобы показать им патриотизм. \N\nКрупнейшим событием, организованным Соколом, является «всесокольский слет» (встреча всех членов Сокола), который проводится один раз в шесть лет. Традиция этих собраний возникла в июне 1882 года и первый «слет» насчитывал более 700 спортсменов. \N\nСокол процветал в межвоенный период и за это время членство в нем выросло до миллиона. Важные государственные деятели, включая первых двух президентов Чехословацкой республики, Т.Г. Масарик и Э. Бенеш, были членами Сокола. \N\nСледует отметить, что в этот период национализм увеличивался в движении, а этническая дискриминация или даже антисемитизм не были исключением. Члены Сокола также активно участвовали в «чеджизации» этнических немцев в приграничных районах и специальных островах немецкого языка и, как правило, разделяют ответственность с другими чешскими и немецкими ассоциациями за возникшую национальную ненависть между чехами и немцами в межвоенный период. \N\nСкокол был почти ликвидирован три раза и был запрещен всеми тоталитарными режимами в чехословацкой истории. Во-первых, Сокол был запрещен 1915 года во время Первой мировой войны. Во-вторых, это произошло во время нацистской оккупации чешских земель. Наконец, Сокол был запрещен коммунистами после 1948 года. В 1968 году борьба за возрождение Сокола была уничтожена нормализацие, и после 42 лет гибернации, Сокол был восстановлен в четвертый раз в 1990 году."
    czke.403.a:0 "Поощрять патриотизм."
    czke.403.b:0 "Поддержка физических упражнений."
