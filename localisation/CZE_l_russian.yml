  CZKE_artillery_focus:0 "Модернизация артиллерии"
  CZKE_artillery_focus_desc:0 "Škoda Works произвела множество отличных артиллерийских, противотанковых и противовоздушных орудий, многие из которых были заказаны и использованы чехословацкой армией."
  CZKE_armoured_cars:0 "Модернизация бронированных автомобилей"
  CZKE_armoured_cars_desc:0 "Чехословацкая армия с 1926 года оценивала различные бронированные автомобили Татры с использованием ряда прототипов. В конце концов были заказаны бронированные автомобили OA vz.30 и около 50 были построены для армии. \N\nВо Второй мировой войне Tatra разработала первый дизельный двигатель с воздушным охлаждением, массивный V12, первоначально предназначенный для бронированной SdKfz 234 Puma."
