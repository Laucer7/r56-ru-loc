  CZKE_empower_internationalism:0 "Гальванизировать Красные Союзы"
  CZKE_empower_internationalism_desc:0 "KSČ был чехословацкой частью Коммунистического Интернационала и так называемые Красные Союзы были созданы в 1922 году. По состоянию на 1928 год партия была второй по величине секцией Интернационала, с предполагаемым членством около 138 000 человек."
  CZKE_empower_internationalism_tooltip_reward:0 "\nВыбор между двумя §YКоммунистами§!, которые получат §Национальную идею§!."
    czke.404.t:0 "Профинтерн в Чехословакии"
    czke.404.d:0 "Красный Интернационал профсоюзов (RILU), известный как «Профинтерн», был международным органом, созданным Коммунистическим Интернационалом с целью координации коммунистической деятельности в профсоюзах. \N\nВ 20-м году большинство членов профсоюза Чехословакии, связанной с RILU, были изгнаны, после кампании по выдверению коммунистических индивидов и профсоюзов социал-демократическим руководством. В октябре 1922 года Чешские красные профсоюзы провели собственный съезд, формализуя раскол с социал-демократическими союзами. \N\nСледует отметить, что Коммунистическая партия Чехословакии была чрезвычайно крупной организацией в этот период, насчитывая 170 000 членов в 1922, затмевая всхе, кроме нескольких коммунистических партий по всему миру. \N\nВо время Великой депрессии в первой половине 1930-х годов, Красные союзы организовали серию забастовок и демонстраций, сотрудничая с членами других профсоюзов. \N\nОдин из крупнейших забастовок профсоюзов в Центральной Европе был организован красными союзами в Мосте, Чехословакия в марте 1932 года. То, что началось как небольшая забастовка уволенных шахтеров с шахт «Нельсон» и «Гумбольдт II», быстро перешло к общей забастовке всего горного региона наряду с демонстрацией более 40 000 человек. Два человека погибли, а восемнадцать получили ранения в результате столкновения между демонстрантами и местными полицейскими и военными силами. Во второй половине 1930-х годов Красные союзы призвали к объединению чехословацкого профсоюзного движения, чтобы создать Объединенный фронт против фашизма. После оккупации Германией страны, Красные союзы были официально расформированы в 1939 году."
    czke.404.a:0 "Увеличить влияние Красных Союзов"
    czke.404.b:0 "Организовать больше забастовок профсоюзов"
      CZKE_internationalism:0 "Красные Союзы"
      CZKE_internationalism_desc:0 "С каждым днем все больше товарищей присоединяются к движению интернационализма."
      CZKE_red_union_strikes:0 "??Red Union strikes??"
      CZKE_red_union_strikes_desc:0 "Новые рабочие забастовки организуются профинтерном."
  CZKE_state_defense_law:0 "Изменить закон о государственной обороне"
  CZKE_state_defense_law_desc:0 "Чтобы противостоять угрозе гитлеровской Германии, Национальное собрание Чехословацкой Республики приняло новый закон о контрразведке для защиты Республики и национальных интересов - Закон 131/1936 о государственной обороне."
  CZKE_state_defense_law_tooltip_reward:0 "\nВыбор между §YПолитической властью§! ИЛИ §YНационализацией промышленности§! ИЛИ §YЭкономическим законом§! и §YТорговым законом§!."
    czke.405.t:0 "Противоречия Закона 131/1936"
    czke.405.d:0 "Закон 131/1936 (известный как Закон о государственной обороне) был третьей и последней поправкой к первоначальному акту 1923 года, который еще больше укрепил полномочия правительства в целях защиты республики и сохранения демократической системы в Чехословакии во времена кризиса. \n\nОсновная цель этого акта должна была столкнуться с военной угрозой для Чехословацкой Республики гитлеровской Германией. Тем не менее, антигерманская направленность закона еще больше обострила этнический конфликт и на самом деле была одной из причин того, почему Соединенное Королевство отказалось поддержать Чехословакию во время кризиса в Судетской области и эффективно встало на сторону Гитлера (миссия лорда Рунсимана). \N\nОдин из (многих) противоречий закона, был определением так называемых «государственных ненадежных лиц». Такое лицо имело ряд ограничений, например, не было разрешено заниматься бизнесом стратегического значения или получать важные государственные контракты, но также могло быть уволено с работы без каких-либо оправданий. \N\nВ дополнение, власти не были ограничены в способах решения по этому вопросу и, следовательно, было принято решение о принятии различного наказания без каких-либо обоснований. Судебное рассмотрение «статуса ненадежного лица» было невозможно. Все это сделало закон очень оскорбительным. \N\nЭто также разрешало правительству в период чрезвычайного положения навязывать жесткие меры контроля на всех промышленных предприятиях, которые оно считало важными для безопасности страны. \N\nХотя нельзя отрицать легитимность стремления, обеспечить Чехословакию адекватной защиты от внешних угроз, все же закон вышел далеко за пределы допустимого в демократическом конституционном государстве. \n\nПо иронии судьбы, акт государственной обороны оказался эффективным инструментом для Вермахта после оккупации 1939 года. Это позволило быстро захватить промышленность вооружений недавно созданного Протектората. \N\nНапример, немецкий эксперт по вооружениям якобы назвал его «одним из лучших законов о военной экономике в Центральной Европе» и «образцом узкой организации, сосредоточенной в одной руке эффективно контролировать все отрасли, важные для производства оружия». \n\nМинистр национальной обороны Франтишек Махник был одним из величайших сторонников Закона о государственной обороне."
    czke.405.a:0 "Подавить политическую оппозицию Германии"
    czke.405.b:0 "Внедрение чрезвычайных мер"
    czke.405.c:0 "Национализировать стратегическую промышленность"
      CZKE_state_defense_law_idea:0 "Закон о государственной обороне"
      CZKE_state_defense_law_idea_desc:0 "Закон 131/1936 в действии."
  CZKE_democratic_reforms:0 "Подготовить Судетскую автономию"
  CZKE_democratic_reforms_desc:0 "Настало время окончательно решить проблему меньшинства в Чехословакии и подготовить некоторую степень автономии регионов, оккупированных этническими немцами, до того, как внутренние этнические конфликты охватят республику."
  CZKE_democratic_reforms_tooltip:0 "'Конституционные реформы' завершены."
  CZKE_democratic_reforms_tooltip_reward:0 "\n §YПолитика§! получит §YВременную национальную идею§! необходимых для решения этнически-германского вопроса конституционно."
    czke.406.t:0 "Предотвращение Судетского Кризиса"
    czke.406.d:0 "Со времени основания Чехословакии в 1918 году, крупное немецкое меньшинство воспринимало непропорциональное угнетение и отрицание франшизы. Большинство утверждали, что Судетская территория, с ее подавляющим этническим германским большинством и очень отличающимся культурным и экономическим потенциалом, должна автономно управлять своими политическими делами. \N\nПосле того, как чехословацкое правительство отказалось от любого понятия автономии для судетских немцев из-за разрушительного эффекта, оно должно было обеспечить почти треть автономии страны и контролировать один из важнейших промышленных центров. Судетские немцы отреагировали на увеличение политической радикализации. \N\nСопутствующее восхождение пангерманского Адольфа Гитлера в Германии в 1933 году с его риторикой объединения всех немцев по всей Европе против вероломства и «угнетения» славян, сильно усилило Судетских немцев в сторону расистского и крайне правого национализма. Быстро, подавляющее большинство судетских немцев потребовало почти полной автономии или даже независимости от Чехословакии и возможного слияния с Третьим Рейхом. Ведущим авангардом пангерманистского движения была Судетская Германская Партия (СГП) Конрада Хенлейна. \N\nМирное сосуществование чехов и немцев в Чехословакии всегда было вопросом относительно небольшой части немецкого и чешского населения под лидерство отдельных политиков. В напряженный период начала 1938 года волны крайнего национализма с обеих сторон усугубили ситуацию. \N\nСледует отметить, что уступки, сделанные чехословацким правительством в конце 1938 года, были бы скорее всего для судетских немцев, если бы они были осуществлены до 1938 года. \n\nК сожалению, проекты реформ и законов о автономии пришли в точку невозврата и ничего не могли изменить. Гитлер был полностью убежден в уничтожении Чехословакии и Х. Хенлейна, а эскалированный этнический конфликт имел решающее значение для его планов."
    czke.406.a:0 "Подготовьте конституционные реформы"
      CZKE_constitutional_reforms:0 "Конституционные реформы"
      CZKE_constitutional_reforms_desc:0 "Подготавливается автономия Судетской области и осуществляются новые конституционные реформы и законы."
      CZKE_constitutional_reforms_flag:0 "Новые конституционные реформы"
  CZKE_boycott_press_law:0 "Бойкот Закона о малой прессе"
  CZKE_boycott_press_law_desc:0 "Хотя Чехословакия была демократическим государством, она постепенно продвигалась к авторитарной демократии через несколько противоречивых правовых норм. Одним из таких актов был так называемый «Закон о малой прессе» номер 126/1933."
  CZKE_boycott_press_law_tooltip_reward:0 "\n Выбрать между двумя §YПолитиками§! со связанными наградами"  
    czke.407.t:0 "Противоречия Закона 126/1933" 
    czke.407.d:0 "С появлением политического экстремизма, Чехословакия обнародовала Закон о государственной обороне в 1923 году для защиты Республики, который наказыва акты подрывной деятельности. \N\nНа основании этого закона чехословацкие власти могли приостановить публикацию периодических изданий. Распространение печатных материалов, подрыв конституционной целостности и республиканской и демократической системы Чехословакии, а также материалов непристойного характера можно было запретить. \N\nЦензура была дополнительно увеличена с помощью Закона 126/1933 так называемый «Закон о малой прессе». Это было названо маленьким, потому что это была редакция первоначальных законов о печати, относящихся ко временам Австро-Венгерской монархии. \N\nКомбинированный с более поздним утвержденным Законом 201/1933 (роспуск и приостановление деятельности политических партий) и Закон 131/136 (Закон о государственной обороне), правительство имело все инструменты для подавления как немецких националистов, так и коммунистической партии. \N\nЭта концепция авторитарной демократии была сделана для установления хороших связей с чехословацкими союзниками в Европе, для консолидации внутренней политики и политической системы, а также для создания надежной защиты от нацистского германского Империума. Неудивительно, что все нечешские политические партии сильно критиковали поправку к закону о печати, считая, что немецкая, словацкая и венгерская пресса часто подвергались цензуре. \n\nОднако во время голодных дебатов между немецкой СГП и коммунистической партией, возник необычный пассивный альянс, потому что коммунистическая пресса также часто подвергалась цензуре, а официальная партийная пресса «Руде Право» («Наши красные права») была приостановлена несколько раз."   
    czke.407.a:0 "Политические препятствия"
    czke.407.b:0 "Призыв к демонстрациям"
      CZKE_press_law_idea:0 "Закон о малой прессе"
      CZKE_press_law_idea_desc:0 "Закон 126/1933 в действии"
      CZKE_communist_obstructions_idea:0 "Коммунистические парламентские преследования"
      CZKE_communist_obstructions_idea_desc:0 "Коммунистическая партия блокирует утверждение Закона о малой прессе."
  CZKE_state_defense_guard:0 "Создание государственной защитной охраны"
  CZKE_state_defense_guard_desc:0 "Государственная  ащитная охрана была военной службой, созданная в 1936 году для защиты границ Чехословакии. Членами охраны были местные полицейские, действующие финансисты и члены государственной полиции, а позднее лояльные граждане."
  CZKE_state_defense_guard_tooltip_reward:0 "\n\n§YAnti-Partisan§! получит §YНациональную идею§! и §YВоенная полиция§! получит §YБонус к исследованию§!."
    czke.408.t:0 "Основание государственной защитной охраны"  
    czke.408.d:0 "С 1918 по 1936 год граница Чехословакии была защищена «финансовым охранником», вооруженным подразделением Министерства финансов. Их главная задача состояла в том, чтобы вести таможенную пошлину, пограничная охрана была вторичной. В течение более десяти лет руководство армии и полиции предлагало создать организацию с более высокой военной ценностью. В условиях международной напряженности новая служба была создана в 1936 году. \N\nГосударственная защитная охрана (в Чешской Страсбургской церкви, SOS) была военной службой, созданной в октябре 1936 года для защиты границ Чехословакии. У недавно созданной охраны были три основные задачи - защита границы, соблюдение порядка и верховенства закона, поддержка исполнения таможенных пошлин. \N\nМеждународные охранники были местными полицейскими, действующими финансовыми стражами и представителями государственной полиции. Позднее были включены граждане, преданные Чехословакии (например, многие члены спортивной организации «Сокол» или активные антифашистские немцы). Планы были созданы для поддержки караула с регулярными подразделениями армии, чтобы справляться с локальными конфликтами. \N\nПланированный размер охраны составлял 38 батальонов, но было собрано всего 31. Их снаряжением были пистолеты, винтовки, легкие пулеметы и гранаты. В то время как напряженность между Чехословакией, местными немцами и нацистской Германией росла, охрана была развернута на границе в мае 1938 года и оставалась там до конца сентября, когда Судеты были отданы Германии. В течение сентября охрана сражалась на низком уровне с местными немецкими партизанами (Sudetendeutsches Freikorps) и командующими из Германии. После потери пограничной зоны SOS переместилась вглубь страны на новые позиции. Столкновения все еще имели место, но на меньшем уровне. \N\nВсего 312 членов Обороны погибли во время существования службы между 1936 и 1939 годами."
    czke.408.a:0 "Создать государственную защитную охрану"
      CZKE_sos:0 "Государственная защитная охрана"
      CZKE_sos_desc:0 "Государственная защитная охрана была создана и охраняет границы Чехословакии."
  CZKE_national_unity_government:0 "Сформировать Партию национального единства"
  CZKE_national_unity_government_desc:0 "Партия национального единства была партией, созданной в ноябре 1938 года после оккупации больших частей страны Германией, в качестве своего рода последней попытки спасти Чехословакию от исчезновения. \N\n Включая почти все правоцентристские партии и большую часть Чехословацкой национал-социалистической партии." 
  CZKE_national_unity_government_tooltip_reward:0 "\n §OСпециальный бонус:§! удалить §YШтрафы меньшинств§!, выбрав §YПравительство§!."
    czke.409.t:0 "Формирование Партии национального единства"
    czke.409.d:0 "В надежде успокоить немцев после Мюнхенского соглашения, Рудольф Беран собрал большую часть несоциалистических партий страны в Партию национального единства, с собой в качестве лидера. Он также подвергал прессу жесткой цензуре. Тем не менее, он председательствовал в предоставлении долгожданных требований словаков и русинов к автономии. Ни одна из этих мер не была достаточной для того, чтобы не дать Словакии отделиться 14 марта или на следующий день Германия займет оккупированную территорию страны. Затем он служил первым премьер-министром Протектората Богемии и Моравии до его выхода на пенсию 27 апреля 1939 года. \N\nПосле войны Беран был арестован в качестве соавтора коммунистических властей и в ходе манипулируемого политического процесса был приговорен к двадцати лет тюрьмы. Он умер в тюрьме Леопольдова в 1954 году."
    czke.409.a:0 "Быть по сему"
      CZKE_national_unity_government_idea:0 "Правительство Национального единства"
      CZKE_national_unity_government_idea_desc:0 "Новое правительство сформировалось в последнее время, чтобы спасти Республику."      
  CZKE_sudetenland_autonomy:0 "Автономия для регионов Германии"
  CZKE_sudetenland_autonomy_desc:0 "Были планы предоставить более высокую автономию некоторым регионам Чехословакии, включая Судетскую землю с начала 1920-х годов, но внутренняя политика Чехословакии блокировала такие инициативы. Кто знает, возможно, предоставив более высокую автономию немецким регионам, это спасло бы тысячи жизней или, возможно, даже миллионы." 
  CZKE_sudetenland_autonomy_tooltip_reward:0 "\n Выбрать между двумя типами §YСудетской автономии§!."
    czke.410.t:0 "Предоставить автономию Судетской области"
    czke.410.d:0 "После многих месяцев политических переговоров и разработки новых законов о конституционной защите и защите меньшинств, наконец, настало время определить форму и степень автономии, предоставляемой регионам, преимущественно оккупированным этническими немцами."
    czke.410.a:0 "Некоторая степень автономии будет достаточной" 
    czke.410.b:0 "Необходима более высокая автономия Судетской области"
      CZKE_higher_autonomy_reward_1:0 "\n§YСудетская область§! и §YВосточные судеты§! перестанут быть национальной территорией Чехословакии."
      CZKE_higher_autonomy_reward_2:0 "\nНационализированная промышленность возвращается обратно немецким владельцам (§G-2§! §YГражданские фабрики§! в §YСудетской области§!)."
        CZKE_content_minorities:0 "Содержание меньшинств"
        CZKE_content_minorities_desc:0 "В связи с тем, что основные проблемы Судетской области решены и более высокая автономия, предоставленная этническим немцам, Чехословакия, кажется, сильнее, чем когда-либо."
  CZKE_partial_mobilization:0 "Объявить частичную мобилизацию"
  CZKE_partial_mobilization_desc:0 "В весенние дни 1938 года политическая ситуация в Чехословакии так сильно ухудшилась, что правительство объявило о частичной мобилизации. Революционеры и предварительно выбранные военные специалисты были вызваны и армия вскоре выросла до 383 000 человек."
  CZKE_partial_mobilization_tooltip_reward:0  "\nБесплатный выбор §YЭкономического закона§!"
    czke.411.t:0 "Указ о частичной мобилизации"
    czke.411.d:0 "Узнав о военных маневрах Вермахта в ночь с 20 на 21 мая 1938 года, пражское правительство отреагировало на сообщения о военных концентрациях Германии вдоль чехословацкой границы и приняло указ, в котором поручило министру национальной обороны Франтишеку Махнику вызвать резервистов и предварительно выбранных военных специалистов. \n\nРезервы сообщали о беспорядке оперативно и с энтузиазмом; после многих месяцев пассивности, неуверенности и унижения курс теперь казался ясным: Чехословакия была не Австрией, ее не собирались уничтожать без организованной защиты свободы или смерти. \n\nГитлер был в ярости, смелость пражского правительства и майский кризис только укрепили его решимость уничтожить Чехословакию. Он почувствовал, что стремительная и восторженная стратегическая концентрация на другой стороне границы привела к потере немецкого языка и его собственного престижа. Он сел за переработку директивы «Операция «Зеленый», самое первое предложение которого теперь гласило - « Это мое неизменное намерение в ближайшем будущем разгромить Чехословакию военными действиями...»"
    czke.411.a:0 "Мы не канем в небытие!"
    czke.412.t:0 "Чехословакия объявляет частичную мобилизацию"
    czke.412.d:0 "Узнав о военных маневрах Вермахта в ночь с 20 на 21 мая 1938 года, пражское правительство отреагировало на сообщения о военных концентрациях Германии вдоль чехословацкой границы и приняло указ, в котором поручило министру национальной обороны Франтишеку Махнику вызвать резервистов и предварительно выбранных военных специалистов. \n\nГерманская дипломатия, как и следовало ожидать, отреагировала на ранюю мобилизацию с яростью. Германский министр в Праге Эрнст Эйзенлор, отрицал наличие каких-либо военных концентраций в интервью чешскому министру иностранных дел Камилу Крофте и ответил, что обвинения были «grober Unsinn» (ерунда)."
    czke.412.a:0 "Это добром не кончится"
      CZKE_partial_mobilization_1938:0 "Мобилизационные усилия"
      CZKE_partial_mobilization_1938_desc:0 "Был издан указ о частичной мобилизации."
  CZKE_military_coup:0 "Военный переворот"
  CZKE_military_coup_desc:0 "Недовольные политической ситуацией и политикой умиротворения западных союзников, некоторые высокопоставленные офицеры чехословацкой армии, возможно, прибегли к военному перевороту в последней попытке спасти республику."
  CZKE_military_coup_tooltip_reward:0 "\n Выбрать между двумя типами §YВоенного правительства§!."
  CZKE_military_coup_tt:0 "Иметь хотя бы §Y40% военной силы§! в сравнении с §YГерманским Рейхом§!"
    czke.413.t:0 "Легионный переворот" 
    czke.413.d:0 "Из-за политики международного кризиса и болезни политики умиротворения так называемых западных союзников, некоторые более радикальные элементы чехословацкой армии при общей поддержке чешского населения прибегли к мирному перевороту, чтобы сохранить республику. \n\nГенерал Сыровый был вызван в столицу, чтобы успокоить толпы протестующих, которые скандировали: «Дайте нам оружие или Сыровыва» или «Да здравствует армия, мы хотим генерала Сыровыва». \n\nПожилой герой битвы при Зборов неохотно согласился на место премьер-министра и учредил временное военное правительство"
    czke.413.a:0 "Сформировать новое военное правительство"
#   czke.413.b:0 "Более радикальные братские легионеры должны взять власть!"
      CZKE_militarism_focus:0 "Правительство Обороны Республики"
      CZKE_militarism_focus_desc:0 "Было создано временное широкое коалиционное военное правительство."
      CZKE_militarism_focus_2:0 "Легионное Правительство"
      CZKE_militarism_focus_2_desc:0 "Более радикальные элементы вооруженных сил теперь контролируют правительство."
      CZKE_oppressed_minorities:0 "Военное положение"
      CZKE_oppressed_minorities_desc:0 "Военное положение объявлено в Судетской области и других регионах, оккупированных этническими меньшинствами."
      CZE_republic_defense_party:0 "Правительство Обороны Республики"
      CZE_legionary_party:0 "Легионное Правительство"
      CZKE_radola_gajda_general_tooltip:0 "§YРадола Гайда§!: Фельдмаршал (Мастер наступления)\n"
      legionary_government:0 "Легионеры контролируют правительство"
      republic_defense_government:0 "Сформировано Правительство Национальной Обороны"
      CZKE_radola_gajda_chief:0 "Радола Гайда"
      CZKE_radola_gajda_chief_desc:0 "Радола Гайда, урожденный Рудольф Гейдл, был военным командиром и политиком Чехии и Сербии. Он стал исполняющим обязанности начальника Генерального штаба в 1926 году, однако был вынужден уйти в отставку, потому что он публично проявил симпатию к итальянскому фашизму. \N\nДля юноши 34 лет Гайда решил обратиться к политике. В конце 1926 года он принимал участие в создании Национальной фашистской общины, построенной по образцу Национальной фашистской партии Бенито Муссолини и в 1927 году стал ее лидером."
      CZKE_radola_gajda_general:0 "Радола Гайда"
      CZKE_radola_gajda_general_desc:0 "Радола Гайда, урожденный Рудольф Гейдл, был военным командиром и политиком Чехии и Сербии. Он стал исполняющим обязанности начальника Генерального штаба в 1926 году, однако был вынужден уйти в отставку, потому что он публично проявил симпатию к итальянскому фашизму. \N\nДля юноши 34 лет Гайда решил обратиться к политике. В конце 1926 года он принимал участие в создании Национальной фашистской общины, построенной по образцу Национальной фашистской партии Бенито Муссолини и в 1927 году стал ее лидером."
      CZKE_lev_prchala_general:0 "Лев Прчала"
      CZKE_lev_prchala_general_desc:0 "Генерал Прчала был убежденным противником мюнхенской капитуляции и командиром 4 Армии, охранявшей критическую юго-моравскую границу в 1938 году. \N\nОн также подозревался в составлении плана военного переворота."
  CZKE_zaolzie_for_alliance:0 "Заользье за Польский Альянс"
  CZKE_zaolzie_for_alliance_desc:0 "Заольская область оспаривалась между Чехословакией и Польшей с 1920 года. Пришло время решить этот вопрос и объединить силы против фашистов и коммунистов."
  CZKE_zaolzie_for_alliance_tooltip_reward_1:0 "\n§YДипломатический ивент§! для §YПольши§! с предложением окончательно решить проблему Цешинской Силезии.\n"
  CZKE_zaolzie_for_alliance_tooltip_reward_2:0 "\n§YПольша§! присоединяется к §YМалой Антанте§! в обмен на §YЗаользье§! (80% шанс)." 
    czke.414.t:0 "История польско-чехословацкого спора о Заользье"
    czke.414.d:0 "Польско-чехословацкая война была локальным военным конфликтом между недавно созданными государствами Чехословакии и Польшей на территории Цешинской Силезии в 1919 году. В некоторых чешских источниках конфликт описывается как «семидневная война» из-за его быстрого исхода. \n\nОсновное значение Цешинской Силезии - богатым угольным бассейном вокруг Карвины и ценной железнодорожной линией Кошице-Богумин, которая связывала чешские земли со Словакией. Кроме того, в северо-западной Чешинской Силезии железнодорожный узел Бохумина служил перекрестком для международных перевозок и коммуникаций. \N\nCasus belli для войны был подготовлен польским национальным парламентом в районе, который был обозначен как польский язык во временном соглашении, поскольку никакое суверенное правило не должно исполняться в спорных областях. \n\nПо просьбе Праги, чтобы поляки прекратили свою подготовку, правительство Польши ответило отказом, а чехословацкая сторона решила прекратить подготовку силой. Поскольку большинство польских войск в то время занимались борьбой с Западноукраинской национальной республикой из-за Восточной Галиции, чехословацкие войска быстро одержали верх. Однако Чехословакию была вынуждена остановить Антанта, а Чехословакия и Польша были вынуждены подписать новую демаркационную линию, а спорная территория была помещена под международный контроль. \N\nОкончательное подразделение Цешинской Силезии состоялось в июле 1920 года в качестве результата совместной конференции. В заключение, железнодорожная линия, соединяющая чешские земли со Словакией и территорией к югу от нее, была отнесена к Чехословакии, а территория к северу от железнодорожной линии была отнесена к Польше. Регион под контролем Чехословакии впоследствии был известен как Заользье, название, которое в основном означает «земли за рекой Олзой». \N\nЭтот регион был ненадолго занят Польшей во время Мюнхенского кризиса, а затем аннексирован независимым словацким государством, но вернулся под чехословацкий контроль после Второй мировой войны. Однако споры по региону были окончательно урегулированы в 1958 году." 
    czke.414.a:0 "Давайте, наконец, урегулируем проблему Цешинской Силезии."
    czke.415.t:0 "Чехословакия предлагает Заользье для военного союза"
    czke.415.d:0 "Чехословацкое правительство сообщило нам, что они хотели бы, наконец, разрешить споры по Заольскому региону. Они согласятся уступить регион в обмен на нашу военную поддержку в рамках альянса Малая Антанта."
    czke.415.a:0 "Идет"
    czke.415.b:0 "Ни за что! Мы скоро получим его сами..."
    czke.416.t:0 "Польша соглашается"
    czke.416.d:0 "Польское правительство сообщило нам, что они согласны с нашим предложением. Мы подготовим переход региона под польский контроль и перемещению наших граждан и военнослужащих."
    czke.416.a:0 "Замечательно"
    czke.417.t:0 "Польша отказывается"
    czke.417.d:0 "Польское правительство сообщило нам, что они не заинтересованы в нашем предложении. Тем не менее, они ясно дали понять, что они все еще рассматривают Заользье как часть своей страны и что они требуют региона - безоговорочно."
    czke.417.a:0 "Чертовы пшеки!"
  CZKE_czech_fascism_onrise:0 "Объединение национального фашистского сообщества"
  CZKE_czech_fascism_onrise_desc:0 "Доминирующим крайне правым политическим движением ČSR было Национальное фашистское сообщество, построенное по образцу Национальной фашистской партии Бенито Муссолини, которая, по некоторым оценкам, насчитывала примерно 200.000 последователей в 1926 году. \N\nНапротив, словацкие крайние правые были в основном представлены христианскими националистами из словацкой народной партии Глинки."
  CZKE_czech_fascism_onrise_tooltip_reward:0 "\nВыбрать между двумя §YЧешскими последователями фашизма§!."
    czke.418.t:0 "Фашизм в межвоенной Чехословакии"
    czke.418.d:0 "Национальное Фашистское Сообщество (Národní obec fašistická) было чехословацким фашистским движением, во главе с Радолой Гайдой и основано на фашизме Бенито Муссолини. Партия была сформирована в марте 1926 года, путем слияния группы диссидентов Национальных демократов, известных как «красно-белые», с различными другими правыми группами по всей Чехии и Моравии. \N\nОно отличалось сильным течением оппозиции Германии, которая продолжалась даже после прихода к власти Адольфа Гитлера. НФС вместо этого смотрело на Италию в качестве своей модели и полностью основывалось на Национальной фашистской партии Муссолини. В этом отношении он заметно отличался от своего главного соперника «Влайка», который прочно обосновался в гитлеровском лагере. \N\nГруппы, на которые претендовал НФС для критики - включали евреев, коммунистов, чехословацкое правительство и мадьяр. Они создали молодежную группу и профсоюзное движение, хотя последнее было незначительным. \N\nГруппа также выступала за политику панславизма и надеялась взять на себя совместное руководство с Польшей из Великого Славянского альянса, который свергнет коммунизм в Советском Союзе. Они также верили в корпоративную экономику с крупным сельскохозяйственным сектором. НФС привлек некоторую раннюю поддержку от ветеранов Чехословацких легионов. \N\nПартия не смогла найти поддержку народа и получила только 2% голосов и семь мест в Национальном совете на выборах 1935 года. В конечном итоге это было бессильно и во время немецкой оккупации Чехословакии.\n\nВ большинстве случаев существования НФС ее возглавлял бывший генерал и герой Чехословацкого легиона в России Радола Гайда. В 1933 году Гайда был ненадолго заключен в тюрьму и лишен военного звания и пенсии из-за так называемого скандала «Zidenice Mutiny», неудачного военного переворота, совершенного некоторыми фашистскими элементами в армии. \N\nГайда была изолирована во время оккупации 1939-1945 гг. Он иногда помогал чешскому сопротивлению, помогая офицерам армии бежать в Польшу и скрывая активность своего сына. Он был под следствием гестапо, но избежал тюремного заключения. \N\nКогда Вторая мировая война закончилась, Гайда был заключен в тюрьму НКВД и допрошен в суровых условиях. В апреле 1947 года его привлекли к суду за «пропаганду фашизма и нацизма», за что прокурор запросил пожизненный приговор. Вина Гайды была далека от ясности и полученный в результате двухлетний срок позволил ему вскоре покинуть тюрьму. Жил без гроша и был забыт, он умер через несколько месяцев."
    czke.418.a:0 "Использовать антикоммунистическую риторику"
    czke.418.b:0 "Сплотиться против германских сторонников."
      CZKE_radola_gajda:0 "Радола Гайда"
      CZKE_radola_gajda_desc:0 "Радола Гайда, урожденный Рудольф Гейдл, был военным командиром и политиком Чехии и Сербии. Он стал исполняющим обязанности начальника Генерального штаба в 1926 году, однако был вынужден уйти в отставку, потому что он публично проявил симпатию к итальянскому фашизму. \N\nДля юноши 34 лет Гайда решил обратиться к политике. В конце 1926 года он принимал участие в создании Национальной фашистской общины, построенной по образцу Национальной фашистской партии Бенито Муссолини и в 1927 году стал ее лидером."
