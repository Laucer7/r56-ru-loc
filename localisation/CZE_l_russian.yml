  CZKE_armament_2b:0 "Заказать военные грузовики"
  CZKE_armament_2b_desc:0 "У чехословацкой армии были планы по более высокой моторизации. К сожалению, огромная стоимость работ по подгонке означала ограниченность бюджета на закупку новых грузовиков."
  CZKE_armament_2b_tooltip_reward:0 "\n§YВоенная промышленность§! и §YВоенное производство§! получат §YНациональную идею§!."
    czke.216.t:0 "Рингхоффер - Татра"
    czke.216.d:0 "Истоки Татры относятся к 1850 году, когда Игнак Сустала начинает производство вагонов и автобусов с двумя подмастерьями в Копривнице (Нессельсдорф). \N\nПосле 1918 года название компании Koprivnice было изменено с Нессельсдорфера Вагенбау на Копривницкую Возовку. В то время руководство компании перешло из Вены в Прагу после звонка из чехословацких государственных органов. В 1919 году бренд TATRA впервые появился на транспортных средствах. \N\nКомпания была включена в Корпорацию Ringhoffer в 1926 году и в 1936 году, после очередного приближения с пражским магнатом, Ringhoffer TATRA был основан и переименован в Ringhoffer TATRA Werke AG двумя годами позже. \n\nЗа исключением некоторых контрактов на бронированные автомобили, компания никогда не преуспевала ни в одном военном контингенте и картель CKD/SKoda почти всегда обеспечивал контракты чехословацкой армии, часто благодаря взяткам. Однако это не остановило Татру от разработки собственных прототипов бронетехники и даже экспериментальных танков, помимо традиционного производства автомобилей, грузовиков и локомотивов. Во время Второй мировой войны Татра сыграла важную роль в производстве грузовых автомобилей и танковых двигателей для немецкой армии, в том числе и знаменитый T 111. Этот трехосный тяжелый грузовик с 12-цилиндровым дизельным двигателем с воздушным охлаждением оставался в производстве в течение 16 лет. \N\nВ другой успешной конструкции автомобиль Tatra 87 якобы был популярен среди немецких офицеров во время Второй мировой войны за его превосходную скорость для использования на автобане. На Гитлера и Порше влияли Татры. Гитлер был большим энтузиастом автомобильной промышленности и ездил на Татрах во время политических туров по Чехословакии. \N\nМеньшие немецкие офицеры встретили свою смерть, заставляя тяжелые, задние двигатели Татры ехать быстрее, чем они могли справиться. В то время, как анекдот, Татра стала известна как «чешское секретное оружие» для десятков офицеров, которые погибли за рулём - в один момент были изданы официальные приказы, запрещающие немецким офицерам ездить на них."
    czke.216.a:0 "Заказать новые грузовики"  
