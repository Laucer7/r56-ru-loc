  SOV_poor_railnetworks_tt:0 "§RПериодически у нас будут производственные спады из-за чрезмерной нагрузки на железнодорожную сеть.§!"
  SOV_trotskyit_plot_tt:0 "§RНесвоевременное урегулирование политической ситуации ввергнет страну в гражданскую войну..§!"
  SOV_revolutionized_industry_ghost_tt:0 "§WДля §!§Gизбавления§!§W от этой идеии, вы должны §!§Yулучшить§! §Wтекущую промышленная дорожную карту.§!"
