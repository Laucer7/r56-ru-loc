  SOV_risk_of_disease:0 "Риск заболеваний"
  SOV_risk_of_disease_desc:0 "Наши чиновники и наше население опасаются, что программы урбанизации приведут к массовым вспышкам инфекционных заболеваний. Хотя, конечно, такой страх - нонсенс, так ведь?"
  SOV_proliferation_of_disease:0 "Распространение болезней"
  SOV_proliferation_of_disease_desc:0 "Growing number of disease cases suggests that if the issue is not resolved in time, a full-blown epidemic might occur. If we try to classify the cases, the news about the issue will not reach the public, right?"
  #
  SOV_widespread_outbreaks:0 "Широкомасштабные вспышки заболеваний"
  SOV_widespread_outbreaks_desc:0 "Many cities and rural areas are struggling to fight the ongoing epidemic without direct government involvement. Specialists suggest an immediate government-controlled mass immunization program before the situation will worsen even further."
  #
  SOV_engineering_push:0 "Промышленный рывок"
  SOV_engineering_push_desc:0 "Our propaganda of encouraging any sort of Stakhanovite movement is paying itself off successfully."
  #
