  SOV_internal_chaos_1_desc:0 "The effects of recent Purges are almost gone, the country's political and military loyalty to the new leadership are ensured."
  #
  SOV_internal_chaos_2:0 "Внутренний хаос"
  SOV_internal_chaos_2_desc:0 "We are slowly securing the government control over the country."
  # 
  SOV_internal_chaos_3:0 "Внутренний хаос"
  SOV_internal_chaos_3_desc:0 "The rapid Purges conducted by the government of [SOV.GetLeader] have left great scars in our political and command structure."
