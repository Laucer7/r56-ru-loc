  SOV_poorly_educated_population_desc:0 "Образованность нашего населения растет не так быстро как хотелось бы. Это начинает вредить нашим технологическим достижениям."
  progress_cult_focus_2:0 "Культ Прогресса"
  progress_cult_focus_2_desc:0 "Education for the masses, leave noone analphabetic behind!"
