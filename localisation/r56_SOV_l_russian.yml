  SOV_destalinization:0 "Десталинизация"
  SOV_destalinization_desc:0 "Иосиф Сталин долгие годы создавал Культ своей личности. Если мы хотим добиться успеха в распространении наших социалистических ценностей по всему миру, мы должны приступить к удалению и уничтожению всех остатков сталинского режима. Мы сотрем его наследие из летописей истории."
  SOV_trotskyite_narrative:0 "История Троцкого"
  SOV_trotskyite_narrative_desc:0 "Сталин при жизни кормил людей ложью и клеветой. Мы должны поставить задачи нашим министерствам и обеспечить, чтобы люди узнали правдивую историю нашего лидера Льва Троцкого. Мы должны обеспечить, чтобы все знали о неправомерности прихода Сталина к власти, и что истинным наследником Советского Союза после Ленина был на самом деле Лев Троцкий."
  SOV_quality_control:0 "Контроль качества"
  SOV_quality_control_desc:0 "При тираническом сталинском режиме качество материалов, оборудования и оружия может варьироваться от ужасающего до едва эффективного в лучшем случае. Благодаря индивидуальному подходу к каждому заводу и стандартизированному контролю качества по всей стране, мы сможем гарантировать, что производство станет эффективным и мы сможем производить высококачественные товары."
  SOV_status_of_labour_unions_idea:0 "Сильные профсоюзы"
  SOV_status_of_labour_unions_idea_desc:0 "Неспособность Сталина использовать власть рабочего класса через профсоюзы хорошо видна любому наблюдателю. Мы должны превратить этот класс из жертв государства в мощную силу, которая сражается за коллективное благо нашей нации."
  SOV_finish_the_five_year_plan:0 "Идет пятилетка"
