  r56.soviet.31.t:0 "Россия предлагает сотрудничество"
  r56.soviet.31.d:0 "Российское правительство предложило защитить суверенитет нашей нации от любых иностранных захватчиков. Новое российское правительство показало, что оно готово действовать в наших интересах и не проявило и доли агрессии. Возможно, мы должны принять такое предложение."
  r56.soviet.31.a:0 "Мы должны присоединиться к новой России для защиты."
  r56.soviet.31.b:0 "Возможно, мы могли бы прийти к соглашению без полного подчинения."
  r56.soviet.31.c:0 "Польша может защитить себя и не нуждается в русской помощи."
  
  r56.soviet.33.t:0 "Польша соглашается"
  r56.soviet.33.d:0 "Переговоры увенчались успехом, когда польское правительство согласилось на альянс, заявив, что оно «принесет пользу обеим странам»."
  r56.soviet.33.a:0 "Замечательно!"
  
  r56.soviet.34.t:0 "Польша отказывается"
  r56.soviet.34.d:0 "Польские дипломаты отклонили любое предложение о защите, опасаясь, что это нарушит их статус независимой нации. У них вообще нет плана сотрудничества с российскими властями."
  r56.soviet.34.a:0 "Одна лишь боль с этими поляками."
  
  
  r56.soviet.35.t:0 "Приглашение в пакт"
  r56.soviet.35.d:0 "С созданием Пакта свободных народов России, правительство России было открыто для защиты своих более слабых соседей, и они предложили защиту нашей нации. Мы могли бы принять предложение, поскольку это было бы явным преимуществом для нас самих."
  r56.soviet.35.a:0 "Это полезно для нашей безопасности."
  r56.soviet.35.b:0 "Наша дипломатическую верность не заслужить так просто."
  
  r56.soviet.36.t:0 "Финляндия соглашается"
  r56.soviet.36.d:0 "Финские власти согласились присоединиться во имя дополнительной защиты. Их дипломаты заявили, что они надеются, что этот пакт позволит нашим народам процветать."
  r56.soviet.36.a:0 "Великолепно!"
  
  r56.soviet.37.t:0 "Финляндия отказывается"
  r56.soviet.37.d:0 "Финские власти отвергли наше приглашение о присоединении к пакту, полагая, что это только расширит нашу агрессию и не принесет ничего, кроме вреда будущему их нации."
  r56.soviet.37.a:0 "Вот черт."
  
  r56.soviet.38.t:0 "Приглашение в пакт"
  r56.soviet.38.d:0 "С созданием Пакта свободных народов России, правительство России было открыто для защиты своих более слабых соседей, и они предложили защиту нашей нации. Мы могли бы принять предложение, поскольку это было бы явным преимуществом для нас самих.."
  r56.soviet.38.a:0 "Это полезно для нашей безопасности."
  r56.soviet.38.b:0 "Наша дипломатическую верность не заслужить так просто."
  
  r56.soviet.39.t:0 "Приглашение в пакт"
  r56.soviet.39.d:0 "С созданием Пакта свободных народов России, правительство России было открыто для защиты своих более слабых соседей, и они предложили защиту нашей нации. Мы могли бы принять предложение, поскольку это было бы явным преимуществом для нас самих.."
  r56.soviet.39.a:0 "Это полезно для нашей безопасности."
  r56.soviet.39.b:0 "Наша дипломатическую верность не заслужить так просто."
  
  r56.soviet.40.t:0 "Приглашение в пакт"
  r56.soviet.40.d:0 "С созданием Пакта свободных народов России, правительство России было открыто для защиты своих более слабых соседей, и они предложили защиту нашей нации. Мы могли бы принять предложение, поскольку это было бы явным преимуществом для нас самих.."
  r56.soviet.40.a:0 "Это полезно для нашей безопасности."
  r56.soviet.40.b:0 "Наша дипломатическую верность не заслужить так просто."
  
  r56.soviet.41.t:0 "Балты соглашаются"
  r56.soviet.41.d:0 "Балтийские дипломаты договорились о сотрудничестве с нашими правительствами, признавая наши дипломатические связи и развивая наши отношения."
  r56.soviet.41.a:0 "Замечательно!"
  
  r56.soviet.42.t:0 "Балты отказываются"
  r56.soviet.42.d:0 "Прибалтика отказала в нашей помощи и отказалась разговаривать с нашими дипломатами."
  r56.soviet.42.a:0 "Одна лишь боль с этими балтами."
  
  r56.soviet.43.t:0 "Кирилл Владимирович ушел из жизни"
  r56.soviet.43.d:0 "Кирилл Владимирович скончался сегодня. По законам престола и закон о наследовании современной российской монархии, его сын Владимир Кириллович взойдет на трон в самое ближайшее время."
  r56.soviet.43.a:0 "Владимир Кириллович придет нас к славе!"
  
  r56.soviet.44.t:0 "Леон Троцкий скончался"
  r56.soviet.44.d:0 "Неустанно борясь за рабочих и победу мировой революции, товарищ Лев Троцкий скончался. Собрание политбюро избрало Леонида Серебрякова своим преемником."
  r56.soviet.44.a:0 "Революция не умрет!"
  
  
  
  #Trotsky Tree (Focuses & Desc)
  SOV_trotskyite_victory:0 "Троцкистская победа"
  SOV_trotskyite_victory_desc:0 "Свергнув тирана Иосифа Сталина и очистив страну от его сторонников и достойных сожаления людей, мы можем наконец начать перестраивать Советский Союз таким образом, чтобы им гордились и Ленин, и Маркс. Это непростая задача, но коллективная сила Рабочих объединится для выполнения этой задачи!"
  SOV_solidify_internal_control:0 "Укрепление внутреннего контроля"
  SOV_solidify_internal_control_desc:0 "Несмотря на то, что мы предприняли первоначальные шаги для сохранения железной власти над государством посредством агрессивной чистки проблемных элементов от сталинского режима, мы должны начать заменять на постах тех, кто был отстранен от них, людьми, дружественными к новому установленному руководству."
  SOV_initial_reforms:0 "Начальные реформы"
  SOV_initial_reforms_desc:0 "С культом личности Сталина прочно укоренившимся в обществе, ясно, что советское общество должно быть перестроено с нуля. Это потребует много времени и усилий, но мы можем начать с реформирования политики, которая не соответствует новому направлению Советского Союза."
  SOV_industrial_strategy:0 "Промышленная реорганизация"
  SOV_industrial_strategy_desc:0 "В то время как концепция пятилетнего плана звучит на поверхности, недостатки сталинского режима в его исполнении хорошо известны, даже если о них до сих пор не говорили открыто. С нашим новым режимом мы должны проводить проверки каждого аспекта пятилетнего плана. Мы выявим его слабые места и уничтожим их, как и любого другого врага Союза."
  SOV_begin_destalinization:0 "Начало десталинизации"
  SOV_begin_destalinization_desc:0 "Иосиф Сталин провел годы, создавая культ личности над людьми Советского Союза. Если мы хотим добиться успеха в нашей цели распространения наших истинных социалистических ценностей по всему земному шару, мы должны начать удалять и уничтожать любые остатки несуществующего режима Сталина. Мы вычеркнем его наследие из летописи истории."
  SOV_trotskyite_narrative:0 "Троцкистские истории"
  SOV_trotskyite_narrative_desc:0 "Люди были накормлены ложью и клеветой мертвым тираном Сталиным. Мы должны поставить перед нашими министерствами задачу и обеспечить, чтобы люди получили правдивую историю нашего лидера Льва Троцкого. Мы должны обеспечить, чтобы все в нашей стране знали о неправомерной природе, к которой пришел Сталин и чтобы истинным наследником Советского Союза после Ленина был фактически наш собственный Лев Троцкий."
  SOV_our_hero_our_saviour:0 "Наш герой, наш спаситель"
  SOV_our_hero_our_saviour_desc:0 "Борьба нашего Великого Вождя должна быть известна всем! Отважный героизм, проявленный Львом Троцким, наполнит кинотеатры, плакаты, страницы газет и книг. Все смогут погреться в свете, который является истинной историей нашего спасителя Льва Троцкого."
  SOV_conduct_nationwide_inspections:0 "Провести общенациональные проверки"
  SOV_conduct_nationwide_inspections_desc:0 "Проведя первоначальный анализ реализации пятилетнего плана при Сталине, мы теперь должны индивидуально осмотреть каждый аспект, которого коснулась эта программа. Каждая фабрика, каждый обрабатывающий центр, каждая железная дорога будут проверены непоколебимыми группами наших инспекторов, чтобы обеспечить их соответствие нашим стандартам."
  SOV_recalibration_of_quotas:0 "Перекалибровка квот"
  SOV_recalibration_of_quotas_desc:0 "Троцкистскому режиму ясно, что Сталин предпочитал устанавливать нереалистичные квоты, что мешало как качеству, так и точности отчетов, представляемых не только фабриками, но и всеми аспектами, затронутыми пятилетним планом. Снижение квот до более реалистичных и доступных уровней позволит нам не только получать более точные отчеты с заводов, но и спасать жизни."
  SOV_localized_quality_control:0 "Локализованный контроль качества"
  SOV_localized_quality_control_desc:0 "При сталинском тираническом режиме качество материалов, оборудования и оружия может варьироваться от ужасного до едва ли эффективного в лучшем случае. Работая с каждым заводом индивидуально на полугодовой основе и устанавливая стандартизированный контроль качества по всей стране, мы можем гарантировать, что производство является последовательным по своей природе."
  SOV_status_of_labour_unions:0 "Статус профсоюзов"
  SOV_status_of_labour_unions_desc:0 "Неспособность Сталина использовать власть рабочего класса через профсоюзы может быть ясно видна любому наблюдателю. Мы должны превратить этот класс из жертв государства в электростанцию, которая помогает коллективному благу нашей нации."
  SOV_enshrine_labour_unions:0 "Поощрение профсоюзов"
  SOV_enshrine_labour_unions_desc:0 "Мы нарисуем великолепную картину рабочего класса для всеобщего обозрения. Торговые союзы и профсоюзы являются достоянием нации и не должны быть жертвами плохого обращения со стороны государства. Скорее, они должны быть сохранены, любимы и преданы государству за их усилия по содействию Перманентной революции!"
  SOV_nationalization_of_labour_unions:0 "Национализация профсоюзов"
  SOV_nationalization_of_labour_unions_desc:0 "Прежде предоставив профсоюзам реальное место в нашей социалистической утопии, пришло время полностью интегрировать их в государственный аппарат. Они будут коллективизироваться и управляться государством на благо Советского Союза!"
  SOV_siberian_railnetworks:0 "Улучшение сибирской железнодорожной сети"
  SOV_siberian_railnetworks_desc:0 "Наша обширная восточная граница плохо защищена. Мы должны мобилизовать больше ресурсов и расширить Сибирские железные дороги, обеспечивая необходимое снабжение и мобильность войскам на Востоке."
  SOV_improve_western_railnetworks:0 "Улучшение западной железнодорожной сети"
  SOV_improve_western_railnetworks_desc:0 "Железнодорожная линия Ленинград-Москва - главная артерия, соединяющая два наших крупнейших промышленных центра. Её улучшение должно быть нашим главным приоритетом!"
  SOV_Improve_TransSiberian_Railway:0 "Улучшение Транссибирской железной дороги"
  SOV_Improve_TransSiberian_Railway_desc:0 "Мы должны продолжать развивать железнодорожные линии, соединяющие восточную и западную части страны, в том числе с транссибирской железной дорогой и соединенными железными дорогами. Нам нужно иметь возможность эффективно перемещать грузы и другой тоннаж по всей стране в оборонительных целях."
  SOV_Siberian_Industry:0 "Развитие сибирской промышленности"
  SOV_Siberian_Industry_desc:0 "Сибирский промышленный регион, находящийся далеко от наших границ, является идеальным местом для строительства заводов и разработки новых технологий."
  SOV_Develop_Vladivstok:0 "Развитие Владивостока"
  SOV_Develop_Vladivstok_desc:0 "Владивосток - наше окно в Тихий океан, который требует расширения и обширных укреплений, если мы хотим защищать свой тыл."
  SOV_Develop_The_Ural_Moutain_Region:0 "Развитие уральского горного региона"
  SOV_Develop_The_Ural_Moutain_Region_desc:0 "Уральские горы имеют многочисленные месторождения полезных ископаемых, которые мы можем эксплуатировать, обеспечивая рабочие места для бедных крестьян и руды для отсталых заводов."
  SOV_Develop_Oil_Concern:0 "Развитие нефтяного концерна"
  SOV_Develop_Oil_Concern_desc:0 "Нам нужно вкладывать средства в расширение геологоразведочных работ и строительство новых нефтеперерабатывающих заводов, чтобы использовать наши огромные запасы нефти на месторождениях."
  SOV_industrial_cities:0 "Сформировать дополнительные промышленные города"
  SOV_industrial_cities_desc:0 "Россия всегда была известна как аграрная держава. Это должно измениться, поскольку новый план по формированию множества промышленных центров и закрытых городских сетей на нашей великой Родине был одобрен правительством."
  SOV_third_five_year_plan:0 "Завершение пятилетнего плана"
  SOV_third_five_year_plan_desc:0 "Второй пятилетний план на поздних этапах оказался весьма успешным. Его заключительный этап - это дополнительный уровень индустриализации и электрификации перспективных регионов нашей великой страны."
  SOV_steel_industry_improvements:0 "Улучшения сталелитейной промышленности"
  SOV_steel_industry_improvements_desc:0 "Наша быстрорастущая промышленность опирается на множество ресурсов. Сталь не исключение. К счастью, многочисленные геологические исследования указывают на наличие крупного месторождения железной руды в Уральском хребте. Мы должны использовать это новое открытие."
  SOV_Invest_in_Engineering:0 "Инвестиции в инженерию"
  SOV_Invest_in_Engineering_desc:0 "Чтобы иметь больше, нужно больше производить. Чтобы производить больше, необходимо знать больше, - должен знать любой член нашего рабочего общества!"
  SOV_urbanization:0 "Принудительная урбанизация"
  SOV_urbanization_desc:0 "Государству лучше известно, где люди будут жить, разнорабочие работать, а крестьяне заниматься хозяйством. Переместить большие массы людей по стране может быть сложно, но в будущем это обязательно окупится, верно?"
  SOV_Social_Welfare:0 "Социальное обеспечение"
  SOV_Social_Welfare_desc:0 "Современное индустриальное общество требует современного социального обеспечения. Это включает в себя право граждан на надлежащую пенсию, медицинское страхование и оплачиваемые больничные."
  SOV_Education_Initiative:0 "Образовательная инициатива"
  SOV_Education_Initiative_desc:0 "В большинстве стран правящая элита держит рабочий класс ниже себя, не позволяя получить образование. Наш народ не должен знать таких преград."
  SOV_Mass_Immunizations:0 "Массовая иммунизация"
  SOV_Mass_Immunizations_desc:0 "Увеличение финансирования Наркомата здравоохранения не только улучшит наши санатории и больницы, но и обеспечит недостающую медицинскую поддержку сельским районам нашей огромной страны."
  SOV_Mass_Immunizations_2:0 "Массовая иммунизация"
  SOV_Mass_Immunizations_2_desc:0 "Угроза болезни может оказаться разрушительной для жителей нашей страны. Нам нужно предпринять шаги, чтобы этого не произошло."
  SOV_rocket_focus:0 "Эксперименты с ракетной техникой"
  SOV_rocket_focus_desc:0 "Давайте попробуем добавить бустеры в наши самолеты и посмотрим, может ли это дать нам преимущество. Эти новые двигатели сложно производить, но они могут дать выдающийся потенциал."
  SOV_nuke_focus:0 "Лаборатория номер 2"
  SOV_nuke_focus_desc:0 "Недавние исследования Игоря Курчатова дали многообещающие результаты в разработке нового типа оружия. Эта технология может дать нам веский аргумент в пользу обеспечения того мирового порядка, который нам подходит."
  SOV_further_the_progress_cult:0 "Будущее культа прогресса"
  SOV_further_the_progress_cult_desc:0 "И все же здесь мы стоим на вершине цивилизации, на пике прогресса, на пределе человеческих возможностей. Мы возьмем руку Матери-Науки и последуем за ней в светлое будущее, все вместе, как единое целое!"
  SOV_move_capital_to_sverdlovsk:0 "Перемещение столицы в Свердловск
  SOV_move_capital_to_sverdlovsk_desc:0 "Кремль может быть в руках врага, но вера и доверие нашего народа остаются в наших руках. Мы продолжим борьбу из нашей новой столицы на Урале. Никогда не сдаваться!"
  SOV_bt7_development:0 "Разработка БТ-7"
  SOV_bt7_development_desc:0 "Харьковское конструкторское бюро машиностроения им. Морозова - перспективное предприятие, основанное в 1927 году, которое уже обеспечило нашу оружейную промышленность легкими танками Т-12 и Т-24. Обеспечение их лояльности за счет дополнительного финансирования может дать нам бронетехнику нового поколения."
  SOV_improve_our_naval_doctrine:0 "Улучшение военно-морской доктрины"
  SOV_improve_our_naval_doctrine_desc:0 "Недавно расширенный флот требует умелых командиров и современной тактики. К счастью, два адмирала нашего флота, Николай Кузнецов и Александр Немиц, уже работают над этим вопросом."
  SOV_socialism_in_one_country:0 "Социализм в одной стране"
  SOV_socialism_in_one_country_desc:0 "После поражения подлых троцкистов, мы можем принять великий план генерального секретаря Иосифа Сталина: социализм в одной стране. Сначала мы построим нашу собственную коммунистическую Утопию, а потом покажем миру, как ей следовать!"
  SOV_into_the_plateau:0 "Движение на плато"
  SOV_into_the_plateau_desc:0 "В 1895 году распадающаяся Российская империя подписала протоколы Комиссии по границам Памира, эффективно изменив сферу влияния России и Великобритании в Средней Азии. Наша славная нация не пойдет на компромисс по этим устаревшим договорам. Создание нового фронта в Тибете также откроет Индию для Рабочей революции!"
  SOV_world_revolution:0 "Мировая революция"
  SOV_world_revolution_desc:0 "Пришло время воплотить в жизнь мечту Маркса о мировой социалистической республике. С нашей помощью рабочие мира окончательно потеряют свои цепи, правящие классы будут, наконец, свергнуты, и угнетение, наконец, станет далеким воспоминанием. Рабочие мира, объединяйтесь!"
  SOV_state_of_perpetual_warfare:0 "Государство вечной войны"
  SOV_state_of_perpetual_warfare_desc:0 "Мы не можем допустить, чтобы наш прогресс замедлился, пока мы не достигнем нашей цели любыми необходимыми средствами. Каждая секунда, которую мы тратим, сидя без дела, только продлевает рабство и страдания рабочего класса."
  SOV_a_gun_in_every_hand:0 "Оружие в каждой руке"
  SOV_a_gun_in_every_hand_desc:0 "Как заявил сам Маркс, «ни под каким предлогом нельзя сдавать оружие и боеприпасы. Любая попытка разоружить рабочих должна быть пресечена... при необходимости силой»."
  SOV_workers_of_the_world_unite:0 "Рабочие мира, объединяйтесь"
  SOV_workers_of_the_world_unite_desc:0 "Люди мира борются за одно дело. Революцию нельзя остановить с помощью таких барьеров, как язык, местоположение или границы. Только тогда мы сможем создать мировую социалистическую республику."
  SOV_strike_the_gaint:0 "Удар по гиганту"
  SOV_strike_the_gaint_desc:0 ""
  SOV_form_a_fifth_column:0 "Формирование Пятой колонны"
  SOV_form_a_fifth_column_desc:0 "Понятно, что Иосиф Сталин - не что иное, как жестокий угнетатель нашего народа. Пришло время отстранить его от власти любыми необходимыми средствами. Но если мы хотим добиться успеха, мы должны действовать быстро, прежде чем наши намерения будут обнаружены."
  SOV_counter_coup:0 "Государственный переворот"
  SOV_counter_coup_desc:0 "Теперь, когда господство террора Сталина наконец закончилось, мы должны признать, что замена его Троцким сделает всю нашу борьбу за свободу бессмысленной. Истинной причиной наших страданий был не только Сталин, но и сам коммунизм!"
  
