  SOV_civil_war_all_russian_alligences:0 "Всероссийская верность"
  SOV_civil_war_all_russian_alligences_desc:0 "Раса, пол или этническая принадлежность ничего не значат, что действительно важно, так это то, чтобы все граждане были верны государству, все должны выполнять свой долг."
  SOV_civil_war_restore_the_republic_desc:0 ""
  SOV_civil_war_secure_the_nation:0 "Защита нации"
  SOV_civil_war_secure_the_nation_desc:0 ""
  SOV_civil_war_white_exiles:0 "Интеграция белых изгнанников"
  SOV_civil_war_white_exiles_desc:0 "Некоторые офицеры в изгнании окажутся полезными в укреплении наших военных сил. У нас уже есть их верность. Все, что нам нужно сделать, это пригласить их."
  SOV_civil_war_adopt_soviet_policies:0 "Адаптировать определенные советские политики"
  SOV_civil_war_adopt_soviet_policies_desc:0 "Не вся политика прошлого режима была вредной, некоторые решения действительно помогли в процветании нации. Мы должны сохранить их, конечно с некоторыми правками."
  SOV_civil_war_orthadox_resurgance:0 "Православное возрождение"
  SOV_civil_war_orthadox_resurgance_desc:0 "Православная Церковь является главным сторонником нашего дела. Мы должны инвестировать в нее."
  SOV_civil_war_reinstate_royal_exiles:0 "Восстановить титулы царских изгнанников"
  SOV_civil_war_reinstate_royal_exiles_desc:0 "Теперь мы можем восстановить права дворянства, покинувшее нацию. Они больше не будут бояться преследований."
  SOV_civil_war_accept_constituion:0 "Массовая автономия"
  SOV_civil_war_accept_constituion_desc:0 "Чтобы не повторять те же ошибки прошлого, мы должны позволить нашим людям иметь большую автономию, даже если это означает снижение уровня зашиты государства."
  SOV_civil_war_imperial_legacy:0 "Имперское наследство"
  SOV_civil_war_imperial_legacy_desc:0 "Россия всегда была экспансионистской державой, с восстановлением нашей стабильности мы можем еще раз возродить этот дух."
  SOV_civil_war_imperial_policy:0 "Имперская политика"
  SOV_civil_war_imperial_policy_desc:0 ""
  SOV_civil_war_strike_the_riech:0 "Удар по Рейху"
  SOV_civil_war_strike_the_riech_desc:0 ""
  SOV_civil_war_peoples_virtue:0 "Создание республиканского строя"
  SOV_civil_war_peoples_virtue_desc:0 "В действительности именно народ управляет государством, их добродетель ведет нас к успеху."
  SOV_civil_war_form_solider_committees:0 "Сформировать солдатские комитеты"
  SOV_civil_war_form_solider_committees_desc:0 "Реформирование нашей армии для более современного стиля управления может оказаться полезным."
  SOV_civil_war_amnesty_for_political_opponents:0 "Амнистия для политических противников"
  SOV_civil_war_amnesty_for_political_opponents_desc:0 "Зачем казнить и арестовывать тех, кто лоялен Советам, когда мы все еще можем использовать их навыки?"
  SOV_civil_war_cultural_autonomy:0 "Культурная автономия"
  SOV_civil_war_cultural_autonomy_desc:0 "Наша нация обширна различными культурами, от самого востока до запада. Чтобы дать людям больше свободы, мы должны позволить им практиковать свои традиции."
  SOV_civil_war_abolish_death_penalty:0 "Отмена смертной казни"
  SOV_civil_war_abolish_death_penalty_desc:0 "Смертная казнь - бесполезный продукт прошлого, мы должны его устранить."
  SOV_civil_war_agrarian_socialism:0 "Аграрный социализм"
  SOV_civil_war_agrarian_socialism_desc:0 "Осуществление социальных реформ в нашей отрасли является необходимым шагом на пути к достижению целей."
  SOV_civil_war_create_a_national_directory:0 "Создание национальной директории"
  SOV_civil_war_create_a_national_directory_desc:0 "Большой орган власти, который контролирует и распределяет валюту по всей стране, может помочь нашей экономике расти и создавать стимулы для роста."
  SOV_civil_war_purge_religous_beurocracy:0 "Чистка религиозной бюрократии"
  SOV_civil_war_purge_religous_beurocracy_desc:0 "Хотя Православная Церковь не должна быть полностью упразднена, необходимо принять меры для ограничения ее влияния."
  SOV_civil_war_pupulisms_guidance:0 "Руководство популизма"
  SOV_civil_war_baltic_freedom:0 "Настоящая Балтийская свобода"
  SOV_civil_war_baltic_freedom_desc:0 "Прибалтика нестабильна и слаба, мы могли бы предложить им защиту для помощи."
  SOV_civil_war_polish_autonomy:0 "Предложение польского сотрудничества"
  SOV_civil_war_polish_autonomy_desc:0 "Польша всегда поддерживала интересные отношения с Россией с момента образования обеих наций. Может быть, мы могли бы предложить им членство в альянсе?"
  SOV_civil_war_the_free_russian_people:0 "Пакт свободного народа России"
  SOV_emigres_tt:0 "Мы сможем отправить сильных добровольцев"
  SOV_union_of_fascist_little_ones_2:0 "Союз молодых фашистов"
  SOV_russian_women_fascist_movement_2:0 "Российское женское фашистское движение"
  SOV_civil_war_solve_the_karelian_question:0 "Решение Карельского вопроса"
  SOV_civil_war_reclaim_bessarabia:0 "Претензия на Бессарабию"
  SOV_civil_war_reclaim_polish_overlordship:0 "Восстановление польского господства"
  SOV_civil_war_our_american_holding:0 "Возвращение Американских владений"
  SOV_civil_war_crush_our_eastern_rival:0 "Уничтожение восточного соперника"
  SOV_civil_war_rule_over_the_mongols:0 "Установление власти над монголами"
