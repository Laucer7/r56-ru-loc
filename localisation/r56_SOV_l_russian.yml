  r56.soviet.1.t:0 "Отчет Госплана по промышленности за 1935 год"
  r56.soviet.1.d:0 "Госплан рад сообщить Центральному комитету, что текущий пятилетний план все еще опережает график! В прошлом году мы добились огромных успехов в металлургическом производстве. Мы также увеличили добычу нефти и угля за последние годы. \nГосплан сообщает что промышленная революция во всю идет в нашей великой стране! Мы превращаемся из сельско-крестьянской в промышленную державу, конкурирующую с капиталистическими ублюдками на западе! Хотя при этом есть ряд вопросов к Центральному комитету. Должны ли мы по-прежнему сосредоточиться на тяжелой промышленности или стоит переключить часть ресурсов на расширение гражданские нужды?"
  r56.soviet.1.a:0 "Сохранить фокус на тяжелой промышленности"
  r56.soviet.1.b:0 "Переориентация на гражданские нужды"
  r56.soviet.2.t:0 "Перегруженность железнодорожной сети"
  r56.soviet.2.d:0 "Госплан сообщает, что замедление движения поездов препятствует своевременному выполнению производственных норм и недостатку поставок как на производства так и к конечному потребителю, что приводит к падению темпов производства по всей стране. Существующая железнодорожная система не может поспевать за нынешними масштабами нашей отрасли."
  r56.soviet.2.a:0 "Отговорки"
  r56.soviet.3.t:0 "Дальнейшее ухудшение ситуации на железных дорогах"
  r56.soviet.3.d:0 "Госплан сообщает, что замедление движения поездов препятствует своевременному выполнению производственных норм и недостатку поставок как на производства так и к конечному потребителю, что приводит к падению темпов производства по всей стране. Существующая железнодорожная система не может поспевать за нынешними масштабами нашей отрасли. Госплан рекомендовал как можно скорее усовершенствовать ее."
  r56.soviet.3.a:0 "Насколько сложно заставить поезда приходить вовремя?"
  r56.soviet.4.t:0 "Перегруженность железных дорог растет"
  r56.soviet.4.d:0 "Госплан сообщет, что замедление движения поездов препятствует своевременному выполнению производственных норм и недостатку поставок как на производства так и к конечному потребителю, что приводит к падению темпов производства по всей стране. Существующая железнодорожная система не может поспевать за нынешними масштабами нашей отрасли. Госплан рекомендовал как можно скорее усовершенствовать ее."
  r56.soviet.4.a:0 "Это неприемлемо"
  r56.soviet.5.t:0 "Перегруженность железных дорог растет"
  r56.soviet.5.d:0 "Госплан сообщает, что замедление движения поездов препятствует своевременному выполнению производственных норм и недостатку поставок как на производства так и к конечному потребителю, что приводит к падению темпов производства по всей стране. Существующая железнодорожная система не может поспевать за нынешними масштабами нашей отрасли. Госплан рекомендовал как можно скорее усовершенствовать ее."
  r56.soviet.5.a:0 "Это тот же отчет, что и в прошлый раз. Вы только изменили дату"
  r56.soviet.6.t:0 "Перегруженность железнодорожной сети, опять"
  r56.soviet.6.d:0 "В пятый раз Госплан сообщает, что замедление движения поездов препятствует своевременному выполнению производственных норм и недостатку поставок как на производства так и к конечному потребителю, что приводит к падению темпов производства по всей стране. Существующая железнодорожная система не может поспевать за нынешними масштабами нашей отрасли. Госплан рекомендовал как можно скорее усовершенствовать ее."
  r56.soviet.6.a:0 "Хватит! Кого то из Госплана следует расстрелять!"
  r56.soviet.7.t:0 "Перегруженность железнодорожной сети, снова"
  r56.soviet.7.d:0 "В шестой раз Госплан сообщает, что замедление движения поездов препятствует своевременному выполнению производственных норм и недостатку поставок как на производства так и к конечному потребителю, что приводит к падению темпов производства по всей стране. Существующая железнодорожная система не может поспевать за нынешними масштабами нашей отрасли. Госплан рекомендовал как можно скорее усовершенствовать ее."
  r56.soviet.7.a:0 "Как бы меня достали со своими ЖД!"
  r56.soviet.8.t:0 "Перегруженность железнодорожной сети, вновь"
  r56.soviet.8.d:0 "В седьмой раз Госплан сообщает, что замедление движения поездов препятствует своевременному выполнению производственных норм и недостатку поставок как на производства так и к конечному потребителю, что приводит к падению темпов производства по всей стране. Существующая железнодорожная система не может поспевать за нынешними масштабами нашей отрасли. Госплан рекомендовал как можно скорее усовершенствовать ее."
  r56.soviet.8.a:0 "В любом случае, железные дороги - это прихоть"
  r56.soviet.9.t:0 "Поступают сообщения о вспышках болезней"
  r56.soviet.9.d:0 "Сейчас наши города, похоже, охвачены вспышками различных заболеваний. Наши врачи рекомендуют провести срочную программу всеобщей вакцинации по всей стране до того, как эпидемии захлестнут всю страну."
  r56.soviet.9.a:0 "Это тревожит"
  r56.soviet.11.t:0 "Эпидемиологическая ситуация ухудшается"
  r56.soviet.11.d:0 "Из за нашего бездействия очаги эпидемий затронули почти всю нашу страну и чем дольше мы бездействуем, тем хуже становится ситуация. Почти каждый крупный городской центр пострадал, а последствия для нашей экономики уже кошмарны."
  r56.soviet.11.a:0 "Это очень тревожит"
  r56.soviet.16.t:0 "Пропущенные сроки в пятилетнем плане"
  r56.soviet.16.d:0 "Госплан сообщил нам, что текущий пятилетний план отстает от графика. Хотя он был изначально составлен с очень мягким графиком, мы отстали от сроков установленных Партией. Это, в свою очередь, повлияло на наши будущие задачи. Это позор для Коммпартии."
  r56.soviet.16.a:0 "Привести мне ответственных! Зарядить зенитку!"
  r56.soviet.16.b:0 "Просто сместите сроки. И разрядите зенитку..."
  r56.soviet.18.t:0 "Ежов формирует коалицию для свержения [ROOT.GetLeader]"
  r56.soviet.18.d:0 "С момента прихода к власти в 1924 г., [ROOT.GetLeader] постоянно работал над устранением любой политической оппозиции его правлению в государстве [SOV.GetNameDef]. Зиновьев, Бухарин, Троцкий и Киров либо уже стали жертвами политической борьбы за власть, либо были вынуждены покинуть страну и скрываться от агентов НКВД. Гнев генсека может обрушиться на любого, кто слишком сильно или слишком слабо убеждает в своей верности делу партии. \n\nНиколай Ежов начал опасаться, что его положение в НКВД может оказаться под угрозой, а значит [ROOT.GetLeader] вполне может убрать его с нынешнего поста, в лучшем случае. Из-за этого он начал осуществлять деятельность, которая в настоящее время направлена на поиск людей, которые являются врагами государства. И прямо сейчас он предпринимает действия для вербовки новых офицеров и чиновников в схему по отстранению Сталина от власти."
  r56.soviet.18.a:0 "Мы должны действовать быстро!"
  r56.soviet.19.t:0 "Агенты НКВД установили контакт с Троцким"
  r56.soviet.19.d:0 "Изгнанный с Родины и забытый простыми людьми с самого февраля 1929 года, Лев Троцкий остается одним из главных идейных противников сталинского правления в [SOV.GetNameDef]. Его проповедь угнетения рабочего класса уже сделала его персоной нон-грата в [TUR.GetNameDef], [ITA.GetNameDef], [FRA.GetNameDef] и даже в [NOR.GetNameDef], где он проживал с 1935 г. \n\nЕго недавнее письмо было отслежено нашими агентами НКВД, которые затем вышли с ним на связь и теперь пытаются тайно вернуть его в домой. Но на это нужно времея, так как мы должны быть осторожны, чтобы нас не рассекретили какие-либо иностранные агенты по пути или лоялисты генсека [ROOT.GetLeader]. Возвращение Троцкого во власть придаст нашему перевороту столь необходимую легитимность и опытное руководство."
  r56.soviet.19.a:0 "Классифицировать операцию."
  r56.soviet.20.t:0 "Андрей Власов хочет предложить дополнительную помощь"
  r56.soviet.20.d:0 "Ожидалось, что формирование Пятой колонны не сможет оставаться в секрете, но столь быстрое расподзание слухи о готовящемся заговоре тоже не предвиделись. Наши агенты сообщают, что в офис Ежова поступает множество писем с предложениями о поддержке из анонимных источников. Написание одного из писем, один из сотрудников нашего комиссариата, признал принадлежащим выдающемуся молодому генералу Андрею Власову. Его немедленно вызвали в Москву для обсуждения готовящейся операции по свержению диктатуры Сталина. \n\nКогда Власова ненадолго привели в офис НКВД, он, казалось, проявил большой интерес к нашему заговору и хотел оказать посильную помощь, хотя он казался слишком проинформированным в деталях рассказов наших агентов."
  r56.soviet.20.a:0 "Нам нужна любая помощь"
  r56.soviet.20.b:0 "Он может быть агентом Сталина, это слишком рисковано."
  r56.soviet.21.t:0 "Связаться с политическими изгнанниками?"
  r56.soviet.21.d:0 "Несколько видных лидеров Временного правительства России были вынуждены покинуть страну после окончания Гражданской войны в 1922 году. Их политическая повестка дня была неприемлема во времена коммунистической идеологической обработки пролетария в 20-х и начале 30-х годов, но теперь настали другие времена, и неуверенность нынешнего правительства ясно показывает себя. Наши информаторы встретились с Павлом Милюковым в Париже и познакомили бывшего министра иностранных дел с нашим планом. После долгой вечерней дискуссии он согласился поддержать наше дело в условиях бескровной революции без какого-либо иностранного вмешательства. \n\nВдобавок несколько агентов НКВД предположили, что приглашение неугодных нынешнему режиму коммунистов и других политических деятелей, которые были сосланы, может способствовать более стабильному правительству после переворота. Это также придаст международную легитимность нашему режиму в глазах всего мира."
  r56.soviet.21.a:0 "Они помогут укрепить новое Советское государство!"
  r56.soviet.21.b:0 "Они в изгнании по нужной причине."
  r56.soviet.22.t:0 "Связаться с генералами в изгнании?"
  r56.soviet.22.d:0 "После завершения Гражданской войны в России многие видные представители Российской Императорской армии и Белого движения покинули страну либо в страхе перед советской местью, либо в надежде обрести былую славу и признание за рубежом. Хотя большинство из них сменили имена и воспринимали свой военный опыт за маской природного таланта, некоторые из них все же были признаны нашими агентами. Среди них были Анатолий Рогожин, в настоящее время служащий в югославской пограничной полиции и генерал Константин Нечаев, который помогает китайскому правительству в качестве военного советника. Долгие и утомительные переговоры вместе с обещаниями восстановить воинские звания и вернуть конфискованное имущество склонили их лояльность в нашу пользу. \n\nНаши агенты НКВД предположили, что провоз неугодных нынешнему режиму коммунистов и других политических деятелей, которые были сосланы, наиболее эффективен, если он осуществляется через авиаперелет в малонаселенных районах. Эта операция приведет к более стабильной и сильной армии после переворота."
  r56.soviet.22.a:0 "Мы не можем рисковать"
  r56.soviet.22.b:0 "Отличная идея!"
  r56.soviet.24.t:0 "Возвращение Троцкого"
  r56.soviet.24.d:0 "Известие об аресте и скорой казни Сталина дошло до бессменного революционера и его телохранителей, когда они ехали поездом в Стокгольм, чтобы сесть на подготовленный корабль и добраться до Ленинграда через пару дней. \n\nКогда Троцкий сошел с корабля, Ежов лично приветствовал его, и был организован небольшой военный парад, чтобы отпраздновать возвращение родоначальника Красной армии. Оба революционера согласились вылететь прямо в Москву, чтобы переход власти состоялся как можно скорее. \n\nБыл организован новый съезд Всесоюзной коммунистической партии, на котором революционер произнес свою первую крупную речь после ссылки в 1929 году. Несколько слез радости можно было заметить на лице Троцкого, когда он произнес страстную речь о том, что крестьяне и рабочие получат плоды мировой революции в ближайшем будущем. Троцкий также заявил; «я принесу надежду рабочим всего мира, поскольку мы вернем Революцию в нужное русло!»"
  r56.soviet.24.a:0 "Да здравствует Троцкий!"
  r56.soviet.26.t:0 "Заполнение вакуума власти"
  r56.soviet.26.d:0 "20-летнее правление коммунистической партии над Россией наконец подошло к концу. Когда старое советское руководство предстало перед судом за преступления, совершенные против российского народа, целые ветви законодательной, исполнительной и судебной системы лежали в руинах из-за жестоких чисток, проведенных коммунистическими преступниками в последние годы. \n\nСозданное новое правительство податливо поддается любой политической повестке дня в интеллектуальных, военных и рабочих кругах. Ситуация такова, что партия «Трудовиков» пользуются популярностью среди интеллигенции, Российская фашистская партия пользуется поддержкой многих военачальников и командиров, а многие изгнанники борются за возвращение монархии под правлением семьи Романовых. \n\nЕсли мы не хотим снова погрузить страну в хаос, мы должны встать на сторону одной из фракций и поставить их во главе нашей страны. Каким будет решение правительства под руководством [SOV.GetLeader]?"
  r56.soviet.26.a:0 "Сторонники демократии несут чаяния народа!"
  r56.soviet.26.b:0 "Другие системы потерпели неудачу, нам нужно восстановить монархию!"
  r56.soviet.26.c:0 "Националисты приведут нашу страну к славе!"
  r56.soviet.27.t:0 "Сталин отстранен от власти"
  r56.soviet.27.d:0 "Ситуация в стране кардинально поменялась. [SOV.GetLeader] с агентами НКВД ворвался в кабинет Сталина и посадил его под арест, перечислив преступления, которые он совершил против русского народа. На следующий день состоялся суд, на котором Сталина приговорили к смертной казни и позже днем повесили. Кроме того, многие официальные лица в российском правительстве, обвиненные в принятии участия в преступлениях Сталина, находятся в процессе задержания и заключения в тюрьму или казни. Никто не знает, кто теперь возглавит [SOV.GetNameDefCap]. Ходят слухи, что [SOV.GetLeader] пригласил Троцкого вернуться и возглавить страну."
  r56.soviet.27.a:0 "Ложный революционер мертв!"
  r56.soviet.27.b:0 "Карточный домик Сталина наконец-то рассыпался"
  r56.soviet.28.t:0 "Конец коммунистического режима в России"
  r56.soviet.28.d:0 "\nПочти сразу после того, как Троцкий вернулся, чтобы возглавить Советское правительство в постсталинскую эпоху, он был свергнут большой фракцией антикоммунистических чиновников и офицеров. Эта фракция быстро сформировала большое количество сторонников в армии и правительстве и просто покончила с прокоммунистическими чиновниками в одночасье. Некоторые эксперты подозревают, что чистка Троцким лоялистов Сталина из его правительства и хаос, последовавший за переворотом, возможно, окончательно ослабили коммунистическую партию. Лидер переворота [SOV.GetLeader] стоит теперь перед, казалось бы, невыполнимой задачей стабилизации нового государства [SOV.GetName], его правительства и подчинением множества фракций внутри него. "
  r56.soviet.28.a:0 "Теперь мы должны вести наших соотечественников к лучшему будущему."
  r56.soviet.28.b:0 "Рад, что этот маленький эксперимент закончился."
  r56.soviet.28.c:0 "Мы должны сами продолжить революцию."
  r56.soviet.29.t:0 "[SOV.GetLeader] призывает к мировой революции"
  r56.soviet.29.d:0 "[SOV.GetLeader] призывал коммунистов по всему миру разбить цепи, взяться за оружие и свергнуть капиталистические правительства во всех странах. Все должны присоединиться в борьбе [SOV.GetName] за «мировую революцию»!"
  r56.soviet.29.a:0 "Наше видение будет реализовано!"
  r56.soviet.29.b:0 "Это не сулит ничего хорошего..."
  r56.soviet.29.c:0 "О времена!"

