SOV_solidify_the_provisional_government:0 "Укрепление Временного правительства"
SOV_solidify_the_provisional_government_desc:0 ""
SOV_hold_emergency_elections:0 "Провести внеочередные выборы"
SOV_hold_emergency_elections_desc:0 "Во время русской революции 1917 года такие великие умы, как Александр Керенский и Павел Милюков, видели Россию не под коммунистической тиранией и не под железным кулаком царя, а полностью независимой республикой, где каждый имеет право голоса. После многих лет конфликта настало время осуществить эту мечту!"
SOV_solider_committees:0 "Солдатские комитеты"
SOV_solider_committees_desc:0 "Реформа нашей армии для более современного стиля управления может оказаться полезной."
SOV_the_new_russian_army:0 "Новая русская армия"
SOV_the_new_russian_army_desc:0 "Армия сыграла огромную роль в освобождении нашей нации от коммунистов, но в то же время она исторически принесла нашему народу большое количество насилия и тирании, чтобы Россия действительно была свободной, ее необходимо контролировать."
SOV_rebuild_the_duma:0 "Восстановить Думу"
SOV_rebuild_the_duma_desc:0 ""
SOV_verkhovsky_funds:0 "Верховские фонды"
SOV_verkhovsky_funds_desc:0 "После многих лет непрекращающихся войн и вторжений наш народ меньше всего может представить, что они продолжаются. Тем не менее, мы всегда должны быть готовы к этим ужасным временам."
SOV_rebuild_the_republic:0 "Восстановление республики"
SOV_rebuild_the_republic_desc:0 "Чтобы новая Россия стала процветающей, необходимо приложить огромные усилия для восстановления нашей родины после многолетнего конфликта."
SOV_new_union_treaty:0 "Новый союзный договор"
SOV_new_union_treaty_desc:0 "Когда наша новая великая республика укрепилась дома, пришло время взглянуть на остальные наши территории и братские республики, чтобы еще раз установить наши отношения друг с другом, мы подпишем новый союзный договор, чтобы продолжить наше сосуществование в рамках одного государства. Однако такой поворот событий может быть расценен некоторыми как предательство."
SOV_deterrence_treaty:0 "Новый договор о сдерживании"
SOV_deterrence_treaty_desc:0 ""
SOV_dissolve_the_treaty_agreement:0 "Расторгнуть договорное соглашение"
SOV_dissolve_the_treaty_agreement_desc:0 "Годы конфликтов с нашими соотечественниками в бывшей Российской империи, а теперь и в Советском Союзе еще более ясно показали, что Союз не может устоять, учитывая, что большинство этих территорий были присоединены в значительной степени без воли народа. Чтобы сохранить мир и процветание для всех нас, мы должны предпринять шаги для полной независимости наших братских республик."
SOV_autonomy_for_the_west:0 "Автономия для Запада"
SOV_autonomy_for_the_west_desc:0 ""
SOV_autonomy_for_the_caucasus:0 "Автономия для Кавказа"
SOV_autonomy_for_the_caucasus_desc:0 ""
SOV_autonomy_for_central_asia:0 "Автономия для Средней Азии"
SOV_autonomy_for_central_asia_desc:0 ""
SOV_returned_our_territory:0 "Вернули нашу территорию"
SOV_peaceful_liberation:0 "Мирное освобождение"
SOV_dissolve_the_ussr:0 "Распустить СССР"
SOV_dissolve_the_ussr_desc:0 "Мы потратили много времени, направляя наши братские республики к самоопределению и управлению, поэтому пришло время предоставить им полную независимость и формально ликвидировать старую систему. Это новая глава для всех нас."
SOV_return_russian_industries:0 "Вернуть российскую промышленность"
SOV_return_russian_industries_desc:0 "Мы вложили большой груз в наши братские республики за эти годы, теперь они прокладывают свой собственный путь, пора этим инвестициям вернуться домой."
SOV_evacuate_russian_military_assets:0 "Эвакуация российских военных активов"
SOV_evacuate_russian_military_assets_desc:0 "Теперь, когда наши братские республики прокладывают свой собственный путь, мы можем теперь вывести из них наши вооруженные силы и теперь сосредоточиться исключительно на нашей родине."
SOV_support_young_republics:0 "Поддержите молодые республики"
SOV_support_young_republics_desc:0 "Окружающие нас новые независимые республики могут нуждаться в нашей помощи в развитии своей экономики, и для улучшения отношений с ними было бы неплохо оказать помощь."
SOV_industrial_assistance:0 "Российская промышленная помощь"
SOV_industrial_assistance_desc:0 "В настоящее время Россия посылает нам помощь, чтобы помочь развитию нашей нации и стабилизации нашей политики."
SOV_move_towards_isolationism:0 "Движение к изоляционизму"
SOV_move_towards_isolationism_desc:0 "Годы конфликтов научили нас, что никакая война не стоит той цены, которую она платит нашему народу, и мы будем стремиться никогда больше не втягивать русский народ в еще одну бессмысленную войну."
r56.soviet.92.t:0 "Советский ультиматум"
r56.soviet.92.d:0 "Наше руководство надеялось, что недавний рост влияния Коминформа в мире и увеличение разрыва между ведущими демократическими странами и коммунистическими государствами оставят государство [CUB.GetNameDef] в стороне. Недавний доклад, переданный нашему послу в Москве, свел на нет эти надежды.\n\nСоветский Союз предложил нам место в их экономическом партнерстве, что, как они утверждают, «было бы очень выгодно для нас и нашего народа». Их просьба в оплату этой поддержки состоит в том, чтобы помочь им в борьбе с «капиталистической угрозой» и разрешить в ближайшее время свободное передвижение их войск, самолетов и аренду военно-морских баз, если это необходимо.\n\nОднако это предложение было подчеркнуто слабо завуалированной угрозой принудительной интеграции в их блок, если мы откажемся. Если мы откажемся, у нас всегда будет поддержка [USA.GetNameDef] в случае, если [SOV.getAdjective] правительство решит обострить ситуацию."
r56.soviet.92.a:0 "Честная сделка"
r56.soviet.92.b:0 "Скажи им, куда они могут засунуть свое проклятое предложение"
r56.soviet.93.t:0 "Китайско-советский договор"
r56.soviet.93.d:0 "Даже не смотря на то, что у [SOV.GetNameDef] и [PRC.GetNameDef] есть некоторые разногласия по поводу внешней политики и взаимных союзников, коммунистическая борьба и борьба за крестьянские свободы и независимость рабочих до сих пор вели обе страны к процветанию.\n\nНа дневном совещании советский посол Александр Семенович Панюшкин вручил нашему посланнику письмо от человека, по имени [SOV.GetLeader] раскрывая свое стремление к союзу и взаимовыгодным экономическим сделкам с нашей страной под знаменем Коминформа.\n\nБез Коминтерна и [SOV.getAdjective] помощи мы бы не смогли обрести нашу независимость через гражданскую войну. Кроме того, дополнительные [SOV.getAdjective] экономическая, промышленная и научная помощь только поможет преодолеть бремя борьбы за власть последних лет.\n\n Что же ответит [PRC.GetLeader]?"
r56.soviet.93.a:0 "Согласитесь с их запросом"
r56.soviet.93.b:0 "Вежливо отказаться"
r56.soviet.94.t:0 "Куба принимает"
r56.soviet.94.d:0 "[CUB.getLeader] и его [CUB.GetRulingIdeologyNoun] революционеры успешно перерезали коммуникации между зданием парламента, резиденцией президента и армейскими гарнизонами в черте города. В последней и отчаянной попытке царские гвардейцы открыли огонь по толпе, но их вывели вооруженные народные ополченцы.\n\nСейчас из окон вывешиваются красные флаги, и [CUB.getLeader] произнес свою первую речь, в которой объявил о свержении капиталистического правительства и желании отдать свою поддержку нашему коммунистическому делу.\n\nНаши дипломаты и специалисты уже в пути, чтобы поддержать нашего нового союзника на Западе."
r56.soviet.94.a:0 "Хорошо для нас обоих"
r56.soviet.95.t:0 "Куба отказывается"
r56.soviet.95.d:0 "Наши агенты в [CUB.getName] не доложили Родине с тех пор, как наш ультиматум официально достиг Гаваны.\n\nВ официальной речи сегодня утром [CUB.getLeader] заявил, что «За последние несколько дней был раскрыт крупный заговор, направленный на свержение законного правительства [CUB.GetName], и арестованы его главные лидеры. Выяснилось, что попытка государственного переворота была организована и поддержана агентами [SOV.GetNameDef]." \n\nНаши планы раскрыты. Остается только один возможный способ обеспечить выполнение наших требований [CUB.getAdjective] государством."
r56.soviet.95.a:0 "Тогда мы заставим их силой."
r56.soviet.95.b:0 "Лучше не нагнетать ситуацию."
r56.soviet.96.t:0 "Китай согласен"
r56.soviet.96.d:0 "С нашей стороны ожидалось, что [PRC.GetNameDef] ратифицирует [SOV.getAdjective]-[PRC.getAdjective] договор о взаимопомощи и [PRC.GetName] присоединится к нашему экономическому и научному партнерству.\n\nОднако [SOV.getLeader] был сильно удивлен, когда оказалось, что помимо официального альянса [PRC.GetName] дополнительно разорвет любые связи с [CHI.GetName] и [JAP.GetName].\n\n[PRC.getAdjective] делегация во главе которой находится сам [PRC.getLeader] прибудет в Москву через несколько недель, чтобы обсудить экономическое сотрудничество и обмен научными достижениями между нашими двумя странами.\n\nЭтот исторический союз наших великих народов укрепит коммунистическое влияние в Юго-Восточной Азии и подвергнет многие территории колониальных держав Рабочей революции."
r56.soviet.96.a:0 "Вперед!"
r56.soviet.97.t:0 "Китай отказывается"
r56.soviet.97.d:0 "[PRC.getLeader] видимо не отмечал наши небольшие идеологические разногласия и недовольство внешней политикой последних лет как здоровую основу для будущего сотрудничества.\n\nПосле долгого и утомительного телефонного разговора непосредственно между великими революционерами, [PRC.getLeader] вежливо отклониЛ наше приглашение, заявив, что «[PRC.GetNameDef] и ее правительство в своих нынешних обстоятельствах предпочтет сосредоточиться на внутренней политике, сохраняя и преследуя уже имеющиеся у страны ориентиры.»\n\nВозможно, общий враг поможет нам обрести [PRC.getAdjective] уважение и симпатию обратно?"
r56.soviet.97.a:0 "Досада"
r56.soviet.98.t:0 "Вопрос о балканской федерации"
r56.soviet.98.d:0 "[SOV.GetNameDef] сообщает о своем плане по снижению напряженности на Балканском полуострове путем создания Балканской федерации, которая объединит страны [BUL.GetNameDef], [ROM.GetNameDef], [GRE.GetNameDef] и [ALB.GetNameDef] под руководством страны [YUG.GetNameDef] на основе интернационализма, социализма, социальной солидарности и экономического равенства. В обмен нам предлагают союз под знаменем Коминформа."
r56.soviet.98.a:0 "Согласны"
r56.soviet.98.b:0 "Отказываемся"
r56.soviet.99.t:0 "Югославия соглашается"
r56.soviet.99.d:0 "Югославия согласилась с нашим планом балканской федерации, с гордостью объявив об укреплении [SOV.GetLeader]-[YUG.GetLeader] дружба с нашими дипломатами."
r56.soviet.99.a:0 "Восхитительно"
r56.soviet.101.t:0 "Югославия отказывается"
r56.soviet.101.d:0 "Югославия отказалась от нашего плана балканской федерации. На пресс-конференции на следующее утро [YUG.GetLeader] заявил, что "Югославия пойдет своим путем без какого-либо иностранного вмешательства в ее внутреннюю политику."
r56.soviet.101.a:0 "Жаль"
r56.soviet.30.t:0 "Результаты выборов"
r56.soviet.30.d:0 "20-летнему правлению коммунистической партии в России наконец-то пришел конец. Старое советское руководство предстало перед судом за преступления, совершенные против российского народа. Целые ветви законодательной, исполнительной и судебной системы лежат в руинах из-за жестоких чисток, проведенных коммунистическими преступниками в последние годы.\n\nВновь созданное правительство уступчиво любой политической программе, циркулирующей среди интеллектуальных, военных и рабочих кругов. Благодаря популярности трудовиков среди интеллигенции им удалось повлиять на умы людей обещаниями государственных реформ и уважением к самоопределению.\n\nЕсли мы не хотим снова ввергнуть страну в хаос, мы должны встать на сторону фракции и сделать так, чтобы она возглавила нашу страну."
r56.soviet.30.a:0 "Те, кто выступает за демократию, несут чаяния народа!"
SOV_fifth_column_nsb_tt:0 "Агенты НКВД будут тайно работать над §Yсвержением Сталинского режима§! и §Yвозвращением Троцкого§! к власти. Политический хаос позволит провести дальнейшие реформы."
