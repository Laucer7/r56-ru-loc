  #Focuses
  #Counter Coup Tree
  SOV_conscription_law:0 "Закон о призыве"
  SOV_conscription_law_desc:0 ""
  SOV_power_struggle:0 "Борьба за власть"
  SOV_power_struggle_desc:0 "Пока пост абсолютного лидера страны под вопросом, в стране образовались несколько фракций, борющихся за власть. Те, кто верен монархии, фашисты, вернувшиеся из Маньчжурии, и те, кто хочет сформировать республику, основанную на левых идеалах. Только время покажет, кто победит."
  SOV_in_the_name_of_the_czar:0 "Восстановление в правах царской семьи"
  SOV_in_the_name_of_the_czar_desc:0 "Возвращение царя - раз и навсегда решит вопрос о правопреемстве власти. Его претензии были оспорены многими, но теперь мы не должны притворяться, что царь нам не нужен."
  SOV_purge_splinter_factions:0 "Чистка нелояльных монархистов"
  SOV_purge_splinter_factions_desc:0 "Монархистскую фракция вряд ли можно назвать единной. С ложными претендентами за спиной, все пытаются одолеть друг друга. Настало время предпринять миссию, чтобы избавить нашу страну от таких мерзких падалей."
  SOV_new_vozhd:0 "Установление власти Нового вождя"
  SOV_new_vozhd_desc:0 "Константин Родзаевский спасёт наш народ в эти смутные времена, титул сверхдержавы вновь будет закреплен за Россией. Единственный человек, который может осуществить это стремление - это наш новый Вождь."
  SOV_form_the_white_emigres:0 "Сформировать группы белых иммигрантов"
  SOV_form_the_white_emigres_desc:0 "Создав международную военную группу, состоящую из старых русских ссыльных, мы сможем повлиять на любой иностранный конфликт."
  SOV_promote_the_asno_detachment:0 "Сотрудничество с бригадой Асано"
  SOV_promote_the_asno_detachment_desc:0 "Во время нашего изгнания, привязанность к этой бригаде оказалась ценным инструментом шпионажа. С нашими новыми полномочиями, мы можем в полной мере использовать их навыки."
  SOV_follow_corportism:0 "Доктрина корпоративизма"
  SOV_follow_corportism_desc:0 "Корпоративизм является единственной устойчивой экономической переменной в новом мире. Он действительно сумеет сделать Россию великой нацией, поэтому его принятие необходимо."
  SOV_impose_national_unions:0 "Навязать национальные союзы"
  SOV_impose_national_unions_desc:0 "Чтобы модернизировать наши промышленные сектора, мы должны позволить работникам иметь некую автономию."
  SOV_reject_cosmopolitanism:0 "Отклонить космополитизм"
  SOV_reject_cosmopolitanism_desc:0 "Ужасная философия старой системы должна быть очищена, поскольку наша нация больше не нуждается в ней."
  SOV_russian_women_fascist_movement:0 "Российское женское фашистское движение"
  SOV_russian_women_fascist_movement_desc:0 "Женщины так же важны, как и все остальные в нашей новой стране. Поддержка их не принесет ничего, кроме выгоды."
  SOV_commit_to_the_orthodox_church:0 "Наладить отношения с православной церковью"
  SOV_commit_to_the_orthodox_church_desc:0 "Православная Церковь в самом расцвете своих сил была гигантом. Теперь с нашим возвращением мы можем снова восстановить это звание."
  SOV_union_of_fascist_little_ones:0 "Союз молодых фашистов"
  SOV_union_of_fascist_little_ones_desc:0 "Дети являются ценным ресурсом в современном мире. Обучая их сейчас, мы можем вырастить закаленных в боях взрослых, способных служить правому делу."
  SOV_all_russian_alligences:0 "Всероссийская верность"
  SOV_all_russian_alligences_desc:0 "Раса, пол или этническая принадлежность ничего не значат, что действительно важно, так это то, чтобы все граждане были верны государству, все должны выполнять свой долг."
  SOV_restore_the_republic_desc:0 ""
  SOV_secure_the_nation:0 "Защита нации"
  SOV_secure_the_nation_desc:0 ""
  SOV_white_exiles:0 "Интеграция белых изгнанников"
  SOV_white_exiles_desc:0 "Некоторые офицеры в изгнании окажутся полезными в укреплении наших военных сил. У нас уже есть их верность. Все, что нам нужно сделать, это пригласить их."
  SOV_adopt_soviet_policies:0 "Адаптировать определенные советские политики"
  SOV_adopt_soviet_policies_desc:0 "Не вся политика прошлого режима была вредной, некоторые решения действительно помогли в процветании нации. Мы должны сохранить их, конечно с некоторыми правками."
  SOV_orthadox_resurgance:0 "Православное возрождение"
  SOV_orthadox_resurgance_desc:0 "Православная Церковь является главным сторонником нашего дела. Мы должны инвестировать в нее."
  SOV_reinstate_royal_exiles:0 "Восстановить титулы царских изгнанников"
  SOV_reinstate_royal_exiles_desc:0 "Теперь мы можем восстановить права дворянства, покинувшее нацию. Они больше не будут бояться преследований."
  SOV_accept_constituion:0 "Массовая автономия"
  SOV_accept_constituion_desc:0 "Чтобы не повторять те же ошибки прошлого, мы должны позволить нашим людям иметь большую автономию, даже если это означает снижение уровня зашиты государства."
  SOV_imperial_legacy:0 "Имперское наследство"
  SOV_imperial_legacy_desc:0 "Россия всегда была экспансионистской державой, с восстановлением нашей стабильности мы можем еще раз возродить этот дух."
  SOV_imperial_policy:0 "Имперская политика"
  SOV_imperial_policy_desc:0 ""
  SOV_strike_the_riech:0 "Удар по Рейху"
  SOV_strike_the_riech_desc:0 ""
  SOV_peoples_virtue:0 "Создание республиканского строя"
  SOV_peoples_virtue_desc:0 "В действительности именно народ управляет государством, их добродетель ведет нас к успеху."
  SOV_form_solider_committees:0 "Сформировать солдатские комитеты"
  SOV_form_solider_committees_desc:0 "Реформирование нашей армии для более современного стиля управления может оказаться полезным."
  SOV_amnesty_for_political_opponents:0 "Амнистия для политических противников"
  SOV_amnesty_for_political_opponents_desc:0 "Зачем казнить и арестовывать тех, кто лоялен Советам, когда мы все еще можем использовать их навыки?"
  SOV_cultural_autonomy:0 "Культурная автономия"
  SOV_cultural_autonomy_desc:0 "Наша нация обширна различными культурами, от самого востока до запада. Чтобы дать людям больше свободы, мы должны позволить им практиковать свои традиции."
  SOV_abolish_death_penalty:0 "Отмена смертной казни"
  SOV_abolish_death_penalty_desc:0 "Смертная казнь - бесполезный продукт прошлого, мы должны его устранить."
  SOV_agrarian_socialism:0 "Аграрный социализм"
  SOV_agrarian_socialism_desc:0 "Осуществление социальных реформ в нашей отрасли является необходимым шагом на пути к достижению целей."
  SOV_create_a_national_directory:0 "Создание национальной директории"
  SOV_create_a_national_directory_desc:0 "Большой орган власти, который контролирует и распределяет валюту по всей стране, может помочь нашей экономике расти и создавать стимулы для роста."
  SOV_purge_religous_beurocracy:0 "Чистка религиозной бюрократии"
  SOV_purge_religous_beurocracy_desc:0 "Хотя Православная Церковь не должна быть полностью упразднена, необходимо принять меры для ограничения ее влияния."
  SOV_pupulisms_guidance:0 "Руководство популизма"
  SOV_baltic_freedom:0 "Настоящая Балтийская свобода"
  SOV_baltic_freedom_desc:0 "Прибалтика нестабильна и слаба, мы могли бы предложить им защиту для помощи."
  SOV_polish_autonomy:0 "Предложение польского сотрудничества"
  SOV_polish_autonomy_desc:0 "Польша всегда поддерживала интересные отношения с Россией с момента образования обеих наций. Может быть, мы могли бы предложить им членство в альянсе?"
  SOV_the_free_russian_people:0 "Концепция Московского договора"
  SOV_the_free_russian_people_desc:0 "У России всегда была своя сфера влияния помимо англичан и французов. Теперь, когда мы наконец избавились от своего тиранического прошлого, мы можем объединяться с нашими соседями вместо того, чтобы доминировать над ними."
  SOV_emigres_tt:0 "Мы сможем отправлять больше сильных добровольцев"
  SOV_union_of_fascist_little_ones_2:0 "Союз молодых фашистов"
  SOV_russian_women_fascist_movement_2:0 "Российское женское фашистское движение"
  SOV_alligences_tt:0 "Этот фокус добавит идею либо Союза молодых фашистов, либо Российского женского фашистского движения"
  SOV_strike_the_eagle:0 "Удар по орлу"
  SOV_strike_the_eagle_desc:0 "Необходимо остановить экспансию германского государства. Ради Европы, здоровья и будущего нашей нации."
  
  SOV_civil_war_konev:0 "Реставрация старых режимов"
  SOV_civil_war_konev_desc:0 "Когда война наокнец окончена, мы можем навести порядок в нашей нации."
  SOV_civil_war_supress_regional_insurections:0 "Подавление региональных восстаний"
  SOV_civil_war_implament_recovery_programs:0 "Реализация программ восстановления"
  SOV_civil_war_implament_recovery_programs_desc:0 "Промышленность нашей страны была разрушена во время войны. Реализация программ восстановления должна начаться немедленно."
  SOV_civil_war_conduct_mass_arrests:0 "Проведение массовых арестов"
  SOV_civil_war_conduct_mass_arrests_desc:0 "Есть еще те, кто симпатизирует несоветским идеалам, эти люди должны резко замолчать."
  SOV_civil_war_rehabilitate_military:0 "Реабилитация военных"
  SOV_civil_war_rehabilitate_military_desc:0 "Гражданская война оставила огромный разрыв в организации и лояльности нашей армии. Мы должны срочно исправить это положение."
  SOV_civil_war_empower_khrushchev:0 "Усиление власти Хрущева"
  SOV_civil_war_empower_khrushchev_desc:0 "Хрущев - лучший преемник Сталина. Пора ему занять свое место и продолжить экспансию нашей страны."
  
  SOV_resotration_tt:0 "Завершение этого дерева переключится обратно на советское дерево"
  SOV_ukrainian_reclaimation:0 "Украинская мелиорация"
  SOV_reclaim_ukraine:0 "Возвращение Украины"
  
  
  
  
  
  
  
  
  free_russian_peoples_faction:0 "Московский договор"
  SOV_reclaim_polish_overlordship:0 "Восстановление польского владычества"
  SOV_reclaim_polish_overlordship_desc:0 "Жалкий Советский Союз потерял все русские земли в Польше и пришло время законному правительству России вернуть себе Королевство Польское."
  SOV_return_to_the_baltics:0 "Возвращение Балтики"
  SOV_return_to_the_baltics_desc:0 "Россия приобрела влияние в Прибалтике под властью Петра Великого, когда он возглавил русские войска против шведских и польских захватчиков. Двухсотлетнее правление России закончилось во время гражданской войны в России, когда эти государства провозгласили свою независимость и вышли из нашей сферы влияния. Мы не можем вынести такого унижения: страны Балтики нужно снова интегрировать в имперское царство."
  SOV_solve_the_karelian_question:0 "Проблема Карельского вопроса"
  SOV_solve_the_karelian_question_desc:0 "Самому важному порту с теплой водой на Балтийском море, Петрограду, постоянно угрожает нелегитимная Финская республика, и лучше решать такие вопросы, пока мы все еще имеем преимущество."
  SOV_reclaim_bessarabia:0 "Возвращение Бессарабии"
  SOV_reclaim_bessarabia_desc:0 "Черное море даже более важно для нашей экономики, чем Балтийское. Мы должны сделать все возможное, чтобы обеспечить контроль над Босфором и Дарданеллами."
  SOV_rule_over_the_mongols:0 "Установление владычества над Монголией"
  SOV_rule_over_the_mongols_desc:0 "Монгольские племена всегда были занозой для империй. Только победив их, мы сможем защитить Сибирь."
  SOV_crush_our_eastern_rival:0 "Сокрушение восточного соперника"
  SOV_crush_our_eastern_rival_desc:0 "На другом берегу Амура находится империя интриг, постепенно приближающаяся как к Китаю, так и к России. Их бешеная армия всегда ищет больше территории, больше призывников и больше ресурсов. Когда-нибудь они придут за нами, поэтому, чтобы получить тактическое преимущество, мы должны нанести удар первыми и обезопасить нашу сибирскую границу."
  SOV_our_american_holding:0 "Возвращение американского холдинга"
  SOV_our_american_holding_desc:0 "После Крымской войны, в наше время слабости, мы обменяли наше драгоценное владение Аляской, а вместе с ней и все ее ресурсы и землю. Мы вернем то, что когда-то было нашим, и восстановим наши колониальные владения."
  SOV_interventionism_focus:0 "Иностранные инвестиции"
  SOV_neutrality_focus:0 "Смена пути"
  SOV_Brigades:0 "Добровольческие бригады"
  SOV_why_we_fight:0 "Почему мы сражаемся"
  controversial_figurehead:0 "Противоречивая фигура"
  SOV_patriarch_sergius:0 "Патриарх Сергий"
  new_vozhd:0 "Новый вождь"
  SOV_bypass_tt:0 "Этот фокус завершится после того, как Керенский выиграет борьбу за власть."
  SOV_czar_flag:0 "Царь победил в борьбе за власть"
  SOV_counter_coup:0 "Российская империя"
  SOV_demo:0 "Российская федерация"
  
  
  
  
