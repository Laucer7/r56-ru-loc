 SPR_nationalist_victory:0 "Победа националистов"
 SPR_nationalist_victory_desc:0 "Националистическим силам во главе с генералом Франко удалось разгромить силы, лояльные второй республике. Новая эра начинается для Испании, вдали от опасностей марксизма."
 SPR_republican_victory:0 "Победа республиканцев"
 SPR_republican_victory_desc:0 "Силы, лояльные второй республике, смогли одержать поюеду над силами сторонников государственного переворота. Республика никогда не умрет в сердцах испанцев!"
 SPR_cement_franco_rule:0 "Укрепление власти Франко"
 SPR_cement_franco_rule_desc:0 "Франко кажется лучшим человеком, чтобы вести Испанию через этот период реконструкции и преобразования. До дальнейшего уведомления он будет самым высокопоставленным членом испанского правительства."
 SPR_restore_the_monarchy:0 "Реставрация монархии"
 SPR_restore_the_monarchy_desc:0 "Теперь, когда республика похоронена навсегда, настало время Испании вернуться к своей традиционной форме правления - монархии. Остается вопрос, кто будет выбран в качестве нового короля. У монархистов есть две враждующие в политике стороны - альфонисты, которые хотели бы видеть Хуана на троне и карлисты, которые желаеют видить своего регента Хавьера новым королем."
 SPR_king_juan_iii:0 "Король Хуан III"
 SPR_king_juan_iii_desc:0 "Инфант Хуан был выбран новым королем Испании. Назначеный наследника Альфонсо, многие люди его недооценивают из-за частично либеральных идей, особенно из-за частичного воссоздания испанской демократии."
 SPR_king_javier_I:0 "Король Хавьер I"
 SPR_king_javier_I_desc:0 "Франсиско Хавьер Бурбон-Пармский и де Браганса, бывший регент карлистов, был выбран в качестве нового испанского монарха. Традиционный карлист, он представляет победу этого традиционалистского движения, очень коренного для Испании."
 SPR_restore_democracy:0 "SPR_restore_democracy"
 SPR_adapt_the_constitution_of_1876:0 "Адаптация конституции"
 SPR_british_alignment:0 "Британское соглашение"
 SPR_british_alignment_desc:0 "По мере того, как тень войны распространяется на Европу, Великобритания остается без движения и дрожания. Настало время возобновить наши хорошие отношения с ним и подписать официальный договор о союзе между нашими двумя странами."
 SPR_stay_out_of_conflicts:0 "Остаться в стороне от конфликта"
 SPR_stay_out_of_conflicts_desc:0 "Наш нейтралитет во время Великой войны позволил нам извлечь выгоду из сильного экономического роста, а также избежать многих внутренних проблем. И сейчас мы должны поступить точно также."
 SPR_the_transition:0 "Переход к демократии"
 SPR_the_transition_desc:0 "Настало время переписать конституцию Испании и восстановить власть кортесов и, соответственно, испанского народа. "
 SPR_support_the_free_market:0 "Поддержка свободного рынка"
 SPR_support_the_free_market_desc:0 "Хороший способ восстановить испанскую экономику - уменьшить вмешательство правительства в нее. Таким образом, мы позволили бы прибыть иностранным инвестициям."
 SPR_dios:0 "Диос"
 SPR_patria:0 "Патрия"
 SPR_patria_desc:0 "Испанский народ образует единую и неделимую нацию. Все народы, будь то каталонцы, баски, галисийцы или кастильцы, должны быть едины в сохранении своих традиций."
 SPR_dios_desc:0 "Карлизм верит в важность католической церкви не только в обществе, но и в принятии правительственных решений. Создание министерства по делам религий позволит нам обеспечить влияние церкви на наши решения."
 ITA_align_with_italy:0 "Соглашение с Италией"
 ITA_align_with_italy_desc:0 "Расширение Римских протоколов показывает, что Италия хочет иметь свое место в этом мире. Мы должны стремиться стать ближе к ним, в противостоянии нацизму и западному либерализму."
 SPR_fueros:0 "Фуерос"
 SPR_rey:0 "Рей"
 SPR_establish_traditional_cortes:0 "Учреждение традиционных кортесов"
 SPR_establish_traditional_cortes_desc:0 "Несмотря на всю легитимность короля над Испанией, его власть должна быть ограничена, в первую очередь, церковью, но также и созданием нижней палаты, которая должна будет поддерживать испанские традиции."
 SPR_decentralize_the_kingdom:0 "Децентрализация королевства"
 SPR_decentralize_the_kingdom_desc:0 "Несмотря на то, что многие сепаратисты из разных регионов Испании оказали поддержку республике, мы должны проявить добрую волю к этим народам. Мы восстановим систему Фуэрос, которая содержала в себе специальные права, предоставленные этим регионам еще в средние века. Таким образом, мы извлечем выгоду из определенной степени автономии."
 SPR_claim_gibraltar:0 "Претензия на Гибралтар"
 SPR_issue_political_amnesties:0 "Выдача политической амнистии"
 SPR_issue_political_amnesties_desc:0 "Если мы хотим, чтобы испанский народ был полностью сплоченным, мы должны быть добры к тем, кто был нашим врагом в прошлом. Объявив амнистию большому количеству республиканцев, которые не являлись слишком экстремистскими, мы покажем, что новое правительство хочет действовать от имени всех испанцев."
 SPR_claims_against_italy:0 "Претензии на итальянские земли"
 SPR_claims_against_italy_desc:0 "Регионы Сардинии и Сицилии когда-то были частью испанской короны. Мы могли бы использовать британскую оппозицию Италии, чтобы восстановить претензии на эти территории."
 SPR_expand_pyrenees_fortifications:0 "Расширение Пиренейских укреплений"
 SPR_expand_pyrenees_fortifications_desc:0 "Франция, вероятно, находится в опасности вести прямую войну, независимо от того, откуда она возьмется. Чтобы сдержать тех, кто захочет чтобы такая же судьба постигла и  Иберию, мы установим новые укрепления на всей территории Пиренеев."
 SPR_reclaim_gibraltar:0 "Восстановление Гибралтара"
 SPR_reclaim_gibraltar_desc:0 "Гибралтар является неотъемлемой частью Испании! Эти британские предатели занимали эту территорию на протяжении многих веков - настоящее унижение для всей испанской нации! Настало время положить этому конец."
 SPR_ministry_of_religous_affairs:0 "Министерство по делам религий"
 SPR_ministry_of_religous_affairs_desc:0 "Карлизм верит в важность католической церкви не только в обществе, но и в принятии правительственных решений. Создание министерства по делам религий позволит нам обеспечить влияние церкви на наши решения."
 SPR_pursue_autarky_policies:0 "Проведение политики автаркии"
 SPR_pursue_autarky_policies_desc:0 "На протяжении десятилетий многие группы поддерживали идею экономической независимости. Мы должны продолжать нашу политику в пользу местного производства и уменьшения нашей зависимости от других стран, особенно с точки зрения вооружений."
 SPR_policia_armada:0 "Полицейская армада"
 SPR_policia_armada_desc:0 "Возможно, мы победили республиканских предателей на поле битвы, но многие из их сторонников по-прежнему находятся в тени, вероятно, готовясь к новому перевороту. Это должно прекратиться."
 SPR_sindicato_vertical:0 "Вертикальный синдикат"
 SPR_sindicato_vertical_desc:0 "Чтобы заменить запрещенные союзы, мы должны создать такой прокт, который бы отражал концепции корпоративизма. Таким образом, работники и работодатели будут работать вместе для достижения националистической экономики."
 SPR_common_front_against_nazism:0 "Общий фронт против нацизма"
 SPR_common_front_against_nazism_desc:0 "Как бы мы ни ненавидели их либерализм, ясно, что в этом мировом конфликте наши интересы сходятся в британской победе. Мы оставим наши разногласия и объединимся с ними, чтобы положить конец германской угрозе."
 SPR_join_italy:0 "Присоединение к Италии"
 SPR_join_italy_desc:0 "Италия оказала большую помощь в нашей победе над республиканскими силами и вдохновила наш режим. Наши интересы четко связаны, поэтому мы должны быть едины с ними."
 SPR_join_the_axis:0 "Присоединение к Оси"
 SPR_join_the_axis_desc:0 "Поскольку новый мировой конфликт кажется неизбежным, Германия становится более могущественной и ужасающей, чем когда-либо. Было бы разумно приблизиться к ним, чтобы гарантировать Испании ее законное место на правильной стороне."
 SPR_francoist_neutrality:0 "Франкистский нейтралитет"
 SPR_francoist_neutrality_desc:0 "Присоединение к той или иной стороне, послужило бы рычагом для разрушения нашего и без того хрупкого режима, в случае наступления военных времен. Поэтому лучший вариант для нас, на данный момент, сохранять нейтралитет в будущих конфликтах."
 SPR_further_the_iberian_pact:0 "Иберийский пакт"
 SPR_further_the_iberian_pact_desc:0 "Когда то мы подписали договор о дружбе и ненападении с Португалией, теперь было бы интересно продлить его, чтобы гарантировать взаимную защиту, сопровождаемую иберийским нейтралитетом в случае конфликта в европейском масштабе."
 SPR_retake_gibraltar:0 "Забрать Гибралтар"
 SPR_retake_gibraltar_desc:0 "Настало время вернуть Гибралтар, истинную испанскую территорию!"
 SPR_unify_iberia:0 "Объединение Иберии"
 SPR_unify_iberia_desc:0 "Чтобы показать наше величие и силу союзникам, мы должны воссоединить Португалию и Испанию, как мы это делали во времена Иберийского союза."
 SPR_claim_sardinia_and_sicily:0 "Претензия на Сардинию и Сицилию"
 SPR_claim_sardinia_and_sicily_desc:0 "Италия, несмотря на то, что была нашим источником вдохновения, явно предпочла поддержать нацистскую Германию. Тем не менее, мы могли бы использовать этот союз между ними, чтобы оправдать претензии на острова Сицилия и Сардиния, которые когда-то были испанскими."
 SPR_uphold_the_1931_constitution:0 "Поддержа Конституции 1931 года"
 SPR_rebuild_the_republic:0 "Перестройка республики"
 SPR_rebuild_the_republic_desc:0 "Теперь, когда переворот был побежден, пришло время восстановить республиканские учреждения."
 SPR_get_rid_of_azana:0 "Избавиться от Асаньи"
 SPR_get_rid_of_azana_desc:0 "Несмотря на всю свою добрую волю к республике, Асанья слишком сдержан в социальных и экономических вопросах. КПИ и ИСРП получили достаточно влияния, чтобы заставить его уйти в отставку без особых проблем."
 SPR_the_third_republic:0 "Третья республика"
 SPR_the_third_republic_desc:0 "Мы должны воспользоваться революционным климатом, который сопровождал нашу победу, чтобы реорганизовать работу республики, создать новую, более сильную и, прежде всего, действующую больше для блага народа."
 SPR_psoe_leadership:0 "Лидерство ИСРП"
 SPR_psoe_leadership_desc:0 "В разработке"
 SPR_PCE_leadership:0 "Лидерство КПИ"
 SPR_PCE_leadership_desc:0 "В разработке"
 SPR_continue_azana_work:0 "Продолжение работы Асаньи"
 SPR_continue_azana_work_desc:0 "В разработке"
 SPR_continue_the_secularization_policies:0 "Поддержка политики секуляризации"
 SPR_continue_the_secularization_policies_desc:0 "The Catholic Church's choice to support the nationalist forces proves that they constitute a fifth column in the republic. We will continue our reforms to limit their influence and discourage its practice."
 SPR_the_reformist_wing:0 "Крыло реформистов"
 SPR_appease_the_workers:0 "Успокоение рабочих"
 SPR_appease_the_workers_desc:0 "В разработке"
 SPR_the_left_front:0 "Левый фронт"
 SPR_the_left_front_desc:0 "All parties opposed to capitalism and trade unions must unite in the realization of a workers' revolution. Thus, by cooperating together, we will avoid any risk of blockage due to internal opposition."
 SPR_socialize_the_means_of_production:0 "Социализация средств производства"
 SPR_socialize_the_means_of_production_desc:0 "В разработке"
 SPR_purge_the_liberals:0 "Чистка либералов"
 SPR_purge_the_liberals_desc:0 "В разработке"
 SPR_begin_collectivization:0 "Начало коллективизации"
 SPR_begin_collectivization_desc:0 "В разработке"
 SPR_establish_soviet_democracy:0 "Создание советской демократии"
 SPR_establish_soviet_democracy_desc:0 "Настало время заменить буржуазную парламентскую систему на систему коммунизма советов, гораздо более приспособленную к социальной революции."
 SPR_establish_the_oraa_desc:0 "«Организация по подавлению антиреволюционной деятельности» будет создана по образцу советского НКВД и будет направлена на выслеживание противников нового коммунистического режима."
 SPR_establish_the_oraa:0 "Создание ОПАД"
 SPR_uphold_the_1931_constitution_desc:0 "Конституция 1931 года должна быть защищена любой ценой. Испанская демократия никогда не позволит себя уничтожить ни изнутри, ни снаружи."
 SPR_repair_relations_with_the_west:0 "Налаживание отношений с Западом"
 SPR_repair_relations_with_the_west_desc:0 "Теперь, когда республика зарекомендовала себя как единственная власть на испанской земле и в ней содержится больше коммунистических элементов, мы можем попытаться восстановить дружественные отношения с западными демократиями."
 SPR_align_with_the_new_france:0 "Соглашение с новой Францией"
 SPR_align_with_the_new_france_desc:0 "Новый французский режим более чем сомневался в сотрудничестве с Советами. Может быть мы должны сделать то же самое."
 SPR_join_the_comintern:0 "Вступление в Коминтерн"
 SPR_join_the_comintern_desc:0 "Советский Союз оказался нашим главным союзником в нашей победе над националистическими силами. Для нас было бы естественно приблизиться к ним."
 SPR_intervention_in_portugal:0 "Интервенция в Португалию"
 SPR_intervention_in_portugal_desc:0 "Режим Estado Novo более чем сотрудничал с националистическими силами. Понятно, что мы не можем оставить это без последствий."
 SPR_confront_the_hearth_of_fascism:0 "Противостояние очагу фашизма"
 SPR_confront_the_hearth_of_fascism_desc:0 "Италия была одним из главных сторонников сил Франко и, похоже, демонстрирует свою приверженность продолжению поддержки фашизма. Настало время положить конец режиму Муссолини."
 SPR_convince_portugal:0 "Убеждение Португалии"
 SPR_demand_gibraltar:0 "Требование Гибралтара"
 SPR_demand_gibraltar_desc:0 "Британское присутствие в Гибралтаре представляет риск в случае потенциального конфликта в Средиземноморье. Скале было бы намного лучше в руках Комитета, поэтому мы должны потребовать его возвращения."
 SPR_a_permanent_legion_condor:0 "Постоянный Легион «Кондор»"
 SPR_a_permanent_legion_condor_desc:0 "Мы можем многому научиться из успехов немецкого легиона «Кондор». Попросив военную делегацию из Германии, мы могли бы модернизировать наши ВВС на основе их государства."
 SPR_claims_on_france:0 "Претензия на Французские земли"
 SPR_claims_on_france_desc:0 "Наши требования против Франции многочисленны, в частности, вопрос о контроле Марокко. Мы также могли бы попытаться вернуть регион Руссильон, который до сих пор является частью исторической Каталонии и, как следствие, великой Испании."
 SPR_learn_from_the_regia_marina:0 "Изучение Regia Marina"
 SPR_learn_from_the_regia_marina_desc:0 "Италия обладает одной из самых развитых военно-морских сил в Европе. Было бы разумно попробовать поучиться у них, чтобы улучшить наш."
 SPR_help_the_royal_navy:0 "Помощь от Королевского флота"
 SPR_help_the_royal_navy_desc:0 "Испания находится в прекрасном месте для контроля над Атлантикой и Средиземноморьем. Поэтому было бы разумно попытаться улучшить наш военно-морской флот, основанный на британском стиле."
 SPR_take_gibraltar_by_force:0 "SPR_take_gibraltar_by_force"
 SPR_western_economic_cooperation:0 "Экономическое сотрудничество с Западом"
 SPR_learn_from_the_royal_navy:0 "Изучение Королевского флота"
 SPR_post_depression_recovery:0 "Восстановление после депрессии"
 SPR_post_depression_recovery_desc:0 "Несмотря на то, что она повлияла на Испанию менее сильно, чем на другие страны, Великая депрессия все же вызвала много экономических проблем в стране. Теперь, когда ее последствия более или менее устранены, мы можем ускорить экономическое развитие Испании."
 SPR_increase_public_investments:0 "Увеличение государственных инвестиций"
 SPR_increase_public_investments_desc:0 "Увеличение государственных инвестиций в государственный сектор обеспечит большую стабильность и экономическую независимость."
 SPR_surevaluate_the_peseta:0 "Переоценка песета"
 SPR_surevaluate_the_peseta_desc:0 "Переоценка валюты предотвратит рост цен и снизит затраты на иностранные инвестиции, что позволит Испании вернуть себе место на мировом рынке. "
 SPR_repair_the_national_roads:0 "Ремонт национальных дорог"
 SPR_repair_the_national_roads_desc:0 "Многие автомобильные и железные дороги были опустошены гражданской войной. Мы должны отремонтировать их и построить новые, если мы хотим возродить национальную экономику."
 SPR_create_the_ini:0 "Создание ИНП"
 SPR_create_the_ini_desc:0 ""Instituto Nacional de Industria" будет стремиться финансировать и стимулировать восстановление экономики Испании с целью возрождения эффективного промышленного сектора. "
 SPR_create_instalaza:0 "Создание Инсталаца"
 SPR_create_instalaza_desc:0 "Instalaza будет компанией, занимающейся производством огнестрельного оружия. Таким образом, мы сможем развивать сектор вооружений."
 SPR_save_the_education_budget:0 "Сохранение бюджета на образование"
 SPR_save_the_education_budget_desc:0 "Реконструкция вынудила нас сократить бюджет на образование, что отразилось на последнем. Мы должны вернуться к предыдущему бюджету или даже увеличить его."
 SPR_public_work_projects:0 "Проекты публичных работ"
 SPR_support_the_heavy_industry:0 "Поддержка тяжелой промышленности"
 SPR_support_the_heavy_industry_desc:0 "Чтобы удовлетворить потребности армии в вооружении, необходимо более глубокое развитие тяжелой промышленности."
 SPR_expand_the_mines:0 "Расширение шахт"
 SPR_expand_the_mines_desc:0 "Наши подвалы богаты, особенно вольфрамом. Улучшение наших возможностей добычи позволит нам использовать их в своих целях при расширении производства."
 SPR_una_grande_y_libre:0 "Una, Grande Y Libre"
 SPR_una_grande_y_libre_desc:0 "Испания - страна, свободная от какого-либо иностранного влияния, нам не нужна помощь какой-либо державы, чтобы отстоять свое место в этом мире!"
 
 SPR_befriend_portugal:0 "Дружба с Португалией"
 SPR_befriend_portugal_desc:0 "Наш иберийский партнер - важный партнер в этом беспокойном мире."
 
 SPR_francisco_franco:0 "Франсиско Франко"
 
 SPR_tallares_mecanicos_y_garaje:0 "Talleres Mecánicos y Garaje RAG S.A."

  #used in DLC tree for now
  SPR_naval_design_bureau:0 "Военно-морское конструкторское бюро"
  SPR_naval_design_bureau_desc:0 "Сбор инженеров для создания военно-морского конструкторского бюро позволит лучшим умам переосмыслить снаряжение нашего военно-морского флота."
  SPR_naval_equipment:0 "Морское оборудование"
  SPR_naval_equipment_desc:0 "Чтобы подготовить военно-морской флот республики к противодействию угрозам нашего времени, нам необходимо усовершенствовать оборудование, предоставляемое нашему военно-морскому флоту."
  SPA_naval_equipment:0 "Морское оборудование"
  SPA_naval_equipment_desc:0 "Новому флоту нужно самое современное оборудование, чтобы бросить вызов своим конкурентам. Давайте оживим Армаду."
  SPA_equip_the_new_armada:0 "Снаряжение новой армады"
  SPA_equip_the_new_armada_desc:0 "Новому флоту нужно самое современное оборудование, чтобы бросить вызов своим конкурентам. Давайте оживим Армаду."
  
 SPR_crush_regional_governments:0 "Сокрушить региональные правительства"
 SPR_crush_regional_governments_desc:0 "Испания должна быть объединена!"
 SPR_crush_regional_governments_r56:0 "Сокрушить региональные правительства"
 SPR_crush_regional_governments_r56_desc:0 "Испания должна быть объединена!"

 SPA_spanish_austrian_diplomatic_unity:0 "Испано-Австрийский дипломатический союз"
 SPA_spanish_austrian_diplomatic_unity_desc:0 "В то время как короны Австрии и Испании не связаны династическим образом с начала 18 века, угрозы современного мира ясно подчеркивают необходимость прочного союза монархов Европы."

 SPA_r56_spanish_austrian_diplomatic_unity:0 "Испано-Австрийский дипломатический союз"
 SPA_r56_spanish_austrian_diplomatic_unity_desc:0 "В то время как короны Австрии и Испании не связаны династическим образом с начала 18 века, угрозы современного мира ясно подчеркивают необходимость прочного союза монархов Европы."

 SPA_alliance_with_the_kaiserreich:0 "Альянс с Кайзеррейхом"
 SPA_alliance_with_the_kaiserreich_desc:0 "Возвращение Гогенцоллернов на германский престол дает возможность присоединиться к их альянсу, чтобы защитить божественное право на власть." 
 
 SPA_carlist_diplomacy:0 "Карлистская дипломатия"
 SPA_carlist_diplomacy_desc:0 "Мы должны найти союзников в этом постоянно меняющемся мире, чтобы утвердить себя на престоле." 

 SPA_r56_alliance_with_the_kaiserreich:0 "Альянс с Кайзеррейхом"
 SPA_r56_alliance_with_the_kaiserreich_desc:0 "Возвращение Гогенцоллернов на германский престол дает возможность присоединиться к их альянсу, чтобы защитить божественное право на власть." 
 
 SPA_r56_carlist_diplomacy:0 "Карлистская дипломатия"
 SPA_r56_carlist_diplomacy_desc:0 "Мы должны найти союзников в этом постоянно меняющемся мире, чтобы утвердить себя на престоле." 