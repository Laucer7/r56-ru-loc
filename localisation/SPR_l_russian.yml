 SPR_izquierda_republicana_party:0 "РЛ"
 SPR_izquierda_republicana_party_long:0 "Республиканская левая"

 SPR_GATHERING_STORM_DESC:0 "Испанской Республике всего пять лет, но она столкнулась с нестабильностью с обеих сторон политического спектра. Провал Астурийского восстания в 1934 году оставил множество следов в испанском обществе, а коррупция правительства Алехандро Лерруса только заставила население потерять к нему больше доверия, что привело к радикализации населения. \n\nСлева Народный фронт, объединенный своим антифашизмом и стремлением к реформе республики, а справа CEDA все ближе и ближе приближающаяся к авторитаризму и корпоративизму, а Фаланга становится все более и более угрожающей."

 SPR_spain.1.t:0 "Реакционеры были раздавлены!"
 SPR_spain.1.desc:0 "После героических усилий испанский народ, которому помогали антифашисты со всего мира, разгромил фашистских повстанцев и обеспечил победу Народного фронта. Наша победа гарантирует нам свободу от тирании реакционеров, но боевые действия и необходимые меры безопасности сильно подорвали экономику. После всех этих страданий становится ясно, что у нашего населения есть только одно желание: мир."
 SPR_spain.1.a:0 "Все во имя мира!"

 SPR_democratic_party_ceda_long:0 "Испанская конфедерация независимых правых"
 SPR_democratic_party_ceda:0 "CEDA"

 SPR_spain.2.t:0 "CEDA становится демократической партией"
 SPR_spain.2.desc:0 "Это событие здесь для того, чтобы сделать CEDA демократической партией, тогда идеология Испании перейдет на демократическую, особенно из-за стремления Британии укрепить демократию в Испании. Таким образом, это событие помешает Испании иметь пустой портрет (не понял этот ивент)."
 SPR_spain.2.a:0 "Окей"

 SPR_spain.3.t:0 "Смерть Мануэля Асаньи"
 SPR_spain.3.desc:0 "Мануэль Асанья, президент Испанской Республики, умер вчера вечером.\n\nСамая важная фигура второй республики, особенно во время гражданской войны, он всю свою жизнь боролся за демократическое равенство всех граждан перед законом и за создание современной политической системы, которая оправдала бы все ожидания современной демократии, находившийся на перекрестке президентских взглядов и парламентаризма.\n\nХосе Хираль, один из ближайших партнеров Асаньи и бывший премьер-министр, был выбран, чтобы заменить его на посту."
 SPR_spain.3.a:0 "Больше чем президент, символ республики."

 SPR_spain.4.t:0 "Испания предложила договор о взаимной обороне"
 SPR_spain.4.desc:0 "Со времени установления режима Франко отношения между Испанией и Португалией значительно прогрелись и сотрудничество между нашими двумя странами казалось все более тесным.\n\nПравительство Испании предложило подписать соглашение, которое гарантировало бы границу, которую мы разделяем, гарантируя взаимную помощь в случае оборонительного конфликта и отказ поддержать третью державу в случае более масштабного конфликта."
 SPR_spain.4.a:0 "Это было бы полезно для нас обоих."
 SPR_spain.4.b:0 "Это пошло бы вразрез с португальскими интересами."

 SPR_spain.5.t:0 "Испания требует Гибралтар"
 SPR_spain.5.desc:0 "Испанское правительство, поддержанное в своих требованиях советской стороной, направило нам ультиматум с требованием вернуть Гибралтарскую скалу в Испанию, рискуя предпринять военные действия в случае отказа. \n\nНейтралитет, проявленный Великобританией во время гражданской войны, на самом деле не помог восстановить дружественные отношения между Соединенным Королевством и новым испанским коммунистическим правительством, которое поэтому и приблизилось к Советскому Союзу и Коминтерну.\n\nГибралтар представляет собой многое с точки зрения военной стратегии. Фактически, тот, кто контролирует скалу, контролирует вход и выход судов через Средиземное море, что делает его критически важным в случае конфликта с любой средиземноморской державой.\n\nНо, несмотря на все эти преимущества, стоит ли Гибралтар того, чтобы рисковать войной с Испанией и Советским Союзом?"
 SPR_spain.5.a:0 "Гибралтар был и останется британским."
 SPR_spain.5.b:0 "Было бы мудрее отказаться от него."

 SPR_spain.6.t:0 "Британия отказывается возвращать Гибралтар"
 SPR_spain.6.desc:0 "Британское правительство отклонило нашу просьбу о возвращении территории Гибралтара. Мы пригрозили, что если они откажутся, их ожидает военное возмездие, но возможно, в данный момент, будет безопаснее отступить?"
 SPR_spain.6.a:0 "Гибралтар будет испанским!"
 SPR_spain.6.b:0 "Война - это не слишком лучший ход сейчас."

 SPR_spain.7.t:0 "Старый знакомый вернулся" 
 SPR_spain.7.desc:0 "Наши Службы определили, что Александр Михайлович Орлов (по нашим данным, по фамилии Лейба Лазарович Фельдбин) вернулся в Соединенные Штаты после окончания гражданской войны в Испании. Наши источники указывают, что он был агентом НКВД, но отказался возвращаться в [SOV.getnamedef]."
 SPR_spain.7.a:0 "Он хочет спрятаться от коммунистов, оставим его."
 SPR_spain.7.b:0 "Попытаться нанять на службу."
 
 
 spain.10.t:0 "Кортесы распущены"
 spain.10.d:0 "После того, как лидер Испанской конфедерации независимых правых, основной правой партии, которая ранее сотрудничала с центристским правительством Алехандро Лерруса, Хосе Мария Хиль-Роблес и Киньонес, пытался занять пост премьер-министра, который укрепил бы контроль CEDA над правительством Испании, президент Нисето Алькала Самора решил распустить Кортесы, поскольку он всегда был враждебен по отношению к CEDA и ее лидеру. Новые выборы назначены на февраль, а пока что Мануэль Портела останется премьер-министром."
 spain.10.a:0 "Выборы объединят всех."
 
 spain.21.t:0 "Vicente Rojo Arrives"
 spain.21.d:0 "Vicente Rojo has accepted our invitation and arrived to our country. We still didn't decide on the manner of work in here, we will have to make this decision now"
 spain.21.a:0 "We need his skills on the field"
 spain.21.b:0 "His expertise would valuable to us"
 spain.21.c:0 "Granting Asylum would suffice"
 
 spain.22.t:0 "Republican Generals Arrives"
 spain.22.d:0 "José Miaja and other Spanish Generals have accepted our invitation and have arrived to our country. We still didn't decide on the manner of work in here, we will have to make this decision now"
 spain.22.a:0 "Support their anti-fascist movment"
 spain.22.b:0 "Press them into the army"

 SPR_the_black_years:0 "Черные года"
 SPR_the_black_years_desc:0 "Хотя республика все еще свежа в умах испанцев, она видит, что ее основы становятся все более хрупкими, так как все больше и больше протестов появляется после забастовки шахтеров Астурии в 1934 году. Право становится все более радикальным с каждым днем, CEDA все меньше и меньше поддерживает демократическую систему, а фалангисты продолжают набирать популярность, что ведет к конфронтации с социалистами, анархистами и коммунистами, часто заканчивающимися политическими убийствами."

