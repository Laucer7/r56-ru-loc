l_russian:
 SAU_al_hasa_oil_discovery:0 "Нефтянное месторождение Аль-Хаса"
 SAU_al_hasa_oil_discovery_desc:0 "Последние сообщения от Калифорнийской Арабской Стандартной Нефтяной Компании указывают на наличие нефтяных месторождений на участке Даммам № 7, названном в честь соседней деревни. Это открытие вполне может быть признаком наличия значительного количества нефти под нашей почвой."
 SAU_concessions_to_standard_oil:0 "Уступки стандартной нефти"
 SAU_concessions_to_standard_oil_desc:0 "В прошлом мы уже подписали концессионные соглашения со Standard Oil California относительно разведки нефти. Теперь, когда мы обнаружили большие запасы, эти соглашения могут быть расширены для охвата их эксплуатации."
 SAU_deal_with_bp:0 "Сделка с Британией"
 SAU_deal_with_bp_desc:0 "Интерес Великобритании к Ближнему Востоку и его ресурсам растет с каждым днем. Если мы хотим сохранить независимость и защитить нашу расширенную границу с ними, нам следует обратиться к «Бритиш Петролеум» и начать разработку недавно обнаруженных ресурсов."
 SAU_dharan_oil_wells:0 "Дхарские нефтяные скважины"
 SAU_dharan_oil_wells_desc:0 "Наши геологи обнаружили перспективные месторождения нефти на берегу Персидского залива в непосредственной близости от Бахрейна. Небольшой город Дахран может стать новой штаб-квартирой нашей нефтяной компании, получая при этом лучший транспорт и условия проживания для местных рабочих."
 SAU_aramco_underwater_pipeline:0 "Подводный нефтепровод АРАМКО"
 SAU_aramco_underwater_pipeline_desc:0 "Арабо-Американская нефтянная компания (АРАМКО) построила трубопровод для более эффективной транспортировки нефти из региона Дахран. Некоторые экологические и правовые вопросы могут быть проигнорированы во имя улучшения торговых отношений с США и увеличения притока иностранного капитала в нашу национальную казну."
 SAU_force_tribes_to_settle:0 "Принужденное переселение племен"
 SAU_force_tribes_to_settle_desc:0 "Аравия известна своим огромным кочевым населением бедуинов, которые в основном способствуют развитию торговли и сельского хозяйства страны. Если мы хотим создать сильную индустриальную базу для страны, некоторым из них необходимо успокоиться."
 SAU_invite_brabag:0 "Приглашение «Брабага»"
 SAU_invite_brabag_desc:0 "Braunkohle-Benzig AG, also nown as Brabag, is a young and promising German industrial concern seeking new oil, gas and rubber deposits around the world. We can assist them by joining forces in exploitation of newly discovered oil deposits in eachange for their humble industrial support."
 SAU_trans_arabian_pipeline:0 "Транс-Арабский нефтепровод"
 SAU_trans_arabian_pipeline_desc:0 "Our oil exports to Europe will be more effective if we are to lay a pipeline connecting our oil wells with British and French ports in the Mediterranian. The pipeline will run across our northern border with Iraq through Jordan, Syria and Lebanon, further economically uniting Arab people together. "
 SAU_request_german_reinforcements:0 "Запрос немецких подкреплений"
 SAU_request_german_reinforcements_desc:0 "Our cooperation with Germany did not remain unnoticed. Multiple local tribes probably supported by the imperialist Britain and France are constantly causing disruptions and sabotages in our oil exploitation areas. If alone we cannon secure the oil exports, we may need an additional military contigent and weapon assistance from our allies."
 SAU_renegociate_profit_sharing_agreements:0 "Пересмотр соглашения о распределении прибыли"
 SAU_renegociate_profit_sharing_agreements_desc:0 "Our partnership with foreign investors is called partnership for a reason. If they want to have us as a stable and reliable trade partner, we need to readress our severe investments into the industry to favor local economic development."
 SAU_king_saud_university:0 "Университет им. короля Сауда"
 SAU_king_saud_university_desc:0 "Our young nation is in a dare need of educated professionals and narrow-field specialist. King Saud university will become a second Mecca for our young people!"
 SAU_diversify_the_economy:0 "Диверсифицирование экономики"
 SAU_diversify_the_economy_desc:0 "Saudi Arabia is not a simple oil exporter. Our vast chemical and aluminium deposits can be used to shift the current focus from our current oil-export-depended economy."
 SAU_persian_gulf_to_riyadh_railway:0 "Железная дорога Персидский залив-Эр-Рияд "
 SAU_persian_gulf_to_riyadh_railway_desc:0 "Our young capital of Riyadh has a few good railway lines connecting it to the religious centres of Mecca and Medina to the West, while the population on the coast of the Persian Gulf cannot enjoy the fruits of modern civilization. We should change this!"
 SAU_move_the_court_to_murabba_palace:0 "Перемещение суда во дворец Мурабба"
 SAU_move_the_court_to_murabba_palace_desc:0 "The Masmak fort has outlived its needs and our king needs a new residence outside of the cramped city walls. Constructing new and modern Murabba "Square" Palace will promote our population to expand the capital and will introduce our people to the tools of modern civilization: automobiles as a mean transportation, railways, electricity and water closets. "
 SAU_expand_the_shura_council:0 "Расширение Совета Шура"
 SAU_expand_the_shura_council_desc:0 "Consulative Assembly of Saudi Arabia, also known as Shura Council, is a an assembly which is permitted to propose laws to the King and his cabinet. Expanding its body with 25 new members will drastically increase not only its efficiency, but also of our great King cabinet!"  
 SAU_provide_shelter_for_fritz_gobba:0 "Предоставление убежища Фрицу Гоббе"
 SAU_provide_shelter_for_fritz_gobba_desc:0 "Fritz Grobba is a prominent German diplomat responsible for our,Iraq and German tight cooperation in the recent years. He was falsefully claimed to support an attack on British oil pipeline in 1938 and since then was forced in exile. Giving him a status of the political refugee will surely anger the British, but might provide few technological advancements from Germany."
 SAU_abandon_british_alignment:0 "Отказ от британского соглашения"
 SAU_move_toward_german_alignment:0 "Налаживание отношений с Германией"
 SAU_move_toward_german_alignment_desc:0 "If we are to ally ourself with Germany, we might be able to expell the colonialist oppressors from the Middle East and unite the whole Arabic world under the banner of Saudi Arabia. "
 SAU_support_from_loyal_tribes:0 "Поддержка лояльных племен"
 SAU_support_from_loyal_tribes_desc:0 "Being true Arab in a body and soul, our great king Ibn Saud enjoys a strong support from multiple tribes wiling to serve uder his direct guidance."
 SAU_western_alignment:0 "Отношения с западом"
 SAU_western_alignment_desc:0 "Being surrounded by Britain and its Protectorats, it will most unwise to have a war on all fronts. Securing their support, trade relations and export mutual assistance deals will be easier should we form an official alliance with them."
 SAU_the_unifier:0 "Объединитель"
 SAU_the_unifier_desc:0 "Ибн Сауд видел на своей жизни два века завоеваний, начиная от родного города его родины Эр-Рияд, до консолидации значительной части Аравии под его правлением, в результате чего родилось третье государство Саудовская Аравия, Королевство Саудовская Аравия."
 SAU_assassinate_ibn_saud:0 "Убийство Ибн Сауда"
 SAU_assassinate_ibn_saud_desc:0 ""
 SAU_return_of_the_ikhwan:0 "Возвращение Ихвана"
 SAU_return_of_the_ikhwan_desc:0 ""
 SAU_our_rightful_domain:0 "Наши законные владения"
 SAU_our_rightful_domain_desc:0 "Страх перед великой Британской империей заставил нас принять их унизительное присутствие во многих регионах, которые мы мечтали интегрировать в нашу страну. Настало время исправить эту несправедливость."
 SAU_request_german_guns:0 "Запрос германского вооружения"
 SAU_request_german_guns_desc:0 "Our military idustrial complex is not strong enough to battle the enemies by its own. We should buy weapons for army from our German allies."
 SAU_increase_oil_exports_to_the_allies:0 "Увеличение экспорта нефти союзникам"
 SAU_increase_oil_exportations_to_the_allies:0 "Увеличение экспорта нефти союзникам"
 SAU_increase_oil_exportations_to_the_allies_desc:0 "Our newly founded allies will require additional resources if they are to win the war. Our army is too sparse and precious to be send to die abroad, we should instead focus on the industrial and resource support."
 SAU_USS_quincy_meeting:0 "Встреча на «Куинси»"
 SAU_USS_quincy_meeting_desc:0 "The rising Jewish unrest in the Palestine has brought concerned Allied countries to discuss this issue together with the Middle East security and mutual assistance in war. A secret agreement with US will provide us with even more weapons to secure the deposits while we agree to send send our oil surplus to them."
 SAU_maintain_international_neutrality:0 "Поддержа международного нейтралитета"
 SAU_maintain_international_neutrality_desc:0 "If we are to secure our unique and fragile position in the world, we better to focus on internal manners and reject any sort of alliance which might force us into a military conflict. Arabia shall prosper on her own!"

 saudi.1.t:0 "Саудовская Аравия запрашивает войска"
 saudi.1.d:0 "Ссылаясь на необходимость защиты нефтяных концессий и тот факт, что правительство Саудовской Аравии окружено потенциальными врагами Германии, последняя призвала направить немецкие войска на свою территорию, чтобы гарантировать их суверенитет, и защиту интересов Германии."
 saudi.1.a:0 "Мы не можем позволить себе потерять нефть."
 saudi.1.b:0 "Наши солдаты останутся у нас."

 saudi.2.t:0 "Германия отправляет войска"
 saudi.2.d:0 "Правительство Германии согласилось направить пять дивизий, чтобы помочь нашей армии в защите территории."
 saudi.2.a:0 "Замечательно."

 saudi.3.t:0 "Германия не собирается отправлять войска"
 saudi.3.d:0 "Ссылаясь, в частности, на приоритеты обороны территории своей страны, Германия отказалась направить войска для защиты Саудовской Аравии."
 saudi.3.a:0 "Придется защищаться самим."
 
 ############################
 #######ARMYLOCALISATION#####
 ############################
 
 SAU_army_focus_1:0 "Саудитская армия"
 SAU_army_focus_1_desc:0 "Пришло время начинать программы и выделять ресурсы для улучшения наших армейских технологий и производительности в целом."

 SAU_army_infantry:0 "Изучение пехотных технологий"
 SAU_army_infantry_desc:0 "Наше пехотное снаряжение должно быть модернизировано для лучшей производительности. Мы должны приложить усилия для разработки новой пехотной техники."

 SAU_army_infantry_desert:0 "Пустынное снаряжение"
 SAU_army_infantry_desert_desc:0 "Саудовская армия должна быть сильно подготовлена к бою в естественной среде Аравии - пустыне. Мы должны приложить усилия для предоставления нашим солдатам необходимого оборудования для выполнения этой задачи." 

 SAU_artillery:0 "Развитие артиллерии"
 SAU_artillery_desc:0 "Наши силы должны иметь соответствующие артиллерийские орудия, чтобы конкурировать с другими странами на мировой арене."

 SAU_land_doctrine1:0 "Новые тактики"
 SAU_land_doctrine1_desc:0 "Мы должны приложить усилия к тому, чтобы обновить нашу военную тактику, чтобы сделать вооруженные силы Саудовской Аравии в целом лучше."

 SAU_desert_buff:0 "Специализация на Аравийской пустыне"
 SAU_desert_buff_desc:0 "Мы должны приложить еще больше усилий и подчеркнуть важность подлинной подготовки саудовской армии к боевым действиям в естественной среде Аравии."

 SAU_yemen_lessons:0 "Уроки 1934 года"
 SAU_yemen_lessons_desc:0 "Мы должны помнить наш опыт войны с Йеменом в 1934 году и мы должны начать предпринимать активные шаги по созданию новой военной тактики, которая лучше подготовила бы нас к ситуации, подобной ситуации с Йеменом."

 SAU_strengthen_weakness:0 "Опыт неудачи в Йемене"
 SAU_strengthen_weakness_desc:0 "Единственное, что они, йеменцы, имели в преимуществе перед нами в войне 1934 года - это опыт их войск в горной войне. Мы должны сделать нужные шаги, чтобы наши войска лучше реагировали на такую обстановку."

 SAU_romanticize_army:0 "Романтизация военной службы"
 SAU_romanticize_army_desc:0 "Мы должны предпринять шаги, чтобы превратить общую идею военной службы в захватывающее начинание и приключение. Это привлечет все больше и больше людей."

 SAU_military_academies:0 "Создание военных академий"
 SAU_military_academies_desc:0 "Военная экспертиза и храбрость наших исторических предков давно исчезли, мы должны попытаться отбросить военную арабскую военную планировочную и тактическую экспертизу."

 SAU_cavalry_focus:0 "Старая кавалерия"
 SAU_cavalry_focus_desc:0 "Арабская конница и лошади по-прежнему используются в большом количестве в армии, а новые доктрины игнорируются, чтобы сохранить старые ценности. Мы должны активно принимать меры по модернизации нашей кавалерии."

 SAU_incorporate_nomad_tactics:0 "Включить кавалерию в современную тактику"
 SAU_incorporate_nomad_tactics_desc:0 "Кочевая тактика арабских соплеменников может быть полезна, если мы теоретизируем способы их воплощения в современные военные доктрины."

 SAU_special_forces_focus:0 "Саудовские специальные подразделения"
 SAU_special_forces_focus_desc:0 "Мы должны уделять большое внимание созданию подразделений, которые выходят за рамки привычного ведения войны. Люди, которых боятся другие народы. Наш спецназ должен быть одним из лучших в мире."

 SAU_motorization:0 "Моторизованная армия"
 SAU_motorization_desc:0 "Мы должны предпринять шаги, чтобы заставить моторизованные вооруженные силы Саудовской Аравии конкурировать с другими державами, включая европейские."

 SAU_tank_focus:0 "Саудовские танки"
 SAU_tank_focus_desc:0 "Мы должны приложить усилия для создания новых конструкций танков, которые смогут конкуририровать с европейскими образцами."

 SAU_tank_innovations:0 "Инновации в танкостроении"
 SAU_tank_innovations_desc:0 "Поскольку мы не обладаем такой же способностью или производственной базой для производства такого же количества танков, как европейские державы, мы должны разработать методы изготовления наших танков надежным, но более дешевым способом."

 SAU_general_army_buff:0 "Возрожденная саудитская армия"
 SAU_general_army_buff_desc:0 "Мы собираемся завершить создание обновленной и мощной армии Саудовской Аравии благодаря всем нашим усилиям, вложенным в нашу доктрину и технологии."

 SAU_desert_buff1:0 "Специализация на пустыне"
 SAU_desert_buff1_desc:0 "Саудовская армия хорошо подготовлена к бою в условиях пустыни."

 SAU_romanticize_army1:0 "Романтизация военной службы"
 SAU_romanticize_army1_desc:0 "Народ Саудовской Аравии рассматривает вступление в армию как романтическое и прекрасное начинание."

 SAU_tank_innovations1:0 "Танковые инновации"
 SAU_tank_innovations1_desc:0 "Мы создали новые и более дешевые методы производства танков."

 SAU_general_army_buff1:0 "Возрожденная саудитская армия"
 SAU_general_army_buff1_desc:0 "Вооруженные силы Саудовской Аравии в настоящее время являются новой мощной боевой силой благодаря нашим усилиям в области технологий и доктрин."
 
 SAU_incorporate_nomad_tactics1:0 "Внедренная тактика кочевников"
 SAU_incorporate_nomad_tactics1_desc:0 "Мы включили аспекты кочевой арабской войны в нашу современную военную доктрину."

 SAU_encourage_general_creativity:0 "Поощрение новых пехотных тактик"
 SAU_encourage_general_creativity_desc:0 "Мы должны дать нашим генералам больше свободы вместо того, чтобы придерживаться старой арабской тактики из-за меняющейся природы войны."

 SAU_creative_generals:0 "Креативные генералы"
 SAU_creative_generals_desc:0 "Наши генералы имеют больше свободы в выборе правильного и неправильного курса действий."

 SAU_support_companies:0 "Отряды поддержки"
 SAU_support_companies_desc:0 "Мы должны приложить усилия для внедрения вспомогательных отрядов в наши военные подразделения."

 SAU_radio_innovations:0 "Инновации в радиосвязи"
 SAU_radio_innovations_desc:0 "Мы уже знаем о важности и силе использования радио в войне, теперь мы должны приложить усилия для усиления использования радио саудовской армией."

 SAU_radio_innovations1:0 "Инновации в радиосвязи"
 SAU_radio_innovations1_desc:0 "Мы приложили усилия для усиления использования радио саудовской армии."

SAU_air_bases:0 "Air Bases"
SAU_air_bases_desc:0 "Air Bases"
SAU_2_Invite_the_Soviet_oil_barons:0 "Invite Soviet Oil Companies"
SAU_2_Invite_the_Soviet_oil_barons_desc:0 "A change in course of direction is needed. The Soviets will be able to help us with our industrialization."
SAU_change_law:0 "Economic Mobilization"
SAU_change_law_desc:0 "It is time we exited our state of Isolation and looked outwards."
SAU_request_soviet_investment:0 "Request Soviet Investment" "
SAU_request_soviet_investment_desc:0 "Our Soviet allies should be able to help us with our modernization efforts."
SAU_communmism_001:0 "Revive the Jungle Movement"
SAU_communmism_001_desc:0 ""
SAU_arabian_spring:0 "Our Own Path"
SAU_arabian_spring_desc:0 "Our Diplomatic independence is paramount!"
SAU_restore_constitutionalism:0 "An Arabian Constitution"
SAU_restore_constitutionalism_desc:0 "The expansion of the Shura Council has proved to be a huge success. Perhaps we should consider moving towards a constitutional monarchy."
SAU_restore_the_caliphate:0 "Restore the spirit of the Irhwans"
SAU_restore_the_caliphate_desc:0 "The Caliphate was disolved by Mustafa Kemal Ataturk after the Turkish war of independence. We may not reclaim it but we can reignite the Irhwan's movement and use it to reclaim our dominion and win over the muslim world."
SAU_invite_western_advisors:0 "Invite Western Advisors"
SAU_invite_western_advisors_desc:0 "Invite Western Advisors."
SAU_join_the_comintern:0 "Join the Comintern"
SAU_join_the_comintern_desc:0 "We should request the Soviets to join the commintern."
SAU_political_correctness:0 "Political Commissars"
SAU_political_correctness_desc:0 "Political Commissars."
SAU_ussr_four_year_plan:0 "The Four Year Plan"
SAU_ussr_four_year_plan_desc:0 "A new plan needs to be drafted in order to push the industrialization effort of our country."
SAU_deterrence:0 "Deterrence"
SAU_deterrence_desc:0 "Neutrality can only be maintained at the edge of a sword. We need to prepare to defend our borders. Forts and bunkers will ensure that any enemy thinks twice before declaring war on us."
SAU_spread_islam_force:0 "Spread Islamism"
SAU_spread_islam_force_desc:0 "We should spread the word of islam to our subjects. One they see the truth, they will be more likely to accept our dominion over them."
SAU_destabilize_the_east:0 "Destabilize the Middle-East"
SAU_destabilize_the_east_desc:0 "The Sykes-Picot aggreement carved up the Middle-East between the British and the French. It is time we put an end to that aggreement! "
SAU_ask_british_colonies:0 "Ask for British Colonies"
SAU_desc:0 "Britain holds a number of Arabian holdings. We should request that they are rightly returned to us."
SAU_awoken_generation:0 "Awoken Generation"
SAU_awoken_generation_desc:0 "A new generation awakes in Arabia. One of forward thinkers and liberals. Gone are the days of Autocratic and Despotic rule."
SAU_old_traditions:0 "Old Traditions"
SAU_old_traditions_desc:0 "Old Traditions"
SAU_war_with_yemen_and_oman:0 "Unify Arabia"
SAU_war_with_yemen_and_oman_desc:0 "Our upstart neighbors think they can remain independent. They are mistaken. No petty tribal leader may stand before the dream of a Unified Arabian peninsula."
SAU_attack_iran:0 "Conquer Persia"
SAU_attack_iran_desc:0 "The Iranians are a constant threat to us. We should strike first and take them out before they are allowed to become too strong."
SAU_attack_turkey:0 "Attack Turkey"
SAU_attack_turkey_desc:0 "The Ottomans once held most of the Arabian coast. It is time for revenge!"
SAU_claim_the_sinai:0 "Demand Sinai"
SAU_claim_the_sinai_desc:0 "The British hold a monopoly over the Suez canal. We could demand the Sinai Peninsula in a bid to claim partial control of the canal. It is likely they will refuse, but that would serve as justification for war against them."
SAU_establish_labor_camps:0 "Establish Labor Camps"
