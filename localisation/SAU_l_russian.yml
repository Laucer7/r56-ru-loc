arabia.1.t:0 "Аравия просит наши колонии"
arabia.1.d:0 "Сегодня дипломат Саудовской Аравии Ахмут аль-Паша принес нам предложение от их короля. Они предлагают взять под свой контроль наши колонии на Аравийском полуострове. После недавних открытий нефти в этом регионе отказ будет означать, что мы больше не будем получать от них необходимую нефть. Что будем делать?"
arabia.1.a:0 "Принять предложение"
arabia.1.b:0 "Как они смеют!"
arabia.2.t:0 "Британцы уступили нашим требованиям"
arabia.2.d:0 "После дружеских переговоров Великобритания решила уступить нам свои колонии на Аравийском полуострове за право экспортировать и добывать нефть в нашем регионе."
arabia.2.a:0 "Аравия снова воссоединилась!"
arabia.3.t:0 "Великобритания отвергает наши требования"
arabia.3.d:0 "Англичане отвергли наши требования, они не оставляют нам другого выбора, кроме как прекратить с ними торговлю нефтью и силой захватить землю."
arabia.3.a:0 "Мы возьмем то, что принадлежит нам!"
arabia.4.t:0 "Обнаружено промышленное количество нефти"
arabia.4.d:0 "После пяти лет бесплодного бурения, 3 марта 1938 года скважина № 7 наконец добыла нефть. Это открытие оказалось первым из многих, в конечном итоге обнаружившим крупнейший источник сырой нефти в мире. Это открытие навсегда изменит политические отношения на Ближнем Востоке."
arabia.4.a:0 "Интересно"
arabia.4.b:0 "Это черное золото!"
arabia.5.t:0 "Объединение с Йеменом и Оманом"
arabia.5.d:0 "Поскольку мы освободили наш народ и взяли законный контроль над нашими историческими территориями, многие арабские меньшинства, а в некоторых районах даже большинство населения можно было бы использовать с большей пользой. Позволив лояльным исламистам занять место в своих учреждениях, мы можем превратить государства Оман и Йемен в нашу национальную землю, не так ли?"
arabia.5.a:0 "Мы должны сделать это"
arabia.5.b:0 "Слишком сложно, ничего не делайте"
arabia.6.t:0 "Приглашение из Аравии"
arabia.6.d:0 "Сегодня дипломат Арабского Халифата Мехмет аль-Паша принес нам предложение. Он предлагает сформировать оборонительный союз между нашими исламскими странами."
arabia.6.a:0 "Мы согласны!"
arabia.6.b:0 "Нам не нужны союзники!"
arabia.7.t:0 "[PER.GetNameDef] присоединяется к нашему союзу"
arabia.7.d:0 "Разумно искать союзников в эти непредсказуемые времена. Мы, сыновья Мухаммада, должны держаться вместе и распространять исламское учение по всему миру."
arabia.7.a:0 "Добро пожаловать!"
arabia.8.t:0 "[PER.GetNameDef] отклоняет наше предложение"
arabia.8.d:0 "Иран отказался от нашего союза"
arabia.8.a:0 "Дураки"
arabia.9.t:0 "Соглашение о концессии на нефть подписано"
arabia.9.d:0 "Сегодня, после заключения соглашения о концессии на нефть между Саудовской Аравией и компанией «Стандарт ойл», два американских геолога высадились в маленьком порту Джубайл. Они прибыли, чтобы открыть месторождения нефти на Аравийском полуострове. Развитие старых нефтяных скважин и открытие рабочих мест людям."
arabia.9.a:0 "Мы оба выиграем от этого соглашения"
arabia.10.t:0 "Объединение с бывшими британскими колониями"
arabia.10.d:0 "Поскольку мы освободили наш народ и взяли законный контроль над нашими историческими территориями, многие арабские меньшинства, а в некоторых районах даже большинство населения можно было бы использовать с большей пользой. Позволив лояльным исламистам занять место в своих учреждениях, мы можем превратить бывшие британские колонии в нашу национальную землю, не так ли?"
arabia.10.a:0 "Мы должны сделать это"
arabia.10.b:0 "Слишком сложно, ничего не делайте"
arabia.11.t:0 "Аравия приглашает нас"
arabia.11.d:0 "Сегодня дипломат Арабского Халифата Мехмет аль-Паша принес нам предложение. Он предлагает сформировать оборонительный союз между нашими исламскими странами."
arabia.11.a:0 "Мы согласны!"
arabia.11.b:0 "Нам не нужны союзники!"
arabia.12.t:0 "[TUR.GetNameDef] присоединяется к нашему союзу"
arabia.12.d:0 "Получив наше предложение, Турция приняла наше приглашение по вступлению в союз"
arabia.12.a:0 "Добро пожаловать, братья!"
arabia.13.t:0 "[TUR.GetNameDef] отклоняет наше предложение"
arabia.13.d:0 "Турция отказался от нашего союза"
arabia.13.a:0 "Дураки"
arabia.14.t:0 "Падение Каира"
arabia.14.d:0 "Силы аравийских вооруженных сил пробились к Каиру, столице Египта. \n\nПо мере того как союзные войска в беспорядке отступали дальше в пустыню, саудовско-аравийские солдаты, маршировавшие через Каир, приветствовались как освободители многими гражданами, которые считали британцев угнетателями.\n\nПадение Каира — это значительный удар по союзникам, и некоторые эксперты предполагают, что вся Африка теперь открыта для арабского завоевания."
arabia.14.a:0 "Мы непобедимы!"
arabia.15.t:0 "Падение Анкары"
arabia.15.d:0 "Сегодня силы Арабского халифата успешно оккупировали город Анкару, жизненно важную стратегическую цель в их войне против Турции. \n\nРасположенный в центре Малой Азии, город является ключом к арабскому пути в Европу.\n\nЕго захват дает Аравии возможность двигаться дальше, в Средиземноморье."
arabia.15.a:0 "Победа принадлежит нам!"
arabia.16.t:0 "Падение Багдада"
arabia.16.d:0 "После нескольких противоречивых сообщений теперь было подтверждено, что Багдад пал перед аравийцами. \n\nЭтот стратегический город охраняет вход на Шелковый путь и две жизненно важные реки, и до начала войны он считался неприступным. Гарнизон Ирака отступил в туннели, идущие под городом, но в конце концов был вытеснен огнеметами и гранатами. \n\nКогда Багдад оказался в руках аравийцев, произошла резкая смена власти в битве за Ближний Восток."
arabia.16.a:0 "Победа принадлежит нам!"
arabia.17.t:0 "Аравия требует Синай"
arabia.17.d:0 "Сегодня саудовско-аравийский дипломат Ахмут аль-Паша принес нам требование их короля. Они требуют, чтобы мы передали им контроль над Синайским полуостровом. Понятно, что они стремятся к контролю над Суэцким каналом. Что будем делать?"
arabia.17.a:0 "Это позволит избежать конфликта."
arabia.17.b:0 "Конечно же нет!"
arabia.18.t:0 "Британцы уступили нашим требованиям"
arabia.18.d:0 "После напряженных переговоров Великобритания решила уступить нам Синайский полуостров в обмен на пакт о ненападении."
arabia.18.a:0 "Отлично!"
arabia.19.t:0 "Великобритания отказывает нам"
arabia.19.d:0 "Англичане отвергли наши требования, они не оставляют нам другого выбора, кроме как взять землю силой."
arabia.19.a:0 "Мы возьмем то, что принадлежит нам!"
