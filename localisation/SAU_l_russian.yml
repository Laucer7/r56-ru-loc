l_russian:
 SAU_al_hasa_oil_discovery:0 "Нефтянное месторождение Аль-Хаса"
 SAU_al_hasa_oil_discovery_desc:0 "Последние сообщения от Калифорнийской Арабской Стандартной Нефтяной Компании указывают на наличие нефтяных месторождений на участке Даммам № 7, названном в честь соседней деревни. Это открытие вполне может быть признаком наличия значительного количества нефти под нашей почвой."
 SAU_concessions_to_standard_oil:0 "Уступки стандартной нефти"
 SAU_concessions_to_standard_oil_desc:0 "В прошлом мы уже подписали концессионные соглашения с калифорнийской компанией «Стандарт ойл» относительно разведки нефти. Теперь, когда мы обнаружили большие запасы, эти соглашения могут быть расширены для охвата их эксплуатации."
 SAU_deal_with_bp:0 "Сделка с Британией"
 SAU_deal_with_bp_desc:0 "Интерес Великобритании к Ближнему Востоку и его ресурсам растет с каждым днем. Если мы хотим сохранить независимость и защитить нашу расширенную границу с ними, нам следует обратиться к «Бритиш Петролеум» и начать разработку недавно обнаруженных ресурсов."
 SAU_dharan_oil_wells:0 "Дхарские нефтяные скважины"
 SAU_dharan_oil_wells_desc:0 "Наши геологи обнаружили перспективные месторождения нефти на берегу Персидского залива в непосредственной близости от Бахрейна. Небольшой город Дахран может стать новой штаб-квартирой нашей нефтяной компании, получая при этом лучший транспорт и условия проживания для местных рабочих."
 SAU_aramco_underwater_pipeline:0 "Подводный нефтепровод АРАМКО"
 SAU_aramco_underwater_pipeline_desc:0 "Арабо-Американская нефтянная компания (АРАМКО) построила трубопровод для более эффективной транспортировки нефти из региона Дахран. Некоторые экологические и правовые вопросы могут быть проигнорированы во имя улучшения торговых отношений с США и увеличения притока иностранного капитала в нашу национальную казну."
 SAU_force_tribes_to_settle:0 "Принужденное переселение племен"
 SAU_force_tribes_to_settle_desc:0 "Аравия известна своим огромным кочевым населением бедуинов, которые в основном способствуют развитию торговли и сельского хозяйства страны. Если мы хотим создать сильную индустриальную базу для страны, некоторым из них необходимо успокоиться."
 SAU_invite_brabag:0 "Приглашение «Брабага»"
 SAU_invite_brabag_desc:0 "Braunkohle-Benzig AG, также известная как «Брабаг», является молодым и многообещающим немецким промышленным концерном, ищущим новые месторождения нефти, газа и каучука по всему миру. Мы можем помочь им, объединив силы в разработке недавно открытых нефтяных месторождений в обмен на их скромную промышленную поддержку"
 SAU_trans_arabian_pipeline:0 "Транс-Арабский нефтепровод"
 SAU_trans_arabian_pipeline_desc:0 "Наш экспорт нефти в Европу будет более эффективным, если мы проложим трубопровод, соединяющий наши нефтяные скважины с английскими и французскими портами в Средиземноморье. Трубопровод пройдет через нашу северную границу с Ираком через Иорданию, Сирию и Ливан, еще больше объединив арабский народ в экономическом отношении."
 SAU_request_german_reinforcements:0 "Запрос немецких подкреплений"
 SAU_request_german_reinforcements_desc:0 "Наше сотрудничество с Германией не осталось незамеченным. Многочисленные местные племена, вероятно, поддерживаемые империалистической Великобританией и Францией, постоянно вызывают нарушения и саботаж в наших районах разработки нефти. Если в одиночку мы не сможем обеспечить экспорт нефти, нам может понадобиться дополнительный военный контингент и помощь оружием от наших союзников."
 SAU_renegociate_profit_sharing_agreements:0 "Пересмотр соглашения о распределении прибыли"
 SAU_renegociate_profit_sharing_agreements_desc:0 "Наше партнерство с иностранными инвесторами не зря называется партнерством. Если они хотят, чтобы мы были стабильным и надежным торговым партнером, нам нужно переориентировать наши крупные инвестиции в отрасль на благо местного экономического развития."
 SAU_king_saud_university:0 "Университет им. короля Сауда"
 SAU_king_saud_university_desc:0 "Наш молодой народ остро нуждается в образованных профессионалах и узкопрофильных специалистах. Университет короля Сауда станет для нашей молодежи второй Меккой!"
 SAU_diversify_the_economy:0 "Диверсифицирование экономики"
 SAU_diversify_the_economy_desc:0 "Саудовская Аравия — не простой экспортер нефти. Наши обширные химические и алюминиевые месторождения могут быть использованы для того, чтобы сместить акцент с нынешней экономики, зависящей от экспорта нефти."
 SAU_persian_gulf_to_riyadh_railway:0 "Железная дорога Персидский залив-Эр-Рияд "
 SAU_persian_gulf_to_riyadh_railway_desc:0 "Наша молодая столица Эр-Рияд имеет несколько хороших железнодорожных путей, соединяющих ее с религиозными центрами Меккой и Мединой на западе, в то время как население побережья Персидского залива не может пользоваться плодами современной цивилизации. Мы должны изменить это!"
 SAU_move_the_court_to_murabba_palace:0 "Перемещение суда во дворец Мурабба"
 SAU_move_the_court_to_murabba_palace_desc:0 "Форт Масмак изжил себя, и нашему королю нужна новая резиденция за пределами тесных городских стен. Строительство нового и современного Дворца Мурабба будет способствовать расширению нашей столицы и познакомит наш народ с инструментами современной цивилизации: автомобилями как средством передвижения, железными дорогами, электричеством и санузлами."
 SAU_expand_the_shura_council:0 "Расширение Совета Шура"
 SAU_expand_the_shura_council_desc:0 "Консульское собрание Саудовской Аравии, также известное как Совет Шура, представляет собой собрание, которому разрешено предлагать законы королю и его кабинету. Расширение его состава за счет 25 новых членов резко повысит не только его эффективность, но и эффективность нашего великого Королевского кабинета!"  
 SAU_provide_shelter_for_fritz_gobba:0 "Предоставление убежища Фрицу Гоббе"
 SAU_provide_shelter_for_fritz_gobba_desc:0 "Фриц Гробба — видный немецкий дипломат, ответственный за тесное сотрудничество между нами, Ираком и Германией в последние годы. Его ложно обвинили в том, что он поддерживал нападение на британский нефтепровод в 1938 году, и с тех пор он был вынужден покинуть страну. Предоставление ему статуса политического беженца, безусловно, разозлит британцев, но может принести немецкие технологические достижения."
 SAU_abandon_british_alignment:0 "Отказ от британского соглашения"
 SAU_move_toward_german_alignment:0 "Налаживание отношений с Германией"
 SAU_move_toward_german_alignment_desc:0 "Если мы объединимся с Германией, то, возможно, нам удастся изгнать колонизаторов-угнетателей с Ближнего Востока и объединить весь арабский мир под знаменем Саудовской Аравии."
 SAU_support_from_loyal_tribes:0 "Поддержка лояльных племен"
 SAU_support_from_loyal_tribes_desc:0 "Будучи истинным арабом душой и телом, наш великий король Ибн Сауд пользуется мощной поддержкой многочисленных племен, желающих служить под его непосредственным руководством."
 SAU_western_alignment:0 "Отношения с западом"
 SAU_western_alignment_desc:0 "Находясь в окружении Британии и ее протекторатов, было бы крайне неразумно вести войну на всех фронтах. Заручиться их поддержкой, торговыми отношениями и экспортными сделками о взаимопомощи будет легче."
 SAU_the_unifier:0 "Объединитель"
 SAU_the_unifier_desc:0 "Ибн Сауд видел на своей жизни два века завоеваний, начиная от родного города его родины Эр-Рияд, до консолидации значительной части Аравии под его правлением, в результате чего родилось третье государство Саудовская Аравия, Королевство Саудовская Аравия."
 SAU_assassinate_ibn_saud:0 "Убийство Ибн Сауда"
 SAU_assassinate_ibn_saud_desc:0 ""
 SAU_return_of_the_ikhwan:0 "Возвращение Ихвана"
 SAU_return_of_the_ikhwan_desc:0 ""
 SAU_our_rightful_domain:0 "Наши законные владения"
 SAU_our_rightful_domain_desc:0 "Страх перед великой Британской империей заставил нас принять их унизительное присутствие во многих регионах, которые мы мечтали интегрировать в нашу страну. Настало время исправить эту несправедливость."
 SAU_request_german_guns:0 "Запрос германского вооружения"
 SAU_request_german_guns_desc:0 "Наш военно-промышленный комплекс недостаточно силен, чтобы в одиночку бороться с врагами. Мы должны покупать оружие для армии у наших немецких союзников."
 SAU_increase_oil_exports_to_the_allies:0 "Увеличение экспорта нефти союзникам"
 SAU_increase_oil_exportations_to_the_allies:0 "Увеличение экспорта нефти союзникам"
 SAU_increase_oil_exportations_to_the_allies_desc:0 "Нашим новыи союзникам потребуются дополнительные ресурсы, если они хотят выиграть войну. Наша армия слишком малочисленна и драгоценна, чтобы отправлять ее умирать за границу, вместо этого мы должны сосредоточиться на промышленной и ресурсной поддержке."
 SAU_USS_quincy_meeting:0 "Встреча на «Куинси»"
 SAU_USS_quincy_meeting_desc:0 "Рост еврейских беспорядков в Палестине заставил заинтересованные страны-союзники обсудить этот вопрос вместе с ближневосточными странами о вопросе участия в войне. Секретное соглашение с США предоставит нам еще больше оружия для защиты месторождений, в то время как мы согласимся отправлять им наши излишки нефти."
 SAU_maintain_international_neutrality:0 "Поддержа международного нейтралитета"
 SAU_maintain_international_neutrality_desc:0 "Если мы хотим сохранить свое положение в мире, нам лучше сосредоточиться на внутренних нравах и отвергнуть любой союз, который может вынудить нас к военному конфликту. Аравия будет процветать сама по себе!"

 saudi.1.t:0 "Саудовская Аравия запрашивает войска"
 saudi.1.d:0 "Ссылаясь на необходимость защиты нефтяных концессий и тот факт, что правительство Саудовской Аравии окружено потенциальными врагами Германии, последняя призвала направить немецкие войска на свою территорию, чтобы гарантировать их суверенитет, и защиту интересов Германии."
 saudi.1.a:0 "Мы не можем позволить себе потерять нефть."
 saudi.1.b:0 "Наши солдаты останутся у нас."

 saudi.2.t:0 "Германия отправляет войска"
 saudi.2.d:0 "Правительство Германии согласилось направить пять дивизий, чтобы помочь нашей армии в защите территории."
 saudi.2.a:0 "Замечательно."

 saudi.3.t:0 "Германия не собирается отправлять войска"
 saudi.3.d:0 "Ссылаясь, в частности, на приоритеты обороны территории своей страны, Германия отказалась направить войска для защиты Саудовской Аравии."
 saudi.3.a:0 "Придется защищаться самим."
 
