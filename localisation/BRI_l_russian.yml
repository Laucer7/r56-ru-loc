 #Brittany semi generic
 BRI_army_effort:0 "Лу Брежон"
 BRI_army_effort_desc:0 "Несмотря на все возрастающие возможности воздушной и морской войны, наземные бои по-прежнему остаются ключевыми в будущих войнах. С должной подготовкой мы можем избежать переполнения ада траншей."
 BRI_equipment_effort:0 "Модернизация снаряжения"
 BRI_equipment_effort_desc:0 "Пределы того, какое оборудование может переносить пехота, постоянно увеличиваются. Мы сосредоточимся на предоставлении нашим войскам лучших доступных оборудований."
 BRI_motorization_effort:0 "Моторизованная поддержка"
 BRI_motorization_effort_desc:0 "Мобильность и защита имеют решающее значение для безопасности  пехотинца. Сосредоточение внимания на этих событиях позволит нам быстро принять должные меры."
 BRI_lorient_military_hospital:0 "Lorient Military Hospital"
 BRI_lorient_military_hospital_desc:0 "Healed people don't die and can celebrate by being requiring medication again."
 BRI_doctrine_effort:0 "Подумать о новой тактике"
 BRI_doctrine_effort_desc:0 "Военные доктрины, которые определяли наземный бой в Великой войне, устарели. Мы должны поставить нашим величайшим умам задачу формирования военной мысли будущего."
 BRI_equipment_effort_2:0 "Продолжить реформы снаряжения"
 BRI_equipment_effort_2_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наши пехотные и вспомогательные войска были вооружены самым лучшим оборудованием нашего времени."
 BRI_mechanization_effort:0 "Механизированная пехота"
 BRI_mechanization_effort_desc:0 "Переосмысливая возможности моторизованной пехоты, мы можем подтолкнуть пределы того, какие транспортные средства могут быть построены сегодня."
 BRI_doctrine_effort_2:0 "Упражнения для больших масштабов"
 BRI_doctrine_effort_2_desc:0 "Поле битвы изменилось не только в межвоенную эпоху, но и в ходе недавних конфликтов. Мы должны постоянно переоценивать наши доктрины, чтобы отразить это."
 BRI_equipment_effort_3:0 "Завершить военную модернизацию"
 BRI_equipment_effort_3_desc:0 "Вместо того, чтобы подражать или покупать иностранное оборудование, мы должны стремиться стать мировым лидером в пехотном оружии."
 BRI_armor_effort:0 "Проекты Бронированных автомобилей"
 BRI_armor_effort_desc:0 "Применяя то, что мы узнали о механизации нашей пехоты, мы также можем улучшить наши бронемашины."
 BRI_special_forces:0 "Специальные войска"
 BRI_special_forces_desc:0 "Нам нужны элитные подразделения; горные войска и парашютисты должны быть нашим приоритетом."
 BRI_aviation_effort:0 "Основать Бретаньскую Авиационную школу"
 BRI_aviation_effort_tt:0 "Недостаточно слотов для §YАвиабаза§!"
 BRI_aviation_effort_desc:0 "Нигде технологические достижения не достигаются быстрые, чем в воздушной войне. Авиация - это поле, которым любая современная нация должна овладеть."
 BRI_fighter_focus:0 "Приоритет истребителей"
 BRI_fighter_focus_desc:0 "Мы не видели последних боев в Великой войне. Сохранение в развития истребителей даст нам преимущество в будущем."
 BRI_bomber_focus:0 "Приоритет бомбардировщиков"
 BRI_bomber_focus_desc:0 "Когда люди будущего расскажут об ужасе сегодняшних войн, в нем будет заметен огонь, идущий с небес. Мы сделаем все возможное, чтобы наши рассказы были рассказаны нашими врагами."
 BRI_long_range_naval_bomber:0 "Long Range Naval Bombers"
 BRI_aviation_effort_2:0 "Изучение иностранных тактик"
 BRI_aviation_effort_2_desc:0 "Дальнейшие успехи в авиации потребуются для того, чтобы хорошо интегрировать наши ВВС с другими ветвями военных."
 BRI_CAS_effort:0 "Пикирующие бомбардировщики"
 BRI_CAS_effort_desc:0 "Современная армия нуждается в поддержке со стороны не только на земле, но и в воздухе."
 BRI_rocket_effort:0 "Реактивные двигатели"
 BRI_rocket_effort_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентную скорость для беспилотных и пилотируемых судов. Новаторство этих технологий позволит нам застать врага врасплох."
 BRI_NAV_effort:0 "Морские бомбардировщики"
 BRI_NAV_effort_desc:0 "Одновременно новая военно-морская война происходит частично под поверхностью воды и часть происходит в воздухе над водой."
 BRI_naval_effort:0 "Финансирование строительства кораблей"
 BRI_naval_effort_tt:0 "Недостаточно слотов для §YВерфи§!"
 BRI_naval_effort_desc:0 "Расширение нашего флота должно стать  первоочередной задачей. Назначьте все доступные ресурсы для новых верфей и исследования современных кораблей."
 BRI_flexible_navy:0 "Гибкий флот"
 BRI_flexible_navy_desc:0 "Переосмысление военно-морской войны с учетом достижений в области технологии подводных лодок позволит нам эффективно ударить по конвоям противника."
 BRI_large_navy:0 "Большой военно-морской флот"
 BRI_large_navy_desc:0 "Адаптация наших морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны."
 BRI_naval_mine_warfare:0 "Mine Warfare"
 BRI_naval_mine_warfare_desc:0 "Naval Mine allow to damage the enemy without direct engagement."
 BRI_stealth_upgrades:0 "Modern Snorkels"
 BRI_stealth_upgrades_desc:0 "Snorkels will improve our submarines."
 BRI_naval_gunnery:0 "Naval Gunnery"
 BRI_naval_gunnery_desc:0 "Naval artillery is essential for an efficient navy."
 BRI_commando_marine:0 "Commando Marine"
 BRI_commando_marine_desc:0 "As a people close to the sea it is normal for our Navy to have its own infantry units."
 BRI_reorient_towards_land_artillery:0 "Reorient Towards Land Artillery"
 BRI_reorient_towards_land_artillery_desc:0 "The naval gunnery experience must be reused on the land for our army."
 BRI_reorganize_the_arsenals:0 "Reorganize the Arsenals"
 BRI_reorganize_the_arsenals_desc:0 "The arsenals must now produce for the army."
 BRI_submarine_effort:0 "Подводная война"
 BRI_submarine_effort_desc:0 "Подводная война - самая захватывающая морская разработка с момента изобретения торпедной лодки. Нам было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеских кораблей."
 BRI_cruiser_effort:0 "Задумка крейсеров"
 BRI_cruiser_effort_desc:0 "Перед тем, как отправиться на передовые исследования новых крейсеров, меньшие  нуждаются в замене."
 BRI_destroyer_effort:0 "Проекты эсминцев"
 BRI_destroyer_effort_desc:0 "Изучая дизайн и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Эсминцы будут иметь решающее значение для этой задачи."
 BRI_capital_ships_effort:0 "Интерес линкоров"
 BRI_capital_ships_effort_desc:0 "Нация с большинством линкоров будет управлять океанами. Линкоры и авианосцы представляют собой старое и новое в военно-морском превосходстве."
 BRI_industrial_effort:0 "Развитие промышленности"
 BRI_industrial_effort_desc:0 "Сосредоточьте все наши политические усилия на наращивании гражданской промышленности для большого прыжка в экономике."
 BRI_industrial_effort_2:0 "Развитие промышленности II"
 BRI_industrial_effort_2_desc:0 "Благодаря железной воле и неустанной трудовой этике, мы сможем мобилизовать людей в других крупных промышленных отраслях."
 BRI_construction_effort_tt:0 "Недостаточно слотов для §YФабрики§!"
 BRI_construction_effort:0 "Развитие промышленности Бреста"
 BRI_construction_effort_desc:0 "С новыми железными дорогами, которые в настоящее время строятся в Бресте и вокруг него, экономический потенциал города будет еще более привлекательным для отраслей и услуг."
 BRI_production_effort:0 "Развитие военной промышленности"
 BRI_production_effort_tt:0 "Недостаточно слотов для §YВоенного завода§!"
 BRI_production_effort_desc:0 "Если вы можете строить тракторы, вы можете строить танки! Мы не должны позволять нашим военным производственным мощностям отставать от мира."
 BRI_construction_effort_2:0 "Ремонт порта в Бресте"
 BRI_construction_effort_2_desc:0 "В качестве одного из основных европейских портов, Брест находится в хорошем положении для развития отрасли, ориентированной на экспорт."
 BRI_production_effort_2:0 "Поддержка промышленности тяжелого транспорта"
 BRI_production_effort_3:0 "Поддержка производителей военных самолетов"
 BRI_production_effort_2_desc:0 "Продолжение расширения наших заводов позволит нам ускорить производство товаров для торговли и дальнейшие строительные работы."   
 BRI_production_effort_3_desc:0 "Продолжающиеся усилия по расширению наших военных заводов необходимы для удовлетворения потребностей в новом оборудовании."
 BRI_Brest_Oil_Industry:0 "Брестская нефтянная промышленность"
 BRI_Brest_Oil_Industry_desc:0 "This is our only chance to have enough fuel to deploy our navy." 
 BRI_infrastructure_effort:0 "Перестройка железных дорог"
 BRI_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может продвигать продвинутые проекты и сооружения."
 BRI_infrastructure_effort_tt:0 "Недостаточно слотов для §YИнфраструктуры§!" 
 BRI_synth_oil_effort_tt:0 "Недостаточно слотов для §YНефтеперерабатывающего завода§!"
 BRI_infrastructure_effort_2:0 "Восстановить дороги"
 BRI_infrastructure_effort_2_desc:0 "Расширение нашей инфраструктуры в дальнейшем обеспечит транспортировку и связь, необходимые для высокотехнологичных подпольных проектов."
 BRI_construction_effort_3:0 "Брестская промышленная зона"
 BRI_construction_effort_3_desc:0 "Расширение нашей инфраструктуры сети значительно улучшило наши возможности для строительства."
 BRI_nuclear_effort:0 "Проект 'Мерлин'"
 BRI_nuclear_effort_desc:0 "Стоя на краю всемирно меняющегося открытия, мы не можем позволить другим осветить огонь, который однажды может поглотить Землю."
 BRI_extra_tech_slot:0 "Научные гранды"
 BRI_extra_tech_slot_desc:0 "Наша промышленная экспансия и другие недавние достижения могут позволить нам проводить больше исследований и разработок параллельно друг от друга."
 BRI_extra_tech_slot_2:0 "Содействие координации инноваций"
 BRI_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей нации открыла новые возможности в исследованиях и разработках, которые мы должны преследовать."
 BRI_technology_sharing:0 "Обмен технологиями"
 BRI_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время."
 BRI_secret_weapons:0 "Секретное оружие"
 BRI_secret_weapons_desc:0 "Заманчиво расходовать все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войне лежит во всех новых областях науки; электронике, ракетных и ядерных исследованиях."
 BRI_political_effort:0 "Организовать Правительство"
 BRI_political_effort_desc:0 "Чтобы добиться перемен в мире, мы должны иметь возможность вносить изменения в нашу собственную страну. Укрепление нашей политической позиции должно наступить первым."
 BRI_collectivist_ethos:0 "Усиление синдикатов"
 BRI_collectivist_ethos_desc:0 "Наши враги могут разделить и покорить меньшие народы, но наши люди будут едины. Один за всех и все за одного."
 BRI_liberty_ethos:0 "Демократический консенсус"
 BRI_liberty_ethos_desc:0 "В это время идеологических фанатиков, которые стремятся задушить человеческий дух, мы будем защищать индивидуальные свободы и права."
 BRI_militarism:0 "Багаду Штурм"
 BRI_militarism_desc:0 "Те, кто рассматривает войну как зло, обречены на колебание перед лицом войны. Мы объединим милитаризм в нашу культуру, чтобы стать народом солдат."
 BRI_political_correctness:0 "Политкорректность"
 BRI_political_correctness_desc:0 "Люди, имеющие слегка противоречивые или иные смущающие мнения, по-видимому, обеспокоены тем, что существует широкомасштабный заговор против них. Это кажется отличной идеей для реализации нашей политики."
 BRI_neutrality_focus:0 "Нейтралитет"
 BRI_neutrality_focus_desc:0 "В то время как другие могут утверждать, что требуется смелость и мудрость, чтобы принять участие в глобальном конфликте, мы знаем, что требуется еще больше, чтобы отказаться от него."
 BRI_interventionism_focus:0 "Интервенционизм"
 BRI_interventionism_focus_desc:0 "Мы ценим свободу всех людей, а не только наших собственных граждан. Если предотвращение тирании означает войну, то так тому и быть."
 BRI_military_youth:0 "Кадервенн"
 BRI_military_youth_desc:0 "Организации, способствующие развитию дисциплины и политического воспитания молодежи в нашей стране, рано или поздно будут способствовать лояльности и самопожертвованию."
 BRI_deterrence:0 "Сдерживание"
 BRI_deterrence_desc:0 "Стоя в одиночку, мы редко выигрываем от войны. К счастью, мы знаем, что лучшая защита - настолько известная, что вам никогда не придется ее использовать."
 BRI_volunteer_corps:0 "Добровольческие корпуса"
 BRI_volunteer_corps_desc:0 "Заставлять наших людей умереть за идеалы свободы было бы иронией, но создание средств для тех, кто хочет помочь людям за рубежом, точно не будет."
 BRI_paramilitarism:0 "Интеграция милиции"
 BRI_paramilitarism_desc:0 "Военные принципы имеют применение за пределами военных. С развитием полумилитаризированных подразделений в дополнение к нашим вооруженным силам больше людей будет иметь военную подготовку."
 BRI_indoctrination_focus:0 "Идеологическая обработка"
 BRI_indoctrination_focus_desc:0 "Установив нашу идеологию, основанную на истине, ее можно научить как истину. Образование и средства массовой информации должны отражать этот урок."
 BRI_foreign_expeditions:0 "Иностранные экспедиции"
 BRI_foreign_expeditions_desc:0 "С нашими врагами, готовыми вмешаться в отдаленные конфликты от имени своих идеалов, мы должны быть готовы сделать то же самое для наших."
 BRI_why_we_fight:0 "Почему мы сражаемся?"
 BRI_why_we_fight_effect:0 "Если не обладаете духом §YНейтральная Внешняя Политика§! вы сможете создать альянс.\n"
 BRI_why_we_fight_desc:0 "Мир становится все более опасным. Наши люди должны видеть, что зверства совершаются теми, кто жаждет власти. Пришло время, когда мы сплотим людей к нашему делу и обеспечим, чтобы все были готовы бороться за нашу свободу."
 BRI_political_commissars:0 "Политические комиссары"
 BRI_political_commissars_desc:0 "Чтобы обеспечить соблюдение нашей политики в военной практике, мы будем вводить политически назначенных должностных лиц в военные ряды."
 BRI_internationalism_focus:0 "Приоритет Интернационализма"
 BRI_internationalism_focus_desc:0 "Идеология не знает границ. Другой народ может называть себя суверенным, но наши убеждения превышают такие требования."
 BRI_nationalism_focus:0 "Бретаньская Национальная Партия"
 BRI_ultra_nationalism_focus:0 "Бреж Атао" 
 BRI_nationalism_focus_desc:0 "Наша нация уникальна и наши политические достижения могли произойти только здесь. Мы должны бороться за это любой ценой."
 BRI_ideological_fanaticism:0 "Идеологический фанатизм"
 BRI_ideological_fanaticism_desc:0 "Наши политически сложившиеся ценности и цели достойны смерти так же, как любая древняя вера. Любой последователь должен быть готов к смерти, а те, кто блуждает лучше, должны быть готовы к смерти."
