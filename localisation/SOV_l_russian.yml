 soviet.92.t:0 "Советский ультиматум"
 soviet.92.d:0 "Our leadership hoped that the recent growth of the Cominform influence across the world and widening gap between the leading demcratic nations and the communist states will leave the state of [CUB.GetNameDef] aside. Recent report delivered to our ambassagor in Moscow has nullified these hopes. \n\nThe Soviet Union has offered us a place in their economic partnership, something that they claim "would be very beneficial to us and our nation". Their request in payment of this support is to aid them in their struggle against "capitalist menace" and to allow the free movement of their troops, air vehicles and lease of naval bases in near future if neccesary. \n\nThis offer, however, was underscored by the thinly veiled threat of forceful integration into their block if we refuse. Should we decline, we always have the backing of the [USA.GetNameDef] in case if [SOV.getAdjective]s decide to escalate the situation."
 soviet.92.a:0 "Справедливая торговля."
 soviet.92.b:0 "Скажите им, чтоб засунули предложение куда подальше."

 soviet.93.t:0 "Китайско-советское соглашение"
 soviet.93.d:0 "Even though [SOV.GetNameDef] and [PRC.GetNameDef] have some disagreements about the external policies and mutual allies, the communist struggle and fight for peasant freedoms and workers independence guided both countries to the prosperity until now. \n\nIn an afternoon meeting, Soviet ambassador Aleksandr Semyonovich Panyushkin has handed our envoy a letter from [SOV.GetLeader] revealing their desire to pursue an alliance and mutually benefitial economic deals with our country under the banner of Cominform. \n\nWithout [SOV.getAdjective] and Cominform assistance we could not have secured our independence through the Chinese Civil War. Moreover, additional [SOV.getAdjective] economic, industrial and scientific assistance will only help to overcome the burden of the power struggle of recent years. \n\nWhat will be the official response of [PRC.GetLeader]?"
 soviet.93.a:0 "Мы согласны."
 soviet.93.b:0 "Мягко отказываемся."

 soviet.94.t:0 "Куба соглашается"
 soviet.94.d:0 "[CUB.getleader] and his [CUB.GetRulingIdeologyNoun] revolutionaries have successfully cut the communications between the parliamentary building, residence of the president and army garrisons within the city limits. In their last and desperate attempts, the royal guards opened fire on the crowd, but they were taken out by armed members of the people's militia. \n\nThe red flags are now hanging out of the windows and [CUB.getleader] has made his first speech in which he announced the overthrown of the capitalist government and [CUB.getName]'s desire to yield their support for our communist cause. \n\nOur diplomats and specialists are already on the way to support our new ally in the West."
 soviet.94.a:0 "Так лучше для нас обоих"

 soviet.95.t:0 "Cuba Declines"
 soviet.95.d:0 "Our agents in [CUB.getName] have not reported back to the Motherland since our ultimatum has officially reached Havana. \n\nIn an official speech this morning, [CUB.getleader] stated that "In the past few days, the major conspiracy which was aimed to overthrow the legitimate government of [CUB.GetName] was uncovered and its major leaders arrested. It was found out that the coup attempt was orchestrated and supported by the agents of [SOV.GetNameDef]." \n\nOur plans have been discovered. There is only one possible way left to enforce our demands on [CUB.GetNameDef]."
 soviet.95.a:0 "We will align them by force then."
 soviet.95.b:0 "It is better not to escalate the situation."

 soviet.96.t:0 "China Accepts"
 soviet.96.d:0 "From our side it was expected that [PRC.GetNameDef] will ratify the [SOV.getAdjective]-[PRC.getAdjective] mutual assistance treaty and [PRC.GetName] will join our economic and scientific partnership. \n\nIt was however a great surprise to [SOV.getLeader] that besides the official alliance, [PRC.GetName] will additionally severe any ties with [CHI.GetName] and [JAP.GetName]. \n\n[PRC.getAdjective] delegation led by [PRC.getLeader] himself will arrive in Moscow in a few weeks to discuss the economic cooperation and scientists exchange between our two nations. \n\nThis historic alliance of our great nations will strengthen the communist influence in the South-East Asia and expose many territoties of the colonial powers to the Workers Revolution. "
 soviet.96.a:0 "Onwards!"

 soviet.97.t:0 "China Declines"
 soviet.97.d:0 "Our slight ideological differences and discontent foreign policy of recent years apparently have not been seen by [PRC.getleader] as the healthy basis for a future cooperation. \n\nAfter a long and tedious telephone conversation directly between the Great Revolutionaries, [PRC.getleader] had to politely decline our invitation while stating, that "[PRC.GetNameDef] and its government in their current circumstances will prefer to focus on the internal politics, while securing and pursuing the alignments the country already has." \n\nPerhaps a common enemy will help us to gain [PRC.getAdjective] respect and sympathy back?"
 soviet.97.a:0 "A Shame"

 soviet.98.t:0 "Вопрос Балканской федерации"
 soviet.98.d:0 "[SOV.GetNameDef] сообщил о своем плане ослабить напряженность на Балканском полуострове путем создания Балканской федерации, которая объединит такие страны как [BUL.GetNameDef], [ROM.GetNameDef], [GRE.GetNameDef] и [ALB.GetNameDef] под руководством правительства государства [YUG.GetNameDef], на основе интернационализма, социализма, социальной солидарности и экономического равенства. Взамен они предлагают нам альянс под знаменем Коминформа."
 soviet.98.a:0 "Соглашаемся."
 soviet.98.b:0 "Отказываемся."

 soviet.99.t:0 "Югославия соглашается"
 soviet.99.d:0 "Югославия согласилась с нашим планом Балканской Федерации и с гордостью объявляя об усилении дружбы между [SOV.GetLeader] и [YUG.GetLeader]."
 soviet.99.a:0 "Замечательно."

 soviet.100.t:0 "Югославия соглашается"
 soviet.100.d:0 "Югославия отклонила предложденный нами план создания Балканской федерации. На пресс-конференции на следующее утро [YUG.GetLeader] заявил, что «Югославия пойдет своим путем без какого-либо иностранного вмешательства в ее внутреннюю политику»."
 soviet.100.a:0 "Обидно."

 soviet.104.t:0 "Juan Modesto Requests Asylum"
 soviet.104.d:0 "After the defeat of our allies in Spain, Juan Modesto, spanish commander and a graduate of the Frunze Military Academy, has requested asylum and offered to serve in our army"
 soviet.104.a:0 "Grant him asylum and recognize his rank"
 soviet.104.b:0 "Grant him asylum but refuse to recognize his rank"
 soviet.104.c:0 "Its best don't involve ourselves with the Spanish"


