 SOV_grieve_stalin:0 "Grieve Stalin"
 SOV_grieve_stalin_desc:0 "The Politburo has announced the death of Iosif Vissarionivitch Stalin. While the country grieves the dead of the our beloved leaders, his shameful drowning in his vomit has been kept secret. Without an assured leadership, various members of the Politburo are ready to do anything to eliminate their competitors."
 SOV_khruschev_takes_the_lead:0 "Khruschev Takes the Lead"
 SOV_khruschev_takes_the_lead_desc:0 "Efficient arm of Stalin's will in Ukraine, Nikita Khruschev has the talent to eliminate the threat of a new great purge lead by Beria and gather enough support around him to become the new General Secretary of the CPSU of the USSR."
 SOV_consolidate_malenkovs_position:0 "Consolidate Malenkov's Position"
 SOV_consolidate_malenkovs_position_desc:0 "The Chairman of the Council of Ministers of the Soviet Unionn Georgui Maksimilianovitch Malenkov, must gather enough support around him to not be sidelines by reckless individuals like Beria."
 SOV_berias_goons_strike:0 "Beria's Goons Strike"
 SOV_berias_goons_strike_desc:0 "As the agent of Stalin, Beria did his best to achieve the worst. Purging the Union of "unreliable elements". Like during the Great Purge this behavior is one against striking members of the Politburo, ensuring the Beria's rule stays uncontested."