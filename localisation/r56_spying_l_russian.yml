l_russian:

r56_spying_event.1.t:0 "Иностранный агент присоединяется к нам"
r56_spying_event.1.desc:0 "С падением правительства, шпионы остаются. Желая служить одному делу, они решили присоединиться к нам и теперь готовы шпионить во имя нас."
r56_spying_event.1.a:0 "Еще один день в тени."

r56_spying_event.2.t:0 "[ROOT.GetAgency] рекомендует своеобразного новобранца"
r56_spying_event.2.desc:0 "\nНаше разведывательное управление заметило новобранца с интересным потенциалом. Хотя он не особенно квалифицирован, его опыт может сделать его ценным активом. Он служил офицером в австро-венгерской армии, работал в Бразилии в течение 1920-х и начала 1930-х годов до возвращения в Германию."
r56_spying_event.2.a:0 "Нанять его."
r56_spying_event.2.b:0 "Опытный новобранец будет предпочтительнее."

r56_spying_event.3.t:0 "Семен Семенов Окончил Массачусетский технологический институт"
r56_spying_event.3.desc:0 "После нескольких лет обучения в Соединенных Штатах агент Семенов теперь готов работать в стране в качестве инженера. Он использовал свои исследования, чтобы установить контакт с научными кругами и должен научиться вникать в последние американские инновации."
r56_spying_event.3.a:0 "Замечательно товарищ!"

r56_spying_event.4.t:0 "Илие Кэтэрэу возвращается"
r56_spying_event.4.desc:0 "После долгих лет странствий по миру, в том числе по его словам, став королем полинезийского племени, Илие Кэтэрэу вернулся в страну. Уже принимавший участие в операциях в Венгрии в 1914 году, он отказался дать клятву верности Молдавии, когда она объявила о своей независимости. У этого человека с очень насыщенной жизнью может оказаться очень много историй, которые можно добавить к его сложной биографии..."
r56_spying_event.4.a:0 "Замечательно!"

r56_spying_event.5.t:0 "Коммунистические агенты завербованы"
r56_spying_event.5.desc:0 "Верные делу революции, новобранцы готовы служить в тени, словно ниндзя-я-я."
r56_spying_event.6.t:0 "Коммунистические агенты завербованы"
r56_spying_event.6.desc:0 "Верные делу революции, новобранцы готовы служить в тени, словно ниндзя-я-я."
r56_spying_event.7.t:0 "[ROOT.getAdjective] офицер атакован"
r56_spying_event.7.desc:0 "Офицер, близкий к одному из наших командиров, подвергся нападению в результате скоординированного террористического нападения. Народ желает выжившему скорейшего выздоровления. А пока командиру придется работать без ключевого персонала, пока идет замена."
lar_operative_event.7.t:0 "Секретная миссия завершена"
lar_operative_event.7.desc:0 "Наши оперативники свою миссию выполнили. Установлены контакты с обработчиками, пишутся отчеты. Агенты будут готовы приступить к новым операциям в кратчайшие сроки."
lar_operative_event.7.a:0 "Классифицируйте эту папку."

r56_spying_event.9.t:0 "Умелый рекрут"
r56_spying_event.9.desc:0 "Этот кандидат рекомендован тренерами [ROOT.GetAgency]. Его навыки проникновения были описаны как «почти магические», и он проявил некоторый актерский талант, прежде чем злобно напасть на тренера, что, как мы надеемся, было имитацией атаки. В его досье упоминается, что он сначала пытался стать пилотом, но не смог из-за повреждения одного глаза. Читая это, рекрутер, как сообщается, сказал: «Ты не полетишь, дурак!» Его тренеры заметили одну неприятную деталь. Перед тем как напасть на кого-то, он идает любимый крик - «En guarde!», и это раздражает некоторых людей, поскольку он повторяет его слишком часто." 
r56_spying_event.9.a:0 "Хорошо, держите это пока что в секрете."
r56_spying_event.10.t:0 "[GER.getAdjective] планы на Америку"
r56_spying_event.10.desc:0 "Были обнаружены документы, которые, как считается, были забыты германским дипломатом. Среди документов, представляющих ограниченный интерес, была карта, показывающая стремление Германии перекроить границы Южной Америки. Это показывает, как далеко [GER.getLeader] и [GET.getAdjective] готовы зайти. Это также представляет собой явную угрозу нашим интересам в Южной Америке."
r56_spying_event.10.a:0 "Возмутительно!"
r56_spying_event.11.t:0 "Созданы разведывательные сети Сопротивления"
r56_spying_event.11.desc:0 "Национальное сопротивление становится все более масштабным и организованным. Ему удалось создать сложные разведывательные сети. Это позволило значительно увеличить потенциал наших спецслужб."
r56_spying_event.11.a:0 "Мы победим оккупантов!"

upgrade_expanded_departments:0 "Расширение отделений"
upgrade_r56_home_guard:0 "Гражданское ополчение"
upgrade_r56_home_guard_desc:0 "§LОполчение может стать жизненно важным инструментом для нашего отдела контрразведки. Патриотические личности могут затруднить сбор разведданных для вражеских агентов, а также будут сообщать о подозрительных лицах.\n \n "Если вы что-то видите, скажите что-нибудь"§!"
upgrade_r56_civilian_signal_corp:0 "Гражданский корпус связи"
upgrade_r56_civilian_signal_corp_desc:0 "§LМы можем нанять гражданских пилотов и рыбаков, чтобы заполнить пробелы в наших внутренних военно-морских и воздушных патрулях. Помощь в обнаружении и, возможно, отпугивании вражеских разведывательных миссий до того, как они получат какую-либо полезную информацию.§!"
