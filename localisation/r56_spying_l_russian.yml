upgrade_passive_defense_desc:0 "§LОтечественные правоохранительные органы готовят сотрудников контрразведки. Обучая агентов и гарнизонные войска методам шпионажа и контрразведки, мы обеспечим, чтобы у нас всегда было шпионское оборонительное присутствие на родине, даже когда наши эксперты иным образом заняты.\n \n "Болтун - находка для шпиона"§!"

