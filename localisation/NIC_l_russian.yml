nicaragua.1.t:0 "Сомоса захватывает власть"
nicaragua.1.d:0 "Ни для кого не стала сюрпризом утреняя ситуация, когда глава национальной гвардии Анастасио Сомоса Гарсиа "попросил" [ROOT.getleader] уйти с поста президента Никарагуа. Сомоса и находящаяся под его контролем Национальная гвардия начали проводить кампанию убийств и терроризма против политических оппонентов Сомосы с момента подписания соглашения о разделе власти 1933 года. С середины 1935 года в стране нарастал президентский кризис, который, по мнению многих, должен был ввергнуть страну в хаос. [ROOT.getleader] пинял решение избежать возможной гражданской войны и по "просьбе" Сомосы ушел в отставку, вместо того, чтобы пытаться удержать власть. [USA.getname], нарушившие сделку 1933 года, решили не вмешиваться в сложившуюся ситуацию и не стали заботиться о том, что, по мнению многих экспертов, по сути своей является падением демократии в Никарагуа. \n \n Анастасио Сомоса Гарсия назначил в правительство своего и.о. президента, который по сути является его марионеткой. В ближайшее время будут организованы новые выборы, хотя многие уверены, что они изначально будут фальсифицированы, естественно в пользу Анастасио Сомосы Гарсиа."
nicaragua.1.a:0 "Это был слишком очевидный поворот событий." 

