nicaragua.5.d:0 "Педро Альтамирано, враг государства и последователь Сандино, сегодня на рассвете был убит выстрелом из дробовика. Безусловно, это победа Анастасио Сомосы Гарсиа и народа Никарагуа."
nicaragua.5.a:0 "Праздничный повод выпить."

