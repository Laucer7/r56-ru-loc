l_russian:
r56.news_event.41.t:0 "[BRA.GetNameDefCap] Поворачивает к Атлантике"
r56.news_event.41.desc:0 "\n[BRA.getLeader], после принятия обязательств контролировать жизненно важные торговые линии между [BRA.GetNameDef] и остальным миром, [BRA.GetAdjective] внешняя политика ищет союзников для закрепления на Атлантическом океане. Для достижения этой цели, [BRA.GetFactionName] было объявлено, и дипломатические усилия должны обеспечить успех этой новой политики."
r56.news_event.41.a:0 "Это обеспечит [BRA.GetAdjective] безопасность."
r56.news_event.41.b:0 "Наши враги расширяются!"
r56.news_event.42.t:0 "[BRA.GetFactionName] подписались"
r56.news_event.42.desc:0 "\nВслед за заявлением [BRA.getLeader], для борьбы с экспансионистскими режимами по всей Южной Америке, новый союзный договор под названием [BRA.GetFactionName] был зарегистрирован в [BRA.Capital.GetCapitalVictoryPointName].\n\nУчитывая количество присутствующих делегатов, послов и министров иностранных дел, можно с уверенностью сказать, что это будет иметь серьезные последствия для политического развития региона... если не всего мира."
r56.news_event.42.a:0 "Это обеспечит [BRA.GetAdjective] безопасность."
r56.news_event.42.b:0 "Наши враги расширяются!"
r56.news_event.43.t:0 "[SWE.GetNameDefCap] организовает собственную оборонительную дипломатию"
r56.news_event.43.desc:0 "\nВедя свою политику нейтралитета в несколько ином направлении, [SWE.GetAdjective] правительство решило создать оборонительную договорную организацию, которая служила бы стержнем их оборонной политики.\n\nЭто даст им союзников, что позволит им обезопасить свое окружение, но также может привести к войнам за судьбу других стран."
r56.news_event.43.a:0 "Это обеспечит [SWE.GetAdjective] безопасность."
r56.news_event.43.b:0 "Наши враги расширяются!"