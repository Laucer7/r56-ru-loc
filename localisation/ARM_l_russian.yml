 ARM_event.1.t:0 "Смерть Католикоса Хорена I"
 ARM_event.1.desc:0 "В то время как богобоязненные армяне оплакивают своего религиозного лидера Католикоса, коммунисты, уважающие партийную линию, отказываются присоединиться к реакционерам, которые отказались видеть свет прогресса."
 ARM_event.1.desc.2:0 "Весь армянский народ скорбит о кончине Католикоса Хорена, который неустанно защищал Бога и всех армян от большевистской тирании. Большое количество верующих собралось для мессы в ереванском соборе перед транспортировкой его тела в кафедральный собор Эчмиадзина."
 ARM_event.1.a:0 "Потеря Святого человека."
 ARM_event.1.b:0 "Ничего страшного."
 ARM_event.2.t:0 "Армения запрашивает истребители"
 ARM_event.2.desc:0 "Стремясь создать собственную воздушную силу, правительство Армении просит нас отправить им несколько самолетов."
 ARM_event.2.a:0 "Отправить самолеты"
 ARM_event.2.b:0 "Мы отправим их позднее."
 ARM_event.2.c:0 "Мы не согласны на эту сделку."
 ARM_event.3.t:0 "Самолеты прибыли"
 ARM_event.3.desc:0 "Истребители, обещанные нам, были доставлены."
 ARM_event.3.a:0 "Отлично."
 ARM_event.4.t:0 "Доставка истребителей отложена"
 ARM_event.4.desc:0 "Истребители, обещанные нам, будут доставлены, но с небольшой задержкой."
 ARM_event.4.a:0 "Что ж, подождем."
 ARM_event.5.t:0 "Наши союзники отказались помочь нам"
 ARM_event.5.desc:0 "Наш скромный запрос нашим освободителям дать нам несколько самолетов был отклонен."
 ARM_event.5.a:0 "Черт." 
 ARM_event.6.t:0 "Истребители наконец прибыли"
 ARM_event.6.desc:0 "Та поствка истребителей, которая была задержана, пришла ровно в срок."
 ARM_event.6.a:0 "Замечательно!"
 ARM_event.7.t:0 "Армянские добровольцы желают вернуться домой"
 ARM_event.7.desc:0 "Волонтерские подразделения были сформированы для борьбы с [SOV.GetName] во имя свободной Арменией. С поражением [SOV.GetAdjective], эти добровольцы чувствуют, что их миссия выполнена и они хотят, чтобы их отправляли домой."
 ARM_event.7.a:0 "Убедите их остаться немного дольше." 
 ARM_event.7.b:0 "Уничтожьте их." 
 ARM_event.8.t:0 "Добровольцы возвращаются домой!"
 ARM_event.8.desc:0 "После героических боев, чтобы обеспечить освобождение нашего отечества от иностранного угнетения, добровольцы, которые ответили на призыв к борьбе за [ROOT.GetName], вернулись домой. Они прошли через центр города под аккомпанемент толпы."
 ARM_event.8.a:0 "Мы освободили себя!" 
 
armenian_focus:0 "Национальый фокус Армении"
ARM_exiled_generals_tt:0 "Возвращение военачальников в изгнании определялось теми, кто выжил [SOV.GetAdjective] чистки."