#Events
r56_guatemala.1.t:0 "Гватемала желает присоединиться к альянсу"
r56_guatemala.1.d:0 "Гватемала попросилась вступить в наш альянс и в свою очередь вступить в войну против Германии."
r56_guatemala.1.a:0 "Принять."
r56_guatemala.1.b:0 "Отказать."

r56_guatemala.2.t:0 "Америка соглашается"
r56_guatemala.2.d:0 "США приняли нас в свой союз и теперь ожидают нашего объявления войны Германии, как мы и обещали."
r56_guatemala.2.a:0 "Замечательно."

r56_guatemala.3.t:0 "Америка отказывается"
r56_guatemala.3.d:0 "США ответили «нет», желая дистанцироваться от нас."
r56_guatemala.3.a:0 "Вот черт."

