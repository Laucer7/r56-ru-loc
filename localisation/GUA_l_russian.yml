l_russian:
#Focuses
GUA_GATHERING_STORM_DESC:0 "После победы на выборах, на которых он был единственным кандидатом, Хорхе Убико стал единственным хозяином Гватемалы, для которого характерна милитаризация очень большого числа учреждений, включая почтовое отделение, назначение военнослужащих на высокие посты при принятии все более проамериканской политики и укрепления Объединенной фруктовой компании, которая контролировала большую часть земли, единственной железной дороги и производства электроэнергии.\n\nОднако его восхищение Наполеоном вполне может привести к тому, что Убико пересмотрит свою проамериканскую и политику статуса-кво, чтобы разработать более националистическую и пан-центральноамериканскую политику."
GUA_march_towards_civilization:0 "Усиление марша к великой цивилизации"
GUA_march_towards_civilization_desc:0 "Мандат президента Убико стал временем модернизации и развития госдуарства в истории Гватемалы, его правление должно быть усилено."
GUA_strengthen_militant_society:0 "Усиление воинствующего общества"
GUA_strengthen_militant_society_desc:0 "Президент Убико создал боевое общество, близкое по качеству к первой французской империи."
GUA_ubiquistas:0 "«Убикистас»"
GUA_ubiquistas_desc:0 "Убиквисты были офицерами, назначенными в правительственные учреждения."
GUA_the_final_barrier:0 "Последний барьер"
GUA_the_final_barrier_desc:0 "Есть одно последнее препятствие, которое удерживает Хорхе Убико от истинного перевоплощения в Наполеона и это Конституция 1921 года."
GUA_american_diplomacy:0 "Американская дипломатия"
GUA_american_diplomacy_desc:0 "Америка всегда направляла нас, мы разделяли одни и те же стратегические интересы, поэтому было бы лучше, если бы мы поддерживали с ними наши дипломатические отношения."
GUA_incorporate_german_land:0 "Захватить германский бизнес"
GUA_incorporate_german_land_desc:0 "Война с Германией позволит нам без особых проблем захватить собственность немцев в Гватемале."
GUA_strike_elsalvador:0 "Удар по Сальвадору"
GUA_strike_elsalvador_desc:0 "Сальвадор - наш следующий шаг в нашем объединении Центральной Америки. Настало время нашей армии войти в Сан-Сальвадор."
GUA_stike_honduras:0 "Удар по Гондурасу"
GUA_stike_honduras_desc:0 "Гондурас расположен в самом сердце Центральной Америки и является неотъемлемой частью головоломки, которая была в бывшей Федеративной Республике Центральной Америки. Настало время вернуть Гондурас под единоличное управление в Центральной Америке."
GUA_strike_nicaragua:0 "Удар по Никарагуа"
GUA_strike_nicaragua_desc:0 "Никарагуа, помимо того, что она неотделима от идентичности Центральной Америки, также богата ресурсами, которые будут необходимы для нашего экономического процветания."
GUA_strike_costarica:0 "Удар по Коста-Рике"
GUA_strike_costarica_desc:0 "Коста-Рика - последняя часть, отсутствующая в воссоединении бывших штатов Федеративной Республики Центральной Америки. Настало время завершить первую часть нашего плана."
GUA_our_russia:0 "Наше превосходство"
GUA_our_russia_desc:0 "Мексика - главная держава в Латинской Америке, но нам пора ее уничтожить. Принимая во внимание их нестабильность после десятилетий революций, сейчас настало время для Гватемалы заявить о себе как о главной державе Центральной Америки."
GUA_exploit_nicaragua_gold:0 "Извлечение золота Никарагуа"
GUA_exploit_nicaragua_gold_desc:0 "Недра Никарагуа богаты золотом, что принесло бы нам большое экономическое процветание, если бы мы могли его экспортировать. Будут предприняты усилия для улучшения систем извлечения."
GUA_controlled_civil_service:0 "Управление гражданской службой"
GUA_controlled_civil_service_desc:0 "Гражданская администрация еще недостаточно находится под нашим контролем. Укрепляя там военное присутствие, мы обеспечим его неизменную лояльность правительству."
GUA_berlin_mission:0 "Берлинская миссия"
GUA_berlin_mission_desc:0 "Убико всегда был большим поклонником итальянского и особенно немецкого фашизма. Теперь пришло время работать с ними."
GUA_coffee_trade_deals:0 "Кофейная торговая сделка"
GUA_coffee_trade_deals_desc:0 "Множество экономических указов позволило оживить и значительно увеличить экспорт кофе из Гватемалы, что позволило нам оправиться от последствий Великой депрессии."
GUA_support_rural_class:0 "Поддержка сельских классов"
GUA_support_rural_class_desc:0 "Сельские классы до сих пор игнорировались правительством. Пришло время поддержать их."
GUA_land_for_investment:0 "Земля за инвестиции"
GUA_land_for_investment_desc:0 "Объединенная фруктовая компания способствовала беспрецедентному экономическому развитию в Гватемале. Мы должны продолжать наше сотрудничество с ними, предлагая им больше земли для использования."
GUA_cherish_our_land:0 "Беречь нашу землю"
GUA_cherish_our_land_desc:0 "Несмотря на положительные стороны Объединенной Фруктовой компании, мы не должны полностью зависеть от них. Мы должны ограничить землю, которой они владеют, больше не предлагая ее им."
GUA_join_the_war:0 "Вступление в войну"
GUA_join_the_war_desc:0 "Настало время поддержать Соединенные Штаты в их войне против Германии."
GUA_denounce_aycine_na_wyke:0 "Денонсировать Договор Айцинена-Вике"
GUA_denounce_aycine_na_wyke_desc:0 "Договор Айцинена-Вике - это пятно на истории Гватемалы, по которому мы были лишены территории из-за британцев, той земли, которая наша по праву. Отказ от этого договора позволит нам показать нашу оппозицию оккупации Белиза."

