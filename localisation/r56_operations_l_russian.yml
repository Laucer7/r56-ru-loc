l_russian:
operation_targeted_attack_officers:0 "Покушение на вражеских офицеров"
operation_targeted_attack_officers_desc:0 "Попытавшись провести покушение на вражеских офицеров, мы сможем значительно нарушить цепочку командования и ослабить командные возможности вражеского командира."
targeted_attack_theater:0 "Атака на военный театр"
targeted_attack_theater_desc:0 "Место, где собирается большинство офицеров, чтобы расслабиться, - идеальное место, чтобы удивить их и уничтожить как врагов, так и пособников. На этот раз спектакля на сцене не будет..."
targeted_attack_theater_outcome:0 "Бомба, заложенная посреди публики, имела разрушительный эффект, убив и ранив многих офицеров генерального штаба дивизии, дислоцированной в этом районе, что подорвало ее боеспособность."
targeted_bomb_officers_mess:0 "Атака на офицерскую столовую"
targeted_bomb_officers_mess_desc:0 "Где найти много офицеров, если не в столовой? Уничтожение столовой наверняка дезорганизует местные подразделения."
targeted_attack_theater_outcome:0 "Пока варился суп, таймер бомбы тикал. Шум в оживленной комнате вскоре был перекрыт сильным взрывом... последовала секундная тишина и крики местных командиров прекратились."
targeted_assassinate_division_commander:0 "Захват генерала"
targeted_assassinate_division_commander_desc:0 "Нет лучшего способа дезорганизовать дивизию, чем отрубить ей голову. Это деморализует войска и заставит [FROM.getAdjective] армию назначить менее опытную замену."
targeted_assassinate_divison_commander_outcome:0 "Скрытно и неожиданно, в командирскую машину были брошены гранаты, после чего последовали дополнительные выстрелы, чтобы отогнать преследователей."
targeted_attack_theater_outcome:0 "Это было быстро и коротко. Наши агенты ждали командирскую машину. Пара гранат, несколько пуль-и дело сделано."
operation_outcome_officers_assassinated_tt:0 "Случайный [FROM.GetNameWithFlag] §Yкомандир§! возглавляющий войска получает черту §Yраненный§! на §Y90 дней§!"

operation_targeted_plant_false_new_order_intel:0 "Разместить фальшивую Германскую карту"
operation_targeted_plant_false_new_order_intel_desc:0 "Вынудив найти поддельную карту, которая должна была представлять планы Германии в отношении Западного полушария, мы можем настроить [USA.GetLeader] и его войска занять более твердую позицию по отношению к [GER.getNameDef]."

operation_outcome_new_order_map_planted_tt:0 "§Y[FROM.GetNameWithFlag]§! получит §G+5%§! поддержки войны и ухудшит мнение о §Y[GER.GetNameDef]§!!"