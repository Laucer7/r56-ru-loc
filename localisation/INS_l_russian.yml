indonesia.40.t:0 "Индонезия ходатайствует о колониальной свободе."
indonesia.40.desc:0 "Мир сильно изменился со времен Великой войны и время колониальных империй почти закончилось. Недавняя независимая Индонезия является примером этого и дипломаты из страны попросили нас предоставить нашим колониальным владениям в Юго-Восточной Азии независимость в обмен на гарантию индонезийской защиты. Что мы должны сделать с этим предложением?"
indonesia.40.a:0 "Мы не должны останавливать марш демократии"
indonesia.40.b:0 "Мы знаем, что лучше для наших испытуемых"
indonesia.41.t:0 "Соединенные Штаты согласились!"
indonesia.41.desc:0 "Увидев мудрость в нашей просьбе, Соединенные Штаты согласились поддержать полную автономию Филиппин и ее дипломатический альянс с нашей фракцией. Сегодня большой праздник демократии в Азии!"
indonesia.41.a:0 "Победа дипломатии!"
indonesia.42.t:0 "Независимость!"
indonesia.42.desc:0 "Наши братья в Индонезии не восприняли свою новообретенную независимость как должное; они ходатайствовали перед Соединенными Штатами о полной независимости нашей нации и гарантировали наше место в дипломатическом союзе. С благословением США наша свобода теперь в наших руках!"
indonesia.42.a:0 "За Мафилиндо!"
indonesia.42.b:0 "Возможно, лучше защищаться вместе с США"
indonesia.43.t:0 "Соединенное Королевство соглашается!"
indonesia.43.desc:0 "Увидев мудрость в нашей просьбе, Великобритания согласилась поддержать полную автономию Малайи и ее дипломатический альянс с нашей фракцией. Сегодня большой праздник демократии в Азии!"
indonesia.43.a:0 "Победа дипломатии!"
indonesia.44.t:0 "Независимость!"
indonesia.44.desc:0 "Наши братья в Индонезии не восприняли свою новообретенную независимость как должное; они ходатайствовали перед Великобританией о полной независимости нашей нации и гарантировали наше место в дипломатическом союзе. С благословением Соединенного Королевства наша свобода теперь в наших руках!"
indonesia.44.a:0 "за Мафилиндо!"
indonesia.44.b:0 "Возможно, лучше защищаться вместе с Королевством"
indonesia.45.t:0 "[ROOT] отказывается!"
indonesia.45.desc:0 "Несмотря на наши благие намерения, наше ходатайство не прошло. [ROOT] не имеет планов по отказу от контроля над их колониями в Юго-Восточной Азии и не питает никаких представлений о демократическом союзе."
indonesia.45.a:0 "Они стоят на пути прогресса"
#ast puppets INS
indonesia.46.t:0 "Австралийский контроль над Ост-Индией"
indonesia.46.desc:0 "В удивительном движении австралийское правительство подало ходатайство и получило право защищать нашу колонию для голландцев. Как бы это все не выглядело красиво на бумаге, это просто торговля одним иностранным мастером для другого, что нам делать?"
indonesia.46.a:0 "Встречайте нового босса, как и старого босса"
indonesia.46.b:0 "Теперь у нас есть шанс вырваться из рук узурпаторов!"

#whitepeace
indonesia.50.t:0 "Война с Германией..."
indonesia.50.desc:0 "Похоже, что не по своей вине мы воюем. Это не самая важная из ситуаций и энтузиазм в нашей колонии для войны за рубежом очень низок. Если возможно, было бы полезно для наших долгосрочных целей независимости, если бы мы договорились о мире с Германией."
indonesia.50.a:0 "Дайте миру шанс!"
indonesia.50.b:0 "Мы будем бороться!"
indonesia.51.t:0 "Мир с Ост-Индией?"
indonesia.51.desc:0 "Хотя нигде рядом с нашими театрами битвы нет такой страны, похоже, что мы через колониальные связи врагов, теперь воюем с Индонезией. Но их посланники связались с нами, чтобы заключить мир. Сомнительно, что они представляют для нас какую-то реальную угрозу, но, возможно, разумно будет принять меры для сохранения мира с таким отдаленным регионом, чтобы не тратить в будущем ресурсы."
indonesia.51.a:0 "Одной проблемой будет меньше"
indonesia.51.b:0 "Мы победим их в свое время"
indonesia.52.t:0 "Германия отказывается!"
indonesia.52.desc:0 "Удивительно, но похоже, что Германия мало заботится о нас и в лучшем случае рассматривает затяжную войну как простое неудобство. Похоже, что мы находимся у нее в планах этого долгого пути."
indonesia.52.a:0 "Мы дали миру шанс..."
indonesia.53.t:0 "Германия соглашается!"
indonesia.53.desc:0 "Увидев войну в Юго-Восточной Азии как ненужную, немецы согласились с нашим мирным предложением."
indonesia.53.a:0 "Мир в наше время"

#INS renames cities
indonesia.100.t:0 "Уничтожение колониального прошлого"
indonesia.100.desc:0 "Теперь, когда мы независимы, хорошим первым шагом в демонстрации нашей автономии будет изменение названий некоторых наших городов. Голландское влияние не имеет места в нашей новой стране."
indonesia.100.a:0 "Да будет так!"
indonesia.100.b:0 "Мне нравится Голландия..."

#civil war whitepeace
indonesia.101.t:0 "Время для мира?"
indonesia.101.desc:0 "Наша гражданская война продолжается в течение нескольких месяцев и пока наше дело правильно, прагматично будет искать мир, чтобы мы могли стабилизировать нашу нацию. Прошло достаточно времени, чтобы дипломатические просьбы были возможны, должны ли мы заключить мир?"
indonesia.101.a:0 "Пришло время для мира"
indonesia.101.b:0 "Мы будет сражаться до последнего!"
indonesia.102.t:0 "Предложение мира."
indonesia.102.desc:0 "Наша война в Индонезии застопорилась и ясная победа еще не определена. Мы получили предложение о мире от врага, которые желают прекращения огня. Как мы отреагируем?"
indonesia.102.a:0 "Война никому не интересна из нас, мы согласны"
indonesia.102.b:0 "Они хотят мира, зная что мы в любом случаем выиграем, мы отказываемся!"
indonesia.103.t:0 "Предложение мира принято!"
indonesia.103.desc:0 "Наши мольбы были успешными, переговоры о прекращении огня заканчивают нынешние военные действия в Индонезии надолго. Надеемся..."
indonesia.103.a:0 "Дипломатия приведет нас в будущее."
indonesia.104.t:0 "Предложение мира отклонено!"
indonesia.104.desc:0 "Несмотря на наши добрые намерения, все предложения о мире были отвергнуты, наша война должна продолжаться, независимо от ее стоимости."
indonesia.104.a:0 "Дипломатия никогда не сулит ничего хорошего"

indonesia.105.t:0 "Новый губернатор"
indonesia.105.desc:0 "Отставка Бонифация Корнелиса де Йонга с поста генерал-губернатора Ост-Индии знаменует собой конец эпохи. Сильный, упрямый человек, де Йонг был решительно настроен против местной автономии и также, хоть и был голландцем в своей администрации, отказался от большинства попыток увеличить колониальную автономию. Его замена, Штракенбор, еще не определил, каким образом он повлияет на администрацию, но многие надеются на глоток свежего воздуха, чтобы начать движение за независимость."
indonesia.105.a:0 "Может он будет отличным правителем?"

indonesia.106.t:0 "Воскрешение"
indonesia.106.desc:0 "Голландская Ост-Индия находится на перекрестке событий, хотя и защищена от великой войны, колониальная администрация не ускользнула от растущих движений за независимость. Подпитываясь растущей мощью Японии и растущей модернизацией колонии, местные фигуры стали выступать за независимость под многими знаменами. С одной стороны, фашистские про-японские защитники из «Права нации», с другой рабочие требуют большего контроля над плодами своего труда и даже самые симпатичные политиканцы требуют подлинного демократического правления. Будет ли перегруженное и ненадлежащее колониальное правительство подавлять эти требования или попадает под волну независимости, только время покажет."
indonesia.106.a:0 "Мы будем поддерживать."

 INS_GATHERING_STORM_DESC:0 "Индонезия может показаться невнимательному наблюдателю стабильной колонией, но для живущих там ситуация гораздо более напряженная. Колониальный режим поддерживается сочетанием репрессий против туземцев при сохранении тесных связей с их аристократией. Но с начала века стали появляться националистические организации, требующие большей автономии и прав. Наиболее радикальные требуют прекращения колониального господства и ищут поддержки через революционные идеологии." 
