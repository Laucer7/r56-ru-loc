INS_army_idea:0 "Разъединенная армия"
INS_army_idea_desc:0 "Несмотря на адекватность миротворчества, зависимость нашей армии от голландской поддержки наряду с отсутствием местных офицеров в наших рядах оставила нашу армию болезненной и неэффективной. Необходима серьезная реформа."
INS_economy_idea:0 "Колониальная экономика"
INS_economy_idea_desc:0 "В то время как мы - щедрая нация, большая часть того, что мы производим, отправляется за границу, настолько, что страдает наша родная экономика."
INS_science_idea:0 "Реформы образования"
INS_science_idea_desc:0 "Улучшаясь, образование по-прежнему сохраняется исключительно для элит, в ущерб нашей нации."
INS_political_idea:0 "Национальное пробуждение"
INS_political_idea_desc:0 "Националистические настроения набирают обороты у наших граждан, наши люди жаждут свободы."

#focus ideas
INS_volunteers_idea:0 "Интервенционизм"
INS_volunteers_idea_desc:0 "KNIL имеет давнюю традицию добровольчества, естественно будет принести это изобилие в XX век."
INS_army_idea_two:0 "Армейские реформы"
INS_army_idea_two_desc:0 "Хотя до настоящей реформа далеко, это первый шаг."
INS_army_idea_two_1:0 "Армейские реформы"
INS_army_idea_two_1_desc:0 "Хотя до настоящей реформа далеко, это первый шаг."
INS_army_idea_two_2:0 "Армейские реформы"
INS_army_idea_two_2_desc:0 "Хотя до настоящей реформа далеко, это большой шаг."
INS_army_idea_two_3:0 "Армейские реформы"
INS_army_idea_two_3_desc:0 "Хотя до настоящей реформа далеко, это последний шаг."
INS_army_idea_six:0 "Kartika Eka Paksi"
INS_army_idea_six_desc:0 "Наши реформы, хотя и долгие и болезненные, были успешными! Наши сыновья будут защищать Индонезию, как хищные птицы, проявляя бдительность ко всем противникам."
INS_ace_idea:0 "Крылья Родины"
INS_ace_idea_desc:0 "Индонезия будет править своим небом."
INS_coastal_entrenchment_idea:0 "Укрепление побережья"
INS_coastal_entrenchment_idea_desc:0 ""
INS_abda_idea:0 "ABDA"
INS_abda_idea_desc:0 "Командование американскими, британскими, голландскими и австралийскими вооружёнными силами"
INS_science_idea_1:0 "Реформы образования"
INS_science_idea_1_desc:0 "Улучшаясь, образование по-прежнему сохраняется исключительно для элит, в ущерб нашей нации."
INS_science_idea_two:0 "Местные университеты"
INS_science_idea_two_desc:0 "Наши образовательные учреждения - это гордость Юго-Восточной Азии, мы преуспели, чтобы научить завтрашних лидеров урокам сегодняшнего дня."
INS_economy_idea_two:0 "Королевское общество Пакетваарта"
INS_economy_idea_two_desc:0 "Богатство Индонезии снова у нас, на этот раз, для людей."
INS_political_idea_two:0 "Колониальная лояльность"
INS_political_idea_two_desc:0 "В настоящее время нельзя говорить о насильственной революции, все наши усилия должны быть направлены на мирное отделение от родины."
INS_political_idea_two_1:0 "Колониальная лояльность"
INS_political_idea_two_1_desc:0 "В настоящее время нельзя говорить о насильственной революции, все наши усилия должны быть направлены на мирное отделение от родины."
INS_political_idea_democracy:0 "Поддержка демократии"
INS_political_idea_democracy_desc:0 "Демократия - это будущее, будем стремиться к этому."
INS_political_idea_fascism:0 "Поддержка фашизма"
INS_political_idea_fascism_desc:0 "Сильная нация необходима для достижения независимости и сильного лидера, который ее руководит."
INS_political_idea_fascism_1:0 "Поддержка фашизма"
INS_political_idea_fascism_1_desc:0 "Сильная нация необходима для достижения независимости и сильного лидера, который ее руководит."
INS_political_idea_communism:0 "Поддержка коммунизма"
INS_political_idea_communism_desc:0 "Слишком долго богатые властвовали над обычными людьми, больше такого не будет."
INS_political_idea_communism_1:0 "Поддержка коммунизма"
INS_political_idea_communism_1_desc:0 "Слишком долго богатые властвовали над обычными людьми, больше такого не будет."
INS_political_idea_democratic:0 "Демократический переход"
INS_political_idea_democratic_desc:0 "Наша свобода была успешной! Теперь пора вернуть наше правительство народу."
INS_political_idea_democratic_1:0 "Управляющая демократия"
INS_political_idea_democratic_1_desc:0 "Традиции ни на западе, ни на востоке, не являются верными. Мы создадим свое собственное решение это проблемы."
INS_political_idea_three:0 "Kebangkitan"
INS_political_idea_three_desc:0 "Сейчас самое время! Если мы будем стремиться все вместе, наша свобода будет под рукой!"
