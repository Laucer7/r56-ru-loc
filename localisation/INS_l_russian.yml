indonesia.30.t:0 "Индонезия требует Борнео"
indonesia.30.desc:0 "Наша общая граница с Ост-Индией на острове Борнео всегда была напряженным местом, но сдержанным делом. Однако сейчас напряженность возрасла и новое правительство Индонезии потребовало полного контроля и суверенитета острова. Что нам делать?"
indonesia.30.a:0 "Согласиться на их требования"
indonesia.30.b:0 "Их независимость сделала их упрямыми, игнорируйте их"
indonesia.31.t:0 "Малайя подчиняется!"
indonesia.31.desc:0 "Наши угрозы сработали, Малайя сдала любые претензии к Борнео и контроль немедленно передается нам."
indonesia.31.a:0 "Победа дипломатии!"
indonesia.32.t:0 "Малайя отказывается!"
indonesia.32.desc:0 "Несмотря на наши усилия, дипломатия потерпела неудачу, Малайя проигнорировала все наши требования и продолжила так, как будто ничего и не было."
indonesia.32.a:0 "Очень хорошо..."
indonesia.32.b:0 "Они заплатят за эту наглость"
indonesia.33.t:0 "Индонезия требует Гвинею"
indonesia.33.desc:0 "Наша общая граница с Ост-Индией на острове Гвинея всегда была напряженным местом, но сдержанным делом. Однако сейчас напряженность возрасла и новое правительство Индонезии потребовало полного контроля и суверенитета острова. Что нам делать?"
indonesia.33.a:0 "Согласиться на их требования"
indonesia.33.b:0 "Их независимость сделала их упрямыми, игнорируйте их"
indonesia.34.t:0 "Австралия подчиняется"
indonesia.34.desc:0 "Наши угрозы сработали, Австралия сдала любые претензии к Гвинее и контроль немедленно передается нам."
indonesia.34.a:0 "Победа дипломатии!"
indonesia.35.t:0 "Австралия отказывается!"
indonesia.35.desc:0 "Несмотря на наши усилия, дипломатия потерпела неудачу, Австралия проигнорировала все наши требования и продолжила так, как будто ничего и не было."
indonesia.35.a:0 "Очень хорошо..."
indonesia.35.b:0 "Они заплатят за эту наглость"
indonesia.36.t:0 "Индонезия требует Тимор"
indonesia.36.desc:0 "Наша общая граница с Ост-Индией на острове Тимор всегда была напряженным местом, но сдержанным делом. Однако сейчас напряженность возрасла и новое правительство Индонезии потребовало полного контроля и суверенитета острова. Что нам делать?"
indonesia.36.a:0 "Согласиться на их требования"
indonesia.36.b:0 "Их независимость сделала их упрямыми, игнорируйте их"
indonesia.34.t:0 "Португалия подчиняется"
indonesia.34.desc:0 "Наши угрозы сработали, Португалия сдала любые претензии к Тимору и контроль немедленно передается нам."
indonesia.37.a:0 "Победа дипломатии!"
indonesia.38.t:0 "Португалия отказывается!"
indonesia.38.desc:0 "Несмотря на наши усилия, дипломатия потерпела неудачу, Португалия проигнорировала все наши требования и продолжила так, как будто ничего и не было.."
indonesia.38.a:0 "Очень хорошо..."
indonesia.38.b:0 "Они заплатят за эту наглость"
