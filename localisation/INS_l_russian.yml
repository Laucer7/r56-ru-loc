l_russian:
INS_claim_guinea:0 "Претензия на Гвинею"
INS_claim_guinea_desc:0 "Независимо от того, немецкие или австралийские острова, Гвинея давно контролируется теми, кто не заинтересован в благополучии проживающих там людей. Мы исправим эту несправедливость."
INS_form_the_home_guard:0 "Сформировать ополчение "
INS_form_the_home_guard_desc:0 "Если нужно предпринять какое-то военное действие, то оно будет в первую очередь оборонительное, а наступательное - позже. Поэтому воссоздание нашего ополчения в эффективную боевую единицу имеет первостепенное значение."
INS_interventionism:0 "Интервенционизм"
INS_interventionism_desc:0 "KNIL имеет давнюю традицию добровольчества, естественно будет принести это изобилие в XX век."
INS_ambonese_auxilaries:0 "Вспомогательные войска амбонцев"
INS_ambonese_auxilaries_desc:0 "Несмотря на наше небольшон население, амбонцы оказались надежными во время военных действий. Организация их в качестве вспомогательных сил является логичной."
INS_city_fortifications:0 "Городские укрепления"
INS_city_fortifications_desc:0 "Теперь, когда у нас есть выделенный гарнизон, пришло время заставить их работать над созданием предварительной обороны для наших городов. Даже самые маленькие усилия принесут плоды, если произойдет самое худшее."
INS_expand_the_officers_corps:0 "Расширение офицерских корпусов"
INS_expand_the_officers_corps_desc:0 "Сегрегация и расовая диспропорция распространены по всей нашей командной структуре. Если мы сможем обеспечить надлежащую подготовку и поддержку должностных лиц коренных народов, наше командование принесет большую пользу."
INS_raaf_assistance:0 "Помощь от R.A.A.F."
INS_raaf_assistance_desc:0 "Австралия является ближайшим союзником, который может оказать реальную поддержку в период кризиса. Усиленная авиационная помощь - это простой, но жизненно важный шаг поддержки."
INS_indonesian_fighter_schools:0 "Индонезийские летные школы"
INS_indonesian_fighter_schools_desc:0 "Теорий и запасов недостаточно. Если наши воздушные силы должны продвинуться дальше, нам нужно обучить следующее поколение летчиков-асов."
INS_air_by_sea:0 "Air by Sea"
INS_air_by_sea_desc:0 "Британские стратеги в прошлом обращались к нам с просьбой о расширении военного сотрудничества для защиты своих азиатских колоний. Возможно, настало время ответить."
INS_the_flying_dutchmen:0 "Летучий Голландец"
INS_the_flying_dutchmen_desc:0 "Мечтать не вредно. Вредно не мечтать."
INS_stay_with_the_netherlands:0 "Остаться на стороне Нидерландов"
INS_stay_with_the_netherlands_desc:0 "Несмотря на то, что независимость привлекательна, в нынешних глобальных условиях это не лучший вариант. Гораздо лучшая идея, по крайней мере на данный момент, продолжать довольствоваться статусом-кво."
INS_jewel_of_the_pacific:0 "Жемчужина Тихого океана"
INS_jewel_of_the_pacific_desc:0 "Если Индия является жемчужиной Британской империи, тогда Ост-Индия - наша драгоценность. Наше богатство и ресурсы являются последним величайшим остатком голландской морской империи и все должно быть сделано для его защиты."
INS_empower_the_volksraad:0 "Уполномочить Дом Ассамблеи"
INS_empower_the_volksraad_desc:0 "Наш народный совет, будучи великим жестом, слаб, неэффективен и в основном бессилен. Дальнейшее расширение прав и возможностей людей необходимо, если мы хотим стать настоящим оплотом демократии."
INS_kebangkitan:0 "Kebangkitan"
INS_kebangkitan_desc:0 "Пробудитесь, товарищи индонезийцы, и заново откроете наследие своей родины. «Да здравствует моя земля, долгого процветания моей стране, моим людям, моей родине; пусть ее душа будет поднята, пусть ее тело пробудится»"
INS_PNI:0 "Стремление к национализму"
INS_PNI_desc:0 "Единственный путь вперед и единственный способ выживания - сильное, националистическое государство, которое обещает Националистическая партия. Компромисс только ослабляет наши шансы на свободу. "
INS_java_shipyards:0 "Верфи Явы"
INS_java_shipyards_desc:0 "Если мы хотим быть автономной военно-морской силой, нам нужно действовать. Создание правильных морских верфей для судостроения - первый шаг."
INS_fortify_the_ports:0 "Укрепление портов"
INS_fortify_the_ports_desc:0 "Наши военно-морские базы - первая линия обороны, поэтому их защита, должна быть нашей первоочередной задачей."
INS_naval_autonomy:0 "Морская автономия"
INS_naval_autonomy_desc:0 "Хотя у голландского флота есть значительный контингент, защищающий и размещаемый на наших берегах, мы не имеем права говорить о его развертывании. Запрос морской автономии - первый шаг в освоении морей."
INS_the_test_flight_service:0 "'Служба Летных Испытаний'"
INS_the_test_flight_service_desc:9 "С 1915 года KNIL присутствовал в небесах. Пришло время для нашей «Службы Летных Испытаний» получить развитие, которого оно заслуживает."
INS_knil_integration:0 "Интеграция KNIL"
INS_knil_integration_desc:0 "С самого начала наши воздушные силы были предназначены для поддержки основной армии. Создавая стратегические авиабазы в основных регионах, мы можем более эффективно оказывать поддержку на всей нашей территории."
INS_coastal_entrenchment:0 "Укрепление побережья"
INS_coastal_entrenchment_desc:0 "Правильная инженерия - последний шаг в обеспечении нашей береговой обороны. Наши берега будут неприступными для сил противника."
INS_british_ship_designs:0 "Проекты британских кораблей"
INS_british_ship_designs_desc:0 "Наши голландские коллеги недавно приобрели конструкции кораблей у британцев. Разумно будет запросить их для нашего собственного производства."
INS_ABDA:0 "ABDA"
INS_ABDA_desc:0 "Совместная координация между военно-морскими державами региона, является наилучшим ответом на растущие угрозы. Вместе мы сила."
INS_joint_wargames:0 "Совместные Военные игры"
INS_joint_wargames_desc:0 "Пришло время продемонстрировать нашу новую военно-морскую мощь в регионе. Пусть все заметят нашу доблесть."
INS_convoy_protection:0 "Защита конвоев"
INS_convoy_protection_desc:0 "Все достижения мира не будут означать, что мы являемся хозяевами моря. Чтобы по-настоящему владеть своими водами, мы должны сосредоточиться на силе и защите."
INS_ship_a_day_tactics:0 "Тактика 'Корабль в день'"
INS_ship_a_day_tactics_desc:0 "Наши корабли не бегемоты, а волки, готовые охотиться на ничего не подозревающих врагов. Наша морская тактика должна отражать это."
INS_koninklijk_nederlands_indisch_leger:0 "Королевская Голландская Ост-Индская Армия (KNIL)"
INS_koninklijk_nederlands_indisch_leger_desc:0 "Наша армия, если ее можно назвать таковой, является несвязанной, пренебрегаемой и граничащей с устаревшей, поэтому это должно быть первое, на что мы сфокусируемся."
INS_naval_warfare:0 "Война на море"
INS_naval_warfare_desc:0 "Без того, чтобы помещать людей на землю, всякое превосходство в море бесполезно. Наша стратегия должна отражать это."
INS_KNIL_marines:0 "Десантники KNIL"
INS_KNIL_marines_desc:0 "Война - это борьба на всех фронтах, а с нашим географическим расположением, это означает, что борьбы будет на пляжах больше всего."
INS_reform_the_knil:0 "Реформы KNIL"
INS_reform_the_knil_desc:0 "Наши реформы, хотя и долгие и болезненные, были успешными! Наши сыновья будут защищать Индонезию, как хищные птицы, проявляя бдительность ко всем противникам."
INS_non_discriminatory_conscription:0 "Недискриминационная воинская повинность"
INS_non_discriminatory_conscription_desc:0 "Наши методы найма были беспорядочными в течение последних трех десятилетий и попытка сохранить европейское большинство, все еще имея достаточное их количество, вызвала бесчисленные проблемы. Удаление всех расовых квот на призыв - это самый простой способ упорядочить нашу армейскую структуру."
INS_guerilla_tactics:0 "Тактика партизанской войны"
INS_guerilla_tactics_desc:0 "Наши войска должны быть готовы сражаться за каждый дюйм территории, через джунгли, горы и равнину, если есть надежда на победу и выживание."
INS_preemptive_defense:0 "Упреждающая защита"
INS_preemptive_defense_desc:0 "Если мы хотим вести войну, пусть она будет в действительно современном масштабе, только тогда мы будем уверены в победе."
INS_the_royal_batavian_society:0 "Королевское Батавское общество"
INS_the_royal_batavian_society_desc:0 "Королевское Батавское общество существует уже более 150 лет и представляет собой долгую общую с нами историю, которую наша колония получила благодаря научным усилиям. Укрепление этой организации является первым шагом на пути к созданию научного духа в нашей стране."
INS_phillips_radio:0 "Радио Филипс"
INS_phillips_radio_desc:0 "Радиотехника была предметом гордости для Нидерландов и в 1927 году мы услышали слова нашей королевы от самых дорог Голландии до наших берегов и океанов. Мы должны извлечь выгоду из опыта, накопленного этим для наших собственных усилий."
INS_royal_scientific_cooperation:0 "Королевское научное сотрудничество"
INS_royal_scientific_cooperation_desc:0 "Исследовательские группы из Нидерландов, Запада и Ост-Индии, должны объединиться для создания общего научного процесса. С каждым днем будет все меньше проблем, которые мы будем не в состоянии решить."
INS_knowledge_economy:0 "Экономика знаний"
INS_knowledge_economy_desc:0 "Индонезийский народ является его самым большим ресурсом. Если бы мы использовали наш человеческий капитал, наша экономика и технология достигли бы больших высот, чем когда-либо прежде."
INS_local_universities:0 "Местные университеты"
INS_local_universities_desc:0 "Предоставив высшее образование нашим людям, мы бы устранили суть нашей проблемы. Наша страна будет становиться все сильнее с яркими умами завтрашнего дня в Индонезии."
INS_scientific_exceptionalism:0 "Научная исключительность"
INS_scientific_exceptionalism_desc:0 "Заложив основу для будущих исследовательских усилий, мы теперь можем сосредоточиться на воспитании научного духа в нашей стране, поощрении индонезийской научной исключительности."
INS_foreign_experts:0 "Иностранные эксперты"
INS_foreign_experts_desc:0 "Благодаря сотрудничеству с учеными со всего мира, мы будем в полной мере использовать наши научно-технические ресурсы и повысим известность нашей страны в мире науки."
INS_industrial_centralisation:0 "Промышленная централизация"
INS_industrial_centralisation_desc:0 "Хотя наши ресурсы велики, у нас нет реальной гражданской экономики, о которой можно говорить и большая часть нашего богатства экспортируется без возврата для наших людей. Ориентация на стабильную гражданскую экономику станет нашим первым шагом в экономическом росте."
INS_restore_the_arms_factories:0 "Восстановить оружейные заводы"
INS_restore_the_arms_factories_desc:0 "На протяжении многих лет на нашей земле не происходило крупного производства оружия. Наши военные фабрики должны быть перестроены для обеспечения современного вооружения наших солдат."
INS_colonial_infrastructure:0 "Колониальная инфраструктура"
INS_colonial_infrastructure_desc:0 "Существующие колониальные усилия по соединению колоний, оставляющие желать лучшего, являются идеальной отправной точкой для создания объединенной Индонезии."
INS_connect_the_islands:0 "Связь между островами"
INS_connect_the_islands_desc:0 "Мы не можем полагаться на инфраструктуру только на основном материке, на всех наших островах должны быть проведены надлежащие промышленные проекты для подготовки к усилению индустриализации."
INS_expand_our_industries:0 "Расширение нашей промышленности"
INS_expand_our_industries_desc:0 "Экспортные товары стали основным продуктом экономики Ост-Индии с момента ее создания. И хотя мы должны прилагать все усилия, чтобы диверсифицировать это, нет смысла отказываться от прибыльной отрасли, которую мы унаследовали."
INS_economic_independence:0 "Экономическая независимость"
INS_economic_independence_desc:0 "Самодостаточность - единственная истинная автономия. Наш суверенитет является целостным только тогда, когда наши ресурсы принадлежат только нашим людям и мы больше не зависим от какой-либо другой страны за наше существование и выживание."
INS_earthworks:0 "Земляные работы"
INS_earthworks_desc:0 "С возможностью изменения нашей местности, мы можем действительно начать владеть землей нашей великой родины и использовать ее в меру своих возможностей."
INS_continue_the_modernisation:0 "Продолжение модернизации"
INS_continue_the_modernisation_desc:0 "’Этическая политика’ была благом для нашей экономики, предоставляя столь необходимую помощь и благосостояние для наших субъектов. Но она не прошла достаточно далеко, теперь необходимо увеличить финансирование, чтобы продолжить наши усилия по модернизации Ост-Индии."
INS_civilian_works:0 "Гражданские работы"
INS_civilian_works_desc:0 "Массовое вырубка леса и новые заводы оживят нашу экономику, обеспечив промышленное сердце нашей страны новыми отраслями."
INS_airborne_industries:0 "Воздушная промышленность"
INS_airborne_industries_desc:0 "Нам, как островному государству, наличие сильной авиационной отрасли имеет первостепенное значение для полного обеспецения соединения островов. Национализируя воздушные трассы, мы можем добиться этого."
INS_envoy_to_japan:0 "Сближение с Японией"
INS_envoy_to_japan_desc:0 "Единственная националистическая страна в нашей области также является величайшей региональной державой, логично будет установить отношения для дальнейшего узаконивания нашего движения."
INS_the_agreement:0 "Соглашение"
INS_the_agreement_desc:0 "Не секрет, что у японцев есть интересы на нашей территории, однако, возможно, мы сможем использовать это в наших интересах в нашей борьбе за свободу."
INS_begin_the_transition:0 "Начать переход"
INS_begin_the_transition_desc:0 "Великий дух Индонезии одержал победу над всеми ее противниками. Однако наша нация построена для людей и теперь мы начнем ее возвращать в руки народа."
INS_guided_democracy:0 "Управляющая демократия"
INS_guided_democracy_desc:0 "Демократия на Западе коррумпирована и не лучше фашизма, настало время создать новую систему руководства."
INS_soeara_rakyat:0 "Soeara Rakyat"
INS_soeara_rakyat_desc:0 "Если мы хотим быть движением людей, наше послание должно сначала дойти до людей. Местные политические газеты и памфлеты должны быть нашим рупором революции."
INS_envoy_to_moscow:0 "Сближение с Москвой"
INS_envoy_to_moscow_desc:0 "Хотя мы далеки от них, есть шанс, что советы будут поддерживать наше дело, хотя бы для того, чтобы предотвратить наше успешное объединение с любой другой великой державой."
INS_claim_borneo:0 "Претензия на Борнео"
INS_claim_borneo_desc:0 "Британские требования к Борнео не имеют смысла для людей, которых они эксплуатируют, наша граница дает нам прекрасную возможность вырвать эту землю из рук колонизаторов."
INS_claim_timor:0 "Претензия на Тимор"
INS_claim_timor_desc:0 "Португальское присутствие в Тиморе незначительное, но все еще имеет колониальное влияние. Мы должны быть истинными освободителями, ни одна колониальная держава не будет контролировать наши острова."
INS_military_indoctrination:0 "Военная Индоктринация"
INS_military_indoctrination_desc:9 "У нас есть свобода и у нас есть власть, но они обе хрупкие. Для укрепления нашего места в истории необходимо дальнейшее укрепление военной мощи."
INS_collectivise_industry:0 "Коллективная промышленность"
INS_collectivise_industry_desc:0 "Революция преуспела, теперь настало время для плодов нашего труда вернуться к людям, которым они принадлежат."
INS_indigenous_voices:0 "Туземные голоса"
INS_indigenous_voices_desc:0 "Разнообразие нашей нации - это то, чем можно гордиться и только благодаря поддержке и поднятию наших культур мы сможем по праву стать свободными."
INS_one_country_one_people_one_language:0 "Одна страна, Один народ, Один язык"
INS_one_country_one_people_one_language_desc:0 "Если мы хотим объединить наших людей, тогда мы не должны делиться на тривиальные вопросы языка или расы. В этой великой борьбе мы все Индонезийцы!."
INS_our_own_path:0 "Наш собственный путь"
INS_our_own_path_desc:0 "Ни Япония, ни Россия не предоставляют средства для нашего освобождения, только мы сами можем действительно гарантировать нашу суверенную независимость."
INS_hari_kemerdekaan:0 "Hari Kemerdekaan - день Независимости"
INS_hari_kemerdekaan_desc:0 "Мы так долго ждали нашей свободы, трудно поверить, что мы наконец достигли этого. Пусть индонезийцы навсегда запомнят день нашей независимости!"
INS_our_struggle:0 "’Наша борьба’"
INS_our_struggle_desc:0 "Наша борьба за свободу - это благородство, а не насилие или восстание. На каждом шагу мы идем, показывая миру свои права на наше независимое и суверенное самоуправление."
INS_allied_but_equal:0 "Союзный, но равный"
INS_allied_but_equal_desc:0 "Наш лучший шанс для независимости - приблизиться к голландцам как к друзьям, а не к противникам. Если мы сможем убедить их в том, что мы можем быть более полезными наравне с субъектами - свобода гарантирована."
INS_invite_foreign_investors:0 "Пригласить иностранных инвесторов"
INS_invite_foreign_investors_desc:0 "Принятие трансграничных инвестиций от иностранных компаний, является ключом к развитию нашего зарождающегося местного рынка и постановке себя на пути к глобализации."
INS_koninklijk_paketvaart_maatschappij:0 "'Королевское общество Пакетваарта'"
INS_koninklijk_paketvaart_maatschappij_desc:0 "Торговые пути Индии были источником большого богатства для давней Ост-Индской компании. При надлежащей государственной поддержке наша экономика также может процветать."
INS_maphilindo:0 "МаФилИндо"
INS_maphilindo_desc:0 "Наша приверженность демократии и свободе для всех народов без упреков. Пришло время для нас приблизиться к великим державам и просить их об объединении наших братьев и сестер в свободе и единстве."
INS_peacetime_economics:0 "Экономика мирного времени"
INS_peacetime_economics_desc:0 "Наша свобода уже давно пришла и теперь пора наслаждаться результатами нашей напряженной работы. Народы Индонезии больше не будут бояться волнений или войны, только мир и процветание."
INS_unity_in_diversity:0 "Единство в многообразии"
INS_unity_in_diversity_desc:0 "В то время как многие народы разрозненные и разделенные, наша новая общая национальность, которую мы имеем как народ, является великим союзником в эти смутные времена. Каждый мужчина и женщина должны гордиться тем, что называют себя индонезийцами."
INS_PKI:0 "Стремление к коммунизму"
INS_PKI_desc:0 "Истинное зло колониализма заключается в разрыве богатства и комфорта коренных народов богатыми и могущественными. Коммунистическая партия Индонезии исправит эту несправедливость."
INS_political_concessions:0 "Политические концессии"
INS_political_concessions_desc:0 "Поскольку нынешний политический климат является навязчивым, в обмен на относительную стабильность, которую мы предлагаем, политическая автономия может быть захвачена нашими сторонниками."
INS_defensive_politics:0 "Оборонительная политика"
INS_defensive_politics_desc:0 "Стабилизируя наши внутренние факторы, мы должны представить единый внешний политический фронт. Выбор защитной политики обеспечит большую сплоченность среди нашей политической сферы."
INS_non_aligned_movement:0 "Движение неподчинения"
INS_non_aligned_movement_desc:0 "Независимость Индонезии - это сплошной призыв ко всем народам, свидетельствующий о том, что свобода от великих держав возможна. Чтобы защитить интересы всех неприсоединившихся стран, мы будем лидером этого движения."
INS_asian_superiority:0 "Азиатское превосходство"
INS_asian_superiority_desc:0 "Наш рост метеорный, наше наследие заверено. Остается лишь показать миру реальную силу в морях Азии."
INS_strike_japan:0 "Удар по Японии"
INS_strike_japan_desc:0 "Фашистский подстрекатель Япония, является постоянной угрозой стабильности в регионе, только нейтрализуя продолжающуюся опасность, которую она представляет, мы можем обеспечить наше дальнейшее процветание."
INS_konfrontasi:0 "Конфронтация"
INS_konfrontasi_desc:0 "Британская Малая - не что иное, как марионеточное государство, отвратительное поражение свободных людей Юго-Восточной Азии. Мы удалим это пятно и еще больше укрепим доминирование Индонезии в регионе."
INS_liberate_the_philippines:0 "Освобождение Филиппин"
INS_liberate_the_philippines_desc:0 "Американский контроль над Филиппинами не лучше, чем любые колонии других старых держав. Мы освободим наших братьев от их американских угнетателей!"
INS_westernisation:0 "Вестернизация"
INS_westernisation_desc:0 "Наше колониальное правительство, будучи доброжелательным, по-прежнему невероятно непопулярно. Если мы сможем продвигать западные ценности и идеи в отношении нашего населения, вполне вероятно, что народ будут больше принимать их власть."
INS_limited_autonomy:0 "Ограниченная автономия"
INS_limited_autonomy_desc:0 "Мы доказали свою лояльность голландскому правительству. Возможно, взамен они позволят нам в какой-то форме автономии продолжить наше правление."
INS_defense_pacts:0 "Оборонительные пакты"
INS_defense_pacts_desc:0 "Формализация наших соглашений о защите с нашими соседями, будет означать отказ от нашего нейтралитета в регионе, но это небольшая плата за защиту."


netherlands_research_name:0 "Королевские исследования Нидерландов"
netherlands_research_desc:0 "Международное сотрудничество между Нидерландами и ее колониями позволяет добиться больших технологических достижений."

INS_naval_autonomy_tooltip:0 "Даже если Нидерланды не согласятся, мы все равно получим небольшую награду."
INS_bunker_tooltip:0 "Добавляет форты в ключевые городские провинции."
INS_ports_tooltip:0 "Добавляет прибрежные форты на ключевые военно-морские базы."
INS_limited_autonomy_tooltip:0 "Если у вас нет DLC «Together for Victory», этот фокус ничего не сделает."

committed_colonialist:0 "Преданный колониалист"
committed_colonialist_desc:0 "Этот лидер яростно лоялен к колониальной администрации и устойчив к любым формам движений за независимость."
nationalist_uniter:0 "Ярый националист"
nationalist_uniter_desc:0 "Этот лидер верит в самоопределение народов и более чем готов протянуть им руку помощи."
committed_revolutionary:0 "Продвинутый революционер"
committed_revolutionary_desc:0 "Этот лидер привержен международной революции и не остановится ни перед чем в обеспечении свободы своих соседей."
democratic_defender:0 "Защитник демократии"
democratic_defender_desc:0 "Этот лидер видит демократию своей страны в качестве трудно завоеванного права и будет защищать ее любой ценой."

