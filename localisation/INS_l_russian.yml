indonesia.1.t:0 "Предложение из Ост-Индии"
indonesia.1.desc:0 "В то время как главный город Сингапура хорошо защищен, для защиты наших восточно-азиатских колоний требуется большое присутствие флота в регионе. Коммюнике от колониального правительства Ост-Индии предоставило нам интересную возможность - Мы им поставки самолетов, они нам военный доступ. Мы согласны?"
indonesia.1.a:0 "Конечно!"
indonesia.1.b:0 "Наша оборона региона вполне хорошо себя чувствует"
indonesia.2.t:0 "Великобритания соглашается"
indonesia.2.desc:0 "Королевский флот начал совместные военно-морские учения между индонезийскими и малайскими водами, а британские бойцы перевозятся на наши базы. Безопасность нашего воздуха и моря теперь вдвойне обеспечена."
indonesia.2.a:0 "Замечательно!"
indonesia.3.t:0 "Великобритания отказывается"
indonesia.3.desc:0 "Представители Соединенного Королевства отказали в наших запросах помощи от R.A.F., мы сами по себе."
indonesia.3.a:0 "Черт."
indonesia.4.t:0 "Морская автономия для Ост-Индии?"
indonesia.4.desc:0 "Пока наше нынешнее военно-морское положение в Ост-Индии обеспечено, наши верфи находятся далеко от Явы. Чтобы противостоять этому, колониальное правительство запросило военно-морскую автономию и команду эскадры наших кораблей. Должны ли мы поддержать их просьбу?"
indonesia.4.a:0 "Так будет лучше для всех"
indonesia.4.b:0 "Мы не можем позволить себе потерять даже один корабль"
indonesia.5.t:0 "Нидерланды соглашаются"
indonesia.5.desc:0 "Независимо от апатии или искренней веры в наши усилия, правительство Нидерландов предоставило нам ограниченную военно-морскую автономию в нашем регионе."
indonesia.5.a:0 "Мы воспользуемся этой возможностью!"
indonesia.6.t:0 "Нидерланды отказываются"
indonesia.6.desc:0 "Предпочитая прямой контроль над регионом, Амстердам отказал в нашей просьбе о морской автономии."
indonesia.6.a:0 "Мы будем работать без них"
indonesia.7.t:0 "Морские учения в Юго-Восточной Азии"
indonesia.7.desc:0 "Поскольку нынешний климат в Азии напряжен, неудивительно, что страны вкладываются в проявление силы. ROOT не является исключением и начал демонстрировать свою новообретенную военно-морскую силу в регионе."
indonesia.7.a:0 "Прикольно."
indonesia.7.b:0 "Мы показали миру свою силу."
indonesia.7.c:0 "Они так быстро растут..."
indonesia.7.d:0 "Это что, шутка?"
indonesia.8.t:0 "Ограниченная автономия для Ост-Индии?"
indonesia.8.desc:0 "Хотя националистические симпатии в наших колониях высоки, колониальное правительство, которое у нас есть, сумело умиротворить коренное население, однако не надолго. Администрация Штракенбора отправила запрос на большую автономию для Ост-Индии в обмен на продолжение лояльности."
indonesia.8.a:0 "Малая цена за сохранение стабильности"
indonesia.8.b:0 "The situation as it stands works fine for us."
indonesia.9.t:0 "Принято!"
indonesia.9.desc:0 "Наше колониальное правительство получило ограниченную автономию, чтобы действовать по своему усмотрению, это позволит нам продолжать расширяться под защитой нашей материнской страны." 
indonesia.9.a:0 "Мы сделаем их гордыми за нас"
