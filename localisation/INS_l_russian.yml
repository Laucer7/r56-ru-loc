indonesia.107.t:0 "Первая Сила"
indonesia.107.desc:0 "Следственный комитет по подготовке к независимости разработал проект руководящих принципов нашей молодой страны, известный как Панчашила или Пять принципов. Однако они пришли к разногласию по поводу того, какой будет первая Сила. Между прочим, это определило бы место ислама в правительстве. Некоторые настаивают на соблюдении шариата для мусульман, в то время как другие хотели бы пойти дальше и привлечь каждого гражданина к ответственности на основе их соответствующих религий. Меньшинство в Комитете также заявило о своем стремлении к светской Индонезии, а другое - к монархической. После тщательного обсуждения Комитет решил, что первой Силой будет..."
indonesia.107.a:0 "...следовать шариату ислама для его последователей."
indonesia.107.b:0 "...величие Бога."
indonesia.107.c:0 "...верить в честь Бога, Султана и Страны."
indonesia.107.d:0 "...что предлагают секуляристы."