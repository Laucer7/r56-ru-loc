indonesia.54.t:0 "Refusal..."
indonesia.54.desc:0 "It appears we mistook colonial indifferance to support, as our dutch partners have informed us that they see no need to change the status quo."
indonesia.54.a:0 "At least they gave us an answer."
indonesia.10.t:0 "Свобода для Ост-Индии?"
indonesia.10.desc:0 "Националистские симпатии в наших колониях вылились в нечто грандиозное и начали достигать предела. Демократические агитаторы в Ост-Индии начали требовать свободных выборов и свободы от колониального контроля, но готовы к союзу в будущем. Как мы реагируем?"
indonesia.10.a:0 "Лучше они, чем коммунисты"
indonesia.10.b:0 "Неблагодарные колонисты!"
indonesia.11.t:0 "Свобода!"
indonesia.11.desc:0 "После длительных и напряженных переговоров, правительство Нидерландов согласилось на полную капитуляцию и поддержку нашего демократического правительства. Наша свобода - в наших руках!"
indonesia.11.a:0 "Hari Kemerdekaan!"
indonesia.12.t:0 "Нидерланды отказываются!"
indonesia.12.desc:0 "Несмотря на наши самые большие усилия, наша свобода была отвергнута. Представители Индонезии были проигнорированы и Фольксраад немедленно прекратил свое существование, дипломатия нас подвела."
indonesia.12.a:0 "Очень хорошо..."
indonesia.12.b:0 "Мы освободим себя силой!"
indonesia.13.t:0 "Маловероятный союзник"
indonesia.13.desc:0 "Коммунистические агитаторы в течение длительного времени присутствовали в Ост-Индии, но только сейчас все дошло до предела. Коммунистическая партия Индонезии обратилась к нам с просьбой о нашей поддержке в независимости, желая, чтобы мы показали власть Советского Союза за столом переговоров. Как мы им ответим?"
indonesia.13.a:0 "Будем рады новому брату революции!"
indonesia.13.b:0 "Их время еще не пришло"
indonesia.14.t:0 "Советский Союз согласен"
indonesia.14.desc:0 "Дипломаты из Кремля согласились принять участие в переговорах о независимости с Нидерландами, наша свобода близка!"
indonesia.14.a:0 "Да здравствует мировая революция!"
indonesia.15.t:0 "Советы отказываются"
indonesia.15.desc:0 "Несмотря на все наши усилия, никаких гарантий от Советского Союза не возникло, хотя они сочувствуют нашему бедственному положению, они отказываются запутываться в делах Юго-Восточной Азии."
indonesia.15.a:0 "Мы должны принять их решение"
indonesia.15.b:0 "Революция будет организована и без их помощи!"
indonesia.16.t:0 "Советский Союз поддерживает индонезийскую автономию"
indonesia.16.desc:0 "В странном повороте событий коммунистические агитаторы в Ост-Индии обеспечили Советскую поддержку их движению, теперь требования об обретении независимости ведутся, а советы выступают в качестве посредников для этого мероприятия. Что нам делать?"
indonesia.16.a:0 "Очень хорошо, мы не можем рисковать дальнейшей эскалацией"
indonesia.16.b:0 "Эта глупость прошла достаточно далеко!"
indonesia.17.t:0 "Свобода!"
indonesia.17.desc:0 "После длительных и напряженных переговоров, правительство Нидерландов согласилось на полный вывод голландских сил и немедленное устроение коммунистического правительства. Наша свобода - в наших руках!"
indonesia.17.a:0 "Hari Kemerdekaan!"
indonesia.18.t:0 "Нидерланды отказываются"
indonesia.18.desc:0 "Даже с Советским Союзом на нашей стороне, Нидерланды по-прежнему не считают нужным предоставить нам независимость. Возможно, они считают, что мы блефум или, может быть, они просто упрямы, в любом случае, нам остается принять решение."
indonesia.18.a:0 "Пришло время отступить"
indonesia.18.b:0 "Пришло время для РЕВОЛЮЦИИ!"
indonesia.19.t:0 "Любопытная просьба"
indonesia.19.desc:0 "Национализм достиг лихорадочной высоты в Ост-Индии и наши братья взывают к освобождению. Фашистские лидеры в Индонезии обратились к нам за соглашением, требуя защиты и альянса, если война разразится. Как мы должны реагировать?"
indonesia.19.a:0 "Ну, это безусловно упрощяет многие вещи"
indonesia.19.b:0 "Это лишь отвлечение внимания от наших собственных проектов"
indonesia.20.t:0 "Соглашение"
indonesia.20.desc:0 "Сделка была достигнута, альянсы оформлены, у Японии есть защитник тыла."
indonesia.20.a:0 "Hari Kemerdekaan!"
indonesia.21.t:0 "Японская поддержка индонезийской автономии"
indonesia.21.desc:0 "Неудивительно, что Япония всегда интересовалась нашими азиатскими колониями. Претендуя на то, чтобы представлять интересы Индонезии, они потребовали полной независимости Индонезии наряду с ее непосредственным включением в сферу влияния Японии. Мы могли бы отказаться от их требований, но это, вероятно, просто ухудшит ситуацию."
indonesia.21.a:0 "Лучше это, чем снова война"
indonesia.21.b:0 "Давайте посмотрим, как они попробуют!"
indonesia.22.t:0 "Тревожный отказ"
indonesia.22.desc:0 "Несмотря на наши явные симпатии и поддержку, японцы не посчитали нужным поддержать нашу заявку на независимость. Возможно, они не верят, что время правильное, но более вероятно, что у них есть разные непредвиденные планы для нас."
indonesia.22.a:0 "С такими друзьями..."
indonesia.22.b:0 "Индонезия не нуждается в поддельных союзниках, наша свобода зависит от нас!"
indonesia.23.t:0 "Свобода!"
indonesia.23.desc:0 "После длительных и напряженных переговоров, голландское правительство согласилось на полный вывод голландских сил и немедленное введение националистического правительства. Наша свобода - в наших руках!"
indonesia.23.a:0 "Hari Kemerdekaan!"
indonesia.24.t:0 "Нидерланды отказываются"
indonesia.24.desc:0 "Даже с Японием на нашей стороне, Нидерланды по-прежнему не считают нужным предоставить нам независимость. Возможно, они считают, что мы блефум или, может быть, они просто упрямы, в любом случае, нам остается принять решение."
indonesia.24.a:0 "Мы закончили здесь этот вопрос"
indonesia.24.b:0 "Нам не нужно их разрешение на свободу!"
indonesia.25.t:0 "Особое требование"
indonesia.25.desc:0 "Национализм усилился в наших колониях и, к сожалению, достиг предела. Протестующие вышли на улицы, потребовали независимости от родины. Теперь все это зашло слишком далеко, чтобы просто так исчезнуть, что нам делать?"
indonesia.25.a:0 "Дайте им свободу, если они так хотят"
indonesia.25.b:0 "Ахахаха, нет"
indonesia.26.t:0 "Свобода!"
indonesia.26.desc:0 "После длительных и напряженных переговоров, голландское правительство согласилось на полный вывод голландских сил и немедленное установление независимого правительства. Наша свобода - в наших руках!"
indonesia.26.a:0 "Hari Kemerdekaan!"
indonesia.27.t:0 "Нидерланды отказываются"
indonesia.27.desc:0 "Несмотря на наши протесты, Нидерланды молчат. Наши протестующие рассеяны и наши члены бросают Фольксраад. Сообщение отправлено ясно."
indonesia.27.a:0 "Наше время придет..."
indonesia.27.b:0 "И это придет сейчас!"
indonesia.27.c:0 "И это придет сейчас!"
