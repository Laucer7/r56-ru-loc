 AZR_event.1.t:0 "Добровольцы хотят домой!"
 AZR_event.1.desc:0 "Волонтерские подразделения были сформированы для борьбы с [SOV.GetName] во имя свободного Азербайджана. С поражением [SOV.GetAdjective], эти добровольцы чувствуют, что их миссия выполнена и они хотят, чтобы их отправляли домой."
 AZR_event.1.a:0 "Убедите их остаться немного дольше" 
