 The_destiny_of_azerbaijan_category:0 "Судьба Азербайджана"
 The_destiny_of_azerbaijan_category_desc:0 "Нефть Баку на перекрестке миров с течением времени, сделала Азербайджан регионом еще более стратегическим, чем когда-либо. После провала первой республики, рухнувшей при большевиках, надежды на восстановленние независимости сохранились в сердце некоторых. Благодаря нашей активной поддержке и решительной контратаке против Красной империи, можно верить в новую надежду и можно гарантировать возвращение суверенитета Азербайджана." 
