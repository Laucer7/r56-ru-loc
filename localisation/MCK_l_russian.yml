l_russian:
 ### events ###
 nippon_events.3.t:0 "Китайское правительство Пекина"
 nippon_events.3.d:0 "Наша Северо-Китайскfz региональная армия успешно завоевала Пекин. Возможно, создание там марионеточного правительства снизит наши затраты на содержание этого района."
 nippon_events.3.a:0 "Китайцы против китайцев. Великолепно."
 nippon_events.3.b:0 "Слишком рискованно."
 nippon_events.4.t:0 "Учреждение [PGR.GetName]"
 nippon_events.4.d:0 "После учреждения [PGR.GetName], [Root.GetLeader] получил документ о роспуске старого правительства и переходе под управление [PGR.GetNameDEF]."
 nippon_events.4.a:0 "Мы потеряли свою ценность..."
 nippon_events.4.b:0 "Смерть империалистам!"
 nippon_events.5.t:0 "Мятежники Эха"
 nippon_events.5.d:0 "Эха отказался быть поглощенным [PGR.GetNameDEF] и восстал против нас!"
 jap.5.a:0 "Смешно!"
 nippon_events.6.t:0 "Мятеж в Тунчжоу"
 nippon_events.6.d:0 "Некоторые лоялисты [CHI.GetRulingParty] в нашей полиции слушали пропаганду [CHI.GetRulingParty], что они побеждают в нынешнем конфликте и восстали против нас в Дунчжоу. Эти мятежники напали на многочисленных этнических японцев и корейцев и убили их. Хотя в конце концов с ними разобрались, Инь Жугэн был вынужден уйти в отставку и [Root.GetLeader] сейчас занимает его место. Ухудшились и наши отношения с Токио."
 nippon_events.6.a:0 "Черт бы побрал их!"
 nippon_events.7.d:0 "Некоторые мятежники в Тунчжоу восстали и убили несколько этнических японцев и корейцев! К счастью, позже с ними разобралась местная полиция."
 nippon_events.7.a:0 "Как такое может быть!!"
 nippon_events.8.t:0 "Устан?"
 nippon_events.8.d:0 "Наша армия Центрального Китая успешно завоевала Нанкин, возможно, создание там марионеточного правительства снизит наши затраты на оккупацию этого района."
 nippon_events.9.t:0 "Китайское правительство Нанкина"
 nippon_events.9.d:0 "Бывший номинальный глава Китая по имени Ван Цзинвэй был известен как сторонник Японии. Может быть, мы сможем посадить его в Нанкине и использовать его правительство, чтобы снизить наши затраты на оккупацию Китая?"
 nippon_events.11.t:0 "Маньчжурия провозглашает независимость"
 nippon_events.11.d:0 "[MAN.GetLeader] все это время вынашивал свой жалкий план восстановления. Сегодня он и его маленькая клика заявили о своей независимости от нас!"
 nippon_events.11.a:0 "Ублюдок!"
 nippon_events.11.b:0 "Все равно"
 nippon_events.12.t:0 "Убийства в Маньчжурии"
 nippon_events.12.d:0 "В Маньчжурии произошла серия убийств, целью которых стали местные японские чиновники, особенно в Квантунской армии. Некоторые из наших генералов были убиты, расследование указало на некоторых местных китайских партизан, но мы не можем поймать преступников."
 mck_puppet_wjw_tt:0 "Эта новая марионетка присоединит к себе две ранее созданные китайские марионетки." ## ивенты выше не работают в игре
 nippon_events.13.t:0 "[From.GetName] просит нашей поддержки независимости"
 nippon_events.13.d:0 "Государство [From.GetName] выразили желание вырваться из лап Японии и теперь ищут нашей поддержки."
 nippon_events.13.a:0 "Мы поддержим их."
 nippon_events.13.b:0 "Нам это не нужно."
 nippon_events.14.t:0 "[From.GetName] соглашается поддержать независимость"
 nippon_events.14.d:0 "Государство  [From.GetName] согласилось поддержать нашу независимость. Дальнейшие условия будут обсуждены позже."
 nippon_events.14.a:0 "Фантастика!"
 nippon_events.15.t:0 "[From.GetName] отказывается поддержать независимость"
 nippon_events.15.d:0 "Государство  [From.GetName] отказалось поддержать нашу независимость."
 nippon_events.15.a:0 "Мы должны найти иной путь."
 nippon_events.16.t:0 "[From.GetLeader] призывает к действию"
 nippon_events.16.d:0 "После успешного установления демократии в государстве [From.GetName], [From.GetLeader] теперь призывает нас нанести удар по японцам, чтобы привести их к ответу."
 nippon_events.16.a:0 "Если только дипломатия не сработает, тогда мы прибегнем к войне."
 nippon_events.16.b:0 "У нас уже есть план, скажите им набраться терпения."
 nippon_events.16.c:0 "Солнце сядет на расвете!"
 nippon_events.17.t:0 "Ультиматум от [From.GetName]"
 nippon_events.17.d:0 "[From.GetLeader] прислал нам ультиматум, в котором требует предоставить независимость государству [MAN.GetName]. Если мы не подчинимся, то это, скорее всего, приведет к войне."
 nippon_events.17.a:0 "Мы не можем позволить себе воевать с ними."
 nippon_events.17.b:0 "Если они хотят войны, мы им ее дадим!"
 nippon_events.18.t:0 "Государство [From.GetName] отказывается"
 nippon_events.18.d:0 "Ответ от [From.GetName] заключается в том, что мы должны отступить на данный момент. Потому что у них уже есть план."
 nippon_events.18.a:0 "Ждем тогда..."
 nippon_events.19.t:0 "[JAP.GetName] гарантирует независимость [MAN.GetName]"
 nippon_events.19.d:0 "[JAP.GetName] предоставил [MAN.GetName] независимость"
 nippon_events.19.a:0 "Рациональный выбор."
 nippon_events.20.t:0 "[JAP.GetName] гарантирует нашу независимость"
 nippon_events.20.d:0 "[JAP.GetName] даровал нам независимость!"
 nippon_events.20.a:0 "Славный день!"
 nippon_events.21.t:0 "[JAP.GetName] отказывается гарантировать независимость [MAN.GetName]"
 nippon_events.21.d:0 "Несмотря на нашу мощь, [JAP.GetName] отказывается выполнять ультиматум."
 nippon_events.21.a:0 "Да помилует их Бог."
 nippon_events.22.t:0 "Государство [USA.GetName] вступает в войну"
 nippon_events.22.d:0 "Время пришло, теперь мы вместе с маяком демократии сражаемся против тиранических японцев!"
 nippon_events.22.a:0 "Свобода или смерть!"
 nippon_events.23.t:0 "[MAN.GetName] вступает на стороне [USA.GetName]!"
 nippon_events.23.d:0 "Мятежный народ государства [MAN.GetName] освободился от нас и присоединился [USA.GetNameDEF] в войне."
 nippon_events.23.a:0 "Ублюдки!"
 nippon_events.28.t:0 "[From.GetNameDEF] предлагает вассализацию"
 nippon_events.28.d:0 "Мандатом Небес, Указом Императора настоящим,\n\nТвое королевство теперь приглашено стать вассалом славной Великой Империи Цин. Подчиниться. В противном случае погибните под мощью Поднебесной.\n\nЦените это."
 nippon_events.28.a:0 "Эдикт получен."
 nippon_events.28.b:0 "Ерунда"
 nippon_events.29.t:0 "[From.GetName] соглашается на вассалитет"
 nippon_events.29.d:0 "По указу императора, [From.GetName] стал почетным вассалом государства [MAN.GetNameDEF]."
 nippon_events.29.a:0 "Мир снова преклонится перед могущественной Империей Цин!"
 nippon_events.29.b:0 "Им будет лучше стать частью Империи."
 nippon_events.30.t:0 "[From.GetName] отказывается от вассалитета"
 nippon_events.30.d:0 "Высокомерный [From.GetLeader] отказался от нашего любезного предложения вассализации!"
 nippon_events.30.a:0 "Вскоре они поймут свою ошибку."
 nippon_events.31.t:0 "[MAN.GetName] желает полного контроля над Канто-Шу"
 nippon_events.31.d:0 "[MAN.GetName] отправил представителя для обсуждения вопроса о переводе Канто-Шу."
 nippon_events.31.a:0 "Ладно."
 nippon_events.31.b:0 "Ни за что!"
 nippon_events.32.t:0 "Контроль над Канто-Шу восстановлен"
 nippon_events.32.d:0 "Мы получили право собственности на Канто-Шу!"
 nippon_events.32.a:0 "Лучший исход."
 nippon_events.33.t:0 "Часть Канто-Шу остается в японских руках"
 nippon_events.33.d:0 "Наше предложение не увлекло японских чиновников, Канто-Сю остался в японской руке."
 nippon_events.33.a:0 "Мы ничего не можем сделать."
 nippon_events.34.t:0 "[MAN.GetName] запрашивает разрешение"
 nippon_events.34.d:0 "[MAN.GetName] официальные лица пришли обсудить разрешение на расширение своего флота."
 nippon_events.35.t:0 "Расширение разрешено"
 nippon_events.35.d:0 "Нам дали разрешение на расширение нашего флота."
 nippon_events.36.t:0 "Расширение запрещено"
 nippon_events.36.d:0 "Нам отказали в разрешении на расширение нашего флота."
 nippon_events.37.t:0 "Промышленное расширение"
 nippon_events.37.d:0 "Нашей промышленности давно не хватает. Теперь, благодаря усилиям нашего возлюбленного и славного Императора, наша промышленность претерпела значительные улучшения."
 nippon_events.37.a:0 "Да здравствует Император!"
 nippon_events.38.d:0 "С увеличением усилий, затрачиваемых на промышленность, наши методы по специальности также значительно улучшились."
 nippon_events.39.d:0 "Хотя гражданская экономика важна, военный сектор нельзя игнорировать. Мы должны начать работать над военным аспектом нашей отрасли."
 nippon_events.40.t:0 "Развитие вооружения"
 nippon_events.40.d:0 "Усилия, потраченные на армию, оказались плодотворными. Наши производственные мощности улучшились, и понимание стрелкового оружия сделало большой шаг вперед."
 nippon_events.41.d:0 "К нашим специалистам пришло более глубокое понимание армейской техники. Заметив положение нашей Империи, наш любимый и славный Император утвердил малый грант на военно-морскую промышленность."
 nippon_events.42.t:0 "Морские амбиции"
 nippon_events.42.d:0 "Унизительное поражение японского флота давно не забыто. Все наши граждане знали о важности сильного флота."
 nippon_events.43.t:0 "Оборона горизонта"
 nippon_events.43.d:0 "Наши военно-морские технологии развиваются в огромных масштабах. Однако наша авиация все еще находится в аварийном состоянии. Если мы хотим защитить собственность народа, то мы должны освободить и его от страха перед вражескими бомбардировками."
 nippon_events.44.d:0 "Усилия, затраченные на авиационные и военно-морские исследования, дают неоценимые результаты. Теперь мы можем распределять самолеты по всей Империи, а производство наших кораблей резко возросло."
 nippon_events.45.t:0 "Защиты нефти"
 nippon_events.45.d:0 "Заметив богатые запасы ресурсов на огромной территории нашей Империи, мы начали работу по их использованию, чтобы внести свой вклад в будущее Империи."
 nippon_events.46.t:0 "Разработка ресурсов"
 nippon_events.47.t:0 "РФП запрашивает помощь"
 nippon_events.47.d:0 "Когда мы успешно провозгласили свою независимость от японцев, РФП выполнили свое обещание, и нам пора выполнить свое, или нет?"
 nippon_events.47.a:0 "Уничтожение большевиков — долг каждого человека!"
 nippon_events.47.b:0 "Нам нужно 10 месяцев, чтобы подготовиться."
 nippon_events.47.c:0 "Нет больше птиц, на которых можно охотиться, самый лучший лук для нас теперь бесполезен."
 nippon_events.48.d:0 "Настало время нанести удар по большевикам!"
 nippon_events.49.t:0 "Восстание РФП"
 nippon_events.49.d:0 "Наше предательство взбесило РФП и они восстали против нас!"
 nippon_events.49.a:0 "Собака выполнила свою задачу, теперь она нам не нужна."
 MAN_longer_partisan_effect:0 "\n§YСреднее время воздействия партизан на Северо-востоке Китая выше в 2 раза§!"
 nippon_events.52.t:0 "Мир с [JAP.GetName]?"
 nippon_events.52.d:0 "Мы успешно отбились от подлых японцев с нашей родной земли. Должны ли мы остановить это кровопролитие сейчас?"
 nippon_events.52.a:0 "Устроим мирный разговор."
 nippon_events.52.b:0 "Мы покорим Родные острова!"
 nippon_events.53.t:0 "[MAN.GetName] желает мира"
 nippon_events.53.d:0 "Видя, что наши войска не могут прорвать их оборону, [MAN.GetNameADJ] официальные лица направили предложение о мирных переговорах."
 nippon_events.53.a:0 "В следующий раз им не повезет."
 nippon_events.53.b:0 "Они приняли наше милосердие за слабость!"
 nippon_events.54.t:0 "Мир"
 nippon_events.54.d:0 "Японское правительство согласовало условия мира!"
 nippon_events.54.b:0 "Славный день!"
 nippon_events.55.t:0 "Война продолжается"
 nippon_events.55.d:0 "Наш представитель был задержан японской военной полицией."
 nippon_events.55.b:0 "Возмутительно"
 MAN_independence_yes_tt:0 "Будет получен контроль над всеми регионами под контролем Японии или её марионеток."
 MAN_10_t_prepare_tt:0 "Это событие снова запустится через десять месяцев, но без этой опции."
 MAN_rfp_rise_tt:0 "РФП начнет гражданскую войну в будущем."
 ## 19/1/2017 ##
 nippon_events.57.t:0 "Реструктуризация правительства в государстве [From.GetName]"
 nippon_events.57.d:0 "[From.GetLeader] самостоятельно реструктурировал свое правительство, и их политика стала менее выгодной для наших интересов."
 nippon_events.57.a:0 "Мы должны захватить их автономию, чтобы предотвратить дальнейший ущерб нашим интересам."
 nippon_events.57.b:0 "Не о чем беспокоиться."
 nippon_events.58.t:0 "[From.GetName] требует нашей аннексии"
 nippon_events.58.d:0 "Видя нашу недавнюю реструктуризацию в нашем правительстве, [From.GetName] потребовал, чтобы мы отказались от нашей автономии и стали частью их нации."
 nippon_events.58.a:0 "Действуй, пока не поздно!"
 nippon_events.58.b:0 "Они слишком могущественны."
 nippon_events.59.t:0 "[From.GetName] вырывается на свободу"
 nippon_events.59.d:0 "Помимо отклонения нашего предложения, [From.GetName] также вырвалась из-под нашего господства."
 nippon_events.59.a:0 "Как они смеют!"
 nippon_events.60.t:0 "[From.GetName] аннексировано"
 nippon_events.60.d:0 "Зная что это ради большего [From.GetNameADJ] блага и [Root.GetNameADJ] людей, [From.GetLeader] согласился, что [From.GetName] становится частью [Root.GetNameDEF]."
 nippon_events.60.a:0 "Великолепный день."
 ## 11/5/2017 ## 
 nippon_events.64.t:0 "Японская поддержка"
 nippon_events.64.d:0 "Японцы заметили наше недовольство [CHI.GetRulingParty] после того, как Монгольский политический комитет был разделен. Они прислали слова о том, что могут помочь нам создать собственное правительство в районе Кахар"
 nippon_events.64.a:0 "Японцы обещают шоу."
 nippon_events.64.b:0 "Должно быть, это их порочный план."
 nippon_events.65.t:0 "Вторая монгольская генеральная ассамблея"
 nippon_events.65.d:0 "После того, как Суйюань попал под нашу руку, было созвано Второе Генеральное Собрание Могалов. На собрании обсуждался вопрос о создании [Root.GetName] и назначении [Root.GetLeader] председателем."
 nippon_events.65.a:0 "Слава Монгольской империи скоро будет восстановлена!"
 nippon_events.66.t:0 "Создание государства [Root.GetName]"
 nippon_events.66.d:0 "В Чжанцзянкоу был подписан протокол после того, как Суйюань и Тайюань попали под контроль нашего союзника. Протокол призвал к созданию государства [Root.GetName]."
 nippon_events.67.t:0 "Раскол [MEN.GetName]"
 nippon_events.67.d:0 "[MEN.GetLeader] и его прояпонское отношение вызывало беспокойство, его уход на сторону японцев — лишь вопрос времени. Если он перейдет на сторону японцев с его нынешней властью, наш регион Внутренняя Монголия будет полностью под контролем Японии и даст им преимущество, если мы будем в состоянии войны.\n\nНекоторые чиновники в [Root.GetRulingParty] призвал к действиям по ослаблению [MEN.GetLeader] за счет разделения [MEN.GetNameDEF] и ограничению власти только регионом Кахар. Это могло бы предотвратить большую потерю территории, но военачальник Янь Сишань мог бы извлечь из этого некоторую выгоду."
 nippon_events.67.a:0 "Разделите комитет."
 nippon_events.67.b:0 "Не о чем беспокоиться."
 nippon_events.68.t:0 "Политический комитет Суйюань"
 nippon_events.68.d:0 "[From.GetRulingParty] решил сдержать влияние [MEN.GetLeader], разделив Монгольский политический комитет на две части. Создан политический комитет Суйюань, и Фу Цзои, который был верным генералом [Root.GetName], был назначен его председателем."
 nippon_events.68.a:0 "Прибавка к нашей силе."
 nippon_events.69.t:0 "[Root.GetName]"
 nippon_events.69.d:0 "[From.GetRulingParty] почему-то решил разделить наш Монгольский политический комитет. Власть [Root.GetLeader] была ограничена исключительно регионом Кахар."
 nippon_events.69.a:0 "Черт побери!"
 nippon_events.70.t:0 "[MEN.GetName] основан"
 nippon_events.70.d:0 "[MEN.GetName] была создана Дэ Ваном Дэмчигдонров с помощью японцев. Они также вырвались из-под нашего контроля."
 nippon_events.70.a:0 "Мы знали это!"
 nippon_events.71.t:0 "Связь с государством [MEN.GetName]?"
 nippon_events.71.d:0 "Недавние действия [CHI.GetRulingParty] вызвал некоторое недовольство в [MEN.GetName]. Наши отношения были близки с [MEN.GetLeader], может быть, мы можем использовать эту возможность, чтобы еще больше ослабить китайцев?"
 nippon_events.71.a:0 "Все, что может дать нам преимущество в предстоящей войне."
 nippon_events.71.b:0 "Не тратьте ресурсы на такой незначительный вопрос."
 nippon_events.72.t:0 "[From.GetName] соглашается"
 nippon_events.72.d:0 "Дэмчигдонров дал согласие на создание [MEN.GetName] м [MEN.GetLeader] был назначен председателем. Теперь они верны нам и откололись от [CHI.GetRulingParty]."
 nippon_events.72.a:0 "Это ослабит [CHI.GetRulingParty]"
 nippon_events.73.t:0 "[From.GetLeader] отказывается"
 nippon_events.73.d:0 "Несмотря на нашу щедрость, [From.GetLeader] решил не присоединяться к нам и установить свое правительство в регионе Кахар. Заявив, что наши намерения были намного хуже, чем то, что [CHI.GetRulingParty] может предложить."
 nippon_events.73.a:0 "Какой позор."
 ## 16/5/2017 ##
 increase_jap_awareness_tt:0 "§RНемного повысит осведомленность японского правительства\n§!"
 nippon_events.78.t:0 "Радикальное распространение"
 nippon_events.78.d:0 "Недавно группа реставраторов приняла более радикальный метод распространения своей пропаганды. Они заставляют других поддерживать их движения, а тех, кто этого не делает, будут избивать. Некоторые даже сообщали, что вламываются в дома прояпонских граждан и преподают им какие-то «уроки». Их действия вызвали возмущение среди нашего народа. Если они не будут практиковать более умеренный метод распространения своей пропаганды, мы скоро привлечем внимание японцев, и весь план окажется под угрозой."
 nippon_events.78.a:0 "Пусть продолжают свою практику."
 nippon_events.78.b:0 "Скажи им, чтобы успокоились."
 nippon_events.79.t:0 "[MAN.GetLeader] и его небольшой план"
 nippon_events.79.d:0 "Наши следователи нашли веские доказательства, что [MAN.GetLeader] имеет план вырваться из-под нашего контроля. Мы направили ему ультиматум с требованием немедленной покорности. Если он посмеет не подчиниться, они столкнутся с мощью могущественной армии государства [Root.GetNameDEF]!"
 nippon_events.79.a:0 "Предатели империи должны умереть!"
 nippon_events.80.t:0 "Ассамблея реставраторов"
 nippon_events.80.d:0 "Группа сторонников реставратора организовала акцию возле комплекса [Root.GetLeader] в [Root.Capital.GetName]. Они намерены призвать к изгнанию японцев и восстановлению старой империи. Просьба передать петицию [Root.GetLeader]. Если мы примем письмо, японцы могут заподозрить, что мы на самом деле поддерживаем движение реставраторов. Однако, если мы не примем письмо, наша общественная поддержка может уменьшиться."
 nippon_events.80.a:0 "Примите письмо."
 nippon_events.80.b:0 "Отклонить письмо."
 nippon_events.81.t:0 "Идеи монархизма, преподаваемые в школах"
 nippon_events.81.d:0 "Некоторые школы в нашем королевстве начали тайно обучать студентов идеям монархизма. Это было подтверждено работой некоторых реставраторов, имеющих власть в системе образования. Хотя это учение было бы полезно для нашего плана восстановления, оно могло бы вызвать подозрение у японцев, если бы они узнали."
 nippon_events.81.a:0 "Разрешите это."
 nippon_events.81.b:0 "Призывать прекратить такую практику."
 nippon_events.82.t:0 "Антияпонские собрания"
 nippon_events.82.d:0 "В некоторых районах нашей страны начались собрания, направленные на изгнание японцев. Некоторые даже переросли в конфликты между прояпонскими и антияпонскими гражданами. Хотя эти сборки могут причинить некоторый ущерб имуществу, они могут быть полезны для нашего плана. Однако полное отсутствие реакции означало бы нелояльность по отношению к японцам."
 nippon_events.82.a:0 "Продолжаем наше чаепитие."
 nippon_events.82.b:0 "Расправьтесь с этими подстрекателями!"
 nippon_events.83.t:0 "Политики не любят японцев"
 nippon_events.83.d:0 "Некоторые политики проявили отвращение к японцам. Эти японские чиновники в нашем правительстве стали объектом нападений и шантажа. Характер нашего правительства сейчас с угрожающей скоростью меняется на антияпонский. Некоторые политики даже предложили вообще запретить всем японцам входить в состав правительства. Несмотря на то, что это смелое предложение, оно все же может принести больше пользы, чем вреда..."
 nippon_events.83.a:0 "Это очень поспособствует восстановлению!"
 nippon_events.83.b:0 "Они сошли с ума!?"
 nippon_events.84.t:0 "Военные не любят японцев"
 nippon_events.84.d:0 "В связи с антияпонским помешательством, происходящим в нашей стране, многие люди проявили отвращение к японцам в нашей стране, особенно к тем, кто обладает властью. И это не исключение для нашей армии. В последнее время некоторые наши солдаты открыто не подчиняются приказам японских генералов и избивают японских солдат. Эти действия вызвали волнения и хаос в нашей армии и даже некоторый вооруженный конфликт между нашими людьми и Квантунской армией. Если мы хотим предотвратить повторение этих конфликтов, наиболее эффективным способом является устранение всего японского влияния в наших вооруженных силах. Однако такая практика определенно спровоцировала бы японцев."
 nippon_events.84.a:0 "Запретить японцам участвовать в любых военных делах нашей нации!"
 nippon_events.84.b:0 "Те, кто стоит за этими мятежными действиями, предстанут перед военным трибуналом."
 nippon_events.85.t:0 "Японец убит"
 nippon_events.85.d:0 "Недавно какие-то антияпонские фанатики ворвались в некоторые японские дома и зверски убили жителей. Эти инциденты вызвали возмущение японских общин в нашей стране, поскольку они жалуются на отсутствие безопасности, которую они чувствовали, живя здесь. Мы можем закрывать глаза на эти действия, но если мы оставим их без внимания, это может иметь серьезные последствия."
 nippon_events.85.a:0 "Закрыть глаза на это."
 nippon_events.85.b:0 "Выделите ресурсы для ареста преступников."
 nippon_events.87.t:0 "Антияпонские партизаны"
 nippon_events.87.d:0 "Некоторые реставраторы финансировали несколько ополченцев для формирования партизанских групп, которые атакуют японские военные объекты. До сих пор они причиняли некоторый ущерб Квантунской армии, и Квантунская армия также посылала людей для операций по умиротворению. Количество партизанских групп все еще увеличивается, и они могут достичь точки, когда японцам потребуется провести крупномасштабную военную операцию, чтобы полностью их искоренить. Если эти партизаны будут схвачены, мы рискуем быть разоблаченными в связи с ними."
 nippon_events.87.a:0 "Позвольте партизанам расширяться."
 nippon_events.87.b:0 "Ради безопасности остановите их экспансию."
 nippon_events.88.t:0 "Вандализм против японцев"
 nippon_events.88.d:0 "В последнее время антияпонские фанатики опустошают японскую собственность, включая магазины, дома и оборудование для проведения мероприятий. Предполагаемая стоимость высока и продолжает расти. Хотя эта практика полезна для распространения антияпонских настроений, в конце концов она может нанести больше вреда нашей нации, чем японцам."
 nippon_events.88.b:0 "Отправьте полицию для защиты потенциальных объектов вандализма."
 nippon_events.89.t:0 "Смелое предложение"
 nippon_events.89.d:0 "На недавнем собрании реставраторов один из них предложил смелый план по еще большему и быстрому распространению реставрационной идеи. Однако некоторые другие возражали против его плана, говоря, что это увеличит риск раскрытия нашего секретного плана снаружи. Решение пало на [Root.GetLeader] после долгих дебатов следует ли принять предложенный метод?"
 nippon_events.89.a:0 "Не рискнул - не выиграл."
 nippon_events.89.b:0 "Конфиденциальность на первом месте."
 ## 17/5/2017 ##
 MAN_nothing_tt:0 "Ничего не случится\n"
 MAN_jap_will_demand_submission_tt:0 "§R[JAP.GetName] потребует вашего немедленного подчинения, если вы не подчинитесь, будет война§!\n\n"
 nippon_events.90.t:0 "Листовщик арестован"
 nippon_events.90.d:0 "Человек, нанятый реставраторами для распространения листовок, недавно был арестован японской полицией в маленьком пригородном городке. Арестованный, по-видимому, слил некоторую информацию о местной реставраторской деятельности, и теперь наш региональный штаб находится в опасности."
 nippon_events.90.a:0 "Они не смогут нас найти, здание штаба очень хорошо вписалось."
 nippon_events.90.b:0 "Они не смогут нас найти, мы уничтожим там все улики и переедем."
 nippon_events.91.t:0 "Потенциальный разоблачитель"
 nippon_events.91.d:0 "В последнее время на митингах нас бесит член реставрационного подполья. Он продолжает повторять, что теперь японцы могут узнать о нашем плане, и мы должны прекратить это раз и навсегда. Помимо его неверия в движение, другие участники теперь начинают беспокоиться о том, что он раскроет наш план японским властям, чтобы спасти свою жизнь, и рассматривает возможность избавиться от него."
 nippon_events.91.a:0 "Давайте попробуем убедить его сначала."
 nippon_events.91.b:0 "Избавьтесь от него, молча."
 nippon_events.92.t:0 "Секретная встреча раскрыта"
 nippon_events.92.d:0 "Секретное собрание было сорвано, когда японский полицейский вошел в комнату, где реставраторы обсуждали свои планы на будущее. Офицер был вскоре убит реставраторами и оставлен на месте, в то время, пока реставраторы скрылись с места происшествия до прибытия новых полицейских. Однако на месте происшествия было обнаружено тело офицера и оставлены некоторые документы о передвижении. Это привело к тому, что японцы заподозрили существование подпольной группы реставраторов. Если мы проинструктируем некоторых членов движения сдаться ради общего блага, их подозрительность со временем может рассеяться."
 nippon_events.92.a:0 "Мы никогда не откажемся от наших товарищей!"
 nippon_events.92.b:0 "Успех требует жертв."
 nippon_events.93.t:0 "Японский инспектор убит"
 nippon_events.93.d:0 "Вчера японский инспектор осматривал маленькую деревню на предмет подозрительной деятельности. К несчастью для него, все жители деревни не очень приветливы к японцам. Вскоре вспыхнул небольшой конфликт, и пролилась кровь. Во время конфликта инспектор был убит, а выжившие помощники инспектора требуют сжечь всю деревню дотла, а всех жителей казнить. Как мы должны реагировать?"
 nippon_events.93.b:0 "Закон есть закон..."
 nippon_events.94.t:0 "Визит японского исследователя"
 nippon_events.94.d:0 "В гости к [Root.GetLeader] прибыл следователь из Японии. Следователь просит [Root.GetLeader] рассказать ей обо всем, что он знает о реставраторском движении. Следователь, кажется, очень уверен, что [Root.GetLeader] как-то связано с движением. Ложь здесь не лучший вариант, но и сдача коллег-реставраторов тоже не лучший вариант."
 nippon_events.94.a:0 "- Я понятия не имею, о чем ты говоришь..."
 nippon_events.94.b:0 "- Эти заговорщики уже связывались со мной раньше, но я отказался от их предложений…"
 nippon_events.95.t:0 "Сталкеры?"
 nippon_events.95.d:0 "[Root.GetLeader] теперь начинает подозревать, что сталкеры из Токио следят за его повседневной жизнью еще более пристально. Даже некоторые члены движения сообщают, что за ними ведется слежка, и многие встречи приходится отменять из-за того, что ключевые фигуры не могут прибыть на место встречи. Сталкеры, безусловно, представляют угрозу для нашего плана, однако мы можем использовать приманки, чтобы отвлечь сталкеров и снизить риск быть обнаруженными."
 nippon_events.95.a:0 "Нам просто нужно быть более осторожными, приманки не нужны и дороги."
 nippon_events.95.b:0 "Здравый план."
 nippon_events.96.t:0 "Прослушиваемый телефон"
 nippon_events.96.d:0 "Некоторые ключевые фигуры сообщили, что их телефоны прослушиваются. Большинство считает, что это дело рук японских агентов. Многие из них перешли на написание писем вместо общения по телефону. Это резко замедлило ход движения."
 nippon_events.96.a:0 "Скажи им, чтобы продолжали пользоваться телефоном."
 nippon_events.96.b:0 "Мы должны быть более осторожными."
 increase_jap_awareness2_tt:0 "§RУмеренно повысить осведомленность японского правительства\n§!"
 increase_jap_awareness3_tt:0 "§RЗначительно повысить осведомленность японского правительства\n§!"
 increase_jap_awareness4_tt:0 "§RКрайне значительно повысить осведомленность японского правительства\n§!"
 nippon_events.97.t:0 "Японская тайная полиция"
 nippon_events.97.d:0 "Японцы создали тайную полицию после того, как узнали о наших восстановительных движениях. Мы можем оставаться незамеченными в течение нескольких месяцев. Однако у нас есть новости, что теперь они планируют провести общенациональную репрессию, чтобы искоренить реставраторов. Высокопоставленные члены движения призвали к периоду бездействия, чтобы не быть обнаруженными. Это, безусловно, приведет к значительному замедлению нашего прогресса, но в долгосрочной перспективе это будет полезно."
 nippon_events.97.a:0 "Мы не должны тормозить!"
 nippon_events.97.b:0 "МЫ не должны рисковать быть пойманными!"
 nippon_events.98.t:0 "[MAN.GetName] запрещает японцев"
 nippon_events.98.d:0 "[MAN.GetName] на некоторое время запретил японцам входить в правительство. Такая политика сильно подрывает наш интерес к этому региону. Мы должны запросить снятие запрета и защитить наши интересы. Если они не подчинятся, мы можем «включить» их в нашу империю и поставить территорию под наш непосредственный контроль..."
 nippon_events.98.a:0 "Отправить ультиматум"
 nippon_events.98.b:0 "Это можно сделать позже, нам нужно сосредоточиться на нашем текущем вопросе."
 nippon_events.99.t:0 "Ультиматум от государства [From.GetName]"
 nippon_events.99.d:0 "Ультиматум от [From.GetName] уже достиг стола лидера [Root.GetLeader]. Заявив, что мы должны снять запрет на японцев в нашем правительстве. Они могут мобилизовать свои войска для наступления, если мы не подчинимся."
 nippon_events.99.a:0 "Мы просто не можем защитить себя от них..."
 nippon_events.99.b:0 "Мерзкие твари! Мы никогда больше не отдадим нашу власть иностранным державам!"
 nippon_events.100.t:0 "Запрет снят"
 nippon_events.100.d:0 "[From.GetLeader] принял решение снять запрет. Теперь мы можем с легкостью укрепить наш контроль над территорией."
 nippon_events.100.a:0 "Япония Банзай!"
 nippon_events.101.t:0 "Запрет все еще активен"
 nippon_events.101.d:0 "Дурак [From.GetLeader] решил пойти против наших интересов и отказался снять запрет."
 nippon_events.101.a:0 "Они просто бьют по заднице."
 nippon_events.101.b:0 "С ними мы разберемся позже..."
 nippon_events.102.t:0 "Поместить [MAN.GetLeader] под домашний арест?"
 nippon_events.102.d:0 "[MAN.GetLeader] связь с реставраторами очень очевидна. Хотя чиновники очень хотят избавиться от него, это может спровоцировать местных жителей и придать китайцам больше сил. В сложившейся ситуации лучше посадить его под домашний арест, чем ликвидировать."
 nippon_events.102.a:0 "Отправьте несколько человек, чтобы «охранить» его."
 nippon_events.102.b:0 "Нет такой необходимости."
 nippon_events.103.t:0 "[Root.GetLeader] под домашним арестом"
 nippon_events.103.d:0 "Некоторые японские солдаты подошли к комплексу [Root.GetLeader] и сказали, что их долг — «защищать» и «охранять» его. Однако правда в том, что [Root.GetLeader] находится под домашним арестом по приказу Токио. Реставраторы возмущены этой акцией и теперь замышляют реализовать свой план раньше, чтобы обеспечить [Root.GetLeader] авторитет."
 nippon_events.103.a:0 "Мы ответим, жестко!"
 nippon_events.103.b:0 "Еще не время!"
 nippon_events.104.t:0 "[From.GetName] дает отпор"
 nippon_events.104.d:0 "[From.GetLeader] решил дать отпор и провозгласил свою независимость! Их войска перешли в наступление!"
 nippon_events.104.a:0 "Mudamudamudamudamudamuda!"
 nippon_events.105.t:0 "[From.GetName] объявляет нам войну"
 nippon_events.105.d:0 "Наши действия спровоцировали японцев, [From.GetName] объявляет нам войну!"
 nippon_events.105.a:0 "Пусть приходят!"
 ## 8/6/2017 ##
 nippon_events.106.t:0 "Наша старая столица"
 nippon_events.106.d:0 "Пекин, где когда-то жил император, теперь снова под нашим контролем. Мы должны переместить квартал императора обратно в Запретный город и показать тем мятежникам, что мы восстановили контроль над центральной равниной!"
 nippon_events.106.a:0 "Да здравствует [Root.GetLeader]!"
 nippon_events.107.t:0 "Смерть [Root.GetLeader]"
 nippon_events.107.d:0 "[Root.GetLeader] очень долго болел, в конце концов скончался от болезней. Теперь будет назначен новый руководитель [Root.GetNameDEF]."
 nippon_events.107.a:0 "Что ж."
 ## 16/6/2017 ##
 nippon_events.74.t:0 "Присоединиться к [JAP.GetName]?"
 nippon_events.74.d:0 "В нынешней ситуации у нас есть драгоценная возможность вырваться из [CHI.GetAdjective] лап и присоединиться к [JAP.GetAdjective] правительству. Должны ли мы действовать сейчас?"
 nippon_events.74.a:0 "Другого такого шанса не будет."
 nippon_events.74.b:0 "Мы должны придерживаться [CHI.GetAdjective] идеологий."
 nippon_events.74.c:0 "[JAP.GetAdjective] принципы хуже, чем [CHI.GetAdjective] управление."
 nippon_events.75.t:0 "[From.GetName] хочет присоединиться к нам"
 nippon_events.75.d:0 "В их нынешнем положении, [From.GetLeader] решил связаться с нами и обратиться к нам за помощью, чтобы освободиться от [CHI.GetAdjective] гнета. Взамен они поклянутся нам в верности».
 nippon_events.75.a:0 "Занятно"
 nippon_events.75.b:0 "Это кажется слишком подозрительным"
 nippon_events.76.t:0 "[From.GetName] соглашается"
 nippon_events.76.d:0 "[From.GetName] принял наш запрос!"
 nippon_events.76.a:0 "Браво!"
 nippon_events.77.t:0 "[From.GetName] отказвыается"
 nippon_events.77.d:0 "[From.GetName] отклонил наш запрос по неустановленным причинам."
 nippon_events.77.a:0 "Черт побери!"
 
 
 
 ## news ##
 
 
 ### focus ###
 MAN_more_opium_tt:0 "Раздача опиума в оккупированных зонах немного снижает волю местных жителей к борьбе.\n§YИзменит среднее время действия партизан Дунбэя на x1.25§!\n\n"
 MAN_some_keibigun_tt:0 "5 отрядов Кенпейтай соберутся в Синьцзине.\n"
 MAN_contact_white_tt:0 "§RРФП может запросить нашу поддержку в уничтожении большевиков, если мы успешно отстоим независимость.§!"
 MAN_river_force_tt:0 "2 отряда Морской пехоты соберутся в Синьцзине."
 MAN_royal_guards_tt:0 "5 отрядов Императорской гвардии соберутся в Синьцзине."
 MAN_militias_tt:0 "Ополченцы восстанут в разных местах."
 MAN_assassination_tt:0 "Некоторые японские чиновники будут устранены."
 MAN_rfr_arm_forces:0 "Некоторые силы РФП перейдут под наш прямой контроль.\n"
 MAN_will_join_usa_in_war_against_japan_tt:0 "§YПрисоедимся к США, когда они или Япония объявят войну друг другу.§!"
 MAN_vassal_tt:0 "Владеет всеми провинциями в следующих регионах:\n       §YМаньчжурия (кроме Избранного полуострова)§!\n       §YСеверный Китай§!\n       §YВосточный Китай§!\n       §YЗападный Китай§!\n       §YЮжный Китай (крому Гуаньчжоувань, Макао и Гонконга)§!"
 MAN_restoration_tt:0 "§YБонусные эффекты появляются с 10% интервалом.§!\n\n"
 MAN_reclaim_central_plain_tt:0 "§YБудет получена военная цель против стран, удерживающих наши национальные территории в самом Китае.§!"
 MAN_restore_frontier_tt:0 "§YБудет получена военная цель против стран, удерживающих наши национальные территории вне самого Китая.§!"
 MAN_acquire_the_north_manchu_railway:0 "Приобретение Северо-Маньчжурской железной дороги"
 MAN_acquire_the_north_manchu_railway_desc:0 "В пределах наших границ Северо-Маньчжурская железная дорога фактически контролируется Россией. К счастью, деньги могут решить эту проблему."
 MAN_five_race_under_one_union:0 "Союз пяти народов"
 MAN_five_race_under_one_union_desc:0 "Учитывая разнообразную этническую принадлежность нашего царства, мы можем сказать, что принцип «союз пяти народов» представлен должным образом."
 MAN_showa_steel_mill:0 "Расширение «Сёва Стил Уорк»"
 MAN_showa_steel_mill_desc:0 "Сталелитейные заводы «Сёва Стил Уорк» - это важная часть нашей промышленности. За счет дальнейшего улучшения производства продукции заводов, мы можем увеличить прибыль от местного месторождения железа."
 MAN_support_aikawa_yoshisuke:0 "Поддержка Ёсисуки Аикавы"
 MAN_support_aikawa_yoshisuke_desc:0 "Японский промышленник Айкава Ёсисуке предлагает план, который создаст контролируемое государством промышленное предприятие для улучшения маньчжурской промышленности, в противовес синдикалистскому видению Хосино Наоки, по плану которого военные выделяют монополии по одной фирме на отрасль."
 MAN_support_naoki_hoshino:0 "Поддержка Наоки Хосино"
 MAN_support_naoki_hoshino_desc:0 "Хосино Наоки предвидел синдикалистское будущее для нашей промышленности, в котором военные будут выделять монополии по одной фирме на отрасль. Такой план принесет большую пользу военным, но гражданский сектор тут практически игнорируется."
 MAN_manchurian_industrial_development_company:0 "Спонсирование «Мангио»"
 MAN_manchurian_industrial_development_company_desc:0 "Маньшу Юкоги Кайхацу Кабусики Кайша (Маньчжурская компания промышленного развития), или просто «Мангио», - это дзайбацу, созданный по инициативе Японской императорской армии для дальнейшей индустриализации Маньчжоу-Го и, в частности, для обеспечения его самодостаточности в стратегической тяжелой промышленности."
 MAN_finish_the_five_year_plan:0 "Завершение пятилетнего плана"
 MAN_finish_the_five_year_plan_desc:0 "Наш второй пятилетний план оказался плодотворным, нам просто нужно приложить немного больше усилий и промышленность скажет нам спасибо."
 MAN_increase_opium_production:0 "Увеличение производства опиума"
 MAN_increase_opium_production_desc:0 "Опиум - обоюдоострый меч для людей, однако мы можем заострить лезвие, направленное в сторону врага, чтобы увеличить прибыль, которую мы получаем от плантаций."
 MAN_request_zaibatsu_investment_on_military_industry:0 "Инвестиции Дзайбацу в военную промышленность"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "Благодаря финансированию дзайбацу мы можем и дальше расширять нашу промышленность по желаемому нами пути."
 MAN_request_zaibatsu_investment_on_industry:0 "Инвестиции Дзайбацу в промышленность"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "Благодаря финансированию дзайбацу наша промышленность улучшается во всех отношениях."
 MAN_aluminium_deposit_in_liaoning:0 "Разработка залежей алюминия в Ляонине"
 MAN_aluminium_deposit_in_liaoning_desc:0 "Недавняя геологическая разведка обнаружила большое месторождение алюминиевых минералов в Ляонине. Такие новости наверняка привлекут больше инвесторов из Японии, что еще больше улучшит нашу промышленность."
 MAN_manchu_society_for_light_metal:0 "Создание Маньчжурского общества легкого металла"
 MAN_manchu_society_for_light_metal_desc:0 "Чтобы максимально эффективно использовать месторождение алюминия в Ляонине, необходимо создать специальную группу для максимизации прибыли."
 MAN_prepare_for_war:0 "Подготовка к войне"
 MAN_prepare_for_war_desc:0 "С ростом напряженности в окружении - неизбежны участия в войнах. Наша нация должна быть готова к тому, что будет после - либо для выживания, либо для обеспечения доли добычи."
 MAN_for_the_emperor:0 "За императора"
 MAN_for_the_emperor_desc:0 "Наши воины сражаются во имя нашего славного и любимого императора, наша победа гарантирована!"
 MAN_expand_military_district:0 "Расширение военных округов"
 MAN_expand_military_district_desc:0 "Увеличивая количество военных округов, мы можем еще больше усилить местную безопасность с помощью наших военных."
 MAN_kantogun_advisor:0 "Советники Квантунской армии"
 MAN_kantogun_advisor_desc:0 "Офицеры Квантунской армии, дислоцированные в Маньчжоу-Го, имеют большой опыт, который поможет улучшить наши вооруженные силы. Приглашение некоторых из их военных советников принесет огромную пользу нашим войскам, а также улучшит дипломатические связи с Японией."
 MAN_enhance_local_policing:0 "Борьба с партизанами"
 MAN_enhance_local_policing_desc:0 "Поскольку большая часть Квантунской армии была переброшена на юг для помощи в войне против Китая, эффективность уничтожения партизан сильно упала. Мы должны покончить с тем, что не успела уничтожить Квантунская армия."
 MAN_an_alternative:0 "Поиск альтернативы"
 MAN_an_alternative_desc:0 "Большая часть Квантунской армии переброшена на юг, чтобы помочь в войне против Китая. Такая возможность позволяет взять дело в свои руки!"
 MAN_contact_qing_restorationists:0 "Связаться с реставраторами Цин"
 MAN_contact_qing_restorationists_desc:0 "Некоторые из остатков бывшей династии Цин все еще мечтают о том дне, когда империя нанесет ответный удар. Возможно, день, о котором они мечтают, больше не будет казаться таким далеким."
 MAN_contact_russian_fascists:0 "Связаться с Российской фашистской партией"
 MAN_contact_russian_fascists_desc:0 "После того, как Белому движению не удалось избавиться от большевистских паразитов, поднявшихся после Октябрьской революции, большое количество белых участников бежало в нашу страну. Эти эмигранты вскоре основали свои партии, причем Российская фашистская партия стала самой могущественной из всех. Их сила может быть очень полезна для нашего плана по освобождению от Японской оккупации."
 MAN_national_conscription:0 "Увеличение национального призыва"
 MAN_national_conscription_desc:0 "С таким малым количеством офицеров в нашей армии мы не сможем долго защищаться от угроз, исходящих от других стран, особенно от большевиков с севера. Чтобы защитить нашу нацию и народ, должен быть введен более строгий закон о воинской повинности."
 MAN_labour_service_corps:0 "Создание корпусов службы труда"
 MAN_labour_service_corps_desc:0 "Не все взрослые могут соответствовать требованиям призыва, но они не будут оставлены без дела."
 MAN_manchukuo_imperial_air_force:0 "Учреждение Имперских ВВС"
 MAN_manchukuo_imperial_air_force_desc:0 "В связи с возрастанием значения воздушных боевых действий, наша нация должна овладеть этим искусством."
 MAN_river_force:0 "Создание подразделений речного патрулирования"
 MAN_river_force_desc:0 "Поскольку японский флот смотрит в другую сторону, наши Речные патрули устарели. Японская армия пришла и захватила контроль над войсками и переименовала их в Речные силы, которые теперь стали частью армии."
 MAN_a_self_sufficient_army:0 "Самодостаточная армия"
 MAN_a_self_sufficient_army_desc:0 "Когда наша армия улучшилась во всех отношениях, они теперь могут взять на себя тяжелую задачу по защите местных жителей. Квантунская армия нам больше не нужна."
 MAN_establish_hoankyoku:0 "Учреждение «Хонкеку»"
 MAN_establish_hoankyoku_desc:0 "Для дальнейшего обеспечения безопасности государства, требуется чтобы разведывательный орган контролировал любую телеграммную передачу, которая может содержать подрывную информацию."
 MAN_fotify_heilungkiang_border:0 "Окончательное уничтожение партизан"
 MAN_fotify_heilungkiang_border_desc:0 "Пришло время искоренить партизан раз и навсегда."
 MAN_spread_restoration_propaganda:0 "Распространение реставрационистской пропаганды"
 MAN_spread_restoration_propaganda_desc:0 "Из-за тотального надзора японских военных не многие из наших граждан знают о существовании реставрационных групп. Но при нынешней обстановке хорошо организованная пропаганда сможет распространиться на большое количество людей, прежде чем японские власти поймут, что происходит."
 MAN_sow_anti_japanese_sentiment:0 "Пропаганда антияпонских настроений"
 MAN_sow_anti_japanese_sentiment_desc:0 "Если наш народ по-прежнему будет думать о японцах как о спасителях, план восстановления нашей некогда славной империи наверняка столкнется с некоторыми препятствиями. Распространение информации, портящей имидж японца, может исправить ситуацию."
 MAN_strengthen_the_royal_guard:0 "Усиление Императорской гвардии"
 MAN_strengthen_the_royal_guard_desc:0 "Императорская гвардия - личная охрана императора и членов семьи. Оснащение их более совершенным снаряжением, несомненно, покажет публике авторитет императора."
 MAN_coronation:0 "Возвращение империи"
 MAN_coronation_desc:0 "Вот время и настало. Наша великая империя больше не будет марионеткой гнусного японского правительства!"
 MAN_destroy_opium_plantations:0 "Уничтожение опиумных плантаций"
 MAN_destroy_opium_plantations_desc:0 "Опиум причинил людям больше вреда, чем пользы! Эту отраву нужно уничтожить раз и навсегда!"
 MAN_assassination_of_japanese_officials:0 "Убийство японских чиновников"
 MAN_assassination_of_japanese_officials_desc:0 "Местные японские чиновники представляют угрозу плану восстановления. Чтобы свести к минимуму вероятность компрометации плана, от них необходимо избавиться."
 MAN_arm_the_rfr:0 "Вооружение отрядов РФП"
 MAN_arm_the_rfr_desc:0 "РФП согласилась помочь в восстановлении суверенитета. Взамен мы предоставим им необходимое оборудование."
 MAN_independence_war:0 "Война за независимость"
 MAN_independence_war_desc:0 "Вот время и настало. Наша армия ликвидирует всё японское присутствие на нашей любимой земле!"
 MAN_turn_to_the_bolshelviks:0 "Связаться с большевиками"
 MAN_turn_to_the_bolshelviks_desc:0 "Хотя этого желают немногие, у нас остается только один выбор - попросить помощи у большевиков, чтобы восстановить свою независимость."
 MAN_head_towards_democracy:0 "Связаться с демократическими силами"
 MAN_head_towards_democracy_desc:0 "Судя по опыту позднего периода Цин, отсутствие демократии в конечном итоге приведет к падению нации. Эта ошибка не должна повториться."
 MAN_turn_over_the_rfr:0 "Арест членов РФП"
 MAN_turn_over_the_rfr_desc:0 "Власти СССР требуют передать им белых эмигрантов, укрывающихся в нашей стране, для «реабилитации». Если мы не будем сотрудничать с ними, мы не сможем обрести независимость."
 MAN_manzhouli_secret_meeting:0 "Маньчжурское секретное совещание"
 MAN_manzhouli_secret_meeting_desc:0 "В Маньчжурии состоится секретная встреча с советскими представителями. Мы можем использовать эту возможность, чтобы попросить коммунистических партизан оставить нас."
 MAN_soviet_intervention:0 "Советская интервенция"
 MAN_soviet_intervention_desc:0 "В согласованный ранее срок, мы можем призвать советов действовать и наконец вырваться из оков японцев."
 MAN_secret_aid_from_usa:0 "Тайная помощь от США"
 MAN_secret_aid_from_usa_desc:0 "Чтобы поддержать наши усилия, США тайно направили посланников-ученых, чтобы помочь нашему научному прогрессу."
 MAN_call_usa_to_act:0 "Призыв США к действию"
 MAN_call_usa_to_act_desc:0 "Мы не можем больше ждать! Мы должны призвать США принять меры, чтобы освободить нас от злых японцев!"
 MAN_secret_protocol:0 "Подписание секретного протокола"
 MAN_secret_protocol_desc:0 "Война между Японией и США станет для нас бесценной возможностью обрести независимость. Мы должны быть к ней готовы."
 MAN_fighter_focus:0 "Приоритет истребителей"
 MAN_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 MAN_bomber_focus:0 "Приоритет бомбардировщиков"
 MAN_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 MAN_aviation_effort_2:0 "Развитие авиации"
 MAN_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 MAN_CAS_effort:0 "Развитие штурмовиков"
 MAN_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 MAN_NAV_effort:0 "Развитие аэронавигации"
 MAN_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 MAN_naval_effort:0 "Развитие военно-морского флота"
 MAN_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 MAN_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 MAN_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 MAN_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 MAN_large_navy:0 "ВМФ на основе крупных судов"
 MAN_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 MAN_submarine_effort:0 "Развитие подводных лодок"
 MAN_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 MAN_cruiser_effort:0 "Развитие крейсеров"
 MAN_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 MAN_destroyer_effort:0 "Развитие эсминцев"
 MAN_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 MAN_capital_ships_effort:0 "Развитие крупных кораблей"
 MAN_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 MAN_restore_the_empire:0 "Реставрация империи"
 MAN_restore_the_empire_desc:0 "Коварный Юань Шикай обманом заставил императора отречься от престола во время Синьхайской революции и территорий, потерянных для отвратительной Китайской Республики. Теперь, когда империя вернулась, эти территории должны быть возвращены их законному владельцу!"
 MAN_peking_agreement:0 "Установление статуса-кво"
 MAN_peking_agreement_desc:0 "Возвращение территорий, утраченных во время Синьхайской революции, было бы неразумным решением. Такое решение принесет людям больше вреда, чем пользы."
 MAN_reclaim_the_central_plain:0 "Претензии на Центральные равнины"
 MAN_reclaim_the_central_plain_desc:0 "Первым шагом в восстановлении империи является восстановление контроля над центральной равниной. Вернем её и можно будет строить дальнейшие планы."
 MAN_restore_the_old_frontier:0 "Восстановление старой границы"
 MAN_restore_the_old_frontier_desc:0 "Теперь, когда центральная равнина находится под нашим контролем, следующий шаг в плане - вернуть утраченные территории."
 MAN_offer_vassalisation:0 "Предложение вассализации"
 MAN_offer_vassalisation_desc:0 "С огромной мощью нашей Империи, окружающие малые народы получат шанс на защиту Великой Цин. Для них было бы честью быть частью Империи."
 MAN_revive_zongli_yamen:0 "Возрождение Цзунли ямэнь"
 MAN_revive_zongli_yamen_desc:0 "Цзунли Ямэнь была организацией, в основном отвечающей за иностранные дела и технический прогресс Империи Цин. Если Империя желает соревноваться с западными державами, Цзунли Ямэн станет ее неотъемлемой частью."
 MAN_revive_the_grand_council:0 "Возрождение Великого совета"
 MAN_revive_the_grand_council_desc:0 "Великий совет был распущен, когда был создан неудачный «Королевский кабинет». Такой важный орган Империи будет возрожден, чтобы вновь внести свой вклад во славу Великой Империи Цин."
 MAN_xuantong_restoration:0 "Реставрация Сюаньтун"
 MAN_xuantong_restoration_desc:0 "Сила Империи уже не такая мощная, как раньше. Движение за восстановление необходимо, чтобы показать миру, что Империя - это сила, с которой нужно считаться."
 MAN_subjugate_japan:0 "Подчинение Японии"
 MAN_subjugate_japan_desc:0 "Японцы заплатят за нанесенное нам унижение. Мы поставим их на колени!"
 MAN_industrial_effort:0 "Воплощение строительных проектов"
 MAN_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 MAN_industrial_effort_2:0 "Реализация строительных проектов"
 MAN_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 MAN_infrastructure_effort:0 "Строительство государственных железных дорог"
 MAN_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 MAN_armament_effort:0 "Строительство ВПК"
 MAN_armament_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 MAN_armament_effort_2:0 "Расширение ВПК"
 MAN_armament_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 MAN_prospect_for_resources:0 "Защита ресурсов"
 MAN_prospect_for_resources_desc:0 "Если мы хотим быть самодостаточными, мы должны использовать ресурсы, находящиеся у нас под ногами, для поддержания сильной экономики."
 MAN_national_defence_forces:0 "Создание сил Национальной обороны"
 MAN_national_defence_forces_desc:0 "Несмотря на то, что мы занимаем нейтральную позицию в нынешнем мире, другие могут этого не понять. Чтобы защитить нашу драгоценную нацию и людей, нужна сильная армия."
 MAN_national_defence_forces:0 "Создание сил Национальной обороны"
 MAN_national_defence_forces_desc:0 "Несмотря на то, что мы занимаем нейтральную позицию в нынешнем мире, другие могут этого не понять. Чтобы защитить нашу драгоценную нацию и людей, нужна сильная армия."
 MAN_extra_research_slot:0 "Спонсирование исследовательских групп"
 MAN_extra_research_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 MAN_expand_university:0 "Расширение университетов"
 MAN_expand_university_desc:0 "Расширение нашего университета обязательно создаст больше образованных граждан для научного прогресса нашей страны."
 MAN_extra_research_slot_2:0 "Расширение исследовательских групп"
 MAN_extra_research_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 MAN_acquire_kanto_shu:0 "Вопрос Канто-сю"
 MAN_acquire_kanto_shu_desc:0 "Японские власти слишком сосредоточены на войне с китайцами и пытаются передать Канто-сю нам, чтобы снять часть своего законодательного давления. Мы также могли бы получить важный порт в процессе."
 MAN_send_cadets_to_japan:0 "Отправка кадетов в Японию"
 MAN_send_cadets_to_japan_desc:0 "Отсутствие военной академии в нашей стране привело к тому, что у наших офицеров не хватает опыта. Мы можем отправить их в японские академии на острова, чтобы исправить эту ситуацию."
 MAN_reform_command_structure:0 "Реформа командной структуры"
 MAN_reform_command_structure_desc:0 "Наша нынешняя командная структура не очень эффективна, ей могут потребоваться реформы."
 MAN_naval_expansion_permission:0 "Получение разрешения на расширение флота"
 MAN_naval_expansion_permission_desc:0 "Теперь, когда у нас есть Канто-сю, мы можем использовать сильный флот для его защиты."
 MAN_soviet_advisor:0 "Советские военные советники"
 MAN_soviet_advisor_desc:0 "У Советского Союза есть чему поучиться, например, у их военных."
 MAN_resist:0 "Противостояние коммунизму"
 MAN_resist_desc:0 "Если мы позволим коммунизму закрепиться в нашем обществе, демократия будет разрушена. Мы не должны позволить чуме распространиться на нас!"
 MAN_if_aikawa:0 "\nЕсли §YЁсисуки Аикава§! находится в правительстве, также дает следующий эффект:\n"
 MAN_if_naoki:0 "\nЕсли §YНаоки Хосино§! находится в правительстве, также дает следующий эффект:\n"
