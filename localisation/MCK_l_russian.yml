 MAN_vassal_tt:0 "Владеет всеми провинциями в следующих регионах:\n       §YМаньчжурия (кроме Избранного полуострова)§!\n       §YСеверный Китай§!\n       §YВосточный Китай§!\n       §YЗападный Китай§!\n       §YЮжный Китай (крому Гуаньчжоувань, Макао и Гонконга)§!"
