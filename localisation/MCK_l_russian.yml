 ### events ###
 nippon_events.3.t:0 "Китайское правительство Пекина"
 nippon_events.3.d:0 "Наша Северо-Китайскfz региональная армия успешно завоевала Пекин. Возможно, создание там марионеточного правительства снизит наши затраты на содержание этого района."
 nippon_events.3.a:0 "Китайцы против китайцев. Великолепно."
 nippon_events.3.b:0 "Слишком рискованно."
 nippon_events.4.t:0 "Учреждение [PGR.GetName]"
 nippon_events.4.d:0 "После учреждения [PGR.GetName], [Root.GetLeader] получил документ о роспуске старого правительства и переходе под управление [PGR.GetNameDEF]."
 nippon_events.4.a:0 "Мы потеряли свою ценность..."
 nippon_events.4.b:0 "Смерть империалистам!"
 nippon_events.5.t:0 "Мятежники Эха"
 nippon_events.5.d:0 "Eha has refused to be absorbed into [PGR.GetNameDEF] and rebelled against us!"
 jap.5.a:0 "Смешно!"
 nippon_events.6.t:0 "Мятеж в Тунчжоу"
 nippon_events.6.d:0 "Some [CHI.GetRulingParty] loyalists in our police force has listened to [CHI.GetRulingParty]'s propagandas that they are winning in the current conflict and rose up against us in Tungchow. These mutineers have attacked and killed numerous ethnic Japanese and Koreans. Although they were finally dealt with, Yin Rugeng was forced to resign and [Root.GetLeader] is now taking up his position. Our relation with Tokyo has also been worsened."
 nippon_events.6.a:0 "Damn them!"
 nippon_events.7.d:0 "Some mutineers in the Tungchow have risen up and kill some ethnic Japanese and Koreans! Fortunately they were dealt with later by the local police force."
 nippon_events.7.a:0 "How can this happen!!"
 nippon_events.8.t:0 "Устан?"
 nippon_events.8.d:0 "Our Central China Area Army has successfully conquered Nanking, maybe setting up a puppet government there will lower our cost in occupying the area."
 nippon_events.9.t:0 "Китайское правительство Нанкина"
 nippon_events.9.d:0 "A former Chinese figurehead named Wang Jingwei has been known as a Japanese sympathiser. Maybe we can install him in Nanking and use his government to lower our cost in occupying China?"
 nippon_events.11.t:0 "Маньчжурия провозглашает независимость"
 nippon_events.11.d:0 "[MAN.GetLeader] has been conspirating his pathetic restoration plan all along. Today he and his little clique declared their independence from us!"
 nippon_events.11.a:0 "Bakayarou!"
 nippon_events.11.b:0 "Whatever"
 nippon_events.12.t:0 "Убийства в Маньчжурии"
 nippon_events.12.d:0 "A series of assassinations haven taken place in Manchuria, the targets are local Japanese officials, especially those in the Kwantung Army. Some of our generals were killed, investigations have pointed towards some local Chinese guerilla fighters, but we are unable to catch the perpetraters."
 mck_puppet_wjw_tt:0 "This new puppet will annex the two Chinese puppet previously established." ## ивенты выше не работают в игре
 nippon_events.13.t:0 "[From.GetName] просит нашей поддержки независимости"
 nippon_events.13.d:0 "Государство [From.GetName] выразили желание вырваться из лап Японии и теперь ищут нашей поддержки."
 nippon_events.13.a:0 "Мы поддержим их."
 nippon_events.13.b:0 "Нам это не нужно."
 nippon_events.14.t:0 "[From.GetName] соглашается поддержать независимость"
 nippon_events.14.d:0 "Государство  [From.GetName] согласилось поддержать нашу независимость. Дальнейшие условия будут обсуждены позже."
 nippon_events.14.a:0 "Фантастика!"
 nippon_events.15.t:0 "[From.GetName] отказывается поддержать независимость"
 nippon_events.15.d:0 "Государство  [From.GetName] отказалось поддержать нашу независимость."
 nippon_events.15.a:0 "Мы должны найти иной путь."
 nippon_events.16.t:0 "[From.GetLeader] призывает к действию"
 nippon_events.16.d:0 "После успешного установления демократии в государстве [From.GetName], [From.GetLeader] теперь призывает нас нанести удар по японцам, чтобы привести их к ответу."
 nippon_events.16.a:0 "Если только дипломатия не сработает, тогда мы прибегнем к войне."
 nippon_events.16.b:0 "У нас уже есть план, скажите им набраться терпения."
 nippon_events.16.c:0 "Солнце сядет на расвете!"
 nippon_events.17.t:0 "Ультиматум от [From.GetName]"
 nippon_events.17.d:0 "[From.GetLeader] прислал нам ультиматум, в котором требует предоставить независимость государству [MAN.GetName]. Если мы не подчинимся, то это, скорее всего, приведет к войне."
 nippon_events.17.a:0 "Мы не можем позволить себе воевать с ними."
 nippon_events.17.b:0 "Если они хотят войны, мы им ее дадим!"
 nippon_events.18.t:0 "Государство [From.GetName] отказывается"
 nippon_events.18.d:0 "The reply from [From.GetName] is that we must stand down for now. For they already have a plan in mind."
 nippon_events.18.a:0 "We wait then..."
 nippon_events.19.t:0 "[JAP.GetName] гарантирует независимость [MAN.GetName]"
 nippon_events.19.d:0 "[JAP.GetName] has granted [MAN.GetName] independence."
 nippon_events.19.a:0 "A rational choice."
 nippon_events.20.t:0 "[JAP.GetName] гарантирует нашу независимость"
 nippon_events.20.d:0 "[JAP.GetName] has granted us independence!"
 nippon_events.20.a:0 "A glorious day!"
 nippon_events.21.t:0 "[JAP.GetName] отказывается гарантировать независимость [MAN.GetName]"
 nippon_events.21.d:0 "Despite our might, [JAP.GetName] refuses to comply with the ultimatum."
 nippon_events.21.a:0 "May God have mercy on them."
 nippon_events.22.t:0 "Государство [USA.GetName] вступает в войну"
 nippon_events.22.d:0 "The time has come, we now fight alongside the beacon of democracy against the tyrannical Japanese!"
 nippon_events.22.a:0 "Liberty or death!"
 nippon_events.23.t:0 "[MAN.GetName] вступает на стороне [USA.GetName]!"
 nippon_events.23.d:0 "The rebellious people of [MAN.GetName] has broken free from us and joined [USA.GetNameDEF] in the war."
 nippon_events.23.a:0 "Bakayarou!"
 nippon_events.28.t:0 "[From.GetNameDEF] предлагает вассализацию"
 nippon_events.28.d:0 "By The Mandate Of Heaven, The Emperor Decree Hereby,\n\nThy kingdom is now invited to become a vassal under the glorious Great Qing Empire. Obey. Otherwise, perish under the might of the Celestial Empire.\n\nRespect this. "
 nippon_events.28.a:0 "The Edict is received."
 nippon_events.28.b:0 "Bullshit!"
 nippon_events.29.t:0 "[From.GetName] соглашается на вассалитет"
 nippon_events.29.d:0 "By the decree of the Emperor, [From.GetName] has become an honourable vassal under [MAN.GetNameDEF]."
 nippon_events.29.a:0 "The world will once again bow down to the mighty Qing Empire!"
 nippon_events.29.b:0 "They will be better off be a part of the Empire."
 nippon_events.30.t:0 "[From.GetName] отказывается от вассалитета"
 nippon_events.30.d:0 "The arrogant [From.GetLeader] has refused our kind offer of vassalisation!"
 nippon_events.30.a:0 "They will soon realise their mistake."
 nippon_events.31.t:0 "[MAN.GetName] желает полного контроля над Канто-Шу"
 nippon_events.31.d:0 "[MAN.GetName] has sent a representative to discuss about the matter of Kanto-Shu's tranfer."
 nippon_events.31.a:0 "Agree."
 nippon_events.31.b:0 "No way."
 nippon_events.32.t:0 "Контроль над Канто-Шу восстановлен"
 nippon_events.32.d:0 "We have gained the ownership of Kanto-Shu!"
 nippon_events.32.a:0 "The best outcome."
 nippon_events.33.t:0 "Часть Канто-Шу остается в японских руках"
 nippon_events.33.d:0 "Our proposal failed to entice the Japanese officials, Kanto-Shu remained in Japanese Hand."
 nippon_events.33.a:0 "There's nothing we can do."
 nippon_events.34.t:0 "[MAN.GetName] запрашивает разрешение"
 nippon_events.34.d:0 "[MAN.GetName] officials have come to discuss about the permission of expanding their navy."
 nippon_events.35.t:0 "Расширение разрешено"
 nippon_events.35.d:0 "We have been granted the permission to expand our navy."
 nippon_events.36.t:0 "Расширение запрещено"
 nippon_events.36.d:0 "We have been denied the permission to expand our navy."
 nippon_events.37.t:0 "Промышленное расширение"
 nippon_events.37.d:0 "Our industry has been lacking for long. Now with the effort from our beloved and glorious Emperor, our industry has undergone a significant improvement."
 nippon_events.37.a:0 "Long live the Emperor!"
 nippon_events.38.d:0 "With the increasing effort spent on industry, our techniques in the specialty have also improved significantly."
 nippon_events.39.d:0 "Although civillian economy is important, the military sector cannot be ignored. We should start working on the military aspect of our industry."
 nippon_events.40.t:0 "Развитие вооружения"
 nippon_events.40.d:0 "The effort spent on the military has been fruitful. Our production capacity has improved and the understanding of small arms has taken a great leap forward."
 nippon_events.41.d:0 "More understanding of the army tachnology has come to our specialists' mind. Noticing the position of our Empire, our beloved and glorious Emperor has approved a small grant on naval industry."
 nippon_events.42.t:0 "Морские амбиции"
 nippon_events.42.d:0 "The humiliationg defeat by the Japanese navy long ago has not been forgotten. The importance of a strong navy has been known by all of our citizens."
 nippon_events.43.t:0 "Оборона горизонта"
 nippon_events.43.d:0 "Our navy technology is advancing in great scale. However, our air force is still in disrepair. If we are to protect the property of the people, then we must free them from the fear of enemy bombardments too."
 nippon_events.44.d:0 "The efforts put into air and naval research are yielding invaluable results. We can now dispense planes to all over the Empire and our naval production has skyrocketed."
 nippon_events.45.t:0 "Защиты нефти"
 nippon_events.45.d:0 "Noticing the rich deposit of resources under our Empire's vast territory, works have begun to utilise them to contribute to the Empire's future."
 nippon_events.46.t:0 "Разработка ресурсов"
 nippon_events.47.t:0 "РФП запрашивает помощь"
 nippon_events.47.d:0 "With us successfully declaring our independence from the Japanese, the RFP has fulfilled their promise and it is time for us to fulfill ours, or not?"
 nippon_events.47.a:0 "Destroying the Bolsheviks is the duty of every human beings!"
 nippon_events.47.b:0 "We need 10 months to prepare."
 nippon_events.47.c:0 "There are no more birds to hunt, the finest bow is useless to us now."
 nippon_events.48.d:0 "The time has come for us to strike at the Bolsheviks!"
 nippon_events.49.t:0 "Восстание РФП"
 nippon_events.49.d:0 "Our betrayal has enraged the RFP and they have risen against us!"
 nippon_events.49.a:0 "The hound has served its purpose, we have no use of it now."
 MAN_longer_partisan_effect:0 "\n§YДалее умножайте среднее время воздействия партизан на Северо-востоке Китая на x2.0§!"
 nippon_events.52.t:0 "Мир с [JAP.GetName]?"
 nippon_events.52.d:0 "We have successfully fend off the vile Japanese from our home soil. Should we stop this bloodshed now?"
 nippon_events.52.a:0 "Let's arrange a peace talk."
 nippon_events.52.b:0 "We will conquer the Home Islands!"
 nippon_events.53.t:0 "[MAN.GetName] желает мира"
 nippon_events.53.d:0 "Seeing that our troops unable to penetrate their defense, the [MAN.GetNameADJ] officials have sent a proposal for a peace talk."
 nippon_events.53.a:0 "They won't be this lucky next time."
 nippon_events.53.b:0 "They've mistaken our mercy for weakness!"
 nippon_events.54.t:0 "Мир"
 nippon_events.54.d:0 "The Japanese government has agreed on the peace term!"
 nippon_events.54.b:0 "A glorious day!"
 nippon_events.55.t:0 "Война продолжается"
 nippon_events.55.d:0 "Our representative was detained by Japanese military police."
 nippon_events.55.b:0 "Outrageous!
 MAN_independence_yes_tt:0 "Будет получен контроль над всеми регионами под контролем Японии или её марионеток."
 MAN_10_t_prepare_tt:0 "Это событие снова запустится через десять месяцев, но без этой опции."
 MAN_rfp_rise_tt:0 "РФП начнет гражданскую войну в будущем."
 ## 19/1/2017 ##
 nippon_events.57.t:0 "Government Restructuring In [From.GetName]"
 nippon_events.57.d:0 "[From.GetLeader] has restructured their government on his own and their policies have become less less beneficial to our interests."
 nippon_events.57.a:0 "We must seized their autonomy to prevent further harm to our interests."
 nippon_events.57.b:0 "Nothing to worry about."
 nippon_events.58.t:0 "[From.GetName] Demand Our Annexation"
 nippon_events.58.d:0 "Seeing our recent restructuring within our government, [From.GetName] has demanded that we hand over our autonomy and become part of their nation."
 nippon_events.58.a:0 "Act before it's too late!"
 nippon_events.58.b:0 "They are too powerful."
 nippon_events.59.t:0 "[From.GetName] Breaks Free"
 nippon_events.59.d:0 "Aside from rejecting our offer, [From.GetName] has also broken free from our overlordship."
 nippon_events.59.a:0 "How dare they!"
 nippon_events.60.t:0 "[From.GetName] Annexed"
 nippon_events.60.d:0 "Knowing this is for the greater good of the [From.GetNameADJ] and the [Root.GetNameADJ] people, [From.GetLeader] has agreed to [From.GetName] becoming part of [Root.GetNameDEF]."
 nippon_events.60.a:0 "A glorious day."
 ## 11/5/2017 ## 
 nippon_events.64.t:0 "Japanese Support"
 nippon_events.64.d:0 "The Japanese have noticed our discontent towards [CHI.GetRulingParty] after the Mongol Political Committee was divided. They have sent words that they could help us establish our own government in the Cahar region and incorporate the ECR that is under leader's control."
 nippon_events.64.a:0 "The Japanese show promise."
 nippon_events.64.b:0 "This must be their vicious plan."
 nippon_events.65.t:0 "The Second Mongol General Assembly"
 nippon_events.65.d:0 "After Suiyuan fell under our hand, the Second Mogal General Assembly was called. The assembly discussed about the establishment of [Root.GetName] and has appointed [Root.GetLeader] as the chairman."
 nippon_events.65.a:0 "The glory of the Mongol Empire will soon be restored!"
 nippon_events.66.t:0 "Establishment of [Root.GetName]"
 nippon_events.66.d:0 "A protoccol has been signed in Zhangjiangkou after Suiyuan and Taiyuan fell under our ally's control. The protoccol has called for the establishment of [Root.GetName]."
 nippon_events.67.t:0 "Spliting [MEN.GetName]"
 nippon_events.67.d:0 "[MEN.GetLeader]'s pro-Japanese attitude has been worrying, his defection to the Japanese is just a matter of time. If he defect to the Japanese with his current power, our Inner Mongolian region will be under Japanese control entirely and would give them advantage if we are at war.\n\nSome of the officials in [Root.GetRulingParty] has called for an action to weaken [MEN.GetLeader]'s power by spliting [MEN.GetNameDEF] and restraint his power to only the Cahar region. This could prevent a greater loss of territory but the warlord Yan Xishan might get some benefit out of this."
 nippon_events.67.a:0 "Split the Committee."
 nippon_events.67.b:0 "Nothing to worry about."
 nippon_events.68.t:0 "Suiyuan Political Committee"
 nippon_events.68.d:0 "[From.GetRulingParty] has decided to restrain [MEN.GetLeader]'s power by dividing the Mongol Political Committee in two. The Suiyuan Political Committee is established and Fu Zuoyi, who has been a loyal general to [Root.GetName], has been appointed the chairman."
 nippon_events.68.a:0 "A boost to our strength."
 nippon_events.69.t:0 "[Root.GetName]"
 nippon_events.69.d:0 "[From.GetRulingParty] has decided to divide our Mongol Political Committee for some reason. [Root.GetLeader]'s power has been restrained to the Cahar region solely."
 nippon_events.69.a:0 "Dammit!"
 nippon_events.70.t:0 "[MEN.GetName] Established"
 nippon_events.70.d:0 "The [MEN.GetName] has been established by Demchugdongrub with the help of the Japanese. They have also break away from our control."
 nippon_events.70.a:0 "We knew it!"
 nippon_events.71.t:0 "Contact [MEN.GetName]?"
 nippon_events.71.d:0 "The recent action of the [CHI.GetRulingParty] has caused some discontent within the [MEN.GetName]. Our relationship has been close with [MEN.GetLeader], maybe we can use this opportunity to further weaken the Chinese?"
 nippon_events.71.a:0 "Anything that can give us an advantage in the upcoming war."
 nippon_events.71.b:0 "Don't waste resources on such insignificant issue."
 nippon_events.72.t:0 "[From.GetName] Agreed"
 nippon_events.72.d:0 "Demchugdongrub has agreed to the establishment of the [MEN.GetName] and [MEN.GetLeader] has been appointed as the chairman. They are now loyal to us and has broken away from the [CHI.GetRulingParty]."
 nippon_events.72.a:0 "This will weaken the [CHI.GetRulingParty]"
 nippon_events.73.t:0 "[From.GetLeader] Refused"
 nippon_events.73.d:0 "Despite our generosity, [From.GetLeader] has decided not to join us and establish his own goverment in the Cahar region. Stating that our intention was far worse than what the [CHI.GetRulingParty] has to offer."
 nippon_events.73.a:0 "What a shame."
 ## 16/5/2017 ##
 increase_jap_awareness_tt:0 "§RSlightly increase the awareness of the Japanese government\n§!"
 nippon_events.78.t:0 "Radical Propagation"
 nippon_events.78.d:0 "Recently a group of restorationists have adopted a more radical method of spreading their propaganda. They have force others to support their movements and those who do not would be beaten up. Some even reported that they have broke into pro-Japanese citizens' house and give them some "lessons". Their actions have caused disturbance among our people. If they do not practice a more moderate method of spreading their propaganda, we will soon catch the Japanese's attention and the entire plan will be at risk."
 nippon_events.78.a:0 "Let them continue their practice."
 nippon_events.78.b:0 "Tell them to calm down."
 nippon_events.79.t:0 "[MAN.GetLeader]'s Petty Scheme"
 nippon_events.79.d:0 "Our investigators have found solid evidence about [MAN.GetLeader]'s petty scheme of his to break away from our control. We have sent an ultimatum to him to request his immediate submission. If he dares not to comply, they shall meet the might of the mighty army of [Root.GetNameDEF]!"
 nippon_events.79.a:0 "Traitors to the empire must die!"
 nippon_events.80.t:0 "Restorationists Assembly"
 nippon_events.80.d:0 "A group of supporters of the restorationist have organised an assembly near [Root.GetLeader]'s complex in [Root.Capital.GetName]. They intend to call for the Japanese to be driven out and restore the old empire. A petition letter has been requested to be handed to [Root.GetLeader]. If we accept the letter, the Japanese might suspect that we actually support the restorationists' movement. However, if we do not accept the letter, our public support might decrease."
 nippon_events.80.a:0 "Accept the letter."
 nippon_events.80.b:0 "Reject the letter."
 nippon_events.81.t:0 "Monarchism Ideas Taught in Schools"
 nippon_events.81.d:0 "Some schools in our realm have started teaching students with monarchism ideas secretly. This has been confirmed as the work of some of the restorationists that have power within the educational system. Although these teaching would be beneficial to our restoration plan, this might arouse the Japanese's suspicion if they find out."
 nippon_events.81.a:0 "Allow it."
 nippon_events.81.b:0 "Called for a stop of such practice."
 nippon_events.82.t:0 "Anti-Japanese Assemblies"
 nippon_events.82.d:0 "Assemblies aimed at driving out the Japanese have started at some areas in our nation. Some have even turned into conflicts between pro-Japanese and anti-Japanese citizens. Although these assemblies might cause some damage to properties, they might be useful to our plan. However, not reacting at all would mean disloyalty to the Japanese."
 nippon_events.82.a:0 "Continue our tea party."
 nippon_events.82.b:0 "Crack down on these rabble-rousers!"
 nippon_events.83.t:0 "Politicians Dislike Japanese"
 nippon_events.83.d:0 "Some politicans have shown disgust towards Japanese. Those Japanese officials within our government have been target of attacks and blackmailing. Our government's nature is now shifting to an anti-Japnese one at an alarming rate. Some politicians have even proposed to ban all Japanese from joining the government at all. Despite it being a bold proposal, it may still cause more good than harm..."
 nippon_events.83.a:0 "This will contribute greatly to the restoration!"
 nippon_events.83.b:0 "Are they out of their mind!?"
 nippon_events.84.t:0 "Military Dislike Japanese"
 nippon_events.84.d:0 "With the anti-Japanese craze going on in our nation, many people have shown their disgust towards the Japanese in our nation, especially those with power. And this is no exception for our military. Recently some of our soldiers have disobey orders from Japanese generals openly and beat up Japanese soldiers. These actions have caused unrest and chaos among our army and even some armed conflict between our men and the Kwantung Army. If we are to prevent these conflicts to happen again, the most effective way is to remove all Japanese influence in our military. However, such practice would definitely provoke the Japanese."
 nippon_events.84.a:0 "Ban Japanese from participating any military affairs of our nation!"
 nippon_events.84.b:0 "Those who are behind these mutinious actions will face court martial."
 nippon_events.85.t:0 "Japanese Killed"
 nippon_events.85.d:0 "Recently some of anti-Japanese fanatics have broken into some Japanese households and brutally murdered the residents. These incidents have caused some uproars of the Japanese communities within our nation as they complain about the lack of security they felt living here. We may turn a blind eye on these actions but it may have some serious consequence if we left them unchecked."
 nippon_events.85.a:0 "Turn a blind eye."
 nippon_events.85.b:0 "Dedicate resources to arrest the perpetrators."
 nippon_events.87.t:0 "Anti-Japanese Guerilla Fighters"
 nippon_events.87.d:0 "Some restorationists have funded some militias to form guerilla groups that attack Japanese military targets. So far they have caused some damage to the Kwantung Army, and the Kwantung Army has also been sending men for pacification operations. The number of guerilla groups is still increasing and they might reach a point that the Japanese will need to hold a large scale military operation to completely root them out. If these guerilla fighters are captured, we might risk being exposed to have connection with them."
 nippon_events.87.a:0 "Allow the guerilla to expand."
 nippon_events.87.b:0 "For safety's sake, halt their expansion."
 nippon_events.88.t:0 "Vandalism Against Japanese"
 nippon_events.88.d:0 "Anti-Japanese fanatics have been vadalising Japanese properties recently, including stores, houses and event factory machineries. The estimated cost is high and is still increasing. Albeit helpful to spread the anti-Japanese sentiment, these practice might at the end cause more damage to our nation than the Japanese."
 nippon_events.88.b:0 "Send police to protect potential targets of vandalism."
 nippon_events.89.t:0 "Bold Proposal"
 nippon_events.89.d:0 "In a recent meeting of the restorationists, one of them has proposed a bold plan to spread the restorationist idea even further and faster. However, some other have objected to his plan saying that it will increase the risk of our secret plan being exposed to the outside. The decision has fallen on [Root.GetLeader] after much debate, should the proposed method be adopted?"
 nippon_events.89.a:0 "Nothing ventured, nothing gained."
 nippon_events.89.b:0 "Confidentiality comes first."
 ## 17/5/2017 ##
 MAN_nothing_tt:0 "Nothing will happen\n"
 MAN_jap_will_demand_submission_tt:0 "§R[JAP.GetName] will demand your immediate submission, if you do no comply, there will be war§!\n\n"
 nippon_events.90.t:0 "Leaflet Guy Arrested"
 nippon_events.90.d:0 "A person the restorationists hired to give out leaflets has recently been arrested by Japanese police in a small suburb town. The person arrested seems to have leaked some information about the local restorationist activities and our regional headquarter there is now at risk."
 nippon_events.90.a:0 "They won't be able to find us, the headquarter building blends in very well."
 nippon_events.90.b:0 "They won't be able to find us, we will destroy any evidence there and relocate."
 nippon_events.91.t:0 "Potential Whistleblower"
 nippon_events.91.d:0 "A member of the restorationist underground movement has been freaking our at meetings lately. He keeps stating that the Japanese might be aware of our plan now and we should stop this once and for all. His lack of faith in the movement aside, other members now start to worry about him disclose our plan to Japanese authority to save his own life, and is considering to dispose of him."
 nippon_events.91.a:0 "Let's try to convince him first."
 nippon_events.91.b:0 "Get rid of him, silently."
 nippon_events.92.t:0 "Secret Meeting Busted"
 nippon_events.92.d:0 "A secret meeting has been busted when a Japanese police officer walked into the room where the restorationists were discussing their future plans. The officer was soon dispatched by the restorationists in sight and fled from the scene before more policemen arrive. However, the body of the officer was found out and some documents about the movement was left behind at the scene. This lead to the Japanese suspecting the existence of a underground restorationist group. If we instruct some members of the movement to turn themselves in for the greater good, their suspicion might fade away in time."
 nippon_events.92.a:0 "We will never give up on our comrades!"
 nippon_events.92.b:0 "Success requires sacrifices."
 nippon_events.93.t:0 "Japanese Inspector Killed"
 nippon_events.93.d:0 "Yesterday, a Japanese inspector was inspecting a small village to see if there was any suspicious activities. Unfortunately for him, the villagers are all not very welcoming towards Japanese. A small conflict soon sparked out and blood was shed. During the conflict, the inspector was killed and the surviving assistants of the inspector request that the whole village to be burnt to the ground and all the villagers executed. How should we respons?"
 nippon_events.93.b:0 "Law is law..."
 nippon_events.94.t:0 "A Visit From A Japanese Investigator"
 nippon_events.94.d:0 "An Investigator from Japan has came to visit [Root.GetLeader]. The investigator requests [Root.GetLeader] to tell her about all he knows about the restorationist movement going on. The investigator seems to be very confident that [Root.GetLeader] is somehow connected to the movement. Lying might not be the best option here but turning over fellow restorationists isn't either."
 nippon_events.94.a:0 ""I have no idea what you are talking about...""
 nippon_events.94.b:0 ""These conspirators have contacted me before but I have refused their offers...""
 nippon_events.95.t:0 "Stalkers?"
 nippon_events.95.d:0 "[Root.GetLeader] is now starting to suspect that there are stalkers from Tokyo monitoring his daily life even tighter. Even some members of the movement have reported that they are being followed and numerous meetings have to be cancelled due to key figures cannot arrive at the meeting location. The stalkers sure are a threat to our plan, however we can deploy decoys to distract the stalkers to reduce to risk of being discovered."
 nippon_events.95.a:0 "We just need to be more careful, decoys are unnecessary and costly."
 nippon_events.95.b:0 "A sound plan."
 nippon_events.96.t:0 "Tapped Phone"
 nippon_events.96.d:0 "Some key figures have reported that their phones are tapped. Most believe it to be the work of Japanese agents. Many of them have switched to writing letters instead of communicating on the phone. This has drastically slowed down the progress of the movement."
 nippon_events.96.a:0 "Tell them to keep using the phone."
 nippon_events.96.b:0 "We should be more cautious."
 increase_jap_awareness2_tt:0 "§RModerately increase the awareness of the Japanese government\n§!"
 increase_jap_awareness3_tt:0 "§RSignificantly increase the awareness of the Japanese government\n§!"
 increase_jap_awareness4_tt:0 "§RDrastically increase the awareness of the Japanese government\n§!"
 nippon_events.97.t:0 "Japanese Secret Police"
 nippon_events.97.d:0 "The Japanese have established a secret police force after they are aware of our restoration movements. We are able to go under the radar for some months. However, we've got the news that they are now planning to perform a nation-wide crack down to root out the restorationists. High ranking memebers of the movement have called for a period of inacticity to prevent being found out. This will surely cause tremendous slow down to our progress, but it will be benificial in long-term."
 nippon_events.97.a:0 "We must not slow down!"
 nippon_events.97.b:0 "WE must not risk being caught!"
 nippon_events.98.t:0 "[MAN.GetName]'s Ban on Japanese"
 nippon_events.98.d:0 "[MAN.GetName] has banned Japanese from entering the government for some time. Such policy damages our interest in the area greatly. We must request the ban to be withdrawn and protect our interest. If they do not comply, we might as well "incorporate" them into our empire and put the area under our direct control..."
 nippon_events.98.a:0 "Send the ultimatum"
 nippon_events.98.b:0 "This can be done later, we need to focus on our current issue."
 nippon_events.99.t:0 "Ultimatum From [From.GetName]"
 nippon_events.99.d:0 "An ultimatum from [From.GetName] has reached [Root.GetLeader]'s desk. Stating that we must withdraw the ban on Japanese in our government. They might mobilise their troops for an offensive if we do not comply."
 nippon_events.99.a:0 "We just cannot defense ourselves against them..."
 nippon_events.99.b:0 "Vile creatures! We will never surrender our power to foreign powers again!"
 nippon_events.100.t:0 "Ban Withdrawn"
 nippon_events.100.d:0 "[From.GetLeader] has decided to withdraw the ban. We can now solidify our control over the area with ease."
 nippon_events.100.a:0 "Nihon banzai!"
 nippon_events.101.t:0 "Ban Still Active"
 nippon_events.101.d:0 "The fool [From.GetLeader] has decided to go against our interest and refuse to withdraw the ban."
 nippon_events.101.a:0 "They are just kicking against the pricks."
 nippon_events.101.b:0 "We will deal with them later..."
 nippon_events.102.t:0 "House Arrest [MAN.GetLeader]?"
 nippon_events.102.d:0 "[MAN.GetLeader]'s relation with the restorationists is very obvious. Although the offcials really want to get rid of him, it might provoke the locals and provide more strength to the Chinese. At the current situation, it would be better to put him under house arrest than to liquidate him."
 nippon_events.102.a:0 "Send some men to "guard" him."
 nippon_events.102.b:0 "No such need."
 nippon_events.103.t:0 "[Root.GetLeader] Under House Arrest"
 nippon_events.103.d:0 "Some Japanese soldiers have come to the complex of [Root.GetLeader] and said their duty is to "protect" and "guard" him. However, the truth is that [Root.GetLeader] is under house arrest by the order from Tokyo. The restorationists are outrageous by the action and is now plotting to push forth their plan earlier to secure [Root.GetLeader]'s authority."
 nippon_events.103.a:0 "We fight back, hard!"
 nippon_events.103.b:0 "It's not time yet!"
 nippon_events.104.t:0 "[From.GetName] Fights Back"
 nippon_events.104.d:0 "[From.GetLeader] has decided to fight back and declared their independence! Their troops have launched the offensive!"
 nippon_events.104.a:0 "Mudamudamudamudamudamuda!"
 nippon_events.105.t:0 "[From.GetName] Declares War On Us"
 nippon_events.105.d:0 "Our action has provoked the Japanese, [From.GetName] has declared war on us!"
 nippon_events.105.a:0 "Let them come!"
 ## 8/6/2017 ##
 nippon_events.106.t:0 "Our Old Capital"
 nippon_events.106.d:0 "Beijing, once where the emperor resides, is now under our control again. We should relocate the emperor's quarter back to the Forbidden City and show those rebels we have regain control over the central plain!"
 nippon_events.106.a:0 "Long live [Root.GetLeader]!"
 nippon_events.107.t:0 "Death of [Root.GetLeader]"
 nippon_events.107.d:0 "[Root.GetLeader] has been sick for a very long time, he has finally passed away due to diseases. Now a new leader will be appointed to oversee [Root.GetNameDEF]."
 nippon_events.107.a:0 "Whatever."
 ## 16/6/2017 ##
 nippon_events.74.t:0 "Join [JAP.GetName]?"
 nippon_events.74.d:0 "With the current situation, we have a precious opportunity to break free from the [CHI.GetAdjective] and align ourselves with the [JAP.GetAdjective]. Should we act now?"
 nippon_events.74.a:0 "There won't be another chance like this."
 nippon_events.74.b:0 "We should stick with the [CHI.GetAdjective]."
 nippon_events.74.c:0 "The [JAP.GetAdjective] are worse than the [CHI.GetAdjective]."
 nippon_events.75.t:0 "[From.GetName] Wants to Join Us"
 nippon_events.75.d:0 "With their current situation, [From.GetLeader] has decided to contact us and seek our help for them to break free from the [CHI.GetAdjective]. In return, they will swear loyalty to us."
 nippon_events.75.a:0 "Interesting"
 nippon_events.75.b:0 "This seems too suspicious"
 nippon_events.76.t:0 "[From.GetName] Accepts"
 nippon_events.76.d:0 "[From.GetName] has accepted our request!"
 nippon_events.76.a:0 "Bravo!"
 nippon_events.77.t:0 "[From.GetName] Refused"
 nippon_events.77.d:0 "[From.GetName] has rejected our request for some unstated reasons."
 nippon_events.77.a:0 "Dammit."
 
 
 
