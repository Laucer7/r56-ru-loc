 MAN_mangyo_idea:0 "«Мангио»"
 MAN_mangyo_idea_desc:0 "Маньшу Юкоги Кайхацу Кабусики Кайша (Маньчжурская компания промышленного развития), или просто «Мангио», - это дзайбацу, созданный по инициативе Японской императорской армии для дальнейшей индустриализации Маньчжоу-Го и, в частности, для обеспечения его самодостаточности в стратегической тяжелой промышленности."
 MAN_opium_plantation:0 "Опиумные плантации"
 MAN_opium_plantation_desc:0 "Экономика нашей страны чрезвычайно зависит от опиума."
 MAN_opium_plantation2:0 "Опиумные плантации"
 MAN_opium_plantation2_desc:0 "Экономика нашей страны чрезвычайно зависит от опиума. Мы можем раздать опиум местным жителям на оккупированной территории, чтобы ослабить их желание сопротивляться.\n\n§YИзменит среднее время действия партизан Дунбэя на x1.25§!"
 MAN_msflm_idea:0 "Маньчжурское общество легкого металла"
 MAN_msflm_idea_desc:0 "Маньчжурское общество легких металлов создано для увеличения эксплуатации месторождения алюминия в Ляонине."
 MAN_increased_factory_output:0 "Подготовка"
 MAN_reliant_idea:0 "Опора на Квантунскую армию"
 MAN_reliant_idea_desc:0 "Как предполагаетпротокол между Японией и Маньчжоу-Го, подписанный в 1932 году, ответственность за оборону Маньчжурии будет в значительной степени возложена на Квантунскую армию. Это создает нашу зависимость от них, соответсвенно наши люди не очень хорошо подготовлены к битве."
 MAN_labour_service_corps_idea:0 "Корпус Службы труда"
 MAN_labour_service_corps_idea_desc:0 "Те, кто не соответствует требованиям призыва, будут служить в составе Службы труда, которая отвечает за строительные работы."
