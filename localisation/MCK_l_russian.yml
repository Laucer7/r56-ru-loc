 MAN_if_naoki_random_af_in_state:0 "Будет построен §Y1 военный завод§! в случайной подконтрольной провинции.\n"
 MAN_industrial_effort_3:0 "Дальнейшая реализация проектов по строительству"
 MAN_industrial_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 MAN_if_aikawa_random_ic_infra_in_state:0 "Будет построена §Y1 гражданская фабрика§! и §Yмаксимум инфраструктуры§! в случайной подконтрольной провинции.\n"
 MAN_industrial_developement:0 "Оценка промышленного потенциала"
 MAN_industrial_developement_desc:0 "Нельзя недооценивать промышленный потенциал, когда над миром нависает война."
 MAN_if_aikawa_add_level_to_resources_tt:0 "Количество ресурсов, получаемых от этого фокуса §Yx1.5§!.\n"
 MAN_if_naoki_s:0 "\nЕсли §YНаоки Хосино§! находится в правительстве, также дает следующий эффект:\n"
 MAN_confront_guerillas_tt:0 "§YСкоро начнется противостояние с партизанами.§!\n\n"
 MAN_has_partisan_tt:0 "Имеет национальный дух §YДунбэйские партизаны§!"
 MAN_no_partisan_tt:0 "Не обладает национальным духом §YДунбэйские партизаны§!"
 MAN_secret_recuitment:0 "Тайная вербовка"
 MAN_secret_recuitment_desc:0 "Если мы будем открыто набирать в армию дополнительных людей, это может вызвать подозрения у японцев. Значит это должно храниться в секрете."
 
 
