 MAN_acquire_the_north_manchu_railway:0 "Приобретение Северо-Маньчжурской железной дороги"
 MAN_acquire_the_north_manchu_railway_desc:0 "В пределах наших границ Северо-Маньчжурская железная дорога фактически контролируется Россией. К счастью, деньги могут решить эту проблему."
 MAN_five_race_under_one_union:0 "Союз пяти народов"
 MAN_five_race_under_one_union_desc:0 "Учитывая разнообразную этническую принадлежность нашего царства, мы можем сказать, что принцип «союз пяти народов» представлен должным образом."
 MAN_showa_steel_mill:0 "Расширение «Сёва Стил Уорк»"
 MAN_showa_steel_mill_desc:0 "Сталелитейные заводы «Сёва Стил Уорк» - это важная часть нашей промышленности. За счет дальнейшего улучшения производства продукции заводов, мы можем увеличить прибыль от местного месторождения железа."
 MAN_support_aikawa_yoshisuke:0 "Поддержка Ёсисуки Аикавы"
 MAN_support_aikawa_yoshisuke_desc:0 "Японский промышленник Айкава Ёсисуке предлагает план, который создаст контролируемое государством промышленное предприятие для улучшения маньчжурской промышленности, в противовес синдикалистскому видению Хосино Наоки, по плану которого военные выделяют монополии по одной фирме на отрасль."
 MAN_support_naoki_hoshino:0 "Поддержка Наоки Хосино"
 MAN_support_naoki_hoshino_desc:0 "Хосино Наоки предвидел синдикалистское будущее для нашей промышленности, в котором военные будут выделять монополии по одной фирме на отрасль. Такой план принесет большую пользу военным, но гражданский сектор тут практически игнорируется."
 MAN_manchurian_industrial_development_company:0 "Спонсирование «Мангио»"
 MAN_manchurian_industrial_development_company_desc:0 "Маньшу Юкоги Кайхацу Кабусики Кайша (Маньчжурская компания промышленного развития), или просто «Мангио», - это дзайбацу, созданный по инициативе Японской императорской армии для дальнейшей индустриализации Маньчжоу-Го и, в частности, для обеспечения его самодостаточности в стратегической тяжелой промышленности."
 MAN_finish_the_five_year_plan:0 "Завершение пятилетнего плана"
 MAN_finish_the_five_year_plan_desc:0 "Наш второй пятилетний план оказался плодотворным, нам просто нужно приложить немного больше усилий и промышленность скажет нам спасибо."
 MAN_increase_opium_production:0 "Увеличение производства опиума"
 MAN_increase_opium_production_desc:0 "Опиум - обоюдоострый меч для людей, однако мы можем заострить лезвие, направленное в сторону врага, чтобы увеличить прибыль, которую мы получаем от плантаций."
 MAN_request_zaibatsu_investment_on_military_industry:0 "Инвестиции Дзайбацу в военную промышленность"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "Благодаря финансированию дзайбацу мы можем и дальше расширять нашу промышленность по желаемому нами пути."
 MAN_request_zaibatsu_investment_on_industry:0 "Инвестиции Дзайбацу в промышленность"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "Благодаря финансированию дзайбацу наша промышленность улучшается во всех отношениях."
 MAN_aluminium_deposit_in_liaoning:0 "Разработка залежей алюминия в Ляонине"
 MAN_aluminium_deposit_in_liaoning_desc:0 "Недавняя геологическая разведка обнаружила большое месторождение алюминиевых минералов в Ляонине. Такие новости наверняка привлекут больше инвесторов из Японии, что еще больше улучшит нашу промышленность."
 MAN_manchu_society_for_light_metal:0 "Создание Маньчжурского общества легкого металла"
 MAN_manchu_society_for_light_metal_desc:0 "Чтобы максимально эффективно использовать месторождение алюминия в Ляонине, необходимо создать специальную группу для максимизации прибыли."
 MAN_prepare_for_war:0 "Подготовка к войне"
 MAN_prepare_for_war_desc:0 "С ростом напряженности в окружении - неизбежны участия в войнах. Наша нация должна быть готова к тому, что будет после - либо для выживания, либо для обеспечения доли добычи."
 MAN_for_the_emperor:0 "За императора"
 MAN_for_the_emperor_desc:0 "Наши воины сражаются во имя нашего славного и любимого императора, наша победа гарантирована!"
 MAN_expand_military_district:0 "Расширение военных округов"
 MAN_expand_military_district_desc:0 "Увеличивая количество военных округов, мы можем еще больше усилить местную безопасность с помощью наших военных."
 MAN_kantogun_advisor:0 "Советники Квантунской армии"
 MAN_kantogun_advisor_desc:0 "Офицеры Квантунской армии, дислоцированные в Маньчжоу-Го, имеют большой опыт, который поможет улучшить наши вооруженные силы. Приглашение некоторых из их военных советников принесет огромную пользу нашим войскам, а также улучшит дипломатические связи с Японией."
 MAN_enhance_local_policing:0 "Борьба с партизанами"
 MAN_enhance_local_policing_desc:0 "Поскольку большая часть Квантунской армии была переброшена на юг для помощи в войне против Китая, эффективность уничтожения партизан сильно упала. Мы должны покончить с тем, что не успела уничтожить Квантунская армия."
 MAN_an_alternative:0 "Поиск альтернативы"
 MAN_an_alternative_desc:0 "Большая часть Квантунской армии переброшена на юг, чтобы помочь в войне против Китая. Такая возможность позволяет взять дело в свои руки!"
 MAN_contact_qing_restorationists:0 "Связаться с реставраторами Цин"
 MAN_contact_qing_restorationists_desc:0 "Некоторые из остатков бывшей династии Цин все еще мечтают о том дне, когда империя нанесет ответный удар. Возможно, день, о котором они мечтают, больше не будет казаться таким далеким."
 MAN_contact_russian_fascists:0 "Связаться с Российской фашистской партией"
 MAN_contact_russian_fascists_desc:0 "После того, как Белому движению не удалось избавиться от большевистских паразитов, поднявшихся после Октябрьской революции, большое количество белых участников бежало в нашу страну. Эти эмигранты вскоре основали свои партии, причем Российская фашистская партия стала самой могущественной из всех. Их сила может быть очень полезна для нашего плана по освобождению от Японской оккупации."
 MAN_national_conscription:0 "Увеличение национального призыва"
 MAN_national_conscription_desc:0 "С таким малым количеством офицеров в нашей армии мы не сможем долго защищаться от угроз, исходящих от других стран, особенно от большевиков с севера. Чтобы защитить нашу нацию и народ, должен быть введен более строгий закон о воинской повинности."
 MAN_labour_service_corps:0 "Создание корпусов службы труда"
 MAN_labour_service_corps_desc:0 "Не все взрослые могут соответствовать требованиям призыва, но они не будут оставлены без дела."
 MAN_manchukuo_imperial_air_force:0 "Учреждение Имперских ВВС"
 MAN_manchukuo_imperial_air_force_desc:0 "В связи с возрастанием значения воздушных боевых действий, наша нация должна овладеть этим искусством."
 MAN_river_force:0 "Создание подразделений речного патрулирования"
 MAN_river_force_desc:0 "Поскольку японский флот смотрит в другую сторону, наши Речные патрули устарели. Японская армия пришла и захватила контроль над войсками и переименовала их в Речные силы, которые теперь стали частью армии."
 MAN_a_self_sufficient_army:0 "Самодостаточная армия"
 MAN_a_self_sufficient_army_desc:0 "Когда наша армия улучшилась во всех отношениях, они теперь могут взять на себя тяжелую задачу по защите местных жителей. Квантунская армия нам больше не нужна."
 MAN_establish_hoankyoku:0 "Учреждение «Хонкеку»"
 MAN_establish_hoankyoku_desc:0 "Для дальнейшего обеспечения безопасности государства, требуется чтобы разведывательный орган контролировал любую телеграммную передачу, которая может содержать подрывную информацию."
 MAN_fotify_heilungkiang_border:0 "Окончательное уничтожение партизан"
 MAN_fotify_heilungkiang_border_desc:0 "Пришло время искоренить партизан раз и навсегда."
 MAN_spread_restoration_propaganda:0 "Распространение реставрационистской пропаганды"
 MAN_spread_restoration_propaganda_desc:0 "Из-за тотального надзора японских военных не многие из наших граждан знают о существовании реставрационных групп. Но при нынешней обстановке хорошо организованная пропаганда сможет распространиться на большое количество людей, прежде чем японские власти поймут, что происходит."
 MAN_sow_anti_japanese_sentiment:0 "Пропаганда антияпонских настроений"
 MAN_sow_anti_japanese_sentiment_desc:0 "Если наш народ по-прежнему будет думать о японцах как о спасителях, план восстановления нашей некогда славной империи наверняка столкнется с некоторыми препятствиями. Распространение информации, портящей имидж японца, может исправить ситуацию."
 MAN_strengthen_the_royal_guard:0 "Усиление Императорской гвардии"
 MAN_strengthen_the_royal_guard_desc:0 "Императорская гвардия - личная охрана императора и членов семьи. Оснащение их более совершенным снаряжением, несомненно, покажет публике авторитет императора."
 MAN_coronation:0 "Возвращение империи"
 MAN_coronation_desc:0 "Вот время и настало. Наша великая империя больше не будет марионеткой гнусного японского правительства!"
 MAN_destroy_opium_plantations:0 "Уничтожение опиумных плантаций"
 MAN_destroy_opium_plantations_desc:0 "Опиум причинил людям больше вреда, чем пользы! Эту отраву нужно уничтожить раз и навсегда!"
 MAN_assassination_of_japanese_officials:0 "Убийство японских чиновников"
 MAN_assassination_of_japanese_officials_desc:0 "Местные японские чиновники представляют угрозу плану восстановления. Чтобы свести к минимуму вероятность компрометации плана, от них необходимо избавиться."
 MAN_arm_the_rfr:0 "Вооружение отрядов РФП"
 MAN_arm_the_rfr_desc:0 "РФП согласилась помочь в восстановлении суверенитета. Взамен мы предоставим им необходимое оборудование."
 MAN_independence_war:0 "Война за независимость"
 MAN_independence_war_desc:0 "Вот время и настало. Наша армия ликвидирует всё японское присутствие на нашей любимой земле!"
 MAN_turn_to_the_bolshelviks:0 "Связаться с большевиками"
 MAN_turn_to_the_bolshelviks_desc:0 "Хотя этого желают немногие, у нас остается только один выбор - попросить помощи у большевиков, чтобы восстановить свою независимость."
 MAN_head_towards_democracy:0 "Связаться с демократическими силами"
 MAN_head_towards_democracy_desc:0 "Судя по опыту позднего периода Цин, отсутствие демократии в конечном итоге приведет к падению нации. Эта ошибка не должна повториться."
 MAN_turn_over_the_rfr:0 "Арест членов РФП"
 MAN_turn_over_the_rfr_desc:0 "Власти СССР требуют передать им белых эмигрантов, укрывающихся в нашей стране, для «реабилитации». Если мы не будем сотрудничать с ними, мы не сможем обрести независимость."
 MAN_manzhouli_secret_meeting:0 "Маньчжурское секретное совещание"
 MAN_manzhouli_secret_meeting_desc:0 "В Маньчжурии состоится секретная встреча с советскими представителями. Мы можем использовать эту возможность, чтобы попросить коммунистических партизан оставить нас."
 MAN_soviet_intervention:0 "Советская интервенция"
 MAN_soviet_intervention_desc:0 "В согласованный ранее срок, мы можем призвать советов действовать и наконец вырваться из оков японцев."
 MAN_secret_aid_from_usa:0 "Тайная помощь от США"
 MAN_secret_aid_from_usa_desc:0 "Чтобы поддержать наши усилия, США тайно направили посланников-ученых, чтобы помочь нашему научному прогрессу."
 MAN_call_usa_to_act:0 "Призыв США к действию"
 MAN_call_usa_to_act_desc:0 "Мы не можем больше ждать! Мы должны призвать США принять меры, чтобы освободить нас от злых японцев!"
 MAN_secret_protocol:0 "Подписание секретного протокола"
 MAN_secret_protocol_desc:0 "Война между Японией и США станет для нас бесценной возможностью обрести независимость. Мы должны быть к ней готовы."
 MAN_fighter_focus:0 "Приоритет истребителей"
 MAN_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 MAN_bomber_focus:0 "Приоритет бомбардировщиков"
 MAN_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 MAN_aviation_effort_2:0 "Развитие авиации"
 MAN_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 MAN_CAS_effort:0 "Развитие штурмовиков"
 MAN_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 MAN_NAV_effort:0 "Развитие аэронавигации"
 MAN_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 MAN_naval_effort:0 "Развитие военно-морского флота"
 MAN_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 MAN_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 MAN_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 MAN_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 MAN_large_navy:0 "ВМФ на основе крупных судов"
 MAN_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 MAN_submarine_effort:0 "Развитие подводных лодок"
 MAN_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 MAN_cruiser_effort:0 "Развитие крейсеров"
 MAN_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 MAN_destroyer_effort:0 "Развитие эсминцев"
 MAN_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 MAN_capital_ships_effort:0 "Развитие крупных кораблей"
 MAN_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 MAN_restore_the_empire:0 "Реставрация империи"
 MAN_restore_the_empire_desc:0 "Коварный Юань Шикай обманом заставил императора отречься от престола во время Синьхайской революции и территорий, потерянных для отвратительной Китайской Республики. Теперь, когда империя вернулась, эти территории должны быть возвращены их законному владельцу!"
 MAN_peking_agreement:0 "Установление статуса-кво"
 MAN_peking_agreement_desc:0 "Возвращение территорий, утраченных во время Синьхайской революции, было бы неразумным решением. Такое решение принесет людям больше вреда, чем пользы."
 MAN_reclaim_the_central_plain:0 "Претензии на Центральные равнины"
 MAN_reclaim_the_central_plain_desc:0 "Первым шагом в восстановлении империи является восстановление контроля над центральной равниной. Вернем её и можно будет строить дальнейшие планы."
 MAN_restore_the_old_frontier:0 "Восстановление старой границы"
 MAN_restore_the_old_frontier_desc:0 "Теперь, когда центральная равнина находится под нашим контролем, следующий шаг в плане - вернуть утраченные территории."
 MAN_offer_vassalisation:0 "Предложение вассализации"
 MAN_offer_vassalisation_desc:0 "С огромной мощью нашей Империи, окружающие малые народы получат шанс на защиту Великой Цин. Для них было бы честью быть частью Империи."
 MAN_revive_zongli_yamen:0 "Возрождение Цзунли ямэнь"
 MAN_revive_zongli_yamen_desc:0 "Цзунли Ямэнь была организацией, в основном отвечающей за иностранные дела и технический прогресс Империи Цин. Если Империя желает соревноваться с западными державами, Цзунли Ямэн станет ее неотъемлемой частью."
 MAN_revive_the_grand_council:0 "Возрождение Великого совета"
 MAN_revive_the_grand_council_desc:0 "Великий совет был распущен, когда был создан неудачный «Королевский кабинет». Такой важный орган Империи будет возрожден, чтобы вновь внести свой вклад во славу Великой Империи Цин."
 MAN_xuantong_restoration:0 "Реставрация Сюаньтун"
 MAN_xuantong_restoration_desc:0 "Сила Империи уже не такая мощная, как раньше. Движение за восстановление необходимо, чтобы показать миру, что Империя - это сила, с которой нужно считаться."
 MAN_subjugate_japan:0 "Подчинение Японии"
 MAN_subjugate_japan_desc:0 "Японцы заплатят за нанесенное нам унижение. Мы поставим их на колени!"
 MAN_industrial_effort:0 "Воплощение строительных проектов"
 MAN_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 MAN_industrial_effort_2:0 "Реализация строительных проектов"
 MAN_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 MAN_infrastructure_effort:0 "Строительство государственных железных дорог"
 MAN_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 MAN_armament_effort:0 "Строительство ВПК"
 MAN_armament_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 MAN_armament_effort_2:0 "Расширение ВПК"
 MAN_armament_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 MAN_prospect_for_resources:0 "Защита ресурсов"
 MAN_prospect_for_resources_desc:0 "Если мы хотим быть самодостаточными, мы должны использовать ресурсы, находящиеся у нас под ногами, для поддержания сильной экономики."
 MAN_national_defence_forces:0 "Создание сил Национальной обороны"
 MAN_national_defence_forces_desc:0 "Несмотря на то, что мы занимаем нейтральную позицию в нынешнем мире, другие могут этого не понять. Чтобы защитить нашу драгоценную нацию и людей, нужна сильная армия."
 MAN_national_defence_forces:0 "Создание сил Национальной обороны"
 MAN_national_defence_forces_desc:0 "Несмотря на то, что мы занимаем нейтральную позицию в нынешнем мире, другие могут этого не понять. Чтобы защитить нашу драгоценную нацию и людей, нужна сильная армия."
 MAN_extra_research_slot:0 "Спонсирование исследовательских групп"
 MAN_extra_research_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 MAN_expand_university:0 "Расширение университетов"
 MAN_expand_university_desc:0 "Расширение нашего университета обязательно создаст больше образованных граждан для научного прогресса нашей страны."
 MAN_extra_research_slot_2:0 "Расширение исследовательских групп"
 MAN_extra_research_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 MAN_acquire_kanto_shu:0 "Вопрос Канто-сю"
 MAN_acquire_kanto_shu_desc:0 "Японские власти слишком сосредоточены на войне с китайцами и пытаются передать Канто-сю нам, чтобы снять часть своего законодательного давления. Мы также могли бы получить важный порт в процессе."
 MAN_send_cadets_to_japan:0 "Отправка кадетов в Японию"
 MAN_send_cadets_to_japan_desc:0 "Отсутствие военной академии в нашей стране привело к тому, что у наших офицеров не хватает опыта. Мы можем отправить их в японские академии на острова, чтобы исправить эту ситуацию."
 MAN_reform_command_structure:0 "Реформа командной структуры"
 MAN_reform_command_structure_desc:0 "Наша нынешняя командная структура не очень эффективна, ей могут потребоваться реформы."
 MAN_naval_expansion_permission:0 "Получение разрешения на расширение флота"
 MAN_naval_expansion_permission_desc:0 "Теперь, когда у нас есть Канто-сю, мы можем использовать сильный флот для его защиты."
 MAN_soviet_advisor:0 "Советские военные советники"
 MAN_soviet_advisor_desc:0 "У Советского Союза есть чему поучиться, например, у их военных."
 MAN_resist:0 "Противостояние коммунизму"
 MAN_resist_desc:0 "Если мы позволим коммунизму закрепиться в нашем обществе, демократия будет разрушена. Мы не должны позволить чуме распространиться на нас!"
 MAN_if_aikawa:0 "\nЕсли §YЁсисуки Аикава§! находится в правительстве, также дает следующий эффект:\n"
 MAN_if_naoki:0 "\nЕсли §YНаоки Хосино§! находится в правительстве, также дает следующий эффект:\n"
 MAN_if_aikawa_random_ic_in_state:0 "Будет построена §Y1 гражданская фабрика§! в случайной подконтрольной провинции.\n"
 MAN_if_naoki_random_af_in_state:0 "Будет построен §Y1 военный завод§! в случайной подконтрольной провинции.\n"
 MAN_industrial_effort_3:0 "Дальнейшая реализация проектов по строительству"
 MAN_industrial_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 MAN_if_aikawa_random_ic_infra_in_state:0 "Будет построена §Y1 гражданская фабрика§! и §Yмаксимум инфраструктуры§! в случайной подконтрольной провинции.\n"
 MAN_industrial_developement:0 "Оценка промышленного потенциала"
 MAN_industrial_developement_desc:0 "Нельзя недооценивать промышленный потенциал, когда над миром нависает война."
 MAN_if_aikawa_add_level_to_resources_tt:0 "Количество ресурсов, получаемых от этого фокуса §Yx1.5§!.\n"
 MAN_if_naoki_s:0 "\nЕсли §YНаоки Хосино§! находится в правительстве, также дает следующий эффект:\n"
 MAN_confront_guerillas_tt:0 "§YСкоро начнется противостояние с партизанами.§!\n\n"
 MAN_has_partisan_tt:0 "Имеет национальный дух §YДунбэйские партизаны§!"
 MAN_no_partisan_tt:0 "Не обладает национальным духом §YДунбэйские партизаны§!"
 MAN_secret_recuitment:0 "Тайная вербовка"
 MAN_secret_recuitment_desc:0 "Если мы будем открыто набирать в армию дополнительных людей, это может вызвать подозрения у японцев. Значит это должно храниться в секрете."
 
 
