l_russian:
##Commanders
 caring_leader:0 "Заботливый лидер"
 caring_leader_desc:0 "§LЭтот человек искренне заботится о здоровье и относительной уверенности обычного солдата. Его подчиненные могут быстро сражаться, но эта «роскошь» стоит дорого.§!"
 artillerist:0 "Эксперт по артиллерии"
 artillerist_desc:0 "§LЭтот человек изучал использование артиллерии и знал, как ее использовать. Иногда он может злоупотреблять любимым оружием и использовать немного больше, чем необходимо.§!"
 air_force_ties:0 "Связи в ВВС"
 air_force_ties_desc:0 "§LЭтот человек когда-то служил в ВВС или имел тесные связи с военно-воздушными силами, усиливая координацию между его войсками и авиацией.§!" 
 meticulous:0 "Тщательный планировщик"
 meticulous_desc:0 "§LЭтот человек любит проверять все детали своих планов, теряя много времени, но исправляя небольшие ошибки в процессе.§!" 
 obsessed_by_artillery:0 "Одержимый артиллерией"
 obsessed_by_artillery_desc:0 "§LСтрасть этого человека к артиллерии практически не ограничена. Он будет постоянно проверять их работоспособность и будет настаивать на том, чтобы их развертывали в любой ситуации, даже если предпочтительна более быстрая и легкая операция.§!" 
 decided_planner:0 "Решительный планировщик"
 decided_planner_desc:0 "§LЭтот командир может быстро разработать операции... но в процессе он может упустить некоторые соответствующие сведения.§!"
 homeland_connoisseur:0 "Знаток Родины"
 homeland_connoisseur_desc:0 "§LЭтот человек очень хорошо знает свою родину, что позволяет ему пользоваться преимуществами местного ландшафта.§!"
 unpopular:0 "Непопулярный командир"
 unpopular_desc:0 "§LОсобые идеи этого человека могут быть чрезвычайно интересными, но его особый подход к войне вызвал беспокойство у многих других офицеров, которые не очень охотно работают с ним... или хуже под его командованием."
 funnies_inventor:0 "Комичный фантазер"
 funnies_inventor_desc:0 "§LПерси Хобарт отличился за создание очень специализированных танков, перегруппированных в единое целое, которое он командовал собой.§!"
 bad_staffer:0 "Плохой сотрудник"
 bad_staffer_desc:0 "§LЭтот человек либо плохо разбирается в офицерах, либо не имеет компетентных консультантов или их комбинации. В любом случае это ограничивает его способность командовать большим количеством единиц.§!"
 military_governor:0 "Военный губернатор"
 military_governor_desc:0 "§LЭтот командир является экспертом по соблюдению закона на оккупированных землях.§!"
 retraining:0 "Проходит переквалификацию"
 retraining_desc:0 "§LЭтот персонаж в настоящее время проходит дополнительные военные курсы, чтобы улучшить свои командные способности.§!" 
 front_line_commander:0 "Командир фронтовой линии"
 front_line_commander_desc:0 "§LЭтот командир имеет привычку командовать как можно ближе к линии фронта. Это позволяет ему наблюдать за битвой в целом, однако на самом деле он не очень подходит для проведения крупных операций. Он всегда рискует своей жизнью, даже с этими недостатками его все еще хорошо уважают его люди и им восхищаются коллеги.§!" 
 jumping_general:0 "Генерал-десантник"
 jumping_general_desc:0 "§LЭтот командир имеет привычку командовать своими товарищами-десантниками как можно ближе к врагу, прыгая прямо в самую гущу боя. Это позволяет ему наблюдать за сражением и поддерживать инициативу и мораль своих войск, однако на самом деле он не очень подходит для проведения крупных операций. Он всегда рискует своей жизнью, но даже с этими недостатками им восхищаются его люди и уважают коллеги.§!" 
 
