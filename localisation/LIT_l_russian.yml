 #Events
 LIT_event.1.t:0 "Победа коммунистов"
 LIT_event.1.d:0 "После победы на выборах Коммунистическая партия Литвы возглавила страну. Неожиданное для значительной части населения новое знала, гораздо более радикальна и полна решимости сделать переход страны к коммунистической экономике Литва открывает совершенно новую главу в своей истории."
 LIT_event.1.a:0 "В ХХ век"
 LIT_event.2.t:0 "[SOV.getAdjective] вооруженные силы уходят из Вильнюса"
 LIT_event.2.desc:0 "После заключения с немцами договора о судьбе Польши, [SOV.getleader] справедливо посчитал, что Вильнюс не является частью Польши, и поэтому дал нам контроль над нашей столицей, Вильнюсом и его окрестностями.\n\n Была построена большая арка, чтобы приветствовать наши вооруженные силы, и литовское население машет рукой нашим войскам, марширующим по улицам. Другие общины, на самом деле, с облегчением сбежали от [SOV.getAdjective] правления."
 LIT_event.2.a:0 "Это отличный день!"
 lithuania_purchase_ships.1.t:0 "[From.GetNameDefCap] стремится купить [Root.GetAdjective] корабли"
 lithuania_purchase_ships.1.desc:0 "Правительство государства [From.GetAdjective], зная об отсутствии у них надлежащего флота, представило тендер на покупку [Root.GetAdjective] кораблей. Если мы согласимся построить корабли, которые они хотят, они дадут нам товары, которые мы можем использовать в наших собственных целях."
 lithuania_purchase_ships.1.a:0 "Это будет выгодно нам обоим."
 lithuania_purchase_ships.1.a_tt:0 "Мы получим §Y1§! §Yгражданскую фабрику§! за пределами карты в качестве оплаты, как только [POR.GetNameDefCap] выберет сделку."
 lithuania_purchase_ships.1.b:0 "Нам это не интересно."
 lithuania_purchase_ships.2.t:0 "[From.GetNameDefCap] соглашается строить наши корабли"
 lithuania_purchase_ships.2.desc:0 "[From.GetAdjective] Правительство согласилось построить корабли для [Root.GetAdjective] флота. Они представили нам на выбор два разных предложения."
 lithuania_purchase_ships.2.a:0 "Купить подводные лодки."
 lithuania_purchase_ships.2.b:0 "Купить эсминцы."
 lithuania_purchase_ships.3.t:0 "[From.GetNameDefCap] отказывается строить наши корабли"
 lithuania_purchase_ships.3.desc:0 "[From.GetNameDefCap] отклоняет наше предложение о покупке кораблей для нашего флота.\n Нам придется искать другие страны, готовые принять сделку, или сосредоточиться на разработке собственных военно-морские объектов, так что нам не нужно полагаться на какую-либо иностранную державу для создания мощного [Root.GetAdjective] флота."
 lithuania_purchase_ships.3.a:1 "Обойдёмся и без них."
 lithuania_purchase_ships.4.t:0 "Завершено строительство корабля — подводные лодки"
 lithuania_purchase_ships.4.desc:0 "После почти года постройки три заказанные нами подводные лодки прошли несколько ходовых испытаний и, наконец, готовы к официальному вводу в эксплуатацию ВМФ.\n Суда пришвартованы в [Root.GetAdjective] порту и их экипажи ждут приказов."
 lithuania_purchase_ships.4.a:0 "Хорошо"
 lithuania_purchase_ships.4.a_tt:0 "Три подводные лодки добавлены в резервный флот"
 lithuania_purchase_ships.5.t:0 "Постройка корабля завершена - Эсминцы"
 lithuania_purchase_ships.5.desc:0 "После почти года постройки два заказанных нами эсминца прошли несколько ходовых испытаний и, наконец, готовы к официальному приему в состав ВМФ.\nКорабли пришвартованы в [Root.GetAdjective] порту и их экипажи ждут приказа."
 lithuania_purchase_ships.5.a:0 "Хорошо"
 lithuania_purchase_ships.5.a_tt:0 "Два эсминца добавлены в резервный флот"
 lithuania.10.t:0 "Общественное возмущение"
 lithuania.10.desc:0 "Неспособность провести обещанные нами выборы вызвала массовую негативную реакцию со стороны нашей оппозиции, а общественность поставила нашу страну на грань гражданской войны, мы должны действовать быстро и подавить общественное возмущение."
 lithuania.10.a:0 "Отправить армию"
 lithuania.10.b:0 "Положиться на Вольдемарининкай"
 lithuania.12.t:0 "Вольдемарининкай восстанавливают порядок"
 lithuania.12.desc:0 "Члены организации Вольдемарининкай, которую мы натравили на оппозицию, жестоко подавили инакомыслящих, и ситуация кажется несколько стабильной"
 lithuania.12.a:0 "Хорошо, теперь избавься от них"
 lithuania.13.t:0 "[Root.GetDateText] облился кровью"
 lithuania.13.desc:0 "Наше решение направить армию для подавления диссидентов привело к массовым жертвам среди гражданского населения, что нанесло серьезный ущерб стабильности нашей страны и привело к отставкам многих военных чиновников"
 lithuania.13.a:0 "Жаль"
 lithuania.14.t:0 "Волдемарининкайский переворот"
 lithuania.14.desc:0 "Оказалось, что Вольдемарининкай не желали быть насильственно распущенными, в отместку Вольдемаристы и сочувствующие им военные лидеры предприняли попытку государственного переворота и свергли правительство. Президент Сметона фактически бежал из страны. оставив у власти Юозаса Тубелиса, который сразу же склонился к его отставке"
 lithuania.14.a:0 "Рассвет новой эры"
 lithuania.15.t:0 "Буржуазное правительство свергнуто"
 lithuania.15.desc:0 "Нам удалось успешно свергнуть наше деспотичное правительство. Да здравствует пролетариат"
 lithuania.15.a:0 "Рассвет новой эры"
 lithuania.16.t:0 "Неудачная попытка государственного переворота"
 lithuania.16.desc:0 "Нам не удалось успешно свергнуть наше деспотичное правительство. Были мобилизованы вооруженные силы, страна вступила в состояние гражданской войны"
 lithuania.16.a:0 "Революция победит"
 lithuania.17.t:0 "Литовские коммунисты просят поддержки"
 lithuania.17.desc:0 "Наши литовские товарищи планируют свергнуть свое правительство и просят помощи нашей помощи в виде оборудования и припасов, если бы им это удалось, Литва непременно стала бы близким другом пролетариата."
 lithuania.17.a:0 "Предоставьте им более чем достаточную помощь"
 lithuania.17.b:0 "Помогите их делу"
 lithuania.17.c:0 "Наши наилучшие пожелания"
 lithuania.18.t:0 "СССР бросает нас"
 lithuania.18.desc:0 "Советское правительство уведомило Снешкуса, что не будет предоставлять нам любое оружие"
 lithuania.18.a:0 "Предатели"
 lithuania.19.t:0 "Выборы в 4-й Сейм"
 lithuania.19.desc:0 "Сроки выборов в Сейм четвертого созыва истекли, подсчитаны голоса и определен победитель."
 lithuania.19.a:0 "Победа христиан-демократов"
 lithuania.19.b:0 "Победа социал-демократов"
 lithuania.21.t:0 "Железный волк становится ренегатом"
 lithuania.21.desc:0 "Стычки между представителями оппозиционных идеологических организаций, этнических меньшинств и членами «Железного волка» - обычное явление. То, что мы приняли за одну из таких стычек, переросло в полномасштабный бунт, сотни людей, Вольдемаристы и мирные жители одинаково жестоко сталкиваются по всему Каунасу с различными этническими меньшинствами. Бунт, кажется, становится все более масштабным и жестоким, и если мы не вмешаемся сейчас, это может иметь чудовищные последствия."
 lithuania.21.a:0 "Не вмешиваться"
 lithuania.21.b:0 "Вмешаться"
 lithuania.22.t:0 "Каунасский погром"
 lithuania.22.desc:0 "То, что началось как драка, обычная для одного района, полностью вышло из-под контроля, превратившись в насильственные беспорядки, масштабы которых никогда не видели на литовской земле. Нам еще предстоит подсчитать жертвы, но мы подсчитали, что по крайней мере, несколько тысяч человек погибли в резне."
 lithuania.22.a:0 "Они ждали этого"
 lithuania.23.t:0 "Каунасский инцидент"
 lithuania.23.desc:0 "В отличие от большинства случаев, которые требуют от нас использовать «Железного Волка» для подавления диссидентов, на этот раз это «Железный Волк», которого мы должны были подавить с помощью армии. Армия быстро расправилась с застрельщиками, но ценой жизней наших людей и общественной поддержки."
 lithuania.23.a:0 "Что за бардак"
 lithuania.27.t:0 "Комиссия ЛНП"
 lithuania.27.desc:0 "Первая комиссия ЛНП ознаменовала новую веху в истории Литвы, и важно выбрать ее будущее"
 lithuania.27.a:0 "Усилить патриотическое крыло"
 lithuania.27.b:0 "Усиление радикального крыла"
 lithuania.31.t:0 "Электрификация Литвы"
 lithuania.31.desc:0 "Электрификация имеет решающее значение для экономического роста, индустриализации и национальной безопасности нашей страны, но на пути дешевого и доступного электричества стоят фальшивые монополисты, уводящие деньги за границу. Деньги, заработанные трудолюбивым народом Литвы. У нас есть 2 варианта - первый вариант состоит в том, чтобы установить несколько угольных электростанций, это увеличило бы подачу электроэнергии, но вынудило бы нас импортировать возмутительное количество кузнечного угля. С другой стороны, мы могли бы попытаться построить гидроэлектростанцию на впадения реки Нямунас, такой подвиг никогда не предпринимался в Литве и потребовал бы от нашей дипломатической службы поиска партнеров за границей."
 lithuania.31.a:0 "Какой смысл энергии на угле без угля?"
 lithuania.31.b:0 "Нельзя рисковать"
 lithuania.32.t:0 "Финансовые вопросы"
 lithuania.32.desc:0 "Мы столкнулись со значительными финансовыми проблемами во время нашего проекта электрификации, мы могли бы вложить в проект больше ресурсов, но рискуем потерять их, если проект потерпит неудачу, но если мы собираемся отступить сейчас, это может закончиться политической катастрофой."
 lithuania.32.a:0 "Мы должны терпеть"
 lithuania.32.b:0 "Отказаться от проекта"
 lithuania.33.t:0 "Проект заброшен"
 lithuania.33.desc:0 "Растущие расходы, связанные с проектом, вынудили нас отказаться от того, что было сделано"
 lithuania.33.a:0 "Это нужно сделать"
 lithuania.34.t:0 "Проект завершен"
 lithuania.34.desc:0 "Несмотря на расходы, связанные с проектом, нам удалось завершить его вовремя."
 lithuania.34.a:0 "Идеально"
 lithuania.35.t:0 "Рука помощи"
 lithuania.35.desc:0 "Прежде чем мы начнем работу над проектом, мы должны решить, будем ли мы добиваться этого успеха самостоятельно или с иностранной помощью."
 lithuania.35.a:0 "Мы способны сами по себе"
 lithuania.35.b:0 "Искать инвесторов в Италии"
 lithuania.36.t:0 "Литва просит поддержки"
 lithuania.36.desc:0 "Посольство Литвы в Риме связалось с нами с предложением помочь им в строительстве гидроэлектростанции в Каунасе, это может быть хорошей возможностью поддержать наших идеологических союзников на севере, но с другой стороны, учитывая большие расстояния, это было бы довольно дорого"
 lithuania.36.a:0 "Помогите им"
 lithuania.36.b:0 "Отказаться"
 lithuania.48.t:0 "Итальянцы согласны"
 lithuania.48.desc:0 "Консульство Италии в Каунасе уведомило о своей готовности поддержать строительство гидроэлектростанции"
 lithuania.48.a:0 "Отлично"
 lithuania.49.t:0 "[FROM.Capital.GetName] отказывается нас поддерживать"
 lithuania.49.desc:0 "[From.GetAdjective] Консульство в [ROOT.Capital.GetName] уведомило об отказе поддержать нас в наших усилиях."
 lithuania.49.a:0 "Нам лучше поодиночке"
 lithuania.37.t:0 "Финансовые вопросы"
 lithuania.37.desc:0 "Мы столкнулись со значительными финансовыми проблемами во время нашего проекта электрификации, мы могли бы вложить в проект больше ресурсов, но рискуем потерять их, если проект потерпит неудачу, но если мы собираемся отступить сейчас, это может закончиться политической катастрофой"
 lithuania.37.b:0 "Надо терпеть"
 lithuania.37.a:0 "Отказаться от проекта"
 lithuania.38.t:0 "Катастрофа на Нямунасе"
 lithuania.38.desc:0 "Гидроэлектростанция, которую мы строим, рухнула, вызвав катастрофическое наводнение, сильно повредившее Каунас."
 lithuania.38.a:0 "Это была ошибка"
 lithuania.39.t:0 "Отчет о проделанной работе"
 lithuania.39.desc:0 "Работы на гидроэлектростанции идут хорошо, самые сложные задачи завершены, ожидается, что мы закончим их в ближайшие 2 года"
 lithuania.39.a:0 "Большой успех"
 lithuania.40.t:0 "Гидроэлектростанция завершена"
 lithuania.40.desc:0 "Работы на гидроэлектростанции завершены, проект завершен и полностью введен в эксплуатацию, он будет производить большое количество электроэнергии без необходимости импортировать уголь."
 lithuania.40.a:0 "Большой успех"
 lithuania.41.t:0 "Битва за рождаемость"
 lithuania.41.desc:0 "Литва, несмотря на все свое величие, стоит на пороге демографического кризиса, в сочетании с борьбой за ассимиляцию меньшинств и низкими темпами прироста населения представляет большую угрозу будущему нашей страны. Поэтому мы должны делаем все возможное, чтобы способствовать росту литовских семей".
 lithuania.41.a:0 "Приступим к драфту"
 lithuania.42.t:0 "Встреча с Гриниусом"
 lithuania.42.desc:0 "Когда была объявлена пронаталистская программа, многие из тех, кто разрабатывал запланированную политику, предвидели ряд мер с целью увеличения населения, в основном продвигая традиционные семейные ценности, увольняя женщин из государственных предприятий, налогообложение холостяков, резервирование продвижения по службе для женатых мужчин и многое другое, эти идеи мы резко критикуем нашим бывшим президентом, который, несмотря на свое пренебрежение к нашей идеологии, предложил и альтернативную политику, направленную на снижение уровня детской и материнской смертности, а также обеспечение бесплатного ухода за детьми.\n Это планируется для достижения роста населения без ограничения гражданских прав женщин."
 lithuania.42.a:0 "Принять реформы Гриниуса"
 lithuania.42.b:0 "Отклонить реформы Гриниуса"
 lithuania.43.t:0 "Возмущение партии"
 lithuania.43.desc:0 "Информация о вкладе президента Гриниуса в запланированную политику вызвала массовое возмущение внутри партии, многие утверждали, что это угрожает социализации Литвы и является попыткой большевистского проникновения. Несмотря на абсурдные заявления, если мы продолжайте запланированные реформы, мы рискуем вызвать политический раскол."
 lithuania.43.a:0 "Игнорировать недовольство"
 lithuania.43.b:0 "Отменить реформы"
 lithuania.44.t:0 "Разработана политика поддержки наталистов"
 lithuania.44.desc:0 "Мы завершили наши реформы, направленные на увеличение прироста населения нашей страны, которые мы модифицировали после проведения аналогичных реформ в Италии"
 lithuania.44.a:0 "Большой успех"
 lithuania.45.t:0 "Разработаны проекты реформ здравоохранения и ухода за детьми"
 lithuania.45.desc:0 "Мы завершили наши реформы, направленные на увеличение прироста населения нашей страны за счет снижения материнской и детской смертности, эти реформы встретили резкую критику и еще не доказали свою эффективность"
 lithuania.45.a:0 "Мы приняли правильное решение"
 lithuania.46.t:0 "Реформы здравоохранения оказались плодотворными"
 lithuania.46.desc:0 "Наши реформы оказались чрезвычайно успешными, мы наблюдаем увеличение прироста населения и, как дополнительное преимущество, увеличение участия женщин в экономических и военных делах нашей страны."
 lithuania.46.a:0 "Большой успех"
 lithuania.47.t:0 "СССР поставил нам технику"
 lithuania.47.desc:0 "СССР предоставил нам оборудование, необходимое для свержения Сметоны"
 lithuania.47.a:0 "Отлично"
 lithuania.80.t:0 "Литва предлагает расширение сотрудничества"
 lithuania.80.desc:0 "Недавний визит литовских дипломатов в [Root.Capital.GetName] выдвинул несколько интересных предложений, в частности предложение создать особую экономическую зону между двумя нашими странами. Это может привести к экономической интеграции и расширению [Root.GetAdjective] отраслей промышленности на литовский рынок, но также приведет к притоку дешевого зерна из Литвы, потенциально вытеснив местных фермеров."
 lithuania.80.a:0 "Согласиться"
 lithuania.80.b:0 "Отказаться"
 lithuania.81.t:0 "[From.Owner.GetName] соглашается расширить сотрудничество"
 lithuania.81.desc:0 "Отлично"
 lithuania.81.a:0 "Отлично!"
 lithuania.82.t:0 "[From.Owner.GetName] отказывается расширять сотрудничество"
 lithuania.82.desc:0 "Плохо"
 lithuania.82.a:0 "Плохо!"
 lithuania.90.t:0 "Литва требует Вильнюс"
 lithuania.90.d:0 "Нашему посольству во Франции несколько литовских дипломатов предъявили ультиматум с требованием передать контроль над Вильнюсским краем"
 lithuania.90.a:0 "У нас нет выбора"
 lithuania.90.b:0 "Ну пусть приходят"
 lithuania.91.t:0 "[From.Owner.GetName] соглашается"
 lithuania.91.d:0 "Наше требование выполнено, и наш враг уступил контроль над Вильнюсом и прилегающими к нему территориями"
 lithuania.91.a:0 "Отличные новости"
 lithuania.92.t:0 "[From.Owner.GetName] отказывается"
 lithuania.92.d:0 "Наше требование не было выполнено, и наш враг увеличил свое военное присутствие в Вильнюсе и на прилегающих к нему территориях"
 lithuania.92.a:0 "Это решение повлечет за собой серьезные последствия"
 lithuania.93.t:0 "Катастрофическая операция"
 lithuania.93.d:0 "Наши войска понесли тяжелые потери и не смогли захватить даже значительный участок земли, неговоря уже про сам Вильнюс"
 lithuania.93.a:0 "Этого не может быть!"
 lithuania.94.t:0 "Успешная операция"
 lithuania.94.d:0 "Наши войска захватили Вильнюс и прилегающие к нему территории, причинив тяжелые потери нашим противникам. Теперь, когда Вильнюс находится под нашим контролем, а наши враги разгромлены, мы должны принять решение о дальнейших действиях"
 lithuania.94.a:0 "Поднимем наш флаг над башней Гедиминаса"
 lithuania.94.b:0 "Мы должны готовиться к возмездию поляков"
 lithuania.95.t:0 "Неудачная операция"
 lithuania.95.d:0 "Наши войска добились значительных успехов и понесли минимальные потери, но мы не можем захватить Вильнюс. Мы должны принять решение о дальнейших действиях"
 lithuania.95.a:0 "Готовьтесь к возмездию поляков"
 lithuania.95.b:0 "Мы должны ударить сейчас!"
 lithuania.96.t:0 "Вильно захвачено"
 lithuania.96.d:0 "Наши гарнизоны в Вильно разбиты в результате вероломной внезапной атаки литовцев. Мы должны определиться с дальнейшими действиями"
 lithuania.96.a:0 "Пусть забирают"
 lithuania.96.b:0 "Невыносимо!"
 lithuania.97.t:0 "Литовцы отброшены"
 lithuania.97.d:0 "Наши храбрецы, занимающие гарнизон в Вильно, отразили и разгромили внезапную литовскую атаку. Мы должны принять решение о дальнейших действиях. С другой стороны, мы могли бы отомстить за это предательство, нанеся удар по Литве и предотвратив любые вторжения в будущем. мы могли бы использовать эту победу и нашу вновь обретенную власть для заключения плодотворного соглашения и отвлечения столь необходимых ресурсов в другое место."
 lithuania.97.a:0 "Требовать дипломатического решения"
 lithuania.97.b:0 "Бей, пока слабы"
 lithuania.98.t:0 "Литовская внезапная атака"
 lithuania.98.d:0 "Наши гарнизоны, дислоцированные на границе с Литвой, были отброшены внезапным нападением литовцев, но устояли на окраинах Вильно, держась и неся врагам тяжелые потери. Теперь мы должны определиться с Следующий план действий. Мы могли бы отомстить за это предательство, нанеся удар по Литве и предотвратив любые будущие вторжения, попытавшись заключить соглашение и перенаправив столь необходимые ресурсы в другое место, или добиться того же, сохранив статус-кво."
 lithuania.98.a:0 "Сохранить Статус Кво"
 lithuania.98.b:0 "Требовать дипломатического разрешения"
 lithuania.98.c:0 "Это достаточный повод для войны"
 lithuania.99.t:0 "Польша требует дипломатической резолюции"
 lithuania.99.d:0 "В свете нашего недавнего нападения польское правительство потребовало дипломатического разрешения продолжающегося кризиса"
 lithuania.99.a:0 "Согласиться с их требованиями"
 lithuania.99.b:0 "Отказать в их требованиях"
 lithuania.100.t:0 "Литва отступает"
 lithuania.100.d:0 "Правительство Литвы согласилось с нашими требованиями и отказалось от всех претензий на спорную территорию"
 lithuania.100.a:0 "Хорошее дело"
 lithuania.101.t:0 "Литва не отступает"
 lithuania.101.d:0 "Правительство Литвы отказалось выполнить наши требования, теперь, когда мы выдвинули свои требования, мы не можем просто отступить, так как это выставит нас слабыми"
 lithuania.101.a:0 "Объявить войну"
 lithuania.101.b:0 "Разберитесь с ними позже"
 lithuania.102.t:0 "Коллективизация Центрального банка"
 lithuania.102.d:0 "В процессе национализации и коллективизации мы столкнулись с сильным сопротивлением со стороны буржуазных банкиров. Они утверждают, что свертывание деятельности центрального банка как института нанесет ущерб стабильности нашей валюты, но на самом деле они просто используя риск инфляции как предлог для накопления денег у рабочего класса. Несмотря на это, может быть, еще слишком рано предпринимать такие решительные действия"
 lithuania.102.a:0 "Без исключений для буржуазной сволочи"
 lithuania.102.b:0 "Предоставить им политическую автономию"
 lithuania.103.t:0 "Грядущие репрессии правительства"
 lithuania.103.d:0 "После завершения недавних фальсифицированных выборов волна инакомыслия и политики захлестнула Литву, в основном ограниченную нынешним правительством и его демократической оппозицией. Это в сочетании со стагнацией экономики создало идеальный климат революция должна произойти, и поэтому мы начали делать необходимые приготовления к нашему моменту, несмотря на то, что нынешнее правительство заметило нашу активность, но озабочено демократами, которых они считают большей угрозой. Это дает ограниченное окно для успешный и, надеюсь, бескровный переворот."
 lithuania.103.a:0 "Надо торопиться"
 lithuania.104.t:0 "Литва предлагает оборонительный альянс"
 lithuania.104.d:0 "Литва - наш близкий партнер, многие ее офицеры учатся в чехословацких военных академиях, а их вооруженные силы используют чехословацкую технику. Учитывая общую угрозу, которую Германия представляет для наших стран, в общем то, это неудивительно, что они предложили заключить взаимный оборонительный пакт между нашими странами."
 lithuania.104.a:0 "Отличная идея"
 lithuania.104.b:0 "Мы не можем позволить себе такой риск"
 lithuania.105.t:0 "Чехословакия соглашается"
 lithuania.105.d:0 "Правительство Чехословакии приняло предложение о заключении взаимного оборонительного пакта между нашими странами. Этот союз, безусловно, гарантирует нашу безопасность."
 lithuania.105.a:0 "Надо торопиться"
 lithuania.106.t:0 "Чехословакия отказывается"
 lithuania.106.d:0 "Правительство Чехословакии отказалось от предложения о заключении взаимного оборонительного пакта между нашими странами. Это шокирует, но впереди еще больше возможностей."
 lithuania.106.a:0 "Жаль"
 
