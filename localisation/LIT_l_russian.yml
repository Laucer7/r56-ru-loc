 LIT_fund_the_anbo:0 "Финансирование АНБО"
 LIT_fund_the_anbo_desc:0 "ANBO, возглавляемый Антанасом Густайтисом, отвечал за создание многих местных самолетов. Выделив ANBO больше ресурсов, мы могли бы повысить их способность разрабатывать современные самолеты."
 LIT_import_foreign_engines:0 "Импорт иностранных двигателей"
 LIT_import_foreign_engines_desc:0 "Производство авиадвигателей очень дорогой и сложный процесс. Было бы намного лучше, если бы мы импортировали иностранные двигатели и избавились от такого бремени."
 LIT_modernize_planes:0 "Модернизируйте самолеты"
 LIT_modernize_planes_desc:0 "Недавнее приобретение мощных авиадвигателей позволило нам переоснастить наши самолеты мощными двигателями, производя истребители наравне с зарубежными аналогами."
 LIT_open_pilot_training_facilities:0 "Открытые учебные заведения для пилотов"
 LIT_open_pilot_training_facilities_desc:0 "В нашей авиации не хватает опытных пилотов. Открывая учебные базы и привлекая в качестве инструкторов уже имеющихся опытных пилотов, мы должны избавиться от этой проблемы."
 LIT_anbo_viii:0 "АНБО VIII"
 LIT_anbo_viii_desc:0 "Предложение по разработке самолета, способного вести воздушную разведку и непосредственную поддержку с воздуха под кодовым названием ANBO VIII, будет (если он будет произведен) самым передовым самолетом Литвы из когда-либо созданных."
 LIT_open_new_aviation_workshops:0 "Открытие новых авиационных мастерских"
 LIT_open_new_aviation_workshops_desc:0 "Несколько мастерских армейской авиации в Литве отвечают за производство и сборку самолетов. Открыв больше мастерских и оптимизировав производственный процесс, мы могли бы производить гораздо больше самолетов, отвечающих потребностям наших ВВС."
 LIT_antanas_gustaitis_reforms:0 "Реформы Антанаса Густайтиса"
 LIT_antanas_gustaitis_reforms_desc:0 "Антанас Густайтис предложил ряд реформ, которые, если они будут приняты, заложат основы нашей будущей воздушной доктрины."
 LIT_cooperate_with_maritime_organisations:0 "Сотрудничество с морскими организациями"
 LIT_cooperate_with_maritime_organisations_desc:0 "Существует множество морских организаций, членами которых являются опытные моряки и моряки. капитанов, которые работают в Литве и многие из которых помогли создать наш флот. Они могли бы предоставить нам полезную информацию о том, как улучшить наш военно-морской флот."
 LIT_revisit_naval_doctrine:0 "Пересмотр военно-морскую доктрину"
 LIT_revisit_naval_doctrine_desc:0 "С помощью наших недавно приобретенных знаний о военно-морской стратегии мы могли бы попытаться изменить нашу военно-морскую доктрину, чтобы она лучше соответствовала нашим текущим потребностям."
 LIT_focus_on_destroyer_production:0 "Сосредоточиться на производстве эсминцев"
 LIT_focus_on_destroyer_production_desc:0 "Меньшие по размеру, но гораздо более универсальные эсминцы дали бы нам много преимуществ, если бы мы их использовали, и, таким образом, должны были бы составлять основную часть нашего флота."
 LIT_educate_naval_officers_abroad:0 "Обучайте морских офицеров за границей"
 LIT_educate_naval_officers_abroad_desc:0 "Отправка наших перспективных офицеров в самые престижные военно-морские академии за рубежом, безусловно, поможет им раскрыть свой потенциал и даст нам класс компетентных офицеров."
 LIT_defend_the_coast:0 "Защита побережья"
 LIT_defend_the_coast_desc:0 "Способность защитить нашу береговую линию и судоходные пути жизненно важна и должна быть нашей главной целью."
 LIT_cruisers_development:0 "Развитие крейсеров"
 LIT_cruisers_development_desc:0 "Крейсера обеспечат нашему флоту отличный баланс огневой мощи и универсальности."
 LIT_streamline_submarine_production:0 "Оптимизация производства подводных лодок"
 LIT_streamline_submarine_production_desc:0 "Полностью сосредоточившись на производстве подводных лодок, мы избавились от узких мест, замедляющих его производство."
 LIT_ventoji_shipyards:0 "Верфи Швентойи"
 LIT_ventoji_shipyards_desc:0 "Швентойи, несмотря на то, что он менее подходит для того, чтобы быть нашим основным военно-морским портом, чем Клайпеда, расположен в самом сердце нашей страны и, таким образом, будет защищен от любой иностранной агрессии."
 LIT_raiding_fleet:0 "Рейдовый флот"
 LIT_raiding_fleet_desc:0 "Подводные лодки и торпеды позволяют нам бросить вызов гораздо более сильным флотам, не тратя время и ресурсы на постройку больших кораблей."
 LIT_develop_indigenous_designs:0 "Разработка местных дизайнов"
 LIT_develop_indigenous_designs_desc:0 "Мы должны собрать лучшие умы нашей страны, чтобы спроектировать современный корабль, подходящий для нашего флота."
 LIT_klaipda_shipyards:0 "Доки в Клайпеде"
 LIT_klaipda_shipyards_desc:0 "Клайпеда является домом для нашего крупнейшего морского порта, а ее расположение на слиянии Балтийского моря и Куршского залива делает ее идеальным кандидатом на роль основной военно-морской базы. Несмотря на все преимущества, его близость к нашей границе поставила бы его в уязвимое положение."
 LIT_study_foreign_navies:0 "Изучение иностранных военно-морских сил"
 LIT_study_foreign_navies_desc:0 "Иностранные знания в области военно-морского флота и судостроения не могут сравниться с нашими собственными. Мы должны учиться у ведущих морских держав, если хотим создать эффективный военно-морской флот"
 LIT_expansion_of_naval_facilities:0 "Расширение военно-морских объектов"
 LIT_expansion_of_naval_facilities_desc:0 "Чтобы облегчить обслуживание и расширение нашего флота, мы должны создать необходимую военно-морскую инфраструктуру для поддержки нашего флота."
 LIT_a_separate_branch:0 "Отдельная ветка"
 LIT_a_separate_branch_desc:0 "До недавнего времени наш флот не получил должного признания и все еще требует усилий, чтобы стать действительно отдельным видом наших вооруженных сил."
 LIT_baltic_navy:0 "Балтийский флот"
 LIT_baltic_navy_desc:0 "Ожидается, что наш военно-морской флот будет действовать почти полностью в Балтийском море и, следовательно, должен быть адаптирован к сложностям его географии и ведения войны."
 LIT_found_the_lithuanian_maritime_academy:0 "Основание Литовской морской академии."
 LIT_found_the_lithuanian_maritime_academy_desc:0 "Инвестируя в создание Литовской морской академии, мы могли бы начать готовить высококвалифицированных моряков и офицеров для нашего флота."
 LIT_purchase_foreign_ships:0 "Покупка иностранных кораблей"
 LIT_purchase_foreign_ships_desc:0 "Иностранные верфи могут производить корабли гораздо быстрее и лучше, чем мы когда-либо могли надеяться, вместо того, чтобы беспомощно подражать им, мы могли бы вместо этого попытаться приобрести их лучшие корабли для нашего собственного флота."
 LIT_purchase_italian_ships:0 "Покупка итальянских кораблей"
 LIT_purchase_italian_ships_desc:0 "Многие наши офицеры учились в Италии, поэтому было бы разумно попытаться открыть тендер на покупку ряда современных судов у итальянцев."
 LIT_purchase_french_ships:0 "Покупка французских кораблей"
 LIT_purchase_french_ships_desc:0 "Франция является одной из ведущих морских держав и обладает современным и мощным флотом. Нам следует подумать о том, чтобы обратиться к французскому правительству в попытке приобрести некоторые из их кораблей."
