 LIT_german_rail_tt:0 "§CДва уровня§! §YИнфраструктуры§!§C будет добавлено в §!§Yкаждую территорию, граничащую с Германией.§!"
 unify_baltics_lithuania_required_states_tt:0 "Владелец всех §YЛитовских§! территорий. (За исключением Мемеля и Вильно)"
 unify_baltics_latvia_required_states_tt:0 "Владелец всех §YЛатвийских§! территорий."
 unify_baltics_estonia_required_states_tt:0 "Владелец всех §YEstionian§! территорий."
 LIT_Aircraft_Italian_desc:0 "Итальянские бомбардировщики одни из лучших в мире. Сближение с их нынешним правительством позволит нам покупать и изучать их модели самолетов."
 LIT_aircraft_design_cooperation_desc:0 "Нам есть чему поучиться у наших союзников, а им есть чему поучиться у нас. Взаимная выгода еще больше сблизит наши исследования в области авиации."
 LIT_finish_marshalls_reforms_desc:0 "В условиях растущей напряженности в Европе мы не можем допустить, чтобы наша армия гнила, неподготовленная и с некачественными офицерами. Перспективный офицер, прошедший обучение в Германии, Стасис Раштикис предложил ряд реформ, которые готовят нашу армию к дальнейшему расширению и более эффективному офицерскому составу. учебная программа."
 LIT_army_expansion_desc:0 "Завершение реформ позволило нам параллельно обучать больше войск, и теперь наши офицеры открыты для изучения и применения дальнейших улучшений в методах и тактике борьбы с врагом".
 LIT_fortify_the_border_desc:0 "Мы граничим с некоторыми из самых неуживчивых соседей. Создание линий обороны будет серьезным сдерживающим фактором против любого из их, несомненно, заранее спланированных наступлений."
 LIT_prepare_the_mobilization_plans_desc:0 "Расширенная армия бесполезна, если она не сможет вовремя собраться для борьбы с врагом. У маршала Раштикиса есть идеи, как сократить время мобилизации нашей армии до менее чем 48 часов в случае войны против государств [GER.GetName] и [POL.GetName]."
 LIT_doctrine_effort_desc:0 "Современного оружия недостаточно для успешной оборонительной войны. Мы также должны разработать соответствующие идеи его применения на поле боя, чтобы гарантировать успех".
 LIT_doctrine_effort_2_desc:0 "'Ни один план не выдержит первого контакта с врагом.' Наша тактика должна быть практичной в мирное время, чтобы быть эффективной в военное время."
 LIT_expand_the_MAL_desc:0 "Военная академия Литвы — это место, где наши офицеры будут обучаться перед тем, как служить в армии. Планы по ее расширению должны быть ускорены, чтобы удовлетворить наши потребности."
 LIT_equipment_effort_desc:0 "Наши войска сражаются оружием, полученным с войны 1918 года. Это печальное положение вещей должно закончиться прямо здесь, с программой усовершенствования пехотного вооружения и артиллерии, направленной на улучшение нашего положения здесь."
 LIT_equipment_effort_2_desc:0 "Лучшая артиллерия ведет к большим сражениям, и с ней мы выйдем из них победителями."
 LIT_army_modernization_desc:0 "[LIT.GetAdjective] Армия увидит быстрое расширение своих подразделений поддержки, чтобы повысить выносливость наших дивизий в полевых условиях."
 LIT_equipment_effort_3_desc:0 "Некоторые офицеры артиллерийских дивизионов предложили несколько усовершенствований и нововведений в своих орудиях труда. Реализация этих идей в новых артиллерийских орудиях, несомненно, даст нам преимущество перед врагами."
 LIT_special_forces_desc:0 "Перспективные офицеры в армии предложили сформировать подразделения, способные действовать на местности, которая считается невозможной для других подразделений. Мы должны сформировать эти подразделения, чтобы проверить их идеи."
 LIT_install_a_armor_corp_desc:0 "Эти новые бронемашины, называемые танками, имеют широкое тактическое значение в плане того, как их следует использовать в бою. Мы должны сформировать [Root.GetAdjective] бронетанковый корпус, чтобы проверить его эффективность и создать более совершенные модели для боевых действий. будущее."
 LIT_signal_companies_desc:0 "Радио позволяет нашей армии отправлять сообщения на большие расстояния в пылу боя. Формирование рот связи в армии увеличит время реакции наших подразделений в бою."
 LIT_motorization_effort_desc:0 "Формирование моторизованного корпуса повысит мобильность наших войск для реагирования и передвижения по стране. Мы не должны игнорировать это захватывающее новое событие"
 LIT_mechanization_effort_desc:0 "Пехотинцев в грузовиках могут застрелить по дороге в бой. Добавление брони к нашим транспортным средствам дает большую степень свободы в пути и в бою."
 LIT_field_hospitals_desc:0 "В такой маленькой стране, как наша, нельзя нести огромные потери, от которых отказываются другие великие страны. Мы должны снабдить войска специальным медицинским корпусом, который вылечит их после выстрелов".
 LIT_modern_logistics_desc:0 "Логистика — это спасательный круг в армии. Без нее войска чахнут на линии фронта без продовольствия и боеприпасов, что снижает их эффективность. Армия сверху донизу овладеет искусством снабжения себя в ужасных условиях".
 LIT_revive_the_trade_sector_desc:0 "Наша глобальная торговля и экспорт всегда помогали нашей экономике процветать в старые времена. Мы должны сосредоточить наши усилия на поддержке этой прибыльной торговли, чтобы другим странам было легче вести с нами дела в странах Балтии".
 LIT_develop_the_fledgling_industry_desc:0 "Наши промышленные машины и инструменты довольно малочисленны по сравнению с другими странами. Наш следующий этап промышленного планирования будет сосредоточен на расширении этих инструментов".
 LIT_develop_coastal_regions_desc:0 "Шиауллай будет дополнительно расширен за счет современных портов и инфраструктуры для поддержки нашей быстро растущей торговли с западными странами".
 LIT_develop_the_banks_holdings_desc:0 "Наш национальный банк будет владеть новой инфраструктурой и станками, чтобы стимулировать дальнейший рост экономики в нашей стране".
 LIT_lithuanian_industrial_boom_desc:0 "Наши недавние инвестиционные схемы и промышленное планирование окупились! Иностранные инвесторы и владельцы бизнеса стекаются в нашу страну, чтобы вести бизнес и получать прибыль в странах Балтии."
 LIT_long_term_investments_desc:0 "Мы должны уговорить непостоянных иностранных инвесторов инвестировать в нашу страну, чтобы построить инфраструктуру и экономику нашей страны".
 LIT_increase_commercialism_desc:0 "Наша международная торговля укрепила нашу репутацию и хорошую репутацию страны, с которой можно вести дела в странах Балтии."
 LIT_control_the_exports_desc:0 "Мы должны осуществлять больший контроль над нашим экспортом, наблюдая за глобальными изменениями цен на товары, которыми мы торгуем, чтобы мы были более защищены от любых падений цен, которые могут произойти и нанести ущерб нашей торговле".
 LIT_increase_the_currency_value_desc:0 "[LIT.GetAdjective] лит сегодня является одной из самых сильных и стабильных валют в Европе. Повышение его стоимости поможет и даст нам преимущество в заключении сделок с другими странами."
 LIT_prepare_the_military_industry_desc:0 "Строительство большего количества заводов по производству материальных средств необходимо для национальной обороны".
 LIT_prepare_the_nations_defences_desc:0 "Недавние политические потрясения вокруг нас в конечном итоге коснутся и нас. Мы будем строить, а потом будем защищаться. Пусть они придут."
 LIT_all_in_desc:0 "Сейчас на карту поставлено само наше существование. Каждый мужчина и женщина в государстве [LIT.GetName] должны работать, и каждый завод в стране будет производить оружие для нации."
 LIT_form_the_youth_branch_desc:0 "Сформировав надлежащее молодежное отделение с местами в правительстве, мы могли бы привлечь нашу молодежь к более активному участию в политике и помочь воспитать новое поколение литовских государственных чиновников. К сожалению, это также может создать среду для радикальных интерпретации нашей идеологии".
 LIT_fortify_klaipda_desc:0 "Из-за роста напряженности в отношениях с Германией из-за города Клайпда можно с уверенностью предположить, что в случае войны с Германией Клайпда станет главной целью любого немецкого вторжения. Мы должны укрепить этот регион, если хотим шанс против Германии".
 LIT_reinforce_kaunas_fortress_desc:0 "Каунасская крепость была крепостным комплексом, охватывающим большую часть Каунаса. Построенная в начале 20-го века, она остается одним из крупнейших оборонительных сооружений в Европе. Чтобы сохранить структуру и подготовить ее к любым возможным нападениям на Каунас, требуется масштабная реконструкция"
 LIT_return_of_voldemaras_desc:0 "Теперь, наконец, освободившись от несправедливого тюремного заключения, мы должны организовать помпезную церемонию его законного возвращения в качестве лидера этой нации."
 LIT_battle_for_lithuania_desc:0 "Имитируя «экономические битвы» Муссолини здесь, в Литве, мы могли бы попытаться добиться такого же успеха в искоренении наших экономических и демографических проблем".
 LIT_northern_intervention:0 "Северное вмешательство"
 LIT_r56_demand_vilnius:0 "Требование Вильнюса"
 LIT_unify_baltics_fascist:0 "Балтийский союз"
 LIT_unify_baltics_communist:0 "Сформировать Балтийскую советскую республику"
 LIT_reconvene_the_council_of_lithuania_desc:0 "Тот самый руководящий орган, который наблюдал за созданием независимого Литовского государства и созданием первой современной Литовской монархии, теперь должен вести эту страну через хаос политического вакуума."
 LIT_german_railworks_integrated:0 "Интеграция немецкой железнодорожной колеи"
 LIT_new_idea_available_tank:0 "\nНовый §Yконструктор танков§! доступен:\n"
 LIT_reinforce_czechoslovak_ties_desc:0 "Чехословакия не только остается нашим основным экспортером оружия и основным местом обучения наших молодых офицеров, как и мы, но и находится под угрозой немецкого экспансионизма. Нам было бы полезно установить с ними более тесные отношения, как дипломатические, так и военные"
 LIT_reintegrate_lit_minor:0 "Реинтегрировать Малую Литву"
 LIT_empower_litvak_community:0 "Расширьте возможности сообщества литваков"
 LIT_empower_litvak_community_idea:0 "Расширьте возможности сообщества литваков"
 LIT_LAF_party:0 "ФАЛ"
 LIT_LAF_long:0 "Фронт активистов Литвы"
 LIT_indigenous_designs:0 "Доморощенные конструкции самолетов"
 LIT_foreign_aircraft_engines_upgr:0 "Иностранные авиадвигатели"
 LIT_contain_german_agression_idea:0 "Сдерживание немецкой агрессии"
 LIT_nachmanas_dusanskis:0 "Нахманас Душанскис"
 lit_german_mercedes_mot:0 "Мерседес-Бенц"
 lit_german_engines_factory:0 "Подразделение двигателей Mercedes Benz"
