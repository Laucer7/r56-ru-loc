 POL_mechanization_of_agriculture_desc:0 "Для того, чтобы сделать сельскохозяйственный экспорт Польши снова конкурентоспособным, запланированы усилия государства по модернизации сельского хозяйства путем предоставления тракторов и другой тяжелой техники."
