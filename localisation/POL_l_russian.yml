 POL_partial_anti_aircraft_motorization_desc:0 "Чтобы оставаться на поле боя, кавалерии потребуется поддержка тяжелого оружия. Надежные новые транспортные средства необходимы для обработки сезонной грязи и низкого качества польских дорог."
