 POL_Liberty_Desire:0 "Свобода Желания"
 POL_Offer_Czechoslovakia_Protection:0 "Предложение чехословацкой защиты"
 POL_Offer_Czechoslovakia_Protection_desc:0 "После оккупации Германии Судетами будущее Чехословакии весьма неопределенно. Для того чтобы наш южный фланг оставался в безопасности, мы должны предложить им защиту. Такая договоренность, однако, потребует некоторой степени временной интеграции правительства Чехословакии и вооруженных сил с нашими собственными."
 POL_Civil_Service_Reform_tt:0 "Разблокирует §HАдминистративные§! решения"
 poland.209.t:0 "Польша предлагает защиту"
 poland.209.d:0 "После кризиса в Судетах демократическое правительство Польши предлагает защиту. В обмен на некоторую степень сотрудничества и интеграции со своим правительством и военными они готовы прийти к нам на помощь в случае враждебного военного вторжения. Однако между нашими двумя странами по-прежнему существует большое недоверие, учитывая прошлые события. Должны ли мы принять их на таком предложении?"
 poland.209.a:0 "Мы должны согласиться, ради собственной безопасности."
 poland.209.b:0 "Мы не можем доверять полякам."
 poland.210.t:0 "Чехословакия принимает нашу защиту"
 poland.210.d:0 "[CZE.GetLeader] неохотно согласился принять условия для гарантий безопасности. Ведутся переговоры по формированию тесных связей между нашими двумя странами по дипломатическим и военным каналам. Чехословацким пограничникам было дано указание пропустить наши войска, но среди местного населения все еще существует определенная степень недоверия."
 poland.210.a:0 "Они сделали правильный выбор."
 poland.211.t:0 "Чехословакия отвергает нашу защиту"
 poland.211.d:0 "Правительство Чехословакии решительно отклонило наше предложение. Кажется они не доверяют нашим мотивам или не верят в нашу способность выполнить такие обязательства."
 poland.211.a:0 "Это их похороны."
 
