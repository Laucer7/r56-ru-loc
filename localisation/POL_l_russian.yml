 POL_Higher_School_Of_War_desc:0 "Более строгие технические и инженерные программы для продвижения наших высших офицеров обеспечат нашу армию в ногу с современными инновациями."
 POL_Class_A_Reservists:0 "Опытные резервисты"
 POL_Class_A_Reservists_desc:0 "Вторая Польская Республика имеет 2,5 миллиона обученных стрелков; однако из-за нехватки оборудования только половина в настоящее время призвана на военную службу. Наши резервы должны быть призваны."
