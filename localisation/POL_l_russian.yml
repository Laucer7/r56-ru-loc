 poland.110.t:0 "Фонд Национальной Обороны"
 poland.110.d:0 "В межвоенные годы Польша была самодостаточной в сельском хозяйстве, но ее государственные отрасли и военное производство зависели от значительного иностранного импорта сырья. Таким образом, когда Великая депрессия поразила мир, страны всего мира стремились быстро девальвировать свои валюты; однако Национальный банк Польши сохранил ценность польских злотых. Сильная валюта усугубила дефляцию и снизила объем иностранных резервов, доступных для помощи экономике, но обеспечила преимущество для покупки товаров из-за границы. \n\n Чтобы сделать все возможное, польское правительство создало Фонд национальной обороны. Государственные активы были проданы, пожертвования были запрошены у граждан, проживающих за рубежом и сборщики денег были созданы для привлечения капитала в страну, который, в свою очередь, помог в покупке сырья или вооружения за рубежом. Школы, учреждения и приходы поощрялись за жертвование на цели, такие как покупка пулеметов, артиллерийских орудий или даже самолетов. В 1937 году военное ведомство собрало 2,330,380 злотых и 6,645 тонн металлолома. Было приобретено 36 самолетов, 615 тяжелых пулеметов, 130 легких пулеметов и различные другие вооружения. Подводная лодка ORP Orzeł также была заказана частично благодаря государственным средствам. Указ президента также гласил, что всякая частная собственность подлежит реквизиции в качестве непредвиденных обстоятельств в случае войны. За этим последовал второй декрет в 1938 году, который ужесточил государственный контроль над сельскохозяйственным производством и заставил все транспортные средства и скот поддаваться реквизиции."
 poland.110.a:0 "Сильные военные очень важны."
 poland.111.t:0 "Правительство обвиняется в слабости"
 poland.111.d:0 "Протесты разразились по всей стране. Было ли это истинным или ошибочным, но население твердо убеждено в том, что нация могла бы легко выиграть войну и что суд международного мнения был бы на нашей стороне. Политическая оппозиция обвиняет нас в отказе от немецкого влияния и предательстве страны."
 poland.111.a:0 "Мы просто ждем нужного времени."
