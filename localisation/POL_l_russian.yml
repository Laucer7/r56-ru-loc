 POL_Family_Sponsorship_Program:0 "Семейная спонсорская программа"
 POL_Family_Sponsorship_Program_desc:0 "В целях поощрения традиционных ценностей и поощрения многодетных семей президент Мосцицкий издал указ о том, что каждый седьмой сын в исконно польской, неразделенной семье станет его крестником. К семьям, которые выполнили это строгое требование наряду с положительными оценками своего нравственного характера, президент или сенатор воеводства путешествовуют лично, чтобы присутствовать на крещении ребенка. Более того, государство предоставит этому седьмому ребенку очень щедрые государственные пособия, такие как бесплатное образование как внутри страны, так и при обучении за границей, бесплатный общественный транспорт на всю жизнь, бесплатные путевки на медицинское обслуживание на всю жизнь и целевой фонд для обеспечения сбережений на случай появления ребенка на свет. В целом, по этой программе прошли обучение чуть менее 1000 человек, но это имело далеко идущие последствия в продвижении публичного имиджа Мосцицкого как искреннего семьянина."
 POL_Arms_Sales_Nationalist_Spain:0 "Продажа оружия националистической Испании"
 POL_Arms_Sales_Nationalist_Spain_desc:0 "Гражданская война в Испании дает возможность распродать наши старые запасы оборудования желающим покупателям. Средства, полученные от продажи этого оружия, могут быть использованы для производства более современного военного оборудования для нашей собственной армии."
 POL_Arms_Sales_Republican_Spain:0 "Продажа оружия республиканской Испании"
 POL_Arms_Sales_Republican_Spain_desc:0 "Гражданская война в Испании дает возможность распродать наши старые запасы оборудования желающим покупателям. Средства, полученные от продажи этого оружия, могут быть использованы для производства более современного военного оборудования для нашей собственной армии."
 POL_National_Womens_Organization:0 "Национальная жеснкая организцаия (NOK)"
 POL_National_Womens_Organization_desc:0 "28 ноября 1918 года, вскоре после обретения Польшей независимости, женщинам было предоставлено полное право голоса. Национальная избирательная организация женщин была создана партией "Национальная демократия" для поощрения политической активности и поддержки движения "Эндеча". Платформа организации требовала реализации основ христианских, национальных и демократических принципов, всегда выдвигая благо Республики в целом, прежде всего интересов партий, округов и государства. Члены были призваны защищать веру и мораль от антирелигиозных, подрывных, антинациональных, антисоциальных и антигосударственных влияний. Были выдвинуты требования, чтобы польское образование приобрело католический характер, чтобы изменить секуляризацию брака и отменить законы, разрешающие развод. С упором на личную дисциплину членство было широко распространено среди польских средних классов, землевладельцев и интеллигенции."
 POL_Evacuate_Polands_Gold_Reserves:0 "Эвакуация польских золотых резервов"
 POL_Evacuate_Polands_Gold_Reserves_desc:0 "Эвакуация наших валютных резервов и деталей машин с наших заводов, позволит оплачивать содержание национальной армии в изгнании."
