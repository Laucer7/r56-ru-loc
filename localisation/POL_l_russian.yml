 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship:0 "Гражданство сира Адриана Картона ди Виарта"
 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship_desc:0 "Сэр Адриан Картон ди Виарт - глава британской военной миссии в Польше. Со времени основания Второй Республики он был преданным советником и защитником польского дела. Учитывая его прошлую службу и любовь к нашей стране, мы должны рассмотреть вопрос о предоставлении ему гражданства и формального военного командования."
