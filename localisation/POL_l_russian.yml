 poland.194.t:0 "Нарушение резолюции Лиги Наций"
 poland.194.d:0 "Несмотря на осуждение Лиги Наций, [POL.GetNameDef] по-прежнему намерен взять под контроль Данциг. Конфликт неизбежен."
 poland.194.a:0 "Нашему ополчению придется забаррикадировать улицы."
 poland.194.b:0 "Мы должны обратиться к Отечеству за помощью."
 poland.195.t:0 "Наша поддержка Данцига?"
 poland.195.d:0 "В настоящее время Лига Наций голосует за изменение статуса Данцига как международного города. Польша стремится претендовать на эту территорию самостоятельно. Возможность возникновения конфликта остается маловероятной, но мы должны определить свою позицию по этому вопросу."
 poland.195.a:0 "В случае конфликта мы будем поддерживать Данциг."
 poland.195.b:0 "Они сами по себе."
