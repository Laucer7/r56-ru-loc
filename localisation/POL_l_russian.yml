poland_r56.20.t:0 "Polish-Romanian Diplomatic Summit"
poland_r56.20.d:0 "Crown Prince Michael of Romania and many top Romanian diplomats have been invited to meet with Polish Foreign Minister Józef Beck in Warsaw to discuss the ties between our two countries. We can use this opportunity to discuss a single key issue between the two nations."
poland_r56.20.a:0 "Discuss the construction of a railway network between our countries."
poland_r56.20.b:0 "Ask that Romania drop its guarantee of Czechoslovakia."
poland_r56.20.c:0 "Propose joint military exercises"
poland_r56.21.t:0 "Economic Cooperation with Poland"
poland_r56.21.d:0 "Polish Foreign Minister Józef Beck has proposed the construction of a railway network linking the two nations. The project could bring economic growth to the rural regions on our borders."
poland_r56.21.a:0 "An interesting proposition."
poland_r56.21.b:0 "A preposterous proposal."
poland_r56.22.t:0 "Diplomatic Cooperation with Poland"
poland_r56.22.d:0 "In a recent diplomatic summit, Polish Foreign Minister Józef Beck has asked that we drop our guarantee of Czechoslovakia. The Polish delegation is concerned that our reassurances to Czechoslovakia will damage and entangle our relationship with Poland."
poland_r56.22.a:0 "An interesting proposition."
poland_r56.22.b:0 "A preposterous proposal."
poland_r56.23.t:0 "Romania Accepts our Proposal"
poland_r56.23.d:0 "Józef Beck has succeeded in convincing the Romanian delegation that continued ties between our nations would be beneficial. The formal signing of the treaty is already underway."
poland_r56.23.a:0 "We will share many benefits together."
poland_r56.24.t:0 "Romania Accepts our Proposal"
poland_r56.24.d:0 "Józef Beck has succeeded in convincing the Romanian delegation that continued ties between our nations would be beneficial. The formal signing of the treaty is already underway."
poland_r56.24.a:0 "We will share many benefits together."
poland_r56.25.t:0 "Romania Declines our Proposal"
poland_r56.25.d:0 "Diplomatic talks at the summit have broken down. Romania has rejected our offer of further cooperation."
poland_r56.25.a:0 "Its their loss."
poland_r56.26.t:0 "Joint Military Exercises with Poland"
poland_r56.26.d:0 "In a recent diplomatic summit, Polish Foreign Minister Józef Beck has asked if we are willing to reaffirm our past security commitments by holding joint military exercises in Volhynia. A large military exercise would help ensure the readiness of both nation's armies."
poland_r56.26.a:0 "An interesting proposition."
poland_r56.26.b:0 "A preposterous proposal."
poland.110.b:0 "A strong military is more important."
poland.212.t:0 "[POL.GetAdjective] Pilots Form the Kosciuszko Squadron"
poland.212.d:0 "Willing to do everything to save their land, [POL.GetAdjective] pilots have joined our ranks and are willing to continue the fight to the bitter end. They decided to form the Tadeusz Kosciuszko squadron, remembering the undefeated actions of the general who fought the Germans, the Austrians and the Russians to desperatly try to save his country from foreign occupation."
poland.212.a:0 "Poland is not yet lost!"
NSB_poland_monarchist_events.7.t:0 "The Ruthenian Question"
NSB_poland_monarchist_events.7.desc:0 "With Bohemia under our influence, the Rusyns have declared themselves autonomous alongside the Slovaks, while the Slovaks got a part of the Czechoslovak army, the Rusyns still have to organise any organised force."
NSB_poland_monarchist_events.7.a:0 "Just guarantee their independence to ensure that the Hungarians don't intervene."
NSB_poland_monarchist_events.7.b:0 "They will certainly accept to join us with a greater degree of autonomy."
NSB_poland_monarchist_events.7.c:0 "Send in the army."
NSB_poland_monarchist_events.7.d:0 "Rusyns? Bah they are not worth our time."
NSB_poland_monarchist_events.8.t:0 "[POL.GetNameDefCap] demands our subjugation"
NSB_poland_monarchist_events.8.desc:0 "As Prague was in turmoil, the occasion arose to gain our independence. Nevertheless we are a tiny piece of land surrounded by powers who wants to rule over us. As he secured power in Prague, [POL.GetLeader] sent us his demands, allowing us to retain some of our autonomy in exchange for subjugation to the Polish-Bohemian crown."
NSB_poland_monarchist_events.8.a:0 "That's still more than what we got from the Czechs."
NSB_poland_monarchist_events.8.b:0 "We will not surrender our regained liberty."
NSB_poland_monarchist_events.9.t:0 "[RUT.GetNameDefCap] Accepted our Demands!"
NSB_poland_monarchist_events.9.desc:0 "The Rusyns have accepted our proposal and have accepted to surrender their foreign policy to us."
NSB_poland_monarchist_events.10.t:0 "[RUT.GetNameDefCap] Rejects our Compromise!"
NSB_poland_monarchist_events.10.desc:0 "The [RUT.GetAdjective] have decided to refuse our offer, claiming that they will not surrender their restored liberites."
NSB_poland_monarchist_events.10.a:0 "Send in the Troops!"
NSB_poland_monarchist_events.10.b:0 "It's just a couple of hills anyway..."
is_POL_ROM_UNION_tt:0 "Is the §YPolish-Romanian Union§!"
POL_union_polish_romanian_unification:0 "Polish-Romanian Unification"
POL_union_polish_romanian_unification_desc:0 "Let's solidify our bonds."
POL_lithuanian_annexation_desc:0 "Стало очевидным, что старые союзы могут быть восстановлены, если мы готовы использовать некоторую агрессию. Возможно, мы можем предположить, что литовцам было бы намного безопаснее, если бы они жили в более крупном и сильном государстве… например, в Польше."