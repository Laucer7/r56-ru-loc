 POL_The_Polish_Socialist_Party:0 "Польская социалистическая партия"
 POL_The_Polish_Socialist_Party_desc:0 "Польская социалистическая партия является бывшей партией Юзефа Пилсудского и многих видных членов правительства Санации, прежде чем они сменили политическую принадлежность. Теперь, когда они подвергаются остракизму, они стремятся создать социалистическое государство с прогрессивными трудовыми и социальными реформами."
