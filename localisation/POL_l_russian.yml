 POL_Heavy_Weapons_Production:0 "Производство тяжелого вооружения"
 POL_Heavy_Weapons_Production_desc:0 "Нанять промышленных экспертов и уделить первоочередное внимание производству тяжелого оружия на государственных предприятиях по производству вооружений."
 POL_Mechanization_Experiments:0 "Эксперименты с механизацией"
 POL_Mechanization_Experiments_desc:0 "Кавалерия долгое время сопротивлялась механизации благодаря ее отличным выступлениям в польско-советской войне. Несмотря на такие возражения, пришло время для движения вперед и создания прототипа наших будущих мобильных бригад. Этим новым подразделением будет командовать многообещающий офицер по имени Станислав Мацек."
 POL_Mechanization_Experiments_tt:0 "Получите Одну элитную §HМеханизированную кавалерийскую бригаду§! в Варшаве.\n"
 POL_Theoretical_Medium_Tank_Development:0 "Теоритическое развитие среднего танка"
 POL_Theoretical_Medium_Tank_Development_desc:0 "Проведите конкурс проектов среди трех бронированных конструкторских бюро для 25-тонного танка. Такая конструкция необходима для поддержания мобильности моделей 10TP и 14TP при одновременном значительном увеличении защиты брони и огневой мощи за счет включения модифицированного 75-мм зенитного оружия."
 POL_armor_training_focus:0 "Упор на армейскую тренировку"
