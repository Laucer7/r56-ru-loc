 poland.196.t:0 "Польское правительство в изгнании"
 poland.196.d:0 "Чтобы обеспечить сохранность польского правительства, президент бежал за границу. В соответствии с чрезвычайными полномочиями, предоставленными в соответствии с апрельской Конституцией, будет назначен исполняющий обязанности преемника, который будет руководить нацией. В эти трудные времена найти кандидата, который мог бы удовлетворить требования множества ссорящихся партий и внутренних фракций, будет трудной задачей. В интересах достижения единства был наконец достигнут компромисс о выборе..."
 poland.196.a:0 "...того, кого требуют союзные державы."
 poland.196.b:0 "...харизматичного лидера."
 poland.196.c:0 "...специалиста по военным делам."
 POL_Baltic_Naval_Vanguard:0 "Балтийский военно-морской авангард"
 POL_Baltic_Naval_Vanguard_desc:0 "Передовая позиция Польши на побережье Балтийского моря является отличным военным полигоном для войск Коминтерна. Мы должны инвестировать в большое наращивание наших зарубежных наступательных активов."
 POL_Naval_Officers_School:0 "Школа морских офицеров"
 POL_Naval_Officers_School_desc:0 "По мере роста нашего военно-морского флота возникнет необходимость расширить нашу маленькую импровизированную школу морских офицеров в надлежащее учебное заведение для морских офицеров."
 POL_Expand_the_Lucznik_State_Arms_Factory:0 "Расширение Радомского оружейного завода"
 POL_Expand_the_Lucznik_State_Arms_Factory_desc:0 "Большие арсеналы необходимы для нашей растущей военной экспортной экономики и потребностей нашей собственной армии."
 POL_Electrification_of_the_Countryside:0 "Электрификация сельской местности"
 POL_Electrification_of_the_Countryside_desc:0 "Обеспечение надежного электропитания в самых отдаленных городах и деревнях обеспечит развитие современных отраслей промышленности, одновременно поддерживая популярную поддержку нашего правительства в сельских районах."
 POL_Invest_In_The_Warsaw_Industrial_District:0 "Инвестиции в Варшавский промышленный район"
 POL_Invest_In_The_Warsaw_Industrial_District_desc:0 "Государственные инвестиции во второй по величине промышленный регион нашей экономики будут способствовать дальнейшему укреплению экономики нашей страны."
 POL_Invest_In_The_Old_Polish_Industrial_Region:0 "Инвестиции в старопольский промышленный регион"
 POL_Invest_In_The_Old_Polish_Industrial_Region_desc:0 "Инвестиционные проекты в наших западных регионах могут помочь связать нашу экономику с внешним миром."
 POL_Gdynia_Universal_Seaport:0 "§LГдынский международный морской порт§!"
 POL_Gdynia_Universal_Seaport_desc:0 "Порт в Гдыне - это наше окно в мир. Дальнейшая модернизация городской инфраструктуры и расширение порта для обработки судов любого размера в мире позволит нам удовлетворить глобальные торговые потребности страны."
 POL_Maritime_Defense_Fund:0 "Фонд морской обороны"
 POL_Maritime_Defense_Fund_desc:0 "В случае эмбарго или войны, море - наша торговая линия спасения с внешним миром. Учитывая наши бюджетные проблемы, мы должны будем собирать частные пожертвования от граждан, чтобы финансировать современный военно-морской флот."
 POL_Zaklady_Azotowe:0 "Азотный комбинат «Пулавы»"
 POL_Chemical_Conglomerate:0 "Химический конгломерат"
 POL_Promote_The_Chemical_Industry:0 "Содействие химической промышленности в Мосьцице"
 POL_Promote_The_Chemical_Industry_desc:0 "Без иностранных колоний экономическая безопасность Польши ненадежна. Постоянное развитие отечественной промышленности синтетических химикатов и каучука является главным приоритетом."
