 poland.99.d:0 "Дипломатический представитель [From.GetName] предлагает создать альянс для борьбы с [SOV.GetNameDef] угрозой. В обмен на наше тесное сотрудничество они предлагают отправить подполковника Яна Ковалевского, который в 1923 году проводил обучение разведки для нашей армии, снова в Токио, чтобы проинструктировать наших офицеров о мерах по взлому кодов и криптоанализу."
