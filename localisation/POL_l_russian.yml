 POL_palace_of_culture_and_science:0 "Дворец Культуры и Науки"
 POL_palace_of_culture_and_science_desc:0 "Чтобы помочь сформировать общественное мнение, должен быть создан новый великий памятник, чтобы символизировать дружбу между Польшей и СССР. Многие высотные структуры в Соединенных Штатах могли бы послужить источником вдохновения и доказать победу коммунистических ценностей."
