 poland.158.t:0 "Польские Националисты приходят к власти"
 poland.158.d:0 "Коалиция ББСсП первоначально была создана частично для того, чтобы удержать национальную демократию от политической власти. Однако ее недавний спад и постоянная борьба с момента смерти Юзефа Пилсудского больше не могли помешать партии Романа Дмовски вернуться на волну внезапной и популярной поддержки перемен в стране. Осуждая Апрельскую Конституцию как недемократическую и позорную власть, новая националистическая коалиция обещает децентрализовать полномочия правительства и вступить в новую парламентскую систему, возглавляемую народом."
 poland.158.a:0 "Сделаем Польшу Вновь Великой!"
 poland.159.t:0 "Вынужденная полонизация меньшинств"
 poland.159.d:0 "Разрыв между движениями Санации и Эньеции (Национально-Демократическая Партия) представлял собой фундаментальный раскол в отношении того, что составляло польскую нацию. В то время как Юзеф Пилсудский видел Польшу как разнородную коалицию различных культур и этнических групп, националисты Романа Дмовски в первую очередь видели Польшу как нацию поляков. Когда Польша была разделена в конце 18-го века, националистическое движение возникло, чтобы противостоять германизации бывших западно-польских земель. С академическими и литературными группами, составляющими основу сопротивления Польши внешнему влиянию, националистическое движение в Польше стало охватывать средние и более образованные классы в Польше. \n\n Национальная демократия поощряла группы меньшинств либо ассимилироваться, либо эмигрировать из страны. Политические платформы включали в себя институт обязательной образовательной политики для польской культуры и стимулы для поляков поселиться в непопулярных частях страны. Влияние националистов привело к напряженным и случайным расовым беспорядкам среди различных этнических групп, в начале межвоенного периода, которые возмущались таким давлением. Такое разрозненное насилие только усилило мнение Романа Дмовски о том, что группы меньшинств представляют угрозу стабильности Польши. Его внешнеполитические цели предусматривали, что только территории, содержащие значительное население польского языка, многие из которых проживают в Германии, были достойны приобретения."
 poland.159.a:0 "Польша - нация поляков."
 poland.160.t:0 "Сегрегация меньшинств"
 poland.160.d:0 "С укрепленние Национально-Радикального лагеря ведутся новые правительственные политики по формированию общества. С возрастанием частоты появления организованных банд, сторонники в униформе начали устраивать побои в польских городах, разбивая окна и разграбляя принадлежащие меньшинствам магазины. Неофициально, но тайно планируемые правительством действия, вынуждают людей, не говорящие по-польски, все чаще жить в отдельных и изолированных общинах. Такие действия являются частью плана правительства по реализации конкретного видения новой однородной Большой Польши."
 poland.160.a:0 "Отдельные и неравные."
