 poland.149.t:0 "Польша вырывается из-под контроля"
 poland.149.d:0 "Государство [POL.GetNameDef] внезапно объявило, что они будут дистанцироваться от нас. Кажется они потеряли веру в наше руководство и предали наше общее дело. Уже польские партизаны и националистические элементы Польской армейской армии столкнулись с нашими гарнизонами и напряженность набирает обороты. Как мы будем реагировать?"
 poland.149.a:0 "Они заплатят за свою подрывную деятельность."
 poland.149.b:0 "Они ничто для нас."
 poland.150.t:0 "Польша просит расширенные торговые соглашения"
 poland.150.d:0 "В недавнем государственном визите министр иностранных дел Польши Юзеф Бек намекнул, что польское правительство стремится нормализовать отношения с нашей страной и добиться улучшения связей. В качестве меры по укреплению доверия между двумя странами он предлагает, чтобы обе страны открыли свой военный экспорт друг другу. Несмотря на наши прошлые разногласия, хотим ли мы принять эту торговую сделку?"
 poland.150.a:0 "Улучшение торговых отношений было бы полезным."
 poland.150.b:0 "Они этого не стоят."
 poland.151.t:0 "[From.GetName] принмает торговое соглашение"
 poland.151.d:0 "Правительство Чехословакии согласилось открыть импорт оружия между нашими двумя странами. Подписание договора ведется. Уже дипломатическая напряженность начинает ослабевать и снова становиться нормальной."
 poland.151.a:0 "Новая эпоха в Польско-Чехословацких отношениях"
 poland.152.t:0 "[From.GetName] отказывается от торгового соглашения"
 poland.152.d:0 "Видимо из-за недоверия к нашим мотивам, правительство Чехословакии отклонило наше предложение. Вместо этого будет разрешена только небольшая квота на экспорт. Несмотря на наши ожидания, это все равно небольшой прогресс."
 poland.152.a:0 "Один маленький шаг тоже хорошо."
 poland.153.t:0 "[From.GetNameDef] отклоняет наши колониальные амбиции"
 poland.153.d:0 "Правительство [From.GetNameDef] отказалось от нашего предложения. Кажется, нам нужно искать в другом месте партнера для приобретения колониальных владений."
 poland.153.a:0 "О курва"
 poland.154.t:0 "[From.GetNameDef] запрашивает Танзанию"
 poland.154.d:0 "Перед Лигой Наций министр иностранных дел Польши Юзеф Бек выступил с речью, заявив, что, поскольку Вторая Республика Польша была частично создана из территорий бывшей германской империи, Польша, таким образом, заслуживает долю и бывших колоний Германии. В частном порядке они просят передать им африканскую колонию в Танзании. Они утверждают, что колонии необходимы для обеспечения того, чтобы Польское государство оставалось сильным и выступало в качестве противовеса растущим угрозам в Европе. Взамен они выплатят нам компенсацию. Хотим ли мы принять их предложение?"
 poland.154.a:0 "Одной колонией больше, одной меньше."
 poland.154.b:0 "Исключено."
 poland.155.t:0 "Танзания получена"
 poland.155.d:0 "Британское правительство согласилось продать нам колонию. Мы отправили экспедицию для осмотра района и создания нового колониального правительства. Мы должны убедиться, что у нас есть международный порт и надлежащий морской морской флот, если мы хотим в полной мере извлечь ресурсы региона"
 poland.155.a:0 "Польша может в колонии!"
 poland.156.t:0 "[From.GetNameDef] запрашивает нашу защиту"
 poland.156.d:0 "Представители Польской морской и колониальной лиги просят, чтобы было позволено прибыть большему числу поселенцев, а польские военные подразделения были размещены в либерийских портах. В обмен на более тесное сотрудничество и дополнительные торговые концессии, они предлагают свои экономические инвестиции и военную защиту. Мы заинтересованы в том, чтобы принять их более активное присутствие за счет нашей автономии?"
 poland.156.a:0 "Более тесное сотрудничество с Польшей предпочтительнее."
 poland.156.b:0 "Мы дорожим своей независимостью."
 poland.157.t:0 "Либерия получена"
 poland.157.d:0 "Несмотря на протесты государства [USA.GetNameDef], либерийское правительство согласилось искать более тесные связи с нами и предлагает дополнительные уступки в обмен на нашу экономическую и военную помощь."
 poland.157.a:0 "Польша может в колонии!"
 
