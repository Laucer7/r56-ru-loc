 poland.198.t:0 "Формирование ПСП-СРН"
 poland.198.d:0 "В ответ на иностранную оккупацию польской земли несколько видных членов Польской социалистической партии собрались, чтобы объявить резолюцию «Третьей республики». Возглавляемый генеральным секретарем Казимежом Пужаком, планируется создать несколько учреждений, чтобы организовать подпольное польское государство среди сторонников левого толка. Главными среди них являются положения о создании Народной гвардии, Рабочей милиции и центрального органа управления движением. Несмотря на поддержку ключевых партийных деятелей, таких как Томаш Арцишевский и Зигмунт Заремба, разногласия по поводу руководства движением привели к расколу партии с председателем Зигмунтом Зулавским, осудившим ПСП-СРН как нелегитимным движением."
