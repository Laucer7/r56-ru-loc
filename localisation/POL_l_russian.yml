 POL_Central_Industrial_Region_Strategy:0 "Стратегия Центрального промышленного региона"
 POL_Central_Industrial_Region_Strategy_desc:0 "Путем централизации заводов, далеких от любых границ, мы будем наращивать нашу продукцию, а также защищать их от любых потенциальных врагов."
 POL_Construct_Hydroelectric_Power_Plants:0 "Строительство гидроэлектростанций"
 POL_Construct_Hydroelectric_Power_Plants_desc:0 "Строительство гидроэлектрических дамб в Рожнове и Мыцкове обеспечит рост нашей промышленности."
 POL_Fill_The_Railways_Gaps:0 "Заполнить пробелы в железных дорогах"
 POL_Fill_The_Railways_Gaps_desc:0 "Большая часть нашей железной дороги разбросана и отключена. Добавив необходимые участки, мы получим очень необходимые транспортные возможности."
 POL_Stomil_Debica_Rubber_Plant:0 "Резиновый завод «Стомиль Дембица»"
 POL_Huta_Stalowa_Wola_Steel_Mill:0 "«Хута Сталова Вола»"
 POL_Huta_Stalowa_Wola_Steel_Mill_desc:0 "Строительство дополнительных сталелитейных заводов обеспечит успех нашей экономики и военным силам."
 POL_Stomil_Debica_Rubber_Plant_desc:0 "Дембица является центральным узлом для нашей химической, цементной и минеральной промышленности. Государственные инвестиции могут обеспечить военное производство полезных синтетических материалов."
 POL_Expand_The_Armaments_Industry:0 "Расширение промышленности вооружений"
 POL_Expand_The_Armaments_Industry_desc:0 "Заложить фундамент для нашей централизованной военной промышленности."
 POL_Complete_the_Central_Industrial_Region:0 "§LЗавершить Центральный промышленный регион§!"
 POL_Complete_the_Central_Industrial_Region_desc:0 "Модернизировать старые заводы в Кельце, Скаржиске, Радоме, Стараховице и Островеце, а также создание новых для укрепления нашей промышленности."
 POL_The_Four_Year_Plan:0 "Пятилетний план"
 POL_The_Four_Year_Plan_desc:0 "Мы должны планировать расширение нашей инфраструктуры для размещения не только нашей нынешней отрасли, но и нашего роста в будущем."
 POL_Expansion_Of_New_Towns:0 "Расширение новых городов"
 POL_Expansion_Of_New_Towns_desc:0 "Для городов недостаточно того, чтобы просто процветать - их также нужно поддерживать, чтобы полностью реализовать свои возможности."
 POL_Develop_Upper_Silesia:0 "Развитие Верхней Силезии"
 POL_Develop_Upper_Silesia_desc:0 "Автономная область Верхней Силезии оспаривается со времен Великой войны. Развитие региона объединит людей в этом районе и улучшит нашу отрасль."
 POL_Eastern_Railway_Lines:0 "Восточная линия железных дорог"
 POL_Eastern_Railway_Lines_desc:0 "Восточные пограничники давно недоразвиты по сравнению с остальной Польшей. Установление железнодорожных линий в этих районах позволит увеличить экономический рост."
 POL_Start_The_Fifteen_Year_Plan:0 "§LНачать Пятнадцатилетний план§!"
 POL_Start_The_Fifteen_Year_Plan_desc:0 "Настало время заложить основу для превращения всей Польши в развитую страну. 15-летняя инвестиционная программа приведет нас к первому мировому статусу."
 POL_Pressure_Gdansk:0 "Давление на Гданьск"
 POL_Pressure_Gdansk_desc:0 "Слишком долго Вольный город Гданьск разрушал наш законный доступ к морю. Мы должны обеспечить, чтобы их обязательства удовлетворялись силой в случае необходимости."
 POL_Expand_Port_Facilities:0 "Расширить портовое оборудование"
 POL_Expand_Port_Facilities_desc:0 "Большие и лучшие объекты необходимы для обработки большего количества товаров через наш международный торговый порт."
 POL_Internationalism:0 "Интернационализм"
 POL_Internationalism_desc:0 "Расширение международной торговли является первым шагом к повышению нашего престижа и связей за рубежом."
 POL_Seek_Accommodation_With_Germany:0 "Поиск компромисса с Германией"
 POL_Seek_Accommodation_With_Germany_desc:0 "Вопрос о Вольном городе Гданьске уже давно является болезненным моментом в отношениях между Польшей и Германией. Совместное сотрудничество в местных проектах поможет смягчить эту напряженность."
 POL_Polish_German_Trade_Agreement:0 "Польско-Германское торговое соглашение"
 POL_Polish_German_Trade_Agreement_desc:0 "Существующие торговые соглашения с Германией должны быть расширены, чтобы способствовать дальнейшему сотрудничеству между нашими странами."
 POL_Develop_Polish_Ship_Building:0 "Развитие польского судостроения"
 POL_Develop_Polish_Ship_Building_desc:0 "Наше внутреннее местоположение страны не является оправданием для пренебрежения нашими военно-морскими усилиями."
 POL_Study_Foreign_Built_Ships:0 "Изучить иностранные методы судостроения"
 POL_Study_Foreign_Built_Ships_desc:0 "Наши соседи постоянно разрабатывают новые виды кораблей. Мы должны изучить их или мы найдем наши собственные устаревшие."
 POL_A_Cruiser_Navy:0 "Крейсерный флот"
 POL_A_Cruiser_Navy_desc:0 "Все более крупные корабли будут необходимы, чтобы воплотить в жизнь наши планы по морскому присутствию."
 POL_Import_Submarine_Technology:0 "Импорт технологий подводных лодок"
 POL_Import_Submarine_Technology_desc:0 "Недостаток подводных лодок неприемлем. У нас будет технология, даже если придется купить."
 POL_Commerce_Attack:0 "Тактика Охоты на конвои"
 POL_Commerce_Attack_desc:0 "Никакой флот не будет полным без подводных лодок. Мы должны быть организованы для оптимальной летальности, как и остальная часть флота."
 POL_The_Twin_Threats:0 "Близкие угрозы"
 POL_The_Twin_Threats_desc:0 "Сосредоточив внимание на встречной тактике, необходимой для противостояния нашим наиболее вероятным врагам, мы будем одерживать верх в военно-морской борьбе."
 POL_Coastal_Defense:0 "Оборона побережья"
 POL_Coastal_Defense_desc:0 "Малая дальность и мобильная военно-морская оборона может потенциально много работать в своей силе в стационарных укреплениях."
 POL_Strike_Force:0 "Ударные войска"
 POL_Strike_Force_desc:0 "Если у нас малая численность, нам нужно быстроразвертываемая сила военных кораблей, чтобы иметь возможность нанести удар по врагу, в его самое слабое место."
 POL_Baltic_Navy:0 "Балтийский флот"
 POL_Baltic_Navy_desc:0 "Тщательная попытка переосмыслить нашу военно-морскую стратегию будет иметь большое значение, если мы будем использовать наши корабли в Прибалтике."
 POL_The_Bombe:0 "«Криптологическая бомба»"
 POL_The_Bombe_desc:0 "«Криптологическая бомба» - это разработка Циклометра позволяет расшифровывать более совершенные версии немецкого шифрования Энигма."
 POL_The_Cyclometer:0 "«Циклометр»"
 POL_The_Cyclometer_desc:0 "С помощью этого изобретения шифры немцев станут простыми как ясный текст. Никакие секреты от нас не укроются."
 POL_Crack_Soviet_Ciphers:0 "Трещина в советском шифре"
 POL_Crack_Soviet_Ciphers_desc:0 "Пролом советского кода спас Польшу в польско-советской войне. Улучшенная радиоконтактная разведка и мобильная навигация помогут нам снова сделать это."
 POL_The_April_Constitution:0 "Апрельская Конституция"
 POL_The_April_Constitution_desc:0 "Правительство должно завершить политические реформы, изложенные в Конституции 1935 года."
 POL_The_Great_Peasant_Strike:0 "Великая Крестьянская Забастовка"
 POL_The_Great_Peasant_Strike_desc:0 "Слишком долго правительство Санации игнорировало потребности сельского востока и его меньшинств. Планируется большая всеобщая забастовка, способная привлечь внимание правительства."
 POL_Peasant_Strike:0 "Крестьянские забастовки"
 POL_Peasant_Strike_desc:0 "Правительство проигнорировало нужды сельского востока и его меньшинств. В ответ крестьяне, в настоящее время, проводят всеобщую забастовку."
 POL_The_National_Radical_Camp:0 "Национальный Радикальный Лагерь"
 POL_The_National_Radical_Camp_desc:0 "Фалангисты, возглавляемые Болеславом Пясецким, стремятся создать католическое авторитарное государство."
 POL_The_Sanation_Right:0 "Правое крыло Санации"
 POL_The_Sanation_Right_desc:0 "Лагерь национального единства, возглавляемый Эдвардом Рыдз-Смиглым, стремится построить сильную национальную армию и подготовить страну к войне."
 POL_The_Castle:0 "«Замок»"
 POL_The_Castle_desc:0 "Нынешний президент Игнаций Мосцицкий многими рассматривается как центральная объединяющая фигура и законный преемник наследия Юзефа Пилсудского. Сам против милитаризма, он стремится сосредоточиться на экономическом развитии Польши."
 POL_The_Sanation_Left:0 "Левое крыло Санации"
 POL_The_Sanation_Left_desc:0 "Общая Организация Общественности во главе с Валерием Славеком ищет дальнейшие политические реформы, чтобы объединить все разрозненные фракции польского правительства."
 POL_Centrolew:0 "«Центролев»"
 POL_Centrolew_desc:0 "Пришло время отложить различие между аграрной польской народной партией и Польской социалистической партией, чтобы снова реформировать левоцентристскую коалицию."
 POL_Defensive_Focus:0 "Сосредоточиться на обороне"
 POL_Defensive_Focus_desc:0 "Мы не начнем следующую войну, но мы позаботимся о ее завершении."
 POL_Polish_Paramilitarism:0 "Польский парамилитаризм"
 POL_Polish_Paramilitarism_desc:0 "Предыдущие войны, возможно, склонили нас, но мы не побеждены. Мы снова поднимемся, благодаря храбрости наших солдат и хитрости наших офицеров."
 POL_Polish_Revanchism:0 "Польский реваншизм"
 POL_Polish_Revanchism_desc:0 "Немногие нации потеряли так много за столь короткое время. Если есть справедливость, мы восстановим ее, так или иначе."
 POL_The_Cult_Of_The_Marshal:0 "Культ Маршала"
 POL_The_Cult_Of_The_Marshal_desc:0 "Хорошая нация должна иметь приоритет к так называемым «истинам». Так же, как мы создаем нашу собственную судьбу, мы должны подделывать наши собственные факты."
 POL_Beyond_The_Proletariat:0 "За пролетариатом"
 POL_Beyond_The_Proletariat_desc:0 "Государство основано на двух принципах - служении народу и сотрудничестве социальных классов."
 POL_International_Falangism:0 "Интернациональный фалангизм"
 POL_International_Falangism_desc:0 "Националистическая Испания - наш идеологический брат, который, как и мы, презирает Советский Союз."
 POL_All_Polish_Youth:0 "Всепольская молодежь"
 POL_All_Polish_Youth_desc:0 "Привлечение нашей молодежи в организации, способствующие дисциплине и национальной идеологии, породит лояльное поколение будущих новобранцев."
 POL_The_Student_Movement:0 "Студентческое движение"
 POL_The_Student_Movement_desc:0 "Регистрация молодых людей в организациях, продвигающих стипендию и национальную идеологию, породит лояльное поколение будущих ученых."
 POL_Political_Commissars:0 "Политические сотрудники"
 POL_Political_Commissars_desc:0 "В целях обеспечения контроля над военными будут назначены политические должностные лица для обеспечения соблюдения военной политики партии."
 POL_Fund_The_Promethean_Program:0 "Спонсирование программы Прометеизма"
 POL_Fund_The_Promethean_Program_desc:0 "Почти два десятилетия в Советском Союзе мы поддерживали большую шпионскую, контрреволюционную и подрывную сеть. Со времен Великой депрессии финансирование было сокращено до уровня обслуживания. Мы должны исправить это."
 POL_Expand_The_Promethean_Program:0 "Расширение программы Прометеизма"
 POL_Expand_The_Promethean_Program_desc:0 "Необходимо предпринять активные шаги для защиты нашей нации. Расширение нашей обширной шпионской сети и подрывной деятельности в Советском Союзе оправданно."
 POL_Ukranian_War_For_Independence:0 "Украинская война за независимость"
 POL_Ukranian_War_For_Independence_desc:0 "Самое время начать попытку спровоцировать восстание в Украине против советских угнетателей."
 POL_Budget_Reform:0 "Реформа бюджета"
 POL_Budget_Reform_desc:0 "Слишком много расходов на оборону удушает экономику. Вместо этого мы должны выделять больше ресурсов для внутреннего развития."
 POL_Civil_Service_Reform:0 "Реформа государственной службы"
 POL_Civil_Service_Reform_desc:0 "Многие правительственные посты были назначены через кумовство и связаны с военными и богатыми. Необходима новая система для назначения государственных должностей по заслугам и соблюдения закона на самых высоких каналах."
 POL_Agrarian_Reform:0 "§LАграраная реформа§!"
 POL_Agrarian_Reform_desc:0 "Земельная реформа и перераспределение уже давно просрочены в сельских регионах Польши."
 POL_The_Front_Morges:0 "«Фронт Моржес»"
 POL_The_Front_Morges_desc:0 "Юзеф Пилсудский руководил нашей страной в трудные времена, но с его уходом мы должны снова вернуться к системе демократического правления. Прекращение тайного гнета политических оппонентов является первым шагом в обеспечении веры в правительство."
 POL_Military_Aviation_Exports:0 "Экспорт военной авиации"
 POL_Draw_Closer_To_France:0 "Сближение с Францией"
 POL_Draw_Closer_To_France_desc:0 "Франция уже давно является маяком свободы и либерализма. Естественно, что у нас общие интересы."
 POL_Military_Aviation_Exports_desc:0 "Наша гражданская и военная авиационная промышленность продавала большое количество самолетов за рубежом. Разрешая экспорт на новейшие модели, мы можем извлечь ценные уроки в авиационном дизайне."
 POL_Medium_Bomber_Development:0 "Разработка среднего бомбардировщика"
 POL_Medium_Bomber_Development_desc:0 "Расширение философии точности бомбардировки, адаптированной для расширенного диапазона, найдет использование в ролях поддержки."
 POL_Mielec_Aircraft_Factory:0 "Авиационный завод в Мелеце"
 POL_Mielec_Aircraft_Factory_desc:0 "Оказать содействие в развитии еще одного продвинутого современного авиазавода в г. Мелец."
 POL_Advanced_Pilot_Training_Program:0 "Расширенная программа подготовки пилотов"
 POL_Advanced_Pilot_Training_Program_desc:0 "Теория авиации столь же важна, как и технология. Новые хитрости для наших пилотов все еще ждут, чтобы их обнаружили."
 POL_Import_Aircraft_Engines_From_Germany:0 "Импорт авиационных двигателей из Германии"
 POL_Import_Aircraft_Engines_From_Germany_desc:0 "Развитие нашего истребителя застопорилось из-за сложности в производстве двигателей с более высокой мощностью. Изучение моделей наших соседей может значительно ускорить развитие."
 POL_Next_Generation_Fighter:0 "Истребитель следующего поколения"
 POL_Next_Generation_Fighter_desc:0 "Наши истребители становятся все более устаревшими. Отечественные прототипы нуждаются в более многочисленных денежных инвестициях для обеспечения их своевременного прибытия."
 POL_Light_Bomber_Focus:0 "Исследование легких бомбардировщиков"
 POL_Light_Bomber_Focus_desc:0 "Не следует недооценивать значение использования пикирующих бомбардировщиков для тесной поддержки воздуха."
 POL_Heavy_Fighter_Concept:0 "Концепт тяжелого истребителя"
 POL_Heavy_Fighter_Concept_desc:0 "Если нас заставят идти в наступление, нам нужен новый вид истребителя, который может действовать в полном объеме внутри враждебных границ."
 POL_Air_Modernisations_Programme:0 "Программа модернизации ВВС"
 POL_Air_Modernisations_Programme_desc:0 "Еще многое предстоит сделать в области авиационной стратегии и тактики."
 POL_Naval_Bomber_Experiments:0 "Эксперименты с морским бомбардировщиком"
 POL_Naval_Bomber_Experiments_desc:0 "Воздушное превосходство так же важно на море, как и на суше. Специализированный самолет, разработанный для военно-морской войны, является способом достижения этой цели."
 POL_Rocket_Development:0 "Разработка ракет"
 POL_Rocket_Development_desc:0 "Скорость - это атрибут, на который полагаются все другие авиационные атрибуты. Ракетные и реактивные двигатели теоретически позволят нам превзойти все предыдущие лимиты."
 POL_Atomic_Physics_Institute:0 "Интститут атомной физики"
 POL_Atomic_Physics_Institute_desc:0 "Мы не должны терять шанс быть первыми, кто найдет способ использовать первичный огонь деления."
 POL_Lithuanian_Constitutional_Crisis:0 "Литовский конституционный кризис"
 POL_Lithuanian_Constitutional_Crisis_desc:0 "Вильно - законный исторический польский город. Конституция Литвы утверждает, что это ее собственная столица. Мы должны заставить их отказаться от этих утверждений."
 POL_National_Defense_Fund:0 "Фонд национальной обороны"
 POL_National_Defense_Fund_desc:0 "Граждане и государство должны внести свой вклад в финансирование нашей растущей армии, чтобы подготовиться к опасностям предстоящих лет."
 POL_Standardisation_Of_Equipment:0 "Стандартизация снаряжения"
 POL_Standardisation_Of_Equipment_desc:0 "Стандартизируя оборудование наших солдат, мы устанавливаем основу для современного устройства снабжения."
 POL_Modernising_The_Cavalry:0 "Модернизация кавалерии"
 POL_Modernising_The_Cavalry_desc:0 "В то время как кавалерия по-прежнему играет определенную роль, нам нужны новые металлические установки, чтобы конкурировать на современном поле битвы."
 POL_Wz_35_Anti_Tank_Rifle:0 "Противотанковые орудия Wz.35"
 POL_Wz_35_Anti_Tank_Rifle_desc:0 "Не все противотанковое оружие убивает пробивая вражескую броню. Стальные куртные боеприпасы с вольфрамовым сердечником могут позволить снарядам просто уничтожить броню и убить членов экипажа внутри механическим отрывом."
 POL_Study_Foreign_Tanks:0 "Изучение иностранных бронетанковых моделей"
 POL_Study_Foreign_Tanks_desc:0 "Эти «танки» будут центральной частью сегодняшних вооруженных конфликтов и мы должны обязательно идти нога в ногу с нашими соседями, любыми средствами."
 POL_Cruiser_Tank_Experiments:0 "Эксперименты с крейсерским танком"
 POL_Cruiser_Tank_Experiments_desc:0 "С основами проектированият танков на месте, мы теперь готовы начать ковать собственный путь в запутанном поле механического дизайна."
 POL_Plan_W:0 "План W"
 POL_Plan_W_desc:0 "С приходом войны, мы должны обеспечить, чтобы у нас был надлежащий план по обеспечению логистики мобилизации наших войск."
 POL_Romanian_Bridgehead_Strategy:0 "Стратегия Румынского плацдарма"
 POL_Romanian_Bridgehead_Strategy_desc:0 "Если война повернется против нас, у нас должны быть планы для эффективной перегруппировки и возмездия в согласии с нашими друзьями и союзниками."
 POL_Silesia_Fortified_Area:0 "Силезская укрепленный район"
 POL_Silesia_Fortified_Area_desc:0 "Больше фортов, построенных на юге, обеспечат нам дополнительную защиту."
 POL_Sarny_Fortified_Area:0 "Сарновский укрепленный район"
 POL_Sarny_Fortified_Area_desc:0 "Необходимо предпринять шаги для обеспечения безопасности румынского плацдарма."
 POL_Pressure_Czechoslovakia:0 "Давление на Чехословакию"
 POL_Pressure_Czechoslovakia_desc:0 "В Чехословакии много законных польских земель и она стоит на пути нашей общей границы с Венгрией. Эта проблема должна быть принудительно устранена."
 POL_Invite_Hungary:0 "Пригласить Венгрию"
 POL_Invite_Hungary_desc:0 "Со времен средневековья польские и венгерские нации разделяли общую связь. Пришло время еще раз сблизиться."
 POL_Invite_Czechoslovakia:0 "Пригласить Чехословакию"
 POL_Invite_Czechoslovakia_desc:0 "Старые обиды должны оставаться в прошлом. Наша общая убежденность в демократии - хорошая причина для сотрудничества."
 POL_Third_Europe:0 "Третья Европа"
 POL_Third_Europe_desc:0 "Необходимо создать новый дипломатический фронт, чтобы сбалансировать силы в Европе и обеспечить наше будущее для Великой Польши."
 POL_The_Intermarium:0 "«Междуморье»"
 POL_The_Intermarium_desc:0 "Мы не одиноки в нашей борьбе. Если мы сможем собрать достаточно союзников, мы сможем выжить в грядущем шторме."
 POL_Invite_Yugoslavia:0 "Пригласить Югославию"
 POL_Invite_Yugoslavia_desc:0 "Наша мечта об объединенном фронте между морями может быть расширена до Адриатического моря."
 POL_Invite_Romania:0 "Пригласить Румынию"
 POL_Invite_Romania_desc:0 "Польские и румынскые интересы давно выровнены. Пришло время начать более тесное сотрудничество."
 POL_The_Baltic_Alliance:0 "Балтийский Альянс"
 POL_The_Baltic_Alliance_desc:0 "Никогда не может быть достаточно друзей."
 POL_Treaty_With_Lithuania:0 "Соглашение с Литвой"
 POL_Treaty_With_Lithuania_desc:0 "Старые обиды должны оставаться в прошлом. Каждому нужен друг в темные времена."
 POL_Collective_Industry:0 "Коллективная промышленность"
 POL_Collective_Industry_desc:0 "Дух коллективизации должен быть также доведен до фабрик."
 POL_Request_Soviet_Guarantee:0 "Запросить советскую гарантию безопасности"
 POL_Request_Soviet_Guarantee_desc:0 "Пришло время продолжить сближение с Советским Союзом."
 POL_Polish_Peoples_Army:0 "Польская Народная армия"
 POL_Polish_Peoples_Army_desc:0 "Необходимо создать новую авангардную армию народа для распространения и защиты революции."
 POL_Reaffirm_Ties_With_Romania:0 "Подтвердить связи с Румынией"
 POL_Reaffirm_Ties_With_Romania_desc:0 "Подтверждение нашего договора о дружбе и обороне с Румынией необходимо для обеспечения постоянной безопасности."
 POL_Wartime_Industry:0 "§LПромышленность военного времени§!"
 POL_Wartime_Industry_desc:0 "Когда большая часть страны мобилизована для войны, пришло время принять экономические и социальные изменения, чтобы поддержать их."
 POL_Create_Units_KOP:0 "Получите Три элитных подразделения §HКорпуса пограничной обороны§! вдоль Советской границы."
 POL_Create_Units_KOP_desc:0 "Получите Три элитных подразделения §HКорпуса пограничной обороны§! вдоль Советской границы."
