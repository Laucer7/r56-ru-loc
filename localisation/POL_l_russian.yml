 POL_Women_In_Aviation:0 "Женщины в военной авиации"
 POL_Women_In_Aviation_desc:0 "Женщины уже выполняют различные функции поддержки среди военнослужащих, включая авиационные и транспортные самолеты. Их роль можно расширить, включая пилотирование реальных военных самолетов в бою."
 POL_relocate_industry_to_the_east:0 "Перемещение промышленности на Восток"
 POL_relocate_industry_to_the_east_desc:0 "Уничтожая и перемещая заводы в районы с самой высокой безработицей, мы можем быстро смягчить жалобы, которые приходят из самых бедных регионов Польши. Это принесет дивиденды за нашу политическую поддержку."
 POL_Handle_Danzig:0 "Урегулировать Данциг"
 POL_Handle_Danzig_desc:0 "Верховный комиссар Данцига все больше беспокоится о том, что экстремизм укоренился в правительстве Данцига и в отношении к польскому меньшинству, проживающему в регионе. Мы должны предпринять секретные шаги для урегулирования ситуации по дипломатическим каналам в Лиге Наций."
 POL_Communal_Farms:0 "Коммунальные хозяйства"
 POL_Collective_Farms:0 "Коллективные хозяйства"
 POL_Collective_Farms_desc:0 "Наша партия является результатом несчастливого союза между деловыми кругами и крестьянской партией. Чтобы продолжать развивать поддержку наших корней, мы можем открыть колхозы в самых пострадавших регионах Польши, чтобы обеспечить стабильность."
 POL_Sanacja_Influence:0 "Влияние Санации"
 POL_The_Directorate_Of_Ukraine2:0 "Директория Украины"
 POL_The_Directorate_Of_Ukraine2_desc:0 "В конце польско-советской войны Юзеф Пилсудский и его союзники были разочарованы тем, что Рижский договор не включал создание независимого украинского государства. Один из способ, чтобы облегчить этническую напряженность и реализовать проект «Междуморье» покойного маршала, может стать создание Директории Украины, приглашения правительства из ссылки и преобразование его в собственное государство (но под нашим контролем). Под польским командованием будет создана новая украинская армия"
 
 POL_Austerity_Measures:0 "Меры жесткой экономии"
 POL_Austerity_Measures_desc:0 "Роскошные товары для бесхарактерных. Экономика должна сосредоточиться исключительно на производстве товаров и услуг, которые непосредственно приносят пользу государству и продвигают нас вперед."
 POL_The_Three_Year_Plan:0 "Трехлетний план"
 POL_The_Three_Year_Plan_desc:0 "Новый экономический план необходим для восстановления польской экономики в соответствии с марксистско-ленинскими ценностями."
 POL_Socialist_Realism:0 "Социалистический реализм"
 POL_Socialist_Realism_desc:0 "Городское планирование и архитектура в польских городах должны быть обновлены, чтобы отражать социалистические идеалы сопротивления и власти. Культура рабочих также должна охватывать стахановское движение, чтобы показать труд как источник гордости и героизма."
 POL_Vladimir_Lenin_Steelworks:0 "Металлургический завод имени Владимира Ленина"
 POL_Vladimir_Lenin_Steelworks_desc:0 "Бывшие богатые регионы Польши доказали свою устойчивость к принятию коммунистических ценностей. Строительство новых промышленных городов в Нова-Хуте и в результате миграции новых рабочих, исправит «классовый дисбаланс» в этом районе."
