 nationalism_on_the_rise:0 "Национализм на подъеме"
 nationalism_on_the_rise_desc:0 "Крикливые политические элементы начали выступать в поддержку националистических ценностей и находят поддержку у все большего числа населения. Путь страны к национальной демократии открыт, просто ожидайте мирного или насильственного перехода."
 prepare_for_nationalist_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_nationalist_civil_war_desc:0 "У нас нет времени ждать медленных изменений в умах людей. Ради их самих мы должны быстро провести дело, даже если некоторые из них могут потерять свою жизнь в этом процессе. В отличие от мирного референдума, гражданская война вызовет колоссальные разрушения для наших вооруженных сил, промышленности и инфраструктуры страны, но также ускорит и обеспечит более сильное усиление нашей воли после этого."
 expand_civil_nationalist_support:0 "Расширить гражданскую поддержку"
 expand_civil_nationalist_support_desc:0 "Мы должны обеспечить постоянное распространение поддержки нашего дела среди людей и поощрять их публично оспаривать авторитет нынешнего правительства. Поскольку позиция правительства все больше подрывается и гражданские волнения продолжают расти, нам будет легче достичь наших целей. Это особенно актуально, если в отличие от правовых изменений в правительстве эти цели включают в себя более... зловещие средства смены режима."
 army_support_for_nationalist_civil_war:0 "Расширить военную поддержку"
 army_support_for_nationalist_civil_war_desc:0 "Без достаточной поддержки военных, любая надежда на победу в идеологической борьбе была бы напрасной. Мы должны обеспечить лояльность добросовестных подразделений наших вооруженных сил."
 ensure_general_loyalty_for_nationalist_civil_war:0 "Гарантировать лояльность низов коммандования армии"
 ensure_general_loyalty_for_nationalist_civil_war_desc:0 "Возможно, некоторые генералы питают тайные настроения в пользу национальной демократии. Мы должны подойти к ним с правильной стороны и обеспечить их лояльность, когда начнутся боевые действия."
 ensure_marshal_loyalty_for_nationalist_civil_war:0 "Гарантировать лояльность верхушки коммандования армии"
 ensure_marshal_loyalty_for_nationalist_civil_war_desc:0 "Возможно, некоторые фельдмаршалы питают тайные настроения в пользу национальной демократии. Мы должны подойти к ним с правильной стороны и обеспечить их лояльность, когда начнутся боевые действия."
 siphon_equipment_stockpiles_for_nationalist_civil_war:0 "Сифонное оборудование"
 siphon_equipment_stockpiles_for_nationalist_civil_war_desc:0 "Скрывая национальные магазины оборудования, мы можем создать небольшой запас оружия, который поможет нам в будущей борьбе."
 formulate_surprise_attack_plan_for_nationalist_civil_war:0 "Сформулировать план внезапной атаки"
 formulate_surprise_attack_plan_for_nationalist_civil_war_desc:0 "Враг не знает о надвигающемся бедствии. Мы должны обеспечить, чтобы так и оставалось до конца. Нужно учесть все аспекты, чтобы наши планы сражений смогли максимально использовать элемент неожиданности."
 ignite_the_nationalist_civil_war:0 "Развязать гражданскую войну"
 ignite_the_nationalist_civil_war_desc:0 "Пришло время нам вернуть страну народу. Все приготовления, которые мы сочли необходимыми, были сделаны. Пути назад нет!"
 rebuild_the_nation_nationalist:0 "Перестройка нации"
 rebuild_the_nation_nationalist_desc:0 "После гражданской войны настало время восстановить нашу разрушенную нацию."
 open_up_political_discourse_nationalist:0 "Открыть политические дискусии"
 open_up_political_discourse_nationalist_desc:0 "Мы должны явить народу признание расходящихся точек зрения в правительстве. Возможно, это в конечном итоге позволит повлиять на мирные изменения в политике нашей нации."
 discredit_government_nationalist:0 "Дискредитация правительства"
 discredit_government_nationalist_desc:0 "Указывая на многие недостатки нашего нынешнего правительства, мы можем заставить людей задуматься о идеологических причинах этих неудач."
 hold_the_nationalist_national_referendum:0 "Проведение Национального референдума"
 hold_the_nationalist_national_referendum_desc:0 "При достаточной поддержке мы можем теперь спокойно провести референдум, чтобы повлиять на смену правительства, без кровопролития."
 military_support_for_nationalist_civil_war:0 "Имеет военную поддержку для гражданской войны.\n"
 stalinism_on_the_rise:0 "Марксизм-ленинизм на подъеме"
 stalinism_on_the_rise_desc:0 "Крикливые политические элементы начали выступать в поддержку ценностей марксизма-ленинизма и находят поддержку у все большего числа населения. Путь страны к марксизму-ленинизму открыт, просто ожидайте мирного или насильственного перехода.."
 prepare_for_stalinist_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_stalinist_civil_war_desc:0 "У нас нет времени ждать медленных изменений в умах людей. Ради их самих мы должны быстро провести дело, даже если некоторые из них могут потерять свою жизнь в этом процессе. В отличие от мирного референдума, гражданская война вызовет колоссальные разрушения для наших вооруженных сил, промышленности и инфраструктуры страны, но также ускорит и обеспечит более сильное усиление нашей воли после этого."
 expand_civil_stalinist_support:0 "Расширить гражданскую поддержку"
 expand_civil_stalinist_support_desc:0 "Мы должны обеспечить постоянное распространение поддержки нашего дела среди людей и поощрять их публично оспаривать авторитет нынешнего правительства. Поскольку позиция правительства все больше подрывается и гражданские волнения продолжают расти, нам будет легче достичь наших целей. Это особенно актуально, если в отличие от правовых изменений в правительстве эти цели включают в себя более... зловещие средства смены режима."
 army_support_for_stalinist_civil_war:0 "Расширить военную поддержку"
 army_support_for_stalinist_civil_war_desc:0 "Без достаточной поддержки военных, любая надежда на победу в идеологической борьбе была бы напрасной. Мы должны обеспечить лояльность добросовестных подразделений наших вооруженных сил."
 ensure_general_loyalty_for_stalinist_civil_war:0 "Гарантировать лояльность низов коммандования армии"
 ensure_general_loyalty_for_stalinist_civil_war_desc:0 "Возможно, некоторые генералы питают тайные настроения в пользу марксизма-ленинизма. Мы должны подойти к ним с правильной стороны и обеспечить их лояльность, когда начнутся боевые действия."
 ensure_marshal_loyalty_for_stalinist_civil_war:0 "Гарантировать лояльность верхушки коммандования армии"
 ensure_marshal_loyalty_for_stalinist_civil_war_desc:0 "Возможно, некоторые фельдмаршалы питают тайные настроения в пользу марксизма-ленинизма. Мы должны подойти к ним с правильной стороны и обеспечить их лояльность, когда начнутся боевые действия."
 siphon_equipment_stockpiles_for_stalinist_civil_war:0 "Сифонное оборудование"
 siphon_equipment_stockpiles_for_stalinist_civil_war_desc:0 "Скрывая национальные магазины оборудования, мы можем создать небольшой запас оружия, который поможет нам в будущей борьбе."
 formulate_surprise_attack_plan_for_stalinist_civil_war:0 "Сформулировать план внезапной атаки"
 formulate_surprise_attack_plan_for_stalinist_civil_war_desc:0 "Враг не знает о надвигающемся бедствии. Мы должны обеспечить, чтобы так и оставалось до конца. Нужно учесть все аспекты, чтобы наши планы сражений смогли максимально использовать элемент неожиданности."
 ignite_the_stalinist_civil_war:0 "Развязать гражданскую войну"
 ignite_the_stalinist_civil_war_desc:0 "Пришло время нам вернуть страну народу. Все приготовления, которые мы сочли необходимыми, были сделаны. Пути назад нет!."
 rebuild_the_nation_stalinism:0 "Перестройка нации"
 rebuild_the_nation_stalinism_desc:0 "После гражданской войны настало время восстановить нашу разрушенную нацию."
 open_up_political_discourse_stalinist:0 "Открыть политические дискусии"
 open_up_political_discourse_stalinist_desc:0 "Мы должны явить народу признание расходящихся точек зрения в правительстве. Возможно, это в конечном итоге позволит повлиять на мирные изменения в политике нашей нации."
