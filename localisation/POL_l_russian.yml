 Gdansk_POL_border_conflict_escalate_conflict:0 "Эскалация конфликта с [DNZ.GetNameDef]"
 Gdansk_POL_border_conflict_escalate_conflict_desc:0 "Конлфикт с [DNZ.GetNameDef] остановился. Возможно, наращивание темпа и направление войск в эпицентр действий, позволит добиться победы."
 Gdansk_POL_border_conflict_escalate_to_war:0 "Объявление войны [DNZ.GetNameDef]"
 Gdansk_POL_border_conflict_escalate_to_war_desc:0 "Сражение с [DNZ.GetNameDef] продолжается уже некоторое время и не показывает никаких признаков остановки. Мы должны быть готовы сделать следующий шаг и рассматривать этот конфликт как первый шаг в справедливой войне."
 Gdansk_POL_border_conflict_back_out_of_conflict:0 "Отступление"
 Gdansk_POL_border_conflict_back_out_of_conflict_desc:0 "Опасность выхода этого конфликта из-под контроля и превращения его в полномасштабную войну между нашими странами просто слишком велика. Мы должны сократить наши потери сейчас и отправить дипломатические щупальцы на другую сторону"
 Danzig_poland_border_conflict.1.t:0 "Военные стычки с [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.1.desc:0 "В нарушение резолюции Лиги Наций, [POL.GetNameDef] готовится перебросить войска для оккупации [DNZ.GetNameDef]. Государственному ополчению и полиции Данцига приказано оказать сопротивление в виде символического акта. Общественное мнение в Германии о вмешательстве высоко и уже военизированные силы и добровольцы отправляются оказывать поддержку."
 Danzig_poland_border_conflict.1.a:0 "Неприемлемо."
 Danzig_poland_border_conflict.2.t:0 "Польша оккупирует [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.2.desc:0 "После столкновения между польской армией с силами ополчения Данцига и немецкими добровольцами, силы Польши разгромили оппозицию. Верфи Данцига были захвачены, а гражданская администрация в городе была заменена военным трибуналом. Лига Наций открыто осудила это действие, но не желает настаивать на дальнейших мерах."
 Danzig_poland_border_conflict.2.a:0 "Мы выиграли наш законный доступ к морю."
 Danzig_poland_border_conflict.2.b:0 "В свое время мы отомстим за такие обиды."
 Danzig_poland_border_conflict.3.t:0 "Польское отступление от [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.3.desc:0 "После столкновения между польской армией с силами ополчения Данцига и немецкими добровольцами, польским войскам было приказано вывести войска перед лицом более сильного, чем ожидалось, сопротивления в городе и помощи со стороны Германии. \n\nС их вновь обретенной автономией Лига Наций согласилась разрешить плебисцит для определения судьбы международного города."
 Danzig_poland_border_conflict.3.a:0 "Это национальное смущение будет иметь последствия дома."
 Danzig_poland_border_conflict.3.b:0 "Данциг - германский..."
 Danzig_poland_border_conflict.4.t:0 "Патовая ситуация с [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.4.desc:0 "Отдельные стычки с [DNZ.GetNameDef] угасли после того, как обе стороны прекратили атаки, чтобы укрепить свои позиции. Признавая бесполезность боевых действий, обе стороны согласились на дипломатический компромисс и сохранение статуса-кво."
 Danzig_poland_border_conflict.4.a:0 "Сохранение статус-кво - пока что лучшее решение."
 Danzig_poland_border_conflict.5.t:0 "Эскалация конлфикта с [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.5.desc:0 "Продолжаются бои между польскими и немецкими военизированными формированиями вокруг Данцига. Стремясь выйти из тупика, польские войска в других районах также начали втягивать немецкие войска в более обширный регион Померании. Разведка с обеих сторон указывает на увеличение потока войск, поступающих в регион."
 Danzig_poland_border_conflict.5.a:0 "Мы должны укрепить позиции."
 Danzig_poland_border_conflict.6.t:0 "Военный конфликт с [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.6.desc:0 "Постпупают срочные сообщения о том, что целые подразделения немецкой армии пересекают польско-немецкую границу в нескольких местах. Создается ощущение, что Германия собирается перевести ситуацию в серьезный конфликт. Всеобщая мобилизация была провозглашена."
 Danzig_poland_border_conflict.6.a:0 "Мы должны укрепить позиции."
 Gdansk_poland_border_conflict.2.t:0 "Польша оккупирует [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.2.desc:0 "После столкновений между польской армией и силами ополчения Данцига польские силы разгромили оппозицию. Верфи Данцига были захвачены, а гражданская администрация города была заменена военным трибуналом. Лига Наций открыто осудила это действие, но не желает настаивать на дальнейших мерах."
 Gdansk_poland_border_conflict.2.a:0 "Мы выиграли наш законный доступ к морю."
 Gdansk_poland_border_conflict.2.b:0 "Мы отправим протест."
 Gdansk_poland_border_conflict.3.t:0 "Польское отступление от [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.3.desc:0 "После столкновения между польской армией с силами ополчения Данцига и немецкими добровольцами, польским войскам было приказано вывести войска перед лицом более сильного, чем ожидалось, сопротивления в городе и помощи со стороны Германии. \n\nС их вновь обретенной автономией Лига Наций согласилась разрешить плебисцит для определения судьбы международного города."
 Gdansk_poland_border_conflict.3.a:0 "Это национальное смущение будет иметь последствия дома."
 Gdansk_poland_border_conflict.3.b:0 "Мы свободны."
 Gdansk_poland_border_conflict.4.t:0 "Патовая ситуация с [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.4.desc:0 "Отдельные стычки с [DNZ.GetNameDef] угасли после того, как обе стороны прекратили атаки, чтобы укрепить свои позиции. Признавая бесполезность боевых действий, обе стороны согласились на дипломатический компромисс и сохранение статуса-кво."
 Gdansk_poland_border_conflict.4.a:0 "Сохранение статус-кво пока лучше всего."
