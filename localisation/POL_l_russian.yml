 POL_Phase_I_Military_Rearmament:0 "§MЭтап I§!§H:§! Военное перевооружение"
 POL_Phase_I_Military_Rearmament_desc:0 "Первый этап нашего 15-летнего плана предусматривает быстрое расширение отечественной оборонной промышленности. Запланирована полная программа модернизации польских вооруженных сил к 1942 году."
 POL_Phase_II_Infrastructure_Development:0 "§MЭтап II§!§H:§! Развитие инфраструктуры"
 POL_Phase_II_Infrastructure_Development_desc:0 "Второй этап нашего 15-летнего плана требует уделения особого внимания модернизации инфраструктуры Польши. Проложив сельские дороги и построив новые шоссе, можно сделать большую часть сельской местности пригодной для автомобилей."
 POL_Phase_III_Agriculture_and_Education:0 "§MЭтап III§!§H:§! Сельское хозяйство и образование"
 POL_Phase_III_Agriculture_and_Education_desc:0 "Третий этап нашего 15-летнего плана предусматривает модернизацию сельского хозяйства Польши. Предоставляя сельским крестьянам комбайны, тракторы и тяжелую технику, а также техническую подготовку для их обслуживания, сельскохозяйственный экспорт может снова стать конкурентоспособным."
 POL_Phase_IV_Urbanization:0 "§MЭтап IV§!§H:§! §LСтимулы урбанизации§!"
 POL_Phase_IV_Urbanization_desc:0 "Четвертый этап нашего 15-летнего плана предусматривает быструю урбанизацию страны. Инвестируя в развитие городов, создавая новые возможности для трудоустройства и предоставляя щедрые субсидии, сельским крестьянам будет предложено мигрировать в городские центры."
 POL_Phase_V_Equalize_Poland_A_and_B:0 "§MЭтап V§H:§! Уравнять Польшу 'A' и Польшу 'B'"
 POL_Phase_V_Equalize_Poland_A_and_B_desc:0 "Пятая фаза нашего 15-летнего плана, наконец, устранит неравенство в доходах между западной и восточной Польшей. Осушив болота в восточной части Польши и направив в регион помощь в целях развития, вы получите рост торговли и экономический рост."
