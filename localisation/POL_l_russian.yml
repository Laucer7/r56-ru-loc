 POL_engineers_special_forces_training_tt:0 "§HПехота§!:\n    Оборона: §R-10%§!\n§HСпециальные подзразделения§!:\n    Оборона: §G+10%§!\nУкрепленность: §G+5§!\nМножитель мощности специальных подразделений: §G+2%§!\n"
 POL_Complete_Focus_Army_Modernization:0 "Завершает фокус: §HВоенная модернизация§!"
 POL_Complete_Focus_Army_Modernization_desc:0 "Покойный маршал Юзеф Пилсудский считал, что через десять лет Европе предстоит еще одна война. Он также предсказал, что пехота и кавалерия по-прежнему будут доминирующими игроками на поле битвы; однако, аршал Эдвард Рыдз-Смиглы видит иначе. Должна быть проделана большая работа по подготовке польской армии к будущему шторму."
 POL_Reorganize_Military_Staff:0 "Реорганизация военного штаба"
 POL_Reorganize_Military_Staff_desc:0 "Постоянно изменяющиеся условия требуют корректировок в военной тактике и общем штате."
 POL_Reorganize_Military_Staff_tt:0 "Уволит всех министров §HВысшего военного коммандования§!. Половина первоначальной стоимости политической власти будет возмещена:\n\n"
 POL_Reorganize_Military_Staff_trigger:0 "Имеет §HВысшее военное коммандование§!"
 POL_Cult_of_the_Marshal_Rydz_Smigly:0 "Культ Маршала: Рыдз-Смиглы"
 POL_Cult_of_the_Marshal_Rydz_Smigly_desc:0 "Воодушевленные и продвигаемые государством, простые люди и военные, обожают покойного Юзефа Пилсудского и его подвиги. Попытка создать подобный миф, окружающий его преемника Рыдз-Смиглы, также может быть полезна."
 POL_The_Directorate_Of_Ukraine:0 "Директория Украины"
 POL_The_Directorate_Of_Ukraine_desc:0 "В конце польско-советской войны Юзеф Пилсудский и его союзники были разочарованы тем, что Рижский договор не включал создание независимого украинского государства. Один из способ, чтобы облегчить этническую напряженность и реализовать проект «Междуморье» покойного маршала, может стать создание Директории Украины, приглашения правительства из ссылки и преобразование его в собственное государство (но под нашим контролем). Под польским командованием будет создана новая украинская армия."
 POL_Maritime_and_Colonial_League_category:0 "Польская морская и колониальная лига"
 POL_Maritime_and_Colonial_League_category_desc:0 "Сильные флоты и богатые колонии - это гордость европейских народов. Польская колониальная и морская лига была создана, чтобы возбудить среди поляков патриотическое настроение и культурную связь с морем. Уже действуя в создании общин за границей для польских поселенцев и в обеспечении торговых прав, Лига в конечном счете стремится к тому, чтобы Польша поднялась до престижного статуса морской державы."
 POL_Maritime_and_Colonial_League_tt:0 "Разблокирует §HТорговые, колониальные и морские§! решения."
 POL_Warsaw_Main_Railway_Station:0 "Главный железнодорожный вокзал Варшавы"
 POL_Warsaw_Main_Railway_Station_desc:0 "Варшава является связующим звеном транспорта и грузов. Чтобы избежать пробок, необходимо приложить дополнительные усилия для управления железной дорогой. С 1932 года было принято решение снести старую Венскую станцию в Варшаве и заменить ее монументальным комплексом, чтобы конкурировать с самыми современными системами в Европе. Граждане, иностранные журналисты и пресса ожидают, что он будет завершен своевременно или досрочно. От этого зависит наш престиж."
 POL_Southern_Access_Route:0 "Южный маршрут доступа"
 POL_Southern_Access_Route_desc:0 "Польские и венгерские народы давно считают себя близкими братьями. Если прямой путь будет проходить через Словакию, новый железнодорожный маршрут откроет торговлю и совместное экономическое развитие с Венгрией."
 POL_Southern_Access_Route_trigger:0 "Имеет доступный наземный маршрут до §H[HUN.GetNameDef]§! через Словакию."
 POL_Align_With_Kaiserreich:0 "Соглашение с Кайзеррайхом"
 POL_Align_With_Kaiserreich_desc:0 "Когда Адольф Гитлер больше не у власти, военный альянс с нашим крупнейшим торговым партнером может быть разумным решением."
 POL_Attract_Foreign_Investment:0 "§LПривлечение иностранных инвестиций§!"
 POL_Attract_Foreign_Investment_desc:0 "Проведение радикальных реформ в сфере предпринимательства и приватизации большого числа секторов экономики, побудят иностранные фирмы инвестировать в нашу экономику, постепенно повышая качество жизни и снижая уровень безработицы."
 POL_Shock_Therapy:0 "Шоковая терапия"
 POL_Workers_Brigades:0 "Рабочие пригады"
 POL_Workers_Brigades_desc:0 "Объединенные в общей солидарности, мы сильны. Гражданская оборона является совместной обязанностью всех граждан."
 POL_Mandatory_Firearm_Ownership:0 "Обязательное владение огнестрельным оружием"
 POL_Mandatory_Firearm_Ownership_desc:0 "В интересах коллективной защиты нации все граждане должны владеть и поддерживать свое личное огнестрельное оружие."
 POL_political_commissars:0 "Политические комиссары"
 POL_political_commissars2:0 "Политические комиссары"
 POL_Zygmunt_Berling_tooltip:0 "Получите фельдмаршала §HZygmunt Berling§! с уровнем коммандования §G1§! и навыком §HВдохновляющий лидер§!."
 POL_Autarky:0 "Автаркия"
 POL_Autarky_desc:0 "Зависимость от внешней торговли сырьем является серьезной слабостью. Каждое известное месторождение полезных ископаемых в Польше должно быть использовано, несмотря на стоимость, а земля должна быть конфискована для государства."
 POL_Invest_In_Ford:0 "Инвестиции «Форд»"
 POL_Invest_In_Ford_desc:0 "Правительство Соединенных Штатов выразило значительный интерес к нашим методам производства синтетического каучука. Совместная инвестиционная программа может быть выгодной для нас обоих."
 POL_Align_With_Russia:0 "Соглашение с Россией"
 POL_Align_With_Russia_desc:0 "Альянс с некоммунистической Россией позволит нам сосредоточиться на наших западных врагах."
 POL_Align_With_Russia_trigger:0 "[SOV.GetNameDef] и [POL.GetNameDef] имеют одинаковую идеологию."
 POL_Ford_Polska:0 "Польский «Форд»"
