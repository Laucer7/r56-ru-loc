 poland.177.t:0 "Смерть в авиакатастрофе"
 poland.177.d:0 "По сообщениям прессы, совсем недавно самолет RWD-9 разбился в Балтийском море. Был проведен поиск, но не было найдено ни одного человека оставшегося в живых. Все кто был на борту погибли, включая генерала и бывшего президента Морской и Колониальной Лиги Густава Орлича-Дрезера. Государственные похороны запланированы с участием [POL.GetLeader], который будет присутсвовать лично на церемонии, после которой останки будут похоронены в Мавзолее в Гдыне."
