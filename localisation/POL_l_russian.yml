 poland.173.t:0 "Польша желает присоединиться к нам"
 poland.173.d:0 "Националистическое правительство, пришедшее к власти в Польше, стремится присоединиться к нам в военном союзе. Хотя у них есть сильная армия, они недружелюбны с некоторыми из их больших соседей. Как мы ответим?"
