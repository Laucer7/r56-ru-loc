 poland.13.t:0 "Приглашение в проект «Междуморье»"
 poland.13.d:0 "Стремясь обеспечить постоянную независимость восточной Европы от потенциальных агрессоров, Польша предложила присоединиться к ним в союзе, направленном на обеспечение нашей взаимной безопасности и интересов."
 poland.13.a:0 "С удовольствием. Вместе мы выдержим грядущий шторм."
 poland.13.b:0 "[Root.GetName] идет только своим путем, он нам не интересен."
 poland.14.t:0 "[From.GetName] присоединяется к проекту «Междуморье»"
 poland.14.d:0 "Наш план формирования нового блока власти Восточной Европы продвигается вперед. [From.GetLeader] одобряет наши усилия и государство [From.GetName] приняло наше приглашение в альянс."
 poland.14.a:0 "Польша и [From.GetName] отныне стоят вместе как братья."
 poland.15.t:0 "[From.GetName] отказывается присоединиться к проекту «Междуморье»"
 poland.15.d:0 "Несмотря на все наши усилия, чтобы предложить возможность объединиться странам в Восточной Европе, наша самая последняя попытка связаться с [From.GetLeader] встретила скептицизм. [From.GetName] отказался присоединиться к альянсу, возможно, сомневаясь в наших мотивах, а возможно, подвергая сомнению наши силы или, может быть, обеспокоен тем, что слишком тесное сотрудничество с нами сделало бы их целью агрессоров."
 poland.15.a:0 "Мы будем продолжать без них."
 poland.16.t:0 "Приглашение в «Третью Европу»"
 poland.16.d:0 "Стремясь обеспечить постоянную независимость восточной Европы от потенциальных агрессоров, Польша предложила присоединиться к ним в союзе, направленном на обеспечение нашей взаимной безопасности и интересов."
 poland.16.a:0 "С удовольствием. Вместе мы сильнее."
 poland.16.b:0 "[Root.GetName] идет только своим путем, он нам не интересен."
 poland.17.t:0 "Приглашение в «Третью Европу»"
 poland.17.d:0 "Стремясь обеспечить постоянную независимость восточной Европы от потенциальных агрессоров, Польша предложила присоединиться к ним в союзе, направленном на обеспечение нашей взаимной безопасности и интересов."
 poland.17.a:0 "С удовольствием. Вместе мы сильнее."
 poland.17.b:0 "[Root.GetName] идет только своим путем, он нам не интересен."
 poland.18.t:0 "[From.GetName] вступает в «Третью Европу»"
 poland.18.d:0 "Наш план формирования нового блока власти Восточной Европы продвигается вперед. [From.GetLeader] одобряет наши усилия и государство [From.GetName] приняло наше приглашение в альянс."
 poland.18.a:0 "Польша и [From.GetName] отныне стоят вместе как братья."
 poland.19.t:0 "[From.GetName] отказывается вступить в «Третью Европу»"
 poland.19.d:0 "Несмотря на все наши усилия, чтобы предложить возможность объединиться странам в Восточной Европе, наша самая последняя попытка связаться с [From.GetLeader] встретила скептицизм. [From.GetName] отказался присоединиться к альянсу, возможно, сомневаясь в наших мотивах, а возможно, подвергая сомнению наши силы или, может быть, обеспокоен тем, что слишком тесное сотрудничество с нами сделало бы их целью агрессоров."
 poland.19.a:0 "Мы будем продолжать без них."
 poland.20.t:0 "Польско-румынский дипломатический саммит"
 poland.20.d:0 "Наследный принц Михай из Румынии и многие высшие румынские дипломаты были приглашены на встречу с министром иностранных дел Польши Юзефом Бекем в Варшаве, для обсуждения связей между нашими двумя странами. Мы можем использовать эту возможность для обсуждения одной ключевой проблемы между двумя странами."
 poland.20.a:0 "Обсудить строительство железнодорожной сети между странами."
 poland.20.b:0 "Попросить Румынию отказаться от гарантии Чехословакии."
 poland.21.t:0 "Экономическое сотрудничество с Польшей"
 poland.21.d:0 "Министр иностранных дел Польши Юзеф Бек предложил построить железнодорожную сеть, связывающую две страны. Проект может обеспечить экономический рост в сельских регионах на наших границах."
 poland.21.a:0 "Интересное предложение."
 poland.21.b:0 "Нелепое предложение."
 poland.22.t:0 "Дипломатическое сотрудничество с Польшей"
 poland.22.d:0 "На недавнем дипломатическом саммите министр иностранных дел Польши Юзеф Бек попросил отказаться от нашей гарантии Чехословакии. Польская делегация обеспокоена тем, что наши заверения Чехословакии будут нанесут им ущерб и не помогут связать наши отношения с Польшей."
 poland.22.a:0 "Интересное предложение."
 poland.22.b:0 "Нелепое предложение."
 poland.23.t:0 "Румыния принимает наше предложение"
 poland.23.d:0 "Юзефу Беку удалось убедить румынскую делегацию в том, что продолжение связей между нашими странами будет выгодно обоим сторонам. Формальное подписание договора уже ведется."
 poland.23.a:0 "Мы вместе разделим много преимуществ."
 poland.24.t:0 "Румыния принимает наше предложение"
 poland.24.d:0 "Юзефу Беку удалось убедить румынскую делегацию в том, что продолжение связей между нашими странами будет выгодно обоим сторонам. Формальное подписание договора уже ведется."
 poland.24.a:0 "Мы вместе разделим много преимуществ."
 poland.25.t:0 "Румыния отвергает наше предложение"
 poland.25.d:0 "Дипломатические переговоры на саммите потерпели крах. Румыния отказалась от нашего предложения о дальнейшем сотрудничестве."
 poland.25.a:0 "Это большая потеря для них."
 poland.30.t:0 "Польша требует дополнительных концессий"
 poland.30.d:0 "Несмотря на наши возражения, государство [From.GetName] сообщило нам, что их военные будут напрямую контролировать судостроительные доки в Данциге. Заявляя, что мы препятствуем их доступу к морю, польские военные намереваются обеспечить прямое управление городом. Хотя какая-то местная автономия останется, наше эффективное независимое управление закончится. Неудивительно, что объявление оказалось совершенно непопулярным среди жителей города. Как мы будем реагировать?"
 poland.30.a:0 "Прикажите милиции сдаться."
 poland.30.b:0 "Приказать милиции символически сопротивляться."
 poland.31.t:0 "Данциг сдается"
 poland.31.d:0 "Несмотря на столкновения с некоторыми разрозненными протестующими, польские войска вошли в город без сопротивления. Несколько верфей и склады теперь непосредственно эксплуатируются нашими военными."
 poland.31.a:0 "Наш законный доступ к морю."
 poland.32.t:0 "Данциг сопротивляется"
 poland.32.d:0 "В символическом жестом неповиновения, данцигской полиции и милиции было приказано сопротивляться. Случайная стрельба была слышна за пределами польского почтового отделения в Данциге, когда военизированные силы двух сторон обменялись друг с другом парой стычек."
 poland.32.a:0 "Попросить Лигу Наций вмешаться"
 poland.32.b:0 "Они заплатят за свою подрывную деятельность."
 poland.33.t:0 "Данцигский Международный кризис"
 poland.33.d:0 "Государство [From.GetName] требует, чтобы Лига Наций урегулировала спор вокруг Вольного города Данциг. Утверждая, что польский доступ к морю находится в затруднительном положении из-за вмешательства властей Данцига, [From.GetName] попросила отозвать статус Вольного Международного города у Данцига, а польские войска позволить занять город."
 poland.33.a:0 "Голосовать за оккупацию Данцига Польшей."
 poland.33.b:0 "Голосовать за статус Вольного Города Данцига."
 poland.34.t:0 "[From.GetNameDef] поддерживает нас"
 poland.34.d:0 "Государство [From.GetNameDef] решило поддержать нас в Совете Лиги Наций по поводу оккупации Данцига"
 poland.34.a:0 "Их поддержка приветствуется"
 poland.35.t:0 "[From.GetNameDef] против нас"
 poland.35.d:0 "Государство [From.GetNameDef] решило противостоять нам в Совете Лиги Наций и голосовало за сохранение статуса Вольного города Данцига."
 poland.35.a:0 "Печально."
 poland.36.t:0 "Лига Наций голосует в нашу пользу"
 poland.36.d:0 "Лига Наций согласилась с тем, что наш законный доступ к морю нарушен и что нам разрешено занять город."
 poland.36.a:0 "Наконец-то их правильное решение."
 poland.37.t:0 "Лига Наций голосует против нас"
 poland.37.d:0 "Лига Наций отвергла наше заявление и утверждает, что Данциг должен оставаться Вольным Международным городом."
 poland.37.a:0 "У нас нет выбора, кроме как признать решение."
 poland.38.t:0 "Предложение по проекту шоссе Берлинка"
 poland.38.d:0 "В ходе визита в Берлин, министр иностранных дел Польши Юзеф Бек предложил построить шоссе, связывающее Пруссию с остальной Германией. В обмен на то, чтобы позволить экстратерриториальной магистрали проходить через территорию Польши, Юзеф Бек попросил техническую помощь с дополнительными проектами в польском коридоре."
 poland.38.a:0 "Интересное предложение."
 poland.38.b:0 "Никчемное предложение."
 poland.39.t:0 "Германия принимает проект шоссе"
 poland.39.d:0 "[From.GetLeader] заинтересовался предложением о шоссе, связывающей Пруссию с остальной Германией. Ожидается, что строительство начнется в ближайшее время и взамен Германия предоставит добровольную помощь некоторым другим проектам развития в этом районе."
 poland.39.a:0 "Мудрый выбор."
 poland.40.t:0 "Германия отказывается от проекта шоссе"
 poland.40.d:0 "[From.GetLeader] поиздевался над предложенной идеей и отверг перспективы экономического сотрудничества в польском коридоре."
 poland.40.a:0 "Вместо этого мы построим собственное шоссе из Варшавы в Гданьск."
 poland.41.t:0 "Инвестиционные возможности"
 poland.41.d:0 "[From.GetLeader] пригласил бизнесменов со всего мира присоединиться к Международной торговой ярмарке, организованной в Польше. Эта возможность может быть использована для установления тесных связей и создания стимулов для ведения бизнеса в Польше."
 poland.41.a:0 "Поощрять производителей автомобилей инвестировать в новые заводы."
 poland.41.b:0 "Продажа долей в государственных производителях самолетов."
 poland.41.c:0 "Поощрять инвестиции в горнодобывающие отрасли и предлагать права на землю."
 poland.52.t:0 "[Root.GetLeader] обращается к студентам университетов"
 poland.52.d:0 "Сегодня за пределами одного из университетов Варшавы, [Root.GetLeader] обратился к большой толпе подростков и студентов университетов. [Root.GetLeader] высоко оценил молодежь нации как жизнеспособность государства [Root.GetName] и рассказал о памяти героев, таких как капеллан Игнаций Ян Скорупка, который умер, взяв на себя ответственность во время защиты Варшавы в 1920 году. В заключительные моменты его речи, [Root.GetLeader] призвал польских студентов..."
 poland.52.a:0 "...снова взять в руки оружие и защитить честь благочестивой нации Польши."
 poland.52.b:0 "...оставаться сильными в своих исследованиях в эти темные времена."
 poland.53.t:0 "Крупное националистическое собрание"
 poland.53.d:0 "Правое крыло Национально-Демократической Партии находилось в Западной Польше. Его главным идеологом был Роман Дмовски, который поддерживал многие этнически польские интеллигенции, городской низший средний класс, некоторые элементы более высокого среднего класса и его обширное молодежное движение. В середине 1930-х годов, между новыми и старыми поколениями партии, раздробленными националистическим движением, разразился раскол многих мелких преемников. Одной из самых экстремальных националистических отколовшихся групп был Национально-Радикальный Лагерь (НРЛ). НРЛ-Фаланга - краеугольная политическая партия, популярная среди небольших академических кружков в польских университетских городках. Правительством Санации, они всегда считались экстремистской неприятностью и их встречи несколько раз были разогнаны польской полицией. Однако сегодня они провели чрезвычайно большой общественный митинг вопреки правительству Санации. Как мы будем с ними обращаться?"
 poland.53.a:0 "Они слишком популярны. Следите за ситуацией."
 poland.53.b:0 "Отправьте армию, чтобы разогнать это собрание."
 poland.54.t:0 "Крупный общественный удар"
 poland.54.d:0 "До окончания Великой войны Польша была разделена между Германией, Австро-Венгрией и Россией. После независимости Польши сельские восточные районы, когда-то входящие в состав Российской империи и Австро-Венгерской империи, по-прежнему сохраняли крупный сельскохозяйственный сектор. Великая Депрессия поразила регион особенно тяжело. В некоторых районах безработица достигает более 40%, а перспективы голода надвигаются и разочарование часто питает радикализм. Сегодня еще одна забастовка была организована Аграрной Народной Партией с некоторой поддержкой Польской Социалистической Партии. Она уже распространилась на несколько городов. Без вмешательства ситуация может выйти из-под контроля."
 poland.54.a:0 "Игнорировать их."
 poland.54.b:0 "Отправьте армию, чтобы арестовать агитаторов."
 poland.55.t:0 "Война между Германией и Польшей"
 poland.55.d:0 "Война разразилась между Германией и Польшей. Пришло время выбрать сторону."
 poland.55.a:0 "Предпочтительным является воссоединение с Германией."
 poland.55.b:0 "Мы останемся независимыми."
 poland.56.t:0 "Данциг предал нас"
 poland.56.d:0 "Польский гарнизон в Гданьске сообщил, что их атакуют военизированные формирования, полиция и милиция, поддерживаемые местной нацистской партией города. Похоже, что они решили присоединиться к Германии."
 poland.56.a:0 "Чертовы предатели."
 poland.57.t:0 "Данциг присоединяется к государству [Root.GetName]"
 poland.57.d:0 "Наши шпионы в Данциге сообщили нам, что местное правительство возвращается на нашу сторону."
 poland.57.a:0 "Превосходно."
 poland.58.t:0 "Польский коридор теперь принадлежит Германии"
 poland.58.d:0 "Германия оккупировала Польский коридор. Пришло время решить, хотим ли мы искать воссоединения."
 poland.58.a:0 "Предпочтительным является воссоединение с Германией."
 poland.58.b:0 "Мы останемся независимыми."
 poland.59.t:0 "«Фронт Моржес»"
 poland.59.d:0 "Будучи всеми-любимым, как отец и защитник независимости Польши, переворот маршала Юзефа Пилсудского в мае 1926 года против правительства Второй Республики не было встречено повсеместно. Одни выступали против отказа от демократии, вторые не придавали этому большого значения, а третьих просто принуждали к политической ссылке. Среди этих недоброжелателей, «Фронт Моржес» был политическим союзом центристских партий межвоенной Польши. Он был основан в 1936 году в швейцарской деревне Морже, генералом Владиславом Сикорским вместе с бывшим премьер-министром Польши и известным композитором Игнацием Падеревским. Среди выдающихся активистов были - генерал Юзеф Халлер и бывший заместитель премьер-министра Войцех Корфанты. Их главная цель заключалась в восстановлении демократии, дипломатическом союзе с Францией и избрании Винценты Витоса премьер-министром и Падеревского в качестве президента."
 poland.59.a:0 "Мы приветствуем их возвращение в политику."
 poland.60.t:0 "Союз с Фалангистами?"
 poland.60.d:0 "В своем длительном визите [From.GetLeader] после поездке по стране, предложил нам присоединиться к международному фронту, чтобы продвигать идеалы и интересы католиков и фалангистов. Несмотря на культурные различия, [From.GetLeader] считает, что фалангисты разных стран должны объединиться, чтобы помочь Европе вступить в эпоху нового мирового порядка."
 poland.60.a:0 "Перед Господом, мы едины."
 poland.60.b:0 "Мы следим только за своими национальными интересами."
 poland.61.t:0 "[From.GetName] соглашается"
 poland.61.d:0 "После долгих обсуждений [From.GetLeader] согласился, что государства [From.GetName] и [Root.GetName] разделяют общие интересы и должны стоять вместе на мировой арене. Дипломатические послы отправляются в Варшаву, чтобы обсудить и подписать дальнейшие соглашения."
 poland.61.a:0 "Благословенный результат."
 poland.62.t:0 "[From.GetName] отказывается"
 poland.62.d:0 "Несмотря на многочисленные попытки, [From.GetLeader] заявил, что он не хотел бы перетаскивать государство [From.GetName] в чужие заблуждения. Хотя он и был заинтригован этой идеей, [From.GetLeader] также настаивал на том, что он должен заботиться в первую очередь об интересах своего государства."
 poland.62.a:0 "Неутешительный ответ."
 poland.63.t:0 "Дипломатическая миссия во Францию"
 poland.63.d:0 "В свете нашей новой политики дипломатической перестройки в сторону поддержки Франции вместо нейтралитета, направляется новая дипломатическая миссия. Мы можем использовать эту возможность для обсуждения ряда вопросов между нашими странами."
 poland.63.a:0 "Запрос на покупку легких танков."
 poland.63.b:0 "Предложение о покупке Мадагаскара."
 poland.63.c:0 "Просто купить местные французские инвестиции."
 poland.64.t:0 "Польское предложение о покупке танков"
 poland.64.d:0 "Недавно прибыла дипломатическая и военная делегация Польши. Они запрашивают разрешение на работу с частным подрядчиком для производства французских танков для их следующей покупки. Плата, которую они предлагают, довольно существенна."
 poland.64.a:0 "Интригующее предложение."
 poland.64.b:0 "Так не пойдет."
 poland.65.t:0 "Польское предложение о покупке Мадагаскара"
 poland.65.d:0 "Недавно прибыла делегация Польской колониальной и морской лиги. Они предлагают купить нашу колонию на Мадагаскаре. Плата, которую они предлагают, довольно существенна."
 poland.65.a:0 "Интригующее предложение."
 poland.65.b:0 "Так не пойдет."
 poland.66.t:0 "Установлен французский контракт"
 poland.66.d:0 "Правительство Франции согласилось разрешить нам установить контракт с компанией частного сектора на производство партии танков для нашей армии."
 poland.66.a:0 "Замечательно."
 poland.67.t:0 "Приобретен Мадагаскар"
 poland.67.d:0 "Франция согласилась продать нам колонию на Мадагаскаре. Для осмотра района была отправлена экспедиция польской армии майора Мечислава Лепецкого. Мы должны убедиться, что у нас есть международный порт и надлежащий военно-морской и торговый флот, если мы хотим в полной мере извлечь ресурсы острова."
 poland.67.a:0 "Польша может в колонии!"
 poland.68.t:0 "Франция отклонило предложение"
 poland.68.d:0 "Французское правительство отклонило наше предложение, будь то из страха перед нашими намерениями, нашими союзниками или простое недоверие."
 poland.68.a:0 "Вместо этого мы просто поскупаем французские инвестиции."
 poland.70.t:0 "Правое крыло Санации"
 poland.70.d:0 "В силовом вакууме, оставленном после смерти Юзефа Пилсудского и недавними реформами Апрельской Конституции, Правительство Санации, возглавляемое Эдвардом Рыдз-Смиглы, сумело маневрировать в положении власти, воспользовавшись враждой в правящей элите. \n\n Эдвард Рыдз-Смиглы известен во всей Польше как командир-ветеран польско-советской войны, который провел много успешных нападений против большевиков, включая первоначальный захват Вильно, Дюнабурга, а также как главнокомандующий вооруженными силами Латвии в городе Латгале. В те самые страшные моменты, когда столица Польши оказалась осажденной Красной Армией, Центральный фронт под руководством Рыдз-Смиглы держался в битве под Варшавой и играл важную роль в блокировании выхода Красной Армии из окружения. \n\n После окончания польско-советской войны Рыдз-Смиглы стал генеральным инспектором польской армии в районе Вильно, а затем в Варшавском районе. Когда Пилсудскии устроил свой государственный переворот в мае 1926 года, Рыдз-Смиглы предложил свою полную поддержку. В качестве награды за свою лояльность Пилсудскии назначил Рыдз-Смиглы заместителем маршала по всем вопросам, касающимся Востока. В соответствии с окончательными пожеланиями Пилсудского после его кончины, Рыдз-Смиглы был назначен Генеральным инспектором Польских вооруженных сил - высшая военная должность в Польше."
 poland.70.a:0 "Теперь о настяощем."
 poland.71.t:0 "Консолидация правительства"
 poland.71.d:0 "Теперь когда Валерий Славек остался в стороне от коррумпированной политической игре в правительстве, Игнаций Мосцицкий со многими сторонниками Лагеря Национального Единства на позициях власти, поставил на повестке дня вопрос о том, как бороться с остальной правящей элитой."
 poland.71.a:0 "Заключить соглашение о разделении власти с президентом Игнацием Мосцицким."
 poland.71.b:0 "Распустить Сейм и забрать всю власть в одни руки."
 poland.72.t:0 "Соглашение о разделе власти"
 poland.72.d:0 "Игнаций Мосцицкий - полезный союзник, особенно в управлении экономическими делами страны и он предоставляет средства для сохранения многих талантливых связей. В торжественной церемонии, состоявшейся сегодня, президент Мосцицкий представил Эдварда Рыдз-Смиглы как нового маршала Польской Республики, звание которое когда-то принадлежало лишь Юзефу Пилсудскому. Эдвард Рыдз-Смиглы теперь является вторым маршалом Польши в новой истории. Большая часть элиты с озлоблено отнеслись к восстановлению такого титула, но все же приняли это решение, хоть и неохотно. Не смотря на то, что государственная пресса заявляет о том, что маршал Рыдз-Смиглы теперь является «вторым человеком в государстве после президента», это все пропагандистские заявления, сделанные, чтобы успокоить общественность. Правда заключается в том, что с таким человеком в правительстве как маршал, президент практически не имеет власти и скорее является номинальной фигурой в государстве..."
 poland.72.a:0 "Новый первый солдат в "Республике""
 poland.73.t:0 "Роспуск Сейма"
 poland.73.d:0 "В экстренном заседании, посвященном Сейму, Эдвард Рыдз-Смиглы заявил перед ожидающей аудиторией, что роспуск законодательного органа неизбежно приведет к прекращению Второй Республики. Эдвард Рыдз-Смиглы провозгласил себя вторым в истории Маршалом Польши и объявил, что он, подобно Юзефу Пилсудскому, защитит нацию от всех угроз. В отличие от Пилсудского, Рыдз-Смиглы утверждает, что он будет идти прямым путем, чтобы коррупция правительства не могла проявиться под видом демократических органов. Военные, которые уже активно участвуют в правительственных делах, теперь будут полностью управлять страной. Хотя широкая публика также шокирована внезапным поворотом событий, государственная пресса уже рисует патриотическое сравнение между недавним переворотом маршала Рыдз-Смиглы против коррумпированной элиты и майским переворотом Юзефа Пилсудского против коррумпированной системы."
 poland.73.a:0 "Великий лидер Нового Польского Государства."
 poland.74.t:0 "Дипломатический отчет"
 poland.74.d:0 "Отношения между польским правительством и Вольным городом Данцигом давно разряжены. Во время польско-советской войны в начале 1920-х годов и германского эмбарго против Польши в 1925 году, рабочие верфи в Гданьске дважды отказывались выгружать запасы польских судов. Подобные опасения по поводу экономической безопасности Польши привели к обоснованию создания соседнего морского порта Гдыня. В 1933 году, в Данциге к власти пришел местный филиал Национал-Социалистической Немецкой Рабочей Партии (НСДАП). Напряженность снова вспыхнула по поводу разделения Данцига из Германии и репрессивным отношением города к польскому меньшинству в его границах. \n\n В недавнем дипломатическом совещании между Юзефом Бекем, министром иностранных дел Польши и Йоахимом фон Риббентропом, министром иностранных дел Германского Рейха, был достигнут общий консенсус. Адольф Гитлер дал указание местному нацистскому правительству прекратить антипольские действия. Взамен мы обещали не поддерживать действия антифашистской оппозиции в Данциге. Хотя вопрос о статусе Вольного города остается далеко не решеным, наше недавнее сближение дало некоторые положительные результаты."
 poland.74.a:0 "Лучше всего держаться в стороне от внутренних проблем Данцига."
 poland.75.t:0 "Отчет о внешних отношениях"
 poland.75.d:0 "Вскоре после прихода Адольфа Гитлера к власти в 1933 году, Юзеф Пилсудскии подписал, от имени Польши, пакт о ненападении с Германией 26 января 1934 года. Германия согласилась восстановить прежние границы Польши и остановить разрушительную таможенную войну, которая длилась почти десять лет. Юзеф Пилсудскии правильно понял, что французские военные возьмут на себя чисто оборонительную позицию в случае войны и оставят своих восточных союзников на произвол судьбы. Французское строительство линии Мажино, начавшееся в 1929 году и последующий отказ Франции оказать давление на Германию только усилили его взгляды. \n\n Юзеф Пилсудскии, однако, неправильно полагал, что такой пакт устранит опасность того, что Польша станет первой целью немецкой агрессии. Германские дипломатические усилия в то время часто, казалось, предлагали Польше выгодные сделки, особенно в качестве главного военного партнера против Советского Союза. Юзеф Пилсудскии по-прежнему не доверял Гитлеру, но думал, что его австрийская родословная поможет смягчить прошлые ледяные отношения Германии с Польшей - вопреки тому, каким был предыдущий «антипольский прусский» политик. Последовало открытие торговых отношений, но такие дружеские предложения были тайно и намеренно предназначены как уловка, чтобы заманить поляков в ложное чувство безопасности."
 poland.75.a:0 "Но мы, конечно, можем избежать войны на этой временной шкале, правильно?"
 poland.76.t:0 "Изменение политического климата"
 poland.76.d:0 "В 1938 году открытая дипломатическая ситуация между Германией и Польшей резко изменилась. В октябре 1938 года министр иностранных дел Германии Йоахим Риббентроп потребовал вернуть Вольный город Данциг в Германию, построив шоссе и железную дорогу через Польский коридор в Пруссию. В свою очередь, Германия согласилась бы уважать нынешние границы Польши. В то время как предложение о создании шоссе было предложено на прошлой встречи Риббентропа и Бека, такие планы были отвергнуты польским правительством, которые опасались, что принятие предложения приведет к большему спросу со стороны Германии и эрозии независимости Польши как нации. Вскоре после этого Адольф Гитлер предъявил больше требований польскому государству, требуя, чтобы они приняли «консультации Германии во внешней политике». Страх польского правительства стал реальностью."
 poland.76.a:0 "Мы решили сдаться, но только в обмен на их защиту."
 poland.77.t:0 "Польша стремится присоединиться к Оси"
 poland.77.d:0 "Министр иностранных дел Польши Юзеф Бек сообщил нам, что польское правительство готово передать нам Вольный город Данциг и принять наши консультации по их внешней политике. В обмен на эти уступки польское правительство просит нас гарантировать существующие границы Польши и подписать пакт, предусматривающий защиту от советской угрозы и против любых других потенциальных агрессоров. Как мы отреагируем?"
 poland.77.a:0 "Пойдет."
 poland.77.b:0 "Наши требования не подлежат обсуждению."
 poland.78.t:0 "Пакт Риббентропа-Бека"
 poland.78.d:0 "Правительство Германии приняло сделку. Теперь нашей истории начинается новая глава, когда мы связали нашу судьбу с Германией. Хотя мы все еще независимы, мы согласились следовать и сотрудничать с внешней политикой Германии."
 poland.78.a:0 "Надеемся, мы сможем сохранить нашу независимость."
 poland.79.t:0 "Германия отказывается"
 poland.79.d:0 "Правительство Германии отклонило наше предложение, заявив, что их требования не подлежат обсуждению и, что они не хотят подписывать пакт, который обязывает их прийти нам на помощь во время войны. Можно сделать вывод, что мы являемся непосредственной целью их агрессии."
 poland.79.a:0 "Это оправданная причина для мобилизации наших военных."
 poland.80.t:0 "Польско-Французские отношения"
 poland.80.d:0 "Во время польско-советской войны Франция отправила в Польшу военную миссию из 400 офицеров. Усилия французской делегации дали сильные положительные результаты для организации и материально-технического обеспечения молодой польской армии. Вскоре после завершения войны был подписан военный пакт с целью сдерживания двойной угрозы - Германии и Советского Союза. Франция была вынуждена помогать Польше экономически, но не приняла требования объявления войны, если бы Польша оказалась под атакой. Но с угрозой перевооружения немецких войск и их агрессии, 19 апреля 1939 года в Париже была подписана Конвенция Каспшицки-Гамелена. Договор был назван в честь Генерального министра военных дел Польши Тадеуша Каспшицкого и «Командующего французской армией» Мориса Гамелена. Обе страны были теперь полностью связаны друг с другом в случае конфликта. \n\n Сегодня мы попросили французов сделать еще один шаг и превентивно нанести удар по Германии. [Root.GetLeader] отправился во Францию, стремясь установить консенсус по поводу германской угрозы и выиграть поддержку для ранних ответных действий."
 poland.80.a:0 "Может быть, на этот раз они покажут какую-то силу."
 poland.81.t:0 "Польско-Французские отношения"
 poland.81.d:0 "Во время польско-советской войны Франция отправила в Польшу военную миссию из 400 офицеров. Усилия французской делегации дали сильные положительные результаты для организации и материально-технического обеспечения молодой польской армии. Вскоре после завершения войны был подписан военный пакт с целью сдерживания двойной угрозы - Германии и Советского Союза. Франция была вынуждена помогать Польше экономически, но не приняла требования объявления войны, если бы Польша оказалась под атакой. Но с угрозой перевооружения немецких войск и их агрессии, 19 апреля 1939 года в Париже была подписана Конвенция Каспшицки-Гамелена. Договор был назван в честь Генерального министра военных дел Польши Тадеуша Каспшицкого и «Командующего французской армией» Мориса Гамелена. Обе страны были теперь полностью связаны друг с другом в случае конфликта. \n\n Сегодня мы выполним эти обязательства."
 poland.81.a:0 "Не будет никакого «восточного предательства»,."
 poland.82.t:0 "Привентивный совместный удар по Германии?"
 poland.82.d:0 "Польское правительство пришло к нам с предложением нанести удар в самое сердце Германии. Они обеспокоены растущей агрессией и перевооружением Германии в Европе и хотели бы, чтобы мы оказали помощь в сокращении их эго."
 poland.82.a:0 "Интересное предложение."
 poland.82.b:0 "Полный абсурд."
 poland.83.t:0 "Франция согласна на ответные меры"
 poland.83.d:0 "Французское правительство согласилось с нашими взглядами и начинает мобилизовывать свою армию в процессе подготовки."
 poland.83.a:0 "Отлично."
 poland.84.t:0 "Франция отступает"
 poland.84.d:0 "Французское правительство не проявило интереса к этому предложению и по-прежнему считает, что с Германией можно решить все дипломатически."
 poland.84.a:0 "Значит мы разберемся с ней самостоятельно."
 poland.84.b:0 "Мы будем поддерживать мобилизацию и подготовку нашей армии."
 poland.85.t:0 "Второе восстание Донского казачества"
 poland.85.d:0 "Тестовый ивент - Незавершен."
 poland.85.a:0 "Процесс продолжается."
 poland.86.t:0 "Куль Маршала"
 poland.86.d:0 "Сам Пилсудскии никогда не интересовался поднятием себя до легенды или созданием мифа о величии, окружавшего его наследия. Одна известная цитата, приписываемая позднему маршалу - \n\n «Я не буду диктовать вам то, что писать о моей жизни и работе. Я только прошу, чтобы вы не заставили меня быть «нытиком и сентиментальщиком». \n\n Не смотря на это, Правительство Санации считало наследие маршала полезным инструментом пропаганды. Сразу после его смерти государственные СМИ высоко оценили его как блестящего стратега, государственного деятеля, провидца и отца независимости Польши. Школьники пели песни и писали стихи, посвященные покойному маршалу, были организованы публичные митинги и торжества, статуи и великие произведения были созданы в общественных местах, а «День независимости Польши» был объявлен национальным праздником в его честь. Общественные инициативы по переименованию улиц, городов и военных полков после его имени были широко распространены. В 1938 году польский парламент даже дошел до того, что стал клеветать о том, что действия маршалы были незаконными. Культ окружающий Пилсудского, был особенно популярен среди военных и традиция продолжалась даже среди армии в изгнании, несмотря на возражения Владислава Сикорского и других противников личности Пилсудского. День 19 марта, на следующий день после дня рождения Пилсудского, был назван Днем маршала, когла награды высшего уровня присуждались публично."
 poland.86.a:0 "Великий человек, вышедший из Первой мировой войны победителем."
 poland.87.t:0 "Государственный пропагандистский аппарат Рыдз-Смиглы"
 poland.87.d:0 "Первоначально Рыдз-Смиглы пытался изобразить себя как человека, выше политики и выше политических ассоциаций; однако сверхурочная работа Рыдз-Смиглы давала все более политические и страстные публичные выступления. Государственная пропаганда пыталась закрепить его как наследника Пилсудского и его известность затмила президента. Плакаты, общественные здания и доски объявлений изображали его атлетическую позу, высокий рост и уверенную, но нежную улыбку. Когда перспектива войны маячила на горизонте, его популярность достигла своего пика. Государственная пропаганда, включавшая в себя пропагандистские песни, поэзию и почти ежедневные откровения о его жизни в прессе, была средством отвлечь массы от ужасного экономического положения, которое окружало страну и недостатков внешней политики нового режима. Быстрое поражение Польши в 1939 году стало грозным шоком для общественности, которая считала, что между направляющей рукой Рыдз-Смиглы и помощью западных союзников, Германия будет быстро побеждена."
 poland.87.a:0 "Всего лишь «Второй человек» в государстве"
 poland.88.t:0 "Военные реформы Рыдз-Смиглы"
 poland.88.d:0 "Тестовый ивент - Незавершен."
 poland.88.a:0 "'God, Honor, Fatherland'\n  - Polish Army Motto"
 poland.89.t:0 "Реформы ВВС Рыдз-Смиглы"
 poland.89.d:0 "Несмотря на сильную авиационную промышленность, которая развивалась в Польше и превосходство в воздухе, которое Польша использовала в польско-советской войне, Юзеф Пилсудскии видел воздушные силы как просто фантазии и дорогое развлечение. Пилсудскии предполагал армию и конницу как доминирующую силу на полях битвы будущего и пренебрегал большими инвестициями в авиационную отрасль. Эдвард Рыдз-Смиглы видел иначе и считал, что воздушные силы будут играть важную роль в предстоящем конфликте. Вскоре последовала крупная инвестиционная программа в авиацию и армейскую авиационную отрасль. Было увеличено финансирование на развитие, обучение и поддержку воздушных судов; и с этими изменениями польская доктрина была пересмотрена, чтобы представить авиационную поддержку в качестве блока быстрого реагирования для критических чрезвычайных ситуаций, а не разбросанного тактического актива."
 poland.89.a:0 "'Pro Patria Semper'\n  - Девиз Польского ВВС"
 poland.90.t:0 "Польский экспорт военной авиации"
 poland.90.d:0 "В 1933 году был представлен металлический истребитель Zygmunt Pulawsk PZL P.7a. За этим вскоре последовали более развитые PZL P.11a и PZL P.11c, которые были одними из самых современных истребителей в мире во время их введения в 1934 и 1935 годах соответственно. С появлением Великой Депрессии бюджетные недостатки означали, что конструкции самолетов должны были быть доступны для экспорта для финансирования военных. Дополнительные модели самолетов, такие как легкие бомбардировщики марки P.11b, P.24A, P.24B, P.24G и PZL.43, превосходили другие по спецификации, но производились исключительно для экспорта, а не для польских военных. Сотни самолетов были проданы за границу в разные страны. Покупателями межвоенных истребителей Польши и легких разведывательных бомбардировщиков были Греция, Португалия, Болгария, Югославия, Турция, Республиканская Испания, Венгрия и Румыния. Даже после капитуляции Польши в 1939 году польские самолеты все еще эксплуатировались, производились и разрабатывались за рубежом. Когда началась операция «Барбаросса», чуть ли не половина военно-воздушных сил Румынии состояла из польских самолетов, а истребитель IAR 80 был соверщенной версией польского P.24E."
 poland.90.a:0 "Все что угодно, чтобы был бюджет."
 poland.91.t:0 "Апрельская Конституция"
 poland.91.d:0 "Главным идеологом Апрельской Конституции был Валерий Славек и её составление привело к разногласиям между Левыми и Замком, фракциями Санации, над тем, кто будет занимать пост президента. В статьях была введена идея о том, что государство является общим благом граждан, а полномочия президента значительно расширились за счет Сената и Сейма. Согласно новым статьям, президент имел право назначить 1/3 сенаторов, главнокомандующего Польской армией, генерального инспектора вооруженных сил и имел право отклонить законы о парламенте и вето, которые были приняты «неконструктивно». \n\n Президент также имел право объявить преемника в случае чрезвычайной ситуации или войны. Это стало основой для польского правительства в изгнании на Западе. Когда Игнаций Мосцицкий был интернирован при пересечении румынской границы, битва за Польшу все еще бушевала, Болеслав Венява-Длугошовскии, польский генерал и посол в Риме, был назначен новым президентом Польши. Через день Венява-Длугошовскии ушел с поста под давлением Франции и передал мантию Президента Владиславу Рачкевичу, с премьер-министром в лице Владислава Сикорского. Но в другое время в 1944 году Советские власти в коммунистической Польше отвергли конституцию как недействительную и действовали в соответствии с Конституцией Марта 1921 года."
 poland.91.a:0 "Президентская система или Авторитаризм?"
 poland.92.t:0 "Польский ультиматум"
 poland.92.d:0 "Польское правительство обратило внимание на растущую популярность крайне левой идеологии в наших границах. Опасаясь своей безопасности, они требуют, чтобы мы реализовали запрет на коммунизм внутри нашей страны и чтобы мы согласились на их консультации по нашей внешней политике. Как мы будем реагировать?"
 poland.92.a:0 "Необоснованные требования"
 poland.92.b:0 "Мы присягнем на верность."
 poland.93.t:0 "Румыния отвергает наш ультиматум"
 poland.93.d:0 "Румыния отказалась от наших требований. Существует опасная возможность того, что они могут продолжать просачиваться на сферу влияния Советского Союза. Кажется, что проблема может быть решена только силой оружия."
 poland.93.a:0 "Они сказали, что мы блефуем."
 poland.93.b:0 "Значит интервенции быть."
 poland.94.t:0 "Румыния принимает наш ультиматум"
 poland.94.d:0 "Румыния согласилась с нашими требованиями. Уже разрабатывается закон о запрете коммунизма и их правительство согласилось принять нашу внешнюю политику."
 poland.94.a:0 "Замечательно."
 poland.95.t:0 "Вторая военная миссия в Японию"
 poland.95.d:0 "Имея одного общего врага, Польша и Япония долгое время поддерживали дружеские отношения. В 1904 году, когда русско-японская война бушевала, Юзеф Пилсудскии отправился в Токио, чтобы предложить помощь в организации польского восстания против России. Несмотря на первоначальный интерес, такие планы были отвергнуты японским правительством по настоянию Романа Дмовски, архи-соперника Пилсудского, который считал, что такое восстание потерпит неудачу и ухудшит польскую жизнь на многие годы. С созданием новообразованного польского государства после Великой войны, Япония предложила дипломатическое сотрудничество и помощь по вывозу этнических поляков из России и Сибири. В 1923 году, сразу после польско-советской войны, в Японию была направлена ​​военная миссия во главе с польским инженером, криптологом и офицером военной разведки Яном Ковалевским. Во время своего пребывания Ян Ковалевскии преподавал японским офицерам в Токио курсы радиоинформации и криптоанализа. За свои усилия японское правительство наградило Яна Ковалевского «Орденом восходящего солнца». \N\n Теперь мы планируем отправить подполковника Яна Ковалевского на вторую военную миссию в Японию, чтобы предложить более совершенную техническую помощь по разрыву кода и криптоанализ. Что мы хотим в обмен на нашу техническую экспертизу?"
 poland.95.a:0 "Запрос о присоединении к войне против Советского Союза."
 poland.95.b:0 "Запрос о вступлении в иф фракцию."
 poland.95.c:0 "Запрос о гарантии их защиты против Советской агрессии."
 poland.95.e:0 "Просто предложить техническую помощь."
 poland.96.t:0 "Польша приходит к нам на Помощь"
 poland.96.d:0 "Государство [From.GetName] сообщило нам, что они готовы напасть на Советский Союз вместе с нами. Подполковник Ян Ковалевскии, который был отправлен в 1923 году для обучения разведке их армии, вновь отправляется в Токио, чтобы проинструктировать их офицеров о попытках когнитивного и криптового анализа."
 poland.96.a:0 "Вместе мы сильнее."
 poland.97.t:0 "Польша запрашивает вступление в нашу фракцию."
 poland.97.d:0 "Дипломатический посланник из государства [From.GetName] попросил, чтобы мы разрешили им присоединиться к нашей фракции. В обмен на наше тесное сотрудничество они предлагают отправить подполковника Яна Ковалевского, который в 1923 году предоставил разведку для нашей армии, снова в Токио, чтобы проинструктировать наших офицеров о кодинге и криптоанализе."
 poland.97.a:0 "Польша и Япония вместе сильнее (самим то не смешно?XD )."
 poland.97.b:0 "Мы не будем путаться с ними."
 poland.98.t:0 "Польша предлагает техническую помощь в обмен на Гарантию безопасности"
 poland.98.d:0 "Дипломатический посланник из государства [From.GetName] попросил нас помочь Польше в том случае, если война разорвет отношения между ними и Советским Союзом. В обмен на нашу гарантию они предлагают отправить подполковника Яна Ковалевского, который в 1923 году предоставил разведслужбу для нашей армии, снова в Токио, чтобы проинструктировать наших офицеров по усилиям по разборке кода и криптоанализу."
 poland.98.a:0 "Интересное предложение."
 poland.98.b:0 "Мы не можем позволить себе втянуться в эту войну."
 poland.100.t:0 "Польша и Япония заявляют об Альянсе"
 poland.100.d:0 "С общим врагом в лице Советского Союза, Польша и Япония объявили, что они заключили военный альянс друг с другом."
 poland.100.a:0 "Интересное заявление."
 poland.101.t:0 "Япония отказывается от сделки"
 poland.101.d:0 "Государство [From.GetNameDef] отказалось. Кажется, они не хотят включаться в обязательства с нами, несмотря на наши предложения."
 poland.101.a:0 "Какое разачарование."
 poland.102.t:0 "Япония соглашеается на сделку"
 poland.102.d:0 "Государство [From.GetNameDef] согласилось на наше предложение. Официальные договоренности и подписание договора уже ведутся."
 poland.102.a:0 "Замечательно."
 poland.103.t:0 "Утверждение программы «Прометей»"
 poland.103.d:0 "Прометейские агенты, работающие вместе с инакомыслящими внутри [SOV.GetNameDef], выявили возможность нанести потенциальный удар по тираническому режиму. Для операции саботажа была выбрана промышленная цель. Прометейские агенты ждут средств, оборудования и разрешения на выполнение плана."
 poland.103.a:0 "Утвердить миссию."
 poland.103.b:0 "Прикажите им отступить, пока что."
 poland.104.t:0 "Польско-Чехословацкие отношения"
 poland.104.d:0 "На протяжении большей части раннего межвоенного периода отношения между Польшей и Чехословакией были чреваты постоянными пограничными конфликтами и напряженностью. Заользье с ценными угольными шахтами и железными дорогами было обсуждено между двумя странами. Была проведена короткая пограничная война, в которой Чехословакия сумела взять под контроль большую часть региона; однако вмешательство западных союзников вынудило их отступить. При западном надзоре должны были быть проведены этнические плебисциты и регион был бы разделен. Обе страны согласились принять обсуждения союзников; однако с начала польско-советской войны и советского наступления на Варшаву, среди союзников возникли опасения, что польское поражение приведет к тому, что регион попадет в руки большевиков. Международная конференция в Спа, в июле 1920 года принесла земли Чехословакии, которые включали большое польское население, но оставило несколько чехов под польским правлением. Решение конференции оставило горькие чувства среди местного польского населения, которое чувствует себя дискриминированным чешским правительством."
 poland.104.a:0 "Мы предъявим им наши требования."
 poland.105.t:0 "Польские требования"
 poland.105.d:0 "Министр иностранных дел Польши Йозеф Бек представил нам список требований. Они требуют, чтобы мы уступили Заольхье и разрешили разделение Словакии между Польшей и Венгрией. Если мы не подчинимся, то это приведет к войне. Как мы отреагируем?"
 poland.105.a:0 "У нас нет выбора, кроме как уступить."
 poland.105.b:0 "Смерть перед бесчестьем."
 poland.106.t:0 "Чехословакия подчиняется"
 poland.106.d:0 "Чехословакия согласилась с нашими требованиями. Наши силы вошли в спорную территорию. В приграничных районах приветствовали наших солдат толпы польских меньшинств. Празднования также проходят в польских городаъ, чтобы отметить воссоединение."
 poland.106.a:0 "Правильная польская земля."
 poland.107.t:0 "Чехословакия сопротивляется"
 poland.107.d:0 "Чехословакия отказалась от наших требований. Вопрос может быть разрешен только силой оружия. Наша армия готовится нанести удар по их территории."
 poland.107.a:0 "Глупый выбор."
 poland.108.t:0 "Южная Словакия под нашим контролем"
 poland.108.d:0 "Теперь когда Чехословакия уступила польским требованиям, наши вооруженные силы перешли границу и заняли Южную Словакию, которая содержит много этнических венгров."
 poland.108.a:0 "Правильная венгерская земля"
 
