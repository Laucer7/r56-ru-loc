POL_central_region_strategy:0 "Central Industrial Region Strategy"
POL_central_region_strategy_desc:0 "By centralizing factories far from any borders, especially in such key areas as Kielce, Skarzysko, Radom, Starachowice and Ostrowiec, we will be able to boost our production while also protecting them from any would-be conquerors."
POL_rewrite_1935_constitution:0 "Rewrite the 1935 Constitution"
POL_rewrite_1935_constitution_desc:0 "Modern constitution is an inappropriate for the modern day Polish state, therefore it surely requires rewriting to fit the changing political climate in the country."
POL_the_Agrarian_Reform:0 "§LLand Reform§!"
POL_the_Agrarian_Reform_desc:0 "Land reform and redistribution has long been overdue in the rural regions of Poland."
POL_the_neighbours_protection:0 "The Neighbours Protection"
POL_the_neighbours_protection_desc:0 "Being the dominant political and diplomatic power in the Eastern Europe, we shall serve as the protect of our neighbours!"
POL_Polish_Cipher_Bureau_no_lar:0 "Expand the Polish Cipher Bureau"
POL_Polish_Cipher_Bureau_no_lar_desc:0 "Military intelligence proved its worth in the Polish-Soviet war. Expanding the capabilities of our intelligence services will allow us to maintain an advantage over our adversaries."
POL_The_Cyclometer_no_lar:0 "The Cyclometer"
POL_The_Cyclometer_no_lar_desc:0 "With this invention, the ciphers of the Germans will become plain as clear text. No secrets will be kept from us."
POL_The_Bombe_no_lar:0 "The Bombe"
POL_The_Bombe_no_lar_desc:0 "The "Cryptologic Bombe" is a development of the Cyclometer, and allows us to decipher the progressively more advanced versions of the German Enigma cipher."
POL_Prepare_For_The_upcoming_conflict:0 "Prepare For The Upcoming Conflicts"
POL_Prepare_For_The_upcoming_conflict_desc:0 "The late Józef Piłsudski predicted that Europe would face another war, but it might come sooner than we think."
POL_strenghten_the_zloty:0 "Strenghten the Złoty"
POL_devalue_the_zloty:0 "Devalue the Złoty"
POL_devalue_the_zloty_dummy:0 "Devalue the Złoty"
POL_reconstitute_an_air_force_in_exile:0 "Reconstitute an Air Force in Exile"
POL_reconstitute_an_air_force_in_exile_desc:0 "Despite the defeat, [POL.getAdjective] have flown away and are ready to continue the fight."
POL_the_Agrarian_Reform_Focus:0 "Agrarian Reform"
POL_the_Agrarian_Reform_Focus_desc:0 "Land ownership reforms are underway backed by the popular support of the rural peasantry."
poland_r56.13.t:0 "Invitation to the Intermarium Project"
poland_r56.13.d:0 "In an effort to ensure the continued independence of Eastern Europe against potential aggressors, Poland has requested that we join them in an alliance aiming to ensure our mutual safety and interests."
poland_r56.13.a:0 "Gladly. Together we will weather the coming storm."
poland_r56.13.b:0 "[Root.GetName] walks its own path."
poland_r56.14.t:0 "[From.GetName] Joins the Intermarium Project"
poland_r56.14.d:0 "Our plan to form a new eastern power bloc is making progress. [From.GetLeader] approves of our efforts, and [From.GetName] has accepted our invitation to an alliance."
poland_r56.14.a:0 "Poland and [From.GetName] stand united as brothers."
poland_r56.15.t:0 "[From.GetName] Refuses to Join the Intermarium Project"
poland_r56.15.d:0 "Despite our best efforts to offer an opportunity to stand united in Eastern Europe, our most recent attempt to reach out to [From.GetLeader] has been met with skepticism. [From.GetName] has refused to join the alliance, perhaps doubting our motives, perhaps questioning our strength, or perhaps being concerned that aligning too closely with us would make them a target."
poland_r56.15.a:0 "We will carry on without them."
