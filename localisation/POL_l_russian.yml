 POL_monarchist_debate_in_the_Sejm_desc:0 "Польско-германские отношения имеют напряженную историю. Чтобы укрепить хрупкий союз между двумя странами, выдвинуто предложение короновать Фридриха Кристиана Саксонского из династии Веттинов, в качестве номинального монарха с президентом [POL.GetLeader] в качестве самого верного министра его величества."
 
 POL_Polish_Cipher_Bureau:0 "Расширить Польское Шифровальное Бюро"
 POL_Polish_Cipher_Bureau_desc:0 "Военная разведка доказала свою ценность в польско-советской войне. Расширение возможностей наших разведывательных служб позволит нам сохранить преимущество перед нашими противниками."
 POL_Polish_Cipher_Bureau_Focus0:0 "Польское Шифровальное Бюро"
 POL_Polish_Cipher_Bureau_Focus0_desc:0 "Польскому Бюро Шифрования поручено выполнение контрразведки, обнаружения радаров и криптоанализа."
 POL_Polish_Cipher_Bureau_Focus1:0 "«Метод Решетки»"
 POL_Polish_Cipher_Bureau_Focus1_desc:0 "Были разработаны методы грубой силы для взлома загадки криптологического ключа кода."
 POL_Polish_Cipher_Bureau_Focus2:0 "«Циклометр»"
 POL_Polish_Cipher_Bureau_Focus2_desc:0 "Была разработана справочная машина шифров, позволяющая быстро расшифровывать немецкие разведывательные коды аппарата «Энигма»."
 POL_Polish_Cipher_Bureau_Focus3:0 "«Криптологическая бомба»"
 POL_Polish_Cipher_Bureau_Focus3_desc:0 "Для автоматизации процесса взлома немецких разведывательных кодов было разработано механическое вычислительное устройство."
 POL_Enlistment_Restrictions:0 "Ограничения на вступление"
 POL_Enlistment_Restrictions_desc:0 "Более строгие правила против меньшинств подозрительного происхождения существуют, чтобы помешать нелояльным элементам войти в армию."
