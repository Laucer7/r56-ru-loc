 Danzig_POL_border_conflict_time_until_cancelled_desc:0 "При нынешнем темпе мы можем только продолжать боевые действия, пока нам не потребуется прекратить их."
 Danzig_POL_border_conflict_escalate_conflict:0 "Эксалация конфликта с [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_conflict_desc:0 "Конлфикт с [DNZ.GetNameDef] остановился. Возможно, наращивание темпа и направление войск в эпицентр действий, позволит добиться победы."
 Danzig_POL_border_conflict_escalate_to_war:0 "Объявление войны [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_to_war_desc:0 "Сражение с [DNZ.GetNameDef] продолжается уже некоторое время и не показывает никаких признаков остановки. Мы должны быть готовы сделать следующий шаг и рассматривать этот конфликт как первый шаг в справедливой войне."
 Danzig_POL_border_conflict_back_out_of_conflict:0 "Отступление"
 Danzig_POL_border_conflict_back_out_of_conflict_desc:0 "Опасность выхода этого конфликта из-под контроля и превращения его в полномасштабную войну между нашими странами просто слишком велика. Мы должны сократить наши потери сейчас и отправить дипломатические щупальцы на другую сторону."
