 ABILITY_ARMOURED_TRAINS:0 "Бронированные поезда"
 ABILITY_ARMOURED_TRAINS_TOOLTIP:0 "Бронированные поезда ($LEADER$)"
 ABILITY_ARMOURED_TRAINS_DESC:0 "Ваши армии получат небольшой защитный бонус."
 
 POL_invite_ukraine:0 "Пригласить Украину"
 POL_invite_ukraine_desc:0 "Украинцы являются важным буфером против [SOV.GetAdjective] амбиций." 
 
 POL_radicalize_the_front:0 "Радикализация фронта"
 POL_radicalize_the_front_desc:0 "Пришла пора встать на путь радикальных реформ. Польша на грани уничтожения. Радикальные действия должны быть предприняты во благо нашей политике!"
 POL_accept_border_realignment:0 "Принять пересмотр границ"
 POL_accept_border_realignment_desc:0 "Мы должны принять реальность того, что послевоенная Польша будет выглядеть совсем иначе и она не будет включать в себя наши бывшие восточные земли."
 POL_Border_War_For_Silesia:0 "Пограничный конфликт за Силезию"
 POL_Border_War_For_Silesia_desc:0 "Силезия содержит много очагов этнически польских общин, которые имеют культурное значение для нашей нации. Мы должны использовать кризис нашего соседа в качестве предлога для действия и защиты польских граждан от насилия."
 POL_border_conflict_warning_GER:0 "Польское вторжение на Силезскую границу"
 POL_border_conflict_warning_GER_desc:0 "Охранники вдоль польской границы сообщают о передвижениях войск, пытающихся пересечь нашу территорию вместе с беспорядками польских этнических анклавов в Силезии. Мы должны немедленно подготовиться к военным действиям."
 POL_border_conflict_escalation_warning_GER:0 "Наращивание армии Польши вблизи Силезии"
 POL_border_conflict_escalation_warning_GER_desc:0 "Шпионы подтвердили перемещения войск на польской стороне границы вблизи Силезии. Мы не знаем, решит ли польское правительство нанести удар в ближайшее время, но мы должны быть готовы ко всему."
 POL_border_incident_forgotten:0 "Силезия: Окно возможностей"
 POL_border_incident_forgotten_desc:1 "Если мы хотим использовать инцидент на немецкой границе в Силезии, мы должны быстро нанести удар."
 POL_escalate_incident_to_border_conflict_GER:0 "Обострение инцидент в Силезии"
 POL_escalate_incident_to_border_conflict_GER_desc:0 "Похоже, что немцы не отказываются от конфликта. На этом этапе мы должны либо перевести это в вооруженную конфронтацию, либо отступить."
 POL_border_conflict_time_until_cancelled:0 "Конец конфликта в Силезии"
 POL_border_conflict_time_until_cancelled_desc:0 "По текущему курсу мы можем поддерживать боевые действия только до того, прежде чем нужно будет прекратить боевые действия."
 POL_border_conflict_escalate_conflict:0 "Обострение конфликта в Силезии"
 POL_border_conflict_escalate_conflict_desc:0 "Конфликт на силезской границе застопорился. Возможно, если еще сильнее наращивать конфликт и отдавать больше войск театру, мы все равно сможем добиться победы."
 POL_border_conflict_escalate_to_war:0 "Объявление войны за Силезию"
 POL_border_conflict_escalate_to_war_desc:0 "Борьба в Силезии продолжается уже какое-то время и не показывает никаких признаков прекращения. Мы должны быть готовы сделать следующий шаг и увидеть этот конфликт как первый шаг в общей войне."
 POL_border_conflict_back_out_of_conflict:0 "Отступить"
 POL_border_conflict_back_out_of_conflict_desc:0 "Опасность этого конфликта, который выйдет из-под контроля и станет полномасштабной войной между нашими странами слишком велик. Теперь мы должны посчитать наши потери и отправить дипломатический разведчиков на другую миссию."
 Prussia_POL_Border_War_For_prussia:0 "Пограничный конфликт за Восточную Пруссию"
 Prussia_POL_Border_War_For_prussia_desc:0 "Восточная Пруссия содержит много очагов этнически польских общин, которые имеют культурное значение для нашей нации. Мы должны использовать кризис нашего соседа в качестве предлога для действия и защиты польских граждан от насилия."
 Prussia_POL_border_conflict_warning_GER:0 "Польское вторжение на Восточнопрусскую границу"
