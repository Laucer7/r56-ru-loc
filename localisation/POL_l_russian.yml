 POL_Soviet_Infiltration:0 "Советские нарушители границ"
 POL_Autarky_tt:0 "Разблокирует решения §HРазработка ресурсов§!."
 POL_National_Syndicalism_Autarky:0 "Национальный синдикализм: Автаркия"
 POL_National_Syndicalism_Autarky_desc:0 "Адаптируя синдикализм для целей национализма, Фалангизм подчеркивает расовое единство и общую католическую религиозную идентичность. Экономическое видение НРЛ подчеркивает самодостаточность. Внутреннее производство, а не международная торговля, является наилучшим способом обеспечения безопасности и порядка."
 POL_Complete_Focus_Autarky:0 "Завершает фокус: §HАвтаркия§!"
 POL_Complete_Focus_Autarky_desc:0 "К счастью, Польша является самодостаточной страной в сельском хозяйстве; однако предстоит еще многое сделать, чтобы сделать его самодостаточным в других областях производства."
 POL_Hire_Stanislaw_Piasecki:0 "Наем министра: §HСтанислав Пясецкий§!"
 POL_Hire_Stanislaw_Piasecki_desc:0 "Чтобы распространить нашу идеологию, нам понадобятся силы прессы и связи с различными академическими кругами. Как владелец правого литературного журнала «Prosto z mostu» и основателя Всепольской молодежи, Станислав Пясецкий - интеллектуальный политик, который может помочь нам достичь этих целей."
 POL_Complete_Focus_Prepare_For_The_Next_War:0 "Завершает фокус: §HПодготовка к следующей войне§!"
 POL_Complete_Focus_Invite_The_Political_Opposition:0 "Завершает фокус: §HПригласить политическую оппозицию§!"
 POL_Invite_The_Political_Opposition_tt:0 "Разблокирует решения §HПолитической реформы§!"
 POL_Prepare_For_The_Next_War_tt:0 "Разблокирует решения §HМобилизации§!"
 POL_political_reform_category:0 "Реформирование правительства «Санации»"
 POL_political_reform_category_desc:0 "Валерий Славек твердо верит в способность доброжелательной и квалифицированной элиты править страной справедливо. Выходя за рамки новой Апрельской Конституции, можно провести дополнительные реформы, чтобы отразить эту философию. В то же время, Славек понимает неустойчивую геополитическую ситуацию в Польше и необходимость того, чтобы страна оставалась частично мобилизованной."
 POL_Cult_of_the_Marshal_Loyal_Slawek:0 "Культ Маршала: 'Лояльность Славеку'"
 POL_Cult_of_the_Marshal_Loyal_Slawek_desc:0 "Воодушевленные и продвигаемые государством простые люди и военные обожают покойного Юзефа Пилсудского и его подвиги. Политическая фракция Валерия Славека остается верной и стойкой к видению великого маршала. Никто не должен сомневаться в абсолютной преданности и лояльности, которую Славек проявил к делу маршала, пока тот был жив."
 POL_Legion_Of_Merit:0 "Легион Почета"
 POL_Legion_Of_Merit_desc:0 "«Легион Почета» был дополнительной модификацией структуры польского сената, представленного Валериемом Славеком. В рамках этой системы некоторые невыбранные места будут зарезервированы для граждан с высокими государственными, гражданскими и военными наградами. Цель состояла в том, чтобы содействовать обслуживанию польской нации и избежать типичного обструкционизма, связанного с демократическими парламентами."
 POL_Sanacja_Government2:0 "«Санация»"
 POL_Sanacja_Government2_desc:0 "Созданное после государственного переворота Юзефа Пилсудского в мае 1926 года движение «Санация», состояло главным образом из бывших военных офицеров, которым было противно воспринимать коррупцию в польской политике. Санация была коалицией правых, левых и центристов, основной упор делался на устранение коррупции и снижение инфляции."
 POL_Purchase_Antiquated_Stockpiles:0 "Покупка устаревших запасов Первой мировой"
 POL_Purchase_Antiquated_Stockpiles_desc:0 "С окончанием Великой войной на рынке доступны большие запасы дешевого нежелательного и устаревшего оборудования. Несмотря на их возраст, мы должны изучить их, чтобы помочь расширить нашу армию."
 POL_National_Defense_Fund_tt:0 "\nРазблокирует решения §HРазвития пропаганды§!."
 POL_Strengthen_the_Presidential_Veto:0 "Укрепление президентского вето"
 POL_Strengthen_the_Presidential_Veto_desc:0 "Апрельская Конституция дала президенту сильные полномочия вето, чтобы переопределить законы, которые были приняты «неконструктивно». Расширение права вето на военные дела поможет упорядочить правительство."
 poland.161.t:0 "«Замок» - Игнаций Мосцицкий"
 poland.161.d:0 "Родившийся 1 декабря 1867 года в Мьерзаново, Игнаций Мосцицкий был сыном польского землевладельца, который участвовал в январском восстании 1863 года. После изучения химии в Рижском техническом университете, он стал присоединился с левыми группам независимости. Он был вынужден бежать в Лондон и затем отправился в Швейцарию, где разработал патент на производство азотной кислоты. Вскоре после этого он познакомился с Юзефом Пилсудским в Польской Социалистической Партии (ППС). Во время пребывания в Австро-Венгерской империи Игнаций Мосцицкий стал специалистом в области электрохимии. После майского переворота Пилсудского в 1926 году, Мосцицкий был избран на пост президента, начиная с 4 июня 1926 года. \n\n После смерти Пилсудского и принятия Апрельской Конституции, разразились споры  по поводу того, должен ли нынешний президент баллотироваться на переизбрание в соответствии с новыми статьями. Многие предсказывали, что если бы были проведены предварительные выборы, премьер-министр Валерий Славек был бы вероятным победителем. Президент Мосцицкий собрал группу юристов и адвокатов, чтобы устроить случай, когда выборы были бы ненужными. Более того, он утверждал, что покойный маршал Юзеф Пилсудский дал ему личное благословение, чтобы тот продолжал президентство. Таким образом, политическая фракция Замковая группа получила свое название от Королевского замка в Варшаве, где проживал президент."
 poland.161.a:0 "Президент Республики"
 poland.162.t:0 "Демобилизация"
 poland.162.d:0 "Плохие отношения с Советским Союзом и Германией стимулировали Польшу к поддержанию большой армии, одновременно тратя большую часть бюджета на оборону. До наступления Великой депрессии польская армия хвасталась почти тремя миллионами имеющихся запасов; однако даже нынешняя цифра более миллиона по-прежнему считается значительной среди европейских держав. Чтобы справиться с экономическим кризисом внутри страны, армия должна быть сокращена."
 poland.162.a:0 "Ограниченного призыва будет достаточно."
 poland.162.b:0 "Лучше всего добровольческая армия."
 poland.163.t:0 "Евгениуш Квятковский"
 poland.163.d:0 "В то время как Валерий Славек и Эдвард Рыдз-Смиглы игнорировали вопросы, которые имели второстепенное значение, Игнаций Мосцицкий был глубоко обеспокоен экономическим кризисом, который окружает нацию. Мосцицкий возлагал большие надежды и доверие на своего личного протеже Евгениуша Квятковского, чтобы улучшить экономическую ситуацию в Польше. Изначально будучи химиком, известный своей работой в азотной промышленности, Евгениуш Квятковский служил министром промышленности и торговли с 1926 по 1930 год и министром финансов в период с 1935 по 1939 год. Усыновленный Мосцицким как потенциальный политический преемник, Квятковский был вдохновителем успешного четырехлетнего плана и создания торгово-морского порта Гдыня, который начал снижать экономический спад в Польше во время Великой депрессии. \n\n На протяжении всей своей карьеры, он находился в постоянном конфликте с руководителями армии, которые противостояли девальвации золота, что ослабило бы покупательную способность военных. Национальный банк Польши в предыдущих администрациях действовал, чтобы держать валюту сильной во время Великой депрессии, тогда как другие страны мира девальвировали свои валюты. Позже, когда Рыдз-Смиглы исторически пришел к власти, Квятковский курировал создание центрального промышленного региона."
 poland.163.a:0 "Экономический вдохновитель Второй Республики"
 POL_industrial_projects_category:0 "Омолаживание польской экономики"
 POL_industrial_projects_category_desc:0 "Устранение плохого состояния польской экономики является главным приоритетом. Крупномасштабные проекты и экономический интервенционизм, спонсируемый государством, помогут обеспечить полную занятость в государственных отраслях и оживить частный сектор. Синтетическая и химическая промышленность также являются ключом к экономической независимости Польши."
 POL_Complete_Focus_Budget_Reform:0 "Завершает фокус: §HРеформа бюджета§!"
 POL_Budget_Reform_tt:0 "Разблокирует §HБюджетные и экономические§! решения."
 POL_Complete_Focus_Promote_The_Chemical_Industry:0 "Завершает фокус: §HСодействие химической промышленности§!"
 POL_Promote_The_Chemical_Industry_tt:0 "Разблокирует рещения §HСинтетических ресурсов§!."
 POL_Cult_of_the_Marshal_Ignacy_Moscicki:0 "Культ Маршала: 'Самый старый Пилсудскии'"
 POL_Cult_of_the_Marshal_Ignacy_Moscicki_desc:0 "Даже в то время как Пилсудский был жив, сторонники Игнаций Мосцицкиого пытались построить миры, связанные с президентом. Песни, стихи и праздники были устроены в его честь. Покойный маршал возлагал большие надежды на президента, который иногда называл себя «самым старым Пилсудским»,."
 POL_Polish_Revanchism_tt:0 "§RПозволяет вмешательство в§! §HГерманскую Гражданскую войну§!.\n"
 poland.164.t:0 "Польская интервенция в Германскую Гражданскую войну"
 poland.164.d:0 "В публичном заявлении, [POL.GetLeader] провозгласил, что польские военные вмешаются, дабы защитить анклавы этнических поляков в Германии от ненужного насилия. Уже начались беспорядки в нескольких приграничных регионах, которые, по некоторым предположениям, были предприняты самим правительством Польши как предлог для действий. Несмотря на официальные дипломатические протесты, министр иностранных дел Польши Юзеф Бек утверждает, что реакция на войну польностью обоснована."
 poland.164.a:0 "Интересное заявление"
 POL_PPS_Economic_Nationalization:0 "PPS: Экономическая национализация"
 POL_PPS_Economic_Nationalization_desc:0 "Польская социалистическая партия вместо классовой борьбы строится вокруг концепций национального единства - освобождения страны от бывших иностранных повелителей. Считая их очень прогрессивными для своего времени, они ищут щедрые трудовые реформы, прогрессивное налогообложение и равные права независимо от расы, национальности, религии и пола - всех объединяет общий патриотизм."
 POL_Complete_Focus_State_Capitalism:0 "Завершает фокус: §HГосударственный капитализм§!"
 POL_Complete_Focus_State_Capitalism_desc:0 "Правительству необходимо будет взять под контроль и управлять важными ключевыми отраслями. Кроме того, крупные активы, принадлежащие иностранцам, должны быть конфискованы и национализированы для большей пользы польского народа."
 POL_Hire_Adam_Ciolkosz:0 "Наем министра: §HАдам Циолкош§!"
 POL_Hire_Adam_Ciolkosz_desc:0 "Несмотря на то, что в прошлом он был арестован за антисанаджскую (Санаджа = Санация) деятельность, Адам Циолкош сумел выиграть выборы в Сейм, представляя Тарнув и получив рекордное количество голосов. Кроме того, как глава окружного рабочего комитета ПСП в Кракове, он является важным ключом в общественном сознании польской нации."
 POL_Front_Morges_Diplomatic_Agenda:0 "PSL: Дипломатическая повестка дня"
 POL_Front_Morges_Diplomatic_Agenda_desc:0 "Содержащая многих членов правительства еще до майского переворота Пилсудского в 1926 году, администрация Винцента Витоса обеспокоена все более опасным ростом экстремизма в соседних странах. С этой целью они стремятся сформировать сильные союзы с другими подобными демократическими странами. Внутри страны они стремятся к либерализации, но избегают худших крайностей полной рыночной экономики."
 POL_Hire_Wojciech_Korfanty:0 "Наем министра: §HВойцех Корфанты§!"
 POL_Hire_Wojciech_Korfanty_desc:0 "Вождь революционеров среди польского населения Силезии в 1918 году Войцех Корфанты служил в польском сейме. После майского переворота 1926 года он был подвергнут длительному судебному разбирательству за связь с предыдущим правительством, заключен в тюрьму, а затем был вынужден жить в изгнании в Чехословакии. Он имеет много сторонников среди общественности и будет служить великим лидером «Фронт Моржес» в Швейцарии."
 POL_Complete_Focus_Civil_Service_Reform:0 "Завершает фокус: §HРеформы гражданской службы§!"
 POL_Complete_Focus_Civil_Service_Reform_desc:0 "Перед реализацией повестки дня, многие бывшие правительственные чиновники, верные предыдущему правительству и военным, должны быть удалены. Новые системы, основанные на заслугах, необходимы для обеспечения эффективного функционирования правительства и соответствия его ценностям."
 POL_Endecja_Social_Reform:0 "Национальная демократия: Общество и Культура"
 POL_Endecja_Social_Reform_desc:0 "Особенно для тех, кто имеет политическое право, Роман Дмовский является великим основателем независимости Польши. Националистическая партия, которую он возглавляет, была тщательно спланирована, чтобы искать силы, но избегать экстремизма. Польша - это прежде всего нация поляков. Другие группы должны будут ассимилироваться в польской культуре. Подобно тому, как реализовать человеческий талант и потенциал, государственная политика должна поддерживать развитие образованных и средних классов."
 POL_Hire_Tadeusz_Bielecki:0 "Наем министра: §HТадуеш Билецкии§!"
 POL_Hire_Tadeusz_Bielecki_desc:0 "Правительство Санации уже давно активно репрессирует националистическое движение. Решающему руководству необходимо преодолеть их авторитаризм. Как одному из «девяти», которым доверяет Роман Дмовски, Билецкий станет прекрасным будущим президентом Высшего совета Национальной партии."
 POL_Complete_Focus_Invest_In_The_Middle_Class:0 "Завершает фокус: §HИнвестиции в средний класс§!"
 POL_Complete_Focus_Invest_In_The_Middle_Class_desc:0 "Силовая база националистического движения лежит в польском среднем классе. Чтобы расширить поддержку нашей администрации и обеспечить благосостояние общества, государственная политика должна быть благоприятной для ее расширения."
 POL_Invest_In_The_Middle_Class_tt:0 "Разблокирует решения §HОбщественных реформ§!."
 stalinist_revolutionary:0 "Сталинский революционер"
 democratic_exile:0 "Демократический изгнанник"
 falangist_demagogue:0 "Фалангистский демагог"
 POL_Foreign_Assets_Seized:0 "Затраченные иностранные активы"
 poland.165.t:0 "Польская Социалистическая Партия приходит к власти"
 poland.165.d:0 "После напряженных моментов в переговорах с правительством Санации, аплодисменты взывлись на баррикадах на улицах города, так как рабочие отмечали восхождение Польской Социалистической партии к власти. После поспешного заседания, [POL.GetLeader] был избран среди высших должностных лиц ПСП, чтобы возглавить новое социалистическое государство. Зарубежные активисты и лидеры в Трудовом и Социалистическом Интернационале выступили с публичными выступлениями в европейских кафе, где поздравили и похвалили новую политическую атмосферу польской нации."
 poland.165.a:0 "Свобода, Равенство, Справедливость, Демократия\n-Девиз ПСП"
 poland.166.t:0 "Захват иностранных активов"
 poland.166.d:0 "С твердой властью Польской Социалистической партии был создан комитет, возглавляемый [POL.GetLeader], чтобы обсудить, какие заводы и иностранные активы должны контролироваться правительством. Также определяется размер предлагаемой компенсации; тем не менее, это вызывает немало беспокойства в отношении промышленных лидеров и капиталистов. Хотя начальная волна трансферов мала по масштабам, многие инвесторы все больше нервничают в отношении будущих возможных государственных поглощений."
 poland.166.a:0 "Во благо великого будущего."
 POL_German_Blitzkrieg_of_Poland_dummy:0 "Германский Блицкриг в Польше"
 POL_German_Blitzkrieg_of_Poland:0 "Германский Блицкриг в Польше"
 POL_German_Blitzkrieg_of_Poland_desc:0 "Внезапное удар скорости, авиации и пятой колонны немецкой армии вызвал беспорядок в логистике польской армии."
 POL_Polish_Revanchism_tt_tt:0 "Разблокирует решения §HНационализации§!."
 POL_Complete_Focus_Polish_Revanchism:0 "Завершает фокус: §HПольский реваншизм§!"
 POL_Complete_Focus_Polish_Revanchism_desc:0 "Националисты являются твердыми сторонниками концепции Польши Пясты. Столетия германизации некогда принадлежащих Польское короне территорий, должны быть отменены."
 POL_Enlistment_Restrictions:0 "Ограничения на вступление"
 POL_Enlistment_Restrictions_desc:0 "Определенные этнические группы подозреваются в нелояльности. Они должны быть лишены военной службы. Кроме того, разведывательные службы должны держать их под пристальным наблюдением."
 POL_Enlistment_Restrictions_tt:0 "§GИсключает отрицательный штраф армии, если произойдет вторжение Германии.§!"
 POL_Urban_Migration_Incentives:0 "Стимулирование городской миграции"
 POL_Urban_Migration_Incentives_desc:0 "Рост капиталистического класса требует плотной концентрации доступного труда. Следует стимулировать миграцию из сельской местности в города."
 POL_Make_Western_Pomerania_Core:0 "Национализация Западной Померании"
 POL_Make_Western_Pomerania_Core_desc:0 "Столетия германизации покинули западные части Померании, где сохранились заметные очаги польских меньшинств, которые имеют культурное значение. Благодаря обязательному культурному воспитанию следующего поколения и щедрым стимулам для миграции поляков в регион, региональная лояльность может быть обеспечена сверхурочно."
 POL_Make_Western_Silesia_Core:0 "Национализация Западной Силезии"
 POL_Make_Western_Silesia_Core_desc:0 "Столетия германизации покинули западные части Померании, где сохранились заметные очаги польских меньшинств, которые имеют культурное значение. Благодаря обязательному культурному воспитанию следующего поколения и щедрым стимулам для миграции поляков в регион, региональная лояльность может быть обеспечена сверхурочно."
 POL_Make_East_Prussia_Core:0 "Национализация Восточной Прусии"
 POL_Make_East_Prussia_Core_desc:0 "Столетия германизации покинули западные части Померании, где сохранились заметные очаги польских меньшинств, которые имеют культурное значение. Благодаря обязательному культурному воспитанию следующего поколения и щедрым стимулам для миграции поляков в регион, региональная лояльность может быть обеспечена сверхурочно."
 POL_Family_Subsidies:0 "Субсидии семьи и бизнеса"
 POL_Family_Subsidies2:0 "Субсидии семьи и бизнеса"
 poland.167.t:0 "Польский позитивизм & Органическая работа"
 poland.167.d:0 "Наблюдая за катастрофическим результатом обреченных восстаний в ноябре 1830 и январе 1863 года, националистическая фракция в Польше считала, что попытки насилия только препятствуют делу независимости Польши. Уничтожение польской собственности и потеря польских жизней, еще более подорвали культуру под натиском императорских пособников. Вместо этого в эпоху цветущего романтизма националисты приняли взгляд на органическую работу. Стремление к трудовой этике, художественным вкладам и научным открытиям рассматривалось, как наилучший метод сохранения польской культуры и территориальной целостности. Поощряя людей искать успех в жизни, польская культура, таким образом, оказалась бы устойчивой при попытках ее преобразования. \n\n Эта философия продолжала защищаться более умеренными польскими националистическими партиями в XX веке. Когда Юзеф Пилсудский попытался организовать восстание во время русско-японской войны, Роман Дмовски отправился в Японию и сорвал такие планы, полагая, что это будет пустой тратой жизней. Во Второй республике Национальная Демократия стремилась продолжить традиции органической работы в пропаганде рыночного капитализма, инвестиций в образование и сохранение культуры."
 poland.167.a:0 "Образование - ключ к будущему."
 poland.168.t:0 "Рабочие бригады ПСП"
 poland.168.d:0 "Во время сентябрьского вторжения в Польшу различные политические партии в Польше организовали свои собственные независимые усилия по поддержке военных операций. Среди наиболее значительных вкладов ПСП, были организованые формирования бригад добровольцев в защиту Варшавы. С одобрения генерала Валериана Чумы лидеры, ПСП начали приносить призывы гражданам брать лопаты, чтобы помочь создавать окопы и баррикады вокруг города. Призывы быстро влились в умы тысячи людей во время осады и их роль расширилась, чтобы включать помощь в сборе сообщений и разведки. Настолько была приверженность этих подразделений, что, когда было объявлено о капитуляции, многие из них отказались сдаваться и пригрозили расстрелять своих офицеров за трусость."
 poland.168.a:0 "'Социалистическое движение'"
 POL_Promethean_Program_category:0 "§R- СЕКРЕТНО! -§!"
 POL_Promethean_Program_category_desc:0 "Прометейская программа была создана Юзефом Пилсудским, чтобы ослабить Советский Союз, поддерживая националистические движения за независимость среди нерусских народов. Сверхурочная программа превратилась в наступательный инструмент для использования в случае войны с Советским Союзом. Специальные польские подразделения под командованием избранных офицеров тренируются для проведения саботажа и сбора разведывательных данных по линиям противника. За последние несколько десятилетий польско-советская граница была напряженной, когда обе стороны отправляли шпионов друг к другу."
 POL_Authorize_Sabotage_Mission:0 "Поручить миссии саботажа"
 POL_Authorize_Sabotage_Mission_desc:0 "Прометейские агенты, работающие вместе с диссидентами внутри [SOV.GetNameDef], выявили возможность нанести потенциальный удар по режиму. Для операции саботажа была выбрана промышленная цель. Прометейские агенты ждут средств, оборудования и разрешения на выполнение плана."
 POL_Tadeusz_Schaetzel_tt:0 "Так как §HТадуеш Шатцел§! министр, то мы получим возмещение в виде §G18§! очков ПВ."
 poland.169.t:0 "Китайско-Польские связи"
 poland.169.d:0 "Имея одного общего врага, Польша и Япония долгое время поддерживали дружеские отношения. В 1904 году, когда русско-японская война бушевала, Юзеф Пилсудский отправился в Токио, чтобы предложить стране помощь в организации польского восстания против России. Несмотря на первоначальный интерес, такие планы были отвергнуты японским правительством по настоянию Романа Дмовски, архи-соперника Пилсудского, который считал, что такое восстание потерпит неудачу и отбросит польское равзитие на годы назад. С созданием новообразованного польского государства после Великой войны, Япония предложила дипломатическое сотрудничество и помогла вывести этнических поляков из России и Сибири. В 1923 году, сразу после польско-советской войны, в Японию была направлена военная миссия во главе с польским инженером, криптологом и офицером военной разведки Яном Ковалевским. Во время своего пребывания Ян Ковалевский преподавал японским офицерам в Токио курсы радиоинформации и криптоанализа. За свои усилия японское правительство наградило Яна Ковалевского «Орденом восходящего солнца»."
 poland.169.a:0 "Враг моего врага - мой друг."
 POL_Japanese_Military_Intelligence_Cooperation:0 "Сотрудничество с Японской военной разведкой"
 POL_Japanese_Military_Intelligence_Cooperation_desc:0 "У Польши и Японии есть общая история совместной работы по подрыву Советского Союза. В обмен на обучение японских офицеров в криптографии, мы могли бы использовать Японию в качестве промежуточного пункта для более активных программ Прометея."
 POL_Japanese_Military_Intelligence_Cooperation_tt:0 "Увеличивает эффективность §HМиссий саботажа§!пока у нас дружеские отношения с Японией."
 
 POL_develop_steel_industry_emphasis:0 "Акцент на сталелитейной промышленности"
 POL_develop_steel_industry_emphasis_desc:0 "Юго-западная Польша уже является местом крупномасштабной добычи угля и железной руды. Отсутствие внутреннего спроса не должно мешать нам открывать больше сталелитейных заводов. В условиях синдикалистской экономики задачей государства является хорошее использование плодов труда людей."
 POL_develop_aluminium_smelting_industry:0 "Эксперименты в алюминиевом плавлении"
 POL_develop_aluminium_smelting_industry_desc:0 "Несмотря на наличие внутренних бокситовых месторождений и рудников, предыдущие левнивые правительство и капиталисты были довольны дешевым очищенным алюминием из Венгрии. Эта ошибка должна быть исправлена. Наши собственные плавильные установки должны быть построены."
 POL_develop_aluminium_smelting_industry2:0 "Развитие алюминиевой промышленности"
 POL_develop_aluminium_smelting_industry2_desc:0 "После наших первоначальных экспериментов дальнейшие правительственные проекты могут помочь реализовать внутренний потенциал производства алюминия."
 POL_Reopen_Old_Chromium_Mines:0 "Повторно открыть старые хромовые рудники"
 POL_Reopen_Old_Chromium_Mines_desc:0 "Давным-давно мелкомасштабная добыча хрома и молибдена произошла в Силезии. Эти шахты давно закрыты, будучи истощенными и невыгодными. Рабочие силы должны быть задействованы при извлечении таких ресурсов независимо от стоимости."
 POL_Develop_Boryslaw_Oil_Basin:0 "Разработка Бориславского нефтяного бассейна"
 POL_Develop_Boryslaw_Oil_Basin_desc:0 "Операции в Бориславе имеют решающее значение для снабжения Польши нефтью, необходимой ей для удовлетворения внутреннего и военного потребления. Необходимо дальнейшее развитие региона."
 POL_Prospect_For_Oil_Carpathian:0 "Перспектива нефти в Карпатах"
 POL_Prospect_For_Oil_Carpathian_desc:0 "Предполагается, что в Карпатских горах есть дополнительные запасы нефти; однако обследование района будет проблематичным. С большим трудом возможно проведение более лучших горных работ."
 POL_steel_industry_growth:0 "Рост металлургической промышленности"
 POL_steel_industry_growth_desc:0 "Пока экономика Польши улучшает сверхурочные, внутренний спрос на сталь, естественно, будет расти. Поскольку юго-западная Польша уже является местом крупномасштабной добычи угля и железной руды, расширение операций дальше будет непросто."
 POL_chemical_research_grants:0 "Гранты на химические исследования"
 POL_chemical_research_grants_desc:0 "Предыдущие исследования и разработка в синтетических материалах и химических веществах дали очень позитивные результаты. Следует использовать больше государственного финансирования и субсидий в эти направления."
 form_commonwealth_category2:0 "Переформировать Содружество"
 form_commonwealth_category2_desc:0 "Между нами и Литвой существует достаточно общей истории. Теперь, когда нас снова объединяет сила оружия, возможно, настало время возродить самые славные дни нашего прошлого."
 POL_Lithuanian_Constitutional_Crisis2:0 "Литовский конституционный кризис"
 POL_Lithuanian_Constitutional_Crisis2_desc:0 "Вильно - законный исторический польский город. Конституция Литвы утверждает, что это ее собственная столица. Мы должны заставить их отказаться от этих утверждений."
 poland.170.t:0 "Польша желает присоединиться к нам"
 poland.170.d:0 "Новое крыло правительства Санации, которое пришло к власти в Польше, стремится создать удобный альянс. Хотя у них есть сильная армия, они недружелюбны с некоторыми из их больших соседей. Как мы ответим?"
 poland.170.a:0 "Мы с гордостью приветствуем Польшу."
 poland.170.b:0 "Мы не заинтересованы."
 poland.171.t:0 "Польско-Германский Альянс"
 poland.171.d:0 "[GER.GetLeader] выразил свое одобрение в создании военного союза между нашими двумя народами. Подписание официального договора продолжается."
 poland.171.a:0 "Польша и Германия стоят единым фронтом."
 poland.172.t:0 "[GER.GetNameDef] отказывается"
 poland.172.d:0 "Несмотря на наше щедрое предложение, кажется у немцев мало интереса к нам. [GER.GetLeader] отклонил наш запрос."
