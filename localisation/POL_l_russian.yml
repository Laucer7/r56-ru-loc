 poland.115.t:0 "Польша просит нашу защиту"
 poland.115.d:0 "В случае внезапного изменения внешней политики или возможно из-за отчаяния, Польша просит нашу поддержку и защиту. Они готовы подчиниться нашим консультациям по внешней политике и позволить нашим войскам выйти на свои границы в обмен на наше тесное сотрудничество. Как мы будем реагировать?"
 poland.115.a:0 "Это интересное предложение."
 poland.115.b:0 "Нас это не интересует."
 poland.116.t:0 "[SOV.GetNameDef] соглашается"
 poland.116.d:0 "[SOV.GetLeader] согласился с нашей просьбой о помощи. Юзеф Бек в настоящее время находится в Москве и подписание договора идет полным ходом. Будем надеяться, что однажды мы будем просыпаться в независимой Польше."
 poland.116.a:0 "Сделка с дьяволом."
 poland.117.t:0 "[SOV.GetNameDef] отказывается"
 poland.117.d:0 "[SOV.GetLeader] не проявил большого интереса к нашим просьбам о помощи. Кажется, что мы должны обратиться за помощью к кому-то другому."
 poland.117.a:0 "Может так будет все же лучше для нас?"
 poland.118.t:0 "Польша желает присоединиться к нам"
 poland.118.d:0 "Националистическое правительство, пришедшее к власти в Польше, стремится присоединиться к нашей объединенной федерации. Хотя у них есть сильная армия, они недружелюбны с немцами и Советами. Как мы будем реагировать?"
 poland.118.a:0 "Мы приветствуем Польских братьев."
 poland.118.b:0 "Мы не заинтересованы в этом."
 poland.119.t:0 "Польско-Итальянский Альянс"
 poland.119.d:0 "[ITA.GetLeader] выразил свое восхищение нашей готовностью объединиться. Подписание официального договора продолжается."
 poland.119.a:0 "Польша и Италия стоят как братья отныне."
 poland.120.t:0 "[ITA.GetNameDef] отказывается"
 poland.120.d:0 "Несмотря на наше щедрое предложение, кажется у итальянцев мало интереса к нам. [ITA.GetLeader] отверг наш запрос."
 poland.120.a:0 "Мы найдем кого-нибудь еще."
 poland.121.t:0 "Линия Дмовски"
 poland.121.d:0 "Роман Дмовски был польским министром иностранных дел при правительстве Игнация Яна Падеревского. В отличие от Пилсудского, который считал, что Польша должна стремиться стать многонациональной федерацией, Дмовски хотел только территории, в которых содержались люди, говорящие по-польски и не интересовался дальневосточными землями. Подсобность националистической фракции позже вызвала большое раздражение и недовольство Пилсудского, когда Дмовски публично высказался против включения Минска в состав государства во время переговоров, чтобы положить конец польско-советской войне. \n\n Во время Парижской мирной конференции 1919 года, делегация Польши представила свое предложение о теоретических границах вновь созданного польского государства. Это предложение называлось Линией Дмовски. Линия Дмовски глядела на запад и включала всю Верхнюю Силезию, части Померании и южную Западную Пруссию. Дмовски признал, что польские требования к Силезии не были целиком прочными, но он утверждал, что это основано по экономическим соображениям и по аргументам о том, что польское меньшинство в этом районе было массовым и, следовательно, культурно значимым. Даже с поддержкой и влиянием Франции Дмовский в конечном итоге разочаровался в Версальском договоре, который поставил польско-немецкую границу дальше на восток, чем он надеялся. Из этих переговоров Дмовский стал ожесточенным врагом британского премьер-министра Дэвида Ллойда Джорджа и обвинил его в том, что он принял немецкую и еврейскую взятки, чтобы отстаивать неблагоприятную позицию в отношении Польши."
 poland.121.a:0 "Мы ПОЛУЧИМ Верхнюю Силезию."
 poland.122.t:0 "Польша требует Верхнюю Силезию"
 poland.122.d:0 "[POL.GetLeader] осудил наше отношение к польскому меньшинству в Верхней Силезии. Польша требует, чтобы мы немедленно передали владение Верхней Силезии и эвакуировали наши силы из этого района. Отказ от соблюдения требований приведет к войне. Как мы будем реагировать?"
 poland.122.a:0 "У нас нет выбора."
 poland.122.b:0 "Значит война."
 poland.123.t:0 "Верхния Силезия теперь наша"
 poland.123.d:0 "Государство [From.GetNameDef] уступило нашим требованиям. Польские войска вошли в оспариваемую зону и взяли под свой контроль регион. Торжества разразились среди польского меньшинства, проживающего в этом районе и в разных городах Польши."
 poland.123.a:0 "Наконец-то."
 poland.124.t:0 "[From.GetNameDef] отвергает ультиматум"
 poland.124.d:0 "Государство [From.GetNameDef] отвергло наши требования. Кажется, проблема может быть решена только силой оружия."
 poland.124.a:0 "Значит война."
 poland.124.b:0 "Мы пока что отступим."
