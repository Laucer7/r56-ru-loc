 poland.197.t:0 "Строгие правила для военной техники"
 poland.197.d:0 "В рамках наших усилий по обеспечению модернизации польских вооруженных сил маршал Рыдз-Смиглы установил строгие требования к производству боеприпасов. Допуск на дефекты был значительно уменьшен, но со значительными компромиссами в увеличении стоимости производства и времени. Такие высокие стандарты были предназначены для привлечения иностранных покупателей с целью приобретения дополнительных средств для дальнейшей модернизации вооруженных сил Польши; однако такой контроль качества был намного выше стандартов других европейских армий и даже вызвал критику со стороны иностранных советников.\n\nТакая разница во мнениях была продемонстрирована в одной зарегистрированной встрече между польскими и французскими официальными лицами. Пытаясь произвести впечатление на французских военных лидеров примерами высококачественного польского оружия для потенциальной покупки и экспорта, французская делегация отказалась от покупки. Когда на него давили объяснения по другим причинам, один французский офицер ответил - «Франция слишком бедна, чтобы позволить себе такое оружие». Польская делегация покинула встречу с самодовольным чувством превосходства в оснащении своих военных, в то время как прагматично настроенные французы недоверчиво покачали головами."
