 poland.179.t:0 "Усовершенствование машины «Энигма»"
 poland.179.d:0 "Для работы машины «Энигма» были разработаны новые протоколы безопасности. Была введена оригинальная машина с тремя роторами, однако порядок роторов будет изменяться каждый квартал года. Озабоченность по поводу возможностей решений грубой силы привела к тому, что ежедневно меняли порядок роторов. Эти расширенные функции безопасности помогут сохранить работу немецкой армии, военно-морского флота, военно-воздушных сил и государственной тайны от чужих глаз."
 poland.179.a:0 "Разработка приветствуется."
 poland.179.b:0 "Требуется больше усилий, чтобы взломать код."
 poland.180.t:0 "5-роторная «Энигма»"
 poland.180.d:0 "Для работы машины «Энигма» разработаны более сложные коды. Шифрованный текст генерируется из серии 3 роторов в машине загадки. Теперь, когда разработаны более совершенные коды, операторы могут выбрать группировку из трех роторов или из пяти. Эти расширенные функции безопасности помогут сохранить работу немецкой армии, военно-морского флота, военно-воздушных сил и государственной тайны от чужих глаз."
 poland.180.a:0 "Разработка приветствуется."
 poland.180.b:0 "Требуется больше усилий, чтобы взломать код."
 poland.181.t:0 "8-роторная «Энигма»"
 poland.181.d:0 "FДальнейшие усовершенствования зашифрованных сообщений высокой сложности были разработаны немецкими криптологами. Теперь операторы могут генерировать коды с машины загадки, используя любой возможный выбор из трех, пяти или восьми уникальных роторов. Эти расширенные функции безопасности помогут сохранить работу немецкой армии, военно-морского флота, военно-воздушных сил и государственной тайны от чужих глаз."
 poland.181.a:0 "Разработка приветствуется"
