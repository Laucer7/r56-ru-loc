 poland.112.t:0 "Польша требует более тесных связей"
 poland.112.d:0 "В Польше пришло к власти националистическое правительство. Хотя они агрессивны в своей внешней политике, они готовы отказаться от своих требований в отношении Заользья в обмен на более тесное сотрудничество против Германии. Как мы отреагируем?"
 poland.112.a:0 "Это очень интересное предложение."
 poland.112.b:0 "Альянс с Польшей ничего не стоит."
 poland.113.t:0 "Смерть Романа Дмовски"
 poland.113.d:0 "Роман Дмовски, отец польского националистического движения, только что скончался. Сегодня на его похоронах прошла толпа более 100 000 человек. Улицы в крупных городах наполнены политическими сторонниками, оплакивающими его смерть."
 poland.113.a:0 "История напишет о нем как о злобном фашисте."
 poland.113.b:0 "Еще один нарушитель спокойствия на нашем пути."
 poland.113.c:0 "На его плечах мы построили наше движение."
 poland.113.e:0 "О его вкладе всегда будут помнить."
 poland.113.f:0 "Его запомнят как национального героя."
 poland.114.t:0 "Чехословакия соглашается на Альянс"
 poland.114.d:0 "[From.GetLeader] согласился с тем, что наши две страны должны отложить разногласия и работать вместе над более важными потенциальными угрозами."
 poland.114.a:0 "Славянские братья вооружаются."
