 poland.199.t:0 "Единый фронт социализма?"
 poland.199.d:0 "Делегация социалистического правительства в Польше встретилась сегодня с несколькими нашими высокопоставленными дипломатами. Они здесь, чтобы обсудить потенциальные планы создания единого фронта между социалистическими нациями-единомышленниками в Европе для борьбы с растущим экстремизмом, угрожающим континенту. Как мы ответим?"
 poland.199.a:0 "Интересное предложение."
 poland.199.b:0 "Мы не заинтересованы."
 poland.200.t:0 "Швеция принимает наше предложение"
 poland.200.d:0 "Наша дипломатическая миссия в Швецию была успешной. Казалось бы, они тоже обеспокоены растущей волной экстремизма, угрожающего европейскому континенту. Между двумя странами ведутся дальнейшие переговоры по обсуждению военной и дипломатической стратегии."
 poland.200.a:0 "Мы поделимся многими преимуществами."
 poland.201.t:0 "Швеция отказывается от предложения"
 poland.201.d:0 "Наши усилия, направленные на то, чтобы заставить Швецию сформировать единый фронт против наших агрессивных соседей, не дали положительных результатов. Казалось бы, они надеются остаться нейтральными, чтобы переждать грядущий шторм."
 poland.201.a:0 "Неудачно."
