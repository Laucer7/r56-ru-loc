 POL_The_Great_Depression_desc:0 "Особенно сильно пострадала Польша от Великой депрессии. В последние годы в инвестициях, производстве продукции, торговле и качестве жизни наблюдалось резкое снижение."
 POL_Rural_Unemployment:0 "Безработица в сельской местности"
 POL_Rural_Unemployment_desc:0 "Восточные регионы Польши гораздо менее развиты, чем западная Польша. Безработица процветает по всей стране и больше всего на севере."
 POL_Prometheism:0 "Прометеизм"
 POL_Prometheism_desc:0 "Прометеизм был скрытым политическим проектом, инициированным Польшей. Его цель состояла в том, чтобы ослабить Российскую империю и ее стран-преемников, в том числе и Советский Союз, путем поддержки националистических движений за независимость основных нерусских народов, которые жили в границах России и Советского Союза."
 POL_Agrarian_Reform_Focus:0 "Аграрная реформа"
 POL_Agrarian_Reform_Focus_desc:0 "Реформы земельной собственности в настоящее время заручились народной поддержкой сельского крестьянства."
 POL_Sanacja_Government:0 "«Санация»"
 POL_Sanacja_Government_desc:0 "Созданное после государственного переворота Юзефа Пилсудского в мае 1926 года движение «Санация», состояло главным образом из бывших военных офицеров, которым было противно воспринимать коррупцию в польской политике. Санация была коалицией правых, левых и центристов, основной упор делался на устранение коррупции и снижение инфляции."
