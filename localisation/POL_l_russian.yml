 POL_The_Leviathan_Group_desc:0 "Государственное планирование экономики усугубило экономический кризис внутри страны. Лидеры частного бизнеса должны иметь право голоса в правительстве, чтобы подняться вперед."
 POL_Invite_The_Political_Opposition:0 "Пригласить политическую оппозицию"
 POL_Invite_The_Political_Opposition_desc:0 "Первоначальная структура ББСсП была создана, чтобы позволить талантливым членам различных политических партий служить в правительстве для большего блага, несмотря на наши разногласия. Новая Общая Организация Общественности будет более всеобъемлющей и более эффективно использовать свои таланты."
 POL_Renew_The_Polish_German_Nonaggression_Pact:0 "Заменить Германский пакт о ненападении"
 POL_Renew_The_Polish_German_Nonaggression_Pact_desc:0 "Обновление нашего пакта о ненападении с Германией купит нам время для переоборудования и, надеюсь, избавит нас от цели их агрессии."
 POL_Allied_Financial_Loans:0 "Союзнический финансовый кредит"
 POL_Allied_Financial_Loans_desc:0 "Учитывая нынешнее состояние наших финансов, нам нужно будет просить кредиты для продолжения мобилизации наших военных."
 POL_Foreign_Financial_Loans:0 "Иностранные финансовые кредиты"
 POL_Consolidate_The_Nationalist_Wing:0 "Консолидация с националистическим крылом"
 POL_Consolidate_The_Nationalist_Wing_desc:0 "Привлечение членов из разных фрагментированных националистических группировок в наш лагерь будет поддерживать нашу силовую базу и способствовать поддержке войны."
 POL_Polish_Czechoslovakian_Alliance:0 "Польско-Чехословацкий военный альянс"
 POL_Polish_Czechoslovakian_Alliance_desc:0 "Враг моего врага - мой друг. Военный союз между нашими двумя странами позволит быстро ударить по немецкой угрозе."
 POL_Invest_In_Fiat:0 "Инвестиции в ФИАТ"
 POL_Invest_In_Fiat_desc:0 "Итальянское правительство выразило значительный интерес к нашим методам производства синтетического каучука. Совместная инвестиционная программа может быть выгодной для нас обоих."
 POL_Break_Away_From_Germany:0 "Оторваться от Германии"
 POL_Break_Away_From_Germany_desc:0 "Пришло время дистанцироваться от тонущего корабля, которым является Германией."
 POL_Maritime_and_Colonial_League:0 "Морская и колониальная лига"
 POL_Maritime_and_Colonial_League_desc:0 "Сильныый флот и многочисленные колонии важны для экономической безопасности наций. Гражданам следует поощрять жертвовать время и деньги на то, чтобы сделать обе концепции реальностью."
 POL_Subsidized_Universal_Education:0 "Субсидированное всеобщее образование"
 POL_Subsidized_Universal_Education_desc:0 "Высшее образование должно выйти за пределы роскоши высших классов и стать прерогативой всех граждан."
 POL_Offer_to_Purchase_Madagascar:0 "Сделка по покупке Мадагаскара"
 POL_Offer_to_Purchase_Madagascar_desc:0 "Некоторое время мы обдумывали идею покупки Мадагаскара в качестве добычи ресурсов и исправительной колонии."
 POL_Demand_Former_German_Colonies:0 "Требовать бывшие Германские колонии"
 POL_Demand_Former_German_Colonies_desc:0 "Вторая Республика Польши была создана частично из территорий бывшей Германской империи. Мы также должны поднять перед Лигой Наций вопрос о том, что мы заслуживаем также долю их бывших колоний."
 POL_Offer_Liberia_Protection:0 "Предложить защиту Либерии"
 POL_Offer_Liberia_Protection_desc:0 "Благодаря предыдущим колониальным усилиям Либерия предоставила нам право отправлять поселенцев и давала нам статус торгового статуса «наиболее благоприятствуемой нации». Мы должны воспользоваться этой возможностью, чтобы поддерживать более тесные связи и предлагать им нашу защиту в обмен на нашу продолжающуюся экономическую помощь."
