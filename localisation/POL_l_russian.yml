 poland.109.d:0 "В межвоенные годы Департамент артиллерии при польском министерстве национальной обороны, приказал разработать устройство, которое могло бы обнаружить негодные артиллерийские снаряды на военных учебных площадках. Радиокомпания AVA завершила разработку такого устройства, но никогда не выпуситла в производство из-за сентябрьского вторжения. Польская армия в изгнании во Франции позже реконструировала устройство в качестве детектора мины. Окончательный вариант был создан польским лейтенантом Юзефом Косацким, который пожертвовал проект британской армии. Недавно разработанный переносной наземный минный детектор впервые использовался в битве при Эль-Аламейне, где 500 детекторов помогли очистить путь для продвижения британской Восьмой армии. В течение войны будет выпущено более 100 000 единиц и та же модель останется на вооружении до войны в Персидском заливе 1991 года."
