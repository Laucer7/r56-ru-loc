 poland.126.t:0 "Польша желает присоединиться к Союзникам"
 poland.126.d:0 "На недавней встрече генерал Тадеуш Каспшицкий, министр военных дел Польши, выдвинул предложение о более тесных связях. Он предлагает полноценный военный альянс для противодействия растущим угрозам миру и стабильности, которые распространяются по всей Европе. Мы хотим принять их в нашу фракцию?"
 poland.126.a:0 "Вместе мы едины."
 poland.126.b:0 "Они нам не нужны."
 poland.127.t:0 "Новый Франко-Польский Альянс"
 poland.127.d:0 "Переговоры между генералом Тадеушем Каспшицким, польским министром военных дел и генералом Морисом Гамеленом, командующим французской армией, принесли свои плоды. Расширяя существующие соглашения, был подписан новый пакт между двумя странами, который связывает их вместе для взаимной военной помощи в случае войны."
 poland.127.a:0 "Интересное развитие."
 poland.128.t:0 "Провал франко-польских отношений"
 poland.128.d:0 "Переговоры между генералом Тадеушем Каспшицким, польским министром военных дел и генералом Морисом Гамеленом, командующим французской армией, не смогли добиться результатов. Не было достигнуто соглашение о взаимной военной помощи. На данный момент Польша была лишена возможности присоединиться к единой объединенной фракции с западными союзниками."
 poland.128.a:0 "Интересное развитие."
 poland.129.t:0 "Проблема Вильно"
 poland.129.d:0 "Литва разорвала свои дипломатические отношения с Польшей после того, как в октябре 1920 года по приказу Юзефа Пилсудского польский полковник Люджан Шелиговский устроил мятеж в Литве. Он вторгся на литовскую территорию и захватил оспариваемый город Вильнюс (Вильно на польском языке). Из-за решения Литвы занять Мемель в январе 1923 года Лига Наций отдала Вильнюс Польше в марте 1923 года. Несмотря на то, что только 2% населения Вильно было литовским, литовская конституция по-прежнему утверждает, что Вильно является ее столицей. Недавно на границе был застрелен пограничник Польши. Протесты в польских городах переполнены, народ требует немедленной войны с Литвой."
 poland.129.a:0 "Это достаточный повод для войны."
 poland.129.b:0 "Отправьте ультиматум, требуя от Литвы отказаться от своих требований и нормализовать отношения."
 poland.130.t:0 "Ультиматум от Польши"
 poland.130.d:0 "Под угрозой войны, государство [From.GetNameDef] требует, чтобы мы отказались от наших требований на город Вильнюс, переписывая нашу конституцию, чтобы больше не включать город как нашу столицу и нормализовать наши отношения. Как мы отреагируем?"
 poland.130.a:0 "Лучшие отношения с Польшей предпочтительнее."
 poland.130.b:0 "Вильнюс всегда был, есть и будет нашей столицей."
 poland.131.t:0 "Литва сдается"
 poland.131.d:0 "Делегация Литвы согласилась с нашими требованиями. Переговоры продолжаются, чтобы открыть посольство между двумя странами для нормализации отношений еще раз."
 poland.131.a:0 "Замечательно."
 poland.131.b:0 "Мы также должны пригласить их в нашу фракцию."
 poland.132.t:0 "Литва остается непоколебимой"
 poland.132.d:0 "Делегация Литвы отвергла наши требования. Они утверждают, что Вильно по праву принадлежит им, как столица и что они не уступят даже под угрозами войны."
 poland.132.a:0 "Значит это война."
 poland.132.b:0 "Бросить эту проблему."
 poland.133.t:0 "Пригласить Литву в нашу фракцию?"
 poland.133.d:0 "Несмотря на нашу недавнюю враждебность, Польша и Литва давно разделяют исторические связи. Поскольку вопрос о разрешении Вильно и нормализации отношений между двумя странами произошел, это потенциальная возможность для военного сотрудничества, учитывая все более неприятный шторм, который нарастает в Европе."
 poland.133.a:0 "Это ответственность."
 poland.133.b:0 "Польско-Литовский альянс желателен."
 poland.134.t:0 "Польское приглашение о вступлении в альянс"
 poland.134.d:0 "В дипломатическом визите [From.GetLeader] предложил, чтобы Польша и Литва отложили свои недавние разногласия и работали вместе, чтобы справиться с все более нестабильной ситуацией в Европе. [From.GetNameDef] предлагает совместное военное сотрудничество для борьбы с этими угрозами."
 poland.134.a:0 "Их защита предпочтительнее альтернатив."
 poland.134.b:0 "Им нельзя доверять."
 poland.135.t:0 "Польско-Литовский Альянс"
 poland.135.d:0 "Государство [From.GetNameDef] согласилось на более тесные связи. Польша и Литва вновь выступают в качестве общих друзей."
 poland.135.a:0 "Вместе мы сильнее."
 poland.136.t:0 "Литва отказывается от военного сотрудничества"
 poland.136.d:0 "Государство [From.GetNameDef] отклонило наше предложение. Кажется они все еще питают к нам недобрые чувства."
 poland.136.a:0 "Огромная потеря для них."
 poland.138.t:0 "Минск или Война"
 poland.138.d:0 "Под угрозой применения силы [From.GetNameDef] требует, чтобы мы уступили город Минск и его прилегающие территории. Они утверждают, что Минск - исторически польский город и поэтому это справедливое требование. Как мы будем реагировать?"
 poland.138.a:0 "Лучше решить все мирным путем."
 poland.138.b:0 "Да ни за что на свете."
 poland.139.t:0 "[From.GetNameDef] отдает Минск"
 poland.139.d:0 "[From.GetLeader] согласился с нашими претензиями. Наши силы уже выступили на марше, чтобы занять город Минск и создать новую местную администрацию."
 poland.139.a:0 "Бывшая территория восстановлена."
 poland.140.t:0 "[From.GetNameDef] отвергает ультиматум"
 poland.140.d:0 "[From.GetLeader] поиздевался над нашими условиями и отклонил наши претензии как чрезмерно устаревшие. Кажется, этот вопрос можно решить только силой оружия."
 poland.140.a:0 "Значит это война."
 poland.140.b:0 "Они назвали это блеффом."
 poland.141.t:0 "Директория Украины"
 poland.141.d:0 "В период после русской революции образовались два основных украинских государства: Западноукраинская Народная Республика в Восточной Галиции и Украинская Народная Республика в Киеве. Отношения между двумя странами дезориентировались, поскольку первые видели поляков в качестве основного врага, в то время как последние видели Польшу в качестве потенциального союзника против Советов и русской армии Белых. К июлю 1919 года Польша завоевала большую часть Галиции, а Западно-Украинская Народная Республика перестала существовать. На востоке Украинская Народная Республика стала Директорией Украины, временным руководящим органом, до тех пор, пока не сможет быть избрано новое правительство. Симон Петлюра, глава Директории, прибыл с дипломатами в Польшу и подписал договор в Варшаве, который признал претензии Польши к Галиции в обмен на военную помощь. Юзеф Пилсудский видел Украину в качестве потенциального партнера в реализации своего проекта «Междуморье» - коалиции разных стран, объединенных в равном союзе. С началом польско-советской войны наступление армии Польши и двух оставшихся дивизий Симона Петлюры захватили город Киев еще до того момента, когда Советы достигли ворот Варшавы. С завершением польско-советской войны правительство Директории отправилось в изгнание, базирующееся в Тарнуве под пристальным наблюдением польских властей. Впоследствии многие офицеры армии Директории были введены в армию Польши. После того, как Симон Петлюра был убит большевистским агентом в Париже, руководство Директории перешло к Андрею Ливицкому, который продолжил сотрудничество с польскими властями."
 poland.141.a:0 "Слава Украины еще не погибла."
 poland.142.t:0 "Восстановление Украинской армии"
 poland.142.d:0 "Из добровольцев, изгнанников и бывших членов Украинской Народной армии мы сформировали новую армию для Директории. Несмотря на небольшие размеры, они окажутся полезными для консолидации местной поддержки в случае, когда снова начнется война с Советским Союзом. По мере того как больше украинской территории будет захвачено нашими силами, армия Директории, безусловно, будет значительно расти в размерах."
 poland.142.a:0 "Новейший участник «Междуморья»."
 poland.143.t:0 "Призвать Японию в войну?"
 poland.143.d:0 "Япония с честью окажет нам помощь в войне с Советским Союзом. Хотим ли мы призвать их к обязательствам?"
 poland.143.a:0 "Нам нужна их помощь."
 poland.143.b:0 "Мы справимся без них."
 poland.144.t:0 "[From.GetName] призывает к войне"
 poland.144.d:0 "[SOV.GetNameDef] объявил войну [POL.GetNameDef]. Предыдущие договоры требуют, чтобы мы пришли им на помощь. Должны ли мы их почитать?"
 poland.144.a:0 "Наша честь всегда превыше всего."
 poland.144.b:0 "В любом случае они потерпят поражение."
 poland.145.t:0 "[From.GetName] отказывается от обязательств"
 poland.145.d:0 "[JAP.GetNameDef] откаывается от нашего призыва к войне с государством [SOV.GetName]."
 poland.145.a:0 "Кажется, мы сами по себе..."
 poland.146.t:0 "Польско-Литовское Содружество"
 poland.146.d:0 "Юзеф Пилсудский и правительство Санации имели высокую мечту о том, чтобы однажды реформировать Польско-Литовское Содружество. Несмотря на широкую поддержку среди различных фракций, правительство Литвы оказалось враждебным к этой идее. Неудачный литовский военный переворот был даже запущен польским правительством в 1919 году как попытка установить дружественный режим. Но с областью, находящейся сейчас под польским контролем, уже создается новая совместная администрация. В разных городах Польши и в некоторых разбросанных по всей Литве местах, празднования и церковные колокола звучат в радостном хоре, посвященном историческому моменту воссоединения."
 poland.146.a:0 "Возвращение к истокам."
 poland.147.t:0 "Польско-Литовско-Русинское Содружество"
 poland.147.d:0 "Идея Польско-Литовско-Русинского Содружества, состоящая из трех равных народов, возникла в 17 веке, когда польский Сейм обсуждал создание герцогства Рутения. Хотя эта мера не прошла, идея трехстороннего содружества вновь возникла во время обреченного январского восстания в 1863-1864 годах в Российской империи. Подпольное польское национальное правительство приняло цвета и знаки отличия всех трех народов. В XX веке Юзеф Пилсудский надеялся, что киевское наступление в польско-советской войне приведет к созданию союза между Польшей и Украиной в рамках его проекта «Междуморье». Захват города 7 мая 1920 года, казалось, почти осуществил его мечты; однако судьба войны поменялась и, таким образом, проект никогда не был полностью реализован. Однако, теперь, когда Киев официально под польским представителем, правительство Санации может наконец воплотить мечту покойного Пилсудского в реальность."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos."
 
