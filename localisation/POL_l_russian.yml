 poland_border_conflict.1.t:0 "Польская интервенция в Германскую Гражданскую войну"
 poland_border_conflict.1.desc:0 "В своем публичном заявлении, [POL.GetLeader] провозгласил, что польские военные готовы провести "мирное" вторжение, чтобы защитить анклавы этнических поляков в Силезии от насилия. Уже начались беспорядки в нескольких приграничных регионах, которые, несомненно, были организованы польским правительством как предлог для вмешательства. \n\n Мы подали официальный дипломатический протест, но посол Польши утверждает, что их решение окончательно."
 poland_border_conflict.1.a:0 "Это неприемлимо."
 poland_border_conflict.2.t:0 "Польская победа в Силезии"
 poland_border_conflict.2.desc:0 "После столкновения немецких и польских сил в Силезии, польские войска сумели преодолеть сопротивление и оккупировать регион. Польская пресса воодушевляет нацию, сравнивая эти победы с победой могучей армии Юзефа Халлера, которая преодолела сопротивление Германии и завоевала Померанию у Веймарской республики в 1920 году. [POL.GetLeader] пообещал продолжать принимать меры для обеспечения безопасности этнических поляков на немецких территориях."
 poland_border_conflict.2.a:0 "Успешная операция по "поддержанию мира"."
 poland_border_conflict.2.b:0 "Мы должны подготовиться к возможным последствиям."
 poland_border_conflict.3.t:0 "Польское поражение в Силезии"
 poland_border_conflict.3.desc:0 "После столкновения немецких и польских войск в Силезии, дороги в регионе были усеянны поврежденным и заброшенным польским оборудованием. \n\n Несколько польских нападений на поспешно возведенные немецкие оборонительные позиции потерпели крах с большими потерями во время битвы. Мало кто сомневается в том, что это фиаско (братан) наверняка ослабит энтузиазм по поводу большего количества попыток вмешательства."
 poland_border_conflict.3.a:0 "Огромный удар по нашему престижу."
 poland_border_conflict.3.b:0 "Наша месть придет в свое время."
 poland_border_conflict.4.t:0 "Тупик в Силезии"
 poland_border_conflict.4.desc:0 "Разбросанные бои между польскими и немецкими силами увязли в тупике. Не желая дальнейшего развития конфликта, обеими сторонами было принято решение прекратить огонь и вывести все войска из региона."
 poland_border_conflict.4.a:0 "Мы приобрели ценный опыт."
 poland_border_conflict.5.t:0 "Официальная декларация войны"
 poland_border_conflict.5.desc:0 "Назвав вторжение польских войск на территорию Германии актом войны, германский лидер [FROM.GetNameDef] в ответ объявил войну государству [POL.GetNameDef]. Кажется, что [FROM.GetNameDef] уверен, что можно выиграть войну на два фронта."
 poland_border_conflict.5.a:0 "Мы должны решить этот вопрос раз и навсегда."
