 poland.190.t:0 "Великие волынские маневры"
 poland.190.d:0 "В межвоенный период штаб польской армии организовал несколько военных учений в Волынском воеводстве. В связи с угрозой войны в Европе были проведены крупнейшие военные учения с участием 60 000 солдат. В этой большой военной игре «красные» были смоделированы как наступающие с востока, в то время как «синие» должны были остановить их продвижение. Маневры завершились грандиозной церемонией, на которой жители Луцка подарили польской армии военную технику, финансируемую из государственных источников в регионе."
 poland.190.a:0 "Эта помощь нам пригодится."
 poland.20.c:0 "Предложить совместные военные учения"
 poland.26.t:0 "Совместные военные учения с Польшей"
 poland.26.d:0 "На недавнем дипломатическом саммите министр иностранных дел Польши Юзеф Бек спросил, готовы ли мы подтвердить наши прошлые обязательства в области безопасности, проведя совместные военные учения в Волыни. Крупные военные учения помогут обеспечить готовность армий обеих стран."
 poland.26.a:0 "Интересное предложение."
 poland.26.b:0 "Совершенно пустая трата времени."
 poland.27.t:0 "Румыния принимает предложение"
 poland.27.d:0 "Румынское военное командование дало согласие на проведение совместных учений в Волынском воеводстве. Несколько подразделений армий обеих стран вместе с иностранными советниками собираются вместе, чтобы встретиться для запланированных военных игр."
 poland.27.a:0 "Мы поделимся многими преимуществами."
