 poland.178.t:0 "Социалистическая Боевая милиция"
 poland.178.d:0 "В 1934 году ПСП учредила военизированные формирования для защиты партийных сборов от националистических банд. Ополченцы Социалистического Действия носили синюю форму военно-морского флота и принесли клятву абсолютной верности партии. Через молодежные группы, профсоюзы и, наконец, расширенное членство в женских подразделениях, число учащихся в организации выросло до более чем десяти тысяч членов. Социалистические боевые подразделения, участвовавали в городских боях, саботаже и шпионаже. По мере того, как угроза второй мировой войны маячила на горизонте, было достигнуто соглашение о сотрудничестве между Польской армией и Социалистическим действием, чтобы участвовать в подрывной деятельности в поддержку вооруженных сил. Социалистическое действие в области городской боевой экспертизы в дальнейшем станет основой для создания Вооруженных бригад рабочих во время осады Варшавы, а затем в левой группе сопротивления, Народной гвардии."
 poland.178.a:0 "Дружелюбие и братство в армии."
