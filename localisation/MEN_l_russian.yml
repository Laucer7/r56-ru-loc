MEN_li_shouxin:0 "Ли Шусин"
MEN_altanochir:0 "Алтаночир"
MEN_hikojiro_muratani:0 "Хикодзиро Муратани"

men_jap:0 "Сотрудничество с японцами"
men_jap_desc:0 "Сотрудничество с японцами может быть лучшим выбором прямо сейчас. Центральное правительство слабо. Хотя, если мы это сделаем, мы можем потерять поддержку нашего правительства в наших западных землях."
men_goverment:0 "Укрепить Комитет"
men_goverment_desc:0 "Мы должны усилить правительство, если мы хотим эффективно править"
men_own:0 "Иди один"
men_own_desc:0 "У японцев и центрального правительства много проблем. Лучше всего, если мы попытаемся сделать это самостоятельно."
MEN_accept_chinese_suzerainty:0 "Принять китайский сюзеренитет"
MEN_accept_chinese_suzerainty_desc:0 "Объединение с [JAP.getName] оттолкнет китайских чиновников и подпитает партизанскую деятельность коммунистических бандитов, совершающих набеги на наше беззащитное государство. Некоторым националистам страны может не понравиться установление китайского правления, но это единственное, что мы можем себе позволить в нынешних обстоятельствах."
men.22.t:0 "[MEN.GetName] основано"
men.22.d:0 "[MEN.GetName] была создана Дэмчигдонровом с помощью японцев. Они также вырвались из-под нашего контроля. Предатели!"
men.22.a:0 "Проблемное развитие"
men.11.t:0 "[From.GetName] придоединяются к нам!"
men.11.d:0 "Дэмчигдонров дал согласие на создание [MEN.GetName] и [MEN.GetLeader] был назначен председателем. Теперь они верны нам и откололись от [CHI.GetRulingParty]."
men.11.a:0 "Это сильно ослабит [CHI.GetRulingParty]!"