 CUB_generic_communist_revolutionary:0 "Фабио Гробарт" 
 CUB_mario_ramirez_delgado:0 "Марио Рамирес Дельгадо"
 CUB_genovevo_perez_damera:0 "Хеновева Перес Дамера"

 CUB_fascism_party:0 "Кубинская Фаланга"
 CUB_fascism_party_long:0 "Кубинская Фаланга"

 cuba.1.t:0 "Всеобщие выборы"
 cuba.1.d:0 "Настало время кубинскому народу прийти на выборы, чтобы избрать своего лидера.\nВ этом году присутствуют две основные силы, первой из которых является Трехсторонняя коалиция, состоящая из Либеральной партии, партии Национального единства и Республиканского действия. Последние пользуются поддержкой многих сил революции 1933 года, в частности генерала Фульхенсио Батисты.\nПротив них - довольно консервативное национально-демократическое объединение, возглавляемое бывшим президентом Марио Гарсией Менокалем, который возглавлял Кубу во время Первой мировой войны."
 cuba.1.a:0 "Народ выбирает Мигеля Мариано Гомеса."
 cuba_tripartite_coalition_party_long:0 "Трехсторонняя коалиция"
 cuba.1.b:0 "Народ выбирает Марио Гарсию Менокаля."
 cuba_democratic_national_association_party_long:0 "Национально-демократическая ассоциация"

 cuba.2.t:0 "Инаугурация Мигеля Мариано Гомеса"
 cuba.2.d:0 "Мигель Мариано Гомес был инаугурирован как седьмой президент Кубы после его победы на выборах в начале этого года.\nИдеологически поддержанный силами сторонников революции 1933 года, он намеревается продолжить социальные реформы, которые были осуществлены последовательными администрациями после 100-дневного правительства Рамона Грау."
 cuba.2.a:0 "Это выбор народа Кубы."

 cuba.3.t:0 "Инаугурация Марио Гарсия Менокаля"
 cuba.3.d:0 "Марио Гарсия Менокаль был инаугурирован как седьмой президент Кубы после его победы на выборах в начале этого года.\nБудучи президентом с 1913 по 1921 год, для многих он воплощение бывшей республики до революции 1933 года. Несмотря на свои реформы во время его первого президентства, он был переизбран на основе оппозиции левой коалиции, а следовательно и личностям ответсвенным за переворот 1933 года, что приблизило его к консервативным и антирабочим кругам.\nОдной из его главных забот будет армия, которую до сих пор возглавляет Фульхенсио Батиста, один из зачинщиков революции 1933 года.."
 cuba.3.a:0 "Кубинская демократия станет еще сильнее."

 cuba.4.t:0 "Марш Батисты на Гавану!"
 cuba.4.d:0 "Объявив, что правительство Марио Гарсии Менокаля предало не только идею революции1933 года, но и всю кубинскую нацию, Фульхенсио Батиста призвал армию противостоять и свергнуть правительство.\nДж. Батлер Райт, посол Соединенных Штатов на Кубе, объявил, что Соединенные Штаты поддерживают нынешнее правительство.\nГаванский гарнизон еще не выбрал сторону, но его решение может все кардинально изменить."
 cuba.4.a:0 "Гарнизон выбрал сторону нынешнего правительство и Батиста был арестован."
 cuba.4.b:0 "Гарнизон выбрал сторону протестующих и помог Батисте совершить переворот."
 cuba_revolutionnary_party_long:0 "Кубинская революционная партия"

 cuba.5.t:0 "Импичмент президента Гомеса"
 cuba.5.d:0 "Несмотря на обещанные Мигелем Мариано Гомесом обширные программы, он столкнулся с растущей оппозицией, особенно в Конгрессе, а также с главнокомандующим армией Фульхенсио Батистой, несмотря на то, что генерал был его сторонником на выборах.\n\nПосле наложения вето на закон девяти центов, Мигель Мариано Гомес был официально отстранен от должности Конгрессом, а вице-президент Федерико Ларедо Бру был торжественно назначен восьмым президентом Кубы."
 cuba.5.a:0 "Let's Hope He Will Meet The Expectations Of The Congress And The People"

 cuba.6.t:0 "Куба предлагает войну против Испании Франко"
 cuba.6.d:0 "Объявив, что очевидный нейтралитет, который пытается продемонстрировать испанский режим, на самом деле является лишь фасадом, скрывающим тайную помощь военным усилиям Германии. Кубинское правительство предложило объявить войну фашистской Испании.\n\nТакое заявление не является легкомысленным, особенно в отношении страны, которая в настоящее время нейтральна. Однако нет сомнений в том, что поддержка Испании ориентирована на силы Оси."
 cuba.6.a:0 "Время мстить за Вторую республику!"
 cuba.6.b:0 "Это слишком опасно."

 cuba.7.t:0 "Предложение войны отклонено"
 cuba.7.d:0 "Ссылаясь на то, что война уже итак длится достаточно долго, объявление войны против такой большой страны, как Испания, сделало бы ее еще более жестокой и убийственной. Наш план войны против националистической Испании был отвергнут."
 cuba.7.a:0 "Нас предали..."

 cuba.8.t:0 "Сторонники коммунистов пытаются захватить власть"
 cuba.8.d:0 "Многие коммунистические партии, в том числе бывшие эмигранты, собрались сегодня в Санто-Доминго, чтобы потребовать отставки правительства и установления социалистического строя. Они очень многочисленны и, похоже, получили иностранное оружие."
 cuba.8.a:0 "Правительство пало и протестующие захватили власть."
 cuba.8.b:0 "Правительство выстояло и арестовало протестующих."

 cuba.9.t:0 "Доминиканская революция разгромлена"
 cuba.9.d:0 "Несмотря на нашу материальную поддержку, похоже, что доминиканским революционерам не удалось свергнуть правительство. Те, кому удалось сбежать, говорят нам, что многие из присутствующих в Санто-Доминго были арестованы и вполне могут быть казнены. Что нам делать?"
 cuba.9.a:0 "Если мы не сможем освободить их изнутри, мы сделаем это извне!"
 cuba.9.b:0 "Мы вернемся чуть позже."











 CUB_results_of_the_presidential_election:0 "Результаты Президентских выборов"
 CUB_results_of_the_presidential_election_desc:0 "Результаты выборов оглашены народву. И новым президентом Кубы стал..."
 CUB_presidential_election_flag:0 "Президентские выборы состоялись"
 CUB_results_of_the_presidential_election_tt:0 "§MПрезидентские выборы состоятся 10 января§!"
 CUB_victory_for_gomez:0 "Победа Гомеса"
 gomez_inaugurated_flag:0 "Была проведена инаугурация Мигеля Мариано Гомеса"
 CUB_victory_for_gomez_desc:0 "Мигель Мариано Гомес, бывший мэр Гаваны, был избран президентом Кубы. Присоединившись к революционерам 1933 года, он всячески поддерживает политику, которая должна применяться в соответствии с политикой 100-дневного правительства."
 CUB_victory_for_garcia_menocal:0 "Победа Гарсия Менокаля"
 CUB_victory_for_garcia_menocal_desc:0 "Марио Гарсия Менокаль, бывший президент Кубы во время Великой войны, был вновь избран президентом. Представляя консервативную оппозицию революционеров 1933 года, он уже встречал некоторую оппозицию в вооруженных силах."
 garcia_menocal_inaugurated_flag:0 "Была проведена инаугурация Марио Гарсия Менокаля"
 CUB_president_inaugurated_tt:0 "§gИнаугурация президента состоится 20 мая§!"
 CUB_reverse_left_wing_reforms:0 "Противоположные левому крылу реформы"
 CUB_reverse_left_wing_reforms_desc:0 "SОдни из мер, введенных 100-дневным правительством, совершенно нелепы и наносят больше ущерба экономике, чем что-либо еще. Отмена или перенастройка некоторых из этих реформ необходима для того, чтобы позволить кубинской экономике восстановиться."
 CUB_reverse_left_wing_reforms_tt:0 "\n§RБатиста и другие участники революции 1933 года рискуют стать более радикальными и приблизиться к более экстремистским кругам левых.§!"
 CUB_staff_the_cabinet_with_civilians:0 "Учреждение кабинета правительства с гражданскими"
 CUB_staff_the_cabinet_with_civilians_desc:0 "Ясно, что у офицеров государственного переворота 1933 года много сомнений в правительстве. Чтобы показать нашу оппозицию им и нашу приверженность демократии, мы не уступим им место в правительстве."
 CUB_staff_the_cabinet_with_civilians_tt:0 "\n§RАрмия рискнет приблизиться к движениям против Менокаля, включая, в частности, Коммунистическую партию.§!"
 CUB_defeat_batista_influence:0 "Уничтожить влияние Батисты"
 CUB_defeat_batista_influence_desc:0 "Влияние Батисты на кубинскую политику не может продолжаться. Он и его сторонники вполне могли бы готовиться к новому государственному перевороту, подобному тому, который он совершил в 1933 году. Мы должны его нейтрализовать и быстро."
 CUB_trial_of_the_officers:0 "Суд над офицерами"
 CUB_trial_of_the_officers_desc:0 "Провал Батистского государственного переворота позволил нам подчеркнуть необходимость реорганизации армии, начиная с вынесения приговора офицерам, которые поддержали переворот."
 batista_defeated_flag:0 "Батиста проиграл"
 CUB_batista_coup:0 "Переворот Фульхенсио Батисты"
 CUB_batista_coup_desc:0 "Возврат к эксплуатации людей и вооруженных сил, вызванной президентством Гарсии Менокаля, показывает, что мы не можем доверять консервативным силам и влиянию янки и что компромисс тщетен. С приходом Батисты Куба должна принять новое направление. Мы больше не будем подчиняться приказам Америки и ее инвесторов. Куба будет свободной!"
 batista_coup_flag:0 "Переворот Батисты возымел успех"
 CUB_the_nine_cent_law:0 "Закон девяти центов"
 CUB_the_nine_cent_law_desc:0 "Закон девяти центов - это налог на каждый мешок сахара свыше 250 фунтов, который затем будет использован для финансирования сельских школ, в том числе находящихся под военным руководством."
 CUB_issue_amnesties:0 "Выпуск амнистий"
 CUB_issue_amnesties_desc:0 "Амнистия будет предоставлена, в том числе бывшему президенту Херардо Мачадо. Таким образом, мы продемонстрируем доброжелательность правительства."
 CUB_diminish_american_influence:0 "Уменьшить американское влияние"
 CUB_diminish_american_influence_desc:0 "Америка долгое время была доминирующей силой в кубинской политике, создавая антиамериканские настроения среди образованного населения. Первый шаг в получении их поддержки состоит в том, чтобы стремиться уменьшить влияние Соединенных Штатов на Кубу."
 CUB_social_welfare_laws:0 "Законы о социальном обеспечении"
 CUB_social_welfare_laws_desc:0 "Кубинский конгресс должен принять множество мер социального обеспечения, таких как законы, предусматривающие пенсии, страхование, минимальную заработную плату и ограниченное рабочее время."
 CUB_law_of_sugar_coordination:0 "Закон о сахарной координации"
 CUB_law_of_sugar_coordination_desc:0 "Закон о координации сахара объединит мелкие фермерские хозяйства в кооперативы работников сельского хозяйства, обеспечит фермерам-арендаторам долю своего урожая и обещание, что они не будут лишены своих полей, если они будут работать на них."
 CUB_confederation_of_cuban_workers:0 "Конфедерация кубинских рабочих"
 CUB_confederation_of_cuban_workers_desc:0 "Кубинская конфедерация рабочих приобрела значительную популярность после реформ в пользу объединения сельскохозяйственных рабочих."
 CUB_stimulate_exportations:0 "Стимулировать экспорт"
 CUB_stimulate_exportations_desc:0 "Наши реформы в пользу иностранных инвестиций и экспорта сахара открыли новую эру в экономическом процветании Кубы."
 CUB_the_presidential_guard:0 "Президентская гвардия"
 CUB_the_presidential_guard_desc:0 "Чтобы избежать дальнейших попыток государственного переворота, будет создана армия для защиты президента. Профилактика лучше лечения."
 CUB_rewrite_the_constitution:0 "Переписать конституцию"
 CUB_rewrite_the_constitution_desc:0 "Конституция 1933 года была разработана военными для военных. Это должно быть изменено, чтобы лучше представлять кубинскую демократию."
 CUB_empower_the_unions:0 "Соглашение с радикалами"
 CUB_empower_the_unions_desc:0 "Мы должны попытаться стать ближе к социалистам и коммунистам. Вместе мы можем создать реальную оппозицию американскому империализму на Кубе."
 CUB_the_leftist_coalition:0 "Левая коалиция"
 CUB_the_leftist_coalition_desc:0 "\В разработке/"
 CUB_cuba_red_future:0 "CUB_cuba_red_future"
 CUB_abandon_capitalism:0 "Запрет капитализма"
 CUB_abandon_capitalism_desc:0 "Последние годы страны и попытки Америки уничтожить усилия революции 1933 года доказывают, что капитализм в конечном итоге не является хорошим решением для Кубы. Нам пора перейти к коммунистической модели, чтобы обеспечить независимое и позитивное будущее для нашего народа."
 CUB_align_with_the_radicals:0 "Соглашение с радикалами"
 CUB_align_with_the_radicals_desc:0 "Мы должны попытаться стать ближе к социалистам и коммунистам. Вместе мы можем создать реальную оппозицию американскому империализму на Кубе."
 CUB_end_american_influence:0 "Конец американского влияния"
 CUB_end_american_influence_desc:0 "Нам не нужно американское признание нашего режима, если они не позволяют нам создать режим, который отвечает потребностям людей! Их влияние на нашу прекрасную нацию длилось достаточно долго. Плантации, принадлежащие иностранным инвесторам, будут национализированы и перераспределены среди населения."
 CUB_join_the_allies:0 "Присоединиться к Союзникам"
 CUB_join_the_allies_desc:0 "Союзники нуждаются в нашей помощи в борьбе с Германией! Наш долг - поддерживать демократию перед лицом фашистской тирании!"
 CUB_san_antonio_air_base:0 "Воздушные базы Сан-Антонио"
 CUB_san_antonio_air_base_desc:0 "Мы разрешили США построить авиабазы на Кубе для защиты Карибского моря от подводных лодок противника. Среди них база Сан-Антонио, недалеко от Сан-Антонио-де-лос-Баньос. Они также снабжали нас современным авиационным оборудованием."
 CUB_modernise_the_cuban_navy:0 "Модернизация кубинского флота"
 CUB_modernise_the_cuban_navy_desc:0 "Из-за нашей стратегической важности в борьбе в Карибском море, союзники помогли нам модернизировать оборудование нашего флота."
 CUB_winning_the_battle_of_the_caribbean:0 "Победа в битве на Карибах"
 CUB_winning_the_battle_of_the_caribbean_desc:0 "Из-за нашей стратегической важности в борьбе в Карибском море, союзники помогли нам модернизировать оборудование нашего флота."
 CUB_suggest_operation_hemingway:0 "Предложить операцию «Хемингуэй»"
 CUB_suggest_operation_hemingway_desc:0 "Несмотря на очевидный нейтралитет, которым гордится режим Франко, ясно, что его поддержка ориентирована на силы Оси. Мы предложим Лиги Наций утвердить объявление войны против националистической Испании, считая ее членом Оси из-за ее симпатии к ним."
 CUB_suggest_operation_hemingway_tt:0 "Вы отправите предложение §YЛидеру альянса§! объявить войну §YНационалистической Испании§!\n"
 CUB_join_the_comintern:0 "Вступление в Коминтерн"
 CUB_join_the_comintern_desc:0 "Если мы хотим быть защищенными от возможного американского вторжения, нам понадобится защита Советского Союза. Мы подадим запрос о военном союзе между нашими двумя странами, чтобы защитить нашу революцию."
 CUB_support_anti_imperialism_in_the_caribbean:0 "Карибский Анти-империализм"
 CUB_support_anti_imperialism_in_the_caribbean_desc:0 "Европейские колониальные империи продолжают эксплуатировать народы Карибского бассейна. Поддерживая революционные группы, полные решимости бороться против капиталистического присутствия в Карибском бассейне, мы будем распространять революцию."
 CUB_execute_operation_amanecer:0 "Выполнить операцию «Рассвет»"
 CUB_execute_operation_amanecer_desc:0 "Тиран Трухильо годами правит Доминиканской Республикой в кровавой бойне. Мы связались со многими экспатриантами, которые хотят, чтобы режим был свергнут и готовы сформировать и вооружить восстание против него. Если мы потерпим неудачу в этом, мы пойдем сами на доминиканские пляжи, чтобы освободить наших братьев."
 cuban_focus:0 "Национальный фокус Кубы"
 CUB_invite_falangists:0 "Пригласить фалангистов"
 CUB_nationalist_influence_over_the_military:0 "Влияние националистов на вооруженные силы"
 CUB_secure_power:0 "Безопасная мощность"
 CUB_spanish_civil_war_involvement:0 "Участие в гражданской войне в Испании"
 CUB_intervene_ACW:0 "Вмешаться в Гражданскую войну в США"
 CUB_state_intervention:0 "Государственное вмешательство"
 CUB_invade_hispaniola:0 "Вторжение в Испаньолу"
 CUB_amphibious_equipment:0 "Оборудование амфибий"
 CUB_army_expansion:0 "Расширение армии"
 CUB_reinforce_the_security_apparatus:0 "Усилить аппарат безопасности"
 CUB_youth_mobilization:0 "Мобилизация молодежи"
 CUB_fanatical_commitment:0 "Фанатичная преданность"
 CUB_alliance_with_the_americans:0 "Альянс с [USA.GetAdjective] людьми"
 CUB_alliance_with_the_central_american_state:0 "Альянс с государством Центральной Америки"
