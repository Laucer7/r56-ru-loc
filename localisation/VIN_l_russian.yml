 vietnam.1.t:0 "Вьетнам вступает в Коминтерн"
 vietnam.1.d:0 "Посол Вьетнама в Советском Союзе только что направил запрос непосредственно от вьетнамского правительства.\nПоследние хотели бы, чтобы Вьетнам присоединился к военному союзу Советского Союза, надеясь получить выгоду от защиты не только своей территории, но и самой своей революции."
 vietnam.1.a:0 "Скажите Дядюшке Хо он под нашей защитой"
 vietnam.1.b:0 "Мы должны отказать"

 vietnam.2.t:0 "Советский союз соглашается"
 vietnam.2.d:0 "Советский Союз дал положительный ответ на присоединение Вьетнама к их военному союзу.\nТаким образом, будет обеспечено свободное передвижение войск между нашими двумя территориями, и последнее поможет нам в случае конфликта"
 vietnam.2.a:0 "Прекрасно!"

 vietnam.3.t:0 "Советский союз отклонил"
 vietnam.3.d:0 "Советский Союз направил отрицательный ответ на военный союз между нашими двумя странами. Ссылаясь, в частности, на то, что нынешняя ситуация неблагоприятна и что Советский Союз поэтому не может гарантировать оборону Вьетнама, они, однако, не отрицают тот факт, что союз может быть заключен в будущем, как только ситуация в мире изменится."
 vietnam.3.a:0 "Мы можем рассчитывать только на себя"

 vietnam.4.t:0 "Коммунисты Пытаются Совершить Переворот!"
 vietnam.4.d:0 "Многочисленные ополченцы, лояльные Армии освобождения Малайских народов, которая сама связана с Коммунистической партией Малайзии, только что развернулись в Сингапуре и надеются взять под контроль колониальное правительство, чтобы не только уничтожить британскую администрацию, но и установить коммунистический режим.\nЛояльные правительству силы, дислоцированные за пределами города, готовятся вернуть его обратно, но ничто не гарантирует их победы."
 vietnam.4.a:0 "Переворот удался"
 vietnam.4.b:0 "Переворот провалился"

 vietnam.5.t:0 "Малайзийский перевод провалился!"
 vietnam.5.d:0 "Коммунистические силы не смогли защитить Сингапур и в конце концов потерпели поражение после долгой битвы. Многие кадры Малайской коммунистической партии были захвачены в плен или убиты, что разрушило наши шансы на установление коммунизма в Малайзии изнутри."
 vietnam.5.a:0 "Мы должны отомстить за наших товарищей!"

 vietnam.6.t:0 "Помощь с юга"
 vietnam.6.d:0 "Гоминьдан и ВНКДД(НПВ) всегда были союзниками, каждый из которых хотел следовать учению Сунь Ятсена. В течение многих лет сотрудники ВНКДД(НПВ) находились под защитой в Китае, укрытые от французской полиции.\nПоскольку Китай снова оказался в состоянии войны, вьетнамское правительство направило нам запрос, чтобы оно могло нам помочь."
 vietnam.6.a:0 "Вместе мы сильны!"
 vietnam.6.b:0 "Нам не нужна их помощь"
 ASIAN_LEAGUE_NAME:0 "Азиатская лига"

 vietnam.7.t:0 "Китай отказывается от нашей помощи"
 vietnam.7.d:0 "Китайское правительство отклонило нашу просьбу помочь им. Ясно, что мы не можем полагаться на их защиту, а они не могут полагаться на нашу."
 vietnam.7.a:0 "Мы должны уважать их решение"


 vietnam.8.t:0 "Победа!"
 vietnam.8.d:0 "В то время как последние французские войска были вынуждены покинуть Индокитайский полуостров, мы можем легко объявить о победе. Французское угнетение теперь позади нас!"
 vietnam.8.a:0 "Ура!"

 vietnam.9.t:0 "Руководство Хо Ши Мина"
 vietnam.9.d:0 "Нгуен Ай Куок, более известный по прозвищу Хо Ши Мин, лидер Вьетминя и истинный деятель вьетнамского сопротивления колониализму, обученный марксистским и ленинским идеям во время пребывания в Советском Союзе, прежде чем вернуться, чтобы возглавить восстание против колониальной администрации. Он стал больше, чем лидером, он стал новым отцом вьетнамской нации. Пусть он приведет Вьетнам к эпохе процветания."
 vietnam.9.a:0 "Ура!"

 vietnam.10.t:0 "Лидерство Ла Лютте"
 vietnam.10.d:0 "Та Тху Тхау, лидер "Ла Лютте", который месяцами работал над организацией реальной социалистической оппозиции французской колонизации, обнаружил, что он и его коллеги-троцкисты возглавили восстание, освободившее Вьетнам. Рассматриваемый как символ надежды и свободы, последний получил поддержку как фермеров, так и городских рабочих, что делает его очевидным выбором для руководства нашей страной."
 vietnam.10.a:0 "Ура!"

 vietnam.11.t:0 "Руководство VNQDD(НПВ)"
 vietnam.11.d:0 "Нгуен Туонг Там, лидер Национальной партии Вьетнама, одной из старейших и наиболее активных партий, выступающих за независимость Вьетнама, сумел восстановить власть, которую его партия потеряла в прошлом, восстановив ее после того, как она была почти полностью разрушена французской администрацией. Главный лидер восстания, он преуспел в том, чтобы взять на себя руководство восстанием, и при поддержке народа, который теперь видит в нем национального героя, он может проводить политику, которую так долго отстаивала его партия.."
 vietnam.11.a:0 "Ура!"

 vietnam.12.t:0 "Лидерство Куонг Де"
 vietnam.12.d:0 "Хотя, казалось бы, были все основания полагать, что восстание во Вьетнаме будет сопровождаться какой-либо формой внутренней революции, в частности, рождением республики, Куонг Де, член императорской династии и большой сторонник независимости Вьетнама на протяжении десятилетий, получил необходимую поддержку, позволившую ему возглавить восстание. Получив помощь в основном от влиятельных элит, развернувшихся после победы независимых, он имеет свое видение Вьетнама, которое очень характерно для него, в то же время вдохновляясь такими режимами, как Япония, где ему удалось заручиться достаточной поддержкой, чтобы помочь в Войне за независимость."
 vietnam.12.a:0 "Ура!"

 vietnam.13.t:0 "Разделенное руководство"
 vietnam.13.d:0 "Сил, борющихся за независимость Вьетнама, было много, каждая из них имела радикально отличные от других идеи, что делало долгосрочное сотрудничество просто невозможным. Теперь, когда война закончилась, победить может только один.."
 vietnam.13.a:0 "Хо Ши Мин поведет нас за собой!"
 vietnam.13.b:0 "Ла Лютте и троцкисты"
 vietnam.13.c:0 "Национальная партия Вьетнама!"
 vietnam.13.e:0 "Куонг Де!"

 vietnam.14.t:0 "Война за независимость"
 vietnam.14.d:0 "Настало время дать отпор французскому захватчику. Вьетнам снова станет независимым!"
 vietnam.14.a:0 "К победе!"
