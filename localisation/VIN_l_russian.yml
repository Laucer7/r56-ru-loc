 VIN_ho_chi_minh_victorious:0 "Победа Хо Ши Мина!"
 VIN_ho_chi_minh_victorious_desc:0 "Несмотря на все махинации контрреволюционных сил и троцкистских предателей, Хо Ши Мин смог установить свою власть на всей территории Вьетнама. Полное освобождение Вьетнама будет достигнуто только тогда, когда он освободится от капиталистических цепей, и мы будем использовать все необходимые средства для построения социалистического Вьетнама."
 VIN_land_rent_reduction_campaign:0 "Кампания по снижению арендной платы за землю"
 VIN_three_together_system:0 "Система три вместе"
 VIN_three_together_system_desc:0 "Система "Три вместе" - это отправка партийных чиновников жить в деревни безземельных крестьян, вместе работать, вместе есть и вместе жить. Таким образом, мы получим достаточно информации об этих деревнях, чтобы начать аграрные реформы, а также привлечем их к классовой борьбе.."
 VIN_cement_rule_in_the_villages:0 "Укрепить власть в деревнях"
 VIN_cement_rule_in_the_villages_desc:0 "Во Вьетнаме существует поговорка "Phép Vua Thua Lệ Làng(Их Песочница, Их Правила)", буквально означающая, что император вторичен по отношению к деревенским обычаям и косвенно указывающая на то, что государственное правление в деревне уступило место автономному правлению самой деревни. Если мы хотим сохранить государственную власть, необходимо подчинить все деревни верховной власти правительства."
 VIN_land_reforms_program:0 "Программа земельных реформ"
 VIN_land_reforms_program_desc:0 "Настало время принять законодательство, которое позволит нам осуществить нашу программу земельной реформы. Последняя будет проводиться по провинциям, а для надзора за ней будет создан Центральный комитет по земельной реформе."
 VIN_begin_the_five_years_plan:0 "Начать пятилетний план"
 VIN_begin_the_five_years_plan_desc:0 "Экономика может развиваться только при условии ее централизации под руководством партии. Чтобы построить социализм во Вьетнаме, нам необходимо приступить к реализации крупного общенационального плана индустриализации."
 VIN_woo_the_stalinists:0 "Угождать сталинистам"
 VIN_woo_the_stalinists_desc:0 "Советский Союз - наш естественный союзник. Помимо того, что он помог нам в борьбе за независимость и помог обучить Хо Ши Мина марксистско-ленинским идеям, нахождение под его защитой позволит нам избежать нападок на нашу революцию со стороны контрреволюционных сил.."
 VIN_the_permanent_siege:0 "Постоянная блокада"
 VIN_the_permanent_siege_desc:0 "Мы изолированы от остальных наших коммунистических братьев. Мао изолирован в горах, а нас от Советского Союза отделяет океан. Мы превратим эту ситуацию в инструмент пропаганды, внушив нашим людям их долг защищать революцию и страну.."
 VIN_asian_proletarian_solidarity:0 "Азиатская пролетарская солидарность"
 ASIAN_PROLETARIAN_SOLIDARITY_FACTION:0 "Азиатская пролетарская солидарность"
 VIN_asian_proletarian_solidarity_desc:0 "Мы первыми победили колонизаторов и освободили нашу страну от империализма. Но во всей Азии народы продолжают страдать под игом колониальных капиталистических держав. Мы будем оказывать всю нашу поддержку различным азиатским коммунистическим движениям, чтобы раз и навсегда победить колониализм.!"
 VIN_intervene_in_chineses_affairs:0 "Вмешаться в дела Китая"
 VIN_intervene_in_chineses_affairs_desc:0 "Наши китайские товарищи-коммунисты были не только большой помощью, но и источником вдохновения для Хо Ши Мина. Однако гоминьдановские реакционеры продолжают их преследовать и репрессировать. Пришло время вмешаться и спасти наших братьев.."
 VIN_invite_soviet_industrial_experts:0 "Пригласить Советских промышленных экспертов"
 VIN_invite_soviet_industrial_experts_desc:0 "Советы смогли превратить Россию из крестьянской страны в индустриального монстра благодаря радикальным реформам, проведенным компетентными людьми. Эти же люди могли бы помочь нам провести собственную индустриализацию, в чем мы нуждаемся, учитывая то низкое значение, которое французы придают развитию тяжелой промышленности."
 VIN_create_the_hanoi_group:0 "Создать Ханойскую группу"
 VIN_create_the_hanoi_group_desc:0 "Чтобы компенсировать нашу научную отсталость, Чыонг Тинь предложил отличную идею: Создать в Ханое крупный научный центр, в который могли бы приезжать любые ученые, придерживающиеся социалистических идеалов. Затем мы могли бы передать эти технологические достижения нашим другим коммунистическим союзникам.."
 VIN_formalise_the_alliance:0 "Сформировать альянс"
 VIN_formalise_the_alliance_desc:0 "Победа коммунистов в Китае обеспечена. Настало время подписать с ними союзный договор и начать последнюю битву, чтобы раз и навсегда избавиться от китайских реакционных сил."
 VIN_anti_japanese_aim:0 "Антияпонская направленность"
 VIN_anti_japanese_aim_desc:0 "Япония - это нация, жаждущая крови, власти и завоеваний. Они подчинили себе Корею, Маньчжурию, и скоро это будет вся Азия. Мы не можем позволить, чтобы такая тираническая нация продолжала существовать, не будучи остановленной. Мы договоримся с нашими советскими коллегами о вторжении в Японию, чтобы привести ее в коммунистическую сферу."
 VIN_looking_beyond:0 "Заглядывая за пределы"
 VIN_political_reorganisation_of_the_army:0 "Политическая реорганизация армии"
 VIN_political_reorganisation_of_the_army_desc:0 "Армия необходима для защиты и распространения революции. Но она также может быть заполнена предателями, которые могут быть лояльны, в частности, троцкистам. Если взять за пример советские чистки, нам тоже следует избавляться от офицеров, считающихся "потенциально опасными"."
 VIN_finish_what_we_started:0 "Завершить начатое"
 VIN_finish_what_we_started_desc:0 "Несмотря на нашу личную победу над капиталистическими силами, Лаос и Камбоджа продолжают страдать от угнетающих и капиталистических режимов. Наш долг - освободить их так же, как мы освободили себя.."
 VIN_finish_what_we_started_tt:0 "Если §YЛаос§! или §YКомбоджа§! не §YКоммунист§!, мы получим цель войны против них"
 VIN_prepare_for_the_worst:0 "Подготовиться к худшему"
 VIN_prepare_for_the_worst_desc:0 "Ясно, что мы имеем дело с настоящими колоссами, гораздо более сильными и многочисленными, чем мы. Несмотря на всю нашу добрую волю, вероятно, потребуются укрепления, чтобы помочь нашим солдатам.."
 VIN_la_lutte_victorious:0 "Ла Лютте"
 VIN_la_lutte_victorious_desc:0 "Борьба победила контрреволюционеров, а также сталинских предателей, и готова проводить политику революционного социализма, основанную на идеалах Льва Троцкого."
 VIN_minimal_socialist_bureaucracy:0 "Минимальная социалистическая бюрократия"
 VIN_minimal_socialist_bureaucracy_desc:0 "Чрезмерная бюрократия, характерная для сталинских режимов, превращает их в простую замаскированную иерархию. Чтобы избежать подобного дрейфа, который в долгосрочной перспективе снова приведет нас к эксплуатации рабочих высшими классами, бюрократия должна оставаться минимальной, особенно за счет большей региональной автономии.."
 VIN_immediate_land_reform:0 "Немедленная земельная реформа"
 VIN_immediate_land_reform_desc:0 "Если мы хотим освободить крестьян, коллективизация должна быть проведена немедленно и без каких-либо компромиссов с помещиками. Крестьяне будут поощряться к коллективизации при поддержке партии."
 VIN_the_permanent_revolution_theory:0 "Теория постоянной революции"
 VIN_the_permanent_revolution_theory_desc:0 "Перманентная революция, ключевой момент троцкизма, заключается в том, что необходимо рассматривать революцию как нечто такое, что закончится только после того, как весь капитализм будет искоренен. Поддержка социалистических движений, не только в Азии, но и во всем мире, должна быть нашим приоритетом."
 VIN_encourage_inter_party_democracy:0 "Поощрять межпартийную демократию"
 VIN_encourage_inter_party_democracy_desc:0 "Несмотря на существование единой революционной партии, она должна быть открыта для различных путей подхода и развития вьетнамского социализма. Ежемесячные собрания для пересмотра политики и создание "Народного собрания" позволят нам лучше понять потребности населения и, соответственно, адаптироваться к ним."
 VIN_a_gun_in_every_hand:0 "Оружие в каждой руке..."
 VIN_a_gun_in_every_hand_desc:0 "В значительной степени революцию должен возглавить сам народ. Чтобы помочь им в борьбе с капиталистической эксплуатацией, каждый будет иметь право владеть огнестрельным оружием и готовить собственное ополчение для защиты революционных идеалов."
 VIN_our_own_internationale:0 "Наш собственный интернационал"
 VIN_our_own_internationale_desc:0 "Сталинские предатели захватили контроль над Третьим Интернационалом. Создание союза против их тирании необходимо для обеспечения и распространения настоящей революции.."
 ASIAN_INTERNATIONALE_FACTION:0 "Азиатский интернационал"
 VIN_align_with_trotsky_regime:0 "Присоединение к режиму Троцкого"
 VIN_align_with_trotsky_regime_desc:0 "Лев Троцкий, законный преемник Ленина, сумел добиться власти. Именно объединившись с ним, можно распространить перманентную революцию.!"
 VIN_align_with_trotsky_regime_tt:0 "Мы отправим запрос §YТроцкому§! вступить в его фракцию"
 VIN_mimic_the_red_army:0 "Имитация Красной Армии"
 VIN_mimic_the_red_army_desc:0 "Красная Армия, возглавляемая тогда Троцким, проделала огромную работу по разгрому белых войск. Именно следуя их примеру, в частности, пригласив некоторых из их офицеров во Вьетнам, мы тоже можем создать такую победоносную армию.."
 VIN_a_factory_in_every_city:0 "...И по фабрике в каждом городе"
 VIN_a_factory_in_every_city_desc:0 "Революция может быть осуществлена только рабочими. Фермеры слишком зависимы от землевладельцев, и поэтому им будет гораздо труднее отказаться от капитализма. Развитие нашей промышленности посредством общественных работ поможет увеличить численность рабочего населения."
 VIN_the_urban_revolution:0 "Городская революция"
 VIN_personnal_armament_program:0 "Программа персонального вооружения"
 VIN_personnal_armament_program_desc:0 "В значительной степени революцию должен возглавить сам народ. Чтобы помочь им в борьбе с капиталистической эксплуатацией, каждый будет иметь право владеть огнестрельным оружием и готовить собственное ополчение для защиты революционных идеалов."
 VIN_invite_poum_officers:0 "Пригласить офицеров ПОУМ"
 VIN_invite_poum_officers_desc:0 "ПОУМ, испанская троцкистская партия, была предана теми, кто должен был быть ее союзниками, а именно испанским республиканским правительством, по приказу сталинского СССР. К счастью, некоторым его руководителям, к тому же опытным, удалось избежать репрессий. Они были бы грозными союзниками в нашей борьбе против сталинизма.."
 VIN_poum_officers:0 "Офицеры ПОУМ"
 VIN_poum_officers_desc:0 "ПОУМ, испанская троцкистская партия, была предана теми, кто должен был быть ее союзниками, а именно испанским республиканским правительством, по приказу сталинского СССР. К счастью, некоторым из ее офицеров, к тому же опытных, удалось избежать репрессий. Они были бы грозными союзниками в нашей борьбе против сталинизма.."
 VIN_strike_indochina:0 "Нанести удар по Индокитаю"
 VIN_strike_indochina_desc:0 "Правительства, правящие Лаосом и Камбоджей, являются деспотичными и капиталистическими. Наш долг - освободить наши братские народы во имя социализма и перманентной революции.."
 VIN_arm_malaysians_communists:0 "Вооружение малазийских коммунистов"
 VIN_arm_malaysians_communists_desc:0 "Малайзия находится очень близко к нам и может стать отличной отправной точкой для распространения революции по всей Юго-Восточной Азии. Мы связались со многими коммунистическими движениями в этом регионе, большинство из которых укрылись во Вьетнаме, опасаясь репрессий со стороны колониального правительства."
 VIN_fullfil_our_duty:0 "Выполнить свой долг"
 VIN_fullfil_our_duty_desc:0 "Борьба закончилась только после того, как был побежден последний капиталист. Наши солдаты пересекут горы и леса, чтобы освободить мир от его цепей и выполнить наш революционный долг."
 VIN_expand_the_workers_class:0 "Расширить рабочий класс"
 VIN_expand_the_workers_class_desc:0 "Революция может быть осуществлена только рабочими. Фермеры слишком зависимы от землевладельцев, и поэтому им будет гораздо труднее отказаться от капитализма. Развитие нашей промышленности посредством общественных работ поможет увеличить численность рабочего населения.."
 VIN_the_internal_fight_continues:0 "Внутренняя борьба продолжается"
 VIN_the_internal_fight_continues_desc:0 "Было бы опасно думать, что, просто отобрав власть у коммунистов, капиталисты исчезнут с нашей территории. Капитализм - это метод мышления, веками укоренявшийся в сознании угнетенных народов, и только указав путь людям, мы добьемся успеха в построении более справедливого мира.."
 VIN_the_vnqdd_in_power:0 "VNQDD(НПВ) во власти"
 VIN_the_vnqdd_in_power_desc:0 "VNQDD(НПВ) утвердилась в качестве главной силы восстания и в настоящее время находится у власти. Ее цели остаются неизменными с момента ее создания, а именно: основание демократической вьетнамской республики."
 VIN_gradual_agrarian_reform:0 "Постепенная аграрная реформа"
 VIN_gradual_agrarian_reform_desc:0 "Хороший способ заставить фермеров поддержать республику - перераспределить землю, которую они обрабатывают. Мы можем столкнуться с противодействием со стороны землевладельцев, но их влияние значительно уменьшилось после обретения страной независимости."
 VIN_help_the_kuomintang:0 "Помощь Гоминьдану"
 VIN_help_the_kuomintang_desc:0 "Наши союзники по Гоминьдану оказались между внутренними врагами, такими как коммунисты, и внешними угрозами, такими как Японская империя. Наш долг - помочь им после всей той поддержки, которую мы получили от них за долгие годы борьбы против колониального правительства.."
 VIN_dan_toc:0 "Dan Toc(Нация)"
 VIN_dan_toc_desc:0 "Наша первая и самая важная борьба, очевидно, была направлена на восстановление вьетнамской нации, независимой от любого иностранного влияния. Все вьетнамцы должны понять, что само существование нашей нации зависит от их смелости и решимости защищать свою родину."
 VIN_dan_toc2:0 "Dan Toc(Нация)"
 VIN_dan_toc2:0 "Наша первая и самая важная борьба, очевидно, была направлена на восстановление вьетнамской нации, независимой от любого иностранного влияния. Все вьетнамцы должны понять, что само существование нашей нации зависит от их мужества и решимости защищать свою родину.."
 VIN_dan_chu:0 "Dan Chu(Демократия)"
 VIN_dan_chu_desc:0 "Эксплуатируемые в течение десятилетий тираническим колониальным правительством, действующим от имени страны, которая заявляет о своей демократичности, но никогда не позволяла услышать голоса коренных народов, мы должны продемонстрировать свою приверженность демократическим принципам, обеспечив их бесперебойную работу и максимальную представительность.."
 VIN_dan_chu2:0 "Dan Chu(Демократия)"
 VIN_dan_chu2_desc:0 "Эксплуатируемые в течение десятилетий тираническим колониальным правительством, действующим от имени страны, которая заявляет о своей демократичности, но никогда не позволяла услышать голоса коренных народов, мы должны продемонстрировать свою приверженность демократическим принципам, обеспечив их бесперебойную работу и максимальную представительность.."
 VIN_hanh_phuc:0 "Hanh Phuc(Счастье)"
 VIN_hanh_phuc_desc:0 "Основная роль государства и избранных представителей - улучшение условий жизни населения и защита его от эксплуатации и бедности. Будет введена новая налоговая система, которая позволит создать систему социального обеспечения."
 VIN_hanh_phuc2:0 "Hanh Phuc(Счастье)"
 VIN_hanh_phuc2_desc:0 "Основная роль государства и избранных представителей - улучшение условий жизни населения и защита его от эксплуатации и бедности. Будет введена новая налоговая система, которая позволит создать систему социального обеспечения."
 VIN_vietnams_tridemism:0 "Вьетнамская доктрина Саньминь"
 VIN_vietnams_tridemism_desc:0 "VNQDD был сильно вдохновлен Гоминьданом и, в частности, его основателем Сунь Ят-Сеном. Среди его многочисленных идей три принципа народа являются одними из самых важных. То, что можно сделать в Китае, можно сделать и здесь, поэтому мы будем применять его идеалы в нашей новой республике.."
 VIN_establish_the_regional_parliaments:0 "Учредить региональные парламенты"
 VIN_establish_the_regional_parliaments_desc:0 "Хорошим способом помочь местному представительству было бы создание парламента для каждого из трех регионов Вьетнама: Кочин Китай, Аннам и Тонкин. Этот парламент по своим полномочиям был бы чуть ниже федерального парламента и мог бы принимать решения, в частности, по бюджету."
 VIN_build_the_quang_bich_line:0 "Построить линию Куанд Бич"
 VIN_build_the_quang_bich_line_desc:0 "Противостояние против Японской империи будет происходить в основном на суше, но они также могут предпринять попытку морского вторжения, что будет усилено нашей гораздо меньшей морской армией. Для предотвращения амфибийного вторжения будет реализована программа укрепления берегов."
 VIN_incochinese_neutrality:0 "Нейтралитет Индокитая"
 VIN_incochinese_neutrality_desc:0 "Мы пролили достаточно вьетнамской крови, чтобы добиться независимости. Было бы глупо вмешиваться в другие конфликты. Восстановление Вьетнама должно быть нашим приоритетом. "
 VIN_mutual_defensive_treaty:0 "Договор о взаимной обороне"
 VIN_mutual_defensive_treaty_desc:0 "Оборонительный договор с нашими лаосскими и камбоджийскими братьями позволит нам иметь полностью защищенный западный фронт и потенциальных союзников на случай, если кто-то нарушит наш нейтралитет.."
 VIN_anti_japanese_guerrila_tactics:0 "Тактика антияпонской партизанской борьбы"
 VIN_anti_japanese_guerrila_tactics_desc:0 "Японская армия может быть лучше оснащена, но мы лучше других знаем местность и то, как использовать ее в своих интересах. Тактика преследования движущихся войск, а также незаметные атаки с целью пополнения запасов должны нанести достаточный ущерб, чтобы мы могли лучше защищаться, а затем отбить их.."
 VIN_a_light_of_hope_over_asia:0 "Свет надежды над Азией"
 VIN_influence_our_brothers:0 "Влиять на наших братьев"
 VIN_influence_our_brothers_desc:0 "Наш демократический успех покажет камбоджийскому и лаосскому народу путь к государству, которое действует в интересах народа.."
 VIN_establish_the_ve_binh_cong_hoa:0 "Учреждение Ве Бинь Конг Хоа"
 VIN_establish_the_ve_binh_cong_hoa_desc:0 "Ве Бинь Конг Хоа", или "Республиканская гвардия", будет представлять собой военизированные подразделения под руководством правительства и независимо от армии. Мы надеемся таким образом увеличить число резервистов."
 VIN_the_new_emperor:0 "Новый император"
 VIN_the_new_emperor_desc:0 "Куонг Де, законный император Вьетнама, сумел вернуть себе трон, а также помешать предательскому влиянию революционеров."
 VIN_cooperation_with_japan:0 "Сотрудничество с Японией"
 VIN_cooperation_with_japan_desc:0 "Япония является примером для Куонг Де. Эта страна, которая смогла победить европейских империалистов и создать свою собственную сферу влияния, является тем, что любая гордая азиатская нация должна стремиться повторить. На их стороне мы тоже станем великой империей.."
 VIN_cooperation_with_landlords:0 "Сотрудничество с землевладельцами"
 VIN_cooperation_with_landlords_desc:0 "Землевладельцы жизненно важны для функционирования страны. Вместо того чтобы пытаться отнять то, что у них есть, мы должны поддерживать их и получать взамен свое.."
 VIN_centralise_the_regions:0 "Централизация регионов"
 VIN_centralise_the_regions_desc:0 "Децентрализация вредна как для функционирования страны, так и для ее национального единства, что хорошо понимала Франция. Система трех регионов будет упразднена и заменена подразделениями, в гораздо большей степени подчиняющимися центральному правительству."
 VIN_crush_the_republicans:0 "Разбить республиканцев"
 VIN_crush_the_republicans_desc:0 "Вьетнамские республиканцы оказались новым врагом режима. Скрываясь в лесах, они выступают против монархического правительства. Необходимо нейтрализовать их, чтобы они не смогли нанести слишком большой ущерб.."
 VIN_the_hoi_quy_toc:0 "The Hoi Quy Toc"
 VIN_the_hoi_quy_toc_desc:0 "Hoi Quy Toc(Дворянство) - это собрание, состоящее из дворян и мандаринов, преданных Куонг Де, чтобы помочь ему в принятии решений на уровне внутренней или внешней политики. Не обладая реальной законодательной властью, это собрание обеспечит большую лояльность со стороны знати, окружая нас компетентными людьми. "
 VIN_royal_corporatism:0 "Королевский корпоративизм"
 VIN_royal_corporatism_desc:0 "По всему Вьетнаму развивается множество больших и малых предприятий. Руководство ими через национализм позволило бы улучшить сотрудничество классов на благо нации.."
 VIN_deploy_the_dan_quan_hoang_gia:0 "Deploy The Dan Quan Hoang Gia"
 VIN_deploy_the_dan_quan_hoang_gia_desc:0 "Создание ополчения под непосредственным командованием Куонг Де облегчило бы подавление деструктивных элементов и воодушевило бы население.."
 VIN_the_new_mandarin_system:0 "Новая Мандаринская система"
 VIN_reform_the_royal_administration:0 "Реформа королевской администрации"
 VIN_reform_the_royal_administration_desc:0 "Королевская администрация должна быть модернизирована на основе Японии эпохи Мэйдзи. В частности, власть императора должна быть укреплена."
 VIN_the_lone_dragon:0 "Одинокий дракон"
 VIN_the_lone_dragon_desc:0 "Несмотря на всю помощь, которую Япония предложила нам для обретения независимости, сотрудничество между нашими двумя странами невозможно, и Вьетнам должен прокладывать свой собственный путь.."
 VIN_the_greater_vietnam_concept:0 "Концепция Великого Вьетнама"
 VIN_the_greater_vietnam_concept_desc:0 "Чтобы обеспечить выживание вьетнамского народа, он должен отодвинуть свои границы так, чтобы они охватили весь Индокитайский полуостров. Кроме того, вьетнамские народы проживают в регионах Лаоса и Камбоджи."
 VIN_cross_the_cangshan_desc:0 "Нападение на Китай через горы Юньнань застанет их врасплох, особенно если наши солдаты гораздо лучше оснащены для этой местности.."
 VIN_cross_the_cangshan:0 "Пересечь Каншань"
 VIN_cross_the_cangshan_tt:0 "Enables §HMountain Warfare§!\nAll Infantry : \n    §HMountain§!\n      Movement: §G+10%§!\n    §HHills§!\n      Movement: §G+10%§!\n\n§HMarines\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n      \n§HMountaineers\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n      \n§HParatroopers\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n"
 VIN_trade_with_the_reorganised_government:0 "Торговля С Реорганизованным Китаем"
 VIN_trade_with_the_reorganised_government_desc:0 "Новое китайское правительство, созданное при поддержке Японии, представляет собой прекрасную возможность для сотрудничества между нашими двумя народами, которые уже давно являются близкими. С ними будет подписано торговое соглашение."
 VIN_rule_the_thais:0 "Правь Тайцами"
 VIN_rule_the_thais_desc:0 "Сиам представляет угрозу вьетнамскому господству в Индокитае, из-за их языковой и культурной близости к народам Лаоса и кхмеров, последние вполне могут попытаться вернуть их, когда мы меньше всего этого ожидаем. "
 VIN_total_economic_mobilization:0 "Общая Экономическая Мобилизация"
 VIN_total_economic_mobilization_desc:0 "Ради Вьетнама, с приближением конфликтов, необходимо, чтобы каждый житель делал все возможное, чтобы помочь военной экономике. Нормирование, пропаганда военной промышленности - все должно быть сделано, чтобы позволить Вьетнаму выжить."
 VIN_establish_the_national_army_of_vietnam:0 "Создать Национальную Армию Вьетнама"
 VIN_establish_the_national_army_of_vietnam_desc:0 "Из-за того, что наши войска независимости были в основном ополченцами, иерархическая организация почти не присутствовала. С восстановлением нашей независимости нам пора создать настоящую армию для защиты нашей страны."
 VIN_create_the_hanoi_military_college:0 "Создать Ханойский Военный Колледж"
 VIN_create_the_hanoi_military_college_desc:0 "Нам катострафически не хватает офицеров, обученных современным методам войны. Создание военной школы в Ханое позволит нам обучать новое поколение и пополнять наши ряды опытными кадрами."
 VIN_national_defense_academy_of_vietnam:0 "Национальная Академия Обороны Вьетнама"
 VIN_national_defense_academy_of_vietnam_desc:0 "Одним из первых шагов на пути к созданию настоящей армии является создание военных училищ, способных готовить людей, которые будут руководить нашими солдатами. Ханой станет городом, выбранным для создания первой военной школы Вьетнама."
 VIN_new_rifles_for_a_new_army:0 "Новые Винтовки Для Новой Армии"
 VIN_new_rifles_for_a_new_army_desc:0 "Большая часть военной техники, которую мы используем, либо импортирована у союзников, либо захвачена французскими солдатами. Первым шагом на пути к независимости наших вооруженных сил с точки зрения оснащения является модернизация нашего оружия."
 VIN_group_559:0 "Группа 559"
 VIN_group_559_desc:0 "Хорошо известно, что вьетнамская территория - не самая практичная территория для снабжения солдат в разгар сражения. Создание специальных подразделений по транспортировке материальных средств облегчит нам снабжение наших войск. "
 VIN_improve_inter_armies_communication:0 "Улучшить межармейскую коммуникацию"
 VIN_improve_inter_armies_communication_desc:0 "Связь между несколькими изолированными подразделениями, каждое из которых находится в своем регионе, может быть затруднена. Разработка радиооборудования помогла бы преодолеть эту проблему."
 VIN_national_defense_institute_of_sciences:0 "Национальный институт оборонных наук"
 VIN_national_defense_institute_of_sciences_desc:0 "Технологический прогресс - ключевой компонент победы. Расширение наших технологических мощностей, предназначенных для вооружений, позволит нам облегчить работу наших исследователей."
 VIN_the_joker_strategy:0 "Стратегия "Джокер""
 VIN_the_rock_paper_scissor_strategy:0 "Стратегия "камень-ножницы-бумага" "
 VIN_the_rock_paper_scissors_strategy:0 "Стратегия "камень-ножницы-бумага" "
 VIN_the_rock_paper_scissors_strategy_desc:0 "То, что мы назвали стратегией "Камень-ножницы-бумага", - это военная программа, основанная на развитии специальных войск, каждое из которых имеет свою собственную среду обитания. Например, мы будем развивать и развертывать горные войска для защиты гор на севере, в то время как морская пехота будет развернута вдоль Красной реки.."
 VIN_make_the_mountains_tremble:0 "Заставьте горы трепетать"
 VIN_make_the_mountains_tremble_desc:0 "Артиллерия была наиболее эффективна в боях на ровной местности, как в Северо-Восточном регионе. Если бы мы вступили в конфликт с владельцем Гуанси, мы смогли бы помешать продвижению его войск с помощью ливней снарядов.."
 VIN_invite_foreign_instructors:0 "Пригласить иностранных инструкторов"
 VIN_invite_foreign_instructors_desc:0 "Наша армия еще очень молода и, следовательно, не очень развита ни с точки зрения тактики, ни с точки зрения организации. Мы могли бы попросить наших союзников прислать нам нескольких своих военных инструкторов для обучения наших солдат."
 VIN_forest_expertise:0 "Лесные эксперты"
 VIN_forest_expertise_desc:0 "Бой в лесу может быть очень выгодным, если у вас есть опыт в этой области. Леса на севере станут отличным тренировочным полигоном на случай, если нам придется отступать или столкнуться с противниками на подобной местности."
 VIN_motorise_the_army:0 "Моторизация армии"
 VIN_anti_tank_development:0 "Противотанковые разработки"
 VIN_anti_tank_development_desc:0 "Несмотря на то, что местность и так очень неблагоприятна для таких тяжелых машин, возможность использования танков захватчиками все еще существует. Чтобы удовлетворить эту потребность, будут разработаны орудия, специально предназначенные для пробивания их брони."
 VIN_fast_and_powerful:0 "Быстрый и мощный"
 VIN_fast_and_powerful_desc:0 "Наличие специально созданных дивизий, отличающихся высокой скоростью, может быть полезно при ведении боевых действий на больших равнинных территориях, как, например, на юге страны."
 VIN_tanks_experimentation:0 "Эксперименты с танками"
 VIN_tanks_experimentation_desc:0 "Использование танков могло бы оказаться грозным для нашей армии, если бы ей пришлось сражаться на равнинной местности, где у них было бы меньше шансов прорваться, в отличие от значительной части не только нашей страны, но и всего Индокитайского полуострова. Поэтому было бы интересно запустить исследовательские проекты для разработки наших собственных моделей."
 VIN_new_entrenchment_tactics:0 "Новая Тактика Окопов"
 VIN_new_entrenchment_tactics_desc:0 "Многочисленные поля Индокитая идеально подходят для траншейной обороны, и мы должны стремиться максимально использовать это преимущество. Добавление инженерных рот к нашим дивизиям позволило бы им в кратчайшие сроки создать свои укрепления."
 VIN_forts_and_guerrilla:0 "Форты и партизанские отряды"
 VIN_forts_and_guerrilla_desc:0 "Несмотря на все наши преимущества с точки зрения рельефа местности, будь то в горах или в лесах, лучший способ обеспечить оборону ключевых пунктов, в частности наших городов или равнинных районов, - это построить там укрепления. "
 VIN_establish_the_vietnamese_national_navy:0 "Создание Вьетнамского Национального Военно-Морского Флота"
 VIN_establish_the_vietnamese_national_navy_desc:0 "Наша военно-морская инфраструктура достаточна для торговли, но явно слаба для береговой обороны. Необходимо осуществить крупную программу модернизации военно-морского флота, чтобы обеспечить определенный контроль над Китайским морем"
 VIN_create_the_national_railway_administration:0 "Создать Национальную Железнодорожную Администрацию"
 VIN_create_the_national_railway_administration_desc:0 "Очевидно, что вьетнамская инфраструктура, построенная в основном французами, может быть дополнительно развита, чтобы лучше охватить большинство сельских районов. Создание государственной компании, занимающейся управлением инфраструктурой, позволит нам реализовать этот проект."
 VIN_reopen_former_french_factories:0 "Вновь открыть бывшие Французские Фабрики"
 VIN_nationalize_french_businesses:0 "Вновь открыть Французские Предприятия"
 VIN_nationalize_french_businesses_desc:0 "Уход французов оставил несколько компаний заброшенными. Национализировав и вновь открыв их при финансовой поддержке государства, вьетнамский народ будет повторно использовать их для развития последнего."
 VIN_national_industrial_research_agency:0 "Национальный век промышленных исследований"
 VIN_vietnamese_industrial_advancement_agency:0 "Агентство по развитию промышленности Вьетнама"
 VIN_cqtbcnqg:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia"
 VIN_cqtbcnqg_desc:0 ""Co Quan Tien Bo Cong Nghiep Quoc Gia", что означает Национальное агентство по развитию промышленности, будет агентством, занимающимся развитием индустриализации во Вьетнаме, и таким образом принесет индустриализацию нашей нации."
 VIN_the_flying_dragon_theory:0 "Теория "Летающего дракона""
 VIN_the_flying_dragon_theory_desc:0 "Теория "Летающего дракона" основана на довольно простом наблюдении. Свободный поток иностранных инвестиций, такой как свободный полет дракона, при условии, конечно, что он частично контролируется правительством, чтобы избежать новой колониальной ситуации, был бы лучшей стратегией для Вьетнама. В конце концов, мы находимся в богатом ресурсами регионе, что, очевидно, привлечет тех, кто ищет новые регионы для инвестиций."
 VIN_the_roaring_dragon_theory:0 "Теория "Летающего дракона""
 VIN_the_roaring_dragon_theory_desc:0 "Теория "Летающего дракона" основана на довольно простом наблюдении. Свободный поток иностранных инвестиций, такой как свободный полет дракона, при условии, конечно, что он частично контролируется правительством, чтобы избежать новой колониальной ситуации, был бы лучшей стратегией для Вьетнама. В конце концов, мы находимся в богатом ресурсами регионе, что, очевидно, привлечет тех, кто ищет новые регионы для инвестиций"
 VIN_habeco_investments:0 "Инвестиции Хабеко"
 VIN_habeco_investments_desc:0 "Habeco - одна из наших старейших компаний по производству пива со штаб-квартирой в Ханое. С момента обретения страной независимости последняя стала одной из основных экспортных компаний страны. С такими положительными экономическими результатами иностранный капитал позволит компании расширяться по всему Вьетнаму."
 VIN_the_new_agriculture_program:0 "Программа "Новое сельское хозяйство""
 VIN_the_new_agriculture_program_desc:0 "Программа, которую мы называем "Новое сельское хозяйство", представляет собой серию инвестиций со стороны государства, чтобы дать возможность многочисленным фермерам Вьетнама приобрести новую технику, такую как тракторы для облегчения сбора урожая.."
 VIN_vietnam_national_university:0 "Вьетнамский национальный университет"
 VIN_vietnam_national_university_desc:0 "Недостаток грамотности все еще является проблемой во Вьетнаме, и для ее решения потребуется время. Шагом в правильном направлении является открытие многих школ в сельской местности и создание университета в Ханое, чтобы как можно больше людей могли получить высшее образование.."
 VIN_petrolimex:0 "Петролимекс"
 VIN_petrolimex_desc:0 "Вьетнамская компания под названием Petrolimex развивает нефтяной сектор. Развитие нефтяной промышленности во Вьетнаме может оказаться очень прибыльным, поскольку этот ресурс становится все более востребованным.."
 VIN_expand_the_coal_mines:0 "Расширить угольные шахты"
 VIN_expand_the_coal_mines_desc:0 "Наши проекты промышленного развития потребуют больших затрат энергии. Наши подвалы заполнены углем, который мы можем использовать для производства всего необходимого нам электричества."
 VIN_educate_the_peasants:0 "Обучать крестьян"
 VIN_educate_the_peasants_desc:0 "Из всех классов крестьянский класс больше всего страдает от неграмотности. Это не может продолжаться и должно быть решено путем улучшения связи между деревнями и школьной системой, а также путем требования, чтобы школа была в пределах досягаемости каждой деревни.."
 VIN_expand_urban_schools:0 "Расширение городских школ"
 VIN_expand_urban_schools_desc:0 "Проблемы неграмотности во Вьетнаме должны быть решены быстро. Расширение городских школ, отражающее наше желание сделать все самое лучшее для наших будущих интеллектуалов, побудит сельское население искать лучшей жизни в городах благодаря доступу к безупречному образованию.."
 VIN_bidv:0 "Банк инвестиций и развития"
 VIN_bidv_desc:0 "Создание государственного банка позволит гораздо лучше управлять денежными потоками во Вьетнаме, что необходимо для нашего экономического развития."
 VIN_building_the_futur:0 "Построение будущего"
 VIN_building_the_futur_desc:0 "Теперь можно приступить к реализации нашего проекта по расширению промышленности. Благодаря целенаправленным строительным проектам, в основном ориентированным на общественные работы и строительство цементных заводов, мы сделаем первый шаг к полной индустриализации Вьетнама.."
 VIN_building_the_future:0 "Первая фаза промышленного плана"
 VIN_building_the_future_desc:0 "Теперь можно приступить к реализации нашего проекта по расширению промышленности. Благодаря целенаправленным строительным проектам, в основном ориентированным на общественные работы и строительство цементных заводов, мы сделаем первый шаг к полной индустриализации Вьетнама.."
 VIN_create_the_hanoi_arsenal:0 "Создать Ханойский арсенал"
 VIN_create_the_hanoi_arsenal_desc:0 "Остальная часть нашего промышленного развития должна касаться производства военной техники, необходимой для выживания Вьетнама. Мы откроем в Ханое военный завод, в основном для производства огнестрельного оружия.."
 VIN_expand_the_mekong_dams:0 "Расширить плотины Меконга"
 VIN_expand_the_mekong_dams_desc:0 "Производство гидроэлектроэнергии у нас очень низкое, несмотря на наличие плотин на реке Меконг. Расширение последних позволило бы создать настоящую гидроэнергетическую промышленность."
 VIN_begin_the_second_phase_of_the_industrial_plan:0 "Вторая фаза промышленного плана"
 VIN_begin_the_second_phase_of_the_industrial_plan_desc:0 "Теперь, когда наши промышленные базы созданы, пришло время начать второй этап программы расширения промышленности, чтобы в конечном итоге развить Вьетнам в целом и ввести его в новую экономическую эру.."
 VIN_expand_aviation_production:0 "Расширение авиационного производства"
 VIN_expand_aviation_production_desc:0 "Наши военные производственные мощности остаются относительно низкими, не говоря уже о мощностях по производству самолетов. При разумном использовании государственных средств мы могли бы резко расширить наши авиационные заводы."
 VIN_reinvest_profits_in_cement_production:0 "Реинвестировать прибыль в производство цемента"
 VIN_reinvest_profits_in_military_production:0 "Реинвестировать прибыль в военное производство"
 VIN_reinvest_profits_in_military_production_desc:0 "Выгоды, которые мы получаем от многочисленных инвестиций в нашу страну, должны быть перенаправлены на строительство военного арсенала для обеспечения обороны страны."
 VIN_the_commercial_pearl_of_asia:0 "коммерческая жемчужина Азии"
 VIN_the_commercial_pearl_of_asia_desc:0 "Вьетнам стал маяком стабильности и торговых возможностей в Азии благодаря нашим богатым ресурсам и благоприятной для инвестиций государственной политике. Мы можем смело заявить, что являемся самой прибыльной страной в Юго-Восточной Азии.."
 VIN_build_the_nha_trang_dockyards:0 "Строительство верфей в Нячанге"
 VIN_build_the_nha_trang_dockyards_desc:0 "С момента создания военно-морского отделения армии правительство рассматривало проекты строительства кораблей в городе Нячанг. Пришло время реализовать этот проект."
 VIN_establish_the_naval_staff:0 "Создание штаба военно-морского флота"
 VIN_establish_the_naval_staff_desc:0 "Теперь, когда началось развитие военно-морского флота, пришло время создать военный штаб, занимающийся военно-морской армией."
 VIN_the_tiger_of_the_seas:0 "Тигр морей"
 VIN_the_tiger_of_the_seas_desc:0 "Наше положение на перекрестке Юго-Восточной Азии и Дальнего Востока делает нас идеальной базой для нападения на торговлю. Развитие технологий для нападения на конвои, таких как подводные лодки, должно быть нашим приоритетом."
 VIN_protecting_the_pearl:0 "Защита жемчужины"
 VIN_protecting_the_pearl_desc:0 "Господство врага в Южно-Китайском море может оказаться для нас фатальным, поскольку мы сильно зависим от внешней торговли для приобретения ресурсов, необходимых для нашей промышленности. Развитие большого флота для защиты наших конвоев должно быть нашим приоритетом."
 VIN_the_fast_and_the_discreet:0 "Быстрые и осторожные"
 VIN_the_fast_and_the_discreet_desc:0 "В связи с тем, что вражеские подводные лодки могут в мгновение ока потопить наши корабли, а мы не сможем принять ответные меры, будет начата разработка эсминцев, специализирующихся на атаках подводных лодок."
 VIN_defeating_the_underwater_warfare:0 "Победа в подводной войне"
 VIN_defeating_the_underwater_warfare_desc:0 "В связи с тем, что вражеские подводные лодки могут в мгновение ока потопить наши корабли, а мы не сможем принять ответные меры, будет начата разработка эсминцев, специализирующихся на атаках подводных лодок.."
 VIN_light_cruisers_and_heavy_damage:0 "Легкие крейсера и тяжелые повреждения"
 VIN_light_cruisers_and_heavy_damages:0 "Легкие крейсера и тяжелые повреждения"
 VIN_light_cruisers_and_heavy_damages_desc:0 "Крейсера, будь то тяжелые или легкие, всегда будут хорошим дополнением к любому флоту. Будь то для разведывательных миссий, когда вооружение слабое, или для нанесения тяжелых повреждений, когда последнее более развито, вы не ошибетесь, если используете их.."
 VIN_chien_binh_bien:0 "Чиен Бинь Бьен"
 VIN_chien_binh_bien_desc:0 ""Чиен Бинь Бьен", что означает "морские воины", будет подразделением наших сил специального назначения, специализирующимся на десантных операциях."
 VIN_form_the_national_air_force_of_vietnam:0 "Формирование национальных военно-воздушных сил Вьетнама"
 VIN_form_the_national_air_force_of_vietnam_desc:0 "Несмотря на то, что у нас есть специальные наземные солдаты, их недостаточно для защиты воздуха. Формирование подразделения армии, занимающегося воздушным боем, необходимо для того, чтобы леса Вьетнама не оказались под бомбардировкой.."
 VIN_convert_civilian_planes:0 "Переоборудование гражданских самолетов"
 VIN_convert_civilian_planes_desc:0 "При достаточной модификации самолеты, предназначенные для простой транспортировки, вполне могут стать истребителями.."
 VIN_establish_the_air_force_research_committee:0 "Учредить Исследовательский комитет ВВС"
 VIN_establish_the_air_force_research_committee_desc:0 "При Генеральном штабе будет создан Исследовательский комитет ВВС для изучения войны в воздухе. Таким образом, мы будем гораздо лучше подготовлены к последним."
 VIN_develop_new_fighters:0 "Разработка новых истребителей"
 VIN_develop_new_fighters_desc:0 "Одним из первых шагов в модернизации наших ВВС является разработка истребителей, необходимых для поддержания определенного превосходства в воздухе, чтобы в конечном итоге доминировать в них.."
 VIN_troops_destruction:0 "Уничтожение войск"
 VIN_troops_destruction_desc:0 "Лучшим способом использовать наше превосходство в воздухе было бы бомбардировать вражеские дивизии специализированными самолетами в этом районе, чтобы нанести максимальный урон вражеским войскам и облегчить наше продвижение на вражескую территорию."
 VIN_buildings_destruction:0 "Разрушение зданий"
 VIN_buildings_destruction_desc:0 "Лучшим способом использовать наше превосходство в воздухе было бы бомбить вражеские здания и инфраструктуру, чтобы в конечном итоге заблокировать весь его потенциал по производству оборудования и в конечном итоге заморить голодом его армию."
 VIN_ships_destruction:0 "Уничтожение кораблей"
 VIN_ships_destruction_desc:0 "Наши испытания на бомбометание оказались более чем успешными и, вероятно, могли бы сработать против кораблей. Таким образом, в дополнение к нашим лодкам у нас также будет целая эскадрилья самолетов, предназначенных для защиты наших вод."
 VIN_the_shining_dragon:0 "Сияющий дракон"
 VIN_the_shining_dragon_desc:0 "Несмотря на всю тьму, тиранию, свирепствующую в Азии, Вьетнам представляет себя маяком индивидуальных свобод и уважения к демократии."
 VIN_expand_automobile_production:0 "Расширение автомобильного производства"
 VIN_expand_automobile_production_desc:0 "Автомобильная промышленность является перспективной, а благодаря местному производству каучука инвестиции в этот сектор могут быть очень выгодными для экономики.."
