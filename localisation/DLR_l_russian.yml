l_russian:

 tdlra_depillarize_the_dutch:0 "Деполяризация Голландского общества"
 tdlra_depillarize_the_dutch_desc:0 "Поляризованное общество - это то, что нам не нужно в эти бурные времена. Если мы хотим укрепить голландское государство, мы должны расширить равенство и устранить социальные барьеры."
 tdlra_go_left:0 "Стремление к Левым"
 tdlra_go_left_desc:0 "В нашей стране слишком долго доминируют банкиры и жирные кошки. Мы должны распространить революцию!"
 tdlra_go_right:0 "Стремление к Правым"
 tdlra_go_right_desc:0 "Рост нацизма и фашизма в Германии и Италии вдохновил некоторых в нашей стране на призыв к тому же. Возможно, нам следует послушать их."
 tdlra_dutch_millitarism:0 "Голландский миллитаризм"
 tdlra_dutch_millitarism_desc:0 "Мы когда-то правили одной из самых гордых империй в мире. Давайте сделаем это снова! К оружию!"
 tdlra_claim_the_benelux:0 "Вернуть Голландии Величие"
 tdlra_claim_the_benelux_desc:0 "Бельгийская революция 1830 года была просто неудачей, пришло время забрать то, что принадлежит нам!"
 tdlra_jeugdstorm:0 "Молодежь (Jeugdstorm)"
 tdlra_jeugdstorm_desc:0 ""Wie de jeugd heeft, heeft de toekomst!" С основанием Jeugdstorm наша молодежь будет должным образом оборудована для великого будущего впереди них."
 tdlra_colonial_claims:0 "Колониальные претензии"
 tdlra_colonial_claims_desc:0 "Чтобы выжить во все более тревожные времена, мы должны расширить Голландскую империю и укрепить наши запасы на Дальнем Востоке."
 tdlra_germany_millitary_coop:0 "Военное сотрудничество с Германией"
 tdlra_germany_millitary_coop_desc:0 "С нашим обращением к фашистскому делу, немцы предложили научить нас своим путям борьбы, которые намного превосходят все, что мы знали до сих пор."
 tdlra_propaganda_ministry:0 "Создать министерство пропаганды"
 tdlra_propaganda_ministry_desc:0 "Государство так же сильно, как и его пропагандистская машина. Создание официального министерства пропаганды укрепит истинное послание голландского государства."
 tdlra_for_the_motherland:0 "За Родину"
 tdlra_for_the_motherland_desc:0 "Индивидуальные страдания необходимы для национальной славы. Мы будем строить новые Нидерланды на коллективных отрядах рабочих."
 tdlra_sign_pact_with_soviets:0 "Заключить Пакт с Советами"
 tdlra_sign_pact_with_soviets_desc:0 "Наша главная угроза заключается в нацистской Германии. Советский Союз предложил улучшить наши бронированные технологии, чтобы конкурировать с немецкими танками. Мы должны воспользоваться этой возможностью обеими руками!"
 tdlra_technology_sharing:0 "Обмен технологиями"
 tdlra_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время."
 tdlra_fortress_netherlands:0 "Укрепить Греббелин"
 tdlra_fortress_netherlands_desc:0 "Защита нашей родины имеет первостепенное значение для выживания голландской нации. Строительство обширных линий фортификации станет краеугольным камнем нашей обороны."
 tdlra_urbanize_the_east:0 "Урбанизация Востока"
 tdlra_urbanize_the_east_desc:0 "Восточная Голландия навсегда отстала от Запада в развитии городов. Настало время оживить голландскую экономику путем урбанизации восточных провинций."
 tdlra_militarize_the_east:0 "Восточная миллитаризация"
 tdlra_militarize_the_east_desc:0 "Мир все больше приближается к войне - нам требуется больше вооружений, а фабрики - ключевое слово в этой теме."
 tdlra_experimental_weaponry:0 "Экспериментальное оружие"
 tdlra_experimental_weaponry_desc:0 "Величайшие изобретения и радикальные технологические прорывы, позволили нам использовать более экзотические и эффективные военные технологии. Мы должны использовать это, чтобы сделать то, что должно." 
 tdlra_establish_radio_stations:0 "Улучшение радиостанций"
 tdlra_establish_radio_stations_desc:0 "Как показывают англичане, радиодетекторы и станции ранжирования очень полезны для обороны страны. Давайте создадим нашу собственную Государственную сеть, чтобы мы могли более эффективно защищать Нидерланды."
 tdlra_establish_state_university:0 "Создание государственного университета"
 tdlra_establish_state_university_desc:0 "Сражения выигрываются информацией. Лучшая информация означает, что мы выигрываем больше битв, а сама она обеспечивается превосходными исследовательскими объектами."
 tdlra_invest_in_nuclear_program:0 "Основать Институт Ядерных Технологий"
 tdlra_invest_in_nuclear_program_desc:0 "Основываясь на основах теории относительности Альберта Эйнштейна и радиоактивного распада урана-238, мы обнаружили, что расщепление атома вызывает огромное количество энергии. Мы должны создать Институт ядерных исследований для дальнейшего понимания ядерной энергетики."
 tdlra_further_nuclear_research:0 "Расширить Институт Ядерных Технологий"
 tdlra_further_nuclear_research_desc:0 "Эксперименты Института ядерных исследований принесли свои плоды. Благодаря нашему новому пониманию атома, мы можем использовать огромную мощность деления для энергетических реакторов... и, возможно, создать оружие."
 tdlra_start_rocket_program:0 "Запустить ракетную программу"
 tdlra_start_rocket_program_desc:0 "Ракеты - это новая наука с множеством возможностей. Изучение этих возможностей для военного использования может принести плоды."
 tdlra_exploit_the_mines:0 "Эксплуатация шахт"
 tdlra_exploit_the_mines_desc:0 "Голландским заводам не следует полагаться на иностранные материалы. Расширяя нашу традиционную продукцию из черных металлов, мы сможем освободиться от использования иностранного импорта."
 tdlra_surinam_aluminium:0 "Суринамский аллюминий"
 tdlra_surinam_aluminium_desc:0 "Суринам является нашей важной металлургической колонией и мы недавно обнаружили месторождения бокситов для производства алюминия. Расширение этих шахт должно оказаться полезным."
 tdlra_further_industrialize_the_capital:0 "Дальнейшая индустриализация нашей столицы"
 tdlra_further_industrialize_the_capital_desc:0 "У нас всегда есть место для большего развития славной столицы и окрестностей. Сосредоточив внимание на развитии Амстердама, мы будем централизовывать промышленное производство и потенциально лучше защищать его."
 tdlra_urbanize_the_colonies:0 "Урбанизация колоний"
 tdlra_urbanize_the_colonies_desc:0 "Голландская Ост-Индия огромна, с таким же огромным населением. До сих пор нам еще предстоит охватить население Ост-Индии - пришло время это изменить."
 tdlra_prepare_the_colonies_for_war:0 "Подготовить колонии для войны"
 tdlra_prepare_the_colonies_for_war_desc:0 "Дальнейшее развитие голландской Ост-Индии позволит населению начать производство вооружений для голландских военных усилий. Они будут в безопасности от Люфтваффе там."
 tdlra_colonial_fortresses:0 "Колониальные укрепления"
 tdlra_colonial_fortresses_desc:0 "Растущие угрозы Японии и война в Китае заставляют нас смотреть на защиту голландской Ост-Индии. Мы должны построить укрепления для защиты наших колониальных владений от врага."
 tdlra_invest_in_shell:0 "Инвестировать в Роял Датч Шелл"
 tdlra_invest_in_shell_desc:0 "Royal Dutch Shell попросил нас инвестировать в миссии по разведке нефти в Ост-Индии, чтобы расширить нашу добычу нефти. Естественно, это принесет пользу государству."
 tdlra_stay_neutral:0 "Оставаться нейтральным"
 tdlra_stay_neutral_desc:0 "Зачем умирать в чужих войнах? Мы остались нейтральными в Первой мировой войне и это закончилось для нас хорошо. Оно будет продолжать служить нам хорошо и в будущем."
 tdlra_deterrence:0 "Сдерживание"
 tdlra_deterrence_desc:0 "Растущие угрозы европейского фашизма дают понять, что деклараций о нейтралитете недостаточно. Мы должны вооружиться, чтобы защитить наш статус."
 tdlra_polderen:0 "Польдерен"
 tdlra_polderen_desc:0 "Работая вместе, мы можем убедиться, что наша страна сможет выжить в бурные времена."
 tdlra_democratic_influence:0 "Демократическое влияние"
 tdlra_democratic_influence_desc:0 "Наша нация демократическая и нам не следует поколебать новые идеи национализма или коммунизма."
 tdlra_military_expenditure:0 "Военные расходы"
 tdlra_military_expenditure_desc:0 "Мы должны модернизировать нашу армию и нам нужны средства для этого."
 tdlra_lessons_from_wwi:0 "Уроки Первой Мировой"
 tdlra_lessons_fromwwi_desc:0 "Рассматривая, что работало и не работает в последнем крупном конфликте, мы должны иметь возможность модернизировать наши армейские доктрины."
 tdlra_repurpose_vehicles:0 "Переоборудование транспортных средств"
 tdlra_repurpose_vehicles_desc:0 "Перепрофилированик гражданских транспортных средств, чтобы иметь возможность выполнять военные действия, мы сможем модернизировать нашу конницу."
 tdlra_military_research_interest:0 "Военный научный интерес"
 tdlra_military_research_interest_desc:0 "Недавние инвестиции в нашу армию также расширили наши исследовательские возможности."
 tdlra_doctrines_of_the_present:0 "Современные доктрины"
 tdlra_doctrines_of_the_present_desc:0 "Если смотреть на то, что работало или не работало в прошлом, это послужит для хорошего нового начало. Мы должны взглянуть на более современные войны и взять пример из них."
 tdlra_mechanized_infantry_investments:0 "Инвестировать в механизированную пехоту"
 tdlra_mechanized_infantry_investments_desc:0 "Механизация нашей пехоты - важный следующий шаг в новом мире мобильной войны."
 tdlra_memories_of_the_past:0 "Память прошлого"
 tdlra_memories_of_the_past_desc:0 "Недавние инвестиции в наши военные усилия заставили людей с гордостью смотреть на нашу военную историю, а молодые, трудоспособные люди наводняют добровольческие центры."
 tdlra_prototype_weapons:0 "Прототип вооружений"
 tdlra_prototype_weapons_desc:0 "Недавние прототипы оружия оказались весьма успешными. Мы должны продолжить их производство, чтобы защитить нашу родину." 
 tdlra_modernize_tanks:0 "Модернизация танков"
 tdlra_modernize_tanks_desc:0 "Наши танки старые или вообще отсутствуют, мы должны исследовать новые современные типы."
 tdlra_daring_paratroopers:0 "Отважные парашютисты"
 tdlra_daring_paratroopers_desc:0 "Недавние военные расходы и возобновление интереса к воздушной войне привели к тому, что люди и военные высокопоставленные люди захотели создать специальное подразделение «Парашютистов»"
 tdlra_invest_in_fokker:0 "Инвестировать в Фоккер"
 tdlra_invest_in_fokker_desc:0 "Инвестирование в компанию Anthony Fokker улучшит нашу способность вести войну в небе."
 tdlra_fokkers_fighters:0 "Истребители Фоккер"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker придумал 2 плана развития ВВС - мы должны отдать приоритет нашим истребителям!"
 tdlra_fokkers_bombers:0 "Бомбардировщики Фоккер"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker has придумал 2 плана развития ВВС - мы должны отдать приоритет нашим бомбардировщикам!"
 tdlra_aerial_support:0 "Воздушная поддержка пехоты"
 tdlra_aerial_support_desc:0 "Исследование новых самолетов, которые могут поддерживать наши наземные силы, даст нашим войскам преимущество в бою."
 tdlra_rule_the_sea_through_the_sky:0 "Править над морем через небо"
 tdlra_rule_the_sea_through_the_sky_desc:0 "Правь Голландия! Голландия управляет воздухом над волнами. Предоставляя нашим воздушным крылам новые военно-морские бомбардировщики, мы можем поддержать наш флот в их действиях против наших врагов."
 tdlra_further_investments_fokker_company:0 "Увеличение инвестиций в Фоккер"
 tdlra_further_investments_fokker_company_desc:0 "Дальнейшие инвестиции в усилия Энтони Фоккера увидят, что наша способность вести войну в небе значительно улучшается."
 tdlra_interest_in_rocket_technology:0 "Интерес к ракетам"
 tdlra_interest_in_rocket_technology_desc:0 "Недавние инвестиции в наш авиационный корпус привели к тому, что наша страна стала своего рода ракетным «увлечением». Мы должны использовать это."
 tdlra_the_states_navy:0 "Государственный ВМФ"
 tdlra_the_states_navy_desc:0 "Голландский флот находится в скудном состоянии. Для улучшения требуется расширение и повторное вооружение и сейчас самое время сделать это!"
 tdlra_submarine_operations:0 "Подводные операции"
 tdlra_submarine_operations_desc:0 "Мы должны сосредоточить наши военно-морские усилия на силе, которая может изгонять наших врагов, уничтожая их транспортные конвои."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Восстановить устаревший флот"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Наш военно-морской флот не такой могучий как был раньше, мы должны вновь сделать его сильным и силой, с которой нужно считаться."
 tdlra_submarine_improvements:0 "Улучшение подводных лодок"
 tdlra_submarine_improvements_desc:0 "Чтобы иметь возможность успешно выполнять наши новые стратегии, мы должны обеспечить, чтобы у нас были самые современные подводные лодки в мире."
 tdlra_expand_the_states_navy:0 "Расширение флота"
 tdlra_expand_the_states_navy_desc:0 "Линкоры и авианосцы - это путь вперед, чтобы защитить нашу обширную империю от внешних угроз."
 tdlra_dutch_cruisers_and_destroyers:0 "Голландские крейсера и эсминцы"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Большие корабли - это пустая трата ценных ресурсов - зачем их строить, когда мы сможем лучше защищать наши морские пути с помощью небольших и быстрореализующих кораблей?"
 tdlra_dutch_marines:0 "Голландские морские пехотинцы"
 tdlra_dutch_marines_desc:0 "Чтобы захватить острова, нам нужны специальные морские дивизии, которые будут наиболее эффективными во время военно-морского вторжения."
 tdlra_join_britain_alliance:0 "Присоединиться к Союзникам"
 tdlra_join_britain_alliance_desc:0 "В Европе есть два фронта: те, кто хочет защитить свободу и те, кто хочет ее уничтожить. Пришло время приблизиться к Британии и отказаться от нейтралитета. За Союзников!"
 tdlra_benelux_faction:0 "Сформировать Бенилюкс"
 tdlra_benelux_faction_desc:0 "Мы должны вновь создать союз провинций, чтобы защитить себя от внешних угроз. Альянс Бенилюкса начинается сейчас."
 tdlra_invite_bel_lux:0 "Пригласить Бельгию и Люксембург"
 tdlra_invite_bel_lux_desc:0 "Мы должны добавить Бельгию и Люксембург в сформированный Бенилюкс."
 tdlra_establish_dutch_komosomol:0 "Создать Голландский комсомол"
 tdlra_establish_dutch_komosomol_desc:0 "Российский комсомол доказал свою эффективность в милитаризации и воспитании своих детей. Мы должны принять к сведению и сформировать нашу собственную коммунистическую молодежную организацию."
 tdlra_armed_neutrality:0 "Вооруженный нейтралитет" 
 tdlra_armed_neutrality_desc:0 "Чтобы сохранить нейтралитет в эти враждебные времена, мы должны показать, что мы не сдадимся без боя."
 tdlra_british_ship_designs:0 "Проекты Британских кораблей"
 tdlra_british_ship_designs_desc:0 "Англичане предоставили нам некоторые старые военно-морские чертежи, чтобы мы могли создать свои собственные авианосцы."
 tdlra_trick_german_scum:0 "Показать наш нейтралитет"
 tdlra_trick_german_scum_desc:0 "Строя некоторые прибрежные форты, мы покажем немцам, что мы намерены защищаться от любой внешней угрозы, а не только от них."
 tdlra_pillarized_society:0 "Поляризованное общество"
 tdlra_pillarized_society_desc:0 "Поляризация доминирует в голландском обществе."
 tdlra_pillarized_society2:0 "Польдерен"
 tdlra_pillarized_society2_desc:0 "В то время как поляризация все еще имеет контроль над голландской политикой, мы уменьшили ее влияние, работая вместе как один."
 tdlra_union_agreements:0 "Союзные соглашения"
 tdlra_union_agreements_desc:0 "Недавние переговоры в Союзе привели к удовлетворительному результату."
 tdlra_states_army:0 "Государственная армия"
 tdlra_states_army_desc:0 "Подкрепленные историями наших армий Золотого века, люди побудились интересом к нашей славной нации."
 tdlra_communist_police:0 "Коммунистическая полиция"
 tdlra_communist_police_desc:0 "Эти специальные полицейские подразделения противостоят нашим вновь обретенным гражданам и заставляют наши войска более охотно сражаться за Родину!"
 tdlra_aerial_interest:0 "Воздушный интерес"
 tdlra_aerial_interest_desc:0 "Наш новый корпус парашютистов и возобновленные инвестиции в компанию Фоккер, восоздали общественный интерес к воздушным разработкам."
 tdlra_armed_neutrality_idea:0 "Вооруженный нейтралитет"
 tdlra_armed_neutrality_idea_desc:0 "Хотя наша страна заявила о своем нейтралитете, постоянная армия имеет первостепенное значение для защиты этого нейтралитета."
 tdlra_british_ship_designs_idea:0 "Проекты Британских кораблей"
 tdlra_british_ship_designs_idea_desc:0 "Бриты предоставили нам некоторые чертежи своих авианосцев, чтобы мы могли более эффективно производить наши собственные."

 tdlra.1.t:0 "[From.GetName] хочет, чтобы мы присоединились к Бенилюксу"
 tdlra.1.d:0 "[From.GetName] стремится укрепить свой союз, приглашая нас в него."
 tdlra.1.a:0 "Принять"
 tdlra.1.b:0 "Отказаться"
 tdlra.2.t:0 "[From.GetName] отказывается"
 tdlra.2.d:0 "[From.GetName], к сожалению, отказался от предложения нашего альянса."
 tdlra.2.a:0 "Они нам нужны, так или иначе"
 tdlra.3.t:0 "[From.GetName] соглашается"
 tdlra.3.d:0 "[From.GetName] принял наше предложение союза и в настоящее время является частью [Root.GetFactionName]"
 tdlra.3.a:0 "Замечательные новости"
 tdlra.4.t:0 "[From.GetName] предлагает пакт"
 tdlra.4.d:0 "Понимая, что наши конструкции танков превосходят их собственные, [From.GetName] предложили поделиться с ними нашими проектами, чтобы они могли выступать в качестве бастиона коммунизма в Западной Европе."
 tdlra.4.a:0 "Принять"
 tdlra.4.b:0 "Отказаться"
 tdlra.5.t:0 "[From.GetName] прнимает наше предложение пакта"
 tdlra.5.d:0 "Осознавая наше стратегическое значение в Западной Европе, [From.GetName] дал нам технологически превосходные конструкции танков, чтобы мы могли защищаться от внешних угроз."
 tdlra.5.a:0 "Давайте начнем производство по новым проектам"
 tdlra.6.t:0 "[From.GetName] отказывается от предложения нашего пакта"
 tdlra.6.d:0 "[From.GetName] не подписал наш предлагаемый пакт, который увеличит наши танковые возможности, нам придется сделать это самостоятельно!"
 tdlra.6.a:0 "Так тому и быть"
 tdlra.8.t:0 "Нидерланды хотят присоединиться к [Root.GetFactionName]"
 tdlra.8.d:0 "Понимая, что агрессия Германии может не сдержаться, [From.GetName] опасается, что нашествие неизбежно и просит нашей защиты."
 tdlra.8.a:0 "Принять"
 tdlra.8.b:0 "Отказаться"
 tdlra.9.t:0 "[From.GetName] соглашается"
 tdlra.9.d:0 "Бриты, понимая, что Бенилюкс стратегически хорошо расположен для войны против Германии, решили расширить свою защиту над нашей нацией."
 tdlra.9.a:0 "Хорошие новости"
 tdlra.10.t:0 "[From.GetName] отказывается"
 tdlra.10.d:0 "По-видимому, британцы не признают регион Бенилюкса как стратегически важный. Они не будут защищать нас от вторжений врага."
 tdlra.10.a:0 "Чертовы британцы"
 tdlra.11.t:0 "Начало процесса деполяризации"
 tdlra.11.d:0 "Мы не нуждаемся в поляризованном обществе в этих буйных путях, начать разрушать столпы - важный шаг в укреплении нашего государства."
 tdlra.11.a:0 "Начать процесс"

 HOL_trick_germans_good:0 "Проверенная нейтральность"
 HOL_trick_germans_bad:0 "Защита против Великобритании"

 benelux_faction:0 "Бенилюкс"