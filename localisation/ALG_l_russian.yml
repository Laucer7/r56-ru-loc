ALG_malg_buff:0 "МВОС"
ALG_malg_buff_desc:0 "Министерство вооружений и общих связей"
ALG_reform_industries:0 "Промышленные реформы"
ALG_land_reforms:0 "Земельные реформы"
ALG_land_reforms_desc:0 "Налоговая реформа колониальной администрации сильно ограничила мощь и сельскохозяйственный потенциал наших земель. Новый режим должен учиться на прошлых ошибках, реформируя налоговую систему и актуализируя кадастровую карту страны."
ALG_army_loyalty_idea:0 "Принудительная лояльность армии"
ALG_hadj_is_great:0 "Руководство Хаджа"
ALG_abbas_is_great:0 "Едины при Аббасе"
ALG_communism_support:0 "Коммунистическое влияние"
ALG_fascism_support:0 "Влияние фашизма"
ALG_new_industries:0 "Поддержка тяжелой промышленности"
ALG_provisional_government:0 "Временное правительство [ALG.GetAdjective]"
ALG_provisional_government_desc:0 "С момента обретения независимости Временным правительством в настоящее время управляют многие различные политические партии, такие как ДТВ, ЭНА и даже КПА. Внутри будет большой баланс сил [ALG.GetNameDef] пока мы не сможем создать законное правительство."
ALG_pieds_noir:0 "Пье-Нуар"
ALG_pieds_noir_desc:0 "Пье-Нуар - французские колонизаторы и лоялисты внутри Алжира. В течение многих лет они доминировали в правительстве и контролировали большую часть богатства Алжира. Они продолжают блокировать или задерживать все попытки проведения даже самых скромных реформ, что создаст немалую проблему при установлении законного правительства в Алжире."
ALG_national_guard:0 "Создает пять дивизий §HНациональной гвардии§!  в сельской местности."
ALG_national_guard2:0 "Добавляет еще три дивизии §HНациональной гвардии§! в столичном регионе"
ALG_armed_forces:0 "[ALG.GetAdjective] Вооруженные силы"
ALG_armed_forces_desc:0 "Защита нашей страны опирается на три рода войск - сухопутную армию, морские полки и авиацию. Создание отдельной и независимой командной структуры может быть утомительной, но важной задачей для сохранения нашей автономии."
ALG_APNAF:0 "Восход АННВС"
ALG_APNAF_desc:0 "Опора на колониальный гарнизон — устаревший компонент нашего колониального прошлого. Время повысить [ALG.GetAdjective] генералов и принять [ALG.GetAdjective] Народные национальные вооруженные силы в законную армию."
ALG_first_air_force:0 "Первые Алжирские ВВС"
ALG_first_air_force_desc:0 "Раньше контроль над воздушным пространством нашей страны зависел от иностранных держав. Возрождение Алжира и его прежнего наследия может быть успешным только в том случае, если мы выделим дополнительные средства и создадим первую воздушную эскадрилью для охраны границ и безопасности воздушного пространства."
ALG_ANN:0 "Основать АНФ"
ALG_ANN_desc:0 "Протяженное средиземноморское побережье нашей страны требует разумных сил для предотвращения любой потенциальной агрессии с моря. [ALG.GetAdjective] Национальный флот получит государственные субсидии и будет выделен в новый департамент."
ALG_naval_effort:0 "Пересмотреть морские доктрины"
ALG_naval_effort_desc:0 "Иностранные военно-морские атташе были приглашены в [ALG.GetNameDef] чтобы изучить состояние военно-морских сил страны и их боеспособность. Доклад будет передан [ALG.GetLeader] на следующей неделе, поясняя, что военно-морские доктрины требуют серьезного улучшения и ответственные адмиралы должны иметь право на использование новой тактики."
ALG_destroyer_effort:0 "Современные эсминцы"
ALG_destroyer_effort_desc:0 "Являясь одним из ведущих производителей и экспортеров стали в Средиземноморье, наша страна имеет множество экономических связей с различными странами региона. В случае войны наши торговые конвои и транспорты могут нуждаться в защите для сохранения торговых связей с другими странами. Заказ нескольких новых эсминцев для военных сделает свое дело."
ALG_submarine_focus:0 "Подводный бой"
ALG_submarine_focus_desc:0 "У противника могут быть большие и мощные корабли, но они медленнее и менее маневренны, чем наши новейшие подводные лодки. Дальнейшее их совершенствование расширит возможности охоты на конвои в Восточном Средиземноморье и Атлантике!"
ALG_algiers_port:0 "Алжирские доки"
ALG_algiers_port_desc:0 "Алжирский порт известен своим безопасным расположением, обширной защитой от ветра и двумя гаванями, способными обслуживать флотилию торговых судов и транспортов. Увеличение размера порта при одновременном расширении верфи позволит нам принимать больше конвоев и быстрее производить новые корпуса кораблей!"
ALG_oran_port:0 "Расширить порт Оран"
ALG_oran_port_desc:0 "Порт Оран — это наше окно в Атлантику и второй по величине порт в стране. Мы можем улучшить его объекты, построив несколько гаваней и военно-морских производственных центров. Кроме того, мы можем разместить там больше нашего флота."
ALG_bejaia_port:0 "Основать порт Беджая"
ALG_bejaia_port_desc:0 "К востоку от Алжира находится город Бежайя, который служит основным транспортным центром для регионов Константин и Батна. Создание в этом районе морского опорного пункта значительно расширит возможный радиус действия нашего флота и позволит отвлечь больше ресурсов в восточные районы страны."
ALG_cruiser_focus:0 "Современные крейсеры"
ALG_cruiser_focus_desc:0 "Экранные корабли, такие как легкие и тяжелые крейсера, предлагают идеальный компромисс между огневой мощью, тоннажем и ценой. Наши верфи уже производят некоторые из них, но эти модели выглядят устаревшими по сравнению с их аналогами из Великих держав и поэтому требуют доработки."
ALG_carrier_focus:0 "Морская авиация"
ALG_carrier_focus_desc:0 "Мы можем серьезно расширить скоординированные операции между нашими военно-морскими и военно-воздушными силами, используя авианосцы. Мы уже заметили несколько таких машин в наших гаванях. Может быть, сейчас лучшее время, чтобы попытаться построить несколько из них самостоятельно?"
ALG_battleship_focus:0 "Большие пушки"
ALG_battleship_focus_desc:0 "Линкоры не зря называют гордостью флота. Эти парящие крепости представляют собой концентрацию мощи, доспехов и огневой мощи. Мы будем инвестировать в их развитие и улучшение."
ALG_marines:0 "Основать морскую пехоты"
ALG_marines_desc:0 "Спецназ представляет собой наиболее профессиональное, наиболее подготовленное и хорошо оснащенное военное учреждение нашей страны. Выделение отдельного бюджета на морские операции только повысит эффективность наших военно-морских сил и военный потенциал."
ALG_bomber_focus:0 "Фокус на бомбардировщики"
ALG_bomber_focus_desc:0 "Доминирование в небе — это только первый шаг к победе. Когда мы установим контроль над небом с помощью наших истребителей, мы отправим эскадрильи новых бомбардировщиков, чтобы внести смятение во вражеские силы и уничтожить их заводы."
ALG_radar_focus:0 "Новые технологии обнаружения"
ALG_radar_focus_desc:0 "Мы любой ценой защитим промышленность страны в случае военного конфликта. В то время как армии могут быть далеко, над страной навис страх перед бомбардировками, разрушающими наши драгоценные фабрики. Развитие радиолокационных технологий должно положить конец этой угрозе."
ALG_fighter_focus:0 "Современные истребители"
ALG_fighter_focus_desc:0 "Темп современной войны определяется тем, кто первым оказывается на поле боя. Если мы хотим хорошо выступать в воздушных боях, мы должны модернизировать наши устаревшие модели истребителей."
ALG_cas_focus:0 "Фокус на авиации поддержки"
ALG_cas_focus_desc:0 "Враг будет бояться гнева нашего нового пикирующего бомбардировщика, поскольку они разрушат боевой дух своих солдат и приведут в смятение ничего не подозревающие вражеские армии."
ALG_air_bases:0 "Расширить Алжирские аэродромы"
ALG_air_bases_desc:0 "Аэропорт Мезон Бланш был первоначально создан в 1924 году, чтобы служить центральным воздушным сообщением между материковой Францией и ее алжирской метрополией. Недавний рост военно-воздушных сил нашей страны требует расширения в военных целях."
ALG_bousfer_air_factory:0 "Открыть авиазавод в Бусфере"
ALG_bousfer_air_factory_desc:0 "Бусфер - небольшой городок недалеко от Орана, нашего второго по величине промышленного центра. Кажется, это идеальное место для закладки фундамента нового промышленного предприятия, специализирующегося на производстве самолетов."
ALG_develop_air_doctrines:0 "Разработка доктрин ВВС"
ALG_develop_air_doctrines_desc:0 "Современный истребитель в руках непрофессионального пилота, использующего устаревшие доктрины, обязательно станет жертвой асов противника, использующих лучшие доктрины. Отставание недопустимо, и выпускников авиационных училищ необходимо обучать новым приемам управления самолетами."
ALG_mediterranean_baiston:0 "Средиземноморский бастион"
ALG_mediterranean_baiston_desc:0 "Пусть мир знает, что [ALG.GetNameDef] это не Мальта, [GRE.GetNameDef], или [ITA.GetNameDef]"
ALG_study_ships:0 "Исследовать [FRA.GetAdjective] корабли"
ALG_study_ships_desc:0 "Как отмечают официальные лица [FRA.GetAdjective], независимо от состояния отношений между [FRA.GetNameDef] и [ALG.GetNameDef], они были бы только признательны, если бы наши страны координировали развитие военно-морской техники. Специально для этого в наших портах стоит несколько их кораблей."
ALG_naval_bomber_focus:0 "Разработка морских бомбардировщиков"
ALG_naval_bomber_focus_desc:0 "Изобретательность и креативность [ALG.GetAdjective] исследователей и теоретиков представили миру совершенно новую отрасль самолетов - морские бомбардировщики. Используемые в основном в морских операциях, они, по-видимому, являются последним недостающим звеном в координации наших военно-морских и военно-воздушных сил."
ALG_doctrine_effort:0 "Алжирский военный колледж"
ALG_doctrine_effort_desc:0 "Недавно созданные АННВС используют устаревшие доктрины Великой войны, которые крайне ненадежны в современных вооруженных конфликтах. Мы должны расширить Военную академию кафедрой тактики, призванной модернизировать доктрины современности для наших сухопутных войск."
ALG_guns_focus:0 "Модернизировать наше огнестрельное оружие"
ALG_guns_focus_desc:0 "Колониальная милиция не получала должного финансирования от оккупационной французской администрации. [ALG.GetAdjective] правительство не совершит такой ошибки - тендер на новейший прототип винтовки уже объявлен, и отечественные производители снаряжения усиленно работают над созданием лучшего снаряжения, которое будет служить нашим вооруженным силам."
ALG_french_tanks:0 "Исследовать [FRA.GetAdjective] танки"
ALG_french_tanks_desc:0 "Во время реорганизации одной из наших военных баз наши инженеры с удивлением обнаружили на одном из складов забытые французские танки. У [FRA.GetAdjective] людей есть другие заботы, поэтому мы можем найти хорошее применение этим 20 танкам и улучшить их конструкцию и удобство использования для нашей пересеченной местности."
ALG_artillery_focus:0 "Современная артиллерия"
ALG_artillery_focus_desc:0 "Недавние отчеты наших учебных центров указывают на острую необходимость совершенствования производимых в настоящее время артиллерийских орудий, поскольку их надежность, огневая мощь и бронебойность значительно устарели по сравнению с полученной зарубежной техникой."
ALG_mechanized_focus:0 "Механизировать армию"
ALG_mechanized_focus_desc:0 "В то время как наши войска располагают новейшей моторизованной техникой, наши танковые дивизии требуют проведения кампании механизации. Мы заменим легкобронированные проворные пехотные грузовики на бронетранспортеры, снизив общую скорость наших дивизий, но обеспечив необходимое прикрытие для наших пехотных полков."
ALG_general_staff:0 "Реорганизовать Генеральный штаб"
ALG_general_staff_desc:0 "Армейские улучшения неэффективны, если нашими солдатами командуют некомпетентные, обученные или коррумпированные чиновники и военачальники. Небольшая реорганизация Генерального штаба повысит боеспособность наших войск."
ALG_special_forces:0 "Пустынные Львы"
ALG_special_forces_desc:0 "Война может начаться с моря, суши и воздуха. В случае нападения с суши наши силы будут сражаться в бескрайней пустыне на западе и юге страны. Расширение ударных сил в пустыне, способных вести боевые действия при экстремальных температурах и в песчаной местности, улучшит боевые возможности нашей армии."
ALG_motorized:0 "План Моторизации"
ALG_motorized_desc:0 "Одной из причин опустошений Великой войны было широкое использование в бою пешей пехоты. Эпоха медленных пехотных батальонов осталась в прошлом, наступила эпоха мобильных мотострелковых батальонов, и наши нововведения принесут нам серьезную пользу!"
ALG_field_hospitals:0 "Новые полевые госпитали"
ALG_field_hospitals_desc:0 "Суровые условия окружающей среды и болезни уносят больше жизней наших солдат, чем нынешний враг. Назначение улучшенных полевых госпитальных батальонов даст нашим солдатам больше надежд на выживание в вооруженном конфликте."
ALG_signal_companies:0 "Сигнальные компании"
ALG_signal_companies_desc:0 "Огромные территории нашей страны с постоянно меняющимися природными условиями заставляют нас осваивать новые способы связи между нашими сухопутными полками, такие как телефонные линии и радио. Недавно созданные роты связи значительно повысят скорость реагирования и мобильность наземных войск."
ALG_modern_logistics:0 "Современная логистика"
ALG_modern_logistics_desc:0 "Дозаправка и пополнение запасов гарнизонов и батальонов станет еще эффективнее, если к каждой дивизии можно будет прикрепить отдельный полк, отвечающий за логистику и доставку снабжения. Современные проблемы требуют современных решений, и это одно из них."
ALG_election:0 "Первые всеобщие выборы"
ALG_election_desc:0 "Правящий мандат Временного правительства Ферхата Аббаса подходит к концу. Время неопределенности для [ALG.GetNameDef] приближается, поскольку многие люди сомневаются в демократическом характере выборов, а несколько радикалов выступают за быструю смену правительства. Нынешние чиновники и элита прилагают все усилия, чтобы обеспечить легитимность и отсутствие коррупции на первых всеобщих выборах в [ALG.GetNameDef]."
ALG_hadj_victory:0 "Победа Хаджа"
ALG_hadj_victory_desc:0 "Мессали Хадж, единственный и неповторимый"
ALG_abbas_victory:0 "Победа Аббаса"
ALG_abbas_victory_desc:0 "Под руководством Ферхата Аббаса, Джабхату аль Тахрири аль Ватани (Фронт национального освобождения) в настоящее время работает над формированием парламентского большинства в парламенте. Аббас является сторонником умеренного национализма с некоторой оппортунистической политикой. Человек способен маневрировать и строить коалиции из ничего. Возможно, это даст стабильность для [ALG.GetNameDef]?"
ALG_army_loyalty:0 "Обеспечение лояльности армии"
ALG_army_loyalty_desc:0 "Новое правительство стремится укрепить хрупкую [ALG.GetAdjective] государственность и сохранить его независимость. Тем не менее, становится все более очевидным, что армейское руководство может замышлять заговор против нынешнего режима. Свержение ненадежных лидеров обеспечит поддержку нашего дела армией."
ALG_depoliticize_the_army:0 "Деполитизировать армию"
ALG_depoliticize_the_army_desc:0 "Армия сыграла важную роль в восстановлении статуса и легитимности нашей нации на мировой арене, однако ее растущее участие в делах правительства беспокоит чиновников. Отделение армии от политики обеспечит независимость обеих ветвей."
ALG_malg:0 "Расширить МВОС"
ALG_malg_desc:0 "Министерство вооружений и общих связей (МВОС) - это государственное разведывательное агентство, созданное при временном правительстве для обеспечения безопасности вновь созданного [ALG.GetAdjective] государства от иностранного влияния. Ее роль в государственной безопасности неоспорима, а для этого ее необходимо расширить до возможностей МИ-6, Абвера или НКВД."
ALG_algiers_university:0 "Расширить первый Алжирский университет"
ALG_algiers_university_desc:0 "Первый Университет Алжира был основан в 1909 году как первый университет на алжирской земле. Увеличение его финансирования и расширение научных подразделений повысит качество преподавания и обеспечит страну новым поколением талантливых специалистов."
ALG_reorginize_industries:0 "Реорганизовать промышленность"
ALG_reorginize_industries_desc:0 "Опора на метрополию была одной из вех колониальной политики [FRA.GetNameDef]. Теперь, когда мы получили автономию, мы будем диверсифицировать и реформировать производственные и транспортные цепочки, чтобы максимально повысить эффективность текущего промышленного сектора."
ALG_british_industrial_investments:0 "Британские промышленные инвестиции"
ALG_british_industrial_investments_desc:0 "Демократическая ориентация нашего правительства и нескольких дипломатических миссий убедила [ENG.GetAdjective] инвесторов финансировать несколько промышленных проектов по всей стране, закладывая новый фундамент для национальной промышленности"
ALG_western_technological_learnings:0 "Западные технологические знания"
ALG_western_technological_learnings_desc:0 "Зарубежным ученым, инженерам и разработчикам было направлено много приглашений сотрудничать с нашими научно-исследовательскими учреждениями для развития и улучшения текущего состояния образования и производства в [ALG.GetNameDef]."
ALG_united_under_abbas:0 "Едины при Аббасе"
ALG_united_under_abbas_desc:0 "Набор политик, введенных правительством Аббаса, резко склонил веру людей в наше дело, доказав, что ДТВ под руководством Аббаса приведет страну к процветающему и светлому будущему!"
ALG_crack_down_on_extremist_groups:0 "Подавление 'Пье-Нуар'"
ALG_crack_down_on_extremist_groups_desc:0 "Мы не можем игнорировать волю народа и его требования, однако 'Пье-Нуар' угрожают нашей конституции и стабильности нынешнего режима. Поэтому у нас нет другого выбора, кроме как уменьшить их влияние в наших отраслях."
ALG_religious_freedom:0 "Религиозная свобода"
ALG_religious_freedom_desc:0 "Хотя ислам был краеугольным камнем нашей страны в течение последней тысячи лет, нельзя отрицать, что пришло время признать другие религиозные движения равными. Это может возмутить некоторых верующих, но без этого любой демократический институт — фарс."
ALG_hadjs_guidance:0 "Руководство Хаджа"
ALG_hadjs_guidance_desc:0 "Демократизация, секуляризация и прочные связи с ведущими демократиями мира помогли популярности Хаджа и ЭНА взлететь до невероятных высот. Многие граждане охотно вступают в партию и помогают чиновникам нести демократические ценности в большинство уголков нашей страны!"
ALG_turkish_relations:0 "Вновь подтвердить [TUR.GetAdjective] связи"
ALG_turkish_relations_desc:0 "Господство турок над нашей страной было недолгим, но длилось оно как одно из самых безобидных из всех колониальных держав, господствовавших над нашей территорией. Наши братские узы могут углубиться еще больше и, возможно, привести к формированию движения неприсоединения или новой федерации по всему Средиземноморью."
ALG_deterrence:0 "Иностранное сдерживание"
ALG_deterrence_desc:0 "Наша оборонительная позиция требует прочной основы для своего существования. Дипломатия и хорошие международные отношения приносят пользу нашей стране, но мы должны оставаться начеку, поскольку напряженность во всем мире растет."
ALG_arab_independence:0 "Сияющий Луч Арабской независимости"
ALG_arab_independence_desc:0 "Будучи одной из первых полностью независимых арабских стран Средиземноморья, мы хотим гарантировать, что арабский народ не станет жертвой колониальных амбиций."
ALG_interventionist_foreign_policy:0 "[ALG.GetAdjective] Интервенционизм"
ALG_interventionist_foreign_policy_desc:0 "Будучи решительными сторонниками мира и поддерживая пацифистские ценности, мы не можем сидеть и смотреть, как другие демократии во всем мире страдают и разрушаются в вооруженных конфликтах. Наши вооруженные силы отправятся в места кризиса, чтобы сохранить наши ценности за границей."
ALG_collaboration_with_allies:0 "Сотрудничество с Союзниками"
ALG_collaboration_with_allies_desc:0 "Крупнейшим демократиям мира потребуется помощь, если они хотят сохранить свою независимость и нынешние государственные институты. Мы присоединимся к ним в их борьбе за свободу и независимость под знаменами союзников!"
ALG_aid_nuclear_programs:0 "Помощь союзным ядерным программам"
ALG_aid_nuclear_programs_desc:0 "В рамках Манхэттенского проекта разрабатываются новые системы оружия, способные разрушать города и опустошать армии. Мы можем отвлечь некоторых дипломатов и получить свою долю."
ALG_algeria_liberated:0 "Алжир освобожден!"
ALG_algeria_liberated_desc:0 "После почти столетия порабощения и многих лишений, выпавших на долю народа под колониальным правлением, [ALG.GetAdjective] нация освобождена окончательно"
ALG_peasant_strike:0 "Великая крестьянская забастовка"
ALG_peasant_strike_desc:0 "Законодательная и исполнительная власть временного правительства очень хрупка и ненадежна. Малейшее нарушение цепочек поставок, промышленный застой или неоднозначная политика вызовут массовые демонстрации и протесты, которые мы можем использовать в своих интересах, если будем действовать быстро."
ALG_new_type_of_nationalism:0 "Новый вид национализма"
ALG_new_type_of_nationalism_desc:0 "Крестьяне пытались навязать свою власть и господство над страной, что, безусловно, было неприемлемо в нынешних условиях для элиты страны. Чтобы искоренить любую коммунистическую идеологическую обработку масс, мы можем начать нашу программу поощрения патриотических чувств среди населения."
ALG_german_industries:0 "Сотрудничать с 'Пье-Нуар'"
ALG_german_industries_desc:0 "Несмотря на то, что 'Пье-Нуар' так дружит с [FRA.GetAdjective] и колониальным правлением, несомненно, они по-прежнему имеют большое влияние в промышленности нашей страны, поэтому разумно стремиться к сотрудничеству с ними."
ALG_expand_conscription:0 "Расширить призыв"
ALG_expand_conscription_desc:0 "В условиях роста напряженности во всем мире, особенно в Европе и Азии, мы не можем молчать с закрытыми глазами. Создание армии потребует много новых мужчин и женщин. Мы серьезно перепишем проект закона, чтобы он соответствовал текущим требованиям Генштаба."
ALG_mobolize_reserves:0 "Мобилизовать резервы"
ALG_mobolize_reserves_desc:0 "Для полного завершения набора рекрутов потребуется много времени. Тем не менее, нам нужна репутация здесь и сейчас, а это означает, что ветераны прошлых войн и местные добровольцы могут сформировать военизированные отряды, которые после достаточной подготовки присоединятся к постоянной армии."
ALG_new_heavy_industries:0 "Новая тяжелая промышленность"
ALG_new_heavy_industries_desc:0 "Сотрудничество с 'Пье-Нуар' помогло нам создать объекты тяжелой промышленности в наших городских центрах. К счастью, у нас достаточно ресурсов, чтобы поддержать такой экономический прорыв!"
ALG_expand_algeirs_university:0 "Алжирский военный колледж"
ALG_expand_algeirs_university_desc:0 "Современным офицерам требуется современное образование, которое могут дать военные вузы высокого уровня. Финансирование создания одного такого отдела может быть дорогостоящим делом, но долгосрочные выгоды перевешивают небольшие расходы."
ALG_join_axis:0 "Дело Оси"
ALG_join_axis_desc:0 "Политика, продиктованная нынешним режимом, свидетельствует о том, что у нас много общего с фашистскими державами мира. Если мы объединимся с ними, может быть, это обеспечит нам место под Солнцем?"
ALG_our_own_path:0 "Новый Алжир"
ALG_our_own_path_desc:0 "Нынешнее накаленное состояние дипломатии предполагает, что было бы глупо присоединяться к какой-либо великой державе и играть посредственную второстепенную роль в каком-нибудь захолустном конфликте. Вместо этого мы создадим свою судьбу и создадим уникальный дипломатический пакт."
ALG_comintern_membership:0 "Членство в Коминтерне"
ALG_comintern_membership_desc:0 "Наша преданность коммунистическим идеям распространилась за моря и достигла Родины Революции. Защищать идеи и идеалы гораздо легче под знаменем Коминтерна. Отправим послов в Москву и попросим официального союза!"
ALG_the_peasants_republic:0 "[ALG.GetAdjective] Коммуна"
ALG_the_peasants_republic_desc:0 "Было более чем очевидно, что воля нашего народа, сила рабочих и поддержка крестьян приведут нашу страну к желаемому коммунистическому государству. Если мы хотим осуществить идеи рабочей революции, мы полностью примем коммунизм таким, какой он есть!"
ALG_seize_production:0 "Завладеть средствами производства"
ALG_seize_production_desc:0 "Средства производства слишком долго находились в руках капиталистов, и если мы хотим обеспечить лояльность предприятия и процветание и благосостояние нашего народа, мы должны захватить несколько промышленных активов."
ALG_seize_arms:0 "Захватить военную промышленность"
ALG_seize_arms_desc:0 "Наша военная промышленность слишком долго находилась в руках этих грязных капиталистов и фашистских комнатных собачек. Сильное коммунистическое государство нуждается в оружии для продвижения революции, и мы можем добиться этого с помощью всеобъемлющей программы национализации."
ALG_federalize_nation:0 "Чистка 'Пье-Нуар'"
ALG_federalize_nation_desc:0 "'Пье-Нуар' были проблемой для Алжира с тех пор, как мы впервые попали под колониальное правление. Однако сейчас, когда мы находимся в плановой экономике, просто недопустимо, чтобы капиталисты развращали нашу экономику изнутри. Они должны уйти!"
ALG_promote_atheism:0 "Продвигать атеизм"
ALG_promote_atheism_desc:0 "Исламское общество было интересным процессом в своей исторической и научной революционной ценности. Но всему свое время, и наша новая революция диктует новые правила развития общества, в котором слишком мало места для религиозных институтов."
ALG_socialist_science:0 "Социалистическая наука"
ALG_socialist_science_desc:0 "Уникальный статус науки как инструмента борьбы с религиозным абсурдом и безграмотностью привел нас к новой спирали движения к величию, что позволяет нам направлять еще больше средств в наши научные институты!"
ALG_liberate_morocco:0 "Освобождение Морокко"
ALG_liberate_morocco_desc:0 "Ганнибал был прав, расширив свое влияние на так называемое Марокко. Чтобы выполнить наследие наших великих предков, мы должны перековать братство и сестринство наших двух народов!"
ALG_liberate_libya:0 "Освободить Ливию"
ALG_liberate_libya_desc:0 "Мы разделяем большую часть нашего культурного и национального наследия с нашими ливийскими братьями и сестрами. Чтобы закрепить свой особый статус в наших глазах, правительство [ALG.GetLeader] предложило смелый план объединения наших народов под знаменами [ALG.GetNameDef]!"
ALG_secure_suez:0 "Защитить Суэц"
ALG_secure_suez_desc:0 "Наши войска маршируют по пустыне, не встречая сопротивления и освобождая угнетенные народы Северной Африки от их колониальных оккупантов. Пришло время сделать последний бой и освободить Египет, колыбель цивилизации, веками разрываемую между соседями!"
ALG_oil_focus:0 "Инвестиции в 'Сонатрак'"
ALG_oil_focus_desc:0 "Недавнее открытие нефти в пустыне Сахара побудило наших инженеров и геологов предложить смелые инвестиции в создание нового национального предприятия, которое будет координировать разведку, переработку, транспортировку и разработку нефти и газа."
ALG_trade_focus:0 "Открытие внешних рынков"
ALG_trade_focus_desc:0 "Будучи колониальным протекторатом, страна сильно ограничивала экспорт и импорт за границу. Ведущими инвесторами и кооператорами раньше были только французы, но времена меняются, и теперь мы широко раскроем глаза и заглянем в этот новый мир."
ALG_mil_focus:0 "Открыть военные фабрики"
ALG_mil_focus_desc:0 "Не имея сильной промышленности, наша страна начнет свое промышленное развитие со строительства нескольких оружейных заводов, чтобы удовлетворить потребности растущей армии. Безопасность на первом месте; благосостояние следует за ним."
ALG_electronics_focus:0 "Электрификация сельской местности"
ALG_electronics_focus_desc:0 "Широко распространено мнение, что следы прогресса и научного развития можно найти только в городских районах нашей страны. Изменить такие устаревшие убеждения можно, навязав масштабную программу электрификации."
ALG_steel_focus:0 "Расширить сталелитейные рудники Эль-Абед"
ALG_steel_focus_desc:0 "Эль-Абед — небольшой шахтерский поселок в западной части нашей страны, известный своими богатыми железными рудниками. Если мы хотим, чтобы наша отрасль развивалась еще больше, мы рассмотрим возможность инвестиций в эту область."
ALG_mil_focus2:0 "Военная промышленность"
ALG_mil_focus2_desc:0 "Несмотря на то, что нашу страну нельзя считать изнуренной войной, мы будем готовы к любому шторму, который будет угрожать нашим протяженным границам. У нас есть люди, и они требуют более нового и более современного оборудования, которое наши новые объекты с радостью могут предоставить."
ALG_civ_focus:0 "Снова открыть Французский бизнес"
ALG_civ_focus_desc:0 "С момента провозглашения нашей автономии многие французские инвесторы и предприниматели бежали из страны, опасаясь возмездия со стороны нашего народа. Нам не нужно национализировать заводы, которые остаются открытыми в этих условиях: производственные мощности могут быть вновь открыты при правительстве, обеспечивая необходимую занятость для наших людей."
ALG_infrastructure_focus:0 "Расширение Орано-Алжирской ветки"
ALG_infrastructure_focus_desc:0 "Линия Оран-Алжир, открытая в 1862 году и первоначально расширенная до конечного пункта назначения в 1871 году, является одной из основных железнодорожных сетей, соединяющих два наших крупнейших городских центра. Мы должны расширить линию и построить дополнительный уровень инфраструктуры, чтобы укрепить сообщение между двумя городами."
ALG_civ_focus2:0 "Расширить местные производства"
ALG_civ_focus2_desc:0 "Сильная экономика — это только первый шаг к нашей мечте — полностью независимой экономике, основанной на местных производителях!"
ALG_reform_education:0 "Реформа системы образования"
ALG_reform_education_desc:0 "В нашем распоряжении более чем достаточно средств. Быстро развивающаяся промышленность и поощрение производителей позволяют нам направлять еще больше ресурсов на расширение наших научных институтов."
ALG_italy_trade:0 "Новые [ITA.GetAdjective] рынки"
ALG_italy_trade_desc:0 "Альпы богаты сталью и алюминием, основной [ITA.GetAdjective] экспорт. Если мы сможем расширить наш торговый рынок с [ITA.GetNameDef], это может сдержать их постоянно растущую угрозу."
ALG_britain_trade:0 "[ENG.GetAdjective] Коммерческие соглашения"
ALG_britain_trade_desc:0 "[ENG.GetNameDef] имеет огромное влияние ресурсов на весь мир, поэтому вполне естественно, что мы стремимся стать одним из их сильных торговых партнеров."
ALG_seize_french_guns:0 "Захватить французское колониальное вооружение"
ALG_seize_french_guns_desc:0 "[ALG.GetNameDef] теперь сильная независимая нация; дни колониального господства остались позади. [FRA.getNameDef] больше не нуждаются в этом оружии, так как теперь оно прочно лежит в [ALG.GetAdjective] руках!"
ALG_end_france:0 "Завершить [FRA.GetAdjective] тиранию"
ALG_end_france_desc:0 "Невозможно более [ALG.getNameDef] стоять и смотреть, как наши братья и сестры жестоко угнетаются тиранией [FRA.getNameDef]. Мы должны принять меры, чтобы освободить арабский мир!"
ALG_deport_pieds_noir:0 "Депортация 'Пье-Нуар'"
ALG_deport_pieds_noir_desc:0 "Хотя мы не можем просто полностью изгнать 'Пье-Нуар', мы больше не можем допустить, чтобы они развращали нашу экономику изнутри. Мы отправим их туда, откуда они пришли!"
algeria.1.t:0 "Первые всеобщие выборы"
algeria.1.d:0 "Провинциальное правительство хорошо послужило нации, но как [ALG.getNameDef] обрела полную независимость, пришло время народу быть услышанным при избрании своего лидера для нового правительства. \n\nКого выберет народ?"
algeria.1.a:0 "Ферхат Аббас - сильный авторитарист."
algeria.1.b:0 "Мессали Хадж - отец алжирского национализма."
algeriacivilwar.1:0 "§RЭто приведет к гражданской войне!§!"
algeria.2.t:0 "Великая крестьянская забастовка"
algeria.2.d:0 "Со времен, когда [ALG.getNameDef] получила независимость, ситуация в стране была не совсем стабильной. При отсутствии эффективного руководства обещания провинциального правительства кажутся ничем иным, как пустым словом.\n\nПоскольку многие крестьяне недовольны провинциальным правительством, многие коммунистические группы организовали в Алжире забастовки по всему городу. Однако в последнее время эти группы вооружились и вступили в столкновения с местной полицией. Ситуация очень быстро выходит из-под контроля.\n\nВопрос только в том, как нам поступить в этой ситуации. Существует значительный риск перерастания конфликта в полномасштабную гражданскую войну, если с ним будут вести себя жестко."
algeria.2.a:0 "Отправьте национальную гвардию разобраться с этим!"
algeria.2.b:0 "Пусть люди будут услышаны."
algeria.3.t:0 "Кровавый захват"
algeria.3.d:0 "Национальная гвардия дала упорный бой в Алжире и расправилась с большинством вооруженных бунтовщиков. Однако бунтовщики оказали сильное сопротивление, в результате чего национальная гвардия потеряла много людей.\n\nПоступают сообщения о том, что оставшиеся группы объединились в рамках КПА и организуют восстание на востоке страны."
algeria.3.a:0 "Провинциальное правительство потерпело неудачу. Военным нужен полный контроль над этим."
algeria.4.t:0 "Общенациональные беспорядки"
algeria.4.d:0 "Мятежникам в Алжире удалось организоваться дальше, и теперь они почти полностью взяли город под свой контроль. Национальная гвардия была вынуждена отступить из города и окрестностей. Наряду с этим во многих других городах страны возникли другие организации под знаменами КПА.\n\nНациональная гвардия в настоящее время полностью дезорганизована, но недавние сообщения свидетельствуют о том, что оставшиеся солдаты отступают на восток страны, чтобы сражаться там."
algeria.4.a:0 "В конце концов, [ALG.GetAdjective] рабочие свободны."