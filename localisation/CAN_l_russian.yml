 #Focuses
 r56_CAN_modernize_industry:0 "Модернизировать промышленность"
 r56_CAN_modernize_industry_desc:0 "Наши производственные мощности и промышленные методы отстали, мы должны наверстать упущенное."
 
 r56_CAN_wheat_board:0 "Канадский совет по пшенице"
 r56_CAN_wheat_board_desc:0 "Создание Канадского совета по пшенице для установления цен на пшеницу и ячмень от наших трудолюбивых фермеров стабилизирует цены и улучшит нашу экономику."
 
 r56_CAN_depression_recovery:0 "Продолжение восстановления после депрессии"
 r56_CAN_depression_recovery_desc:0 "Великая депрессия сказалась на нас, мы должны продолжать принимать и изменять политику, чтобы продолжить путь к восстановлению."
 
 r56_CAN_national_housing_act:0 "Национальный закон о жилищном строительстве"
 r56_CAN_national_housing_act_desc:0 "Последствия Великой депрессии оставили многих канадцев без крова и работы. Принятие программ и правил по ремонту и модернизации существующих домов, а также строительству новых домов поможет тем, кто страдает, снова встать на ноги."
 
 r56_CAN_shutdown_relief_camps:0 "Закрытие лагеря помощи"
 r56_CAN_shutdown_relief_camps_desc:0 "Лагеря помощи безработным не принесли успеха, мы должны закрыть их, прежде чем начнутся новые беспорядки."
 
 r56_CAN_dollar_a_year_men:0 "Работа за Доллар"
 r56_CAN_dollar_a_year_men_desc:0 "Ряд опытных руководителей предприятий предложили свои услуги правительству, работая за символический доллар в год. Мы должны направить их на работу в наш Департамент боеприпасов и снабжения, а также в Совет по ценам и торговле военного времени, где они могут предоставить канадской промышленности столь необходимый опыт в мобилизации экономики и максимальном увеличении производства."
 
 r56_CAN_canadian_pacific_railways:0 "Канадские тихоокеанские железные дороги"
 r56_CAN_canadian_pacific_railways_desc:0 "Канадская тихоокеанская железная дорогая предоставила свои железные дороги и транспорт для участия в войне. Наши войска и припасы, необходимые для их пропитания, незамедлительно пересекут наш великий Доминион между морями и континентом."
 
 r56_CAN_national_steel_car:0 "Национализация автомобильной промышленности"
 r56_CAN_national_steel_car_desc:0 "Несмотря на то, что Депрессия нанесла ущерб компании, компания Национальной автомобильной промышленности со своими знаниями и опытом готова построить автомобили, которые будут перевозить наши войска и армейскую технику по расширенным железным дорогам."
 
 r56_CAN_cbc_focus:0 "Канадская радиовещательная корпорация"
 r56_CAN_cbc_focus_desc:0 "Канадская радиовещательная корпорация - это национальная сеть радиовещания, которая также выполняет функции регулятора радиовещания в Канаде. Использование их для донесения наших идей о национальной политике и программах повысит доверие общества к нашему правительству."
 
 r56_CAN_bank_of_canada:0 "Национализировать Банк Канады"
 r56_CAN_bank_of_canada_desc:0 "Потребность в органах центрального банка становится все сильнее после Великой депрессии, и национализировав его, мы можем напрямую управлять государственными финансами и улучшать экономику."
 
 r56_CAN_john_inglis_company:0 "Компания Джон Инглис"
 r56_CAN_john_inglis_company_desc:0 "Попадая в трудные времена во время Великой депрессии, Компания Джон Инглис уже давно являются неотъемлемой частью нашего национального потенциала производства. Мы должны направить их на производство новых пулеметов и артиллерии для вооружения наших войск."
 
 r56_CAN_national_railway:0 "Расширение железных дорог в Квебеке"
 r56_CAN_national_railway_desc:0 "Усилия по улучшению инфраструктуры и железных дорог в Квебеке могут стимулировать рост промышленности."
 
 r56_CAN_research_grants:0 "Исследовательские гранты"
 r56_CAN_research_grants_desc:0 "Благодаря нашим значительно расширенным промышленным и производственным возможностям, теперь стало возможным привлечь больше канадских ученых и новаторов для выполнения большего количества собственных проектов в области НИОКР."
 
 r56_CAN_debt_adjustment_act:0 "Закон о корректировке долга"
 r56_CAN_debt_adjustment_act_desc:0 "Среди канадских фермеров произошла тревожная волна банкротств и долгов. В интересах государства помогать этим фермерам, чтобы они возделывали эти земли в будущем."
 
 r56_CAN_alcan:0 "Алюминиевая компания Канады"
 r56_CAN_alcan_desc:0 "Алюминий легкий и устойчивый к ржавчине. Расширяя нашу добычу и производство алюминия, мы можем гарантировать, что наши заводы и сборочные линии всегда будут обеспечены ресурсами."
 
 r56_CAN_imperial_oil_focus:0 "Расширение Дартмутского НПЗ"
 r56_CAN_imperial_oil_focus_desc:0 "В предыдущем конфликте у нас был нефтеперерабатывающий завод в Дартмуте, который удовлетворял наши потребности в нефти. Расширение этого объекта имеет ключевое значение для обеспечения неизбежных переходов конвоев через Северную Атлантику."
 
 r56_CAN_establish_the_polymer_corporation:0 "Основать «Полимер Корпарейшен»"
 r56_CAN_establish_the_polymer_corporation_desc:0 "В случае, если нам будет закрыт доступ к натуральному каучуку, нам необходимо наращивать наши возможности по производству и совершенствованию синтетического каучука, который используется во всем, от шин до деталей самолетов."
 
 r56_CAN_uranium_mining:0 "Добыча урана"
 r56_CAN_uranium_mining_desc:0 "Определенная руда, добываемая в нашей стране, является ключом к оружию с невообразимым разрушительным потенциалом. Мы возьмем на себя инициативу максимально использовать этот ресурс."
 
 r56_CAN_resources_for_war_effort:0 "Ресурсы для военных действий"
 r56_CAN_resources_for_war_effort_desc:0 "Постоянное совершенствование методов добычи ресурсов позволяет нам добывать их более эффективно."
 
 r56_CAN_enlist_the_unemployed:0 "Вербовать безработных"
 r56_CAN_enlist_the_unemployed_desc:0 "Вопрос о военной службе остается болезненным для канадцев. Чтобы сбалансировать потребности наших вооруженных сил в людях и избежать раскола государства по этому вопросу, мы создадим стимулы для безработных, чтобы они вступили в армию, и дадим гарантии, что они не будут отправлены за границу."
 
 r56_CAN_war_economy:0 "Экономика, ориентированная на войну"
 r56_CAN_war_economy_desc:0 "Наша промышленность и их фабрики оправились от наихудшего периода Великой депрессии. Пора нам сместить их цель в сторону производства оружия, достаточного для того, чтобы вооружить себя и наших союзников всем, что им может понадобиться в будущем конфликте."
 
 r56_CAN_war_measures_act:0 "Возобновление действия закона о военных мерах"
 r56_CAN_war_measures_act_desc:0 "Закон о военных мерах определяет чрезвычайные меры, которые могут быть приняты в случае объявления войны, вторжения или восстания."
 
 r56_CAN_wartime_prices_and_trade_board:0 "Совет по военным ценам и торговле"
 r56_CAN_wartime_prices_and_trade_board_desc:0 "Совет по ценам и торговле военного времени - первая линия защиты от инфляции и социальных волнений в Канаде. Чтобы предотвратить спекуляцию и накопление, был введен контроль над ценами, чтобы сделать товары доступными для большинства канадцев."
 
 r56_CAN_nrma:0 "Закон о мобилизации национальных ресурсов"
 r56_CAN_nrma_desc:0 "Канада обладает большой территорией с населением, разбросанным по всей стране. Следует разработать систему отслеживания статуса занятости и убедиться, что любой человек, имеющий право на работу за границей, может быть найден."
 
 r56_CAN_conscription_crisis:0 "Принудительный призыв"
 r56_CAN_conscription_crisis_desc:0 "Как и в 1917 году, наши франко-канадские граждане в Квебеке сопротивляются идее национального призыва, чтобы привлечь больше мужчин в армию. Мы не будем стоять в стороне и позволять одному меньшинству бросить вызов воле Канады."
 
 r56_CAN_replace_men_in_the_industry:0 "Заменить мужчин в промышленности на женщин"
 r56_CAN_replace_men_in_the_industry_desc:0 "Хотя наши люди нужны для службы стране за границей, наше промышленное оборудование по-прежнему требует рабочей силы для работы. Возможно, сейчас пора женщинам внести свой вклад в дело страны, создав оружие, которое вскоре будут использовать эти мужчины."
 
 r56_CAN_department_of_munitions_and_supply:0 "Департамент боеприпасов и снабжения"
 r56_CAN_department_of_munitions_and_supply_desc:0 "Производство вооружения и техники необходимо для ведения войны. Мы передадим контроль и управление национальными ресурсами Канады  Департаментe боеприпасов и снабжения."
 
 r56_CAN_bits_and_pieces_program:0 "Программа развития снабжения"
 r56_CAN_bits_and_pieces_program_desc:0 "Программа развития снабжения будет мобилизована для участия в войне нескольких небольших фабрик, специализирующихся на производстве второстепенных потребительских товаров. Даже скромная велосипедная фабрика может найти способ сделать пулемет."
 
 r56_CAN_nrc_expansion:0 "Национальный исследовательский совет"
 r56_CAN_nrc_expansion_desc:0 "Национальный научно-исследовательский совет Канады доказал свою эффективность в улучшении качества жизни. С историей науки и прогресса потребность в исследователях больше, чем когда-либо. Пришло время усилить поддержку НИС, чтобы защитить наш Доминион."
 
 r56_CAN_defence_of_canada_regulations:0 "Постановления о защите Канады"
 r56_CAN_defence_of_canada_regulations_desc:0 "Во время войны необходимо урезать гражданские права, чтобы предотвратить подрыв военных действий. Это означает ограничения на прессу, диссидентские группы и некоторые законные права."
 
 r56_CAN_british_designs:0 "[Root.GetBritishDesignsName]"
 r56_CAN_british_designs_desc:0 "[Root.GetBritishDesignsDesc]"
 R56_CAN_ENG_KEY:0 "Британские проекты"
 R56_CAN_FREE_KEY:0 "Наши собственные проекты"
 R56_CAN_SOV_KEY:0 "Советские проекты"
 R56_CAN_USA_KEY:0 "Американские проекты"
 R56_CAN_GER_KEY:0 "Немецкие проекты"
 R56_CAN_ENG_DESC_KEY:0 "Мы должны импортировать и использовать британские образцы для нашей пехоты и артиллерийского оружия."
 R56_CAN_FREE_DESC_KEY:0 "Мы должны разработать собственное пехотное и артиллерийское вооружение."
 R56_CAN_SOV_DESC_KEY:0 "Мы должны импортировать и использовать советские образцы для нашей пехоты и артиллерийского оружия."
 R56_CAN_USA_DESC_KEY:0 "Мы должны импортировать и использовать американские образцы для нашей пехоты и артиллерийского оружия."
 R56_CAN_GER_DESC_KEY:0 "Мы должны импортировать и использовать немецкие образцы для нашей пехоты и артиллерийского вооружения."

 r56_CAN_army_modernisation:0 "Модернизация армии"
 r56_CAN_army_modernisation_desc:0 "Слишком долго находясь в безопасности в нашем спокойном доме, вдали от разгорающихся конфликтов, Канада позволяет своей армии обходиться устаревшим оборудованием и обучением. Мы должны перейти к модернизации, пока не стало слишком поздно."
 
 r56_CAN_increase_budget:0 "Увеличение военного бюджета"
 r56_CAN_increase_budget_desc:0 "Мы слишком долго лишали наши вооруженные силы средств на модернизацию их оборудования и проведение учений. Ввиду надвигающегося конфликта пора готовиться всеми средствами."
 
 r56_CAN_increase_budget_more:0 "Продолжение увеличения военного бюджета"
 r56_CAN_increase_budget_more_desc:0 "Поскольку напряженность во всем мире растет, это разумная мера - продолжать инвестировать в безопасность нашего государства."
 
 r56_CAN_cmp_truck:0 "CMP Truck"
 r56_CAN_cmp_truck_desc:0 "В Канаде развита автомобильная промышленность, которая может производить огромное количество автомобилей, которые будут полезны нашим вооруженным силам. Проект нашего грузовика CMP универсален, он подходит для многих климатических условий и местности."
 
 r56_CAN_valentine_tank:0 "Проект танка «Валентайн»"
 r56_CAN_valentine_tank_desc:0 "Мы получили лицензию на производство танка Валентайн, прочного среднего танка британской разработки."
 
 r56_CAN_retool_angus_shops:0 "Переоборудование магазинов CPR Angus"
 r56_CAN_retool_angus_shops_desc:0 "Известно, что магазины Ангуса производили, ремонтировали и продавали железнодорожные вагоны. С небольшими инвестициями и переоснащением мы можем использовать их возможности и опыт для создания танков, в которых остро нуждается наша современная механизированная армия."
 
 r56_CAN_canadian_armoured_corps:0 "[Root.GetArmouredCorpsName]"
 r56_CAN_canadian_armoured_corps_desc:0 "Наша автомобильная промышленность сейчас имеет достаточный опыт в производстве бронетехники. Теперь мы можем попробовать свои силы в местных разработках для оснащения нашего бронетанкового корпуса."
 R56_CAN_ARMOURED_CORPS:0 "Канадский бронетанковый корпус"
 R56_CAN_ARMOURED_CORPS_ROYAL:0 "Королевский Канадский бронетанковый корпус"
 
 r56_CAN_kangaroo:0 "Проект бронетранспортера «Кенгуру»"
 r56_CAN_kangaroo_desc:0 "Несмотря на ужасающую огневую мощь, которую может нести танк, он не обойдется без поддержки пехоты. К счастью, на этих быстрых бронетранспортерах есть возможность перебрасывать наши войска для захвата целей, одновременно поддерживая танки. Нам просто нужно разрешение, чтобы начать производство этих машин."
 
 r56_CAN_the_ram:0 "Проект «Рам»"
 r56_CAN_the_ram_desc:0 "Мы получили от нашего южного соседа чертежи на создание местного варианта надежного и достаточно бронированного танка."
 
 r56_CAN_royal_canadian_artillery:0 "[Root.GetArtilleryCorpsName]"
 r56_CAN_royal_canadian_artillery_desc:0 "Несмотря на отсутствие современных пушек, мы должны начать обучать наших артиллеристов вести современную войну, включая тактику использования зенитных орудий и новых 25-фунтовых орудий."
 R56_CAN_ARTILLERY_CORPS:0 "Канадская артиллерия"
 R56_CAN_ARTILLERY_CORPS_ROYAL:0 "Королевская Канадская артиллерийская бригада"
 
 r56_CAN_royal_canadian_corps_of_signals:0 "[Root.GetSignalCorpsName]"
 r56_CAN_royal_canadian_corps_of_signals_desc:0 "[Root.GetSignalCorpsDesc]"
 R56_CAN_SIGNAL_CORPS:0 "Канадский корпус связи"
 R56_CAN_SIGNAL_CORPS_ROYAL:0 "Королевский Канадский корпус связи"
 R56_CAN_SIGNAL_CORPS_DESC:0 "Канадский корпус связи был основан в 1903 году, и после изобретения рации они должны стать еще более полезными."
 R56_CAN_SIGNAL_CORPS_ROYAL_DESC:0 "Королевский канадский корпус связи был основан в 1903 году, и после изобретения рации они должны стать еще более полезными."
 
 r56_CAN_small_arms_limited:0 "Смолл Армс Ltd."
 r56_CAN_small_arms_limited_desc:0 "У нас есть средства и обученный за рубежом персонал, умеющий производить огнестрельное оружие. Чтобы удовлетворить нашу потребность в пехотном оружии, у компании с соответствующим названием будет земля и инфраструктура для его производства."
 
 r56_CAN_camp_borden:0 "Лагерь Борден"
 r56_CAN_camp_borden_desc:0 "Лагерь Борден во время Великой войны использовался для обучения подразделений канадского экспедиционного корпуса. Расширение территории лагеря для обучения нашего бронетанкового корпуса и пехоты - это первый шаг к повышению эффективности наших войск на поле боя."
 
 r56_CAN_land_mattress:0 "Land Mattress"
 r56_CAN_land_mattress_desc:0 "Эти метко названные орудия бомбардируют территорию ракетами, стреляя ими на большем расстоянии и нанося больше взрывной силы по сравнению с обычной артиллерией."
 
 r56_CAN_first_special_service_force:0 "Первый корпус спецназа"
 r56_CAN_first_special_service_force_desc:0 "Для «нестандартных» и опасных заданий потребуется специальный отряд коммандос. Мы создадим такой отряд с помощью наших союзников."
 
 r56_CAN_walkie_talkie:0 "Развитие связи"
 r56_CAN_walkie_talkie_desc:0 "Дональд Хингс изобрел и патентует новое портативное устройство двусторонней связи, которое работает на радиоволнах. Это значительно улучшит общение и таргетинг."
 
 r56_CAN_start_the_expansion_of_the_rcaf:0 "[Root.GetRCAFArmamentName]"
 r56_CAN_start_the_expansion_of_the_rcaf_desc:0 "Воздушный корпус Канады - самый молодой вид вооруженных сил Канады. Мы должны предпринять шаги по обучению нового поколения пилотов для подготовки к предстоящим конфликтам."
 R56_CAN_RCAF:0 "Начать расширение RCAF"
 R56_CAN_CAF:0 "Начать расширение CAF"
 
 r56_CAN_western_air_command:0 "Западное воздушное командование"
 r56_CAN_western_air_command_desc:0 "Западное полушарие малонаселенное, и его трудно полностью прикрыть патрулями. Чтобы обнаружить что-либо необычное, прибывающее над Тихим океаном, нам придется полагаться на системы раннего предупреждения, такие как сеть радиолокационных станций."
 
 r56_CAN_hurricane:0 "Истребители Hurricane"
 r56_CAN_hurricane_desc:0 "Соединенное Королевство дало нам разрешение построить линию истребителей Харрикейн. Эти самолеты составят основу нашего авиакрыла."
 
 r56_CAN_canadian_car_and_foundry:0 "Канадский автомобильный и литейный завод"
 r56_CAN_canadian_car_and_foundry_desc:0 "Канадский автомобильный и литейный завод давно производит автомобили и другую моторизованную технику. Предоставление им ресурсов и контрактов на производство планеров для нашего авиакорпуса будет шагом в правильном направлении для нашего производства военного назначения."
 
 r56_CAN_fairchild_aircraft_company:0 "Компания Фэрчайлд Эркрафт"
 r56_CAN_fairchild_aircraft_company_desc:0 "Авиационный завод Фэрчайлд в Квебеке должен получить ресурсы, необходимые для увеличения производства деталей для бомбардировщиков. Мы должны иметь возможность увеличить занятость на заводе на тысячи человек."
 
 r56_CAN_victory_aircraft_company:0 "Виктори Эйркрафт"
 r56_CAN_victory_aircraft_company_desc:0 "Канадская компания Виктори Эйркрафт получила задание построить канадский бомбардировочный парк. Ланкастеры для всех!"
 
 r56_CAN_bomber_group_no_6:0 "Бомбардировочная группа No.6"
 r56_CAN_bomber_group_no_6_desc:0 "Наши храбрые пилоты много работали, бомбя фабрики враждебных стран. Мы должны сохранить их и поставить на тренировочные посты для обучения следующего поколения пилотов бомбардировщиков."
 
 r56_CAN_toronto_island_airport:0 "Аэропорт Торонто Айленд"
 r56_CAN_toronto_island_airport_desc:0 "Строительство дополнительных аэропортов служит двойной цели, позволяя использовать гражданский транспорт и размещая наши самолеты для обучения наших пилотов."
 
 r56_CAN_toronto_air_command:0 "Командование воздушной подготовки Торонто"
 r56_CAN_toronto_air_command_desc:0 "Благодаря нашей расширенной инфраструктуре и оборудованию мы, наконец, можем серьезно заняться обучением канадских летчиков."
 
 r56_CAN_eastern_air_command:0 "Восточное воздушное командование"
 r56_CAN_eastern_air_command_desc:0 "Мы можем ожидать, что в случае глобального конфликта нам, возможно, придется защищать наши конвои, путешествующие в Северной Атлантике. Строительство авиабаз для размещения наших летных экипажей и самолетов будет разумным вложением средств в обеспечение защиты конвоев в этом районе операций."
 
 r56_CAN_rcaf_womens_division:0 "[Root.GetRCAFWomensDivisionName]"
 r56_CAN_rcaf_womens_division_desc:0 "Разрешение канадским женщинам служить в ВВС может высвободить больше рабочих рук, чтобы они могли участвовать в еще большем количестве миссий."
 R56_CAN_RCAF_WOMEN:0 "Королевская канадская женская дивизия ВВС"
 R56_CAN_CAF_WOMEN:0 "Женский дивизион канадской авиации"
 
 r56_CAN_rcaf_station_borden:0 "[Root.GetRCAFStationBordenName]"
 r56_CAN_rcaf_station_borden_desc:0 "Воздушный корпус Канады родился в Бордене, Онтарио, и эту базу следует использовать для обучения нового поколения пилотов."
 R56_CAN_RCAF_STATION_BORDEN:0 "База Канадских ВС Борден"
 R56_CAN_CAF_STATION_BORDEN:0 "База Канадских ВВС Борден"
 
 r56_CAN_appoint_air_chief:0 "Назначение начальника штаба авиации"
 r56_CAN_appoint_air_chief_desc:0 "Несмотря на свою относительную молодость по сравнению с другими родами войск в наших вооруженных силах, ВВС - мощная сила, которая по-прежнему скована властью армии. Назначение начальника штаба ВВС - это первый шаг в усилиях по расширению и модернизации ВВС."
 
 r56_CAN_complete_separation_from_army:0 "Полное отделение от армии"
 r56_CAN_complete_separation_from_army_desc:0 "Канадские военно-воздушные силы теперь имеют определенную структуру и собственные уникальные возможности, пришло время для ВВС стать самостоятельным субъектом!"
 
 r56_CAN_rebuilding_the_royal_canadian_navy:0 "[Root.GetRebuildCanadianNavyName]"
 r56_CAN_rebuilding_the_royal_canadian_navy_desc:0 "После многих лет сокращения бюджета наш флот находится в плачевном состоянии. Возрастающая международная напряженность требует, чтобы мы перестроили наш флот для достижения наших целей."
 R56_CAN_REBUILD_RCN:0 "Восстановление Королевского канадского флота"
 R56_CAN_REBUILD_CN:0 "Восстановление канадского флот"
 
 r56_CAN_halifax_shipyards:0 "Верфи Галифакс"
 r56_CAN_halifax_shipyards_desc:0 "Верфи Галифакса, удобно расположенные напротив Европы, строят новые суда рекордными темпами. Битву за Атлантику можно будет выиграть."
 
 r56_CAN_sorel_shipyards:0 "Верфи Сорел"
 r56_CAN_sorel_shipyards_desc:0 "В Сорел находится значительная металлообрабатывающая промышленность. Инвестирование в эту область с контрактами на строительство кораблей будет стимулировать экономику, а также предоставит военно-морскому флоту верфи для строительства новых кораблей."
 
 r56_CAN_reopen_toronto_shipyards:0 "Открытие верфи в Торонто"
 r56_CAN_reopen_toronto_shipyards_desc:0 "Восстановление судостроительных заводов в Торонто будет иметь ключевое значение для постройки большего количества кораблей."

 r56_CAN_sorel_industries_naval_artillery:0 "Военно-морская артиллерия Сорел Индастрис"
 r56_CAN_sorel_industries_naval_artillery_desc:0 "Сорел Индастрис объединяет верфи и завод тяжелого вооружения в одном месте. Логично, что эти пушки ставят на корабли."

 NIR_naval_grade_steel_desc:0 "Благодаря дальнейшим инвестициям и опыту в судостроении, Сорел Индастрис улучшила свои возможности по обработке металлов, что позволило оборудовать наши корабли более совершенной военно-морской броней."
 
 r56_CAN_focus_on_destroyers:0 "Развитие эсминцев"
 r56_CAN_focus_on_destroyers_desc:0 "Угроза нападения подводных лодок на конвои снабжения и войск требует от нас сосредоточиться на строительстве эсминцев, чтобы охотиться и уничтожать эти подводные опасности."
 
 r56_CAN_protect_atlantic_shipping:0 "Защита судоходства в Атлантике"
 r56_CAN_protect_atlantic_shipping_desc:0 "Новая тактика и обучение сопровождению конвоев пригодятся нам в предстоящих боях"
 
 r56_CAN_merchant_fleet:0 "Торговый флот"
 r56_CAN_merchant_fleet_desc:0 "Конвои будут спасательным кругом для снабжения наших заморских войск и союзников. Мы позаботимся о создании торгового флота."
 
 r56_CAN_fight_the_uboats:0 "Борьба с подлодками"
 r56_CAN_fight_the_uboats_desc:0 "Подводная угроза неоспорима. В наши силы будет предоставлена дополнительная подготовка и оборудование, необходимое для борьбы с этой угрозой."
 
 r56_CAN_degaussing:0 "Размагничивание обшивки кораблей"
 r56_CAN_degaussing_desc:0 "Мы начнем размагничивать корпуса наших кораблей, уменьшая их магнитную сигнатуру. Это защищает их от магнитных мин и снижает электронный профиль корабля."
 
 r56_CAN_expand_the_navy:0 "Расширение флота"
 r56_CAN_expand_the_navy_desc:0 "Строительство новых верфей пригодится в наших планах по расширению военно-морского флота."

 r56_CAN_wrens:0 "[Root.GetWrensName]"
 r56_CAN_wrens_desc:0 "Создание во флоте элемента, который позволяет женщинам также служить, окажется полезным в наших планах расширения военно-морского флота и обеспечит военно-морской флот большим количеством добровольцев."
 R56_CAN_WRENS_NAME:0 "Женская королевская военно-морская служба Канады"
 R56_CAN_WENS_NAME:0 "Женская военно-морская служба Канады"
 
 r56_CAN_the_pacific_ocean:0 "Тихий океан"
 r56_CAN_the_pacific_ocean_desc:0 "Наш западный фланг - это Тихий океан, широкая площадка для действий наших врагов. Мы должны соответствующим образом подготовиться к любым непредвиденным обстоятельствам."
 
 r56_CAN_ships_for_the_pacific:0 "Корабли Тихого океана"
 r56_CAN_ships_for_the_pacific_desc:0 "Мы можем строить наш флот на базе легких и тяжелых крейсеров, и у нас более чем достаточно портов, чтобы сделать эту стратегию жизнеспособной."
 
 r56_CAN_invasion_transports:0 "Десантный транспорт"
 r56_CAN_invasion_transports_desc:0 "Защиты морских коммуникаций от противника было бы недостаточно, чтобы уменьшить угрозу нашему Доминиону. Совершенно необходимо, чтобы мы нанесли удар первыми, нанесли быстрые удары, используя для этого подходящее оборудование для наших войск."
 
 r56_CAN_rural_class_carriers:0 "Авианосцы с печеньками"
 r56_CAN_rural_class_carriers_desc:0 "Нет никаких сомнений в том, что мы находимся в уникальном географическом положении между двумя морями и крупной державой на границе. Чтобы обеспечить наше господство на море, мы должны начать строительство авианосцев, способных перебрасывать самолеты в бой и обеспечивать безопасность наших морских коммуникаций."
 
 r56_CAN_trust_in_the_commonwealth:0 "Доверие к Содружеству"
 r56_CAN_trust_in_the_commonwealth_desc:0 "Наши товарищи Доминионы - наши самые верные друзья, и мы все должны вместе выступить в поддержку Его Величества."
 
 r56_CAN_commonwealth_air_training_plan:0 "План воздушной подготовки Содружества"
 r56_CAN_commonwealth_air_training_plan_desc:0 "Подготовка к воздушным боям будет координироваться с нашими союзниками по Содружеству. Это более эффективно, и это можно делать массово и безопасно на наших аэродромах."
 
 r56_CAN_build_fighters_for_the_empire:0 "Создание борцов за империю"
 r56_CAN_build_fighters_for_the_empire_desc:0 "Империя остро нуждается в легких самолетах. С нашей автомобильной промышленностью поставка им этих машин будет нашим вкладом в наше Содружество."
 
 r56_CAN_CAMP_X:0 "Лагерь Икс"
 r56_CAN_CAMP_X_desc:0 "Сбор разведывательной информации и обучение шпионам будут централизованы в секретном месте недалеко от Ошавы. Он расположен в центре города для сигналов из Великобритании и Америки."
 
 r56_CAN_hydra:0 "Проект "Гидра""
 r56_CAN_hydra_desc:0 "Бенджамин деФорест Бейли построил в лагере X телекоммуникационную ретрансляционную станцию, способную принимать радиосвязь для союзников по всему миру. Теперь у нас также есть средства декодировать и читать почту и радио врагов, вдали от их любопытных глаз. Никому не говори об этом, даже премьер-министру."
 
 r56_CAN_permanent_joint_defence_board:0 "Постоянный объединенный совет по обороне"
 r56_CAN_permanent_joint_defence_board_desc:0 "География и общее наследие связывают нас с Соединенными Штатами, но континент слишком велик, чтобы один из нас мог защищаться в одиночку. Совместная комиссия по защите необходима для консультаций и планирования защиты Северной Америки."
 
 r56_CAN_british_ships:0 "Покупка британских кораблей"
 r56_CAN_british_ships_desc:0 "Нам крайне необходимы корабли для защиты наших конвоев. Может быть, мы сможем купить что-нибудь в метрополии?"
 
 r56_CAN_forge_our_own_future:0 "Создание собственного будущего"
 r56_CAN_forge_our_own_future_desc:0 "Канада - это собственное суверенное государство, и только мы можем решить, по какому пути мы пойдем в этом мире."
 
 r56_CAN_shadow_factories:0 "Теневые фабрики"
 r56_CAN_shadow_factories_desc:0 "На нас и наших союзников надвигается буря. Подготовка нашей инфраструктуры и экономики к возможному переходу на военные рельсы будет долгим и трудным процессом." 
 
 r56_CAN_frogmen_of_burma:0 "Морпехи"
 r56_CAN_frogmen_of_burma_desc:0 "С помощью наших союзников мы можем создать новое элитное подразделение, способное использовать стратегический потенциал подводных пловцов. Лорд Маунтбеттен выразил заинтересованность в этом предприятии."
 
 r56_CAN_tizard_visit:0 "Визит Тизарда"
 r56_CAN_tizard_visit_desc:0 "Ученый из метрополии подарил нам поистине чудесную перспективу совместной работы в технологических командах и обмена изобретениями, которые могут помочь выиграть войну."
 
 r56_CAN_montreal_laboratory:0 "Монреальская лаборатория"
 r56_CAN_montreal_laboratory_desc:0 "Монреальская лаборатория обладает интеллектуальными средствами для разработки и создания бомбы невероятной мощности, используя уран для достижения неконтролируемой реакции ядерного деления. Мы сделаем это реальностью."
 
 r56_CAN_construct_the_cape_spear_forts:0 "Фортификация мыса «Копья»"
 r56_CAN_construct_the_cape_spear_forts_desc:0 "Мы можем ожидать морского вторжения на нашу береговую линию. Строительство военно-морского форта будет лучшей защитой и эффективным сдерживающим фактором от этой угрозы."
 
 r56_CAN_fascism:0 "Великая Канада"
 r56_CAN_fascism_desc:0 "Великая Канада получает власть от сильного лидера. Давайте просвещаем народ Канады об этом факте."
 
 r56_CAN_national_social_christian_party:0 "Национальная социал-христианская партия"
 r56_CAN_national_social_christian_party_desc:0 "Возникла замечательная партия с идеалами чистой Канады. Давайте примем эту партию и сокрушим этих коварных коммунистов."
 
 r56_CAN_the_canadian_fuhrer:0 "Канадский фюрер"
 r56_CAN_the_canadian_fuhrer_desc:0 "Возродился человек с бесконечной любовью к Канаде и железной волей защищать ее права. Да здравствует партия! Да здравствует наш Вождь!"
 
 r56_CAN_restrict_immigration:0 "Ограничить иммиграцию"
 r56_CAN_restrict_immigration_desc:0 "Канада для канадцев, и по-другому у нас не будет. Прекрасные люди этой страны не утонут в беженцах сомнительной лояльности."
 
 r56_CAN_quell_quebec_nationalism:0 "Подавить квебекский национализм"
 r56_CAN_quell_quebec_nationalism_desc:0 "Квебек - неотъемлемая часть Канады. В великой стране Канаде нет проблемы сепаратизма."
 
 r56_CAN_a_united_canada:0 "Объединенная Канада"
 r56_CAN_a_united_canada_desc:0 "Теперь, когда наши люди объединились, мы можем начать распространять нашу славу по всему полушарию. Да здравствует Великая Канада!"
 
 r56_CAN_arrest_the_anti_fascists:0 "Арест антифашистов"
 r56_CAN_arrest_the_anti_fascists_desc:0 "Есть элементы предательских левых, предпринимающих шаги для противодействия естественному порядку вещей. Мы заставим их увидеть истинный путь славы."
 
 r56_CAN_canadian_union_of_fascists:0 "Канадский союз фашистов"
 r56_CAN_canadian_union_of_fascists_desc:0 "На политическом ландшафте появилась партия, которая поддерживает политику экономического процветания путем союза с бизнес-интересами. Канада поступит правильно, если поддержит эту фракцию до победы!"
 
 r56_CAN_arcand_in_the_government:0 "Арканд в правительстве"
 r56_CAN_arcand_in_the_government_desc:0 "Адриан Арканд - один из немногих людей в Канаде, осведомленных о проблемах, которые преследуют Канаду как внутри страны, так и за ее пределами. Мы поступим правильно, если предложим ему место в правительстве, несмотря на некоторые идеологические разногласия, которых мы придерживаемся."
 
 r56_CAN_unite_the_fascist_parties:0 "Объединяйте фашистские организации"
 r56_CAN_unite_the_fascist_parties_desc:0 "Наши методы могут отличаться, но наша конечная цель остается прежней. Мы пойдем по этому пути вместе с нашими новоявленными союзниками."
 
 r56_CAN_form_the_blue_shirts:0 "Синерубашечники Канады"
 r56_CAN_form_the_blue_shirts_desc:0 "«Синие рубашки» станут основным защитным оружием и идеологической опорой нашего института. Легитимация этого движения даст нам достаточно лояльных кадров, чтобы наша военная машина продолжала работать."
 
 r56_CAN_create_youth_wing:0 "Создание молодежного крыла"
 r56_CAN_create_youth_wing_desc:0 "Молодежь штата является ключом к осуществлению мечты о Великой Канаде."
 
 r56_CAN_a_one_party_state:0 "Однопартийное государство"
 r56_CAN_a_one_party_state_desc:0 "Многопартийное государство может сеять в государстве инакомыслие и разрушение изнутри. Отныне Канадой будет руководить одно великое движение масс."
 
 r56_CAN_anti_democracy:0 "Антидемократическая нация"
 r56_CAN_anti_democracy_desc:0 "Демократия - пятно на истории, лишающая страны права на славу, данное им Богом."
 
 r56_CAN_strength_through_conquest_idea:0 "Сила через завоевание"
 
 r56_CAN_canadian_nationalism:0 "Канадский национализм"
 r56_CAN_canadian_nationalism_desc:0 "Теперь Канада - это собственное государство со своим народом. Если граждане узнают об этом факте, они укрепят их сердца против внешних манипуляций."
 
 r56_CAN_strenght_through_conquest:0 "Сила через завоевание"
 r56_CAN_strenght_through_conquest_desc:0 "Только через трудности конфликта Канада может по-настоящему процветать."
 
 r56_CAN_seek_closer_ties_to_germany:0 "Поиск более тесных связей с Германией"
 r56_CAN_seek_closer_ties_to_germany_desc:0 "Гитлер оказался разумным человеком, который выдвигает разумные требования, укрепляя свою нацию. Мы присоединимся к Рейху в знак солидарности в новом Золотом веке."
 
 r56_CAN_demand_newfoundland_and_labrador:0 "Судьба Ньюфаундленда и Лабрадора"
 r56_CAN_demand_newfoundland_and_labrador_desc:0 "Ньюфаундленд - неудавшийся Доминион, которому пришлось вернуться к колониальному статусу. Его надлежащее место - Канада. Их контроль над нашими землями больше не может быть терпим. Мы их возьмем любой ценой."
 
 r56_CAN_form_our_own_alliance:0 "Формирование нашего собственного альянса"
 r56_CAN_form_our_own_alliance_desc:0 "Родина-мать приняла свою версию фашизма, и мы на этот раз разделяем их чаяния. Пройдем этот путь вместе, как хорошие товарищи."
 
 r56_CAN_support_the_british_union_of_fascists:0 "Поддержка Британского союза фашистов"
 r56_CAN_support_the_british_union_of_fascists_desc:0 "Британский союз фашистов, возможно, является одной из последних линий защиты от тирании демократий. Мы должны полностью поддержать их, чтобы они победили."
 
 r56_CAN_strict_anti_communism:0 "Антикоммунизм"
 r56_CAN_strict_anti_communism_desc:0 "Красная чума большевизма не будет иметь власти над нашим Доминионом. Мы вычистим левых из каждой дыры, в которой их найдем."
 
 r56_CAN_follow_mosleys_ideas:0 "Следование идеям Мосли"
 r56_CAN_follow_mosleys_ideas_desc:0 "Сэр Освальд Мосли предложил наиболее радикальную экономическую идею, которая заслуживает применения в нашем государстве. Мы будем наслаждаться процветанием обновленной славной Канады."
 
 r56_CAN_restructure_the_government:0 "Реструктуризация правительства"
 r56_CAN_restructure_the_government_desc:0 "Наше правительство кишит политиками, чьи цели совпадают с корыстными частными спекулянтами. Мы не можем долго терпеть их ядовитое влияние!"
 
 r56_CAN_full_equality_for_women:0 "Женские права"
 r56_CAN_full_equality_for_women_desc:0 "Женщины - это стержень и основа общества. Предоставление им полных и равных прав возвысит Канаду до ее предназначенного величия."
 
 r56_CAN_fascist_corporatism:0 "Фашистский корпоративизм"
 r56_CAN_fascist_corporatism_desc:0 "Частные предприятия работают на принципах невмешательства в жизнь, которая предполагает, что они будут служить рынку для удовлетворения потребностей общества. Это предположение оказалось ложным после Великой депрессии, и мы должны подчинить частный капитал нашим национальным интересам."
 
 r56_CAN_join_the_british:0 "Присоединение к Британской Империи"
 r56_CAN_join_the_british_desc:0 "Наши связи с Родиной навсегда переплетены. Куда вы идете, я пойду, и где вы ночуете, я остановлюсь. Ваш народ будет моим народом, а ваш Бог - моим Богом."
 
 r56_CAN_secure_greenland_and_iceland:0 "Безопасность Гренландии и Исландии"
 r56_CAN_secure_greenland_and_iceland_desc:0 "Гренландия и Исландия - потенциальные отправные точки, в которых вторжение в наш Доминион может стать возможным. Захватив его, мы защитим наши фланги."
 
 r56_CAN_ask_for_newfoundland_and_labrador:0 "Требование Ньюфаундленда и Лабрадора"
 r56_CAN_ask_for_newfoundland_and_labrador_desc:0 "Мы будем требовать возвращения Ньюфаундленда и Лабрадора в нашу страну. Наш народ больше не будет трудиться под иностранным контролем."
 
 r56_CAN_intervene_ACW:0 "Помощь в гражданской войне США"
 r56_CAN_intervene_ACW_desc:0 "Наши братья остро нуждаются в помощи. Мы должны вмешаться, потому что разделенное братство рухнет."
 
 r56_CAN_send_weapons:0 "Отправка оружия в Америку"
 r56_CAN_send_weapons_desc:0 "Современные войны ведутся людьми, но в них побеждают орудия, созданные на фабриках. Мы отправим партию остро необходимых боеприпасов нашим союзникам на юге."
 
 r56_CAN_defence_scheme_no1:0 "Оборонительная схема No.1"
 r56_CAN_defence_scheme_no1_desc:0 "Орел на юге наконец показал свое истинное лицо. Давайте окрасим его в красный цвет?"
 
 r56_CAN_take_down_america:0 "Удар по Америке"
 r56_CAN_take_down_america_desc:0 "WIP"
 
 r56_CAN_join_the_axis:0 "[Root.GetFascismAllianceName]"
 r56_CAN_join_the_axis_desc:0 "[Root.GetFascismAllianceDesc]"
 R56_CAN_JOIN_AXIS:0 "Вступление в Ось"
 R56_CAN_JOIN_FASCIST_ALLIANCE:0 "Поиск союза"
 R56_CAN_JOIN_AXIS_DESC:0 "Мы должны стремиться присоединиться к [GER.GetName] и их альянсу."
 R56_CAN_JOIN_FASCIST_ALLIANCE_DESC:0 "Мы должны стремиться присоединиться к фашистскому союзу наций, это сделало бы нас могущественными и помогло бы защитить нашу нацию в случае внешних угроз."
 
 r56_CAN_the_grizzly:0 "Проект «Гризли»"
 r56_CAN_the_grizzly_desc:0 "С некоторыми модификациями отечественной конструкции теперь мы можем производить достаточно танков для оснащения нашей собственной бронетанковой дивизии."
 
 r56_CAN_alliance_with_america:0 "Союз с Америкой"
 r56_CAN_alliance_with_america_desc:0 "У нашей нации общий язык, общая культура и континент. Совершенно естественно, что мы должны создать альянс, в котором мы сможем взаимно защищать друг друга во время конфликта."
 
 r56_CAN_acquire_american_ships:0 "Приобритение американских корабли"
 r56_CAN_acquire_american_ships_desc:0 "Военно-морской флот США - одна из величайших морских держав, известных миру. Мы должны попросить купить некоторые из их кораблей для защиты нашей страны."
 
 r56_CAN_follow_american_neutrality:0 "Следование американскому нейтралитету"
 r56_CAN_follow_american_neutrality_desc:0 "Орел взлетел высоко и увидел приближающиеся тучи конфликта, но занял нейтральную позицию. Мы должны принять политику, аналогичную их политике, поскольку мы не стремимся выстрелить первым в гневе."
 
 r56_CAN_follow_american_interventionism:0 "Следование американскому интервенционизму"
 r56_CAN_follow_american_interventionism_desc:0 "Орел счел нужным потушить тлеющие угли до появления огня. Мир больше не такой, каким мы его знаем, мы предпримем активные шаги для построения нового мирового порядка с американцами."
 
 r56_CAN_defence_scheme_no2:0 "Оборонительная схема No.2"
 r56_CAN_defence_scheme_no2_desc:0 "Угроза через Тихое море становится сильнее с каждым днем. Мы должны подготовиться к их прибытию."
 
 r56_CAN_install_democracy_in_the_americas:0 "Безопасная демократии в Америке"
 r56_CAN_install_democracy_in_the_americas_desc:0 "Любое правительство, которое не представляет взгляды своих граждан, не является правительством народа. Мы навяжем свободу личности этим тираническим режимам американцев."
 
 r56_CAN_protect_the_coast:0 "Защита Атлантического побережья"
 r56_CAN_protect_the_coast_desc:0 "Наш восточный фланг остается открытым и не охраняется, если атакующий высадится там. Давайте соорудим там защитный рубеж."
 
 r56_CAN_reduce_the_tariffs:0 "Снижение тарифов"
 r56_CAN_reduce_the_tariffs_desc:0 "Тарифы на торговлю между нашими южными союзниками оказались слишком обременительными для свободной торговли. Так не должно продолжаться, это несправедливо и недемократично."
 
 r56_CAN_build_navy_for_defence:0 "Оборонительный флот"
 r56_CAN_build_navy_for_defence_desc:0 "Наш флот может показаться причудливым по сравнению с другими странами, но они будут лучшей линией защиты от любой нации-агрессора, пытающейся вторгнуться через моря."
 
 r56_CAN_get_ready_for_intervention:0 "Перевооружение для вмешательства"
 r56_CAN_get_ready_for_intervention_desc:0 "Международная ситуация оказалась слишком нестабильной, чтобы мы просто сидели и смотрели. Мы последуем примеру американцев и перевооружимся на неизбежное."
 
 r56_CAN_allow_free_access:0 "Открытые границы"
 r56_CAN_allow_free_access_desc:0 "Нет причин для границы между нами и Соединенными Штатами Америки. У нас общая культура и язык, независимо от того, что история произвольно определялась империалистами прошлого."
 
 r56_CAN_west_coast_military_command:0 "Военное командование Западного побережья"
 r56_CAN_west_coast_military_command_desc:0 "Наш альянс не просуществует долго без скоординированных усилий по совместной работе для достижения одной цели. Планы по достижению этой цели уже реализуются."
 
 r56_CAN_new_deal:0 "Следование американской политике"
 r56_CAN_new_deal_desc:0 "Мы должны подражать успешной экономической политике нашего соседа во благо людей, которых мы представляем."
 
 r56_CAN_communism:0 "Народный фронт"
 r56_CAN_communism_desc:0 "Доминион, в котором все люди равны, - это благородное существование. Мы должны действовать, чтобы обеспечить существование новой Канады!"
 
 r56_CAN_anti_war_policy:0 "Антивоенная политика"
 r56_CAN_anti_war_policy_desc:0 "Остатки империалистической державы насильно втянули нас в последнюю войну. Мы исправим это с помощью твердой политики никогда не объявлять войну и не вступать в союзы с целью ее ведения."
 
 r56_CAN_organize_the_trade_unions:0 "Объединение профсоюзов"
 r56_CAN_organize_the_trade_unions_desc:0 "Профсоюзы - могущественные союзники, защищающие права трудящихся. Единственный политический субъект, представляющий их всех, - это правильный путь."
 
 r56_CAN_workers_rights:0 "Права рабочих"
 r56_CAN_workers_rights_desc:0 "Канадских рабочих слишком долго угнетали скупые капиталисты! Мы будем защищать их права и наши производственные потребности, улучшая процесс и прислушиваясь к мнению людей, которые действительно важны."
 
 r56_CAN_public_ownership:0 "Средства производства"
 r56_CAN_public_ownership_desc:0 "Капиталист стремится использовать военный потенциал с единственной целью - получить прибыль. Наши товарищи не могут больше терпеть этого, и мы тоже. Мы заберем их для общего блага общества!"
 
 r56_CAN_unemployment_insurance_scheme:0 "Схема страхования на случай безработицы"
 r56_CAN_unemployment_insurance_scheme_desc:0 "Безработные - это симптомы неэффективной системы экономики. Обеспечивая заботу обо всех, кто не может найти работу, в тяжелые времена, мы можем ожидать, что они будут преданно служить и в лучшие дни."
 
 r56_CAN_young_communist_league_of_canada:0 "Коммунистическая лига молодежи Канады"
 r56_CAN_young_communist_league_of_canada_desc:0 "Молодые коммунисты - это коллектив школ и клубов, которые представляют трудящихся независимо от их возраста, вероисповедания и расы. Под их руководством их предупреждения о страшной угрозе, с которой мир сталкивается в условиях фашизма, звучат по всей Канаде. Мы будем способствовать росту этой организации на благо рабочих!"
 
 r56_CAN_the_canadian_youth_congress:0 "Канадский молодежный конгресс"
 r56_CAN_the_canadian_youth_congress_desc:0 "Пришло время предоставить молодежи надлежащие способы для выражения своих жалоб и опасений, чтобы можно было предпринять прямые действия."

 r56_CAN_repeal_the_padlock_law:0 "Аннулировать Закон Навесного замка"
 r56_CAN_repeal_the_padlock_law_desc:0 "Согласно Закону Навесного Замка, любое учреждение или собственность, признанная пропагандистской сетью угнетенных рабочих, может быть заблокирована, чтобы заглушить их голоса. Эти варварские законы ущемляют права рабочих, и теперь мы их уничтожим!"

 r56_CAN_imprison_the_trotskyists:0 "Заключитm троцкистов в тюрьму"
 r56_CAN_imprison_the_trotskyists_desc:0 "Троцкисты наносят ущерб нашей славной идеологии, дестабилизируя коммунизм и его реализации по всему миру. Мы запретим тем, кто заявляет, что следует его идеям, занимать какие-либо известные должности."
 
 r56_CAN_strike_the_quebecois_anti_communists:0 "Удар по квебекским антикоммунистам"
 r56_CAN_strike_the_quebecois_anti_communists_desc:0 "Реакционный Морис Дюплесси и его люди являются препятствием на пути к стабильности государства. Мы покажем ему славу коммунизма."
 
 r56_CAN_form_a_canadian_red_guard:0 "Формирование канадской красной гвардии"
 r56_CAN_form_a_canadian_red_guard_desc:0 "Чтобы наше молодое коммунистическое государство выжило, нам необходимо иметь лояльные и эффективные кадры для защиты самого его существования. Красные гвардейцы будут защищать Канаду до последнего вздоха."
 
 r56_CAN_the_mac_paps:0 "Добровольцы батальона Маккензи"
 r56_CAN_the_mac_paps_desc:0 "Батальон Маккензи-Папино был батальоном канадцев, желающих распространять славу коммунизма во всем мире. Окажем им поддержку."
 
 r56_CAN_abandon_anti_war_policy:0 "Отказ от антивоенной политики"
 r56_CAN_abandon_anti_war_policy_desc:0 "Ясно, что хотя мы не стремимся к войне, есть страны которые тем не менее стремятся причинить нам вред. Соответственно мы должны изменить нашу политику."
 
 r56_CAN_plebiscite_committees:0 "Комитеты по плебисциту"
 r56_CAN_plebiscite_committees_desc:0 "Привлекая голоса людей к тому, как мы реализуем государственную политику, мы можем уменьшить резкую реакцию на некоторые из наших решений."
 
 r56_CAN_support_the_soviets:0 "Помощь Советскому Союзу"
 r56_CAN_support_the_soviets_desc:0 "СССР - истинные исполнители коммунизма в мире. Мы не будем сидеть сложа руки и смотреть, как гаснет пламя, не имея права голоса."
 
 r56_CAN_join_the_communist_international:0 "[Root.GetCommunistAlliance]"
 R56_CAN_JOIN_COMMUNISM:0 "Присоединение к коммунистическому интернационалу"
 R56_CAN_COMMUNISM_ALLIANCE:0 "Альянс"
 r56_CAN_join_the_communist_international_desc:0 "Огни революции разгорелись по всему миру. Мы должны объединить усилия с нашими братьями и сестрами, чтобы принять Рабочую революцию."
 
 r56_CAN_destroy_imperialism:0 "Уничтожить империализм"
 r56_CAN_destroy_imperialism_desc:0 "Когда-то мы были страной, которая боролась под оковами безразличного властителя. Пришло время оказать помощь любому народу, желающему разрушить цепи империализма, последние остатки давно минувших веков."
 
 r56_CAN_join_our_british_comrades:0 "Присоединиться к нашим Британским товарищам"
 r56_CAN_join_our_british_comrades_desc:0 "Наши друзья за морем тоже сбросили оковы жалкой аристократии. Союз возрожденных рабочих будет союзом веков."
 
 r56_CAN_strike_britain:0 "Ударить по Британии"
 r56_CAN_strike_britain_desc:0 "Устаревшая бывшая метрополия теперь представила себя противником славного рабочего государства Канады. Мы раздавим их тяжестью объединенного пролетариата."
 
 r56_CAN_strike_mexico:0 "Обезопасить второй Фронт"
 r56_CAN_strike_mexico_desc:0 "Мы не можем надеяться покорить орла в открытом бою. Обеспечение еще одного фронта для продолжения борьбы - наш главный приоритет."
 
 r56_CAN_strike_america:0 "Раздавить Америку"
 r56_CAN_strike_america_desc:0 "Орел будет бояться серпа и молота рабочих Канады."
 
 r56_CAN_emergency_assembly:0 "Созвать парламент"
 r56_CAN_emergency_assembly_desc:0 "Наша новая независимая демократия находится на перепутье. Мы должны собрать представителей народа, чтобы разработать дорожную карту того, как и куда нам двигаться в этом дивном новом мире."
 
 r56_CAN_a_new_constitution:0 "Составить новую конституцию"
 r56_CAN_a_new_constitution_desc:0 "Демократическая нация - ничто без конституции, устанавливающей систему сдержек и противовесов для своего правительства. Мы будем следить за созданием одного на благо всех."
 
 r56_CAN_an_independent_democracy:0 "Независимая демократия"
 r56_CAN_an_independent_democracy_desc:0 "Сила Канады заключается в принятии и терпимости к различным идеям и людям. Демократия должна быть нашим торжественным приемом и источником силы даже во времена раздоров и конфликтов."
 
 r56_CAN_post_colonial_rule:0 "Постбританское влияние"
 r56_CAN_post_colonial_rule_desc:0 "Когда-то мы были Имперским Доминионом, но получили независимость Канады мирным путем. Мы заключим с ними мир, но при этом четко и ясно заявим о своей независимой позиции."
 
 r56_CAN_secure_the_economy:0 "Обезопасить экономику"
 r56_CAN_secure_the_economy_desc:0 "В нашей молодой республике шаткая экономика поддерживает наш народ. Мы должны принять меры для решения этой проблемы."
 
 r56_CAN_our_own_way:0 "Другой путь"
 r56_CAN_our_own_way_desc:0 "Наша демократия будет нашим собственным путем в этом мире. Мы никому в мире ничего не должны."
 
 r56_CAN_development_of_new_territories:0 "Развитие новых территорий"
 r56_CAN_development_of_new_territories_desc:0 "Благодаря нашей укрепленной экономике мы, наконец, можем позаботиться о развитии неиспользуемых и недостаточно используемых земель в Канаде."
 
 r56_CAN_modernise_the_nation:0 "Усовременить нацию"
 r56_CAN_modernise_the_nation_desc:0 "Страна остро нуждается в инвестициях в лучшую инфраструктуру для дальнейшего роста экономики. Мы выделим все необходимое для наших усилий."
 
 r56_CAN_independent_military:0 "Независимые Вооруженные силы"
 r56_CAN_independent_military_desc:0 "Теперь, когда наши вооруженные силы представляют собой отдельную ветвь с собственной независимой структурой командования, мы не можем полагаться на общие доктринальные изменения со стороны какого-либо властителя. Наше развитие полностью зависит от нас."
 
 r56_CAN_independent_industry:0 "Независмая промышленность"
 r56_CAN_independent_industry_desc:0 "Наращивание нашего промышленного потенциала - один из приоритетов в развитии нашей дорогой Канады."
 
 r56_CAN_self_sufficiency:0 "Самодостаточность"
 r56_CAN_self_sufficiency_desc:0 "Чтобы наполнить нашу промышленность, необходимо достаточное количество минералов и сырья. Мы выделим на это средства."
 
 r56_CAN_assert_canadian_involvment:0 "Канадский интервенционизм"
 r56_CAN_assert_canadian_involvment_desc:0 "Несмотря на нашу веру в самоопределение, нам также необходимо будет действовать, когда дружественные страны находятся в опасности."
 
 r56_CAN_secure_american_democracy:0 "Обезопасить Американскую демократию"
 r56_CAN_secure_american_democracy_desc:0 "Орел заболел болезненной заразей. Мы вылечим это, освободим еще раз."
 
 r56_CAN_reenforce_the_commonwealth:0 "Усилить Содружество"
 r56_CAN_reenforce_the_commonwealth_desc:0 "Народы уничтожаются в изоляции. Мы создадим альянс, который будет взаимно защищать друг друга в случаях нападения."
 
 r56_CAN_our_best_friend:0 "Наш Лучший Друг"
 r56_CAN_our_best_friend_desc:0 "Соединенные Штаты Америки всегда были верным другом Канады. Мы пригласим их к нашему оборонительному пакту."
 
 r56_CAN_unite_with_the_french:0 "Объединиться с Французами"
 r56_CAN_unite_with_the_french_desc:0 "Французская Республика всегда была защитником либеральных идеалов и демократии. Мы должны предложить им присоединиться к нашей фракции."
 
 r56_CAN_liberate_the_british_isles:0 "Освободить Британские острова"
 r56_CAN_liberate_the_british_isles_desc:0 "Наша изначальная Родина пала. Наш моральный долг - освободить народ Британии от оков угнетателей."
 
 r56_CAN_fuel_the_arms_sector:0 "Снабдить топливом вектор вооружений"
 r56_CAN_fuel_the_arms_sector_desc:0 "Наш мир никогда не продлится долго, если мы не подкрепим наши слова действиями. Иногда в этих действиях участвуют артиллерия и танки, поэтому нам нужно поддерживать промышленность, способную обслуживать их в случае необходимости."
 
 r56_CAN_arms_exports:0 "Экспорт вооружений"
 r56_CAN_arms_exports_desc:0 "Возможно, мы не хотим отправлять наших молодых канадцев умирать на чужой земле, но мы всегда можем отправить канадские припасы, чтобы обеспечить всем необходимым нации, дружественные нашим интересам."
 
 r56_CAN_supress_the_separatists:0 "Подавить сепаратистов"
 r56_CAN_supress_the_separatists_desc:0 "Мы никогда не признаем мятежный штат Квебек. Квебек - это канадская земля, и это конец."
 
 r56_CAN_strengthen_british_ties:0 "Укрепление британских связей"
 r56_CAN_strengthen_british_ties_desc:0 "Мы верны метрополии. Мы гарантируем, что наша политика и действия будут идти в ногу с их политикой."

 r56_CAN_governor_general_in_power:0 "Генерал-губернатор у Власти"
 r56_CAN_governor_general_in_power_desc:0 "В эти неспокойные времена нам нужна твердая рука, направляющая лодку. Нет лучшего человека, чем Джон Бакен, наш генерал-губернатор."
 
 r56_CAN_empower_the_military_faction:0 "Уполномочить военную фракцию"
 r56_CAN_empower_the_military_faction_desc:0 "Наша сила не в комитетах и длительных дискуссиях. Это исходит из прямых действий и решительных решений. Мы уполномочиваем людей, воплощающих эти ценности, в административном аппарате Доминиона."
 
 r56_CAN_strategic_nationalizations:0 "Стратегические национализации"
 r56_CAN_strategic_nationalizations_desc:0 "WIP
 
 r56_CAN_integrate_the_canadian_cadet_corps:0 "Интегрировать Канадакие кадетские корпуса"
 r56_CAN_integrate_the_canadian_cadet_corps_desc:0 "Молодежь нашей страны продемонстрировала замечательную инициативу, присоединившись к организациям, которые хорошо подготавливают их к жизни в мире. Мы должны узаконить их организацию в Доминионе, сделав их вероучение клятвой, которую все молодые канадцы произносят каждое утро."
 
 r56_CAN_root_out_traitors:0 "Искоренить предателей"
 r56_CAN_root_out_traitors_desc:0 "Нашему пути к величию препятствовали те, кто жаждет большей свободы во времена раздоров. Мы не потерпим разногласий в нашем Доминионе."
 
 r56_CAN_claims_on_america:0 "Претензии на Америку"
 r56_CAN_claims_on_america_desc:0 "Мы не можем больше терпеть существование повстанческой нации. Однажды мы сожгли их города, и нам пора сделать это еще раз."
 
 r56_CAN_the_defense_of_canada:0 "Оборона Канады"
 r56_CAN_the_defense_of_canada_desc:0 "Длинная граница, которую мы разделяем с нацией, - это воображаемая граница, которую поддерживает история. Давайте четко обозначим это укреплениями и приготовлениями к войне."
 
 r56_CAN_national_defense_funding:0 "Национальное оборонное субсидирование"
 r56_CAN_national_defense_funding_desc:0 "Наш суверенитет можно защитить только силой оружия. В этом случае мы будем инвестировать в наше благополучие, насколько это возможно."
 
 #Events
 r56_canada.1.t:0 "Изменения в законах"
 r56_canada.1.d:0 "В связи с недавней сменой правительства наши законы и политика были обновлены, чтобы отразить новое правительство."
 r56_canada.1.a:0 "Понятно"
 
 r56_canada.4.t:0 "Проблема с призывом в Квебеке"
 r56_canada.4.d:0 "Мы отчаянно нуждаемся в людях в нашей армии, военно-морском флоте и военно-воздушных силах, но французские канадцы не сдвигаются с места в этом вопросе и не соглашаются на принудительный призыв."
 r56_canada.4.a:0 "Мы делаем то, что должны сделать. Принудительный призыв."
 r56_canada.4.b:0 "Возможно, мы сможем прийти к какому-то соглашению."
 
 r56_canada.5.t:0 "Джек Бикелл возвращается из Великобритании"
 r56_canada.5.d:0 "Джек Бикелл вернулся из [ENG.GetName], проработав два года в управлении по снабжению самолетов Великобритании. Председатель Компании Самолет "Победы" хочет его нанять."
 r56_canada.5.a:0 "Что ж, давай найдем ему хорошее применение!"
 
 r56_canada.6.t:0 "Бунт из за двадцати центов!"
 r56_canada.6.d:0 "Люди, работающие в лагерях помощи безработным, подняли очередной бунт, требуя повышения зарплаты. Что с ними делать?"
 r56_canada.6.a:0 "Мы должны просто закрыть лагеря."
 r56_canada.6.b:0 "Используйте силу, чтобы остановить беспорядки."
 r56_canada.6.c:0 "Пусть бунтуют."
 
 r56_canada.7.t:0 "Возмущенные из за двадцати центов бунтуют!"
 r56_canada.7.d:0 "После последнего бунта рабочих лагеря мы применили силу, чтобы остановить бунт. Теперь они снова устроили бунт и требуют от нас компенсации за то, что мы применили к ним силу, и закрытия лагерей."
 r56_canada.7.a:0 "Используйте силу, чтобы остановить бунт, и навсегда закрыть лагеря."
 r56_canada.7.b:0 "Поддайтесь их требованиям и дайте им компенсацию."
 
 r56_canada.8.t:0 "Протестующие продолжают беспорядки"
 r56_canada.8.d:0 "Рабочие лагеря в очередной раз организовали очередную акцию протеста и во время нее повредили имущество."
 r56_canada.8.a:0 "Позор"
 
 r56_canada.9.t:0 "[CAN.GetName] просит Ньюфаундленд и Лабрадор!"
 r56_canada.9.d:0 "Канадцы требуют нас передать им по праву собственности Ньюфаундленд и Лабрадор. Они считают эти земли своей законной территорией."
 r56_canada.9.a:0 "Пусть забирают, нам нужны войска в другом месте."
 r56_canada.9.b:0 "Нет, это наша законная территория."
 
 r56_canada.10.t:0 "[FROM.GetName] передает Ньюфаундленд и Лабрадор!"
 r56_canada.10.d:0 "[FROM.GetName] передал нам Ньюфаундленд и Лабрадор после того, как мы любезно попросили у них земли."
 r56_canada.10.a:0 "Хорошие новости!"
 
 r56_canada.11.t:0 "[FROM.GetName] отказывается!"
 r56_canada.11.d:0 "[FROM.GetName] отказался передать нам Ньюфаундленд и Лабрадор!"
 r56_canada.11.a:0 "Смириться с позором."
 r56_canada.11.B:0 "Они пожалеют об этом." 
 
 r56_canada.12.t:0 "[CAN.GetName] предлагает союз!"
 r56_canada.12.d:0 "[CAN.GetName] обратился к нам и предложил союз между нашими державами."
 r56_canada.12.a:0 "Хорошая идея, вместе мы станем сильнее"
 r56_canada.12.b:0 "Нет, они слишком слабы для объединенния с нами"
 
 r56_canada.13.t:0 "[USA.GetName] соглашаются на наш союз!"
 r56_canada.13.d:0 "[USA.GetName] соглашаются на наше предложение о Североамериканском союзе!"
 r56_canada.13.a:0 "Good news!"
 
 r56_canada.14.t:0 "[USA.GetName] отказывается!"
 r56_canada.14.d:0 "[USA.GetName] отказазываются от нашего предложения о создании альянса, заявив, что мы просто хотим высвободить их военную мощь!"
 r56_canada.14.a:0 "Чертовы Американцы!"
 
