 #News events
 r56_CAN_news_event.1.t:0 "Королевский тур по Канаде [GetYear] "
 r56_CAN_news_event.1.d:0 "Впервые в истории Канады правящий монарх посетил Канаду, когда король Георг VI и королева Елизавета совершили поездку по Канаде. Их поездка планирует охватить все канадские провинции, Ньюфаундленд и посетить [USA.GetName]."
 r56_CAN_news_event.1.a:0 "Для нас большая честь такой визит короля."
 r56_CAN_news_event.1.b:0 "Надеюсь, визит будет приятным!"
 r56_CAN_news_event.1.c:0 "Ага"
 
 r56_CAN_news_event.2.t:0 "День а вдруг"
 r56_CAN_news_event.2.d:0 "Сегодня было организовано имитационное вторжение немецких войск в Канаду. Пока что это крупнейшие военные учения в Виннипеге, им удалось собрать 3 миллиона долларов в день на военные нужды. Мероприятие включало в себя несколько инсценировок взрывов, перестрелки, аресты противников, немецкие парады и множество других вещей. Завершился день выпуском «узников», парадами и выступлениями. Посол рассказал о своем опыте нацистской оккупации и сказал, что имитация вторжения и оккупации была подлинным повторением нацистской оккупации."
 r56_CAN_news.event.2.a:0 "День удался."
 
