 schuster:0 "Жозеф Шустер"
 schuster_desc:0 "Джозеф Шустер был главным инженером  мостов и автомагистралей Люксембурга."
 bodson:0 "Виктор Бодсон"
 bodson_desc:0 "Виктор Бодсон был министром юстиции Люксембурга, известным своей ролью в помощи евреям в побеге из нацистской Германии."
 lux_victor_idea:0 "Lux Victor!"
 lux_victor_idea_desc:0 "Нас взвесили, измерили и не нашли ничего желающего. Да здравствует Герцогиня и Люксембург!"
 auxiliaries_idea:0 "Ауксиларии"
 auxiliaries_idea_desc:0 "В преддверии войны каждый желающий гражданин должен быть готов к борьбе, усилив наши нынешние силы вспомогательными силами - ауксилариями, - мы сможем иметь шанс выжить в грядущем конфликте."
 gendarmerie_idea:0 "Жандармерия Великого герцогства"
 gendarmerie_idea_desc:0 "Бригада правоохранительных органов будет охранять улицы наших гражданских лиц и будет призвана защищать нацию, когда возникнет такая необходимость."
 volunteer_army_idea:0 "Добровольцы"
 volunteer_army_idea_desc:0 "Каждый гражданин должен внести свой вклад."
 quality_over_quantity_idea:0 "Качество важнее количества"
 quality_over_quantity_idea_desc:0 "В то время как у нас может не хватать рабочих мест, ремесло Люксембурга может стать легендарным, если приложить усилия. Каждая пуля - есть удар краски, а каждая винтовка - истинный шедевр."
 foreign_experts_idea:0 "Иностранные эксперты"
 foreign_experts_idea_desc:0 "Приглашая лучшие и самые яркие умы в наши города, мы можем добиться больших успехов в технологиях, которые превзойдут наших более крупных соседей."
 LUX_communism_idea:0 "Коммунистическое влияние"
 LUX_communism_idea_desc:0 "Банкиры и бизнесмены элиты слишком долго угнетали народ Люксембурга. Теперь мы вернем нашу страну в руки народа!"
 LUX_fascism_idea:0 "Фашистское влияние"
 LUX_fascism_idea_desc:0 "Наша нация расправилась под демократическими договорами и демонтажами, которые превратили нашу великую страну в посмешище. Только благодаря националистическому рвению мы сможем вернуть честь нашей нации." 
 LUX_democratic_idea:0 "Демократическое влияние"
 LUX_democratic_idea_desc:0 "Будущее Люксембурга зависит от демократии, Джозеф Бех и Партия правых до сих пор руководят нашей нацией и пользуются полной поддержкой страны."
 LUX_neutrality_idea:0 "Роялистское влияние"
 LUX_neutrality_idea_desc:0 "Нейтралитет долгое время был дорогой Люксембурга, с переменным успехом конечно, но на этот раз мы следуем ему не из-за выбора, а из-за необходимости оставаться отделенным от грядущих конфликтов."
 communist_neighbours:0 "Коммунистические соседи"
 communist_neighbours_desc:0 "Присутствие соседней коммунистической нации сделало эту страну более восприимчивой к коммунизму."
 LUX_deterrence:0 "Сдерживание"
 LUX_deterrence_desc:0 "Война со столь жестокой нацией была бы... неразумной."
 LUX_armed_deterrence:0 "Вооруженное сдерживание"
 LUX_armed_deterrence_desc:0 "Проверьте вооружение своей армии на улицах Люксембурга - потому что мы не будет сдаваться!"
