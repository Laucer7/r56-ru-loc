 tblra_BEL_LUX_customs_union:0 "Бельгийско-Люксембургский Таможенный Союз"
 
 LUX_prepareforwar:0 "Готовность к войне" 
 LUX_prepareforwar_desc:0 "Война, чтобы положить конец всем войнам, закончилась ничем. Поскольку великие державы слева и справа от нас снова мобилизуются, Люксембург должна быть готова защитить свой народ."
 LUX_boostindustry:0 "Улучшение промышленности"
 LUX_boostindustry_desc:0 "Нация без процветающей промышленности обречена рухнуть под собственным весом. В условиях надвигающейся войны крайне важно, чтобы у Люксембурга были собственные средства для поддержания своих оборонных усилий."
 LUX_radioluxembourg:0 "Радио Люксембург"
 LUX_radioluxembourg_desc:0 "Радио Люксембург, базирующееся в нашем великом городе, позволяет вещателям охватить аудиторию по всей Европе и разрушить монополию Британской радиовещательной компании, вернув коммерческое радио в Великобританию и Ирландию."
 LUX_feierwon:0 "Фейервон"
 LUX_feierwon_desc:0 "«Приехали сюда из Франции, Бельгии, Пруссии,\nмы хотим показать вам нашу родину\nспросите во всех направлениях,\nМы хотим оставаться такими, какие мы есть»."
 LUX_realism:0 "Реализм"
 LUX_realism_desc:0 "Хотя ее дух силен, Люксембург не может позволить себе занять агрессивную позицию в войне. Мы будем продвигаться с большим вниманием к нашему народу и нашему нейтралитету."
 LUX_idealism:0 "Идеализм"
 LUX_idealism_desc:0 "Пассивность — это смерть в наше время. Если мы не будем действовать первыми, то мы будем захвачены одной из сил, посягающих на нас. Под руководством Эмиля Спеллера Люксембург нельзя недооценивать."
 LUX_lucilinburhuc:0 " Лучилинбургук"
 LUX_lucilinburhuc_desc:0 "Крепость Люксембург долгое время была краеугольным камнем нашей нации, хотя договоры вынудили нас демонтировать большинство наших укреплений, безопасность нашей великой крепости сейчас необходима как никогда."
 LUX_luxvictor:0 "Люкс Виктор"
 LUX_luxvictor_desc:0 "Нас взвесили, измерили и не нашли недостатком. Да здравствуют герцогиня и Люксембург!"
 LUX_schusterline:0 "Линия Шустера"
 LUX_schusterline_desc:0 "Боевые действия с востока должны быть отражены. Джозеф Шустер разработал линию обороны на нашей восточной границе, чтобы не допустить проникновения вражеских солдат на нашу территорию и сохранить наш суверенитет."
 LUX_grandducalgendarmerie:0 "Великокняжеская жандармерия"
 LUX_grandducalgendarmerie_desc:0 "Бригада правоохранительных органов будет охранять улицы для наших гражданских лиц и будет призвана защищать нацию, когда возникнет необходимость."
 LUX_restoretheauxiliaries:0 "Восстановить вспомогательные устройства"
 LUX_restoretheauxiliaries_desc:0 "В преддверии войны каждый желающий гражданин должен быть готов к бою, усиливая наши нынешние силы вспомогательными войсками, у нас может быть шанс в грядущем конфликте."
 LUX_volunteerarmy:0 "Добровольческая армия"
 LUX_volunteerarmy_desc:0 "Люксембург зависит от своих смелых граждан, готовых взять на себя обязанность по защите нашей страны от внешних угроз, сейчас больше, чем когда-либо." 
 LUX_expandthesteelworks:0 "Расширьте сталелитейный завод"
 LUX_expandthesteelworks_desc:0 "Наша земля издавна славится своей качественной сталью, хотя наши ресурсы могут быть ограничены, расширение использования сталелитейных заводов обеспечит сохранение конкурентоспособности Люксембурга на мировом рынке."
 LUX_modernizetherails:0 "Модернизируйте рельсы"
 LUX_modernizetherails_desc:0 "Самобытность нашей страны неразрывно связана с железными дорогами, транснациональными железными дорогами, связывающими нас с обеими великими державами, и в наших интересах модернизировать наши железнодорожные сети в предстоящие годы."
 LUX_sandweilerairport:0 "Поддержка авиашоу"
 LUX_sandweilerairport_desc:0 "Люксембург может быть маленьким и иметь только одну взлетно-посадочную полосу на данный момент, но организация авиашоу может повысить интерес к авиации."
 LUX_war:0 "Готовность к войне"
 LUX_war_desc:0 "Боже, спаси нас всех."
 LUX_arcelormittal:0 "АРБЕД"
 LUX_arcelormittal_desc:0 "Национализировав сталелитейный завод ARBED, наша крошечная нация станет предметом зависти всего мира в промышленности."
 LUX_beneluxair:0 "Поддержите местных производителей"
 LUX_beneluxair_desc:0 "Наша единственная надежда разработать собственные самолеты состоит в том, чтобы полагаться на горстку квалифицированных изобретателей, обладающих необходимыми знаниями для копирования и улучшения зарубежных разработок."
 LUX_princehenrinetwork:0 "Сеть Принца-Анри"
 LUX_princehenrinetwork_desc:0 "В течение последних ста лет Сеть Принца-Анри хорошо служила нашему народу. Однако в последние несколько лет наблюдается как снижение прибыли, так и усиление конкуренции. Национализировав рельсы, мы сможем сохранить большую эффективность, в которой нуждается наша железная дорога в этом современном веке."
 LUX_maximiseefficiency:0 "Максимальная эффективность"
 LUX_maximiseefficiency_desc:0 "Эффективность является ключом к удовлетворению растущих потребностей нашей страны, от пуль до бинтов, наши заводы будут безупречны."
 LUX_qualityoverquantity:0 "«Качество важнее количества»"
 LUX_qualityoverquantity_desc:0 "В то время как нам может не хватать места, мастерство Люксембурга может стать легендарным с усилием, каждая пуля - штрихом краски, а каждая винтовка - шедевром."
 LUX_militaryfocus:0 "Военный фокус"
 LUX_militaryfocus_desc:0 "Если мы не построим нашу военную промышленность, от нашей нации ничего не останется. Все усилия должны быть направлены на военную машину Люксембурга."
 LUX_civilianfocus:0 "Гражданский фокус"
 LUX_civilianfocus_desc:0 "Наши люди важнее военных махинаций, с сильной гражданской промышленностью мы можем обеспечить населению если не свободу, то жизнь."
 LUX_foreignexperts:0 "Иностранные эксперты"
 LUX_foreignexperts_desc:0 "Приглашая лучших и умнейших в наши залы, мы можем добиться больших успехов в области технологий, которые намного превзойдут наших более крупных соседей."
 LUX_universititvultzebuerg:0 "Люксембургский университет"
 LUX_universititvultzebuerg_desc:0 "Теоретический университет был предложен как способ собрать вместе величайшие умы страны, мы можем сделать это реальностью."
 LUX_luxembourgcanintospace:0 "Люксембург может в космос"
 LUX_luxembourgcanintospace_desc:0 "Если мы зашли так далеко, назад пути нет."
 LUX_rietspartei:0 "Партия правых"
 LUX_rietspartei_desc:0 "Будущее Люксембурга зависит от Демократии, Джозеф Бех и Партия правых до сих пор руководили нашей страной и пользуются полной поддержкой страны."
 LUX_strengthenties:0 "Укрепить связи"
 LUX_strengthenties_desc:0 "Демократия не может процветать в одиночку, если мы хотим быть свободными и оставаться свободными как нация, мы должны правильно выбирать наших союзников."
 LUX_benelux:0 "Бенилюкс"
 LUX_benelux_desc:0 "Друзья в беде..."
 LUX_protectorsofliberte:0 "Защитники свободы"
 LUX_protectorsofliberte_desc:0 "Союзники являются и нашими друзьями, и нашими защитниками. Союз с союзными странами — единственный способ защитить наш суверенитет."
 LUX_friendsnear:0 "Друзья рядом"
 LUX_friendsnear_desc:0 "Низменные народы являются нашими непосредственными союзниками и разделяют нашу культуру и наши заботы, было бы полезно начать развивать с ними более тесные отношения."
 LUX_friendsafar:0 "Друзья издалека"
 LUX_friendsafar_desc:0 "Пока мы оставались нейтральными в последней войне, наш суверенитет был нарушен немецкой оккупацией, и только благодаря союзническому освобождению мы стали свободными. На этот раз мы сделаем правильный выбор."
 LUX_bastion_of_democracy:0 "Бастион демократии"
 LUX_bastion_of_democracy_desc:0 "Господство террора Гитлера угрожает всем нам! Весь Люксембург един в этой цели, чтобы положить конец угрозе фашизма в Европе."
 LUX_luxembourgneutrality:0 "Люксембургский Нейтралитет"
 LUX_luxembourgneutrality_desc:0 "Нейтралитет долгое время был путем Люксембурга, с переменным успехом, на этот раз не по выбору, а по необходимости, чтобы мы оставались в стороне от грядущих конфликтов."
 LUX_luxembourgianrevanchism:0 "Люксембургский реваншизм"
 LUX_luxembourgianrevanchism_desc:0 "Люксембург, хоть и нелепый сейчас, когда-то был значительной страной в истории Европы, и в эти странные времена не мог ли он снова быть таким?"
 LUX_theduchess:0 "Герцогиня"
 LUX_theduchess_desc:0 "Решение отобрать власть у нашего монарха было ошибкой. В эти смутные времена единственным настоящим лидером Люксембурга является наша герцогиня, Фир Готт ан Герцогиня!"
 LUX_easternwinds:0 "Восточные ветра"
 LUX_easternwinds_desc:0 "Банкиры и бизнесмены из элиты слишком долго удерживали народ Люксембурга в угнетении. Теперь мы вернем нашу страну!"
 LUX_supporttheright:0 "Поддержка правых"
 LUX_supporttheright_desc:0 "Наш народ запуган демократическими договорами и демонтажем, которые превратили нашу великую страну в посмешище. Только через националистический пыл мы можем восстановить честь нашей нации."
 LUX_deterrence:0 "Сдерживание"
 LUX_deterrence_desc:0 "Мы дорого пострадали за наши усилия в прошлых войнах, Люксембург усвоила урок. Отныне мы сражаемся только за своих."
 LUX_armeddeterrence:0 "Вооруженное сдерживание"
 LUX_armeddeterrence_desc:0 "Германия не намерена уважать наш нейтральный статус, а Франция давно хочет, чтобы наши земли были отобраны у нас, если никто не будет уважать наш нейтралитет, мы их заставим."
 LUX_kommunisteschparteiltzebuerg:0 "Коммунистическая партия Люксембурга"
 LUX_kommunisteschparteiltzebuerg_desc:0 "Москва слишком далеко, чтобы предложить нам что-либо, Люксембург и только Люксембург принесут революцию в Европу."
 LUX_frenchinsurrectionists:0 "Французские повстанцы"
 LUX_frenchinsurrectionists_desc:0 "Дух революции силен в наших французских братьях, взаимная поддержка между КПЛ и Французской Коммуной, безусловно, идет на пользу нашему делу."
 LUX_spreadtherevolution:0 "Распространяйте революцию"
 LUX_spreadtherevolution_desc:0 "Слышишь, бельгийский брат и голландская сестра? Это звук Революции!"
 LUX_friendsveryafar:0 "Друзья ОЧЕНЬ издалека"
 LUX_friendsveryafar_desc:0 "Москва - родина коммунизма, могучий союзник и достойный товарищ, хотя страны наши далеки, но дух наш близок!"
 LUX_rexluxembourg:0 "Регина Люксембург"
 LUX_rexluxembourg_desc:0 "Наша герцогиня не склонится ни перед каким диктатором! Наконец-то началось славное правление Люксембурга."
 LUX_volksdeutschebewegung:0 "Движение Фольксдойче"
 LUX_volksdeutschebewegung_desc:0 "Проведены переговоры, составлены планы. Ради безопасности нашей нации мы должны объединиться с Гитлером, равные мы или нет."
 LUX_retakebitburg:0 "Отвоевать Битбург"
 LUX_retakebitburg_desc:0 "Немецкая боевая машина не боится нашего храброго народа, мы вернем наши земли, которые украли пруссаки, или умрем, пытаясь!"
 LUX_retakemoselle:0 "Отбить Мозель"
 LUX_retakemoselle_desc:0 "Украденные у нас земли слишком долго находились во владении французов. Почти 400 лет спустя Люксембург исправит эту ошибку."
 LUX_retakeareleland:0 "Отвоевать Арелеланд"
 LUX_retakeareleland_desc:0 "Не забыта наша самая жестокая потеря от рук бельгийских революционеров, хотя Бенилюкс может связать нас вместе, эту несправедливость нельзя забыть."
 LUX_military:0 "Военные усилия" 
 LUX_military_desc:0 "Теперь, когда наша промышленность и инфраструктура готовы к этой задаче, мы можем сосредоточиться на подготовке Люксембурга к искусству современной войны."
 LUX_tank:0 "Теоретические конструкции танков" 
 LUX_tank_desc:0 "Преимущество таких милитаристских соседей в том, что можно вблизи наблюдать за новейшими технологическими ужасами."
 LUX_navy:0 "Работа над ВМФ" 
 LUX_navy_desc:0 "Люксембург никогда раньше не был в море, не говоря уже о военно-морской державе, сегодня мы исправляем этот факт."
 LUX_destroyer:0 "Эсминец"
 LUX_destroyer_desc:0 "Как бы ни было приятно создавать морских гигантов, терроризирующих море, давайте начнем с малого."
 LUX_benelux_military_cooperation:0 "Военное сотрудничество Бенилюкса"
 LUX_benelux_military_cooperation_desc:0 "Поскольку мы зависим от военной поддержки наших соседей, мы должны создать объединенный офицерский штаб, специализирующийся на защите от наших соседей, которые также являются нашими вероятными врагами." 
 
 
 
 
#Descriptions
 POLITICS_DAMIAN_KRATZENBERG_DESC:0 "Лидер «Фольксдойче Бевигунг» во время немецкой оккупации, Краценберг верил в сильную националистическую страну и был главой предыдущих крайне правых партий в довоенное время."
 POLITICS_CHARLES_MARX_DESC:0 "Шарль Маркс стал лидером Коммунистической партии Люксембурга в конце войны. Не смотря на то, в довоенное время правительство пыталось задушить коммунистические движения, КПЛ все еще действует сегодня и является одной из старейших политических партий Люксембурга."
 POLITICS_DUCHESS_DESC:0 "Во время референдума по конституции 1919 года, великая герцогиня Шарлотта была очень любима ее народом, которые подавляющим большинством проголосовали за то, чтобы сохранить ее на посту главы государства. Во время войны, хотя и в изгнании, она оставалась фигурой национального единства и сопротивления оккупированного Люксембурга."
 POLITICS_JOSEPH_BECH_DESC:0 "Премьер-министр Люксембурга как до, так и после войны, Джозеф Бех стал одним из отцов-основателей Европейского сообщества и присутствовал как на Мессинской конференции, так и на Римском договоре."

