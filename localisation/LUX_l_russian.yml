l_russian:

#Focues and related custom TT's
 LUX_foster_an_european_community:0 "Способствовать Европейскому сообществу "
 LUX_foster_an_european_community_desc:0 "Европейские нации имеют гораздо больше общего друг с другом, чем они думают. Мы должны использовать каждый сантиметр политических сил, которые у нас есть, чтобы развивать чувство общности и сотрудничества, чтобы помочь Европе противостоять политическим вызовам, которые предстоит решить."
 LUX_foster_an_european_community_TT:0 "(§YКаждая демократическая страна в Европе§!) получит §YУлучшение отношения§! (Мнение о §Y[LUX.GetFlag][LUX.GetName]§! §G+5§!.)"
 LUX_adjust_our_forign_policy:0 "Регулировка нашей внешней политики"
 LUX_adjust_our_forign_policy_desc:0 "Со времени Лондонской конференции политическая ситуация в нашей стране изменилась в десять раз. Мы не можем отступить и позволить нашим соседям быть хозяином нашей судьбы. Мы должны будем быть более активными в глобальной политике, когда нас вовлекут в это."
 LUX_stand_agaisnt_authoritarianism:0 "Противостояние авторитаризму"
 LUX_stand_agaisnt_authoritarianism_desc:0 "Многие западноевропейские страны верят, что националистические авторитарные правительства и автаркия будут стремится к гораздо более большему, чем правительства, которые отстаивают права людей. Мы должны выступить против этих понятий в нашей стране и за рубежом."
 LUX_expeditionary_doctrine:0 "Экспедиционная доктрина"
 LUX_expeditionary_doctrine_desc:0 "Мы должны признать тот факт, что по сравнению с другими странами наши военные слишком отсталые, а наши авторитарные враги гордятся своими. Однако же мы можем постараться повлиять на международный вооруженный конфликт, сосредоточив наши вооруженные силы на экспедициях, которые помогают более крупным странам противостоять авторитарному империализму."
 r56_LUX_expeditionary_doctrine:0 "Экспедиционная доктрина"
 LUX_politcal_safe_heaven:0 "Политически безопасная гавань"
 LUX_politcal_safe_heaven_desc:0 "Многие страны вокруг нас преследуют левых. Мы же можем оставаться безопасным политическим раем и убежищем для любого."
 LUX_coaltition_with_kpl:0 "Радикализация профсоюзов"
 LUX_coaltition_with_kpl_desc:0 "Профсоюзы являются ключевым союзником в нашей борьбе против капиталистов. Мы должны получить их поддержку нашему делу."
 LUX_strengthen_rietspartei_position:0 "Технократы в правительстве"
 LUX_strengthen_rietspartei_position_desc:0 "Наши интеллектуалы и ученые являются одними из величайших активов нашей страны. Настало время, чтобы мы относились к ним как к таковым и ставили их на руководящие должности в нашем правительстве."
 LUX_export_our_doctrine:0 "Расширение влияния доктрины"
 LUX_export_our_doctrine_desc:0 "Коммунизм не знает границ. Следуя этому принципу, мы должны помочь освободить наших товарищей в соседних странах!"
 LUX_armed_republic:0 "Подготовка к конфронтации"
 LUX_armed_republic_desc:0 "Мы должны подготовить нашу страну к конфронтации, когда дипломатия потерпит неудачу, и мы должны будем дать отпор агрессорам."
 LUX_demand_french_guarantee:0 "Просьба о французской оружейной помощи"
 LUX_demand_french_guarantee_desc:0 "Франция является нашим соседом и союзником на протяжении многих лет. Франция должна быть в состоянии помочь нам в решении задачи наращивания нашей военной мощи."
 LUX_pentition_for_soviet_aid:0 "Просьба о советской оружейной помощи"
 LUX_pentition_for_soviet_aid_desc:0 "Не смотря на то, что [SOV.GetName] слишком далек для традиционного военного союза, мы все еще можем попросить помощи с вооружением."
 LUX_join_the_allies:0 "Присоединения к Союзникам"
 LUX_join_the_allies_desc:0 "Лучший способ сохранить нашу независимость - это вступить в военный союз с гораздо более сильной демократической нацией."
 LUX_empower_the_chamber_of_deputies:0 "Расширение возможностей палаты депутатов"
 LUX_empower_the_chamber_of_deputies_desc:0 "Почему мы должны пытаться продвигать дипломатические усилия, когда у нас так много проблем, которые мы должны решить прямо здесь, в нашей маленькой стране? Ответ - мы не должны. Нам просто нужно укрепить наше правительство, прежде чем мы попытаемся играть в международную политику."
 LUX_the_catholic_colitaion:0 "Католическая коалиция"
 LUX_the_catholic_colitaion_desc:0 "В то время как многие наши демократические партии расходятся во мнениях по многим вопросам, единственное, что объединяет большинство наших партий - это католическая вера. Формирование коалиции демократических партий с католической верой в центре значительно укрепит наше правительство."
 r56_LUX_the_catholic_colitaion:0 "Католическая коалиция"
 LUX_maintain_minority_parties:0 "Поддержка партии меньшинств"
 LUX_maintain_minority_parties_desc:0 "Пока мы не согласны с другими политическими партиями, избавление от них принесет больше вреда, чем пользы."
 r56_LUX_maintain_minority_parties:0 "Поддержка партии меньшинств"
 LUX_continue_urbanization_policies:0 "Продолжение политики урбанизации"
 LUX_continue_urbanization_policies_desc:0 "Прошлые программы урбанизации значительно улучшили наши экономические перспективы. Мы должны продолжать следовать планам."
 r56_LUX_continue_urbanization_policies:0 "Политика урбанизации"
 LUX_empower_the_capitalists:0 "Возвышение капиталистов"
 LUX_empower_the_capitalists_desc:0 "Наши частные предприятия являются одной из сильных сторон страны. Мы должны сделать все возможное, чтобы поддержать и расширить их возможности."
 LUX_border_sercuity:0 "Пограничная безопасность"
 r56_LUX_empower_the_capitalists:0 "Возвышение капиталистов"
 r56_LUX_border_sercuity:0 "Зашиты страны"
 LUX_border_sercuity_desc:0 "К сожалению, недавние события заставили нас укрепить наше государство. Если кто-нибудь нападет, мы будем готовы."
 LUX_pass_maulkuerfgesetz:0 "Коалиция правого крыла"
 LUX_pass_maulkuerfgesetz_desc:0 "Мы не можем рассчитывать на то, что наше нынешнее правительство защитит страну от внешних и внутренних угроз, с которыми мы столкнемся. Нам нужно новое мощное руководство."
 LUX_favor_the_royalist:0 "Прочный роялизм"
 LUX_favor_the_royalist_desc:0 "Укрепление нового роялистского режима обогатит нашу нацию и сделает ее сильнее. Как внутри страны, так и в военном отношении."
 LUX_favor_the_fasicts:0 "Объединение групп молодежи"
 LUX_favor_the_fasicts_desc:0 "Молодежные группы были нашими главными союзниками в развитии нашей партии в этой великой стране. Включение их в наши вооруженные силы продолжит становление нашей армии и государства." 
 LUX_embrace_autarky:0 "Сотрудничество с автарками"
 LUX_embrace_autarky_desc:0 "Если мы хотим поддержать наших военных в меру наших возможностей, тогда наша отечественная промышленность должна служить государству."
 LUX_german_alignment:0 "Германское соглашение"
 LUX_german_alignment_desc:0 "Германия наш истинный брат. Мы должны объединиться с ней в союз для светлого будущего!"
 LUX_german_alignment_tt:0 "[LUX.GetLeader] будет искать §Yпрочный личный союз с§! [GER.Getname], что будет означать наше подчинением их правительству."
 LUX_our_own_destiny:0 "Наша собственная судьба"
 LUX_our_own_destiny_desc:0 "Мы не можем полагаться на других, чтобы проложить свой путь. Мы должны работать самостоятельно, чтобы сделать наше будущее ярким и великим!"
 LUX_creative_military_solutions:0 "Креативные военные решения"
 LUX_creative_military_solutions_desc:0 "Учитывая наши обстоятельства, нам, возможно, придется поискать более экспериментальные способы завоевания превосходства в военном отношении. Десантники - хороший путь в этом деле."
 LUX_operation_bastogne:0 "Операция «Бастонь»"
 LUX_operation_bastogne_desc:0 "Мы должны вернуть земли, которые Бельгия отобрала у нас! Расширение наших границ, для включения потерянных земель, будет большим национальным триумфом!"
 LUX_royalist_militarism:0 "Королевский милитаризм"
 LUX_royalist_militarism_desc:0 "Внедрение гордости нашей королевской семьи в нашу армию и страну значительно увеличит патриотизм. Она окажет помощь в поддержке конфликтов."
 LUX_formalize_our_resistance:0 "Формализация нашего сопротивления"
 LUX_formalize_our_resistance_desc:0 "Наши группы сопротивления могут иметь различия, но мы можем объединить их в одну - Сопротивление нашим оккупантам."
 LUX_evacuate_the_treasury:0 "Эвакуация казначейства"
 LUX_evacuate_the_treasury_desc:0 "Перемещение нашей сокровищницы под землю, поможет нам финансировать усилия по сопротивлению."
 LUX_politcal_safe_heaven_tt:0 "За каждую §Yсоседнюю страну§! с не коммунистическим правлением: Политическая власть: §G+10§! и изменение популярности коммунизма: §G1.00%§!."
 LUX_assert_ourselves:0 "Самоутверждение"
 LUX_assert_ourselves_desc:0 "Мы уже не маленькая держава, а сильная нация! И мы всем докажем это!"
 
 
 #Events
 luxembourg.1.t:0 "Приглашение в Бенилюкс"
 luxembourg.1.d:0 "Несмотря на небольшой размер государства, Люксембург в последние годы политически активно развивался из-за все более агрессивного поведения своих соседей. Премьер-министр Джозеф Бек утверждает, что страны Нижних земель должны объединиться, прежде чем их судьбы будут решены другими."
 luxembourg.1.a:0 "Во имя Бенилюкса!"
 luxembourg.1.b:0 "Союз? Серьезно?"
 luxembourg.2.t:0 "[From.GetName] вступает в Бенилюкс"
 luxembourg.2.d:0 "[From.GetLeader] согласился вступить военный союз, вместе мы станем сильнее!"
 luxembourg.2.a:0 "Ура, ура, ура!"
 luxembourg.3.t:0 "[From.GetName] отказывается от предложения."
 luxembourg.3.d:0 "Наши дипломати прибыли из [From.GetName] с плохими новостями; несмотря на все наши усилия, никакого союза не будет."
 luxembourg.3.a:0 "Значит они погибнут в одиночестве."
 luxembourg.10.t:0 "Люксембург ищет союза с нами"
 luxembourg.10.d:0 "Damian Kratzenberg послал дипломатов в Берлин, чтобы обсудить возможное членство Люксембурга в Оси. Они считают, что их крошечная страна не выживет без защиты великой державы."
 luxembourg.10.a:0 "Еще один союзник в борьбе за германский национализм!"
 luxembourg.10.b:0 "Наша защита будет им дорого стоить."
 luxembourg.10.c:0 "Luxem-what now?"
 luxembourg.11.t:0 "Германия соглашается"
 luxembourg.11.d:0 "Послы из Берлина прибыли в город Люксембург, чтобы обсудить союз Люксембурга с державами Оси. Это великий день!"
 luxembourg.11.a:0 "Слава Фюреру!"
 luxembourg.12.t:0 "Германия изменила условия"
 luxembourg.12.d:0 "Послы из Берлина прибыли в город Люксембург, чтобы обсудить частичную интеграцию Люксембурга в Германский рейх. Похоже, условия сделки изменились."
 luxembourg.12.a:0 "Это малая цена за выживание..."
 luxembourg.13.t:0 "Германия отказывается"
 luxembourg.13.d:0 "Наши письма остались без ответа, а дипломаты получили отказ. Кажется, у нацистов есть более важные дела, чем судьба нашей нации."
 luxembourg.13.a:0 "Вот черт."
 luxembourg.14.t:0 "Выборы 1937-го года"
 luxembourg.14.d:0 "Несмотря на то, что грозовые тучи конфликта сгущаются по всему миру, политика Люксембурга движется вперед. Предстоящие выборы 1937 года увенчались большими забастовками против политики Партии правых и Социал-демократов. Однако предложенный консервативной партией референдум «Молькогезетц», призванный утолить растущую популярность Коммунистической партии, оказался не таким популярным, как ожидалось. [ROOT.GetLeader] поставил на повестке дня вопрос о судьбе закона о референдуме. Ожидается, что окончательное голосование на референдуме будет тонким как бритва."
 luxembourg.14.d.alt:0 "Несмотря на то, что грозовые тучи конфликта сгущаются по всему миру, политика Люксембурга движется вперед. Предстоящие выборы 1937 года увенчались большими забастовками против политики Партии правых и Социал-демократов. С недавним принятием Партией правых предложенного референдума «Молькогезетц», [ROOT.GetLeader] исключается для поддержки его кандидатуры."
 luxembourg.14.a:0 "Референдум провалился."
 luxembourg.14.b:0 "Референдум удался." 
 luxembourg.14.c:0 "Политика смешная игра." 
 luxembourg.100.t:0 "[ROOT.GetLeader] уходит в отставку"
 luxembourg.100.d:0 "С недавним провалом референдума «Молькогезетц», Джозеф Бек понял, что партии и народу будет лучше, если он откажется от своей руководящей должности. Пьер Дюпон взял на себя бразды правления партией, но что принесет государству его новое правительство?"
 luxembourg.100.a:0 "Простое перетасовывание некоторых стульев."
 luxembourg.101.t:0 "[ROOT.GetLeader] формирует новую коалицию"
 luxembourg.101.d:0 "[ROOT.GetLeader] сохранил свое партийное лидерство на недавних выборах с помощью некоторых правых партийных деятелей, дезертировавших из своих партий и отдавших голоса, необходимые для поддержки его лидерства, в обмен на некоторые уступки. В Люксембургской политике правые партии делятся на две фракции - Роялисты и Фашисты. Какую из фракций правых мы должны допустить в правительство для формирования новой политики государства"
 luxembourg.101.a:0 "Фашисты в правительстве."
 luxembourg.101.b:0 "Роялисты в правительстве."
 luxembourg.102.t:0 "[LUX.GetName] просит предоставить помощи по вооружению"
 luxembourg.102.d:0 "The [LUX.GetRulingParty] запрашивает поддержки по вооружению для их растущих военных сил. Должны ли мы им помочь? Учитывая нынешние глобальные обстоятельства, было бы целесообразно предоставить помощь для маленькой нации."
 luxembourg.102.a:0 "Согласиться."
 luxembourg.102.b:0 "Отказаться."
 luxembourg.103.t:0 "[FRA.GetName] предоставляет поддержку"
 luxembourg.103.d:0 "[FRA.GetRulingParty] предоставила нам запрашиваемую поддержку вооружения для наших растущих военных сил. Учитывая нынешние глобальные обстоятельства, эта помощь будут высоко оценена."
 luxembourg.103.a:0 "Хорошая новость."
 luxembourg.104.t:0 "[FRA.GetName] отказывается предоставить поддержку"
 luxembourg.104.d:0 "The [FRA.GetRulingParty] отказались предоставить запрошенную нами поддержку вооружения для наших растущих военных сил. Учитывая нынешние глобальные обстоятельства, это сильно повлияет на нас."
 luxembourg.104.a:0 "Черт."
 luxembourg.105.t:0 "[LUX.GetName] просит предоставить помощи по вооружению"
 luxembourg.105.d:0 "[LUX.GetRulingParty] запрашивает поддержки по вооружению для их растущих военных сил. Должны ли мы им помочь? Учитывая нынешние глобальные обстоятельства, было бы целесообразно предоставить помощь для маленькой нации."
 luxembourg.105.a:0 "Согласиться."
 luxembourg.105.b:0 "Отказаться."
 luxembourg.106.t:0 "[SOV.GetName]предоставляет поддержку"
 luxembourg.106.d:0 "[SOV.GetRulingParty] предоставила нам запрашиваемую поддержку вооружения для наших растущих военных сил. Учитывая нынешние глобальные обстоятельства, эта помощь будут высоко оценена."
 luxembourg.106.a:0 "Хорошая новость."
 luxembourg.107.t:0 "[SOV.GetName] отказывается предоставить поддержку"
 luxembourg.107.d:0 "The [SOV.GetRulingParty] отказались предоставить запрошенную нами поддержку вооружения для наших растущих военных сил. Учитывая нынешние глобальные обстоятельства, это сильно повлияет на нас."
 luxembourg.107.a:0 "Черт."
 luxembourg.108.t:0 "[LUX.Getname] предлагает личный союз с нашим правительством."
 luxembourg.108.d:0 "Представители правительства [LUX.Getleader] предположили, что союз между нашими правительствами будет полезным решением для обеих стран. Представители правительства [LUX.Getleader] выложили обширный план объединения двух стран в экономическом и военном отношении. И к тому же мы будем иметь контроль над внешней политикой Люксембурга."
 luxembourg.108.a:0 "Замечательное предложение!"
 luxembourg.108.b:0 "Они нам не нужны."
 luxembourg.109.t:0 "[GER.Getname] принимает наше предложение."
 luxembourg.109.d:0 "[GER.Getname] принял предложение о личном союзе с нашим правительством. Представители [LUX.Getleader] прибыли сегодня утром из Германии, с отличными новостями. С подписанием этого соглашения, мы теперь будем стремиться улучшать безопасность друг друга."
 luxembourg.109.a:0 "Великолепно!"
 luxembourg.110.t:0 "[GER.Getname] отказывается от нашего предложения."
 luxembourg.110.d:0 "[GER.Getname] отклонил предложение о личном союзе с нашим правительством. Представители [LUX.Getleader] прибыли сегодня утром из Германии, с плачевными новостями. С отклонением Германии этой сделки, кто теперь знает, как мы должны продолжать с немцами отношения?"
 luxembourg.110.a:0 "Черт бы их побрал."
 luxembourg.111.t:0 "[LUX.Getname] заключает личный союз с [GER.Getname]."
 luxembourg.111.d:0 "\n Этим утром представители правительства [LUX.Getleader] прибыли в столицу Германии на то, что, как ожидалось многими, будет обычным дипломатическим обсуждением. Этот визит не оказал влияние на представителей стран Европы, пока представители [LUX.Getleader] не предложили заключить соглашение о личном союзе с [GER.Getname]. После нескольких часов изучения деталей того, как будет выглядеть окончательное соглашение, обе стороны подписали договор. Это соглашение фактически ставит Люксембург под немецкое подчинение."
 luxembourg.111.a:0 "Новая проблема."



