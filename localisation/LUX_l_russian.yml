 r56_legacy_of_luxembourg_crisis_desc:0 "После Люксембургского кризиса, страна придерживалась политики нейтралитета. Хотя немецкая оккупация в Великой войне и их недавнее перевооружение начали подрывать поддержку такой политики нашего правительства."
