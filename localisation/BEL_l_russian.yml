 tblra_leopold3:0 "Леопольд III"
 tblra_leopold3_desc:0 "Леопольд III, король бельгийцев, царствует, но не правит. В то же время он является верховным главнокомандующим бельгийской армией, даже если эффективное командование проводится начальником штаба."
 tblra_leopold3_captive:0 "Леопольд III заключен в тюрьму"
 tblra_leopold3_captive_desc:0 "Леопольд III находится в неволе, нам нужно углубиться в вражескую территорию, чтобы освободить его."
 tblra_leopold3_exile:0 "Леополь III находится в изгнании" 
 tblra_charles_regent:0 "Принц-Регент Чарльз"
 tblra_charles_regent_desc:0 "Пока король неспособен править, его брат принц Чарльз займет свое место в качестве Регента Королевства." 
 
 BEL_Pierre_Daye:0 "Пьер Дэи" #better choice than Theugels
 BEL_Pierre_Daye_desc:0 "Пьер Дэи был начальником рексистской группы в парламенте Бельгии. Он также был единственным рексистом, который считался приемлемым в королевском дворце, а Дегрель был отмечен как нарушитель спокойствия. Поскольку у него плохое мнение о других представителях рексистской партии, он покинул движение до начала войны."
 BEL_Charles_Someville:0 "Шарль Сомвиль"
 BEL_edgar_lalmand:0 "Эдгар Лалманд"
 BEL_edgar_lalmand_desc:0 "Даже если он не в правительстве Троики Ван Ден Бума, Лао и Релекома, Эдгар Лалманд часто выступает за кулисами. Как дилер зерна его возможности для управления бизнесом могут быть полезны для управления общественными работами."
 BEL_henri_glineur:0 "Анри Глинур"
 BEL_robert_desmet:0 "Роберт Десме"
 BEL_robert_desmet_desc:0 "Роберт Десмет был летчиком во время Великой войны. В 1930-х годах он служил инструктором для будущих бельгийских военных летчиков."
 BEL_raoul_overstraeten:0 "Рауль Ван Оверстратен"
 BEL_raoul_overstraeten_desc:0 "Рауль Ван Оверстратен был одним из ближайших военных советников короля, поэтому его прозвали «наместником» (по крайней мере, по военным вопросам). Он также был одним из учителей королевского военного училища и опубликовал в 1920-х годах многочисленные книги особого характера, в которых он предвидел будущую важность танков в битве. У него также было очень своеобразное мнение о бельгийских военно-воздушных силах: он считал, что, поскольку воздушные силы неспособны противостоять немецкому нападению, армия не должна инвестировать ни в какие воздушные силы, а вместо этого сосредоточиться на противовоздушной артиллерии."
 BEL_raoul_overstraeten2:0 "Рауль Ван Оверстратен"
 BEL_raoul_overstraeten2_desc:0 "Рауль Ван Оверстратен был одним из ближайших военных советников короля, поэтому его прозвали «наместником» (по крайней мере, по военным вопросам). Он также был одним из учителей королевского военного училища и опубликовал в 1920-х годах многочисленные книги особого характера, в которых он предвидел будущую важность танков в битве. У него также было очень своеобразное мнение о бельгийских военно-воздушных силах: он считал, что, поскольку воздушные силы неспособны противостоять немецкому нападению, армия не должна инвестировать ни в какие воздушные силы, а вместо этого сосредоточиться на противовоздушной артиллерии."
 BEL_henri_decarpentrie:0 "Анри Декарпентье"
 BEL_henri_decarpentrie_desc:0 "Анри Декарпентье был офицером-артиллеристом, который недолго служил на корабле до того, как бельгийский флот был расформирован в 1928 году. В качестве такового ему было поручено командование вооруженным рыболовным судном вновь воссозданного бельгийского флота."
 BEL_jules_iserentant:0 "Феликс Изерентант"
 BEL_gustaaf_sap:0 "Гюстав Сап"
 BEL_gustaaf_sap_desc:0 "Гюстав Сап был экономистом, но также политиком, находящимся в дальнем правом крыле католической партии. Таким образом, он также был тайным сторонником Леона Дегреля, надеясь на рексистскую победу. План состоял в том, чтобы организовать избирательный успех Дегреля и присоединиться к его партии только после того, как он обеспечит себе власть. Из-за упадка Рекса после успеха Дегреля на выборах 1936 года Гюстав Сап остался в католической партии и закончил в правительстве в изгнании в Лондоне."
 BEL_victor_van_strydonck_de_burkel:0 "Виктор ван Стридонк де Буркель"
 BEL_victor_van_strydonck_de_burkel_desc:0 "Как один из старейших генералов в бельгийской армии, он был ошеломлен технологическими достижениями в области мобильности. Но после некоторых нежеланий он согласился, а затем одобрил программу моторизации, начатую в 1935 году."
 BEL_auguste_edouard_gilliaert:0 "Август-Эдуард Гильяр"
 BEL_karel_bossart:0 "Карел Боссарт"
 BEL_karel_bossart_desc:0 "Во время перерыва в игре, Карел Ян Боссарт жил в США из-за гранта исследования от американского университета, являющегося одним из самых перспективных в области ракетной техники. Может быть, мы могли бы попытаться убедить его вернуться на родину."
 BEL_joris_van_severen:0 "Йорис Ван Северен"
 BEL_joris_van_severen_desc:0 "Йорис Ван Северен не был лидером партии, поскольку Вердинасо не было политической партией. Это было движение, стремящееся к объединению всего Бенилюкса в единое корпоративное государство. Но до 1935 года он был ярым фламандским националистом, прежде чем заявить, что валлонцы и фламандцы братья одной крови и как таковые должны быть включены в союз. В 1940 году он был арестован бельгийскими властями как потенциальный будущий коллаборационист. Перемещен в северную Францию с другими фашистами и вскоре был убит назначенными ему, пьяными французскими охранниками."
 BEL_julien_lahaut:0 "Жюльен Ляо"
 BEL_julien_lahaut_desc:0 "Ветеран «бельгийского экспедиционного корпуса бронемашин в России» Жюльен Лао встретился с большевиками и согласился с их идеями. Однажды в Бельгии он был ключевым членом коммунистической партии."
 BEL_achille_van_acker:0 "Ахилл ван Аккер"
 BEL_achille_van_acker_desc:0 "Ахилл ван Акер был социалистом, который стал премьер-министром в 1945 году."
 BEL_yvan_gerard:0"Иван Жерар"
 BEL_yvan_gerard_desc:0"Иван Жерар был командиром дивизии в бельгийской армии. Ему удалось отступить от своего войска в относительно хорошем состоянии, учитывая обстоятельства."
 BEL_jean_de_lannoy:0"Жан Деланнуа"
 BEL_jean_de_lannoy_desc:0"Жан Деланнуа, происходящий из очень древней дворянской семьи, является командиром старого мышлениея о природе современной войны. Таким образом, он придерживался некоторых новаторских взглядов по сравнению с бельгийским военным истеблишментом, публикуя статьи, в которых он предложил использовать танки в качестве оружия, позволяющего совершать смертельные встречные атаки, которые помешали бы врагу продвигаться вперед. Даже если исторически у Бельгии никогда не было достаточного количества танков, чтобы планировать такие маневры, предложенные его статьями, ясно, что он выступал за использование мобильной войны в Бельгии."
 BEL_henri_denis:0"Генри Денис"
 BEL_henri_denis_desc:0"Благодаря своему военному опыту в качестве отставного генерала, Генри Денис служил министром обороны в последующих правительствах. Он курировал создание бельгийской оборонительной стратегии и создал территориальную противовоздушную охрану. В 1940 году он отказался следовать за правительством в изгнании в Лондон, чтобы остаться с королем. Он даже сказал Леопольду III, что он может подписать приказ об отставке правительства, оставшись в качестве единственного министра в стране. Это шаг, который нанесет ущерб легитимности правительства Губерта Пьерло. Надеюсь, король отказался от этого предложения."
 BEL_edouard_van_den_bergen:0 "Эдуард Ван ден Берген"
 BEL_edouard_van_den_bergen_desc:0 "Ранее в 1935 году генерал-артиллерии Эдуард Ван ден Берген был назначен начальником генерального штаба. В качестве командира вооруженных сил он задумал план, который увеличил бы продолжительность военной службы и, как следствие, качество резервных подразделений. Однако этот план никогда не осуществлялся, поскольку правительство считало более важным экономическое восстановление в связи с подготовкой к войне, которая по-прежнему считалась гипотетической. Он потерял свою должность и продолжил командование одной из армейских групп после того, как он пригласил французские войска войти в страну после одного из многих ложных тревог «фальшивой войны», в то время как ни с королем, ни с правительством не были проведены консультации по этому вопросу."
 BEL_paul_hiernaux:0 "Поль Арно"
 BEL_paul_hiernaux_desc:0 "Авиатор, ветеран Великой войны, Поль Арно был в 1940 году верховным командующим бельгийскими военно-воздушными силами. (Примечание: его портрет 1918 года)"
 BEL_paul_van_waesberghe:0 "Поль ван Уэнсберг"
 BEL_paul_van_waesberghe_desc:0 "Когда была восстановлена бельгийская армия, Поль ван Уэнсберг был еще молодым лейтенантом. Но благодаря его таланту он был выбран для отправки в Великобританию и получил более продвинутое образование в Королевском флоте. Затем он сражался в бельгийском корпусе Королевского флота, прежде чем стать одним из самых важных бельгийских военно-морских офицеров после войны." 
 BEL_etienne_glorie:0 "Этьен Глори"
 BEL_etienne_glorie_desc:0 "Этьен Глори был генералом, командующим военной базой Остенде, которому было поручено снабжение бельгийского флота."
 BEL_gustave_fromont:0 "Гюстав Фромон" 
 BEL_gustave_fromont_desc:0 "Гюстав Фромон был с Оливье Деруссо, вторым во главе генерального штаба в 1940 году."
 BEL_gustave_fromont2:0 "Гюстав Фромон" 
 BEL_gustave_fromont2_desc:0 "Гюстав Фромон был с Оливье Деруссо, вторым во главе генерального штаба в 1940 году."
 BEL_olivier_derousseaux:0 "Оливье Деруссо"
 BEL_olivier_derousseaux_desc:0 "Оливье Деруссо был с Гюставом Фромоном, вторым во главе генерального штаба в 1940 году. Ему было трудно договориться о восстановлении бельгийской армии."
 BEL_olivier_derousseaux2:0 "Оливье Деруссо"
 BEL_olivier_derousseaux2_desc:0 "Оливье Деруссо был с Гюставом Фромоном, вторым во главе генерального штаба в 1940 году. Ему было трудно договориться о восстановлении бельгийской армии."
 BEL_jules_pire2:0 "Жюль Пайр"
 BEL_jules_pire2_desc:0 "Жюль Пир был командиром дивизии в 1940 году, но позже командовал бельгийской тайной армией."
 BEL_franz_burniaux:0 "Франц Бурьо"
 BEL_franz_burniaux_desc:0 "Воздушный инструктор ВВС Бельгии Франц Бурьо продолжил войну в Африке после краткого отрывка в Британии. С ним были проведены консультации по вопросу о возможности создания воздушных сил бельгийского Конго, но после отказа от проекта он служил в бельгийском корпусе южноафриканских военно-воздушных сил."
 BEL_Fernand_Frenay:0 "Фернан Френай"
 BEL_xavier_relecom:0 "Ксавье Релеком"
 BEL_xavier_relecom_desc:0 "Будучи одним из самых важных членов коммунистической партии Бельгии, Ксавье Релеком был ведущим участником «Тройки» с Жюльеном Лао и Жоржем Ван ден Бумом после смерти Жозефа Жакмотта. Заключенный гестапо, он заключил с ними секретный договор, чтобы сохранить жизнь правящего органа партии (включая самого себя) в обмен на жизнь сотен коммунистических боевиков."
 BEL_andor_berei:0 "Андор Берей"
 BEL_andor_berei_desc:0 "Андор Берей был венгром в эмиграции, после успеха контрреволюционеров, которые разгромили Венгерскую Советскую республику в 1919 году. Его отправили в Бельгию в качестве представителя Коминтерна (то есть Сталина) в Бельгийскую коммунистическую партию."
 BEL_paul_nothomb:0 "Поль Нотом"
 BEL_paul_nothomb_desc:0 "У Поля Нотома было все, чтобы стать образцом бельгийских высших классов. Рожденный в богатой семье, он был мажором своего продвижения в качестве летчика. Но в процессе у него были обнаружены марксистско-ленинские идеи и разные причины симпатии коммунизма. Таким образом, он оставил армию для борьбы с фашизмом во время гражданской войны в Испании, где он встретил Андре Мальро. После его возвращения в Бельгию, он был арестован немцами среди других важных коммунистических боевиков, но избежал казни из-за заключения пакта между «Релекомом» и «гестапо»."
 BEL_Jose_Streel:0 "Хосе Стрель" 
 BEL_rene_lagrou:0 "Рене Лагру"
 BEL_rene_lagrou_desc:0 "Рене Лагру был «военным корреспондентом» фламандской автономии/независимой партии ФНА. Таким образом, он пытался мотивировать фламандскую молодежь присоединиться к фламандскому легиону СС."
 BEL_Victor_Matthys:0 "Виктор Маттис"
 BEL_Victor_Matthys_desc:0 "Виктор Маттис был близким спутником Леона Дегреля и ему было доверено правление рексистской партии, в то время как Дегрель отсутствовал на восточном фронте."
 BEL_lambert_chardome:0 "Ламберт Шардом"
 BEL_lambert_chardome_desc:0 "Ламберт Шардом - своеобразный случай. Он командовал дивизией в 1940 году, но он, возможно, был в заговоре с Дегрелем, для помощи его «Маршу в Брюсселе» и организовать переворот, но я нашел только требование Дегреля об этом, так что это выглядит как еще одно его историческое переписывание. Во всяком случае, его отправили в тюрьму, как и большинство бельгийских генералов. В 1944 году Леон Дегрель нуждался в реальном офицере, который командовал бы «Légion Wallonie», поэтому он искал антикоммунистических бельгийских офицеров. Шардом был рад, когда ему сказали, что король согласился сражаться с советами (даже если Леопольд III, не был влюблен в коммунистов, он никогда не высказывал таких взглядов). Но, прежде чем присоединиться к фронту, он попросил разрешения вернуться в Бельгию и посмотреть на свою семью. Там он увидел ситуацию в стране и, вероятно, получил больше информации об общем ходе войны. Даже если он никогда не участвовал в деятельности Легиона, он был приговорен к 15 годам тюрьмы после войны."
 BEL_jules_henri_vincotte:0 "Жюль-Анри Винкотт"
 BEL_jules_henri_vincotte_desc:0 "Директор военной академии"
 BEL_rene_legros:0 "Рене Легрос"
 BEL_rene_legros_desc:0 "Рене Легрос был генерал-майором бельгийских ВВС"
 BEL_andre_becquet:0 "Андре Бекке"
 BEL_alexandre_galopin:0 "Александр Галопин"
 BEL_alexandre_galopin_desc:0 "Александр Галопин был администратором «Société Générale», корпорации с таким расплывчатым названием, как ее область деятельности. Он располагал активами во многих важных секторах бельгийской экономики, таких как «Union Minière du Haut-Katanga» в бельгийском Конго. Во время войны он решил остаться в Бельгии, потому что опасался, что без надлежащего руководства активы корпорации будут захвачены оккупационными силами. Вместо этого он дал свое имя «Галопинской доктрине». Он настоял на том, чтобы экономика продолжала работать, чтобы выплачивать зарплату населению. Даже если это частично помогло немцам, эта политика поддерживалась бельгийским правительством в изгнании, поскольку это считалось необходимым злом по сравнению с голодом. В 1944 году он был убит группой фламандских фашистов, возглавляемой Робертом Яном Вербеленом, потому что он представлял довоенный экономический правящий класс."
 BEL_jean_terfve:0 "Жан Терфве"
 BEL_jean_terfve_desc:0 "Жан Терфве был врачом и членом бельгийской коммунистической партии. Он был активен в сопротивлении бельгийцев и после того, как другие коммунистические вожди были арестованы, он был выбран Андором Брейем как один из ведущих коммунистов в Бельгии."
 BEL_gustave_joassart:0 "Гюстав Йоссар"
 BEL_gustave_joassart_desc:0 "Как директор FN Herstal, Гюстав Йоассар был в центре различных бельгийских военных отраслей. Например, он участвовал в совещаниях, чтобы построить в Бельгии завод авиационных двигателей, который систематически импортировался производителями бельгийских самолетов." 
 BEL_constant_de_wulf:0 "Констант Де Вульф"
 BEL_maximilien_de_neve_de_roden:0 "Максимилиан из Неве Родена"
 BEL_maximilien_de_neve_de_roden_desc:0 "Генерал кавалерии, он командовал «Часовниками Арденны» в 1936 году и бельгийской конницей в 1939 году."
 BEL_auguste_lippens:0 "Август Липпенс"
 BEL_auguste_lippens_desc:0 "Ранее генерал-губернатор бельгийского Конго Август Липпенс предложил в 1940 году сформировать новое правительство вокруг короля." 
 BEL_robert_de_foy:0 "Роберт де Фой"
 
 
 VLA_auguste_baesens:0 "Август Басенс"
 VLA_auguste_baesens_desc:0 "Август Басенс был одним из командиров артиллерийской армии."
 VLA_alexis_vander_veken:0 "Алексис Вандер Векен"
 VLA_alexis_vander_veken_desc:0 "Алексис Вандер Векен был одним из командиров армейской группы."
 VLA_Robert_Jan_Verbelen:0 "Роберт Ян Вербелен"
 VLA_Robert_Jan_Verbelen_desc:0 "Роберт Ян Вербелен был фламандским националистом, который активно сотрудничал с гестапо, чтобы ликвидировать оппозицию в оккупированной Бельгии. Таким образом он охотился на членов сопротивления, коммунистов и любых других людей, которые могли быть на его пути. Он стоял за убийством директора «Société Générale» Александра Галопина. После войны он бежал в Австрию, чтобы избежать правосудия и предложил свою службу американцам в качестве профессионального коммунистического охотника. Таким образом, он начал новую карьеру в качестве агента ЦРУ."
 VLA_jef_van_de_wiele:0 "Джеф ван Де Виль"
 VLA_jef_van_de_wiele_desc:0 "Джеф ван Де Виль был одним из самых ярких энтузиастов в Бельгии. Он был одним из самых прочных членов «De Vlag», организации, которая искала не меньше, чем аннексию Фландрии в Германию. Неудивительно, что он был сильно поддержан немцами, надеясь создать Гроссдойчланд, объединив всех людей германского происхождения."

