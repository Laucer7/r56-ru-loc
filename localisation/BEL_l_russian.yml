 bel_cityfall.1.t:0 "Падение Берлина"
 bel_cityfall.1.d:0 "Победоносные бельгийские солдаты маршируют по улицам Берлина после ожесточенных схваток вокруг Бранденбургских Ворот, Рейхстага и Рейхсканцелярии. \N\nБельгийский флаг теперь развивается над Рейхстагом. Тем временем специальные команды отправляются на поиски в город, чтобы захватить любого немецкого чиновника, который будет пойман в ловушку в осажденном городе."
 bel_cityfall.1.a:0 "Бельгийский лев снова ревет!"
 bel_cityfall.1.b:0 "Бельгийский лев снова ревет!"
 bel_cityfall.1.c:0 "Бельгийские ублюдки!!"
 bel_cityfall.2.t:0 "Падение Лондона"
 bel_cityfall.2.d:0 "Победоносные бельгийские солдаты маршируют по улицам Лондона после ожесточенных боев в течение большей части дня. Хотя большинство памятников городов сохранились, в бою Тауэрский мост был разрушен после того, как отступающие британские войска попытались прорваться через Темзу, бельгийские артиллерийские удары уничтожили середину, прежде чем они смогли достичь другой стороны. \N\n Букингемский дворец теперь является новым штаб-квартирой продвигающихся бельгийских сил."
 bel_cityfall.2.a:0 "Бельгийский лев снова ревет!"
 bel_cityfall.2.b:0 "Бельгийский лев снова ревет!"
 bel_cityfall.2.c:0 "Почему мы помогли им в 1914 году?"
 bel_cityfall.3.t:0 "Падение Москвы"
 bel_cityfall.3.d:0 "Победоносные бельгийские солдаты проходят по улицам Москвы после ожесточенных боев в течение большей части дня. Бельгийские батильоны заняли позицию вокруг Красной Площади и в поврежденных зданиях Кремля. Башни базилики Святого Василия чудесным образом пережили артиллерийское заграждение, как башня Брюссельской ратуши в 1695 году."
 bel_cityfall.3.a:0 "Бельгийский лев снова ревет!"
 bel_cityfall.3.b:0 "Бельгийский лев снова ревет!"
 bel_cityfall.3.c:0 "Бельгийцы? Здесь?"
 bel_cityfall.4.t:0 "Падение Амстердама"
 bel_cityfall.4.d:0 "Победоносные бельгийские солдаты проходят по улицам Амстердама после ожесточенных боев в течение большей части дня. Бельгийские батальоны заняли позиции на различных мостах и главных городских площадях."
 bel_cityfall.4.a:0 "Бельгийский лев снова ревет!"
 bel_cityfall.4.b:0 "Бельгийский лев снова ревет!"
 bel_cityfall.4.c:0 "Мы должны были раздавить их в 1830 году."
 bel_cityfall.5.t:0 "Падение Парижа"
 bel_cityfall.5.d:0 "Сегодня утром на Елисейских полях прошли победоносные бельгийские солдаты. Бельгийские батальоны заняли позицию вокруг Эйфелевой башни, гостиницы Матиньон и Люксембургского дворца. \N\nПока французы отступают, некоторые бельгийские офицеры воспользовались возможностью посетить Лувр, даже когда почти все было эвакуировано. Между тем главнокомандующий бельгийскими войсками объявил провозглашение парижанам, чтобы они не боялись наступающей армии, поскольку они ведут себя гуманно. Он также высоко оценил этот день как первое занятие Парижа с момента входа бургундских войск в Париж в 1418 году ... странная нота, учитывая массовые убийства, последовавшие за этим событием."
 bel_cityfall.5-2.d:0 "Сегодня утром на Елисейских полях прошли победоносные бельгийские солдаты. Бельгийские батальоны заняли позицию вокруг Эйфелевой башни, гостиницы Матиньон и Люксембургского дворца. \N\nПока французы отступают, некоторые бельгийские офицеры воспользовались возможностью посетить Лувр, даже когда почти все было эвакуировано. Между тем главнокомандующий бельгийскими войсками объявил провозглашение парижанам, чтобы они не боялись наступающей армии, поскольку они ведут себя гуманно. Он также объявил, что эта историческая победа над французским господством над Фландрией, завоеванной и угнетенной империалистическими французами за последние три века." 
 bel_cityfall.5.a:0 "Бельгийский лев снова ревет!"
 bel_cityfall.5.b:0 "Бельгийский лев снова ревет!"
 bel_cityfall.5.c:0 "Они не могут даже считать правильно, и они избивают нас?"
 bel_cityfall.6.t:0 "Падение Парижа"
 bel_cityfall.6.d:0 "Сегодня утром на Елисейских полях прошли победоносные бельгийские солдаты. Бельгийские батальоны заняли позицию вокруг Эйфелевой башни, гостиницы Матиньон и Люксембургского дворца. \N\nПока французы отступают, некоторые бельгийские офицеры воспользовались возможностью посетить Лувр, даже когда почти все было эвакуировано. Между тем главнокомандующий бельгийскими войсками объявил провозглашение парижанам, чтобы они не боялись наступающей армии, поскольку они ведут себя гуманно."
 bel_cityfall.6.a:0 "Бельгийский лев снова ревет!"
 bel_cityfall.6.b:0 "Бельгийский лев снова ревет!"
 bel_cityfall.6.c:0 "Они не могут даже считать правильно, и они избивают нас?"
 bel_cityfall.7.t:0 "Падение Иерусалима"
 bel_cityfall.7.d:0 "Победоносные бельгийские солдаты сегодня утром вошли в старый город Иерусалим. Батальоны заняли позицию на Храмовой горе и вокруг Храма Гроба Господня. \N\n Пока британские войска отступают, бельгийские офицеры вошли в Храм Гроба Господня, чтобы помолиться перед гробницей Христа и проявить свое уважение к Годфриду из Бульона, Правителю Иерусалимского королевства после Первого Крестового похода. Леон Дегрель приветствовал эту великую победу как знак того, что Бог был на его стороне в битве святой европейской цивилизации против иудео-большевистского плутократического варварства." 
 bel_cityfall.7.a:0 "Бельгийский лев снова ревет!"
 bel_cityfall.7.b:0 "Deus Vult!"
 bel_cityfall.7.c:0 "Контр-атака будет обязательной!"
 bel_cityfall.8.t:0 "Падение Рима" 
 bel_cityfall.8.d:0 "Доклады подтверждают, что бельгийские войска взяли под свой контроль Рим. Последние защитники пытались остановить бельгийские войска до Моста Милвия, но были быстро разгромлены, а бельгийские войска вошли в Рим через «Порта дель Пополо». Отряд был быстро отправлен в Ватикан и заверил папу в его безопасности." 
 bel_cityfall.8.a:0 "Эти бельгийцы повсюду!"
 bel_cityfall.8.b:0 "Мы показали тот же охват, что и Амбиорикс!"
 bel_cityfall.8.c:0 "Мы не должны отказываться от Рима перед варварами!"
 bel_cityfall.9.d:0 "Доклады подтверждают, что бельгийские войска взяли под свой контроль Рим. Последние защитники пытались остановить бельгийские войска до Моста Милвия, но были быстро разгромлены, а бельгийские войска вошли в Рим через «Порта дель Пополо». Бельгийский командир объявил, что это стало новым шагом в истории Рима, поскольку жители Рима теперь свободны от господства любого плутократического сената или деспотического религиозного лидера! Впоследствии надписи и памятники, напоминающие фашизм, систематически разрушаются. Место нахождения Папы неизвестно, но верующие по всему миру уже сравнивают это событие с разрушением Рима вандалами."
 bel_cityfall.9.b:0 "Это доказывает, что ни один бог не защищает Папу!"
 
 
