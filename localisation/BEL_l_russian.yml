 tblra_benelux_tech_sharing_group:0 "Научная Комиссия Бенилюкса"
 tblra_benelux_tech_sharing_group_desc:0 "Поскольку у нас не так много людей, чтобы мобилизоваться, технологическое превосходство - единственный доступный путь, чтобы противостоять военному обращению нашего времени. Тесное сотрудничество стран Бенилюкса обеспечит весь потенциал наших трех армий."
 benelux_research_name:0 "Научная Комиссия Бенилюкса"
 benelux_research_desc:0 "Сократите время исследований для технологий, уже изученных другими странами Бенилюкса."
 belgium_research_name:0 "Бельгийская Научная Группа"
 belgium_research_desc:0 "Сократите время исследований технологий, уже исследованных Бельгией и Конго."
 italian_research_name:0 "Итальянская Научная Группа"
 italian_research_desc:0 "Сократите время исследований для технологий, уже изученных Италией. К этим технологиям относятся гигантские арбалеты, деревянные танки, вертолеты с мускульным двигателем и страшные мобильные макаронные изделия тяжелой артиллерии." 
 
 excavation_tech_research:0 "Стоимость исследования раскопок"
 construction_tech_research:0 "Стоимость исследования раскопок"
 
 #flanders semi generic
 VLA_army_effort:0 "Организовать новую армию"
 VLA_army_effort_desc:0 "Несмотря на все возрастающие возможности воздушной и морской войны, наземные бои по-прежнему остаются ключевыми в будущих войнах. С должной подготовкой мы можем избежать переполнения ада траншей."
 VLA_equipment_effort:0 "Модернизация снаряжения"
 VLA_equipment_effort_desc:0 "Пределы того, какое оборудование может переносить пехота, постоянно увеличиваются. Мы сосредоточимся на предоставлении нашим войскам лучших доступных оборудований."
 VLA_motorization_effort:0 "Моторизованная поддержка"
 VLA_motorization_effort_desc:0 "Мобильность и защита имеют решающее значение для безопасности  пехотинца. Сосредоточение внимания на этих событиях позволит нам быстро принять должные меры."
 VLA_doctrine_effort:0 "Подумать о новой тактике"
 VLA_doctrine_effort_desc:0 "Военные доктрины, которые определяли наземный бой в Великой войне, устарели. Мы должны поставить нашим величайшим умам задачу формирования военной мысли будущего."
 VLA_equipment_effort_2:0 "Продолжить реформы снаряжения"
 VLA_equipment_effort_2_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наши пехотные и вспомогательные войска были вооружены самым лучшим оборудованием нашего времени."
 VLA_mechanization_effort:0 "Механизированная пехота"
 VLA_mechanization_effort_desc:0 "Переосмысливая возможности моторизованной пехоты, мы можем подтолкнуть пределы того, какие транспортные средства могут быть построены сегодня."
 VLA_doctrine_effort_2:0 "Упражнения для больших масштабов"
 VLA_doctrine_effort_2_desc:0 "Поле битвы изменилось не только в межвоенную эпоху, но и в ходе недавних конфликтов. Мы должны постоянно переоценивать наши доктрины, чтобы отразить это."
 VLA_equipment_effort_3:0 "Завершить военную модернизацию"
 VLA_equipment_effort_3_desc:0 "Вместо того, чтобы подражать или покупать иностранное оборудование, мы должны стремиться стать мировым лидером в пехотном оружии."
 VLA_armor_effort:0 "Проекты Бронированных автомобилей"
 VLA_armor_effort_desc:0 "Применяя то, что мы узнали о механизации нашей пехоты, мы также можем улучшить наши бронемашины."
 VLA_special_forces:0 "Специальные войска"
 VLA_special_forces_desc:0 "Нам нужны элитные подразделения; горные войска и парашютисты должны быть нашим приоритетом."
 VLA_aviation_effort:0 "Основать Фламандскую Авиационную школу"
 VLA_aviation_effort_tt:0 "Недостаточно слотов для §YАвиабаза§!"
 VLA_aviation_effort_desc:0 "Нигде технологические достижения не достигаются быстрые, чем в воздушной войне. Авиация - это поле, которым любая современная нация должна овладеть."
 VLA_fighter_focus:0 "Приоритет истребителей"
 VLA_fighter_focus_desc:0 "Мы не видели последних боев в Великой войне. Сохранение в развития истребителей даст нам преимущество в будущем."
 VLA_bomber_focus:0 "Приоритет бомбардировщиков"
 VLA_bomber_focus_desc:0 "Когда люди будущего расскажут об ужасе сегодняшних войн, в нем будет заметен огонь, идущий с небес. Мы сделаем все возможное, чтобы наши рассказы были рассказаны нашими врагами."
 VLA_aviation_effort_2:0 "Изучение иностранных тактик"
 VLA_aviation_effort_2_desc:0 "Дальнейшие успехи в авиации потребуются для того, чтобы хорошо интегрировать наши ВВС с другими ветвями военных."
 VLA_CAS_effort:0 "Пикирующие бомбардировщики"
 VLA_CAS_effort_desc:0 "Современная армия нуждается в поддержке со стороны не только на земле, но и в воздухе."
 VLA_rocket_effort:0 "Реактивные двигатели"
 VLA_rocket_effort_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентную скорость для беспилотных и пилотируемых судов. Новаторство этих технологий позволит нам застать врага врасплох."
 VLA_NAV_effort:0 "Морские бомбардировщики"
 VLA_NAV_effort_desc:0 "Одновременно новая военно-морская война происходит частично под поверхностью воды и часть происходит в воздухе над водой."
 VLA_naval_effort:0 "Финансирование строительства кораблей"
 VLA_naval_effort_tt:0 "Недостаточно слотов для §YВерфи§!"
 VLA_naval_effort_desc:0 "Расширение нашего флота должно стать  первоочередной задачей. Назначьте все доступные ресурсы для новых верфей и исследования современных кораблей."
 VLA_flexible_navy:0 "Гибкий флот"
 VLA_flexible_navy_desc:0 "Переосмысление военно-морской войны с учетом достижений в области технологии подводных лодок позволит нам эффективно ударить по конвоям противника."
 VLA_large_navy:0 "Большой военно-морской флот"
 VLA_large_navy_desc:0 "Адаптация наших морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны."
 VLA_submarine_effort:0 "Подводная война"
 VLA_submarine_effort_desc:0 "Подводная война - самая захватывающая морская разработка с момента изобретения торпедной лодки. Нам было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеских кораблей."
 VLA_cruiser_effort:0 "Задумка крейсеров"
 VLA_cruiser_effort_desc:0 "Перед тем, как отправиться на передовые исследования новых крейсеров, меньшие  нуждаются в замене."
 VLA_destroyer_effort:0 "Проекты эсминцев"
 VLA_destroyer_effort_desc:0 "Изучая дизайн и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Эсминцы будут иметь решающее значение для этой задачи."
 VLA_capital_ships_effort:0 "Интерес линкоров"
 VLA_capital_ships_effort_desc:0 "Нация с большинством линкоров будет управлять океанами. Линкоры и авианосцы представляют собой старое и новое в военно-морском превосходстве."
 VLA_industrial_effort:0 "Развитие промышленности"
 VLA_industrial_effort_desc:0 "Сосредоточьте все наши политические усилия на наращивании гражданской промышленности для большого прыжка в экономике."
 VLA_industrial_effort_2:0 "Развитие промышленности II"
 VLA_industrial_effort_2_desc:0 "Благодаря железной воле и неустанной трудовой этике, мы сможем мобилизовать людей в других крупных промышленных отраслях."
 VLA_construction_effort_tt:0 "Недостаточно слотов для §YФабрики§!"
 VLA_construction_effort:0 "Развитие промышленности Брюсселя"
 VLA_construction_effort_desc:0 "С новыми железными дорогами, которые в настоящее время строятся в Брюсселе и вокруг него, экономический потенциал города будет еще более привлекательным для отраслей и услуг."
 VLA_production_effort:0 "Поддержка кузниц Зебрюгге"
 VLA_production_effort_tt:0 "Недостаточно слотов для §YВоенного завода§!"
 VLA_production_effort_desc:0 "Если вы можете строить тракторы, вы можете строить танки! Мы не должны позволять нашим военным производственным мощностям отставать от мира."
 VLA_construction_effort_2:0 "Ремонт порта в Антверпене"
 VLA_construction_effort_2_desc:0 "В качестве одного из основных европейских портов Антверпен находится в хорошем положении для развития отрасли, ориентированной на экспорт."
 VLA_production_effort_2:0 "Поддержка промышленности тяжелого транспорта"
 VLA_production_effort_2_desc:0 "Продолжение расширения наших заводов позволит нам ускорить производство товаров для торговли и дальнейшие строительные работы."   
 VLA_production_effort_3:0 "Поддержка производителей военных самолетов"
 VLA_production_effort_3_desc:0 "Продолжающиеся усилия по расширению наших военных заводов необходимы для удовлетворения потребностей в новом оборудовании."
 VLA_infrastructure_effort:0 "Присоединиться к Брюссельской Железной дороге"
 VLA_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может продвигать продвинутые проекты и сооружения."
 VLA_infrastructure_effort_tt:0 "Недостаточно слотов для §YИнфраструктуры§!"
 VLA_coal_mines:0 "Полностью использовать угольные шахты Лимбурга"
 VLA_coal_mines_desc:0 "Уголь - это наш основной ресурс и мы должны полностью максимизировать его добычу." 
 VLA_synth_oil_effort_tt:0 "Недостаточно слотов для §YНефтеперерабатывающего завода§!"
 VLA_infrastructure_effort_2:0 "Восстановить дороги"
 VLA_infrastructure_effort_2_desc:0 "Расширение нашей инфраструктуры в дальнейшем обеспечит транспортировку и связь, необходимые для высокотехнологичных подпольных проектов."
 VLA_construction_effort_3:0 "Антверпенская промышленная зона"
 VLA_construction_effort_3_desc:0 "Расширение нашей инфраструктуры сети значительно улучшило наши возможности для строительства."
 VLA_nuclear_effort:0 "Проект 'Годендаг'"
 VLA_nuclear_effort_desc:0 "Стоя на краю всемирно меняющегося открытия, мы не можем позволить другим осветить огонь, который однажды может поглотить Землю."
 VLA_extra_tech_slot:0 "Поддержка Гентского университета"
 VLA_extra_tech_slot_desc:0 "Наша промышленная экспансия и другие недавние достижения могут позволить нам проводить больше исследований и разработок параллельно друг от друга."
 VLA_extra_tech_slot_2:0 "Содействие координации инноваций"
 VLA_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей нации открыла новые возможности в исследованиях и разработках, которые мы должны преследовать."
 VLA_technology_sharing:0 "Обмен технологиями"
 VLA_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время."
 VLA_secret_weapons:0 "Секретное оружие"
 VLA_secret_weapons_desc:0 "Заманчиво расходовать все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войне лежит во всех новых областях науки; электронике, ракетных и ядерных исследованиях."
 VLA_political_effort:0 "Основы законодательства"
 VLA_political_effort_desc:0 "Чтобы добиться перемен в мире, мы должны иметь возможность вносить изменения в нашу собственную страну. Укрепление нашей политической позиции должно наступить первым."
 VLA_collectivist_ethos:0 "Усиление синдикатов"
 VLA_collectivist_ethos_desc:0 "Наши враги могут разделить и покорить меньшие народы, но наши люди будут едины. Один за всех и все за одного."
 VLA_liberty_ethos:0 "Демократический консенсус"
 VLA_liberty_ethos_desc:0 "В это время идеологических фанатиков, которые стремятся задушить человеческий дух, мы будем защищать индивидуальные свободы и права."
 VLA_militarism:0 "Милитаризм"
 VLA_militarism_desc:0 "Те, кто рассматривает войну как зло, обречены на колебание перед лицом войны. Мы объединим милитаризм в нашу культуру, чтобы стать народом солдат."
 VLA_political_correctness:0 "Политкорректность"
 VLA_political_correctness_desc:0 "Люди, имеющие слегка противоречивые или иные смущающие мнения, по-видимому, обеспокоены тем, что существует широкомасштабный заговор против них. Это кажется отличной идеей для реализации нашей политики."
 VLA_neutrality_focus:0 "Нейтралитет"
 VLA_neutrality_focus_desc:0 "В то время как другие могут утверждать, что требуется смелость и мудрость, чтобы принять участие в глобальном конфликте, мы знаем, что требуется еще больше, чтобы отказаться от него."
 VLA_interventionism_focus:0 "Интервенционизм"
 VLA_interventionism_focus_desc:0 "Мы ценим свободу всех людей, а не только наших собственных граждан. Если предотвращение тирании означает войну, то так тому и быть."
 VLA_military_youth:0 "Национал-социалистическая молодежь Фландрии"
 VLA_military_youth_desc:0 "Организации, способствующие развитию дисциплины и политического воспитания молодежи в нашей стране, рано или поздно будут способствовать лояльности и самопожертвованию."
 VLA_deterrence:0 "Сдерживание"
 VLA_deterrence_desc:0 "Стоя в одиночку, мы редко выигрываем от войны. К счастью, мы знаем, что лучшая защита - настолько известная, что вам никогда не придется ее использовать."
 VLA_volunteer_corps:0 "Добровольческие корпуса"
 VLA_volunteer_corps_desc:0 "Заставлять наших людей умереть за идеалы свободы было бы иронией, но создание средств для тех, кто хочет помочь людям за рубежом, точно не будет."
 VLA_paramilitarism:0 "Vlaamsche Wacht"
 VLA_paramilitarism_desc:0 "Военные принципы имеют применение за пределами военных. С развитием полумилитаризированных подразделений в дополнение к нашим вооруженным силам больше людей будет иметь военную подготовку."
 VLA_indoctrination_focus:0 "Идеологическая обработка"
 VLA_indoctrination_focus_desc:0 "Установив нашу идеологию, основанную на истине, ее можно научить как истину. Образование и средства массовой информации должны отражать этот урок."
 VLA_foreign_expeditions:0 "Иностранные экспедиции"
 VLA_foreign_expeditions_desc:0 "С нашими врагами, готовыми вмешаться в отдаленные конфликты от имени своих идеалов, мы должны быть готовы сделать то же самое для наших."
 VLA_why_we_fight:0 "Почему мы сражаемся?"
 VLA_why_we_fight_effect:0 "Если не обладаете духом §YНейтральная Внешняя Политика§! вы сможете создать альянс.\n"
 VLA_why_we_fight_desc:0 "Мир становится все более опасным. Наши люди должны видеть, что зверства совершаются теми, кто жаждет власти. Пришло время, когда мы сплотим людей к нашему делу и обеспечим, чтобы все были готовы бороться за нашу свободу."
 VLA_political_commissars:0 "Политические комиссары"
 VLA_political_commissars_desc:0 "Чтобы обеспечить соблюдение нашей политики в военной практике, мы будем вводить политически назначенных должностных лиц в военные ряды."
 VLA_internationalism_focus:0 "Приоритет Интернационализма"
 VLA_internationalism_focus_desc:0 "Идеология не знает границ. Другой народ может называть себя суверенным, но наши убеждения превышают такие требования."
 VLA_nationalism_focus:0 "Сплочение вокруг Боевого знамени (Strijdvlag)"
 VLA_ultra_nationalism_focus:0 "Триумф ФНА" 
 VLA_nationalism_focus_desc:0 "Наша нация уникальна и наши политические достижения могли произойти только здесь. Мы должны бороться за это любой ценой."
 VLA_ideological_fanaticism:0 "Идеологический фанатизм"
 VLA_ideological_fanaticism_desc:0 "Наши политически сложившиеся ценности и цели достойны смерти так же, как любая древняя вера. Любой последователь должен быть готов к смерти, а те, кто блуждает лучше, должны быть готовы к смерти."
 VLA_conservatism_focus:0 "Католическое влияние"
 VLA_conservatism_focus_desc:0 "Католическое влияние."
 VLA_welfare_focus:0 "Социальные реформы"
 VLA_rearmament_agreement:0 "Соглашение о переуступке"
 VLA_conservatism_focus_desc:0 "Социальные реформы" 
 VLA_political_coalition_focus:0 "Политическая коалиция"
 VLA_political_coalition_focus_desc:0 "Политическая коалиция." 
 VLA_Antwerp_Oil_Industry:0 "Возможности нефтеперерабатывающего завода в Антверпене"
 VLA_Antwerp_Oil_Industry_desc:0 "Антверпен уже является важным портом для химического сектора. С угрозой, растущей ежедневно в международной торговле, мы должны переоборудовать часть этих объектов, чтобы превратить наш любимый конгломационный уголь в нефть."
 VLA_reinforce_antwerp_brussels:0 "Линия Брюссель-Антверпен"
 VLA_reinforce_antwerp_brussels_desc:0 "Брабант находится в центре нашей страны, и здесь находятся наши самые важные города. Антверпен был ключевой крепостью в прошлом, а Брюссель - центр нашей нации. Укрепление обоих регионов превратит их в оплот против любого вторжения противника. Выйдя из деревень Конингшуикт в Оттенбург, линия будет оснащена противотанковыми канавами, бункерами и противотанковыми ловушками Cointet."  
 
  #walloon semi generic
 WLL_army_effort:0 "Организовать новую армию"
 WLL_army_effort_desc:0 "Несмотря на все возрастающие возможности воздушной и морской войны, наземные бои по-прежнему остаются ключевыми в будущих войнах. С должной подготовкой мы можем избежать переполнения ада траншей."
 WLL_equipment_effort:0 "Модернизация снаряжения"
 WLL_equipment_effort_desc:0 "Пределы того, какое оборудование может переносить пехота, постоянно увеличиваются. Мы сосредоточимся на предоставлении нашим войскам лучших доступных оборудований."
 WLL_motorization_effort:0 "Моторизованная поддержка"
 WLL_motorization_effort_desc:0 "Мобильность и защита имеют решающее значение для безопасности  пехотинца. Сосредоточение внимания на этих событиях позволит нам быстро принять должные меры."
 WLL_doctrine_effort:0 "Подумать о новой тактике"
 WLL_doctrine_effort_desc:0 "Военные доктрины, которые определяли наземный бой в Великой войне, устарели. Мы должны поставить нашим величайшим умам задачу формирования военной мысли будущего."
 WLL_equipment_effort_2:0 "Продолжить реформы снаряжения"
 WLL_equipment_effort_2_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наши пехотные и вспомогательные войска были вооружены самым лучшим оборудованием нашего времени."
 WLL_mechanization_effort:0 "Механизированная пехота"
 WLL_mechanization_effort_desc:0 "Переосмысливая возможности моторизованной пехоты, мы можем подтолкнуть пределы того, какие транспортные средства могут быть построены сегодня."
 WLL_doctrine_effort_2:0 "Упражнения для больших масштабов"
 WLL_doctrine_effort_2_desc:0 "Поле битвы изменилось не только в межвоенную эпоху, но и в ходе недавних конфликтов. Мы должны постоянно переоценивать наши доктрины, чтобы отразить это."
 WLL_equipment_effort_3:0 "Завершить военную модернизацию"
 WLL_equipment_effort_3_desc:0 "Вместо того, чтобы подражать или покупать иностранное оборудование, мы должны стремиться стать мировым лидером в пехотном оружии."
 WLL_armor_effort:0 "Проекты Бронированных автомобилей"
 WLL_armor_effort_desc:0 "Применяя то, что мы узнали о механизации нашей пехоты, мы также можем улучшить наши бронемашины."
 WLL_special_forces:0 "Специальные войска"
 WLL_special_forces_desc:0 "Нам нужны элитные подразделения; горные войска и парашютисты должны быть нашим приоритетом."
 WLL_aviation_effort:0 "Основать Валлондскую Авиационную школу"
 WLL_aviation_effort_tt:0 "Недостаточно слотов для §YАвиабазы§!"
 WLL_aviation_effort_desc:0 "Нигде технологические достижения не достигаются быстрые, чем в воздушной войне. Авиация - это поле, которым любая современная нация должна овладеть."
 WLL_fighter_focus:0 "Приоритет истребителей"
 WLL_fighter_focus_desc:0 "Мы не видели последних боев в Великой войне. Сохранение в будущем развития истребителей даст нам преимущество в будущем."
 WLL_bomber_focus:0 "Приоритет бомбардировщиков"
 WLL_bomber_focus_desc:0 "Когда люди будущего расскажут об ужасе сегодняшних войн, в нем будет заметен огонь, идущий с небес. Мы сделаем все возможное, чтобы наши рассказы были рассказаны нашими врагами."
 WLL_aviation_effort_2:0 "Изучение иностранных тактик"
 WLL_aviation_effort_2_desc:0 "Дальнейшие успехи в авиации потребуются для того, чтобы хорошо интегрировать наши ВВС с другими ветвями военных."
 WLL_CAS_effort:0 "Пикирующие бомбардировщики"
 WLL_CAS_effort_desc:0 "Современная армия нуждается в поддержке со стороны не только на земле, но и в воздухе."
 WLL_rocket_effort:0 "Реактивные двигатели"
 WLL_rocket_effort_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентную скорость для беспилотных и пилотируемых судов. Новаторство этих технологий позволит нам застать врага врасплох."
 WLL_NAV_effort:0 "Морские бомбардировщики"
 WLL_NAV_effort_desc:0 "Одновременно новая военно-морская война происходит частично под поверхностью воды и часть происходит в воздухе над водой."
 WLL_naval_effort:0 "Финансирование строительства кораблей"
 WLL_naval_effort_tt:0 "Недостаточно слотов для §YВерфи§!"
 WLL_naval_effort_desc:0 "Расширение нашего флота должно стать  первоочередной задачей. Назначьте все доступные ресурсы для новых верфей и исследования современных кораблей."
 WLL_flexible_navy:0 "Гибкий флот"
 WLL_flexible_navy_desc:0 "Переосмысление военно-морской войны с учетом достижений в области технологии подводных лодок позволит нам эффективно ударить по конвоям противника."
 WLL_large_navy:0 "Большой военно-морской флот"
 WLL_large_navy_desc:0 "Адаптация наших морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны."
 WLL_submarine_effort:0 "Подводная война"
 WLL_submarine_effort_desc:0 "Подводная война - самая захватывающая морская разработка с момента изобретения торпедной лодки. Нам было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеских кораблей."
 WLL_cruiser_effort:0 "Задумка крейсеров"
 WLL_cruiser_effort_desc:0 "Перед тем, как отправиться на передовые исследования новых крейсеров, меньшие  нуждаются в замене."
 WLL_destroyer_effort:0 "Проекты эсминцев"
 WLL_destroyer_effort_desc:0 "Изучая дизайн и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Эсминцы будут иметь решающее значение для этой задачи."
 WLL_capital_ships_effort:0 "Интерес линкоров"
 WLL_capital_ships_effort_desc:0 "Нация с большинством линкоров будет управлять океанами. Линкоры и авианосцы представляют собой старое и новое в военно-морском превосходстве."
 WLL_industrial_effort:0 "Развитие промышленности"
 WLL_industrial_effort_desc:0 "Сосредоточьте все наши политические усилия на наращивании гражданской промышленности для большого прыжка в экономике."
 WLL_industrial_effort_2:0 "Развитие промышленности II"
 WLL_industrial_effort_2_desc:0 "Благодаря железной воле и неустанной трудовой этике, мы сможем мобилизовать людей в других крупных промышленных отраслях."
 WLL_construction_effort:0 "Развитие тяжелой промышленности в Льеже"
 WLL_construction_effort_tt:0 "Недостаточно слотов для §YФабрики§!"
 WLL_construction_effort_desc:0 "Гражданский промышленный потенциал нельзя недооценивать, даже когда война надвигается по всему миру."
 WLL_production_effort:0 "Инвестировать в FN Herstal"
 WLL_production_effort_tt:0 "Недостаточно слотов для §YВоенного завода§!"
 WLL_production_effort_desc:0 "Если вы можете строить тракторы, вы можете строить танки! Мы не должны позволять нашим военным производственным мощностям отставать."
 WLL_construction_effort_3:0 "Поощрять легкую промышленность в Намюре"
 WLL_construction_effort_3_desc:0 "В центре долины Самбре-Маас Намюр должен быть не только нашей политической столицей, но и вторичным промышленным центром, поддерживающим Льеж и Шарлеруа."
 WLL_coal_mines:0 "Битва за уголь"
 WLL_coal_mines_desc:0 "Уголь - это наш основной ресурс и мы должны полностью максимизировать его добычу."
 WLL_Artificial_Oil_Industry:0 "От угля до масла"
 WLL_Artificial_Oil_Industry_desc:0 "Наша катушка может быть заменена на нефть и искусственный каучук, полезное развитие, которое позволит нам меньше полагаться на импорт." 
 WLL_production_effort_2:0 "Расширение FRC"
 WLL_production_effort_2_desc:0 "Попытка адаптировать гражданские заводы для производства военной техники неэффективна. Мы должны сосредоточиться на подготовке военного производства сейчас."
 WLL_production_effort_3:0 "Инвестировать в Avion Fairey и SABCA"
 WLL_production_effort_3_desc:0 "Продолжающиеся усилия по расширению наших военных заводов необходимы для удовлетворения потребностей в новом оборудовании."
 WLL_infrastructure_effort:0 "Восстановить дороги"
 WLL_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может продвигать продвинутые проекты и сооружения."
 WLL_infrastructure_effort_tt:0 "Недостаточно слотов для §YИнфраструктуры§!"
 WLL_synth_oil_effort_tt:0 "Недостаточно слотов для §YНефтеперерабатывающий завод§!"
 WLL_infrastructure_effort_2:0 "Восстановить железные дороги"
 WLL_infrastructure_effort_2_desc:0 "Расширение нашей инфраструктуры в дальнейшем обеспечит транспортировку и связь, необходимые для высокотехнологичных подпольных проектов."
 WLL_construction_effort_2:0 "Увеличение производства в Эно"
 WLL_construction_effort_2_desc:0 "Регион между Монсом и Шарлеруем не только насыщен углем, но также имеет множество заводов-изготовителей. Утверждение, что мы должны сделать еще более правдоподобным, чтобы противостоять тем трудным временам, как никогда передает суть."  
 WLL_liege_forts:0 "Воссоздать пояс Фортов Льежа"
 WLL_liege_forts_desc:0 "Форты Льежа были ключевым элементом бельгийской обороны против Германии в начале Великой войны. Важная строительная программа должна начаться как можно скорее, чтобы сделать ее ключевым элементом для предотвращения нападения Германии." 
 WLL_nuclear_effort:0 "Развитие атомной энергетики"
 WLL_nuclear_effort_desc:0 "Стоя на краю всемирно меняющегося открытия, мы не можем позволить другим осветить огонь, который однажды может поглотить Землю."
 WLL_extra_tech_slot:0 "Финансирование университетов"
 WLL_extra_tech_slot_desc:0 "Наша промышленная экспансия и другие недавние достижения могут позволить нам проводить больше исследований и разработок параллельно друг от друга."
 WLL_extra_tech_slot_2:0 "Координация инноваций"
 WLL_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей нации открыла новые возможности в исследованиях и разработках, которые мы должны преследовать."
 WLL_technology_sharing:0 "Обмен технологиями"
 WLL_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время."
 WLL_secret_weapons:0 "Секретное оружие"
 WLL_secret_weapons_desc:0 "Заманчиво расходовать все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войне лежит во всех новых областях науки; электронике, ракетных и ядерных исследованиях."
 WLL_political_effort:0 "Создать новое государство"
 WLL_political_effort_desc:0 "Чтобы добиться перемен в мире, мы должны иметь возможность вносить изменения в нашу собственную страну. Укрепление нашей политической позиции должно наступить первым."
 WLL_collectivist_ethos:0 "Дух коллективизма"
 WLL_collectivist_ethos_desc:0 "Наши враги могут разделить и покорить меньшие народы, но наши люди будут едины. Один за всех и все за одного."
 WLL_liberty_ethos:0 "Демократический консенсус"
 WLL_liberty_ethos_desc:0 "В это время идеологических фанатиков, которые стремятся задушить человеческий дух, мы будем защищать индивидуальные свободы и права."
 WLL_militarism:0 "Милитаризм"
 WLL_militarism_desc:0 "Те, кто рассматривает войну как зло, обречены на колебание перед лицом войны. Мы объединим милитаризм в нашу культуру, чтобы стать народом солдат."
 WLL_political_correctness:0 "Политкорректность"
 WLL_political_correctness_desc:0 "Люди, имеющие слегка противоречивые или иные смущающие мнения, по-видимому, обеспокоены тем, что существует широкомасштабный заговор против них. Это кажется отличной идеей для реализации нашей политики."
 WLL_neutrality_focus:0 "Нейтралитет"
 WLL_neutrality_focus_desc:0 "В то время как другие могут утверждать, что требуется смелость и мудрость, чтобы принять участие в глобальном конфликте, мы знаем, что требуется еще больше, чтобы отказаться от него."
 WLL_interventionism_focus:0 "Интервенционизм"
 WLL_interventionism_focus_desc:0 "Мы ценим свободу всех людей, а не только наших собственных граждан. Если предотвращение тирании означает войну, то так тому и быть."
 WLL_military_youth:0 "Молодые Рексисты"
 WLL_military_youth_desc:0 "Организации, способствующие развитию дисциплины и политического воспитания молодежи в нашей стране, рано или поздно будут способствовать лояльности и самопожертвованию."
 WLL_deterrence:0 "Сдерживание"
 WLL_deterrence_desc:0 "Стоя в одиночку, мы редко выигрываем от войны. К счастью, мы знаем, что лучшая защита - настолько известная, что вам никогда не придется ее использовать."
 WLL_volunteer_corps:0 "Добровольческие корпуса"
 WLL_volunteer_corps_desc:0 "Заставлять наших людей умереть за идеалы свободы было бы иронией, но создание средств для тех, кто хочет помочь людям за рубежом, точно не будет."
 WLL_paramilitarism:0 "Сады Валлонии"
 WLL_paramilitarism_desc:0 "Военные принципы имеют применение за пределами военных. С развитием полумилитаризированных подразделений в дополнение к нашим вооруженным силам больше людей будет иметь военную подготовку."
 WLL_indoctrination_focus:0 "Идеологическая обработка"
 WLL_indoctrination_focus_desc:0 "Установив нашу идеологию, основанную на истине, ее можно научить как истину. Образование и средства массовой информации должны отражать этот урок."
 WLL_foreign_expeditions:0 "Иностранные экспедиции"
 WLL_foreign_expeditions_desc:0 "С нашими врагами, готовыми вмешаться в отдаленные конфликты от имени своих идеалов, мы должны быть готовы сделать то же самое для наших."
 WLL_why_we_fight:0 "Почему мы сражаемся?"
 WLL_why_we_fight_effect:0 "Если не обладаете духом §YНейтральная Внешняя Политика§! вы сможете создать альянс.\n"
 WLL_why_we_fight_desc:0 "Мир становится все более опасным. Наши люди должны видеть, что зверства совершаются теми, кто жаждет власти. Пришло время, когда мы сплотим людей к нашему делу и обеспечим, чтобы все были готовы бороться за нашу свободу."
 WLL_political_commissars:0 "Политические комиссары"
 WLL_political_commissars_desc:0 "Чтобы обеспечить соблюдение нашей политики в военной практике, мы будем вводить политически назначенных должностных лиц в военные ряды."
 WLL_internationalism_focus:0 "Приоритет Интернационализма"
 WLL_internationalism_focus_desc:0 "Идеология не знает границ. Другой народ может называть себя суверенным, но наши убеждения превышают такие требования."
 WLL_nationalism_focus:0 "Приоритет национализма"
 WLL_nationalism_focus_desc:0 "Наша нация уникальна и наши политические достижения могли произойти только здесь. Мы должны бороться за это любой ценой."
 WLL_ideological_fanaticism:0 "Идеологический фанатизм"
