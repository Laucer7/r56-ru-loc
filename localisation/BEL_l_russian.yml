 COG_support_copper_mining4_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."   
 COG_great_inga_dam:0 "Большая плотина Инга"
 COG_great_inga_dam_desc:0 "Этот долгожданный проект, уже представленный в 1928 году, соединит большую плотину в южной части Конго с мощной алюминиевой очистной установкой. Проект предусматривает полную мощность для производства более чем мирового производства алюминия 1939 года."
 COG_industrial_effort:0 "Промышленный план по Конго"
 COG_industrial_effort_desc:0 "В это время перемен часть наших жизненных потребностей должна производиться на местном уровне." 
 COG_transform_the_congo:0 "Расширить колониальные возможности"
 COG_transform_the_congo_desc:0 "Отремонтируйте порты Банана и Матади, чтобы увеличить наши логистические возможности."
 COG_transform_the_congo2:0 "Инвестировать в колониальное производство"
 COG_transform_the_congo2_desc:0 "Даже если Конго будет в основном эксплуатационной колонией, колониальное население и количество полезных ископаемых достаточно важны, чтобы начать там производственный процесс до экспорта."
 COG_transform_the_congo3:0 "Увеличить колониальное производство"
 COG_transform_the_congo3_desc:0 "Даже если Конго будет в основном эксплуатационной колонией, колониальное население и количество полезных ископаемых достаточно важны, чтобы начать там производственный процесс до экспорта."  
 COG_production_effort:0 "Местная военная промышленность"
 COG_production_effort_desc:0 "Местная военная промышленность."
 COG_production_effort_2:0 "Потребности нашего времени"
 COG_production_effort_2_desc:0 "Конго не должно быть землей, раздираемой войной, но если все же ситуация сделает ее таковой, мы должны быть готовы реагировать на любую угрозу."
 COG_production_effort_3:0 "Местная воення промышленность II"
 COG_production_effort_3_desc:0 "Местная военная промышленность II"
 COG_export_to_new_markets:0 "Экспорт на новые рынки"
 COG_export_to_new_markets_desc:0 "С различными нарушениями, вызванными войной, некоторые страны больше не принимают наши продукты для экспорта. Тогда мы могли бы и должны предоставить максимальные ресурсы нашим союзникам." 
 COG_war_mining_production_directorate:0 "Производственное управление по добыче полезных ископаемых"
 COG_war_mining_production_directorate_desc:0 "Производственное управление по добыче полезных ископаемых было создано в 1941 году для наблюдения за различными горнодобывающими компаниями и обеспечения того, чтобы минералы, необходимые союзникам, были приоритетными, а инструменты для добычи полностью эксплуатировались." 
 COG_gold_extraction:0 "Интенсифицировать добычу золота"
 COG_gold_extraction_desc:0 ""«Деньги - это сундук войны», - сказал Цицерон, через две тысячи лет эта поговорка верна, как и прежде. В Конго есть великое сокровище, охраняемое ревнивой землей. Оно нужно нам сейчас, как никогда раньше." 
 COG_diamond_extraction:0 "Интенсифицировать извлечение алмазов"
 COG_diamond_extraction_desc:0 "Помимо использования в ювелирных изделиях, алмаз также имеет много применений в промышленном секторе. Поскольку военная промышленность создала бум спроса на бриллианты, мы должны обеспечить добычу достаточного количества самого сложного минерала для поставок нашим партнерам."
 
 
 COG_invest_in_nuclear_program:0 "Поддержка шахт урана в Катанге"
 COG_invest_in_nuclear_program_desc:0 "Основываясь на теориях относительности Альберта Эйнштейна и радиоактивном распаде урана-238, мы обнаружили, что расщепление атома вызывает огромное количество энергии. Нам нужно не только исследовать возможность теории цепной реакции, но и для этого нужно извлечь огромные количества урановой руды. Надеемся, что наши шахты в Колвези и Шинколобе могут производить требуемые количества."
 COG_further_nuclear_research:0 "Эксплуатация и экспорт урана"
 COG_further_nuclear_research_desc:0 "Благодаря нашему новому пониманию атома и увеличению добычи урановой руды, мы можем не только исследовать его потенциал, но и экспортировать часть руды нашим основным союзникам, чтобы обеспечить окончательную победу нашей коалиции над нашими врагами." 
 COG_establish_radio_stations:0 "Создание радиостанций"
 COG_establish_radio_stations_desc:0 "Создание радиостанций"
 COG_radio_divisional_support:0 "Трансляция Радио Форс Пюблик" 
 COG_radio_divisional_support_desc:0 "Трансляция Радио Форс Пюблик" 
 COG_extra_tech_slot:0 "Колониальный научный институт"
 COG_extra_tech_slot_desc:0 "Институт колониальных наук был основной исследовательской организацией, связанной с бельгийским Конго. Установленный в Антверпене, он специализировался на изучении геологии и характера колонии. Он был дополнен местными исследовательскими станциями на местах. Кроме того, огромный агрономический институт, Национальный институт агрономического изучения бельгийского Конго, позволяет колонии значительно увеличить урожайность."
 COG_extra_tech_slot_2:0 "Пригласить технических специалистов"
 COG_extra_tech_slot_2_desc:0 "Чтобы противостоять вызовам нашего времени, мы должны увеличить наш инновационный потенциал. Чтобы сделать это, приглашение иностранных экспертов позволит нам иметь в нашем распоряжении новые технические возможности и позволит нам преодолеть проблемы нынешних лет."

 COG_colonial_loyalty:0 "Колониальная лояльность"
 COG_colonial_loyalty_desc:0 "Наше правительство должно быть реорганизовано для решения новых задач. В настоящее время большая власть была поддержана Генеральным губернатором и мы должны разрешить ему делегировать часть своих полномочий компетентным людям."
 COG_reinforce_colonial_government:0 "Укрепление колониального правительства"
 COG_reinforce_colonial_government_desc:0 "Поддержка большинства бельгийских поселенцев и доверие министерства колоний либо в Брюсселе, либо в изгнании в Лондоне были важным активом для легитимности Пьера Рюкманса и стабильности колонии." 
 COG_commit_to_the_war:0 "Принять во внимание войну"
 COG_commit_to_the_war_desc:0 "Мы в состоянии войны. Некоторые в Бельгии думали, что мы должны были объявить себя нейтральными, но реальность войны затрагивает нас здесь и сейчас. Мы должны продемонстрировать свою приверженность людям, желающим помочь нам, чтобы помешать иностранной власти взять под контроль колонию под предлогом «защиты»." 
 COG_technology_sharing:0 "Обмен технологиями"
 COG_technology_sharing_desc:0 "Хотя мы помогаем нашим союзникам в этом конфликте природными ресурсами, мы должны просить их о некоторых специалистах и чертежах, чтобы улучшить наши производственные и военные возможности."
 COG_increased_research_collaboration:0 "Расширенное сотрудничество в области исследований"
 COG_increased_research_collaboration_desc:0 "Мы связаны с Бельгией таким образом, что мы должны обеспечить хорошие контакты с бельгийскими новаторами, чтобы получить полный потенциал их прогресса." 
 COG_cracks_down_on_enemies:0 "Ударить по врагам"
 COG_cracks_down_on_enemies_desc:0 "Арест немецких сочувствующих и шпионов абвера, действующих из Анголы, был решающим для безопасности колонии."  
 COG_military_help:0 "Военная помощь"
 COG_military_help_desc:0 "Чтобы оборудовать наши силы, мы должны просить наших союзников о некоторых машинах, чтобы создать здесь основное оборудование для Форс Пюблик. Эта помощь позволила бы нам уменьшить нашу зависимость от морской торговли, помогая нашему военному потенциалу." 
 COG_colonial_defence_associations:0 "Поддержка колониальных ассоциаций обороны"
 COG_colonial_defence_associations_desc:0 "Теперь, когда мы воюем, бельгийцы в наших главных городах спонтанно сформировали «Ассоциации обороны», чтобы помочь в обеспечении безопасности колонии. Мы должны поддерживать их и привлекать некоторых из их членов, чтобы иметь офицеров, способных командовать тысячами новых африканских новобранцев."
 COG_finance_planes_britain:0 "Финансовые планы для Великобритании"
 COG_finance_planes_britain_desc:0 "Чтобы проявить солидарность с бельгийскими боевыми действиями во всем мире даже после капитуляции армии, мы должны собрать фонд для финансирования новых самолетов для бельгийских пилотов, работающих в RAF."
 COG_finance_planes_belgium:0 "Финансовые планы для Бельгии"
 COG_finance_planes_belgium_desc:0 "Мы должны проявить нашу поддержку Бельгии, поскольку они борются, чтобы сохранить свою независимость. Мы должны организовать крупную кампанию по финансированию в колонии, чтобы финансировать строительство самолетов для бельгийской армии."  
 COG_expand_force_publique_recruitment:0 "Расширение вербовки Форс Пюблик"
 COG_expand_force_publique_recruitment_desc:0 "С потерями в войне, требуется увеличение набора призывников." 
 
 
 COG_colonial_autonomy:0 "Колониальная автономия"
 COG_colonial_autonomy_desc:0 "Колониальная автономия"
 COG_empower_congolese:0 "Уполномочить конголезцев"
 COG_empower_congolese_desc:0 "Уполномочить конголезцев"
 COG_burn_royal_portraits:0 "Сжечь королевские портреты"
 COG_burn_royal_portraits_desc:0 "Сжечь королевские портреты" 
 COG_affinity_fascism:0 "Фашистские тенденции"
 COG_affinity_fascism_desc:0 "Фашистские тенденции"
 COG_affinity_new_order:0 "Близость к новому порядку"
 COG_affinity_new_order_desc:0 "Близость к новому порядку"
 COG_independence:0 "Свергнуть правительство Пьера Рюкманса"
 COG_independence_desc:0 "Теперь, когда мы собрали достаточную поддержку в основных городах Конго и в Форс Пюблике, мы должны провести государственный переворот. Этот удар в центре нынешней системы сможет освободить нас от влияния Бельгии."
 COG_doctrinal_marxism:0 "Доктрина Марксизма"
 COG_doctrinal_marxism_desc:0 "Доктрина Марксизма" 
 COG_masses_education:0 "Массовое образование"
 COG_masses_education_desc:0 "Алфавит - это первый шаг, необходимый для освобождения рабочих."
 COG_political_commissars:0 "Политические комиссары"
 COG_political_commissars_desc:0 ""Эти приказы не следуют партийным линиям!""
 COG_communist_army:0 "Коммунистическая армия"
 COG_communist_army_desc:0 "Революция в опасности! К оружию!" 
 COG_join_comintern:0 "Присоединиться к Коминтерну"
 COG_join_comintern_desc:0 "Советский Союз - это Сердце революции, было бы глупо не следовать их директивам"
 COG_african_diplomacy:0 "Африканская дипломатия"
 COG_african_diplomacy_desc:0 "Как свободная страна в самом сердце Африки, необходимо утвердить нашу позицию на континенте." 
 COG_influence_liberia:0 "Влияние на Либерию"
 COG_influence_liberia_desc:0 "Либерия должна быть землей для свободных потомков рабов. Их предки были освобождены от цепи рабства, но теперь они должны быть освобождены от пролетарской эксплуатации." 
 COG_influence_south_africa:0 "Влияние на Южную Африку"
 COG_influence_south_africa_desc:0 "Туземцы Южной Африки слишком долго угнетались. Мы должны показать им путь социализма, чтобы освободить их от колониального гнета и заставить их присоединиться к нашей стороне." 
 COG_technology_sharing_communism:0 "Научное братство" 
 COG_technology_sharing_communism_desc:0 "Наука приведет человечество к истинному пути социализма."  
 
 COG_build_revolution:0 "Построить революцию"
 COG_build_revolution_desc:0 "Мотивированные перспективой лучшего будущего, рабочие будут усерднее работать, чтобы обеспечить торжество революции."
 COG_manipulate_native_masses:0 "Манипулировать родной массой"
 COG_manipulate_native_masses_desc:0 "Манипулировать родной массой"
 COG_colonial_claims:0 "Претензия на бассейн Большого Конго"
 COG_colonial_claims_desc:0 "Претензия на бассейн Большого Конго" 
 COG_mobilize_colonial_manpower:0 "Колонистская воинская повинность"
 COG_mobilize_colonial_manpower_desc:0 "Бельгийское население является самым важным элементом нашего общества и если мы хотим эффективно управлять большим количеством конголезцев, мы должны увеличить число европейских офицеров." 
 COG_join_axis:0 "Присоединиться к Оси"
 COG_join_axis_desc:0 "Германия - наша модель и мы должны всячески содействовать новому порядку."
 COG_german_scientists:0 "Пригласить немецких специалистов"
 COG_german_scientists_desc:0 "В обмен на наши ресурсы, немцы должны помочь нам в создании лучшего оружия, чтобы выиграть эту войну против альянса коррумпированной плутократии и большевизма."
 COG_italian_scientists:0 "Пригласить итальянских ученых"
 COG_italian_scientists_desc:0 "В обмен на наши ресурсы, итальянцы должны оказать нам помощь - развить наше лучшее оружие, чтобы выиграть эту войну против альянса коррумпированной плутократии и большевизма."
 COG_join_italy:0 "Сближение с Италией"
 COG_join_italy_desc:0 "Италия - наша модель и мы должны всячески содействовать новому порядку."
 COG_technology_sharing_fascism:0 "Сила сотрудничества"
 COG_technology_sharing_fascism_desc:0 "Мы не будем бороться только с этой войной в одиночку, если мы объединим наши усилия, мы сможем обеспечить непрерывность европейского господства над Африкой, свободной от большевистских влияний."
 
 COG_army_effort:0 "Реформы Форс Пюблик"
 COG_army_effort_desc:0 "Форс Пюблик находится в плохом состоянии. Винтовки старые, а офицеры имеют низкий моральный дух, мы должны изменить это."
 COG_engineer_effort:0 "Инженерные корпуса"
 COG_engineer_effort_desc:0 "Инженеры имеют важное значение для перемещения по враждебной местности. Вот почему формирование специалистов имеет важное значение."
 COG_motorization_effort:0 "Развитие моторизации"
 COG_motorization_effort_desc:0 "Мы должны изучить возможность создания моторизованных бригад, которые могли бы перемещаться по континенту гораздо быстрее, чем наша обычная пехота." 
 COG_motorised_support:0 "Моторизованная поддержка"
 COG_motorised_support_desc:0 "Мы должны изучить возможность создания моторизованных бригад, которые могли бы перемещаться по континенту гораздо быстрее, чем наша обычная пехота."
 COG_armor_effort:0 "Комиссия по танковым разработкам"
 COG_armor_effort_desc:0 "Танки не кажутся полезными в центре джунглей, но в контексте нового мира мы должны эффективно бороться где угодно. Кто отрицает, что мы будем лучше сражаться в бронированной машине? Чтобы изучить наше требование, мы должны проконсультироваться с специалистами, воссоединившимися в комиссии по развитию танков."
 COG_equipment_effort:0 "Избавиться от устаревших винтовок"
 COG_equipment_effort_desc:0 "Мы были слишком долго оснащены устаревшими винтовками бельгийского производства, начиная с 1889 года. Пришло время избавиться или модернизировать эти старые винтовки в более современные." 
 COG_equipment_effort_2:0 "Продолжить Программу модернизации вооружения"
 COG_equipment_effort_2_desc:0 "Продолжить Программу модернизации вооружения"
 COG_equipment_effort_3:0 "Завершить Программу модернизации вооружения"
 COG_equipment_effort_3_desc:0 "Завершить Программу модернизации вооружения"

 COG_gendarmerie_formation:0 "Современное обучение полиции"
 COG_gendarmerie_formation_desc:0 "Форс Пюблик (по крайней мере, теоретически) не армия, а колониальная полиция. Поскольку такие полицейские миссии являются неотъемлемой частью их повседневных задач." 
 COG_doctrine_effort:0 "Модернизация тактики"
 COG_doctrine_effort_desc:0 "Если наше оборудование должно быть модернизировано, аналогичные усилия должны быть предприняты с нашей тактикой. В то время как наши офицеры - настоящие профессионалы, последние достижения военной теории ясно дали понять, что модернизация нашей тактики и стратегий будет абсолютной необходимостью."
 COG_doctrine_effort_2:0 "Упражнения крупномасштабного наступления"
 COG_doctrine_effort_2_desc:0 "Чтобы улучшить нашу координацию и экспериментировать с новой тактикой, необходимо организовать масштабные занятия. Эти упражнения будут включать в себя несколько сотен и даже тысячи мужчин, чтобы оценить координацию различных подразделений."
 COG_river_patrols:0 "Речные патрули"
 COG_river_patrols_desc:0 "Бассейн Конго является основой страны и ее контроль необходим для перемещения войск и товаров. Чтобы сделать это, мы должны патрулировать его легкими лодками и обучать нашу пехоту, чтобы она могла легко пересечь его."
 COG_special_forces:0 "Специальные войска"
 COG_special_forces_desc:0 "Естественная окружающая среда Конго может рассматриваться как совершенно враждебная для иностранца. Земля покрыта густыми лесами и джунглями, большой рекой, в то время как местность, подвергнутая опасности, доминирует над своей материнской частью. Чтобы позволить Форс Пюблик бороться в этой среде, мы должны организовать войска, оборудованные для использования местности и, следовательно, переломить ход потенциальных боев."
 COG_jungle_training:0 "Тренировка в джунглях"
 COG_jungle_training_desc:0 "Поскольку джунгли составляют значительную часть нашей территории, способность двигаться и бороться в этой враждебной среде эффективно, имеет важное значение для военной эффективности Форс Пюблик."
 COG_fortify_congo_mouth:0 "Укрепление Конго"
 COG_fortify_congo_mouth_desc:0 "Наши основные активы находятся в устье реки Конго, этот жизненно важный регион должен быть защищен. Чтобы выполнить эту задачу, мы должны создать правильный речной корпус. Эти новые корпуса должны быть оснащены быстрыми небольшими лодками, чтобы патрулировать всю длину реки."
 COG_fortify_cities:0 "Защитить другие города"
 COG_fortify_cities_desc:0 "Даже если Леопольдвид безопасен, другие города Элизабетвилль в Катанге и Стэнливилль в провинции «Ориенталь» по-прежнему уязвимы и должны быть усилены."

 COG_air_force_congo:0 "Воздушные войска Форс Пюблик" 
 COG_aviation_effort_tt:0 "Недостаточно слотов для §YАвиабаза§!"
 COG_air_force_congo_desc:0 "Нигде технологические достижения не развиваются быстрее, чем в воздушной войне. Авиация - это вещь, которой современная нация должна овладеть."
 COG_fighter_focus:0 "Импорт истребителей"
 COG_fighter_focus_desc:0 "Мы не видели последних воздушных боев в Великой войне. Сохранение развития истребителей даст нам преимущество в будущем."
 COG_bomber_focus:0 "Эксперимент с дальнобойными самолетами"
 COG_bomber_focus_desc:0 "Когда люди будущего расскажут об ужасе сегодняшних войн, в нем будет заметен огонь, идущий с небес. Мы сделаем все возможное, чтобы наши рассказы были огласованы нашими врагами."
 COG_long_range_fighters:0 "Истребители дальнего действия"
 COG_long_range_fighters_desc:0 "Чтобы покрыть огромные расстояния в джунглях, необходимо разработать новую концепцию. Вот почему необходим тип военного посредника между бойцами и бомбардировщиками, чтобы охватить дальние миссии и бросить вызов вражеским бомбардировщикам."
 COG_radar_system:0 "Системы радара"
 COG_radar_system_desc:0 "Поскольку обширность Конго трудно эффективно патрулировать, радиолокационная система позволит нам обнаруживать противника и летать на наших самолетах только тогда, когда приближается угроза."
 COG_aviation_effort_2:0 "Изучить иностранные тактики"
 COG_aviation_effort_2_desc:0 "Дальнейшие успехи в авиации потребуются для того, чтобы хорошо интегрировать наши ВВС с другими ветвями военного дела."
 COG_CAS_effort:0 "Прототипы морских бомбардировщиков"
 COG_CAS_effort_desc:0 "Современная армия нуждается в поддержке со стороны транспортных средств не только на земле, но и в воздухе."
 COG_rocket_effort:0 "Разработка реактивных двигателей"
 COG_rocket_effort_desc:0 "Ракетно-реактивные двигатели обеспечивают беспрецедентную скорость для беспилотных и пилотируемых самолетов. Новаторство этих технологий позволит нам застать врага врасплох."
 COG_NAV_effort:0 "Эксперименты морских бомбардировщиков"
 COG_NAV_effort_desc:0 "В то время, как новая военно-морская война происходит частично под поверхностью воды, часть ее происходит в воздухе над водами."
 COG_naval_effort:0 "Начало судостроения в Матади"
 COG_naval_effort_tt:0 "Недостаточно слотов для §YМорской верфи§!"
 COG_naval_effort_desc:0 "Как наш самый современный порт, защищенный от высокого моря, потому что он находится в 100 км от устья реки Конго, порт Матади является идеальной отправной точкой для нашей военно-морской программы."
 COG_submarine_operations:0 "Тактика перехвата конвоев"
 COG_submarine_operations_desc:0 "Переосмысление военно-морской войны с учетом достижений в области технологии подводных лодок позволит нам эффективно ударить по конвоям противника."
 COG_large_navy:0 "Морские тактики"
 COG_large_navy_desc:0 "Адаптация наших морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев, научит нас многому о том, какие корабли нам нужны."
 COG_fleet_management:0 "Управление флотом"
 COG_fleet_management_desc:0 "Наш флот потребует новой тактики, чтобы быть эффективным." 
 COG_submarine_experiments:0 "Эксперименты подводных лодок"
 COG_submarine_experiments_desc:0 "Подводная война - самая захватывающая морская разработка с момента изобретения торпед. Нам было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеских кораблей."
 COG_cruiser_effort:0 "Эксперименты с большими кораблями"
 COG_cruiser_effort_desc:0 "Перед тем, как отправиться на передовые исследования линкора, меньшие крейсеры нуждаются в замене."
 COG_destroyer_effort:0 "Продвинутые эсминцы"
 COG_destroyer_effort_desc:0 "Изучая дизайн и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Эсминцы будут иметь решающее значение."
 COG_capital_ships_effort:0 "Развитие линкоров"
 COG_capital_ships_effort_desc:0 "Нация с большинством линкоров будет управлять океанами. Линкоры и авианосцы представляют собой старое и новое в военно-морском превосходстве."

 
 tblra.1.t:0 "[From.GetNameDef] хочет, чтобы мы присоединились к Бенилюксу"
 tblra.1.d:0 "Национальная телерадиокомпания государства [From.GetName] официально объявила несколько часов назад, что правительство страны стремится укрепить экономические и торговые связи между нашими двумя странами. "Таможенный союз Бенилюкса является мощным инструментом в торговле и научном обмене, но он не может защитить местное население от любого источника агрессии, если такое возникнет на границах наших стран". \n\nВ своей речи [From.GetLeader] вызывает серьезные опасения относительно будущего статуса региона Бенилюкса с ростом напряженности в Европе и изменением политического климата не в пользу демократических стран. \n\nПрисоединение к альянсу, безусловно, поможет нам сохранить наш статус независимой нации, но может оттолкнуть некоторых из наших соседей. \n\nВступим ли мы в формальный союз с государством [From.GetName]?"
 tblra.1.a:0 "Только вместе мы сможем отстоять свою независимость."
 tblra.1.b:0 "Нам это не требуется."
 tblra.2.t:0 "[From.GetNameDef] отказывается"
 tblra.2.d:0 "Невзирая на наши постоянные дипломатические миссии, экономические связи и растущую угрозу ревизионизма по всей Европе, [From.GetLeader] открыто заявил, что государство [From.GetName] не желает превращать Таможенный союз Бенилюкса в «милитаристский и воинствующий союз» и стремится сохранить мир и процветание на всей территории страны. \n\nНапряжение нарастает, а ближайшие потенциальные союзники отказывают в партнерстве, государство [ROOT.GetName] сильно ослаблено, и с осторожностью оглядывается на темные тучи, сгущающиеся над Европой."
 tblra.2.a:0 "Нам они нужны так или иначе."
 tblra.3.t:0 "[From.GetNameDef] соглашается"
 tblra.3.d:0 "Ответа от [From.GetAdjective] правительства с нетерпением ждала большая часть руководства страны. Недавняя телеграмма, присланная в Брюссель, будет передана сегодня вечером по радио и телевидению с заявлением о том, что недавно созданный военный альянс Бенилюкса будет расширен новым членом в лице государства [From.GetName]. \n\nСоответствующий протокол о взаимопомощи будет подписан на следующей неделе представительными делегациями обеих стран в нашей столице. В рамках договора общий состав [ROOT.GetName] получит полную поддержку во взаимном сотрудничестве со своими коллегами из государства [From.GetName]. \n\n[Root.GetFactionName] становится сильнее день ото дня, и кто знает, может быть, на этот раз великие державы будут уважать наш нейтралитет? Только время покажет..."
 tblra.3.a:0 "Отличные новости!"
 tblra.3.b:0 "Тогда мы сделаем это сами!"
 tblra.4.t:0 "[BEL.GetNameDefCap] предлагает военное сотрудничество"
 tblra.4.d:0 "Новый установленный режим в государстве [BEL.GetName] сталкивается с множеством препятствий на пути к обеспечению стабильности и независимости от любопытных глаз соседей. Растущая угроза империализма и реваншизма обязательно назовет [BEL.GetName] целью военной агрессии, как это было во времена Великой войны. \n\nХотя мы не можем напрямую поддерживать их режим на их родине, мы можем гарантировать, что наши технологические инновации в разработке танков будут доступны нашим [BEL.GetAdjective] союзникам. Наше сотрудничество будет еще более продуктивным, если мы заключим союз, чтобы вместе бороться за наш народ и страну. \n\nС другой стороны, союз с такой страной, как [From.GetName] будет означать расширение нашего влияния и присутствия в Европе, что может спровоцировать региональную нестабильность и, возможно, ответные меры со стороны великих держав."
 tblra.4.a:0 "Мы разделяем общие ценности!"
 tblra.4.b:0 "У наших сфер влияния мало общего."
 tblra.5.t:0 "[From.GetNameDefCap] подписывает предложенный пакт"
 tblra.5.d:0 "Осознавая стратегическую важность в центре Западной Европы, государство [From.GetName] предоставило нам технологически превосходные конструкции танков, чтобы мы могли защитить свою независимость от внешних воздействий. \n\nНа следующий день было подписано дополнительное соглашение, в котором обе наши страны согласились сотрудничать в экономической, научной и коммерческой сферах. \n\nТакое тесное сотрудничество уже вызвало сильную оппозицию в государствах [FRA.GetName] и [ENG.GetName] которые, тем не менее, были готовы открыто заявить о своем желании поддержать независимость [ROOT.GetName] до тех пор, пока указанная страна будет поддерживать мирное сосуществование со своими соседями и не будет угрожать миру и стабильности в Западной Европе."
 tblra.5.a:0 "Приступайте к работе над новыми проектами."
 tblra.6.t:0 "[From.GetNameDefCap] отказывается подписать предложенный пакт"
 tblra.6.d:0 "Официальные представители правительства государства [From.GetName] прибыли в Брюссель в 4 часа утра и после долгих колебаний охраны были доставлены прямо в кабинет [ROOT.GetLeader]. Решительно противодействуя ожиданиям нашего народа, правительство [From.GetName] поставило под сомнение мотивы [ROOT.GetName] и его правительства с, цитата  "...танки предпочтительны к использованию агрессорами в боевых действиях, а [From.GetName] желает исключительно мира в такое нестабильное время". \n\nВ кабинетах правительства царила мертвая тишина. [ROOT.GetLeader] открыто сомневался в способности дипломата вести надлежащие дипломатические миссии. Тем не менее, решение лидера было объявлено..."
 tblra.6.a:0 "Приведите ответственного человека."
 tblra.6.b:0 "Все совершают ошибки."
 tblra.8.t:0 "[From.GetNameDefCap] желает присоединиться к [Root.GetFactionName]"
 tblra.8.d:0 "Realizing that the democratic institutions and people's liberties cannot be protected behind the declaration of the neutrality, [From.GetName] has issued an official request to our government to join the military alliance our country represents. \n\nThe tense situation on the continent is escalating day by day and the common believe in people's will, secular state and freedom of speech bound our nations closer as never before! Joining forces while securing liberty and justice is a noble cause worth to fight for. \n\nOn the other hand, however, our Great War veterans still remember the fierce fighting of the Great War our country was brought into by our [ROOT.GetName] allies. What will the official response of [ROOT.GetLeader] be?"
 tblra.8.a:0 "We remember our Great War ties!"
 tblra.8.b:0 "It is too dangerous."
 tblra.9.t:0 "[From.GetNameDefCap] соглашается"
 tblra.9.d:0 "In addition to the Treaty of London of 1839 and our mutual struggle in the Great War, [From.GetName] has decided to extend the protection mandate of our country to the full-scale military cooperation and intelligence sharing agreement in which the defense of [ROOT.GetName] will play a decisive role. \n\nFirst [From.GetAdjective] units are expected to arrive in a few days on our soil to assist and reinforce our nations defenses while [From.GetAdjective] military attaches are on the line discussing the defensive measures with our generals and field commanders. \n\n[From.GetAdjective] airplanes are dispatched on our airbases and [From.GetAdjective] fleet is ready to ensure the security of our waters."
 tblra.9.a:0 "We are more than happy to hear this!"
 tblra.10.t:0 "[From.GetNameDefCap] отказывается"
 tblra.10.d:0 "The efforts of our politicians, diplomats and traders appear to have little to no effect: while [From.GetName] is surely rearming themselves and making preparations for the coming military conflict, their ambassadors in Brussel-Bruxelles stated that "it is a [From.GetAdjective] matter and [From.GetAdjective] only". \n\n[From.GetAdjective] diplomats also suggested that we demilitarize the uncertain border and reduce our military presence in the region to minimum in an effort to "deescalate the situation". \n\nThey hope for peace, but everyone knows that the war is simply a matter of time, no matter if someone wants it or not. "
 tblra.10.a:0 "What?! Who do they think we are to do that?"
 tblra.11.t:0 "Начало процесса деполяризации"
 tblra.11.d:0 "Мы не нуждаемся в поляризованном обществе в этих буйных путях, начинающих разрушать столпы. Деполяризация - важный шаг в укреплении нашего государства."
 tblra.11.a:0 "Начать процесс"
 tblra.12.t:0 "Экономическое предложение"
 tblra.12.d:0 "[Root.GetNamedefCap] недавно придумал новые экономические соглашения, которые позволили бы нам снизить издержки производства."
 tblra.12.a:0 "Принять"
 tblra.12.b:0 "Отказаться"
 tblra.13.t:0 "[From.GetAdjective] правительство соглашается"
 tblra.13.d:0 "[From.Getleader] согласился сотрудничать с нами, чтобы снизить издержки производства и далее наладить дружеские отношения."
 tblra.13.a:0 "Нам очень приятно"
 tblra.14.t:0 "[From.GetAdjective] правительство отказывается"
 tblra.14.d:0 "Грустно, но [From.GetNameDef] отказываются от нашего предложения, поскольку это будет 'Отрицать их суверенитет'."
 tblra.14.a:0 "Грустный день для Бенилюкса"
 tblra.15.t:0 "Все принимают экономическое положение"
 tblra.15.d:0 "Весь Бенилюкс принял наше экономическое предложение и в будущем мы будем только сближаться."
 tblra.15.a:0 "Отлично!"
 tblra.22.t:0 "Рабочие в бешенстве после двойного убийства!"
 tblra.22.d:0 "Убийство двух фашистов-социалистов в Антверпене вызвало забастовку докеров порта, за которыми вскоре последовала остальная часть страны. Количество забастовщиков достигло 500 000 рабочих, промышленность в стране прекратилась."
 tblra.22.a:0 "Мы должны идти на уступки."
 tblra.22.b:0 "Пусть они стреляют в толпу, если это необходимо."
 tblra.23.t:0 "Поль Ван Зеланд обвиняется в хищении!"
 tblra.23.d:0 "Гюстав Сап, член парламента, обвинил премьер-министра в растрате государственных средств, когда он работал в Национальном банке. Даже после отрицания Ван Зеланда, этот скандал оказал глубокое давление на правительство. Требуется смена кадров."
 tblra.23.a:0 "Было бы безопаснее уйти в отставку"
 tblra.24.t:0 "Политическая агитация угрожает правительству!"
 tblra.24.d:0 "С ростом рексистской угрозы, политическое соперничесто, снова начало появлятся. Министр финансов Анри Де Ман попытался объединить левые крылья Католической и Либеральной партии с Социалистической партией, чтобы принять Новый налог, влияющий на высшие социальные классы. Затем Де Ман ушел в отставку "по соображениям здоровья". Этот проект снова поколебал партикулярное большинство. Новая коалиция должна быть сформирована без католиков."
 tblra.24.a:0 "Пол-Анри Спаак имеет большую поддержку, чем Де Ман"
 tblra.25.t:0 "Политическая агитация снова угрожает правительству!"
 tblra.25.d:0 "Король Леопольд III отказался подписать назначение господина Адриана Мартенса, который сотрудничал с немецкими имперскими силами во время первой мировой войны, на место главы Фламандской Академии Медицины. Предполагалось, что это предложение будет в, первую очередь, утверждено Советом Министров, но оказалось, что кто-то поместил его имя в Королевский орден. Скандал привел к отставке всего правительства."
 tblra.25.a:0 "Граф Юбер Пьерло станет следующим главой"
 tblra.26.t:0 "Король и правительство, обещавщие защищать страну, единогласно утвердили Юберт Пьерло как премьер-министра!"
 tblra.26.d:0 "Чтобы противостоять нынешней ситуации и обеспечить единство страны, правительственная коалиция была расширена, с тем чтобы включить в нее все демократические партии в стране с Юбертом Пьерло в качестве премьер-министра."
 tblra.26.a:0 "Мы надеемся однажды начать жить в мире"
 tblra.27.t:0 "Король и правительство, обещавщие защищать страну, единогласно утвердили Юберт Пьерло  как премьер-министра!"
 tblra.27.d:0 "Чтобы противостоять нынешней агрессии на нашу страну, правительственная коалиция была расширена, с тем чтобы включить в нее все демократические партии в стране с Юбертом Пьерло в качестве премьер-министра."
 tblra.27.a:0 "Мы надеемся однажды начать жить в мире"
 tblra.28.t:0 "Бельгийский ультиматум"
 tblra.28.d:0 "Бельгийское революционное правительство хочет силой утвердить коммунистическое правительство в нашей стране."
 tblra.28.a:0 "Согласиться"
 tblra.28.b:0 "Искать британскую помощь" 
 tblra.28.c:0 "Это уже наглость!"
 tblra.38.t:0 "Началась избирательная кампания 1936 года"
 tblra.38.d:0 "Возрастающая политическая активность ясно показывает, что выборы близки. Через несколько месяцев, в конце мая, бельгийскому народу будет предложено проголосовать. За сценой некоторые стороны уже выступают против избирательного соглашения, чтобы создать новую коалицию после дня выборов. Будут ли новые популистские движения, такие как Рекс, Вердинасо и ВНВ, участвовать в голосовании традиционных партий?"
 tblra.38.a:0 "Мы организуем честные выборы!"
 tblra.39.t:0 "Демократический союз распался"
 tblra.39.d:0 "В связи с улучшением политической ситуации в Бельгии, политический союз военного времени прекратил свое существование."
 tblra.39.a:0 "Хорошо"
 tblra.40.t:0 "Жозеф Жакмот умер!"
 tblra.40.d:0 "Коммунистическая партия объявила о внезапной гибели своего лидера Жозефа Жакмота. Он возглавлял Бельгийскую Коммунистическую Партию более 10 лет. Тройка, состоящая из Жюльена Ляо, Ксавье Релекома и Жоржа ван Ден Бума, будет править Партией в ближайшем будущем. Но кто станет ключевой фигурой партии?"
 tblra.40.a:0 "Релеком - это выбор Москвы, он будет править партией"
 tblra.40.b:0 "Жюльен Ляо должен возглавить коммунистов в Бельгии"
 tblra.41.t:0 "Демонстрация представителей Рексистов за независимые выборы. Поль Ван Зеланд идет против Леона Дегреля!"
 tblra.41.d:0 "В политической чехарде, сопоставимой с разрешением представителям ПОБ в 1935 году, все представители Рексистов из Брюсселя ушли в отставку одновременно, заставив организовать независимые выборы. Чтобы противостоять угрозе рексистов, особенно кандидатуре Леона Дегреля, премьер-министр решил идти против него. Его поддержали все остальные партии, в том числе коммунисты."
 tblra.41.a:0 "L'union fait la force - Eendracht maakt macht! Сила в Единстве!"
 tblra.41.b:0 "Для честного режима, голосуйте!"
 tblra.41.c:0 "Великая Победа над Фашизмом!"  
 tblra.42.t:0 "Немецкие земли, похищенные в 1919 году"
 tblra.42.d:0 "В конце Великой войны даже Бельгия аннексировала часть нашей территории. Наше запланированное наступление вокруг линии Мажино станет прекрасной возможностью пересмотреть еще одну главу диктата Версаля."
 tblra.42.a:0 "Эти земли принадлежат Фатерлянду!"
 tblra.43.t:0 "Леон Дегрель провозглашает рассвет Империи Тиоиса"
 tblra.43.d:0 "\n\nВ долгой речи, восхваляющей ценность нации и ее армии, Леон Дегрель объявил, что теперь, когда союз с Нидерландами завершен, началась новая эра воссоединения Великих Нидерландов. Для того, чтобы продемонстрировать это изменение, страна теперь будет называться Тиоиской империей. В призыве к возрождению духа императора Карла V он призвал о воссоединение старого "Бургундского круга" в эту новую политическую сущность."
 tblra.43.a:0 "Сегодня, наконец, проснулся имперский народ!"
 tblra.44.t:0 "Йорис Ван Северен провозглашает Рассвет Дитше Рейка"
 tblra.44.d:0 "\n\nВ длинной речи, восхваляющей ценность нации и ее армии, Йорис Ван Северен объявил, что теперь, когда союз с Нидерландами завершен, началась новая эра для воссоединения Великих Нидерландов. Чтобы продемонстрировать это изменение, страна теперь будет называться Дитше Рейком. В призыве к возрождению единства голландской речи он призвал воссоединиться всем наследникам низших стран, чтобы объединиться в эту новую политическую организация."
 tblra.44.a:0 "Сегодня, после столетий, мы, наконец, действительно едины!"
 tblra.49.t:0 "Йорис Ван Северен, убит французскими солдатами"
 tblra.49.d:0 "В начале вторжения бельгийские фашисты были заключены в тюрьму правительством из страха, что они могут сотрудничать с врагом. Эти политические заключенные были выведены подальше от вражеских сил и, наконец, они были отправлены во Францию ​​под охраной французских солдат. Ночью пьяные солдаты, расстроенные капитуляцией бельгийской армии, убили своих заключенных, прекратив жизнь одного из самых важных фламандских фашистских лидеров: Йориса Ван Северена."
 tblra.49.a:0 "Одна жертва среди тысяч в этой войне"
 tblra.50.t:0 "Йорис Ван Северен провозглашает воссоединение всей Фландрии"
 tblra.50.d:0 "Теперь, когда Фландрия вновь едина, пришло время отметить наше завоевание этой местности. Лилль теперь будет называться Рисель, а Дюнкерк получит свое первоначальное имя: Дуинкерк"
 tblra.50.a:0 "Все для Фландрии, Все для Христа"
 tblra.50.b:0 "Они забыли фламандский, это безнадежно"
 tblra.51.t:0 "Северная Франция освобождена"
 tblra.51.d:0 "Теперь, когда север вновь свободен, города должны восстановить свое истинное имя. Де Голль родился в Лилле, а не Риселе"
 tblra.51.a:0 "Франция находит свое нераздельное единство"
 tblra.52.t:0 "Старый FT-17s"
 tblra.52.d:0 "Неиспользованные годами, 14 Renault Ft все еще находятся в наших резервах. Остатки 49 танков, купленных у Франции после окончания Великой войны. Все знают, что эти машины устарели. Некоторые думают, что было бы хорошей идеей отдать их Национальной жандармерии."
 tblra.52.a:0 "Отдайте их в жандармерию"
 tblra.53.t:0 "Артиллерийский запас"
 tblra.53.d:0 "Старые 75-мм пушки ждут назначения в наших арсеналах."
 tblra.53.a:0 "Мы должны назначить их нашим подразделениям"
 tblra.54.t:0 "Артиллерийский запас - Шведские пушки"
 tblra.54.d:0 "Горные пушки Bofors, купленные в прошлом году, были добавлены к запасам старых 75-мм орудий и теперь ждут в наших арсеналах."
 tblra.54.a:0 "Мы должны назначить их нашим подразделениям" 
 tblra.55.t:0 "Юбер Пьерло ушел в отставку"
 tblra.55.d:0 "Утомленный многолетней войной, Юбер Пьерло решил представить прессе и народу свое решение. Ахилл Ван Аккер возглавит правительство, как приемник."
 tblra.55.a:0 "Простая смена" 
 tblra.56.t:0 "Перевозка урана Катанга прекратилась"
 tblra.56.d:0 "Из-за того, что Бельгия потеряла контроль над Катангой или разорвал нашего соглашение с правительством Бельгии, у нас больше нет доступа к драгоценному катанга-урану."
 tblra.56.a:0 "Мы должны продолжать без него"
 tblra.57.t:0 "Доставка урана «Катанга»"
 tblra.57.d:0 "Благодаря нашему сотрудничеству с правительством Бельгии, контролирующим урановые рудники Катанги, мы получили оттуда этот драгоценный минерал."
 tblra.57.a:0 "Мы должны попытаться использовать свой потенциал" 
 tblra.58.t:0 "Арестован Ксавье Релеком!"
 tblra.58.d:0 "Лидер бельгийской коммунистической партии был арестован немецкими силами и заключен под стражу в крепости Бредондонк."
 tblra.58.a:0 "Еще одна жертва фашизма"
 tblra.59.t:0 "Жюльен Ляо Арестован"
 tblra.59.d:0 "Лидер бельгийской коммунистической партии был арестован немецкими силами и заключен под стражу в крепости Бредондонк."
 tblra.59.a:0 "Ещё одна жертва фашизма" 
 tblra.60.t:0 "Убийство Александра Галопина"
 tblra.60.d:0 "Директор «Société Générale de Belgique», одной из крупнейших бельгийских компаний, которая также играла важную роль в экономике страны под оккупацией, сегодня был убит фламандскими фашистами группы «De Vlag». Убийство было организовано одним из его самых важных членов: Робертом Яном Вербеленом."
 tblra.60.a:0 "Ещё одна жертва фашизма" 
 tblra.61.t:0 "Наконец-то мир"
 tblra.61.d:0 "С возвращением мира Правительство Национального Союза может сосредоточиться на будущих проблемах и восстановлении страны."
 tblra.61.a:0 "Будем надеяться, что мир будет долгим"  
 tblra.62.t:0 "Сдача Леопольда III"
 tblra.62.d:0 "Из-за капитуляции король Леопольд III сдался вражеским войскам и теперь заключен во Дворце Лекен (в северной части Брюсселя). Тем временем правительство отказалось от решения короля и решило продолжить войну, пока король неспособен править."
 tblra.62.a:0 "Нация должна быть освобождена." 
 tblra.63.t:0 "Чарльз становится принцем-регентом"
 tblra.63.d:0 "Пока Леопольд III неспособен править, его младший брат Чарльз принимает на себя функцию принца-регента. Он показал, что он сотрудничает с правительством, чтобы восстановить нормальный порядок учреждений."
 tblra.63.a:0 "«Клянусь соблюдать Конституцию...»" 
 tblra.64.t:0 "Демократический союз разрушился!"
 tblra.64.d:0 "Из-за улучшения политической ситуации в Бельгии политический союз теперь утратил свое значение."
 tblra.64.a:0 "Новый порядок ждет!"  
 tblra.64.b:0 "Происходит революция рабочих!"
 tblra.64.c:0 "Радикальная оппозиция растет день за днем"
 tblra.65.t:0 "Консерваторы гарантируют правительству большинство!"
 tblra.65.d:0 "Из-за их растущего влияния в политических кругах, социалистическое правительство пало, а консерваторы возглавят следующее правительство Валлонии."
 tblra.65.a:0 "Махье - священник и настоящий воинствующий валлонец"  
 tblra.65.b:0 "Мы должны полагаться на опытного политика, такого как Пьерло"  
 tblra.66.t:0 "Ограниченная колониальная автономия, учреждена в Конго"
 tblra.66.d:0 "С институтом ограниченной автономии в Конго генерал-губернатор Пьер Рыкманс получил новые полномочия. !!!Рекомендуется использовать Together for Victory DLC!!!"
 tblra.66.a:0 "Держите Конго под бельгийским контролем"
 tblra.66.b:0 "Работа и прогресс!" 
 tblra.67.t:0 "Финансирование авиации от Бельгийского Конго"
 tblra.67.d:0 "Бельгийское Конго собрало средства для финансирования дополнительного обучения бельгийских пилотов, находящихся на службе в RAF."
 tblra.67.a:0 "Вместе мы победим!"  
 tblra.70.t:0 "Начало V кампании"
 tblra.70.d:0 "Во время трансляции Радио Бельгия, сегменте радиовещания в Бельгии, посвященный бельгийскому народу, Виктор де Лавеле объявил, что каждый человек, которому не нравится оккупация, должен выбрать букву V как символ сопротивления. Это буква была выбрана потому, что она является первой буквой как «Victoire (Победа)», так и «Vrijheid» (Свобода), и символом союза всех свободных бельгийцев. Британец может быть проинтервьюирован для того, чтобы использовать его для продвижения партизанской деятельности по всей Европе."
 tblra.70.a:0 "V for Victory!"
 tblra.70.b:0 "Мы раздавим террористов!"
 tblra.70.c:0 "Эта война приобретает больше энергии каждый день" 
 tblra.71.t:0 "Кампания V помогает действиям партизан"
 tblra.71.d:0 "В связи с тем, что поддержка кампании V возрастает с каждым днем, все больше и больше букв V были замечены в наших городах и эти символы, увиденные утром и быстро стертые, напоминают населению, что оккупация не является летальностью и что наши враги будут побеждены."
 tblra.71.a:0 "V for Victory!"  
 tblra.72.t:0 "ДРК стремится присоединиться к Коминтерну"
 tblra.72.d:0 "Демократическая Республика Конго обратилась к нам с просьбой разрешить присоединиться к Коминтерну."
 tblra.72.a:0 "Еще одна страна присоединяется к революции"   
 tblra.72.b:0 "Отклонить их требование"
 tblra.73.t:0 "ДРК стремится присоединиться к Союзу Африканских Народов"
 tblra.73.d:0 "Демократическая Республика Конго обратилась к нам с просьбой разрешить вступить в Союз Африканских Народов."
 tblra.73.a:0 "Еще одна страна присоединяется к революции"   
 tblra.73.b:0 "Отклонить их требование" 
 tblra.74.t:0 "Конго стремится присоединиться к [Root.GetFactionName]"
 tblra.74.d:0 "Конголезское государство, в настоящее время независимое от Бельгии, стремится присоединиться к [Root.GetFactionName], чтобы помочь в установлении нового мирового порядка."
 tblra.74.a:0 "Еще одна страна присоединяется к революции"   
 tblra.74.b:0 "Отклонить их требование"  
 tblra.74-2.a:0 "Еще одна страна присоединяется к революции"   
 tblra.74-2.b:0 "Отклонить их требование"
 tblra.75.t:0 "Бельгийский Альянс?"
 tblra.75.d:0 "Бельгийское Коммунистическое Государство предположило, что мы должны создать военный союз для защиты революции от своих врагов. Москва далека и нам нужно координироваться между собой."
 tblra.75.a:0 "Конечно"   
 tblra.75.b:0 "Отклонить их требование"  
 tblra.76.t:0 "Бельгия и Французская Коммуна ищут взаимную военную помощь"
 tblra.76.d:0 "\n\nДве коммунистические державы запада сблизились, объявив о подписании договора о взаимной военной помощи, для гаранта их безопасности. Подписанный в Брюсселеьском капитолии этот новый альянс уже называется «Брюссельским пактом» и может привлечь других коммунистических держав, которые не хотят соглашаться с беспощадностью советской власти."
 tblra.76.a:0 "Наша секретная связь теперь открыта миру"   
 tblra.76.b:0 "Еще одна угроза сосуществованию" 
 tblra.76.c:0 "Дипломатия меняется так же быстро, как политика"  
 tblra.77.t:0 "Не удалось провести переговоры по франко-бельгийской обороне"
 tblra.77.d:0 "Хотя французские и бельгийские дипломаты выступали за соглашение о взаимной защите, эти переговоры, похоже, не привели ни к чему. Эти две страны настаивали на своих претензиях и не смогли достичь соглашения."
 tblra.77.a:0 "Мы были так близки к историческому соглашению!"   
 tblra.77.b:0 "Этот альянс не похож на угрозу" 
 tblra.77.c:0 "Пока они ссорятся между собой..."
 tblra.78.t:0 "Бельгия влияет на нашу политику"
 tblra.78.d:0 "Недавно мы заметили, что новый бельгийский коммунистический режим пытается повлиять на наше население и некоторых наших политиков."
 tblra.78.a:0 "Поддержка всегда приветствуется"   
 tblra.78.b:0 "Как они смеют!"   
 tblra.79.t:0 "Возвращение Троцкого влияет на Бельгийских коммунистов"
 tblra.79.d:0 "Дебаты волнуют [Root.GetAdjective] коммунистическую партию , так как Лев Троцкий вернулся к власти в СССР. Троцкисты, которые были маргинализированы до того, как захотели заменить предыдущих лидеров партии, не оставили никакой внешней поддержки после падения Сталина."
 tblra.79.a:0 "Коммунист заменил коммуниста и что теперь?"   
 tblra.79.b:0 "У нас нет выбора, кроме как назначить человека лояльного новой Москве."
 tblra.79.c:0 "Мы рассмотрим Даугизм как вариант Троцкизма."
 tblra.79.e:0 "Мы не откажемся от пути Сталина!" 
 tblra.80.t:0 "Возвращение Троцкого влияет на Валлонских коммунистов"
 tblra.81.t:0 "Стаф Де Клерк умер!"
 tblra.81.d:0 "Отчеты подтверждают, что Стаф Де Клерк скончался прошлой ночью из-за внезапного сердечного приступа. Этот человек теперь оплакивается фламандскими националистами, так как он был лидером движения за свободу, выступая за создание фашистского фламандского государства. Он даже предусмотрел великое голландское государство, охватывающее французскую Фландрию, Фландрию и Нидерланды."
 tblra.81.a:0 "Наш лидер мертв! Он никогда не будет забыт!"
 tblra.81.b:0 "Скатертью дорога!"
 tblra.84.t:0 "Демократическая Республика Конго влияет на нашу политику"
 tblra.84.d:0 "Недавно мы заметили, что новый конголезский коммунистический режим пытается повлиять на наше население и некоторых наших политиков."
 tblra.84.a:0 "Поддержка всегда приветствуется"   
 tblra.84.b:0 "Как они смеют!"   
 tblra.85.t:0 "Судьба Короля"
 tblra.85.d:0 "С силой которая, наконец, в наших руках, мы должны решить, что делать с Королем. В то время как самые фанатичные личности утверждают, что он должен страдать от того же состояния, что и Николай II в России, другие утверждают, что он должен быть посажен в тюрьму за подавление беспорядков несколькими годами ранее. Одна из последних групп утверждает, что он теперь бессилен и что ему должно быть позволено отправиться в изгнание."
 tblra.85.a:0 "Подготовьте расстрельную команду!"   
 tblra.85.b:0 "Притеснители пролетариата должны быть заперты!"
 tblra.85.c:0 "Поместите этого шута на лодку." 
 tblra.86.t:0 "Возвращение Троцкого влияет на Фламандских коммунистов"
 tblra.87.t:0 "Возвращение Леопольда III"
 tblra.87.d:0 "С капитуляцией бельгийской армии, их король сдался нам и теперь является нашим заключенным."
 tblra.87.a:0 "Ценный заложник."
 tblra.88.t:0 "Король Бельгийцев был освобожден"
 tblra.88.d:0 "Леопольд III, король бельгийцев, был освобожден вражескими войсками и больше не является нашим гостем."
 tblra.88.a:0 "У нас есть другие проблемы."
 tblra.89.t:0 "Возвращение Короля?"
 tblra.89.d:0 "С освобождением Леопольда III мы должны ответить на вопрос о его возможном возвращении. Призывать его обратно было бы самым простым делом, но его брак с любовницей и отказ следовать за правительством в изгнании, вызвали разлады среди населения и многие из них - те, кто не хочет, чтобы он вернулся."
 tblra.89.a:0 "Он останется за границей"
 tblra.89.b:0 "Организовать возвращение" 
 tblra.90.t:0 "Монархия восстановлена!"
 tblra.90.d:0 "В результате успеха антикоммунистических сил, король бельгийцев Леопольд III был освобожден из своей камеры и восстановлен в королевской власти. Чтобы хорошо послужить государству, он вновь даст свою клятву перед новым парламентом, чтобы поклясться в свободах и законах бельгийского народа." 
 tblra.90.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.90.b:0 "Бог защищает свободную Бельгию и её Короля!"
 tblra.91.t:0 "Король бельгийцев освобожден и восстановлен на своем престоле!"
 tblra.91.d:0 "\nВ результате успеха антикоммунистических сил король бельгийцев Леопольд III был освобожден из своей камеры, которую он описал в частном замечании как «мокрый трап тюрьмы Святого Леонарда». Он сделал официальный радостный вход в столицу, а улица была переполненна теми, кто желает увидеть возвращение монарха. Однако парад на улицах был кратким, поскольку многие опасались, что некоторые коммунистические сторонники могут попытаться его убить. Затем его приветствовал новый парламент и он вновь дал свою клятву, с обещанием защитить законы земли."
 tblra.91.a:0 "Интересно!"
 tblra.91.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.t:0 "Возвращение Короля!" 
 tblra.92.d:0 "После уничтожения коммунистической тирании монархия и свобода нашего народа были восстановлены!"
 tblra.92.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.b:0 "Бог защищает свободную Бельгию и её Короля!"  
 tblra.93.t:0 "Король Бельгийцев возвращается в свою страну и восстанавливает свой трон!"
 tblra.93.d:0 "\nВ результате успеха антикоммунистических сил король бельгийцев Леопольд III вернулся из ссылки. Он сделал свой радостный вход, пробираясь сквозь улицы, наполненные людьми, желающими увидеть восстановленного монарха. Это было относительно кратким, поскольку меры безопасности были очень высокими. Он выступал как-будто в тот раз, когда он на коне сделал это после смерти Альберта I, но на этот раз он должен был сделать это в бронированной машине из-за страха перед попыткой убийства коммунистов. Затем его приветствовал новый парламент и он вновь дал свою клятву, с обещанием защитить законы земли."
 tblra.93.a:0 "Интересненько!"
 tblra.93.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"   
 tblra.94.t:0 "Король бельгийцев отправлен в изгнание!"
 tblra.94.d:0 "После успешной атаки коммунистическая революция захватила королевский дворец, Леопольду III, королю бельгийцев было приказано отказаться от нового правительства, чтобы отречься от престола и покинуть Бельгию навсегда. Это печальный день для короля, поскольку он свидетельствует о его неспособности сдержать коммунизм в его стране и это может быть последний раз, когда он вступает на бельгийскую землю. \nТем временем революционеры предприняли первые меры, чтобы начать процесс коллективизации."
 tblra.94.a:0 "Еще один тиран был изгнан!"
 tblra.94.b:0 "Изменение к худшему, наверняка"   
 tblra.95.t:0 "Король бельгийцев, заключен в тюрьму революционерами!"
 tblra.95.d:0 "\nЗахваченный во время коммунистического переворота, Леопольд III, король бельгийцев был отправлен в тюрьму. Революционный комитет уже объявил, что его будут судить за его притеснение пролетариата. Этот известный узник - всего лишь один из многих политических заключенных, арестованных в часы после коммунистического захвата. Те, кто мог и был предупрежден вовремя, покинули страну. Похоже, что некоторые уже говорят об освободительном комитете, для подрывание нового бельгийского коммунистического режима."
 tblra.95.a:0 "Еще один тиран заплатит за свои преступления!"
 tblra.95.b:0 "Эти коммунисты действительно беспокоят" 
 tblra.96.t:0 "Король Бельгии казнен Революционерами!!"
 tblra.96.d:0 "\nКорреспонденты, сообщающие о событиях в Бельгии, заявили, что король Леопольд III был захвачен революционерами и в тот же день казнен. Эта новость потрясла традиционалистов. Кардинал короля, который едва избежал захвата, уже объявил, что Леопольд был мучеником христианской веры и что он будет отстаивать свое дело перед Папой, чтобы получить его беатификацию. \n\n Эта казнь показывает решимость революционеров, готовых, как и большевики, убивать, чтобы достичь своих целей и сделать свою социалистическую утопию реальностью."
 tblra.96.a:0 "Этот тиран больше не будет угнетать пролетариат!"
 tblra.96.b:0 "Еще одно свидетельство коммунистического варварства"
 tblra.97.t:0 "Нижние Земли открыли переговоры о взаимном оборонном сотрудничестве"
 tblra.97.d:0 "\nМинистры иностранных дел и обороны Бельгии, Нидерландов и Люксембурга объявили, что они начали переговоры, чтобы расширить свое сотрудничество. В то время как они ранее отменили таможенные сборы и уменьшили другие торговые ограничения, этот новый региональный саммит будет пытаться объединить выгодное расширение сотрудничества на военном уровне. \n\nЕсли переговоры будут успешными, любой акт агрессии в странах Бенилюкса, будет рассматриваться как нападение на все другие страны предлагаемого альянса."
 tblra.97.a:0 "Мы надеемся сохранить наш нейтралитет вместе"
 tblra.97.b:0 "Интересное заявление"    
 tblra.98.t:0 "Не удалось выполнить трехсторонние переговоры низших стран!"
 tblra.98.d:0 "\nБельгийский министр иностранных дел объявил сегодня, что трехсторонняя комиссия, которая должна была заложить основу взаимного оборонного соглашения между Бельгией, Нидерландами и Люксембургом, потерпела неудачу, поскольку различные делегации не смогли договориться об общей стратегии. Поскольку военное сотрудничество сейчас кажется невозможным, три страны, вероятно, должны будут полагаться на себя в ближайшем будущем и могут искать новых партнеров."
 tblra.98.a:0 "Это была их вина в любом случае"
 tblra.98.b:0 "Действительно ли это важно?"   
 tblra.99.t:0 "Давайте отбросим наше колониальное прошлое"
 tblra.99.d:0 "Теперь, когда мы обеспечили нашу независимость, мы должны отбросить наше колониальное прошлое и восстановить истинные имена наших главных городов."
 tblra.99.a:0 "Киншаса - наша столица!"
 tblra.99.b:0 "Зачем это все?" 
 tblra.100.t:0 "Восстановление колониальных имен городов"
 tblra.100.d:0 "Теперь, когда Конго снова находится под нашим контролем, мы должны восстановить название городов колонии."
 tblra.100.a:0 "Сделаем это"
 tblra.100.b:0 "Это правда так важно?" 
 
 tblra.101.t:0 "Конкурс истребителей"
 tblra.101.desc:0 "Недавнее исследование современного воздушного боя показало критическую слабость наших ВВС. Наши бойцы сильно отстают от событий в других странах. Министерство авиации приступило к осуществлению программы по сбору данных, чтобы как можно скорее приобрести современные истребители. Поскольку внутреннее развитие займет недопустимое количество времени, было решено приобрести лицензию из-за границы. Дополнительный бюджет был санкционирован. \n\nЭксперты спорят о том, какой тип самолета лучше всего подходит для модернизации наших истребительных крыльев."
 tblra.101.a:0 "Легкий перехватчик, который будет построен Avions Fairey"
 tblra.101.b:0 "Большой тяжелый истребитель, который будет построен Sabca."
 tblra.102.t:0 "Конкурс легких истребителей"
 tblra.102.desc_light_fighter:0 "Министерство обороны ищет новые легкие истребители, который позволит нам защитить наше воздушное пространство. Министерство иностранных дел не выступало против проекта, но предположило, что политические и дипломатические проблемы также должны сыграть определенную роль в принятии решения о том, какую страну выбрать."
 tblra.102.desc_light_fighter_refused:0 "Ссылаясь на национальную безопасность, правительство [From.GetAdjective] отказалось выпустить лицензию на производство. У нас могут быть лучшие шансы в другом месте или мы можем посмотреть на модернизацию наших существующих самолетов в качестве аварийного запаса."
 tblra.102.a:0 "Обращение к Германии"
 tblra.102.b:0 "Обращение к Италии"
 tblra.102.c:0 "AОбращение к Франции"
 tblra.102.d:0 "Обращение к Британии"
 tblra.102.e:0 "Обращение к США"
 tblra.102.f:0 "Используйте опыт, полученный в результате конкурса, чтобы улучшить наши самолеты."
 tblra.103.t:0 "Конкурс тяжелых истребителей"
 tblra.103.desc_heavy_fighter:0 "Министерство авиации намерено приобрести новые тяжелые истребители для перехвата дальних рубежей и сопровождения бомбардировщиков, но министерство иностранных дел предположило, что политические и дипломатические проблемы также должны играть определенную роль в принятии решения о том, у какой страны покупать"
 tblra.103.desc_heavy_fighter_refused:0 "Ссылаясь на национальную безопасность, правительство [From.GetAdjective] отказалось выпустить лицензию на производство. У нас могут быть лучшие шансы в другом месте или мы можем посмотреть на модернизацию наших существующих самолетов в качестве аварийного запаса."
 tblra.104.t:0 "[From.GetAdjective] конкурс истребителей"
 tblra.104.desc:0 "ВВС [From.GetAdjective] в настоящее время проводит конкурс для нового истребителя. Согласно нашему аташе, наша новейшая модель готова выиграть. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective]. \n\nРекомендации производителя выступают за продажу, но есть проблемы национальной безопасности в отношении продажи нашего самого современного оборудования в иностранную страну. Должны ли мы разрешить продажу?"
 tblra.104.a:0 "Абсолютно."
 tblra.104.b:0 "Мы не можем так рисковать."
 tblra.105.desc:0 "ВВС [From.GetAdjective] в настоящее время проводит конкурс для нового тяжелого истребителя. Согласно нашему аташе, наша новейшая модель готова выиграть. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective]. \n\nРекомендации производителя выступают за продажу, но есть проблемы национальной безопасности в отношении продажи нашего самого современного оборудования в иностранную страну. Должны ли мы разрешить продажу?"
 tblra.106.t:0 "Конкурс истребителей завершен"
 tblra.106.desc:0 "После переговоров с производителем и государственными чиновниками, мы успешно приобрели лицензию на производство нового истребителя. Прототип самолета уже прибыл, чтобы обучить механиков его техническому обслуживанию и вскоре ожидается полный набор чертежей и проектов. Производство может начаться в любое время."
 tblra.106.a:0 "Хорошечно."
 
 
 tblra.107.t:0 "Конкурс бомбардировщиков"
 tblra.107.desc:0 "Недавнее исследование современного воздушного боя показало критическую слабость наших ВВС. Наши бойцы сильно отстают от событий в других странах. Министерство авиации приступило к осуществлению программы по сбору данных, чтобы как можно скорее приобрести современные бомбардировщики. Поскольку внутреннее развитие займет недопустимое количество времени, было решено приобрести лицензию из-за границы. Дополнительный бюджет был санкционирован. \n\nЭксперты спорят о том, какой тип самолета лучше всего подходит для модернизации наших бомбардировочных крыльев."
 tblra.107.a:0 "Маленький бомбардировщик для близкой поддержки."
 tblra.107.b:0 "Большой самолет с большим диапазоном."
 tblra.108.t:0 "Конкурс легкого бомбардировщика"
 tblra.108.desc_cas:0 "Министерство обороны ищет новые легкие бомбардировщики, которые помогут нам в грядущих войнах. Министерство иностранных дел не выступало против проекта, но предположило, что политические и дипломатические проблемы также должны сыграть определенную роль в принятии решения о том, какую страну выбрать."
 tblra.108.desc_cas_refused:0 "Ссылаясь на национальную безопасность, правительство [From.GetAdjective] отказалось выпустить лицензию на производство. У нас могут быть лучшие шансы в другом месте или мы можем посмотреть на модернизацию наших существующих самолетов в качестве аварийного запаса."
 tblra.108.a:0 "Обращение к Германии"
 tblra.108.b:0 "Обращение к Италии"
 tblra.108.c:0 "Обращение к Франции"
 tblra.108.d:0 "Обращение к Британии"
 tblra.108.e:0 "Обращение к США" 
 tblra.109.t:0 "Конкурс средних бомбардировщиков"
 tblra.109.desc_tac:0 "Министерство авиации хочет приобрести новый средний бомбардировщик для дальних перелетов и тактических воздушных ударов, но министерство иностранных дел предположило, что политические и дипломатические проблемы также должны играть определенную роль в принятии решения о том, у какой страны покупать."
 tblra.109.desc_tac_refused:0 "Ссылаясь на национальную безопасность, правительство [From.GetAdjective] отказалось выпустить лицензию на производство. У нас могут быть лучшие шансы в другом месте или мы можем посмотреть на модернизацию наших существующих самолетов в качестве аварийного запаса."
 tblra.109.a:0 "Обращение к Германии"
 tblra.109.b:0 "Обращение к Италии"
 tblra.109.c:0 "Обращение к Франции"
 tblra.109.d:0 "Обращение к Британии"
 tblra.109.e:0 "Обращение к США"  
 tblra.110.t:0 "[From.GetAdjective] конкурс бомбардировщиков"
 tblra.110.desc:0 "ВВС [From.GetAdjective] в настоящее время проводит конкурс для нового бомбардировщика. Согласно нашему аташе, наша новейшая модель готова выиграть. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective]. \n\nРекомендации производителя выступают за продажу, но есть проблемы национальной безопасности в отношении продажи нашего самого современного оборудования в иностранную страну. Должны ли мы разрешить продажу?"
 tblra.110.a:0 "Позволим им увидеть наши проекты."
 tblra.110.b:0 "Мы не заинтересованы в этом." 
 
 tblra.111.t:0 "[From.GetAdjective] конкурс бомбардировщиков"
 tblra.111.desc:0 "ВВС [From.GetAdjective] в настоящее время проводит конкурс для нового среднего бомбардировщика. Согласно нашему аташе, наша новейшая модель готова выиграть. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective]. \n\nРекомендации производителя выступают за продажу, но есть проблемы национальной безопасности в отношении продажи нашего самого современного оборудования в иностранную страну. Должны ли мы разрешить продажу?"
 tblra.111.a:0 "Позволим им увидеть наши проекты."
 tblra.111.b:0 "Мы не заинтересованы в этом."
 tblra.112.t:0 "Конкурс бомбардировщиков завершен"
 tblra.112.desc:0 "После переговоров с производителем и государственными чиновниками, мы успешно обеспечили лицензию на производство нового бомбардировщика. Проект самолета уже прибыл, чтобы обучить механиков его техническому обслуживанию, и вскоре ожидается полный набор чертежей и схем. Производство может начаться в любое время."
 tblra.112.a:0 "Хорошечно" 
 tblra.113.t:0 "Бельгийцы хотят создать легкий бомбардировщик с нами"
 tblra.113.desc:0 "Бельгийцы предложили нам поделиться с ними известными знаниями, чтобы позволить SABCA разработать легкий бомбардировщик в сотрудничестве с Caproni. Это позволит нам получить ценные уроки, в то время как бельгийцы получат современный самолет с воздушной поддержкой."
 tblra.113.a:0 "У нас есть все, чтобы выиграть от этого"
 tblra.113.b:0 "Мы предпочитаем авторизацию" 
 tblra.114.t:0 "Итальянцы приняли наше совместное соглашение о развитии"
 tblra.114.desc:0 "Итальянское правительство согласилось на сотрудничество между SABCA и Caproni, чтобы построить новый самолет для бельгийской армии."
 tblra.114.a:0 "Это отличная новость"
 tblra.115.t:0 "Французские гарантии Бельгии"
 tblra.115.desc:0 "На протяжении десятилетий Бельгия была защищена Францией. Это восходит к бельгийской революции, когда французский экспедиционный корпус помог отразить голландскую контратаку 1831 года и обеспечить независимость южных Нидерландов. Со времени окончания Великой войны мы установили тесные связи с бельгийской армией, чтобы координировать наши действия в случае конфликтов. Мы гарантируем полную поддержку Бельгии."
 tblra.115.a:0 "Наша позиция по этому вопросу ясна"
 tblra.116.t:0 "Декларация нейтралитета"
 tblra.116.desc:0 "После жарких дебатов мы решили, что постоянное военное сотрудничество с правительством Франции является риском для бельгийской безопасности, поскольку это может привести страну к новому конфликту. Чтобы Бельгии избежать новой катастрофы, подобной опустошению, которое было немецким наступлением 1914 года, мы должны отказаться от французских гарантий."
 tblra.116.a:0 "Мы сообщим наше решение Лиге Наций"
 tblra.117.t:0 "Бельгия отказывается от французской защиты"
 tblra.117.desc:0 "После жарких споров, бельгийское правительство решило, что оно будет полагаться на данный момент строго нейтральной позиции и равномерно защищать все границы. Это решение было принято частично, благодаря поддержке фламандских националистов, которые рассматривали эти гарантии и французское влияние, как скандальное участие иностранного правительства в их внутренних делах."
 tblra.117.a:0 "Мы уважаем это решение"
 tblra.117.b:0 "Мы уважаем это решение"
 tblra.117.c:0 "Интересно"
 tblra.118.t:0 "Фламандские представители хотят полного нейтралитета"
 tblra.118.desc:0 ""Больше никакого вмешательство Франции!" Этот лозунг, среди прочего, является новым девизом фламандских националистов, поскольку они требуют отказаться от французской защиты и вместо этого применять строгую нейтральную политику. Эта позиция, в общем разрыве с дипломатическим положением Бельгии за последние 18 лет, предполагает, что мы обеспечим себе безопасность, поскольку тесная связь с французами будет только способствовать повторению плана Шлиффена, в случае нового франко-германского конфликта. Но ее поддерживают далеко не только фламандские националисты, эта позиция также нашла поддержку среди тех, кто вел себя так, как Поль-Анри Спаак. Даже слухи из королевского дворца говорят, что сам царь поддержал такое решение."
 tblra.118.a:0 "Принять требование"
 tblra.118.b:0 "Мы не будем склоняться к их воле"
 tblra.119.t:0 "Пол-Анри Спаак выдвигает ультиматум"
 tblra.119.desc:0 "Пол-Анри Спаак, один из ведущих социалистических политиков, пригрозил уйти с поста с другими министрами социализма, если нейтральная внешняя политика не будет реализована как можно скорее. Если социалисты уйдут в отставку, трехсторонняя коалиция, которая была центральным пунктом бельгийской политики со времени последних выборов в законодательные органы, была бы разрушена. Логическое развитие заключалось бы в том, что католики и либералы сформируют правительство вместе, чтобы укрепить свои отношения с Францией и Великобританией."
 tblra.119.a:0 "Принять ультиматум Спаака"
 tblra.119.b:0 "Мы сформируем правительство и без него"
 tblra.120.t:0 "Присоединться к Французской Антанте?"
 tblra.120.desc:0 "Французская приверженность защите других народов Европы кажется ясной и твердой. Они сформировали то, что оназвали Антантой, чтобы снова защитить континент от угрозы тиранов. Из-за нашей позиции и нашей четкой про-французской политики нам было бы естественно присоединиться к этому альянсу, чтобы обеспечить нашу собственную безопасность. Единственной жизнеспособной альтернативой было бы стремление установить прочную связь с Великобританией, обеспечив тайно, а затем конкретно поддержку нашей стратегии."
 tblra.120.a:0 "Наш гимн все равно не будет Марсельезой"
 tblra.120.b:0 "Давайте сформируем более тесные отношения с Британией"  
 tblra.121.t:0 "Фашистское собрание обеспокоено коммунистическими боевиками"
 tblra.121.desc:0 "Вчера вечером фашистская встреча была обеспокоена насильственной агрессией сочувствующих со стороны коммунистов, которые бросали камни и  наносили удары, чтобы нарушить встречу. Из-за того, что фашисты ответили так же жестоко, это привело к напряженной ситуации, которая была тщательно урегулирована полицией."
 tblra.121.a:0 "Необходимый шаг, чтобы остановить фашистов"
 tblra.121.b:0 "Вмешайтесь, чтобы остановить насилие" 
 tblra.122.t:0 "Коммунисты организовывают массовые забастовки"
 tblra.122.desc:0 "Чтобы показать свою прочность среди низших классов или нашего общества, коммунистическая партия организовала массовый, но, надеюсь, короткий удар по всей стране. В то время как они называют это движение победой, он подчеркивал разлад между коммунистами и демократическими партиями."
 tblra.122.a:0 "Рабочие мира, объединяйтесь!!"
 tblra.122.b:0 "Чертовы коммунисты!" 
 tblra.122.c:0 "Этого достаточно, отправьте военных!"
 tblra.123.t:0 "Коммунисты организуют марш в Брюсселе"
 tblra.123.desc:0 "Как и в 1933 году, бельгийская коммунистическая партия снова огласила марш в Брюсселе «голодом» и «социальной справедливостью». В то время как коммунистические сочувствующие призывают к реформам в пользу рабочих и называют это событие необходимым протестом для защиты рабочих, власти опасаются, что эта демонстрация превратится в бунт, направленный против демократического общества."
 tblra.123.a:0 "Чертовы коммунисты!"
 tblra.123.b:0 "Этого достаточно, отправьте военных!"
 tblra.124.t:0 "Ксавье Релеком Арестован!"
 tblra.124.desc:0 "Чтобы подавить забастовку, организованную коммунистической партией, вчера вечером был арестован один из ее главных лидеров, Ксавье Релеком. Он в настоящее время находится под стражей, для расследования его участия в последних ситуациях."
 tblra.124.a:0 "Полиция делает свою работу"
 tblra.125.t:0 "Успешное Рексистское собрание"
 tblra.125.desc:0 "Прошлой ночью лидер Рексистов Леон Дегрелль, заполнил большую комнату сочувствующих и продолжил разговор о коррумпированной природе общества и разложении национального духа."
 tblra.125.a:0 ""Rex Vaincra", они говорят..." 
 tblra.126.t:0 "Массовое Рексистское собрание"
 tblra.126.desc:0 "Вчера днем Леон Дегрелль провел большую встречу на открытом воздухе. Он прибыл в черном кабриолете, ознакомившись с членами рексистской полиции перед ним. Затем он произнес долгую речь, об парламентской системе и мягкости представителей демократов. Это впечатляющее проявление силы было способом для сочувствующих показать свою волю для поддержки движения. В то же время, с точки зрения нефашистских граждан, это выглядело как большой военный парад, угрожающий демократии."
 tblra.126.a:0 "Наша поднятая рука - это знак нашей ответственности за отечество"
 tblra.126.b:0 "Этого достаточно, отправьте военных!" 
 tblra.127.t:0 "Массовое собрание Вердинасо"
 tblra.127.desc:0 "Вчера Йорис ван Северен продемонстрировал силу своего движения, собрав большую организованную толпу во время массовой встречи. Во время своего выступления он напал на нынешнюю политическую систему, как на коррумпированную и неэффективную, которая разрушила нацию."
 tblra.127.a:0 "Это движение растет каждый день"
 tblra.127.b:0 "Этого достаточно, отправьте военных!" 
 tblra.128.t:0 "Большие беспорядки между фашистами и антифашистами"
 tblra.128.desc:0 "Группа организованных фашистов-головорезов неоднократно нападали на антифашистских сторонников, которые протестовали против их последней встречи. Этот инцидент перерос в беспорядки, повредил сооружения и ранил многих людей ... и некоторые бедные люди, оказались в центре него."
 tblra.128.a:0 "Политическое насилие - это не решение"
 tblra.128.b:0 "Помешайте им как можно скорее, чтобы положить конец неприятностям"
 tblra.129.t:0 "Леон Дегрелль арестован после его последнего собрания"
 tblra.129.desc:0 "Из-за проблем, возникших после последней фашистской встречи, Леон Дегрелль был арестован полицией, чтобы расследовать его ответственность в последнем беспорядке."
 tblra.129.a:0 "Полиция делает свою работу"
 tblra.130.t:0 "Часть населения боится фашизма"
 tblra.130.desc:0 "Похоже, что последняя фашистская встреча имела довольно контрпродуктивную встречу, поскольку этим представлением силы, удалось убедить часть населения в том, что демократию нужно защищать."
 tblra.130.a:0 "Кто их винит?"
 tblra.131.t:0 "Фашистская Пятая Колонна"
 tblra.131.desc:0 "Немецкая агрессия заставляет нас арестовывать потенциальных сочувствующих фашизму внутри страны. По слухам, правительство проигнорировало заявление Леон Дегрелля о том, что они не прогерманцы. В результате были арестованы известные националистические деятели, профсоюзные активисты и сепаратисты, такие как Август Бормс, Леон Дегрелль и Йорис ван Северен."
 tblra.131.a:0 "Они могли сотрудничать с врагом"
 tblra.131.b:0 "Разногласия являются частью демократического процесса"
 tblra.132.t:0 "Синдикалист помогает распространять идеи Марксизма"
 tblra.132.desc:0 "Местный синдикалист организовал интенсивную кампанию по продвижению коммунистических идей. Он, кажется, привлек много новых сочувствующих нашему делу."
 tblra.132.a:0 "Мы - будущее!"
 tblra.133.t:0 "Буржуазные реакционеры пытаются защитить капиталистические институты"
 tblra.133.desc:0 "В ответ на наше возвышение, агенты капиталистов решили защитить свою так называемую «свободу», чтобы гарантировать выживание учреждений, созданных буржуазией. Этот процесс, вероятно, будет носить лишь временный характер, поскольку ничто не остановит рабочих на пути к власти и захват средств производства."
 tblra.133.a:0 "Мы видели будущее, они борются с неизбежным"
 tblra.134.t:0 "Фашисты собираются для того, чтобы противостоять подъему коммунистов"
 tblra.134.desc:0 "Чтобы попытаться вернуть неизбежное, группы фашистских реакционеров, которых, вероятно, контролировали капиталисты, организовали и атаковали коммунистов-боевиков."
 tblra.134.a:0 "Мы победим в конце!"
 tblra.135.t:0 "Мобилизация в пользу демократии"
 tblra.135.desc:0 "Угроза фашизма и движения коммунистов, вызвала реакцию в поддержку демократических институтов. Были созданы ассоциации для защиты от нападения на общественные свободы и сохранения структуры бельгийского общества."
 tblra.135.a:0 "Свобода должна быть защищена"
 tblra.136.t:0 "Форс Пюблик запрашивает современные винтовки"
 tblra.136.desc:0 "Форс Пюблик, силы безопасности бельгийского Конго, не пользовалась современным оборудованием уже много лет. Мало того, что они постепенно становятся устаревшими, как военные силы, то теперь им трудно выполнять свои повседневные задачи по обеспечению соблюдения законов в отдаленных районах колонии. \nЧтобы изменить ситуацию, ими было запрошено современное оборудование, в рамках общего плана по восстановлению возможностей колониальной силы."
 tblra.136.a:0 "Отправьте инструкции в отдел логистики"
 tblra.136.b:0 "Мы вышлем им техническую документацию"
 tblra.136.c:0 "Мы не можем отдать винтовки."
 tblra.137.t:0 "Бельгия отправляет винтовки"
 tblra.137.desc:0 "Бельгийское правительство согласилось направить часть запрошенных винтовок FN для модернизации оборудования Форс Пюблик."
 tblra.137.a:0 "Это отличная новость."
 tblra.138.t:0 "Бельгия отказывает в нашей просьбе."
 tblra.138.desc:0 "Бельгийское правительство отказалось отправить нам запрошенные винтовки. Без каких-либо инвестиций, Форс Пюблик будет все труднее выполнять свою повседневную задачу."
 tblra.138.a:0 "Тогда мы должны будем сделать их сами."
 tblra.139.t:0 "Первая поставка для Форс Пюблик"
 tblra.139.desc:0 "Первая часть оружия, которую мы обещали предоставить Форс Пюблик, чтобы помочь в модернизации их вооружения, наконец готова."
 tblra.139.a:0 "Отправляйте их без задержек." 
 tblra.139.b:0 "Отменить доставку и сохранить оружие."
 tblra.140.t:0 "Вторая поставка оружия для Форс Пюблик"
 tblra.140.desc:0 "Мы готовы к отправке второй поставки оружия Форс Пюблик."
 tblra.140.a:0 "Вы знаете, что процедура продолжается."  
 tblra.141.t:0 "Последняя поставка в Конго"
 tblra.141.desc:0 "Последняя поставка оружия для Форс Пюблик в Конго, уже готова к отправе"
 tblra.141.a:0 "Я надеюсь, что они будут любить свои новые винтовки."
 tblra.142.t:0 "Бельгийцы отказываются поставлять оружие!"
 tblra.142.desc:0 "В удивительном повороте событий, бельгийцы решили сохранить оружие, которое они обещали доставить и отменили будущие поставки. Эти решения вызвали гнев среди сотрудников Форс Пюблик и правительства Конго. Отсутствие поддержки и надежности правительства Бельгии усилило ощущение, что для достижения реалистичной цели, с согласия министерства колоний или без таковой, необходима большая автономия колонии."
 tblra.142.a:0 "Это скандал!"  
 tblra.143.t:0 "Прибыла первая поставка винтовок из Бельгии"
 tblra.143.desc:0 "Мы получили первую часть оружия, обещанного бельгийским правительством"
 tblra.143.a:0 "Будем надеяться, что остальные прибудут быстро." 
 tblra.144.t:0 "Вторая поставка оружия прибыла"
 tblra.144.desc:0 "Вторая часть поставляемого оружия прибыла."
 tblra.144.a:0 "Хорошо." 
 tblra.145.t:0 "Последняя часть запрашиваемого оружия прибыла в Конго"
 tblra.145.desc:0 "Последняя часть огнестрельного оружия, обещанная бельгийским правительством, только что прибыла в Матади."
 tblra.145.a:0 "Замечательно, что они сдержали свое слово." 

 tblra.146.t:0 "Бельгия объявляет чрезвычайное положение"
 tblra.146.desc:0 "Чтобы противостоять растущей угрозе радикальных политиков, Король Бельгии Леопольд III решил мобилизовать войска. Как ни удивительно, некоторые слухи говорят о том, что это радикальное решение было подбодрено британским давлением на страну. В Бельгии теперь введено военное положение, начались репрессии против фашистов, политиков и сочувствующих. Тем не менее, многие из них, больше роялистов, чем фашистов, признались, что их мнения были недальновидными и равнялись за королем. \n\nМежду тем демократические партии разделились во мнении. В то время как многие считают, что таким образом защищены от сокрушения врагами государства, другие опасаются, что чрезвычайные полномочия могут быть продлены, а демократические институты уничтожены."
 tblra.146.a:0 "Интересненько."
 tblra.146.b:0 "Во Славу Короля!" 
 tblra.147.t:0 "Бельгия объявляет чрезвычайное положение"
 tblra.147.desc:0 "Чтобы противостоять растущей угрозе радикальных политиков, Король Бельгии Леопольд III решил мобилизовать войска. Как ни удивительно, некоторые слухи говорят о том, что это радикальное решение было подбодрено британским давлением на страну. В Бельгии теперь введено военное положение, начались репрессии против фашистов, политиков и сочувствующих. Тем не менее многие из них, больше роялистов, чем фашистов, признались в своих ошибках и выстроились за королем. Между тем демократические партии разделились во мнении. В то время как многие считают, что таким образом защищены от сокрушения врагами государства, другие опасаются, что чрезвычайные полномочия могут быть продлены, а демократические институты уничтожены."
 tblra.147.a:0 "Интересненько."
 tblra.147.b:0 "Во Славу Короля!" 
 tblra.148.t:0 "Король Бельгии предлагает Дипломатическое соглашение."
 tblra.148.desc:0 "Осознавая наши проекты вмешательства в их страну, в целях обеспечения безопасности своей страны, король Леопольд III предложил более мирное решение. Он объявит военное положение и будет иметь дело с радикальными политиками, пока мы будем сохранять их независимость и нейтралитет."
 tblra.148.a:0 "Это разумное решение."
 tblra.148.b:0 "Мы не должны упускать возможность вторжения."
 tblra.149.t:0 "Британия отказывается от нашего предложения."
 tblra.149.desc:0 "Британцы сообщили нам, что они отказались от нашего предложения. Поскольку британское вмешательство остается возможным, мы должны активизировать наши усилия, чтобы бороться с фашистами и коммунистами, будучи подготовленными, пока они находятся на тропе войны."
 tblra.149.a:0 "Время для мобилизации"
 tblra.150.t:0 "Демонстрация верности."
 tblra.150.desc:0 "Недавно пророялистская пропаганда усилилась и с энтузиазмом встречена монархистами, желающими защитить страну. В Руселаре люди спонтанно собрались, чтобы сложить цветочные букеты перед большим портретом короля, чтобы показать свою лояльность."
 tblra.150.a:0 "Да здравствует Леопольд!"
 tblra.151.t:0 "Угроза британского вмешательства"
 tblra.151.desc:0 "Британский парламент одобрил проект вмешательства в Бельгию. Следовательно, возможность вторжения становится все более реальной. Поскольку они глухо относятся к нашим дипломатическим мольбам о избежании нового европейского конфликта, мы оказались в ловушке между антидемократическими политическими курсами и возможностью британской высодкой. Чтобы выйти из того, что кажется неразрешимой ситуацией, король встретился с правительством и начальником генерального штаба, чтобы обсудить радикальный план действий, который продемонстрировал бы Британии нашу решимость бороться с фашистами и коммунистами, в надежде избежать ненужной войны."
 tblra.151.a:0 "Выполните план. Объявите военное положение."
 tblra.151.b:0 "Это слишком опасно." 

 tblra.152.t:0 "Началось эффективное военное положение"
 tblra.152.desc:0 "Как указано в длинной и серьезной речи, транслируемой бельгийскими радиостанциями, теперь в стране эффективно введено военное положение. Подразделения были мобилизованы и отправлены к стратегическим объектам, в то время как Король управлял всей операцией, в Ставке Главнокоммандования в крепости Брейдонк. Штаб-квартиры Рекса, Вердинасо, Бельгийских коммунистических партий и других организаций, связанных с далекими левыми и крайними правыми, в настоящее время ищут полицейские силы, поддерживаемые военным персоналом. \n\nКороль теперь эффективно контролирует страну, готов защищать свою независимость, защищать свой собственный трон."
 tblra.152.a:0 "Удар в сердце наших врагов." 

 tblra.153.t:0 "Появляется столбизация."
 tblra.153.desc:0 "С возвращением функционала демократической политики кажется, что общество реорганизуется против партийных линий. Вследствие этого ожидается, что в той или иной степени столбизация вновь сформирует структуру общества."
 tblra.153.a:0 "Общество, которое мы знаем и любим, возвращается." 
 #maybe add unique text for tblra.155
 tblra.156.t:0 "Конец Бельгии"
 tblra.156.desc:0 "Из-за потери половины исторических территорий страны, внезапно исчезло разделение населения между фламандцами и валлонцами. Следовательно, правительства должны учитывать это изменение и признать, что вложения бельгийского государства более не являются представительными."
 tblra.156.a:0 "Логическая эволюция"
 tblra.156.b:0 "Логическая эволюция"
 tblra.156.c:0 "Логическая эволюция"
 tblra.156.d:0 "Логическая эволюция"
 
 tblra.157.t:0 "Конец бельгии"
 tblra.157.desc:0 "Из-за потери половины исторических территорий страны, внезапно исчезло разделение населения между фламандцами и валлонцами. Следовательно, правительства должны учитывать это изменение и признать, что вложения бельгийского государства более не являются представительными."
 tblra.157.a:0 "Логическая эволюция"
 tblra.157.b:0 "Логическая эволюция"
 tblra.157.c:0 "Логическая эволюция"
 tblra.157.d:0 "Логическая эволюция"
 
 tblra.158.t:0 "Восстание Фламандского льва"
 tblra.158.desc:0 "Из-за потери территории валлонии, правительство бывшей Бельгии пало. Из-за нарушения лингвистического равновесия (в пользу французского говорящего населения) над подавляющим большинством фламандских граждан, страна решила перестроить себя как Фландрию. Фламандские националистические лидеры назвали это вторым по величине днем Фландрии со времен битвы при Золотых шпорах 1302 года."
 tblra.158.a:0 "Интересно" 
 
 tblra.159.t:0 "Валлонский конгресс заявляет о реформе Бельгии"
 tblra.159.desc:0 "С потерей фламандских территорий, включая бывшую столицу Брюссель, бельгийское правительство находится в разлуке. Для того, чтобы адаптироваться к новым политическим реалиям, в Льеже был созван Валлонский конгресс, чтобы заложить основу нового Валлонского государства."
 tblra.159.a:0 "Интересно" 
 
 tblra.160.t:0 "Адаптация плана "Гельб""
 tblra.160.desc:0 "В условиях дисбаланса Бельгии, нам необходимо адаптировать план вторжения в новую политическую реальность."
 tblra.160.a:0 "Это будет легко."
 
 tblra.161.t:0 "Игры власти в Конго"
 tblra.161.desc:0 "С влиянием другой коммунистической страны возникла дискуссия о руководстве коммунистическим движением в Конго. Альберт Декостер воспринимается некоторыми как незаконный из-за его европейского происхождения, а некоторые предпочитают видеть африканца во главе африканской страны, даже если он будет просто номинальным руководителем."
 tblra.161.a:0 "Африка должна управляться африканцем"
 tblra.161.b:0 "Держите его в правительстве"
 tblra.161.c:0 "Держите его у власти"

 tblra.162.t:0 "Новый режим изменяет города"
 tblra.162.desc:0 "Новый коммунистический режим в Конго не может показать триумф революции, а названия городов - все еще живые символы империалистического буржуазного прошлого. Чтобы решить вопрос, нужно переименовать различные города, чтобы почтить героев революции и вдохновителей пролетариата."
 tblra.162.a:0 "Изменить все названия."
 tblra.162.b:0 "Атеистическое государство не верит в суеверия."
 
 tblra.164.t:0 "Отчет Министерства колоний за 1935 год"
 tblra.164.desc:0 "Мы вполне удовлетворены работой Пьера Рыкманса в Конго, поскольку он довольно хорошо применяет колониальную хартию, даже если некоторые сообщения о злоупотреблениях были зарегистрированы здесь и там. \nУправление экономики улучшается, а положение коренного населения совершенее с 1909 года. Кроме того, добыча полезных ископаемых и извлечение каучука приносят значительный доход. Тем не менее, наше горнодобывающее оборудование устаревает и это может угрожать экономической эффективности колонии в будущем. \nОсвобожденная общественная сила, она почти полностью дезорганизована. Солдаты почти полностью снабжены полностью устаревшими винтовками, офицеры немотивированы и поэтому на данный момент могут быть выполнены только самые основные операции по обеспечению безопасности. \n\nМежду тем Лига Наций одобрила отчет Евгена Джангера о своей работе в мандатных колониях Руанды и Урунди. Таким образом, надзор за Королевствами Мутара III в Руанде и Мвабуца IV в Урунди должен продолжаться без инцидентов. Следовательно, в настоящее время нет необходимости заменять гражданскую администрацию, но необходим срочный пересмотр наших сил безопасности."
 tblra.164.a:0 "У нас есть много дел!" 
 
 tblra.165.t:0 "Альберт-канал завершен"
 tblra.165.desc:0 "После десятилетия работы, Альберт-канал, наконец, был открыт."
 tblra.165.a:0 "Великолепное достижение"  
 
 tblra.166.t:0 "Строительство Альберт-канала приостановлено "
 tblra.166.desc:0 "Из-за войны копание Альберт-канала было остановлено незадолго до его завершения."
 tblra.166.a:0 "Мы победим в войне, восстановим мир и закончим его."  
 
 tblra.167.t:0 "Брюссель обещает техническую помощь."
 tblra.167.desc:0 "В то время как мы попросили новые винтовки, правительство отправило техническую помощь вместо этого."
 tblra.167.a:0 "Лучше, чем ничего." 
 
 tblra.news.1.t:0 "Голландское правительство подчиняется Бельгийским требованиям!"
 tblra.news.1.d:0 "\n\nГолландское правительство приняло условия бельгийского ультиматума, открыв им сильное коммунистическое влияние."
 tblra.news.1.a:0 "Хорошие новости!"
 tblra.news.1.b:0 "Чертовы бельгийцы! Они действительно не должны существовать."  
 tblra.news.1.c:0 "Радуйтесь рабочие! Революция распространяется!" 
 tblra.news.1.e:0 "Еще одна страна, которая позорит себя перед иностранной агрессией"
 tblra.news.2.t:0 "Правительство Нидерландов отклонило требования Бельгии!"
 tblra.news.2.d:0 "\n\nГолландское правительство отклонило бельгийский ультиматум, заявив, что они не подчинятся этим смешным требованиям. Голландское правительство добавило, что они готовы защищать свои последние кусочки земли от любых захватчиков."
 tblra.news.2.a:0 "Голландцы выступают против агрессии!"
 tblra.news.2.b:0 "Наши голландские союзники понадобятся нам, давайте будем готовы."  
 tblra.news.2.c:0 "Это не остановит марш истории!" 
 tblra.news.2.e:0 "Плачевно!"
 tblra.news.3.t:0 "Правительство Нидерландов обращается за помощью к союзникам!"
 tblra.news.3.d:0 "\n\nПравительство Нидерландов отклонило бельгийские требования и попросило Союзников оказать военную помощь в случае бельгийской агрессии"
 tblra.news.3.a:0 "Лига Наций будет защищать свободу!"
 tblra.news.3.b:0 "Враг Моего Врага - Мой Друг."  
 tblra.news.3.c:0 "Это не остановит марш истории!" 
 tblra.news.3.e:0 "Будет короткая война, не так ли?"
 tblra.news.43.t:0 "Леон Дегрелль провозглашает Империю Тиоиса"
 tblra.news.43.d:0 "В долгой речи, восхваляющей ценность нации и ее армии, Леон Дегрелль объявил, что теперь, когда союз с Нидерландами завершен, началась новая эра для воссоединения Великих Нидерландов. Для того, чтобы продемонстрировать это изменение, страна теперь будет называться Тиоиской империей. В призыве к возрождению духа императора Карла V, он призвал о воссоединение старого "Бургундского круга" в эту новую политическую сущность."
 tblra.news.43.a:0 "Сегодня имперский народ наконец проснулся!"
 tblra.news.43.b:0 "После страны, которой не существует, империю которая не будет существовать!"
 tblra.news.43.c:0 "Нам нужно будет изменить наши карты."
 tblra.news.44.t:0 "Йорис Ван Северен провозглашает Дитше Рейк"
 tblra.news.44.d:0 "В длинной речи, восхваляющей ценность нации и ее армии, Йорис Ван Северен объявил, что теперь, когда союз с Нидерландами завершен, началась новая эра для воссоединения Великих Нидерландов. Чтобы показать это изменение, страна теперь будет называться Дитше Рейком. В призыве к возрождению единства голландской речи, он призвал воссоединиться всем наследникам низших стран, чтобы объединиться в эту новую политическую организация."
 tblra.news.44.a:0 "Сегодня, наконец, проснулся императорский народ!"
 tblra.news.44.b:0 "После страны, которой не существует, империю которая не будет существовать!"
 tblra.news.44.c:0 "Нам нужно будет изменить наши карты." 
 
