 COG_albert_decoster:0 "Альберт Декостер"
 COG_albert_decoster_desc:0 "Альберт Декостер был директором «journal du Katanga», журнала, в котором с предельной точностью и регулярностью повторялось содержание советских бюллетеней. Хотя это было частично положением, чтобы порадовать синдикалистов Жадовиля, он явно имел склонность к левым партиям." 
 COG_pierre_cattier:0 "Пьер Каттье"
 COG_pierre_cattier_desc:0 "Пьер Каттье не солдат, а менеджер паромной компании, действующей между Антверпеном и Леопольдвиллем. В случае строительства бельгийского конголезского флота он был бы одним из редких людей с необходимым опытом, чтобы помочь в его управлении."
 COG_joseph_kasa_vubu:0 "Джозеф Каса Вубу"
 COG_joseph_kasa_vubu_desc:0 "Джозеф Каса Вубу уже был сторонником признания культурных особенностей конголезцев сразу после войны. Позднее он стал первым президентом независимого Конго-Леопольдвилля." 
 COG_gerard_greindl:0 "Джерард Гриндль"
 COG_gerard_greindl_desc:0 "Джерард Гриндль был бельгийским летчиком, который продолжал войну в Африке. Из-за отсутствия самолетов в бельгийском Конго он служил в южноафриканских военно-воздушных силах."
 COG_charles_joseph_haas:0 "Шарль-Йозеф Хас"
 COG_charles_joseph_haas_desc:0 "Шарль-Йозеф Хас был офицером, который продолжил свою карьеру в Конго после Великой войны. Подполковник в 1935 году и полковник в 1941 году он сражался под командованием Жильяра в Абиссинии."  
 COG_jules_cousin:0 "Жюль Кузен"
 COG_jules_cousin_desc:0 "Жюль Кузен был одним из администраторов Union Minière du Haut-Katanga."
 COG_leo_petillon: "Лео Петийон"
 COG_leo_petillon_desc: "Лео Петийон был государственным служащим в министерстве колоний в Брюсселе (он является одним из основателей колониальной лотереи, предком национальной бельгийской лотереи), прежде чем его попросили переехать в бельгийское Конго. В 1939 году он стал помощником генерал-губернатора Пьера Рыкманса"
 COG_eugene_jungers: "Евген Джангер"
 COG_eugene_jungers_desc: "Евген Джангер является колониальным администратором мандата Руанда-Урунди, территории, состоящей из современных стран Руанды и Бурунди. Эти территории были (теоретически) отличными от бельгийского Конго, поскольку они ранее были мандатами немецких колоний в SDN." 
 COG_edgar_sengier:0 "Эдгар Сенгье"
 COG_edgar_sengier_desc:0 "Эдгар Сенгье был инженером, у которого была идея отправить большое количество урановой руды, добытой в Чинкилобве, на склад в Нью-Йорке, чтобы обеспечить ее от европейской войны. Затем он организовал отгрузку урановой продукции из Катанги в Соединенные Штаты. Его действия оказали непосредственное влияние на количество урана, доступное правительству Соединенных Штатов, чтобы привести в действие Манхэттенский проект."
 COG_jean_beaudinet:0 "Жан Боудин"
 COG_jean_beaudinet_desc:0 "Жан Боудин был директором «государственной безопасности» (гражданской бельгийской секретной службы) в колонии."
 COG_paul_ermens:0 "Поль Эрменс"
 COG_paul_ermens_desc:0 "Пол Эрменс был начальником генерального штаба Форс Пюблик."
 COG_auguste_edouard_gilliaert:0 "Август-Эдуард Гильяр" 
 COG_emile_janssens:0 "Эмиль Янссенс"
 COG_leopold_dronkers_martens:0 "Леопольд Дронкерс-Мартенс"
 COG_leopold_dronkers_martens_desc:0 "Леопольд Дронкерс-Мартенс был одним из самых высокопоставленных офицеров во время абиссинской кампании. Позднее его отправили на Ближний Восток с конголезским корпусом."  
 COG_edmond_van_der_meersch:0 "Эдмонд Ван дер Меерш"  
 COG_edmond_van_der_meersch_desc:0 "Эдмонд Ван дер Меерш наиболее известен своей ролью в событиях, связанных с независимостью Конго в 1960 году, но он уже был высокопоставленным офицером в Форс Пюблик." 
 COG_robert_mauroy:0"Роберт Мауро"
 COG_robert_mauroy_desc:0"Роберт Мауро был начальником штаба Эмиля Эннекена. Он был потенциальным кандидатом на эффективное командование войсками, но вместо него был выбран Август-Эдуард Жильяр."
 COG_emile_hennequin:0 "Эмиль Эннекен"
 COG_emile_hennequin_desc:0 "Эмиль Эннекен командовал Форс Пюблик перед генералом Эрменсом. Он наблюдал за первыми реформами Форс Пюблик, которые привели к ее переоборудованию после сокращения бюджета, вызванного большой депрессией."
 COG_franz_burniaux:0 "Франц Бурьо"
 COG_franz_burniaux_desc:0 "Воздушный инструктор в ВВС Бельгии Франц Бурьо продолжал войну в Африке после краткого отрывка в Британии. С ним были проведены консультации по вопросу о возможности создания воздушных сил бельгийского Конго, но по мере отказа от проекта он служил в бельгийском корпусе южноафриканских военно-воздушных сил."
 COG_nicolas_florine:0 "Николас Флорин"
 COG_n_cools:0 "Н. Кулс"
 COG_n_cools_desc:0 "В то время как Н. Кулс исторически был относительно небольшой ролью среди всех высокопоставленных офицеров Форс Пюблик, примечательно, что у него была сильная репутация германофилии. Вот почему, в отсутствие лучшего кандидата, я выбрал его как конголезского фашистского лидера."
 COG_m_heynen:0 "М. Хейнен"
 COG_m_heynen_desc:0 "М. Хейнен является синдикалистом, который в 1940 году возглавил забастовки в Жадовиле вместе с М. Дютроном. Разница между ними заключается в том, что он выступал за победу Германии, а Дютрон выступал за коммунистическую революцию. В то время это не противоречило из-за пакта Молотова-Риббентропа. В конце концов их обоих отправили в тюрьму за «пораженческие дискурсы»." 
 COG_m_dutron:0 "М. Дютрон"
 COG_m_dutron_desc:0 "М. Дютрон является синдикалистом, который в 1940 году возглавил забастовки в Жадовиле вместе М. Хейненом. Разница между ними заключается в том, что он выступал за коммунистическую революцию, а Хейнен выступал за победу Германии. В то время это не противоречило из-за пакта Молотова-Риббентропа. В конце концов их обоих отправили в тюрьму за «пораженческие дискурсы»." 
 COG_m_dutron2:0 "М. Дютрон"
 COG_m_dutron2_desc:0 "М. Дютрон является синдикалистом, который в 1940 году возглавил забастовки в Жадовиле вместе М. Хейненом. Разница между ними заключается в том, что он выступал за коммунистическую революцию, а Хейнен выступал за победу Германии. В то время это не противоречило из-за пакта Молотова-Риббентропа. В конце концов их обоих отправили в тюрьму за «пораженческие дискурсы»."
 
 COG_maurice_sluys:0 "Морис Слейс"
 COG_maurice_sluys_desc:0 "Морис Слейс был горным инженером, который работал в американской компании в Югославии, прежде чем переехать в бельгийское Конго после вторжения в Бельгию и Югославию. В Конго он стал главой «Совета по управлению добычей полезных ископаемых». Позднее он вернулся в Бельгию и преподавал геологию в Льеже. Вы заметите, что используемая здесь фотография показывает его на более поздних этапах его жизни, после того, как он покинул Африку."
 COG_union_miniere:0 "Объединение Рудников Верхней Катанги"
 COG_union_miniere_desc:0 "The Union Minière du Haut Katanga - является горнодобывающей компанией, созданной в «геологическом скандале», коеё является Катангой. Она эксплуатировал Медь, Вольфрам и, прежде всего, знаменитую урановую шахту Шинколобеля."
 COG_idea_war_mining_production_directorate:0 "Производственное управление по добыче полезных ископаемых"
 COG_idea_war_mining_production_directorate2:0 "Производственное управление по добыче полезных ископаемых"
 COG_idea_war_mining_production_directorate3:0 "Производственное управление по добыче полезных ископаемых"
 
 tblra_linguistic_question_in_military:0 "Лингвистический военный вопрос"
 tblra_linguistic_question_in_military_desc:0 "В течение многих лет фламандское движение хочет разбить армию на лингвистической основе, утверждая, что фламандские солдаты не могут понять приказы, данные на французском языке."
 tblra_divide_the_military:0 "Лингвистическая реорганизация армии"
 tblra_divide_the_military_desc:0 "Теперь, когда мы определили план реорганизации структуры наших вооруженных сил на лингвистических основаниях, некоторым подразделениям придется переехать в другие казармы, в то время как многими солдатами будут командовать новые офицеры."
 tblra_army_linguistic_divide:0 "Лингвистическое подразделение армии"
 tblra_army_linguistic_divide_desc:0 "В течение многих лет фламандское движение хочет разбить армию на лингвистических основаниях, утверждая, что фламандские солдаты не могут понять приказы, данные на французском языке. Настало время осуществить изменения в структуре армии, чтобы иметь только французские и фламандские подразделения." 
 tblra_depillarize_the_belgians:0 "Деполяризация Бельгийского общества"
 tblra_depillarize_the_belgians_desc:0 "Жесткость нашего современного столпотворного общества является препятствием для революции и лучшего будущего, которое приходит с ней." 
 tblra_choose_Rex:0 "Выбрать Рекс"
 tblra_choose_Rex_desc:0 "Рекс - самая сильная фашистская партия в этой стране. Рекс хочет сохранить отечество сильным и единым. Рекс покажет, насколько сильна Бельгия. Рекс будет господствовать!"
 tblra_choose_Verdinaso_desc:0 "Фламандский национальный союз хочет расколоть страну, они не хотят видеть, что Валлоны не наши враги, а наши расовые братья. Напротив, если мы сможем собрать воедино наших людей за во имя объединения Нидерландов, мы могли бы сформировать «Дитсленд», союз всех народов Исторических Нидерландов. Эта новая нация будет отмечать наш бессрочный союз после 500 лет разлуки."
 tblra_choose_Verdinaso:0 "Выбрать Вердинасо"
 tblra_go_left:0 "Поддержка ПКБ/КПБ"
 tblra_go_left_desc:0 "В нашей стране слишком долго доминируют банкиры и жирные кошки. Настало время для Бельгийской коммунистической партии. Мы должны распространить Пролетарскую революцию!"
 tblra_go_right:0 "Поддержка Рекс и Вердинасо"
 tblra_go_right_desc:0 "Наша страна слишком долго управлялась классом самозваных коррумпированных политиков и их друзей-банкиров. Этот комплимент только ускоряет моральный распад нашего общества, позволяя этим печально известным красным собакам отгонять наших людей от одной, святой, католической и апостольской Церкви. Пора нашему отечеству проснуться!"
 tblra_fascist_legions:0 "Бельгийские антибольшевистские легионы"
 tblra_fascist_legions_desc:0 "Нам необходимо мобилизовать наших партизан, чтобы бороться с красной угрозой во всех находящихся под угрозой округах."
 tblra_belgian_militarism:0 "Бельгийский милитаризм"
 tblra_belgian_militarism_desc:0 "Бельгия творит историю около двух тысяч лет! Мы удивили великого Цезаря, мы победили французов в битве при Золотых шпорах и мы победили немцев во время Великой войны. Наше наследие героическое, наша армия должна его отражать."
 tblra_claim_the_benelux:0 "Претензия на Старые Бургундские Нидерланды"
 tblra_claim_the_benelux_desc:0 "Нидерланды когда-то были объединены ... нет, не королем Виллемом ван Оранье, а графами Фландрии, герцогами Брабанта и Бургундии, царящими из Брюгге, Брюсселя и Дижона. Люди из Нидерландов имеют одну благородную расу и имеют общее наследие. Следовательно, они должны быть объединены под одним правлением, нашим."
 tblra_burgundian_circuit:0 "Восстановить Бургундский Круг"
 tblra_burgundian_circuit_desc:0 "Имперские люди, проснитесь! Этими словами Леон Дегрелль призвал всех бельгийцев восстановить амбиции герцогов Бургундии, чтобы создать государство между Францией и Германией, вдохновленное бургундским кругом, установленным императором Карлом V. Однако некоторые скептики стали называть его «Модест I, король Бургундии»."
 tblra_proclaim_thiois_empire:0 "Провозгласить Империю Тиоиса"
 tblra_proclaim_thiois_empire_desc:0 "Теперь, когда наши основные цели достигнуты, мы можем, наконец, избавиться от нашего старого имени Бельгии, чтобы заменить его новым, который более четко показывает силу нашего имперского союза. Да здравствует империя Тиоиса!"
 tblra_unite_dietsland:0 "Объединить Дитсленд"
 tblra_unite_dietsland_desc:0 "Теперь возможен союз Дитсленда. Сначала мы должны воссоединить границы Соединенного Королевства Нидерландов. Тогда мы могли бы нанести удар по Франции, чтобы отменить позорные военные договоры Себастьяна Вобана и Людовика XIV и воссоединиться с XVII провинциями. Это будет работать, потому что в девизе говорится: «Сила делает единство»."
 tblra_proclaim_dietsland:0 "Провозгласить Дитсленд"
 tblra_proclaim_dietsland_desc:0 "Теперь возможен союз Дитсленда. Сначала мы должны воссоединить границы Соединенного Королевства Нидерландов. Тогда мы могли бы нанести удар по Франции, чтобы отменить позорные военные договоры Себастьяна Вобана и Людовика XIV и воссоединиться с XVII провинциями. Это будет работать, потому что в девизе говорится: «Сила делает единство»"
 tblra_proclaim_dietsche_rijk:0 "Провозгласить Дитше Рейк"
 tblra_proclaim_dietsche_rijk_desc:0 "Теперь, когда наши основные цели достигнуты, мы можем, наконец, избавиться от нашего старого имени Бельгии, чтобы заменить его новым, который более четко показывает силу нашего имперского союза. Да здравствует Дитше Рейк!"
 tblra_fascist_youth_organizations:0 "Создание фашистских молодежных организаций"
 tblra_fascist_youth_organizations_desc:0 "На севере и на юге мы можем говорить на разных языках, но мы едины в нашем общем германском происхождении. Эта древняя истина должна преподаваться молодежи, потому что они являются будущим нашей страны, нашей расы и основой нового европейского порядка."
 tblra_colonial_claims:0 "Претензия на бассейн Большого Конго"
 tblra_colonial_claims_desc:0 "На Берлинской конференции истинная протяженность Конго была сдержана лицемерными «великими державами». Пришло время пересмотреть эти решения и применить план, выставленный Стэнли: великое Конго, связывающее оба океана, обеспечит торжество цивилизации в самом сердце Африки."
 tblra_germany_millitary_coop:0 "Военное сотрудничество с Германией"
 tblra_germany_millitary_coop_desc:0 "С ростом национального пробуждения в нашей стране и нашей идеологической близостью с Германией, мы могли бы установить с ними военное сотрудничество."
 tblra_belgium_first:0 "Бог защищает Свободную Бельгию и нашего Короля"
 tblra_belgium_first_desc:0 ""Dieu Protège la Libre Belgique et son Roi" сказано в "Vers l'Avenir" (Навстречу Будущему), гимне рексистов. В его основе Рекс были ярымы роялистами и сам Леопольд III явно не был против сильной исполнительной власти. Эта «нерешительность» приводит к «королевскому вопросу», регентству принца Чарльза и отречению короля после войны."
 tblra_reactivate_caur_contacts:0 "Активировать контакы КДУР"
 tblra_reactivate_caur_contacts_desc:0 "Конвенция Монтрё 1934 г. дала возможность членам Вердинасо встретиться под эгидой агентов КДУР (Комитета действий за универсальность Рима) со своими сторонниками, с целью создания новой Европы, руководствуясь видением Дуче."
 tblra_an_ally_across_the_channel:0 "Союзник по ту сторону Ла-Манша"
 tblra_an_ally_across_the_channel_desc:0 "Общий успех наших партий внутри страны и в Великобритании сделал наши правительства естественными союзниками."
 BEL_spanish_ties:0 "Отношения с Испанией"
 BEL_spanish_ties_desc:0 "Наша история связывает нас с Испанией. Они являются образцом религиозности и не смотря на долгие века их правления, мы воспитали их королей и сформировали некоторых из их лучших генералов. Национальное и католическое восстание против красных атеистов делает их истинными верующими в необходимости искоренения безбожного коммунизма."
 tblra_propaganda_ministry:0 "Создать министерство пропаганды"
 tblra_propaganda_ministry_desc:0 "Пропаганда это не идеологическая обработка... это лучший способ направлять людей на правильный путь."
 tblra_communist_brigades:0 "Бельгийские коммунистические бригады"
 tblra_communist_brigades_desc:0 "Нам нужно мобилизовать добровольцев для борьбы с фашистами."
 tblra_support_pcf:0 "Поддержка Французской Коммунистической Партии"
 tblra_support_pcf_desc:0 "Коммунистическая партия Франции является важным элементом антифашистских сил Европы. Мы должны поддерживать их любым доступным способом." 
 tblra_support_pcf2:0 "Поддержка Французской Коммуны"
 tblra_support_pcf2_desc:0 "Коммунистическая партия Франции является важным элементом антифашистских сил Европы. Мы должны поддерживать их любым доступным способом."
 tblra_communist_army:0 "Политическая реорганизация армии"
 tblra_communist_army_desc:0 "Индивидуальные страдания необходимы для национальной славы. В такой стране, как Бельгия, интернационализм должен начинаться внутри страны, прежде чем распространяться на мир."
 tblra_sign_pact_with_soviets:0 "Заключить пакт с Советами"
 tblra_sign_pact_with_soviets_desc:0 "Наша главная угроза заключается в нацистской Германии. Советский Союз предложил улучшить наши танковые технологии, чтобы конкурировать с немецкими. Мы должны воспользоваться этой возможностью обеими руками!"
 tblra_independent_revolution:0 "Независимая революция"
 tblra_independent_revolution_desc:0 "Эта революция - наша революция! Мы ничего не должны Сталину и его советам!" 
 tblra_invite_france:0 "Альянс с Французской Коммуной"
 tblra_invite_france_desc:0 "Будучи новыми коммунистическими державами в Западной Европе, наши две страны должны достичь соглашения, чтобы создать воистинну нерушимый военный союз." 
 tblra_political_commissars:0 "Политические комиссары"
 tblra_political_commissars_desc:0 "Коммунистические революции рискуют подрывом на каждом шагу прогресса до мировой утопии. Для гарантии, что этот прогресс не будет угрожать его врагами, опекуны истинного пути должны бороться с агентами капиталистических держав."  
 tblra_technology_sharing:0 "Обмен технологиями"
 tblra_puppet_netherlands:0 "Давление на правительство Нидерландов"
 tblra_puppet_netherlands_desc:0 "Нидеранды должны быть освобождены от капитализма."
 tblra_communist_propaganda_Benelux:0 "Рабочие из низших стран, объединяйтесь!"
 tblra_communist_propaganda_Benelux_desc:0 "Пролетариат должен быть освобожден от капитализма. Чтобы эта пропаганда повлияла на наших соседей, нам надо распространить революцию."  
 tblra_ideological_propaganda:0 "Идеологическая пропаганда"
 tblra_ideological_propaganda_desc:0 "Каждое коммунистическое движение - это потенциальная ячейка, готовая организовать массы." 
 tblra_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время."
 tblra_technology_sharing_democracy:0 "Обмен технологями"
 tblra_technology_sharing_democracy_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время."
 tblra_technology_sharing_fascism:0 "Прочность через знания"
 tblra_technology_sharing_fascism_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время." 
 tblra_technology_sharing_communism:0 "Социалистическое научное сотрудничество"
 tblra_technology_sharing_communism_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время."  
 tblra_form_coalition_government:0 "Сформировать коалиционное правительство"
 tblra_form_coalition_government_desc:0 "Правительственные коалиции являются традицией в Бельгии, но для того, чтобы противостоять угрозе фашизма, все демократические партии должны быть включены в одну крупную коалицию и мелкие разногласия должны быть отложены."  
 tblra_centralized_communist_government:0 "Централизованное Коммунистическое Правительство"
 tblra_urban_projects_capital:0 "Проложить Брюссельскую Железную дорогу"
 tblra_urban_projects_capital_desc:0 "Мы можем превратить нашу столицу в настоящий современный город, копая туннели, чтобы связать различные железнодорожные системы в одну большую сеть, проходящую через город, даже если это навредит ее архитектурному шарму." 
 tblra_fortress_belgium:0 "Восстановление фортов в Льеже"
 tblra_fortress_belgium_desc:0 "Форты Льежа были ключевым элементом бельгийской обороны против Германии в начале Великой войны. Важная строительная программа должна начаться как можно скорее, чтобы вновь сделать эти форты ключевым элементом для предотвращения нападения Германии."
 tblra_reinforce_antwerp_brussels:0 "Линия КВ"
 tblra_reinforce_antwerp_brussels_desc:0 "Брабант находится в центре нашей страны и здесь находятся наши самые важные города. Антверпен был ключевой крепостью в прошлом, а Брюссель - центр нашей нации. Укрепление обоих регионов превратит их в оплот против любого вторжения противника. Беря начало от форта Конингсхоикт и заканчивая в городе Вавр, линия будет оснащена противотанковыми канавами, бункерами и противотанковыми ловушками." 
 tblra_fortress_french_border:0 "Укрепления на французской границе"
 tblra_fortress_french_border_desc:0 "Французы - наши настоящие враги и мы должны быть готовы к обороне в случае войны."
 tblra_Support_the_congo_railways:0 "Управление Колониальным Транспортом"
 tblra_Support_the_congo_railways_desc:0 "Основанное в 1935 году «Управление Колониальным Транспортом» или OTRACO («Бюро колониальных перевозок») отвечало за железнодорожную систему в бельгийском Конго."
 tblra_congo_rubber:0 "Расширение резиновых плантаций"
 tblra_congo_rubber_desc:0 "Тропический климат Конго делает его оптимальным для плантаций каучука. Использование новых сортов и расширение плантаций легко увеличили бы производство. Я уверен, что туземцы с удовольствием дадут нам добро в этом вопросе."
 tblra_congo_rubber2:0 "Повышение продуктивности плантаций"
 tblra_congo_rubber2_desc:0 "Тропический климат Конго делает его оптимальным для плантаций каучука. Использование новых сортов и расширение плантаций легко увеличили бы производство. Я уверен, что туземцы с удовольствием дадут нам добро в этом вопросе." 
 tblra_support_copper_mining:0 "Начать добычу меди в Конго"
 tblra_support_copper_mining_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
 tblra_support_copper_mining2:0 "Расширить добычу меди в Конго"
 tblra_support_copper_mining2_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
 tblra_support_tungsten_mining:0 "Начать добычу вольфрама в Конго"
 tblra_support_tungsten_mining_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
 tblra_support_tungsten_mining2:0 "Расширить добычу вольфрама в Конго"
 tblra_support_tungsten_mining2_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."
 tblra_support_tungsten_mining3:0 "Дальнейшее расширение вольфрамовых шахт"
 tblra_support_tungsten_mining3_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики."  
 tblra_support_tungsten_mining4:0 "Максимальная добыча вольфрама"
 tblra_support_tungsten_mining4_desc:0 "Обнаженные за многие годы в различных районах Конго, богатые руды колонии просто ждут цивилизации, которые начнут их добычу для поднятия экономики." 
 tblra_transform_the_congo:0 "Расширить колониальные возможности"
 tblra_transform_the_congo_desc:0 "Отремонтируйте порт в Банане, чтобы увеличить наши траспортные возможности."
 tblra_transform_the_congo2:0 "Инвестировать в колониальное производство"
 tblra_transform_the_congo2_desc:0 "Даже если Конго будет в основном эксплуатационной колонией, колониальное население и количество полезных ископаемых достаточно важны, чтобы начать там производственный процесс экспорта."
 tblra_transform_the_congo3:0 "Увеличить колониальное производство"
 tblra_transform_the_congo3_desc:0 "Даже если Конго будет в основном эксплуатационной колонией, колониальное население и количество полезных ископаемых достаточно важны, чтобы начать там производственный процесс до экспорта." 
 tblra_urbanize_wallonie:0 "Инвестировать в Индустриальную долину Валлонии"
 tblra_urbanize_wallonie_desc:0 "Валлония была одним из самых промышленно развитых регионов Европы с начала 19 века. Река Маас и его приток Самбра, являются жизненно важными артериями, которые помогают перемещать промышленные товары через страну, а затем и в остальную Европу."
 tblra_invest_in_FN_Herstal:0 "Расширить военные заводы в Льеже"
 tblra_invest_in_FN_Herstal_desc:0 "Наши кампании "Fabrique Nationale", "Fonderie Royale de Canons" и "Manufacture d'Armes de l'État", расположенные в Льеже и вокруг него, являются наиболее ценными элементами наших возможностей производства снаряжения. Если мы хотим, чтобы армия была оборудована достаточным оружием для интенсивной борьбы - расширение этих заводов необходимо."
 tblra_invest_in_FRC_Herstal:0 "Расширить "Fonderie Nationale de Canons""
 tblra_invest_in_FRC_Herstal_desc:0 ""Fabrique Nationale" и "Fonderie Royale de Canons", оба расположены в Эрстале около Льежа, являются наиболее важными частями нашего военного производства. Если мы хотим увеличить количество произведенных орудий - расширение этих заводов является обязательным." 
 tblra_urban_projects_capital_industry:0 "Развитие промышленности Брюсселя"
 tblra_urban_projects_capital_industry_desc:0 "С новыми железными дорогами, которые в настоящее время строятся в Брюсселе и вокруг него, экономический потенциал города будет еще более привлекательным для различных отраслей и кампаний."  
 tblra_Expand_the_port_of_Antwerp:0 "Реконструкция порта в Антверпене"
 tblra_Expand_the_port_of_Antwerp_desc:0 "Как один из основных европейских портов, Антверпен находится в хорошем расположении для развития отрасли, ориентированной на экспорт."   
 tblra_urban_projects_capital2:0 "Антверпенская промышленная зона"
 tblra_urban_projects_capital2_desc:0 "Как один из основных европейских портов, Антверпен находится в хорошем расположении для развития отрасли, ориентированной на экспорт."  
 tblra_revise_air_doctrine:0 "Пересмотреть воздушную доктрину"
 tblra_revise_air_doctrine_desc:0 "В середине 1930-х годов потребность в новой воздушной доктрине казалась неотложной. Бельгийские военно-воздушные силы изучали французскую воздушную тактику, но в основном покупали английские лицензии после неудач бельгийских прототипов." 
 tblra_van_overstraeten_aa_guns:0 "Сосредоточиться на артиллерии ПВО"
 tblra_van_overstraeten_aa_guns_desc:0 "Рауль Ван Оверстратен, один из самых влиятельных бельгийских военных теоретиков, был убежден, что Бельгия слишком мала, чтобы иметь военную авиацию. Он предпочел одобрить идею о том, что союзники Бельгии будут защищать воздушное пространство страны, в то время как бельгийская армия должна сосредоточиться на зенитных артиллерийских орудиях." 
 tblra_aa_guns_expertise:0 "Экспертиза ПВО"
 tblra_aa_guns_expertise_desc:0 "Чтобы обеспечить нашу безопасность от угрозы воздушных атак, мы должны производить больше батарей ПВО и защищать нашу самую жизненно важную инфраструктуру с их помощью." 
 tblra_Renard_fighters:0 "Легкие самолеты Ренарда"
 tblra_Renard_fighters_desc:0 "Мужественный пилот времен Великой войны, Альфред Ренард стал одним из самых важных производителей бельгийских самолетов. Исторически его военные самолеты были неудачными из-за сбоев прототипов, но с некоторыми исправлениями они могли бы стать лучшими истребителями бельгийских ВВС." 
 tblra_SABCAs_bombers:0 "Лицензированные бомбардировщики SABCA"
 tblra_SABCAs_bombers_desc:0 "Из-за ограниченной мощности на итальянском рынке, бельгийцы заключили контракты с SABCA, «Société Anonyme Belge de Construction Aéronautique» (Бельгийское Акционерное Общество Авиационных Сооружений), чтобы производить итальянские самолеты по лицензии. Кроме того, SABCA также начал выпускать тяжелые самолеты для французов и бельгийцев (часть Breguet 693), но вторжение остановило производство."
 tblra_Foreign_aviation_studies:0 "Изучить иностранные тактики"
 tblra_Foreign_aviation_studies_desc:0 "Благодаря изучению и покупке лицензии мы можем выявить недостатки в наших самолетах и повысить их качество."
 tblra_experimental_weaponry:0 "Поддержать прототипы FN"
 tblra_experimental_weaponry_desc:0 "Оригинальные изобретения и радикальные технологические прорывы позволили нам использовать более экзотические и эффективные военные технологии. На протяжении десятилетий FN является пионером в стрелковом оружии. Эта традиция должна продолжать обеспечивать нашу победу." 
 tblra_establish_radio_stations:0 "Улучшение радиостанций"
 tblra_establish_radio_stations_desc:0 "Англичане показали, что радиодетекторы и станции ранжирования очень полезны для обороны страны. Давайте создадим собственные радиодетекторы дома, чтобы мы могли более эффективно защищать нашу страну."
 tblra_support_innovation:0 "Поддержка инноваций"
 tblra_support_innovation_desc:0 "Сражения выигрываются с помощью технологических достижений. Лучшие технологии означают: мы выиграем больше битв, а лучшие технологии обеспечат превосходные исследовательские возможности."
 tblra_clear_lands_congo:0 "Очистить новые земли"
 tblra_clear_lands_congo_desc:0 "Отремонтируйте порт в Банане, чтобы увеличить наши транспортные возможности."
 tblra_invest_in_nuclear_program:0 "Атомные исследования"
 tblra_invest_in_nuclear_program_desc:0 "Основываясь на теориях относительности Альберта Эйнштейна и радиоактивном распаде урана-238, мы обнаружили, что расщепление атома вызывает огромное количество энергии. Нам нужно не только исследовать возможность теории цепной реакции, но и для этого нужно извлечь огромные количества урановой руды. Надеемся, что наши шахты в Колвези и Шинколобе могут производить требуемые количества."
 tblra_further_nuclear_research:0 "Эксплуатация и экспорт урана"
 tblra_further_nuclear_research_desc:0 "Благодаря нашему новому пониманию атома и увеличению добычи урановой руды, мы можем не только исследовать его потенциал, но и экспортировать часть руды нашим основным союзникам, чтобы обеспечить окончательную победу нашей коалиции над нашими врагами."
 tblra_start_rocket_program:0 "Начать ракетную программу"
 tblra_start_rocket_program_desc:0 "Ракетная техника - это новая наука с множеством возможностей. Изучение этих возможностей для военного использования может принести плоды. Для обеспечения успеха этих усилий мы должны попытаться нанять наиболее компетентного эксперта по этому вопросу. Карел Боссарт в настоящее время работает в США, будем надеяться, что он согласится вернуться в свою страну, чтобы стать ведущим инженером этого увлекательного проекта."
 tblra_stay_neutral:0 "Свободная политика"
 tblra_stay_neutral_desc:0 "Мы не должны провоцировать Гитлера, даже если было бы безопаснее принимать сторону с Союзниками, это просто увеличило бы шансы на новый план Шлиффена. Эта нейтральная политика будет называться «Mains Libres»/«Vrij Handen» (буквально: «Свободные руки»)"
 tblra_deterrence:0 "Сдерживание"
 tblra_deterrence_desc:0 "Растущие угрозы европейского фашизма дают понять, что деклараций о нейтралитете недостаточно. Мы должны вооружиться, чтобы защитить нашу независимость."
 tblra_democratic_influence:0 "Политический союз против фашизма"
 tblra_democratic_influence_desc:0 "Наша нация демократическая и нам не следует колебать новые идеи национализма или коммунизма."
 tblra_begin_rearmement:0 "Начать переподготовку"
 tblra_begin_rearmement_desc:0 "Мы должны модернизировать нашу армию и нам нужны средства для этого."
 tblra_accept_van_den_den_bergen_plan:0 "Принять план Ван дер Бергена"
 tblra_accept_van_den_den_bergen_plan_desc:0 "Генерал Ван ден Берген предложил нам амбициозный план, чтобы увеличить количество призывников, готовых полностью мобилизоваться. Хотя этот план позволит армии быть готовым к быстрому сражению, мобилизация стольких людей, вероятно, замедлит нашу экономику, все еще хрупкую после шока большой депрессии." 
 tblra_lessons_from_wwi:0 "Организовать манёвры"
 tblra_lessons_from_wwi_desc:0 "Пора применить теории плана модернизации, проверив их в ходе масштабных маневров."
 tblra_light_tank_destroyers:0 "Программа легкого истребителя танков"
 tblra_light_tank_destroyers_desc:0 "У нас есть одна из лучших противотанковых пушек в мире, FRC 47mm. Но его можно окружить быстрыми транспортными средствами. Чтобы противостоять этой угрозе, мы должны найти способ быстро перемещать наши ПТ-пушки. Может быть, мы могли бы просто поставить эти пушки на гусеничное шасси танка, чтобы создать легкие и передвижные истребители танков?."
 tblra_motorised_support:0 "Моторизованная поддержка"
 tblra_motorised_support_desc:0 "Чтобы разработать систему, которая позволила бы нам быстро развертывать войска на фронт, мы должны моторизовать значительную часть подразделений поддержки наших пехотных дивизий."
 tblra_military_research_interest:0 "Развернуть Управление военных исследований"
 tblra_military_research_interest_desc:0 "В то время как недавние победы привели к захвату иностранных производственных мощностей в дополнение к некоторому военному оборудованию, мы должны расширить офис военных исследований, раздел министерства обороны, посвященный военным инновациям, чтобы все наши войска были оснащены самым подходящим оборудованием."
 tblra_doctrines_of_the_present:0 "Современная доктрина"
 tblra_doctrines_of_the_present_desc:0 "Если смотреть на то, что работало или не работало в прошлом, мы можем вычислить все ошибки и построить доктрину достойную современности."
 tblra_mechanized_infantry_investments:0 "Инветсиции в механизированную пехоту"
 tblra_mechanized_infantry_investments_desc:0 "Механизация нашей пехоты - важный шаг в новом мире мобильной войны."
 tblra_equipement_modernization:0 "Модернизация снаряжения"
 tblra_equipement_modernization_desc:0 "Недавние инвестиции в наши военные усилия заставили людей с гордостью смотреть на нашу военную историю, а молодые, трудоспособные люди наводняют добровольческие центры."
 tblra_prototype_weapons:0 "Прототипы артиллерии FRC"
 tblra_prototype_weapons_desc:0 "Чтобы обеспечить достаточную огневую мощь, должны быть разработаны лучшие артиллерийские проекты. FRC, как единственный производитель бельгийского оружия, будет находиться на переднем крае этой программы." 
 tblra_modernize_tanks:0 "Модернизация танков"
 tblra_modernize_tanks_desc:0 "Наши танки устарели, мы должны разработать новые модели, чтобы иметь возможность противостоять военным эволюциям нашего времени."
 tblra_continue_the_tank_destroyer_program:0 "Продолжить противотанковую программу"
 tblra_continue_the_tank_destroyer_program_desc:0 "Программа Light Tank Destroyer была отличной, но всегда есть возможность для улучшения. Мы можем использовать новые методы, которые позволять строить их дешевле, что даст нам возможность экономить ресурсы на других проектах."
 tblra_daring_paratroopers:0 "Смелые парашютисты"
 tblra_specialized_divisions:0 "Специализованные дивизии"
 tblra_specialized_divisions_desc:0 "Недавние военные эволюции показали необходимость специализированной пехоты, сфокусированной на определенном типе местности."
 tblra_daring_paratroopers_desc:0 "Недавние военные эволюции показали необходимость специализированной пехоты. Учитывая возросшее значение военно-воздушных сил в современном военном мышлении, может быть пришло время бельгии, чтобы иметь в своем распоряжении собственный корпус парашютистов?" 
 tblra_aerial_support:0 "Воздушная наземная поддержка"
 tblra_aerial_support_desc:0 "Исследование новых самолетов, которые могут поддерживать наши войска, даст нашим войскам преимущество в бою."
 tblra_rule_the_sea_through_the_sky:0 "Править морем через небо"
 tblra_rule_the_sea_through_the_sky_desc:0 "Для контроля над морем воздушная мощь является решающим элементом. Даже если другие выступают за превосходство линкоров. В последние годы многие теоретики выступали за сильную воздушную мощь, чтобы топить вражеские корабли."
 tblra_further_investments_fokker_company:0 "Увеличение инвестиций в Фоккер"
 tblra_further_investments_fokker_company_desc:0 "Дальнейшие инвестиции в усилия Антона Фоккера покажут, что наша способность вести войну в небе значительно улучшается."
 tblra_interest_in_rocket_technology:0 "Интерес к ракетам"
 tblra_interest_in_rocket_technology_desc:0 "Недавние инвестиции в наш авиационный корпус привели к тому, что наша странапристрастилась к ракетным «увлечениям». Мы должны использовать это."
 tblra_recreate_the_navy:0 "Воссоздать бельгийский флот"
 tblra_recreate_the_navy_desc:0 "Бельгийский флот даже не тень того, чем он был... и это логично, учитывая, что он был расформирован в 1927 году! В то время как на некоторых верфях предложено выпускать первые бельгийские военные суда в течение десятилетий, переоборудованные рыболовецкие суда, оснащенные несколькими пушками различного калибра, будут использоваться как можно скорее для патрулирования или минирования."
 tblra_submarine_operations:0 "Подводные операции"
 tblra_submarine_operations_desc:0 "Мы должны сосредоточить наши военно-морские усилия на мощи, которая может изгонять наших врагов, уничтожая их транспортные конвои."
 tblra_reinvigorate_naval_prowess_of_old:0 "Разработка военно-морского флота"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "Нашему флоту явно не хватает огневой мощи в виде тяжелых кораблей. Битву на море можно выиграть разными способами, но самый эффективный и славный - через морские крепости в лице линкоров и линейных крейсеров. Мы должны стать сильной морской силой, чтобы с нами считались."
 tblra_submarine_improvements:0 "Невидимый военно-морской флот"
 tblra_submarine_improvements_desc:0 "Чтобы иметь возможность успешно выполнять наши новые стратегии, мы должны обеспечить, чтобы у нас были самые современные подводные лодки в мире."
 tblra_stealth_upgrades:0 "Улучшение шноркелей"
 tblra_stealth_upgrades_desc:0 "Шноркели позволят нам управлять нашими подводными лодками в течение более длительных периодов времени, уменьшая при этом шансы быть обнаруженными, обеспечивая наше преимущество при первом ударе."
 tblra_expand_the_navy:0 "Расширить флот"
 tblra_expand_the_navy_desc:0 "Линкоры и авианосцы - это путь вперед, чтобы защитить нашу обширную империю от внешних угроз."
 tblra_cruisers_and_destroyers:0 "Приоритет малых корбалей"
 tblra_cruisers_and_destroyers_desc:0 "Большие корабли являются пустой тратой ценных ресурсов - зачем их строить, когда мы можем лучше защищать наши морские пути с помощью более мелких и быстродействующих кораблей?"
 tblra_naval_mining:0 "Морское минирование"
 tblra_naval_mining_desc:0 "Морское минирование"
 tblra_naval_warfare_desc:0 "Мины позволяют нам создать препятствие для противника, не вступая с ним в непосредственное взаимодействие, что является значительным преимуществом, учитывая нашу стратегическую ситуацию."
 tblra_naval_artillery:0 "Морская артиллерия"
 tblra_naval_artillery_desc:0 "Чтобы сделать корабль еще более эффективным, нужно улучшить морскую артиллерию."
 tblra_dutch_marines:0 "Морские пехотинцы"
 tblra_dutch_marines_desc:0 "Чтобы захватить острова, нам нужны специальные морские дивизии, коорые будут наиболее эффективными во время военно-морского вторжения."
 tblra_interest_in_carriers:0 "Авиационные амбиции"
 tblra_interest_in_carriers_desc:0 "Пришло время отправить бельгийский флот в будущее! Воздушный покров является обязательным в современных морских операциях. Новая угроза мирового конфликта означает, что власть должна проецироваться по всему миру... и Бельгия должна быть готова принять свою долю." 
 tblra_join_britain_alliance:0 "Присоединение к Союзникам"
 tblra_join_britain_alliance_desc:0 "В Европе есть два фронта: те, кто хочет защитить свободу и те, кто хочет ее уничтожить. Пришло время приблизиться к Британии и отказаться от нейтралитета. Все для Союзников!"
 tblra_benelux_faction:0 "Сформировать Бенилюкс"
 tblra_benelux_faction_desc:0 "Вместо того, чтобы оставаться нейтральным или присоединиться к французам и англичанам, путь, который, несомненно, затянет нас в войну против Германии, мы должны сотрудничать с нашими ближайшими соседями. Вот почему после осуществления Таможенного союза Бенилюкса необходимо создать общий план обороны, чтобы гарантировать независимость наших трех львов против орла и петуха."
 tblra_invite_bel_lux:0 "Пригласить Нидерланды и Люксембург"
 tblra_invite_bel_lux_desc:0 "Мы должны предложить нашим ближайшим соседям по-настоящему сформировать Бенилюкс."
 tblra_communist_youth:0 "Двуязычное революционное молодежное движение"
 tblra_communist_youth_desc:0 "Иногда интернационализм начинается в вашей собственной стране. Чтобы все будущие бельгийские рабочие понимали друг друга, мы должны ввести обязательное двуязычие, даже если это может шокировать часть франкоязычного населения."
 tblra_armed_neutrality:0 "Вооруженный нейтралитет" 
 tblra_armed_neutrality_desc:0 "Чтобы сохранить нейтралитет в эти враждебные времена, мы должны показать, что мы не опустимся без боя."
 tblra_british_ship_designs:0 "Проекты британских кораблей"
 tblra_british_ship_designs_desc:0 "Британцы предоставили нам некоторые морские чертежи, чтобы мы могли увеличить производство кораблей и более эффективно защитить нашу военно-морскую территорию."
 tblra_trick_german_scum:0 "Продемонстрировать наш нейтралитет"
 tblra_trick_german_scum_desc:0 "Строя некоторые прибрежные форты, мы покажем немцам, что мы намерены защищаться от любой внешней угрозы, а не только от их."
 tblra_pillarized_society:0 "Поляризованное общество"
 tblra_pillarized_society_desc:0 "Поляризация является одним из важнейших факторов в бельгийской политике. Она характеризуется как разделение общества на «политические пузыри», поскольку каждая важная политическая партия имеет свой собственный взаимный фонд, синдикат и другие организации. Эта система, как следствие, укрепит голоса избирателей на выборах и призовет к возвращению идентичных политических коалиций."
 tblra_union_agreements:0 "Союзные соглашения"
 tblra_union_agreements_desc:0 "Недавние переговоры с Союзниками привели к удовлетворительному результату."
 tblra_reserve_mobilization:0 "Резервная мобилизация"
 tblra_reserve_mobilization_desc:0 "Подкрепленные историями нашего героического сопротивления в Великой войне против немцев, мы можем объединить новое поколение в армии."
 tblra_tank_destroyers_expertise:0 "Экспертиза истребителей танков"
 tblra_tank_destroyers_expertise_desc:0 "Использование новых и улучшенных методов позволяет нам строить наши истребители танков по более низкой цене.
 tblra_communist_police:0 "Коммунистическая полиция"
 tblra_communist_police_desc:0 "Специальные полицейские подразделения противостоят нашим вновь обретенным гражданам и заставляют наши войска более охотно сражаться за Родину!"
 tblra_aerial_interest:0 "Воздушный интерес"
 tblra_aerial_interest_desc:0 "Наш новый корпус парашютистов и возобновленные инвестиции в компанию Фоккер, создали общественный интерес к воздушным разработкам"
 tblra_armed_neutrality_idea:0 "Вооруженный нейтралитет"
 tblra_coalition_vs_fascism:0 "Союз против фашизма"
 tblra_why_we_fight:0 "Защитник свободы"
 tblra_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht! Pour le Roi, la Loi, la Liberté! За Монарха, за Свободу и за Право!" 
 BEL_exiled_intelligence_service:0 "Служба разведки в изгнании"
 BEL_exiled_intelligence_service_desc:0 "Борьба за освобождение отечества продолжается в тени."
 tblra_launch_V_campaign:0 "Запустить кампанию V"
 tblra_launch_V_campaign_desc:0 "Пока мы находимся в изгнании, мы должны продолжать информировать бельгийцев и побуждать их сопротивляться иностранной оккупации. Чтобы создать общий символ, Роберт де Лавелэ предположил, что нужно использовал букву V, потому что это первая буква как французской Виктории (Victory), так и Vrijheid (Liberty)." 
 tblra_armed_neutrality_idea_desc:0 "Хотя наша страна заявила о своем нейтралитете, постоянная армия имеет первостепенное значение для защиты этого статуса."
 tblra_british_ship_designs_idea:0 "Проекты британских кораблей"
 tblra_british_ship_designs_idea_desc:0 "Британцы передали нам некоторые из своих чертежей, чтобы мы могли более эффективно производить эсминцы."
 tblra_Antwerp_Oil_Industry:0 "Возможности нефтеперерабатывающего завода в Антверпене"
 tblra_Antwerp_Oil_Industry_desc:0 "Антверпен уже является важным портом для химического сектора. С угрозой, растущей ежедневно в международной торговле, мы должны переоборудовать часть этих объектов, чтобы превратить наш любимый конгломационный уголь в нефть."
 tblra_form_air_guard_of_the_territory:0 "Сформировать территориальную Защиту ПВО'"
 tblra_form_air_guard_of_the_territory_desc:0 "Территориальная Противовоздушная оборона (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) была основана в 1937 году министром обороны Денисом для защиты стратегических районов от угрозы воздушных нападений. Независимо от армии, у него был бюджет в один миллиард франков. Поскольку у F.R.C возникли проблемы с изготовлением пушек ПВО, он был оснащен 40-миллиметровыми бофорсами, 75 и 94-мм пушками Vickers AA."
 tblra_belgian_navy_in_exile:0 "Сформировать Бельгийский флот в изгнании"
 tblra_belgian_navy_in_exile_desc:0 "Бельгия, возможно, пала, но война еще не проиграна. Мы должны воссоздать флот, чтобы продолжить борьбу и подготовить освобождение страны."
 tblra_air_force_congo:0 "Воздушные войска Форс Пюблик"
 tblra_air_force_congo_desc:0 "Бельгия может и находится под иностранной оккупацией, но война продолжается. Поскольку битва за Бельгию показала нам, что воздушная мощь важна в этой войне, мы не будем больше пропускать будущие события."
 tblra_fighter_license:0 "Приобретение лицензии истребителей"
 tblra_fighter_license_desc:0 "Поскольку наши конструкции истребителей не кажутся достаточно надежными, чтобы конкурировать с другими летательными аппаратами, мы должны связаться с великими державами, чтобы узнать, кто будет учавствовать в программе лицензионного соглашения, разрешающем конструкцию современного истребителя для бельгийской армии."
 tblra_SABCAs_bombers:0 "Лицензированные бомбардировщики SABCA"
 tblra_SABCAs_bombers_desc:0 "В рамках своей мастерской SABCA может создавать мощные и современные самолеты. Но одного ключевого элемента не хватает: проекта, в частности военного. Если бы мы могли убедить одну из великих держав использовать их конструкции, мы могли бы создать собственный бомбардировщик."
 tblra_SABCAs_CAS:0 "The Sabca S.47"
 tblra_SABCAs_CAS_desc:0 "The Sabca S.47 представляет собой реконструированный самолет, который был спроектирован в Италии изготовителем самолета Caproni под жестким контролем главного инженера Sabca."
 tblra_license_production:0 "Иностранные проекты"
 tblra_license_production_desc:0 "Поскольку наши собственные проекты не обладают большим потенциалом, мы должны искать в другом месте, чтобы получить планы современных военных самолетов." 
 tblra_multipurpose_bombers:0 "Многоцелевые бомбардировщики"
 tblra_multipurpose_bombers_desc:0 "Поскольку нам не хватает тяжелых военных самолетов (не считая транспортных средств), а самый простой и экономичный способ выполнить все задачи, которые могут быть назначены для таких самолетов - это иметь один тип тяжелого самолета. Этот новый самолет должен иметь возможность выполнять целый набор задач: от разведки до бомбежек."
 tblra_king_reaction:0 "Объявить чрезвычайное положение"
 tblra_king_reaction_desc:0 "Столкнувшись с угрозой политического радикализма и из-за растущих трудностей поддержания порядка, король решил объявить военное положение. В тот роковой час король и министр обороны развернули военные части, чтобы стабилизировать страну. В ходе этого процесса они фактически приостановили конституцию."
 tblra_purge_radical_opposition:0 "Очистить радикальную оппозицию"
 tblra_purge_radical_opposition_desc:0 "Чтобы бороться с коммунистами и фашистами, необходимо организовать гигантские репрессии. В этом процессе гражданское самоуправление сокращается, а премьер-министра заменяет лояльный монархист, который не стал бы подвергать сомнению исключительные, но необходимые действия, предписанные королем."
 tblra_reduce_parlementarism:0 "Сокращение парламентаризма"
 tblra_reduce_parlementarism_desc:0 "Хотя власть централизована в руках исполнительной власти, последней встречной властью является парламент. Даже если удаление учреждения полностью невозможно в долгосрочной перспективе, его умиротворенность по сравнению с ситуацией до начала политического кризиса ясна. Пока облака будут видны на горизонте, король, бдительный опекун, защитит Бельгию от внешних угроз."
 tblra_restore_constitution:0 "Восстановить Конституцию"
 tblra_restore_constitution_desc:0 "После серии неприятностей, сравнимых с потопом, голубь мира наконец вернулся в ковчег отечества. В то время как облака рассеиваются на горизонте, возможно, пришло время отступить и восстановить конституцию, радугу между правительством и гражданами. С восстановлением верховенства закона, власть будет возвращена в руки гражданского правительства."
 tblra_aa_expertise:0 "Мастерство в производстве оружия"
 
 tblra_national_union:0 "Политический союз военного времени"
 tblra_national_union_desc:0 "Из-за войны было создано новое коалиционное правительство для объединения демократических партий против иностранной угрозы."
 tblra_peacetime_national_union:0 "Правительство Национального Союза" 
 tblra_peacetime_national_union_desc:0 "Наше правительство в настоящее время объединяет все демократические партии в крупной коалиции, сокращая политические споры." 
 tblra_congo_uranium:0 "Уран в Катанге"
 tblra_congo_uranium_desc:0 "Наши шахты в Катанге - самые богатые ураном шахты в мире. Мы могли бы экспортировать его нашим союзникам, чтобы помочь им выиграть войну. \n§RЭтот бонус будет удален, если конкурирующая фракция возьмет власть в Леопольдвиле-Конго.§"
