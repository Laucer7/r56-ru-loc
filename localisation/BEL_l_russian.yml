 tblra_military_linguistical_weaknesses:0 "Военные лингвистические недостатки"
 tblra_military_linguistical_weaknesses_desc:0 "Даже после лингвистического разделения армии все еще были видны слабости: хроническая нехватка фламандских офицеров (до такой степени, что некоторые должны были быть убеждены изменить свой язык), а местные корни каждой дивизии означают, что будут возникать трудности при работе за пределами обычных учебных и операционных районов"
 
