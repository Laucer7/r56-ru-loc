 BUL_diplomatic_mission_to_the_soviet_union:0 "Дипломатическая миссия в Советский Союз"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "На севере находится Украина, контролируемая Советским Союзом. Мы должны послать дипломата, чтобы улучшить отношения, поскольку мы не можем просто игнорировать такого могущественного соседа."
 BUL_revoke_censorship_communist_material:0 "Вернуть коммунистический материал"
 BUL_revoke_censorship_communist_material_desc:0 "В настоящее время литература и труд болгарских рабочих запрещены правительством, но, как показало время, это было не лучшее решение. Отмена запрета снизит социальное несогласие и объединит страну."
 BUL_commitee_of_state_security:0 "Комитет Государственной Безопасности"
 BUL_commitee_of_state_security_desc:0 "Всегда был страх перед политическими врагами, которые все еще готовят свои шаги против партии. Решением этой проблемы было бы создание секретной полиции, которая будет проникать в такие группы людей и уничтожать их."
 BUL_rally_the_proletariat:0 "Митинг пролетариата"
 BUL_rally_the_proletariat_desc:0 "Социалистические революции в России показали, что пролетариат - это сила, заслуживающая чести. Мы принесем славу болгарскому населению и продолжим его наследие."
 BUL_align_with_molotov_ribbentrop_pact:0 "Подписать пакт Молотова-Риббентропа"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "Укрепление нашей позиции в Европе будет иметь решающее значение для процветания нашей великой нации. Мир с Рейхом и улучшение отношений с СССР только укрепят наши стратегические позиции."
 BUL_peoples_courts:0 "Народный суд"
 BUL_peoples_courts_desc:0 "Хотя мы очистили страну от предателей и врагов Революции, некоторые все еще прячутся в рядах армии. Расследование и очистка этих нежелательных людей гарантирует, что у нас не будет с ними проблем в будущем."
 BUL_ties_with_ussr:0 "Соглашение с СССР"
 BUL_ties_with_ussr_desc:0 "Теперь, когда в Болгарии победила революция, лучше всего присоединиться к нашему естественному союзнику - СССР. Этот союз принесет нам большую пользу, поскольку наши российские союзники помогут нам развить нашу страну и превратить ее в социалистическую утопию, в которой мы все остро нуждаемся."
 BUL_balkan_revolution:0 "Объединение против общего врага"
 BUL_balkan_revolution_desc:0 "В Югославии наши коммунистические товарищи пришли к власти и настало время, чтобы мы сблизили наши связи, создав альянс, который объединит нас против эпидемий современного мира, известных как капитализм и фашизм."
 BUL_communist_scientific_cooperation:0 "Коммунистическое научное сотрудничество"
 BUL_communist_scientific_cooperation_desc:0 "С созданием союза между нами и нашими товарищами, мы можем начать взаимное развитие наших экономик, обмен доктринами и стратегиями и, прежде всего, мы сможем стать грозной военной силой, приобретая у них технологии."
 BUL_social_reforms:0 "Социальные реформы"
 BUL_social_reforms_desc:0 "Теперь, когда угнетатели ушли, мы проведем социальные реформы, которые принесут пользу болгарскому сельскому населению, ограничив аристократов. Мы должны улучшить жизненный уровень народу и воплотить социалистическую мечту в реальность."
 BUL_nationalizations:0 "Централизованное экономическое планирование"
 BUL_nationalizations_desc:0 "После Великой войны у болгарской нации всегда была экономическая борьба, вызванная слабой экономической системой. Централизация нашей экономики значительно улучшит нашу и без того сильную экономику."
 BUL_communist_heavy_industry:0 "Коммунистическая тяжелая промышленность"
 BUL_communist_heavy_industry_desc:0 "Нельзя отрицать, что наша страна стремится к мирным временам, но кажется, что вблизи наших границ конфликт в ближайшем будущем просто неизбежен и мы должны быть готовы защищать нашу Родину. Финансирование нашей тяжелой промышленности очень пригодится, в случае такого события."
 BUL_army_reorganization:0 "Реорганизация армии"
 BUL_army_reorganization_desc:0 "Структура нашей армии все еще устаревшая и в наше время считается никчемной. Необходима серьезная реорганизация, и под руководством других коммунистических стран болгарская армия снова станет великой."
 BUL_communist_volunteers:0 "Создать Болгарские международные подразделения"
 BUL_communist_volunteers_desc:0 "Отправка добровольцев в нуждающиеся коммунистические страны значительно укрепит наши позиции на мировой арене и повысит моральный дух населения."
 BUL_communist_youth:0 "Коммунистическая молодежная лига"
 BUL_communist_youth_desc:0 "Коммунистические молодежные организации гарантируют лояльность будущих поколений к революции и к партии. Эти организации будут стремиться научить их основам наших идеалов и помочь им процветать в будущем."
 BUL_invite_greece_communism:0 "Пригласить Грецию"
 BUL_invite_greece_communism_desc:0 "Нашим товарищам на юге наконец удалось прийти к власти. Сближение наших двух наций гарантировало бы безопасность общих революций."
 BUL_invite_romania_communism:0 "Пригласить Румынию"
 BUL_invite_romania_communism_desc:0 "Теперь, когда Румыния находится под коммунистическим режимом, военное сотрудничество между нашими странами будет в наших общих интересах.."
 BUL_invite_albania_communism:0 "Пригласить Албанию"
 BUL_invite_albania_communism_desc:0 "Албанский коммунистический режим, которому угрожает Италия на Западе, может не выжить без внешней помощи. Взяв их под нашу защиту, мы предотвратим любую попытку вторжения."
 BUL_soviet_theorists:0 "Пригласить советских экспертов"
 BUL_soviet_theorists_desc:0 "Учитывая наши связи с Советами, вполне естественно, что мы должны сотрудничать с ними в целях ускорения наших исследований. Мы предлагаем координировать действия с советскими исследователями, чтобы догнать технологические достижения других стран."
 BUL_yugoslavist_triumph:0 "Югославский союз"
 BUL_yugoslavist_triumph_desc:0 "Югославское капиталистическое правительство никогда не допустит, чтобы социализм пробрался к ним, мешая нашему воссоединению с нашими славянскими братьями и сестрами. Настало время свергнуть монархию и поднять коммунизм по всей Югославии, свободной и социалистической."
 BUL_restore_spirit_tarnovo_constitution:0 "Напомнить о Тырновской конституции"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "Несмотря на то, что Тырновская конституция была составлена в 1800-х годах, она остается действительной, но практически не применяется со стороны парламента из-за поправок 1908 и 1911 годов, которые продолжают укреплять королевскую власть. Настало время принять меры, чтобы обуздать власть монарха и вернуть конституцию в ее первоначальный вид."
 BUL_support_multipartism:0 "Поддержка многопартийности"
 BUL_support_multipartism_desc:0 "Пришло время принять идею многопартийности. Для этого мы должны поощрять и поддерживать тех, кто желает создавать свои собственные партии и позволить им легально участвовать в наших национальных выборах."
 BUL_appeal_to_the_west_democracies:0 "Обращение к западным демократиям"
 BUL_appeal_to_the_west_democracies_desc:0 "Настало время, чтобы наша страна обратилась за помощью к таким демократиям, как Великобритания, США и Франция. Наша нация продемонстрировала свою готовность принять больше демократических практик и мы должны стремиться улучшить наши отношения с этими странами, чтобы измерить наши взаимовыгодные сделки."
 BUL_voting_concessions:0 "Приостановить деятельность Кесеиванова"
 BUL_voting_concessions_desc:0 "Премьер-министр Георгий Кесейванов злоупотребляет своей властью и его нарушение Конституции не должно остаться незамеченным. Он заслуживает отстранения от должности за свои действия против Родины."
 BUL_release_the_opposition:0 "Освобождение оппозиции"
 BUL_democracy_through_elections:0 "Честные демократические выборы"
 BUL_democracy_through_elections_desc:0 "Теперь должны быть проведены новые выборы с возвращением политических свобод, чтобы определить, кто возглавит нашу новую Болгарию."
 BUL_initiate_land_reforms:0 "Инициировать экономические и земельные реформы"
 BUL_initiate_land_reforms_desc:0 "Болгарские фермеры продолжают страдать экономически из-за своей зависимости от помещиков. Перераспределение земли и общеэкономическая реформа улучшат качество жизни всего болгарского народа."
 BUL_crush_the_monarchists:0 "Дискредитировать абсолютистов"
 BUL_crush_the_monarchists_desc:0 "Абсолютизм - это концепция прошлого, которая никогда не должна была родиться в Болгарии. Отныне она будет рассматриваться как зло и что-то, противоречащее благополучию людей."
 BUL_form_the_orange_guard:0 "Сформировать Оранжевую гвардию"
 BUL_form_the_orange_guard_desc:0 "Оранжевая гвардия была полувоенной организацией, связанной с Болгарским аграрным народным союзом, когда Александар Стамболийски был премьер-министром. Гвардия служила телохранителем последнего и применяла свои аграрные реформы. Установка её на законное место, поддержала бы безопасность правительства перед лицом риска прихода к власти тиранов."
 BUL_establish_free_trade:0 "Учреждение экономики свободной торговли"
 BUL_establish_free_trade_desc:0 "Экономическое процветание будет зависеть от нашей способности адаптироваться к мировому рынку. Реформы в пользу свободного рынка облегчат нашу интеграцию в мировую торговлю."
 BUL_invite_investors:0 "Пригласить промышленных инвесторов"
 BUL_invite_investors_desc:0 "Наши реформы в интересах бизнеса побудили многих иностранных инвесторов участвовать в экономике нашей страны, одновременно улучшая и качество жизни людей и наш производственный потенциал."
 BUL_fund_orthodox_church:0 "Спонсирование Православной церквии"
 BUL_fund_orthodox_church_desc:0 "Православная Церковь, официальная религия Болгарии, всегда будет иметь поддержку правительства для ее финансирования. Таким образом, мы улучшим имидж правительства по отношению к религиозному населению."
 BUL_denounce_fascist_nations:0 "Провести антифашистскую речь"
 BUL_denounce_fascist_nations_desc:0 "Нельзя терпеть фашизм - тоталитарную идеологию, основанную на эксплуатации людей и лишении их свободы. Обличение этого бедствия со стороны правительства покажет, что мы готовы бороться за защиту свобод нашего народа."
 BUL_approach_the_west:0 "Обращение к западу"
 BUL_approach_the_west_desc:0 "Сближение с западными народами было бы в наших интересах благодаря нашей идеологической близости и, мы надеемся, нашим общим интересам.."
 BUL_alliance_with_britain:0 "Союз с Британией"
 BUL_alliance_with_britain_desc:0 "Официальный союзнический договор с Великобританией гарантировал бы безопасность Болгарии от тоталитарных сил, которые хотели бы вторгнуться к нам или интегрировать в свою сферу."
 BUL_reaffirm_trade_relations_with_balkans:0 "Создание Балканского торгового пакта"
 BUL_negotiate_for_south_dobrudja:0 "Переговоры с Румынией"
 BUL_negotiate_for_south_dobrudja_desc:0 "Южная Добруджа по-прежнему в основном населена болгарами. Оккупированная, а затем аннексированная Румынией после Второй Балканской войны территория, мы могли бы при поддержке наших союзников, попытаться договориться о ее восстановлении с гарантией уважения к присутствующим румынским меньшинствам."
 BUL_non_aggression_pact_with_soviet:0 "Пакт о ненападении с СССР"
 BUL_non_aggression_pact_with_soviet_desc:0 "Несмотря на наши разные идеологии, в наших интересах было бы добиться разрядки напряжения с Советским Союзом, в частности, путем подписания пакта о ненападении, что позволило бы нам не опасаться вторжения последнего или его союзников."
 BUL_industrial_modernization:0 "Модернизация промышленности"
 BUL_industrial_modernization_desc:0 "Болгария далека от конкуренции с остальной Европой с точки зрения промышленности, потому что мы прежде всего аграрная страна. Долгосрочные планы индустриализации были подготовлены и в скором времени реализованы."
 BUL_post_depression_economic_recovery:0 "Строительство гражданского сектора"
 BUL_post_depression_economic_recovery_desc:0 "Гражданская промышленность, уже частично присутствующая в Болгарии, может быть расширена с целью улучшения наших строительных мощностей."
 BUL_two_year_railway_plan:0 "Двухлетний план расширения железных дорог"
 BUL_two_year_railway_plan_desc:0 "Амбициозный план по расширению всех болгарских дорог необходим для нашего промышленного расширения."
 BUL_expand_chromium_production:0 "Эксплуатация месторождения хрома"
 BUL_expand_chromium_production_desc:0 "Наши подвалы заполнены хромом, ресурсом, который в основном используется в военном оружии. Расширение наших производственных мощностей за счет последнего позволит нам приблизиться к самообеспеченности."
 BUL_expand_the_chelopech_gold_deposit:0 "Расширение добычи золота в Челопечи"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "Добыча золота и полученная от него прибыль позволят нам иметь средства, необходимые для нашей промышленной экспансии."
 BUL_technological_advancement:0 "Технический прогресс"
 BUL_technological_advancement_desc:0 "Наше промышленное развитие сопровождалось увеличением научных исследований, что позволило нам добиться гораздо лучшей технологической модернизации."
 BUL_build_coal_power_plants:0 "Строительство угольных электростанций"
 BUL_build_coal_power_plants_desc:0 "Наша промышленная модернизация сопровождается повышенным спросом на электроэнергию. Развитие производства электроэнергии на основе угля позволит нам иметь необходимые ресурсы для снабжения наших заводов."
 BUL_mobilize_natural_resources:0 "Национализация природных ресурсов"
 BUL_mobilize_natural_resources_desc:0 "Расширение наших возможностей по добыче природных ресурсов также должен сопровождаться попытками ограничить наш экспорт, чтобы мы могли использовать их главным образом в болгарской промышленности."
 BUL_liquify_coal:0 "Новое использование угля"
 BUL_liquify_coal_desc:0 "Сжижение угля представляет собой прекрасную возможность увеличить наши мощности по производству топлива, от чего мы особенно зависимы."
 BUL_housing_expansion_plan:0 "План расширения жилья"
 BUL_housing_expansion_plan_desc:0 "Будет развернута программа расширения государственного жилья, которая позволит большему количеству населения жить в достойном жилье, а также побудит их приехать и жить в городе, увеличив численность нашего городского населения."
 BUL_kickstart_ammunition_production:0 "Выделение бюджета на развитие оружейного производства"
 BUL_kickstart_ammunition_production_desc:0 "После двух наших последовательных поражений в войнах, производство оружия или боеприпасов не было приоритетом для сменяющих друг друга правительств. Но теперь, когда тень войны все ближе и ближе, мы должны перевооружиться, начав с производства необходимых боеприпасов для оружия, которое у нас уже есть."
 BUL_heavy_war_industry_expansion:0 "Расширение тяжелой военной промышленности"
 BUL_heavy_war_industry_expansion_desc:0 "Наличие заводов, способных производить танки или самолеты, является абсолютной необходимостью для любой страны, готовящейся к конфликту."
 BUL_artillery_pieces_production:0 "Артиллерийская экспертиза"
 BUL_artillery_pieces_production_desc:0 "Наш опыт в области артиллерийского производства должен быть использован в полной мере, увеличив наши производственные мощности последнего."
 BUL_ministries_coop:0 "Наладить сотрудничество министерств"
 BUL_ministries_coop_desc:0 "Налаживание сотрудничества между различными министерствами, отвечающими за промышленность, чтобы направить их в направлении увеличения военного производства, позволит нам осуществить плавный переход к военной экономике."
 BUL_finalize_rearmament_plans:0 "Завершение плана промышленного перевооружения"
 BUL_finalize_rearmament_plans_desc:0 "Завершается последний шаг к полной мобилизации болгарской военной промышленности. Таким образом, мы достигнем уровня производства, необходимого для надлежащего оснащения нашей армии."
 BUL_industrial_centralization:0 "Промышленная централизация"
 BUL_industrial_centralization_desc:0 "Более строгий надзор со стороны государства за производством необходимых материалов является абсолютной необходимостью для обеспечения соблюдения стандартов и, следовательно, наличия эффективного оборудования для эффективной армии."
 BUL_fill_the_supply_gaps:0 "Заполнение пробелов в снабжении армии"
 BUL_fill_the_supply_gaps_desc:0 "У нас по-прежнему не хватает специального оборудования для некоторых наших армий. Диверсификация различных военных цехов обеспечит гораздо большую гибкость производства, а также обеспечит наличие необходимого оборудования абсолютно у всех наших сил."
 BUL_repurpose_abandoned_facilities:0 "Реконструкция заброшенных объектов"
 BUL_repurpose_abandoned_facilities_desc:0 "Многие военные мастерские были в конечном итоге заброшены. Вновь открыв их при финансовой поддержке государства, мы можем в кратчайшие сроки значительно увеличить наши производственные мощности."
 BUL_post_rearmament_military_plans:0 "Промышленные планы после перевооружения"
 BUL_post_rearmament_military_plans_desc:0 "Конец нашего перевооружения не должен означать конец развития военной промышленности. Действительно, наша армия с течением времени увеличивается в размерах и поэтому нам понадобится еще более крупная промышленность, чтобы должным образом ее оснащать."
 BUL_the_prosperity_plan:0 "Государственный план процветания"
 BUL_the_prosperity_plan_desc:0 "То, что мы назвали «Планом процветания», является экономической стратегией скоординированного расширения гражданской и военной промышленности в гармонии, что приводит к повышению эффективности в обоих секторах."
 BUL_new_page_in_technological_research:0 "Новая страница в Болгарских технологиях"
 BUL_new_page_in_technological_research_desc:0 "Реализуя План процветания, мы также должны добавить научную координацию к промышленной, чтобы обеспечить беспрецедентные технологические изменения."
 BUL_military_rearmament_plans:0 "План военного перевооружения"
 BUL_military_rearmament_plans_desc:0 "Термина «Жалкое государство» недостаточно для описания состояния, в котором находится болгарская армия. Будет разработан масштабный план модернизации армии, чтобы привести его в соответствие со стандартами ведущих держав."
 BUL_reform_the_army:0 "Реформа вооруженных сил"
 BUL_reform_the_army_desc:0 "Армия должна быть нашим приоритетом в проекте реформ. Модернизация структуры ВС и генерального штаба позволит в первую очередь улучшить условия, в дополнение к подготовке к будущему расширению."
 BUL_innovation_warfare:0 "Инновации в ведении войны"
 BUL_innovation_warfare_desc:0 "Великая война переосмыслила войну в нашем понимании, открыв путь к новым военным технологиям. Такая разработка позволит нам использовать их со всей эффективностью."
 BUL_bulgarian_tank_corps:0 "Болгарские бронетанковые корпуса"
 BUL_bulgarian_tank_corps_desc:0 "Разработка бронированных частей представлялась давно, из-за их универсальности и урона, невиданного ранее. Давайте воплотим эту мечту в реальность."
 BUL_forces_of_mechanization:0 "Механизационные отряды"
 BUL_forces_of_mechanization_desc:0 "Быстрые и хорошо оснащенные подразделения будут сопровождать наши более традиционные дивизии, что позволит лучше захватывать вражеские территории."
 BUL_lightning_warfare:0 "Молниеносная война"
 BUL_lightning_warfare_desc:0 "Следующие войны явно выиграют самые быстрые и импровизированные армии. У нас есть все технологии, необходимые для создания армии такого типа."
 BUL_strength_in_firepower:0 "Сила в огневой мощи"
 BUL_strength_in_firepower_desc:0 "Старые добрые военные навыки использования все более мощных орудий продолжали доказывать свою эффективность даже во время Великой войны. Развитие новых артиллерийских технологий позволит нам наносить ошеломляющий урон вражеским войскам, не подвергая опасности наших солдат."
 BUL_expand_artillery_supplies:0 "Расширение поставок артиллерии"
 BUL_expand_artillery_supplies_desc:0 "Наше артиллерийское производство все еще довольно низкое, несмотря на нашу неотложную необходимость вооружить её армию. Мы договорились о покупке нескольких артиллерийских подразделений у немецкого производителя Rheinmetall."
 BUL_neverending_artillery_modernization:0 "Бесконечная артиллерийская модернизация"
 BUL_neverending_artillery_modernization_desc:0 "Постоянная модернизация артиллерийских технологий необходима для обеспечения эффективности даже перед лицом таких современных технологий, как броня."
 BUL_shells_and_guns:0 "Снаряды и ружья"
 BUL_shells_and_guns_desc:0 "Наступление, состоящее из идеальной координации между артиллерийскими орудиями и пехотными частями, позволило бы нанести тяжелый урон врагу, ограничивая потери с нашей стороны."
 BUL_strive_for_an_organized_army:0 "Стремление к организованной армии"
 BUL_strive_for_an_organized_army_desc:0 "Организация и дисциплина болгарской армии должны быть нашим главным приоритетом в общей модернизации вооруженных сил. "
 BUL_modernized_weaponry:0 "Модернизированное оружие"
 BUL_modernized_weaponry_desc:0 "Орудия, которыми вооружаются наши солдаты, становятся все старше и старше, что не способствует улучшению их состояния. Принятие и производство новых и более современных винтовок позволит нам повысить общую эффективность всех наших солдат."
 BUL_rifle_production:0 "Производство винтовок"
 BUL_rifle_production_desc:0 "Расширение наших мощностей, предназначенных для производства винтовок, позволит поддержать общую модернизацию всех наших пехотных подразделений, а также поможет нам обучать новые, которые будут хорошо оснащены."
 BUL_maximized_planning_effort:0 "Максимальное планирование развития армии"
 BUL_maximized_planning_effort_desc:0 "Расширение генерального штаба позволило нам активизировать наши военные исследования различных способов планирования наших атак. Успех наступления заключается в подготовке последнего."
 BUL_prussia_of_the_balkans:0 "Пруссия на Балканах"
 BUL_prussia_of_the_balkans_desc:0 "С нашей полностью модернизированной армией мы наконец можем претендовать на звание «Пруссия на Балканах»."
 BUL_naval_air_rearmament_plan:0 "Начать военно-воздушное перевооружение"
 BUL_naval_air_rearmament_plan_desc:0 "Военно-воздушные силы и военно-морской флот никогда не получали особого внимания, особенно после потери значительной части наших береговых линий. Однако, если мы выделим достаточно времени и усилий на модернизацию этих отраслей, они могут оказаться основным активом в грядущей войне."
 BUL_expand_the_varna_shipyards:0 "Расширение судостроительных верфей в Варне"
 BUL_expand_the_varna_shipyards_desc:0 "Наши военно-морские производственные мощности остаются относительно небольшими, в основном они ограничены производством составов и других гражданских лиц. Модернизация и, прежде всего, расширение наших производственных мощностей для более тяжелых судов необходимы для создания военно-морского флота, достойного имени."
 BUL_heavy_vessels:0 "Приоритет флота крупных кораблей"
 BUL_heavy_vessels_desc:0 "Военно-морское господство должно включать в себя строительство достаточно мощных кораблей, которые затем будут объединены в один крупный флот. "
 BUL_build_the_burgas_shipyards:0 "Строительство судостроительных верфей в Бургасе"
 BUL_build_the_burgas_shipyards_desc:0 "Расширение верфей в Бургасе позволит значительно улучшить наши военно-морские возможности, поскольку мы решили сосредоточиться на производстве крупных и очень тяжелых судов."
 BUL_modern_battlecruisers:0 "Модернизация крейсеров"
 BUL_modern_battlecruisers_desc:0 "Крейсера представляют хороший компромисс между огневой мощью и скоростью, в пропорциях военно-морского флота, состоящего из тяжелых кораблей, несмотря на более легкую броню."
 BUL_modern_heavy_cruisers:0 "Модернизация тяжелых крейсеров"
 BUL_modern_heavy_cruisers_desc:0 "Крейсеры будут идеальными в качестве средних кораблей для сопровождения нашего флота в битвах, где скорость окажется решающим элементом."
 BUL_modern_battleships:0 "Модернизация линкоров"
 BUL_modern_battleships_desc:0 "Линкоры будут представлять как авангард, так и флагман нашего флота. Они должны быть максимально современными и мощными."
 BUL_shipbuilding_experience:0 "Разработка новой доктрины флота"
 BUL_shipbuilding_experience_desc:0 "Теперь, когда модернизация оборудования завершена, пришло время модернизировать нашу тактику, ориентированную на высокую концентрацию ущерба."
 BUL_light_vessels:0 "Приоритет флота лёгких кораблей"
 BUL_light_vessels_desc:0 "Инновации важны для эффективности армии. Настало время отбросить старую тактику тяжелых кораблей и перейти на более легкий и быстрый военно-морской флот, а в случае с подводными лодками - более сдержанный."
 BUL_modern_light_cruisers:0 "Модернизация легких крейсеров"
 BUL_modern_light_cruisers_desc:0 "Разработка более легких версий крейсеров позволит нам поддерживать хорошую огневую мощь, не отстающую от скорости других наших судов."
 BUL_modern_destroyers:0 "Модернизация эсминцев"
 BUL_modern_destroyers_desc:0 "Эсминцы обеспечат хорошую защиту остальных наших кораблей."
 BUL_modern_submarines:0 "Модернизация подводных лодок"
 BUL_modern_submarines_desc:0 "Подводные лодки - революционная и захватывающая технология. Принося дискретное измерение в военно-морской бой, мы можем победить корабли, которые кажутся непотопляемыми."
 BUL_naval_strategy:0 "Новая морская стратегия"
 BUL_naval_strategy_desc:0 "Настало время реформировать нашу военно-морскую тактику в соответствии с составом, который мы выбрали для нашего флота. Таким образом, мы будем готовы использовать весь потенциал наших кораблей."
 BUL_torpedo_based_navy:0 "ВМФ на базе торпед"
 BUL_torpedo_based_navy_desc:0 "Торпеды представляют собой огромный прогресс в морском бою. Настало время добавить это чудо в наш военно-морской арсенал."
 BUL_naval_bomber_focus:0 "Создание торпедоносцев"
 BUL_naval_bomber_focus_desc:0 "Чтобы поддержать наши суда, особенно в бою с тяжелыми кораблями, мы должны разработать бомбардировщики, специализирующиеся на морских боях."
 BUL_rearm_the_bulgarian_airforce:0 "Перевооружение болгарских ВВС"
 BUL_rearm_the_bulgarian_airforce_desc:0 "Наши военно-воздушные силы далеко не современны или не развиты, хотя они могут оказаться важным активом для двух других ветвей наших вооруженных сил. Настало время исправить эту серьезную военную ошибку."
 BUL_short_range_fighter_focus:0 "Приоритет истребителей"
 BUL_short_range_fighter_focus_desc:0 "Мы должны сосредоточиться на использовании простых истребителей, какими они существуют со времен Великой войны, в первую очередь для защиты болгарского неба от потенциальных вражеских бомбардировщиков и нападения на войска недалеко от границ."
 BUL_long_range_fighter_focus:0 "Приоритет истребителей дальней авиации"
 BUL_long_range_fighter_focus_desc:0 "Использование истребителей дальней авиации дает прекрасную возможность нанести тяжелый материальный урон отдаленному противнику в сочетании с бомбардировщиками или защитить как наше небо, так и союзников."
 BUL_low_altitude_flights:0 "Полеты на малых высотах"
 BUL_low_altitude_flights_desc:0 "Мы можем использовать превосходство в воздухе, полученное благодаря использованию наших истребителей, для поддержки наших войск в бою. Действительно, если мы можем атаковать перехватчиков, мы можем так же легко атаковать и войска."
 BUL_compromised_approach:0 "Компромиссный подход"
 BUL_compromised_approach_desc:0 "Сбалансированный подход между поддерживающими войсками и разрушением вражеских зданий позволил бы скоординированное и, следовательно, более эффективное наступление."
 BUL_offensive_bombing_strategy:0 "Стратегия наступательных бомбардировок"
 BUL_offensive_bombing_strategy_desc:0 "Стремление к прямому уничтожению объектов, будь то гражданских или военных, является очень полезной стратегией в войне на истощение, как это было в случае Великой войны."
 BUL_CAS_effort:0 "Развитие штурмовой авиации"
 BUL_CAS_effort_desc:0 "Разработка самолета, специально предназначенного для атак наземных войск, окажется лучше, чем использование истребителей для этой задачи."
 BUL_bomber_focus:0 "Развитие бомбардировочной авиации"
 BUL_bomber_focus_desc:0 "Возможности уничтожения объектов могут только улучшаться, так что это включает в себя и уничтожение с воздуха. Разработка новых бомбардировщиков только усилит разрушительный потенциал наших ВВС."
 BUL_experimental_paradoppings:0 "Экспериментальные отряды парашютистов"
 BUL_experimental_paradoppings_desc:0 "Парашютный десант в тылу врага или на труднодоступные территории вполне возможен, если мы будем полностью контролировать небеса."
 BUL_aviation_effort_2:0 "Расширение воздушных баз"
 BUL_aviation_effort_2_desc:0 "Нам понадобятся новые авиабазы для размещения новых самолетов."
 BUL_rocket_effort:0 "Исследование ракетных технологий"
 BUL_rocket_effort_desc:0 "Ракеты оказываются потенциально даже более разрушительной технологией, чем обычный бомбардировщик. Они заслуживают нашего полного внимания."
 BUL_form_mechanics:0 "Формирование отрядов механиков"
 BUL_form_mechanics_desc:0 "Новые команды механиков будут обучены сопровождать наших авиаторов."
 BUL_crush_the_military_union:0 "Ликвидация Болгарского военного союза"
 BUL_crush_the_military_union_desc:0 "Поражения правительства "Звено" недостаточно из-за симпатий к ним в армии. Их ликвидация необходима, чтобы не дать вновь поставить под сомнение авторитет Бориса III."
 BUL_renew_kyoseivanovs_term:0 "Продление срока полномочий Кесеиванова"
 BUL_renew_kyoseivanovs_term_desc:0 "Георги Кесейванов - не более чем марионетка на службе у Бориса III, но легитимность последнего должна быть сохранена, по крайней мере, в глазах общественности. Продление срока его полномочий в качестве премьер-министра еще больше повысит его легитимность."
 BUL_approach_italy:0 "Обращение к Италии"
 BUL_approach_italy_desc:0 "Италия и Болгария имеют общие амбиции и интересы по отношению к другим балканским народам. Мы надеемся, что сближение с режимом Муссолини позволит нам получить разрешение на возможное расширение болгарских территорий."
 BUL_consolidate_the_regime:0 "Консолидация режима власти"
 BUL_consolidate_the_regime_desc:0 "Реализация нового правительства все еще свежа в умах болгар. Усилия по повышению авторитета власти должны быть предприняты для того, чтобы заручиться поддержкой населения."
 BUL_saedinenieto_pravi_silata:0 "Съединението прави силата"
 BUL_saedinenieto_pravi_silata_desc:0 "Авторитет Бориса III - это все, что нужно Болгарии, чтобы вернуть себе славу. Различные парламентские правительства только снизили престиж, славу и власть Болгарии и именно благодаря монархии она вернет их."
 BUL_popovo_maneuvers:0 "Маневры в Попово"
 BUL_popovo_maneuvers_desc:0 "Военные маневры будут проводиться в городе Попово, чтобы подготовить армию к войнам-реконкистам, которые мы планируем."
 BUL_reassert_claims:0 "Вновь заявить о Болгарских великих претензиях"
 BUL_reassert_claims_desc:0 "Бухарестские и Нейи-сюр-Сенские договоры лишили нас болгарских земель. Настало время изменить эту несправедливость, подтвердив наши требования к этим регионам, которые составляют "Великую Болгарию", нацию для всех болгар."
 BUL_demand_dobrudja:0 "Требование аннексии Добруджы"
 BUL_demand_dobrudja_desc:0 "Регион Добруджа был несправедливо захвачен Румынией в конце Второй Балканской войны, несмотря на присутствие по сей день большинства болгар, ожидающих их освобождения. Румыния вернет нам эту территорию или мы возьмем на себя ответственность за ее восстановление силой."
 BUL_demand_southern_territories:0 "Восстановление Беломорья"
 BUL_demand_southern_territories_desc:0 "Потеря фракийских регионов после Второй Балканской войны и Великой войны также означала потерю нашего доступа к Средиземному морю, в дополнение к отделению от болгарских жителей этих земель. Пришло время вернуть их домой."
 BUL_demand_vardaria:0 "Требование аннексии Вардара"
 BUL_demand_vardaria_desc:0 "Македония - болгарский регион и всегда будет таковым. Несмотря на усилия югославского правительства в Белграде, жители все равно осознают в своих сердцах, что они болгары. Настало время прекратить эту эксплуатацию нашего народа и вернуть Македонию обратно в состав Болгарии."
 BUL_defend_the_new_borders:0 "Защита новых границ"
 BUL_defend_the_new_borders_desc:0 "Возможно, мы выиграли последние войны, но в любой момент мы можем бы снова их проиграть и вновь оказаться отделенными от наших братьев и сестер. Проекты по укреплению этих новых границ будут реализованы в ближайшее время."
 BUL_long_live_boris_the_unifier:0 "Да Здравствует Борис Объединитель!"
 BUL_long_live_boris_the_unifier_desc:0 "Борис III смог исправить ошибки, допущенные его отцом и даже добился большего успеха, чем последний, объединив целые болгарские регионы под одной нацией. Он будет отмечен в истории как тот, кто вернул Болгарии её гордость."
 BUL_tsarist_terror:0 "Царский террор"
 BUL_tsarist_terror_desc:0 "Царская власть должна быть поддержана и утверждена, чтобы правительство могло принять необходимые меры для процветания Болгарии. Мы не можем позволить противникам оставаться свободными."
 BUL_royal_militarism:0 "Королевский миллитаризм"
 BUL_royal_militarism_desc:0 "Усилия по милитаризации общества, сопровождаемые фанатизмом в пользу монархии и царя, позволят достичь наших амбиций по завоеванию."
 BUL_allow_rigged_election:0 "Разрешить сфальсифицированные выборы"
 BUL_allow_rigged_election_desc:0 "Чтобы сохранить законную легитимность премьер-министра и правительства, выборы будут разрешены, но по достаточно строгим правилам, чтобы царское правительство могло получить необходимое большинство для организации своей деятельности."
 BUL_mobilize_the_nation:0 "Мобилизация нации"
 BUL_mobilize_the_nation_desc:0 "Каждый болгарский гражданин должен быть привержен процветанию Болгарии. Кампании по мобилизации населения помогут подготовить население и экономику к будущим конфликтам."
 BUL_patriotic_boom_among_the_populace:0 "Патриотический бум среди населения"
 BUL_patriotic_boom_among_the_populace_desc:0 "Различные царские реформы привели к возрождению патриотизма среди населения. Болгарский народ хочет, чтобы его нация стала уважаемой властью. Мы выполним это желание."
 BUL_fortify_the_bulgarian_skies:0 "Укрепление болгарского неба"
 BUL_fortify_the_bulgarian_skies_desc:0 "Чтобы обеспечить защиту не только наших солдат, но и наших граждан от возможных вражеских бомбардировок, усилия по установке зенитного оборудования будут приоритетными для правительства."
 BUL_ready_for_war:0 "Готовность к войне"
 BUL_ready_for_war_desc:0 "Мы предприняли достаточно шагов, чтобы считать Болгарию страной, готовой к будущим тотальным войнам."
 BUL_an_alliance_of_desperation:0 "Альянс Отчаяния"
 BUL_an_alliance_of_desperation_desc:0 "Как и мы, Германия стремится изменить договорную несправедливость, навязанную Соглашением в конце Великой войны. При таком раскладе интересов было бы разумно искать союз с Фюрером, учитывая его власть на страной и практически всей Европой."
 BUL_concessions_to_lukov:0 "Уступки Лукову"
 BUL_concessions_to_lukov_desc:0 "Военный министр Христо Луков оказался главным активом в репрессиях Звена, а также в политическом направлении, которое следует предпринять для Болгарии. Его влияние может быть только полезным для нации."
 BUL_brannik_youth_organization:0 "Молодежная организация Бранник"
 BUL_brannik_youth_organization_desc:0 "Создание молодежной организации, участие в которой будет обязательным, копируя молодежь Гитлера, поможет усилить патриотизм и милитаризм среди нашего населения."
 BUL_cement_our_rule_with_an_iron_fist:0 "Начать укрепление нашей новой власти"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "Авторитет Лукова все еще оспаривается так же, как и авторитет Бориса III. Необходимо начать проведение репрессий против политиков, считающихся нелояльными, в том числе потенциальных монархистов."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "Боевые идеологические враги"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "Мы не можем терпеть распространение большевизма, этой варварской идеологии и, прежде всего, движений против патриотизма или национализма. Будет создано экспедиционное подразделение для оказания помощи странам, сталкивающимся с этой идеологией, как в Испании."
 BUL_begin_militarization:0 "Быстрая милитаризация"
 BUL_begin_militarization_desc:0 "Будут реализованы современные программы милитаризации. Население должно пожертвовать своим личным комфортом, чтобы освободить место для потрясающей Болгарии."
 BUL_totalitarian_control:0 "Тоталитарный контроль"
 BUL_totalitarian_control_desc:0 "С «исчезновением» значительной части наших политических и военных соперников авторитету Лукова больше ничего не угрожает."
 BUL_reassert_the_extended_land_claims:0 "Подтвердить расширенные территориальные претензии"
 BUL_reassert_the_extended_land_claims_desc:0 "Чтобы обеспечить выживание и славу болгарской нации, наши границы должны быть отодвинуты дальше, чтобы охватить природную территорию таким образом, которым нам суждено доминировать на Балканах."
 BUL_crush_the_greeks:0 "Сокрушить Грецию"
 BUL_crush_the_greeks_desc:0 "Мы никогда не простим Грецию за то, что заставили нас потерять доступ к Средиземному морю. Настало время вернуть его и раз и навсегда утвердить наше господство над афинским режимом."
 BUL_divide_yugoslavia:0 "Разделить Югославию"
 BUL_divide_yugoslavia_desc:0 "Эти предатели сербы хотели сохранить Македонию себе, заставляя ее жителей полагать, что они были больше сербами, чем болгарами и подавляя наследие региона. Настало время для нас захватить этот важный регион Болгарии."
 BUL_topple_romania:0 "Свергнуть Румынию"
 BUL_topple_romania_desc:0 "Румыния показала, что она думает только о своем народе, взяв регион Добруджа, который по-прежнему населен болгарами. Как они забрали его у нас силой, мы заберем его также силой."
 BUL_tame_albania:0 "Приручить Албанию"
 BUL_tame_albania_desc:0 "Добавление Албании в нашу империю позволит нам полностью доминировать на Балканах, а также избежать потенциальных будущих претензий последних против таких регионов, как Косово."
 BUL_aggressive_assimilation:0 "Агрессивная ассимиляция"
 BUL_aggressive_assimilation_desc:0 "Программы принудительной болгаризации будут созданы в различных аннексированных регионах, от образования до дорожных знаков и администрации, с целью сделать их модельными регионами Великой Болгарии."
 BUL_demand_albanian_subjugation:0 "Требование албанского подчинения"
 BUL_demand_albanian_subjugation_desc:0 "Государство Албания слабое, ей управляет марионеточный король. Если мы не вмешаемся в ближайшее время, они могут пасть под власть Дуче и его великих мечтах о завоевании Средиземного моря. Требуя порабощения албанцев, мы предлагаем им гораздо лучшую альтернативу. Присоединение к государству наполненного их братьями."
 BUL_politicize_the_trade_union:0 "Политизация Свободного Синдикалистского Союза"
 BUL_politicized_trade_union_desc:0 "Теперь, когда мы установили демократический режим, следующим шагом будет достижение доверия народа. Правительство, которое люди ненавидят, вовсе не правительство. Однако мы можем укрепить веру нашего народа в государство. ССС является крупным болгарским профсоюзом и многие простые рабочие имеют членство или какую-то связь с ним. Если мы сможем начать политизировать этот Союз (который в прошлом оставался в значительной степени аполитичным), мы сможем получить больше поддержки и укрепить наше управление Болгарией."
 BUL_intergrate_womens_rights_organizations:0 "Интеграция женских правозащитных организаций"
 BUL_intergrate_womens_rights_organizations_desc:0 "Ранее женщинам было отказано во многих правах, которыми обладали их другие европейские коллеги. Однако теперь, когда мы устранили большую часть этого отсталого режима, мы можем использовать влиятельных правозащитников, таких как Благолев. Димитар Благолев был членом нашей партии, а его жена основала одну из первых групп по защите прав женщин в нашей великой нации. Если бы мы продвигали таких людей, как она, в правительстве и предоставляли права женщин, мы бы добились большего равенства по всей Болгарии."
 BUL_request_macedonian_autonomy:0 "Запрос македонской автономии"
 BUL_request_macedonian_autonomy_desc:0 "Македония - проблема, которую трудно решить. С македонцами, разделенными на две нации, было большое движение среди боевиков и требующих независимости. Это облегчит управление страной и сократит экономические потери. Если бы мы предоставили (или хотя бы выступили за) независимость Македонии, проблемы с македонским меньшинством начнут исчезать."
