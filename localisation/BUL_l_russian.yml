  axis_minors_bulgaria.26.a:0 "Это было полезно."

  axis_minors_bulgaria.27.t:0 "Выборы в Болгарии"
  axis_minors_bulgaria.27.d:0 "Наш великодушный Царь недавно предоставил населению право голоса и объявил выборы для определения будущих шагов к процветанию государства. После того, как стали известны результаты, стало ясно, что радикальные экстремистские партии проиграли и в дело пошли нескольких умеренных партий, но которые из них победят?"
  axis_minors_bulgaria.27.a:0 "Победа ДП."
  axis_minors_bulgaria.27.b:0 "Победа БЗНС."
  axis_minors_bulgaria.27.c:0 "Победа БРСДП."

  axis_minors_bulgaria.28.t:0 "Приостановить деятельность Кесеиванова"
  axis_minors_bulgaria.28.d:0 "Премьер-министр Георгий Кесейванов злоупотребляет своей властью и его нарушение Тырновской Конституции не должно остаться незамеченным. Он заслуживает отстранения от должности за свои действия против Родины."
  axis_minors_bulgaria.28.a:0 "Выгнать предателя и его фашистов из правительства."

  axis_minors_bulgaria.29.t:0 "Коммунитсическая революция"
  axis_minors_bulgaria.29.d:0 "Мы медленно росли, развивались и теперь нас поддерживает приличная часть населения. Сейчас наступило лучшее время, чтобы поднять народ на революцию и свергнуть коррумпированных фашистов!"
  axis_minors_bulgaria.29.a:0 "Новая эра Болгарии началась!"

  axis_minors_bulgaria.30.t:0 "Дело болгарского перевооружения"
  axis_minors_bulgaria.30.d:0 "Болгарский премьер-министр направил нам запрос об отмене ограничений, которые были наложены на болгарскую армию после подписания Нейи-сюр-Сенского договора. Какую позицию мы займем в этом вопросе?"
  axis_minors_bulgaria.30.a:0 "Пригласить их в Салоники, они усвоили урок."
  axis_minors_bulgaria.30.b:0 "Это только начнет второй великий конфликт."

  axis_minors_bulgaria.31.t:0 "Ответ на Салоническое соглашение"
  axis_minors_bulgaria.31.d:0 "Болгарские и греческие делегаты отправились в Салоники, чтобы обсудить вопрос о болгарском перевооружении. В конце встречи, греческое правительство решило позволить Болгарии перевооружиться, дабы подготовиться к возможным будущим конфликтам. Как мы должны реагировать на такое развитие событий?"
  axis_minors_bulgaria.31.a:0 "Мы поддерживаем решение балканского народа."
  axis_minors_bulgaria.31.b:0 "Направить дипломатический протест."

  axis_minors_bulgaria.32.t:0 "Соглашение в Салониках"
  axis_minors_bulgaria.32.d:0 "Сегодня наши и греческие делегаты собрались в Салониках, чтобы подписать соглашение, которое позволит нам начать перевооружение армии. Теперь мы можем по-настоящему подготовиться к предстоящей войне."
  axis_minors_bulgaria.32.a:0 "Каждый должен иметь право на перевооружение."

  axis_minors_bulgaria.33.t:0 "Вопрос Южной Добруджы"
  axis_minors_bulgaria.33.d:0 "Болгарское правительство прислало нам телеграмму с предложением об участии в Балканском торговом пакте, но только с возвращением под их контроль южной Добруджи. Каков будет наш ответ?"
  axis_minors_bulgaria.33.a:0 "Это честная сделка."
  axis_minors_bulgaria.33.b:0 "Разве это честная сделка?"

  axis_minors_bulgaria.34.t:0 "Переговоры по Добрудже успешны"
  axis_minors_bulgaria.34.d:0 "Правительство Румынии согласилось на наши условия и уступило нам южную Добруджу."
  axis_minors_bulgaria.34.a:0 "Это великий день."

  axis_minors_bulgaria.35.t:0 "Переговоры по Добрудже провалены"
  axis_minors_bulgaria.35.d:0 "Румынские дипломаты отказываются уступить нам Добруджу, однако мы не можем действовать агрессивно так, чтобы ведущие державы не отреагировали на это развитие событий."
  axis_minors_bulgaria.35.a:0 "В конце концов это просто кусок земли."

  axis_minors_bulgaria.36.t:0 "Пакт о ненападении с Болгарией"
  axis_minors_bulgaria.36.d:0 "Болгария предлагает нам договор о ненападении. Это улучшит наши отношения между странами, но также предотвратит потенциальную войну. Оно нам нужно?"
  axis_minors_bulgaria.36.a:0 "Почему нет?"
  axis_minors_bulgaria.36.b:0 "Мы не подписываем соглашений с капиталистами."

  axis_minors_bulgaria.37.t:0 "Советский договор о ненападении"
  axis_minors_bulgaria.37.d:0 "СССР подписал соглашение о ненападении между нашими народами. Вероятнее всего, это предотвратит достаточно масштабный конфликт."
  axis_minors_bulgaria.37.a:0 "Спасение для многих молодых людей."

  axis_minors_bulgaria.38.t:0 "Советы отказываются от соглашения"
  axis_minors_bulgaria.38.d:0 "Советы отрицательно ответили на наше предложенное соглашение. Это может означать, что они хотят будущего конфликта, однако наверняка в этом никто не уверен."
  axis_minors_bulgaria.38.a:0 "Мы будем молится за лучший исход."

  axis_minors_bulgaria.39.t:0 "Улучшенная военная промышленность"
  axis_minors_bulgaria.39.d:0 "Наша тяжелая промышленность вышла на новый уровень, однако её еще есть куда расти."
  axis_minors_bulgaria.39.a:0 "Не сбавляем темп!"

  axis_minors_bulgaria.41.t:0 "Подготовительный этап"
  axis_minors_bulgaria.41.d:0 "Уже ясно, что действия Военного союза оказали слишком сильное давление на правительство, которое теперь утверждает, что этот Союз якобы представляет народ. Если Болгария хочет выжить как нация, она должна избавиться от всяческих мятежных элементов, скрывающихся в тени и положить конец их попыткам свергнуть правительство или сорвать его политику."
  axis_minors_bulgaria.41.a:0 "Провести операцию."

  axis_minors_bulgaria.42.t:0 "Статус военного союза"
  axis_minors_bulgaria.42.d:0 "Хотя наши первоначальные усилия по ликвидации охватили только самых наглых и ярых членов организации Военного союза, мы медленно, но верно арестовываем все больше и больше его членов. Допрашивая мелких членов организации, мы получаем множества признаний и информации о союзе, но якобы обещаем государственное сотрудничество с подозреваемыми. Естественно, правительство не видит причин давать этим предателям что-либо, даже если они будут сотрудничать."
  axis_minors_bulgaria.42.a:0 "Удвоить наши усилия в поисках этих предателей собак!"

  axis_minors_bulgaria.43.t:0 "Заключительный обзор"
  axis_minors_bulgaria.43.d:0 "Усилия как военных, так и полицейских сил оказались весьма эффективными для захвата оставшихся предателей в нашей стране. Теперь, наконец, все виновные и подозреваемые схвачены и мы можем перейти к народному суду над этими предателями."
  axis_minors_bulgaria.43.a:0 "Суд - это простая формальность, они будут повешены уже к рассвету."

  axis_minors_bulgaria.44.t:0 "Ультиматум по Добрудже"
  axis_minors_bulgaria.44.d:0 "Болгарское правительство направило ультиматум в отношении статуса территории Добруджи, которую мы контролируем с конца Великой войны. Ультиматум сопровождается усилением враждебной позиции за последние несколько недель и военными учениями на границе, в попытке нас напугать. Каким будет наш ответ на это смелое пзаявление?"
  axis_minors_bulgaria.44.a:0 "Мы примем их требования, лишь бы избежать очередной войны."
  axis_minors_bulgaria.44.b:0 "Мы не боимся болгар. Отвергнуть этот абсурдный ультиматум."

  axis_minors_bulgaria.45.t:0 "Румыния отказывается"
  axis_minors_bulgaria.45.d:0 "Дипломатический посланник прибыл с официальным ответом румынского правительства. Они отказались от нашего ультиматума и, очевидно, им нужно преподать урок."
  axis_minors_bulgaria.45.a:0 "Мобилизовать наши силы и созвать собрание Генерального штаба."

  axis_minors_bulgaria.46.t:0 "Румыния соглашается"
  axis_minors_bulgaria.46.d:0 "Дипломатический посланник прибыл с официальным ответом румынского правительства. Южная Добруджа отныне будет частью болгарской нации."
  axis_minors_bulgaria.46.a:0 "Все как и должно быть!"

  axis_minors_bulgaria.47.t:0 "Вопрос Фракии и Македонии"
  axis_minors_bulgaria.47.d:0 "Болгарский народ издавна проживает на территории Фракии и Македонии. Болгарское правительство длительное время пытается поднять вопрос о целесообразности возвращения этого народа на родину и теперь посылает сообщения через своих дипломатических посланников, которые недвусмысленно требуют передачи Фракии и Македонии под контроль Болгарии. Каким будет наш ответ?"
  axis_minors_bulgaria.47.a:0 "Мы согласны."
  axis_minors_bulgaria.47.b:0 "Мы не будем расставаться с Македонией, но предложим болгарам Фракию как компромисс."
  axis_minors_bulgaria.47.c:0 "Абсурд! Весь этот вопрос чепуха!"

  axis_minors_bulgaria.48.t:0 "Греция отказывается"
  axis_minors_bulgaria.48.d:0 "Греческое правительство полностью отказалось от наших требований в отношении территориальной передачи Фракии и Македонии."
  axis_minors_bulgaria.48.a:0 "Это безобразие!"

  axis_minors_bulgaria.49.t:0 "Греция соглашается"
  axis_minors_bulgaria.49.d:0 "Это было очевидно, что правительство Греции не согласно с нашими требованиями в отношении Фракии и Македонии, но они тем не менее приняли условия документа."
  axis_minors_bulgaria.49.a:0 "Наши люди вернулись домой!"

  axis_minors_bulgaria.50.t:0 "Греческое встречное предложение"
  axis_minors_bulgaria.50.d:0 "Греция отказывается признавать наши законные претензии к Македонии, но в попытке избежать конфликта с нашей страной, они отправили нам встречное предложение по которому мы получаем денежное возмещение морального ущерба и передачу Фракии под наш контроль. Само собой это не совсем то, что мы хотели изначально, но в любом случае от такого предложения тоже будет польза."
  axis_minors_bulgaria.50.a:0 "Мы примем передачу Фракии, но это еще не конец."

  axis_minors_bulgaria.51.t:0 "Ультиматум по Вардару"
  axis_minors_bulgaria.51.d:0 "По мере того как болгарская нация становится сильнее, она продолжает добиваться восстановления своих прежних границ. Правительство Болгарии прислало документ с подробным описанием требований возврата территории Вардара своему «законному» владельцу, которым, по их мнению, являются они сами. Что мы ответим на такое наглое требование?"
  axis_minors_bulgaria.51.a:0 "Наша объединенная балканская нация не видит необходимости воевать за Вардар. Позвольте болгарам контролировать ее, чтобы поддержать мир."
  axis_minors_bulgaria.51.a:0 "Идея, что болгары имеют какие-либо претензии на территорию Вардар, является чистой фантазией. Отвергнуть послание."

  axis_minors_bulgaria.52.t:0 "Югославское правительство отвечает отказом"
  axis_minors_bulgaria.52.d:0 "Югославский ответ был столь же быстрым, сколь и коротким. Государство отказывается признать нашу законную претензию на Вардар и, кроме того, отказывается от идеи передать ее под наш контроль."
  axis_minors_bulgaria.52.a:0 "Это безобразие!"


  axis_minors_bulgaria.53.t:0 "Югославское правительство соглашается"
  axis_minors_bulgaria.53.d:0 "Неизвестно, что больше испугало югославское правительство - огромные потери простого народа Югославии в случае войны или страх перед нашими вооруженными силами, они, тем не менее, приняли наши требования. Жители Вардара вернулись домой!"
  axis_minors_bulgaria.53.a:0 "Мы приветствуем болгар Вардара!"

  axis_minors_bulgaria.54.t:0 "Марш на Софию"
  axis_minors_bulgaria.54.d:0 "Мы заручились достаточной поддержки народа, чтобы, наконец, потребовать от нынешнего правительства и, в том числе, царя передачи контроля над страной нашему великому лидеру Христо Лукову. Боясь начала гражданской войны, уже бывшее легитимное правительство было вынуждено уступить. Повторив приход Бенито Муссолини к власти в Италии, с этого момента наступает новый век для Болгарии."
  axis_minors_bulgaria.54.a:0 "Отныне главная задача наша - удержать власть."

  axis_minors_bulgaria.55.t:0 "Новый Болгарский Наследник"
  axis_minors_bulgaria.55.d:0 "Новорожденный мальчик, укрепивший дух всего народа, сын царя Бориса III и Джованны Савойской, вскоре станет тем, кто в будущем приведет Болгарию к величию в качестве ее царя, точно так же, как его отец до него. Приветствуем Симеона II!"
  axis_minors_bulgaria.55.a:0 "Благослови его господь."

  axis_minors_bulgaria.56.t:0 "Смерть Царя Бориса III"
  axis_minors_bulgaria.56.d:0 "К величайшему сожалению, Царь Борис III был убит неизвестными личностями. Его тело был найдено во дворце, лежащем на полу. По предварительным предположениям, он был отравлен одним из царских слуг. Госдураственная полиция в ходе расследования не смогла поймать убийцу, однако вскоре распространялись слухи о том, что он или они уже были убиты немецкой разведкой. Не смотря на всю суматоху в стране, было учреждено новое правительство, которое будет управлять Болгарией, во главе которого будут стоять регент и премьер-министр, пока наследник престола царевич Симеон II не достигнет совершенолетия. Но главный вопрос - у кого на самом деле будет реальная власть в стране?"
  axis_minors_bulgaria.56.a:0 "Регент Князь Кирилл, младший брат царя."
  axis_minors_bulgaria.56.b:0 "Премьер-министр Богдан Димитров Филов."

  axis_minors_bulgaria.57.t:0 "Первый коммунистический государственный конгресс"
  axis_minors_bulgaria.57.d:0 "Совсем недавно мы пришли к власти в Болгарии, во главе нашей революции стоял товарищ Георгий Димитров, чьи идеи о том, как должен работать коммунизм, являются очень эксперименталистичными. Теперь же, не смотря на его авторитет, многие члены партии считают, что он должен подать в отставку в пользу другого секретаря, такого как Христиан Раковский или Вылко Червенков, который считает, что лучшей формой коммунизма явлется советский сталинизм. Что же ждет партию?"
  axis_minors_bulgaria.57.a:0 "Товарищ Димитров должен остаться во главе."
  axis_minors_bulgaria.57.b:0 "Экспираментализм может привести к гибели целой нации."
  axis_minors_bulgaria.57.c:0 "Раковский сыграет важную роль в мировой революции."

  axis_minors_bulgaria.58.t:0 "Болгарские требования"
  axis_minors_bulgaria.58.d:0 "Болгарское правительство угрожает нам вторжением, если мы не уступим их требованиям, числе которых передача власти коммунистическому правительству и созданию союза с ними. Как мы ответим?"
  axis_minors_bulgaria.58.a:0 "Во благо нашего народа, мы уступим"
  axis_minors_bulgaria.58.b:0 "Отклонить возмутительные требования."

  axis_minors_bulgaria.59.t:0 "Албания соглашается"
  axis_minors_bulgaria.59.d:0 "Албания избрала единственный верный путь и уступила нашим требованиям. Ура, товарищи!"
  axis_minors_bulgaria.59.a:0 "Ура!"

  axis_minors_bulgaria.60.t:0 "Албания отказывается"
  axis_minors_bulgaria.60.d:0 "Албания бросила вызов нашей армии и отвергла требования. Разве они не понимают, что не в состоянии победить нас любым возможным способом?"
  axis_minors_bulgaria.60.a:0 "А знаете, нам не сильно то и нужна их земля"
  axis_minors_bulgaria.60.b:0 "Значит, они выбрали смерть."

  axis_minors_bulgaria.61.t:0 "Болгария предлагает заключить торговый пакт"
  axis_minors_bulgaria.61.d:0 "Представители болгарского правительства предъявили нам проект о создании Балканского торгового союза, который принесет множество полезностей и выгод, в случае его заключения. Может быть подпишем?"
  axis_minors_bulgaria.61.a:0 "А почему бы и нет?"
  axis_minors_bulgaria.61.b:0 "В этом нет никакого смысла."

  axis_minors_bulgaria.62.t:0 "Турция подписывает пакт"
  axis_minors_bulgaria.62.d:0 "Турция приняла наше торговое предложение и теперь официально является членом пакта."
  axis_minors_bulgaria.62.a:0 "Замечательно!"

  axis_minors_bulgaria.63.t:0 "Турция не желает подписывать пакт"
  axis_minors_bulgaria.63.d:0 "Турция решила не подписывать наше щедрое торговое предложение."
  axis_minors_bulgaria.63.a:0 "Ну и черт с ними."

  axis_minors_bulgaria.64.t:0 "Болгария предлагает заключить торговый пакт"
  axis_minors_bulgaria.64.d:0 "Представители болгарского правительства предъявили нам проект о создании Балканского торгового союза, который принесет множество полезностей и выгод, в случае его заключения. Может быть подпишем?"
  axis_minors_bulgaria.64.a:0 "А почему бы и нет?"
  axis_minors_bulgaria.64.b:0 "В этом нет никакого смысла."

  axis_minors_bulgaria.65.t:0 "Греция подписывает пакт"
  axis_minors_bulgaria.65.d:0 "Греция приняла наше торговое предложение и теперь официально является членом пакта"
  axis_minors_bulgaria.65.a:0 "Замечательно!"

  axis_minors_bulgaria.66.t:0 "Греция не желает подписывать пакт"
  axis_minors_bulgaria.66.d:0 "Греция решила не подписывать наше щедрое торговое предложение."
  axis_minors_bulgaria.66.a:0 "Ну и черт с ними."

  axis_minors_bulgaria.67.t:0 "Болгария предлагает заключить торговый пакт"
  axis_minors_bulgaria.67.d:0 "Представители болгарского правительства предъявили нам проект о создании Балканского торгового союза, который принесет множество полезностей и выгод, в случае его заключения. Может быть подпишем?"
  axis_minors_bulgaria.67.a:0 "А почему бы и нет?"
  axis_minors_bulgaria.67.b:0 "В этом нет никакого смысла."

  axis_minors_bulgaria.68.t:0 "Югославия подписывает пакт"
  axis_minors_bulgaria.68.d:0 "Югославия приняла наше торговое предложение и теперь официально является членом пакта"
  axis_minors_bulgaria.68.a:0 "Замечательно!"

  axis_minors_bulgaria.69.t:0 "Югославия не желает подписывать пакт"
  axis_minors_bulgaria.69.d:0 "Югославия решила не подписывать наше щедрое торговое предложение."
  axis_minors_bulgaria.69.a:0 "Ну и черт с ними."

  axis_minors_bulgaria.70.t:0 "Македонская автономия"
  axis_minors_bulgaria.70.d:0 "Болгарское правительство обратилось к нам с просьбой предоставить македонцам некоторую автономию для развития и установления более тесных отношений между нашими странами и создания лучшей жизни для болгарского населения."
  axis_minors_bulgaria.70.a:0 "Предоставление им автономии поможет нашим внутренним проблемам."
  axis_minors_bulgaria.70.b:0 "А с каких пор они решают внутренние вопросы нашей страны?"

  axis_minors_bulgaria.71.t:0 "Македонская автономия"
  axis_minors_bulgaria.71.d:0 "Югославское правительство приняло нашу просьбу и дало македонцам некоторую автономию, теперь мы можем начать развивать с ними дипломатические отношения."
  axis_minors_bulgaria.71.a:0 "Отлично."

  axis_minors_bulgaria.72.t:0 "Македонская автономия"
  axis_minors_bulgaria.72.d:0 "Югославское правительство отклонило нашу просьбу и решило объединить македонцев без особой автономии."
  axis_minors_bulgaria.72.a:0 "Вот же..."
  
  
