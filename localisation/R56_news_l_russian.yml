l_russian:
 
#News
r56.news_event.1.t:0 "Муссолини отстранен от власти"
r56.news_event.1.desc:0 "После поражения Италии в Эфиопии и недавнего мирного соглашения между итальянским и эфиопским правительством, массовый протест сформировался почти во всех крупных итальянских городах, требующих снятия Муссолини с поста премьер-министра Италии, а также призывая к выборам. С массовыми социальными волнениями и возможностью массовых беспорядков, Виктор Эммануил III отстранил Муссолини с поста премьер-министра Италии и назначил генерала Пьетро Бадольо исполняющим обязанности премьер-министра. Полиция в Риме позже штурмовала штаб-квартиру фашистской партии и обнаружила тело бывшего дуче с пулей в голове."
r56.news_event.1.a:0 "Итальянская некомпетентность снова наносит удар!"

#1938 world cup
r56.news_event.2.t:0 "Чемпионат мира по футболу 1938 года"
r56.news_event.2.desc:0 "Чемпионат мира недавно прошел во Франции. Это был третий по счету турнир ФИФА. В турнире приняли участие 15 команд. \n\n Швейцария победила Германию в первом раунде по пенальти. Позже в следующем туре, Швейцарцы потерепели поражение от сборной Венгрии. Венгерская команда прошла весь путь до финала, но в конечном счете проиграла Италии. Это уже вторая победа сборной Италии на Чемпионатах мира. Бразилия же победила Швецию в матче за Третье место. \n\n Чемпионат мира стал приятным развлечением для многих. Люди смогли отвлечься от грозовых облаков, которые сгущаются над Европой, а может быть и всем миром."
r56.news_event.2.a:0 "Давай повторим его через четыре года!"
r56.news_event.2.b:0 "Слава победившей сборной!"
 
r56.news_event.3.t:0 "Албания вступает в Коминтерн"
r56.news_event.3.d:0 "Председатель Коммунистической партии Албании «Чета Пезеш» Энвер Ходжа решил отправить запрос о вступлении в Коминтерн. Советский Союз принял просьбу о членстве Албании, а бывшее Королевство Албания в настоящее время является частью Третьего Интернационала. Поскольку обе страны разделяют одни и те же идеи и амбиции, их дружба кажется солидной и Албания предвидит светлое будущее для своего места в Европе." 
r56.news_event.3.a:0 "Еще одна победа пролетариата!"
#was news 336
r56.news_event.4.t:0 "Албания присоединяеться к Оси"
r56.news_event.4.d:0 "Германия приняла просьбу Албании о присоединении к Оси. Теперь они стоят против коммунизма и демократических наций. Король Зогу выразил желание показать всему миру мощь своей страны. Соединенное Королевство и Франция выразили озабоченность по поводу возникновения фашизма в Европе и напоминают немецким официальным лицам о правилах Версальского договора, которые должна уважать Германия. Похоже, что другие демократические страны Запада не реагируют на Германию и Албанию."
r56.news_event.4.a:0 "Еще одна нация преклоняет колени перед Германией."

#1942 world cup #fictional event, probably would had been held in South America due to FIFA internal politics
r56.news_event.6.t:0 "Чемпионат мира по футболу 1942 года"
r56.news_event.6.desc:0 "Чемпионат мира состоялся недавно в государстве [URG.GetNameDef]. Это был четвертый по счету турнир. Шестнадцать команд приняли участие в турнире. \n \nНынешние чемпионы в лице сборной [ITA.GetName], были побеждены во втором раунде хозяевами турнира. Однако же турнир для хозяев закончился в полуфинале, в котором они были побеждены сборной [GER.GetName]. Команда [GER.GetAdjective] сборной одержала победу в финале, где они обыграли сборную государства [BRA.GetName] в напряженной игре. Эта победа является первой для сборной [GER.GetName], с момента возникновения турнира.\n \n Кубок мира был приятным отвлечением для многих - избавлением от напряженной политической ситуации, развивающейся во всем мире."
r56.news_event.6.a:0 "Давай повторим его через четыре года!"
r56.news_event.6.b:0 "Слава победившей сборной!"

#Brazil took imperialism
r56.news_event.7.t:0 "[BRA.Getleader] захватывает власть в Бразилии"
r56.news_event.7.d:0 "Сегодня утром поступили новости, которые потрясли большую часть Латинской Америки. Педро III взял под контроль бразильское правительство и военные структуры. Внезапное изменение руководства правительства стало неожиданностью для многих международных наблюдателей и даже для некоторых граждан Бразилии. Однако многие участники бразильской политики говорят, что такое изменение правительства даже ожидалось, учитывая внутреннюю борьбу, которая происходит в стране последнее десятилетие. \n\nНикто не знает, по какой дороге пойдет это новое правительство. Хотя многие подозревают, что оно будет искать немедленного и даже агрессивного расширения."
r56.news_event.7.a:0 "Стечение обстоятельств..."
r56.news_event.7.b:0 "Independência ou Morte!"

#Pargauy coup 
r56.news_event.8.t:0 "Военный переворот в Парагвае"
r56.news_event.8.d:0 "После победы в прошлогодней войне в Чако, правительство Парагвая по-прежнему терпело слабое руководство Эйсебио Айялы, но сторонники [PAR.Getleader] организовал государственный переворот, пока он сам находился за пределами страны. По прибытию [PAR.Getleader] быстро установил гораздо более сильный военный режим. \n\nПравительству Парагвая, скорее всего, теперь потребуется реорганизация после изгнания многих сторонников Айялы."
r56.news_event.8.a:0 "Интересный ход сюжета."
r56.news_event.8.b:0 "Это нужно было сделать."

#Pargauy civil war
r56.news_event.9.t:0 "Гражданская война в Парагвае"
r56.news_event.9.d:0 "После победы в прошлогодней войне в Чако, правительство Парагвая по-прежнему терпело слабое руководство Эйсебио Айялы, но сторонники полковника Рафаэля Франко попытались организовать государственный переворот, пока он сам находился за пределами страны. Неудачный государственный переворот был попыткой установить гораздо более сильный военный режим. По слухам он не был проведен как планировалось изначально, из-за того что Эйсебио Айяла был предупрежден о его возможной попытке и сплотил другие политические партии, чтобы отбиться от военных. \n\nКажется, этот политический спор можно решить только кровью."
r56.news_event.9.a:0 "Надеемся на быстрое прекращение этого конфликта."
r56.news_event.9.b:0 "Ну посмотрим, что будет."

#Generic tree warns neighbor of expansive policy
r56.news_event.10.t:0 "[From.GetnameDefCap] провозглашает политику экспансионизма"
r56.news_event.10.d:0 "\nСегодня пришли новости из столицы [From.GetnameDef]. [From.Getleader] объявил людям своей нации о том, что им нужно смотреть за пределы своих границ в поисках славы и счастья. Что им нужно расширить границы, в которые страна в настоящее время "не вмешается". [From.Getleader] также сделал много упоминаний о предполагаемых нарушениях, которые последую от [Root.Getname] против [From.Getname]. Мировым наблюдателям придедтся выяснить, явялется ли это заявление обычным жестким разговором мирового лидера или же его амбиции приведут к конфликту. Хотя соседи [From.Getname] обеспокоены возможным конфликтом в регионе. Многие надеются на дипломатическое решение проблем [From.Getname] со своими соседями."
r56.news_event.10.a:0 "Беспокойно, мягко говоря."

#Hondrous going fascist 
r56.news_event.11.t:0 "«Юнайтед Фрут Компани» захватывает власть в Гондурасе"
r56.news_event.11.d:0 "«Юнайтед Фрут Компани» располагается в Гондурасе с 1899 года, с того времени, когда она приобрела семь местных производителей бананов и начала их экспорт в Новый Орлеан. С тех пор «Юнайтед Фрут Компани» все активнее участвует в гондурасской политике. Хотя такой последний шаг явно является эскалацией их участия в политике страны. Похоже, что «Юнайтед Фрут Компани» полностью захватила небольшую латиноамериканскую страну. \n\nЧто это влечет за собой для остальной части Центральной Америки, никто не знает."
r56.news_event.11.a:0 "Это вызовет определенные проблемы."
r56.news_event.11.b:0 "Значит бананы подешевеют."
r56.news_event.11.c:0 "Это. Деловой. Подход."

#Hondrous going ancap
r56.news_event.12.t:0 "В Центральной Америке устанаваливается «Зона свободного предпринимательства»"
r56.news_event.12.d:0 "\nС тех пор, как «Юнайтед Фрут Компани» приобрела бизнес в Гондурасе, это было выгодно для Сэмюэля Зэмюррея. Хотя кажется, что под поверхностью политики копилось недовольство простого народа беспощадностью бизнесмена и полным контролем над государственными предприятиями. И в итоге этим утром группа влиятельных членов совета директоров «Юнайтед Фрут Компани» свергла Зэмюррея в результате государственного переворота. Они быстро создали новое правительство, которое, по их словам, будет иметь «идеальную» среду для ведения бизнеса. Они позволят частному бизнесу полностью контролировать повседневную работу страны. Первым радикальным шагом, который они сделали для достижения этой цели, была приватизация армии и правоохранительных органов при конкуриренции с Агентствами по передаче и окупаемости реституции, или сокращенно «РТР»." 
r56.news_event.12.a:0 "Интересный эксперимент."
r56.news_event.12.b:0 "Свободный рынок - свободные люди!"
r56.news_event.12.c:0 "Отвратительно.. а как же бананы?"

#Gran Columbia
r56.news_event.14.t:0 "[COL.GetNameDefCap] провозглашает Гран-Колумбийские амбиции"
r56.news_event.14.d:0 "\n[COL.GetNameDef]. Столица. Сегодня [COL.GetLeader] сказал людям своей нации, что им нужно смотреть за пределы своих границ в поисках славы и счастья, что им нужно расширить границы, которые в настоящее время имеет страна. [FROM.Getleader] также много раз упоминал о возвращении бывших земель, которые относительно недавно составляли территорию Гран-Колумбии Боливара. Международному сообществу предстоит узнать, является это просто жестким разговором диктатора или все же подобные амбиции перерастут в конфликт. Соседи государства [COL.GetName] беспокоятся о возможном конфликте. Ведь вполне вероятно, что в скором времени к ним может пожаловать один из всадников. Война."
r56.news_event.14.a:0 "Касательно поворота событий..."
r56.news_event.14.b:0 "Возможно, нам придется вмешаться..."
r56.news_event.14.c:0 "Наши амбиции не остановить."

#Chile civil war
r56.news_event.13.t:0 "Третья Чилийская война"
r56.news_event.13.d:0 "После недавних политических событий в Чили Нацистское движение стало более недовольным и воинственным по отношению к нынешнему чилийскому правительству. Это чувство, похоже, материализовалось, поскольку сегодня утром большое количество воинствующих сторонников нацистов во главе с Хорхе Гонсалесом фон Марэесом попытались свергнуть правительство Чили в результате государственного переворота. Чилийское правительство сумело гарантировать лояльность военных на севере страны и готовит ответные меры. Однако, похоже, оно сильно недооценило силу движения Нацистов, поскольку многие бывшие чилийские военные офицеры и некоторые нынешние младшие офицеры присоединились к их делу. К сожалению, боевые действия между двумя силами переросли за последние сутки в полномасштабную гражданскую войну."
r56.news_event.13.a:0 "Интересное развитие событий."
r56.news_event.13.b:0 "Мы раздавим нацистскую мразь!"

#Ecuadorian–Peruvian War
r56.news_event.16.t:0 "Эскалация конфликта между Эквадором и Перу"
r56.news_event.16.d:0 "С 1938 года продолжаются пограничные стычки между военными гарнизонами государств [ECU.GetnameDEF] и [PRU.GetnameDEF] в спорном районе Пичинча. До недавнего времени, благодаря дипломатическим усилиям обоих государств, их правительства могли сдерживать эти стычки от перерастания в полномасштабный конфликт. Но недавний дипломатический поединок между двумя правительствами привел к последним стычкам, которые стали тупиком в развитии отношений между двумя сторонами. За последнюю неделю этот тупик перерос в полномасштабную войну. \n\nНаблюдатели надеются, что этот конфликт не выйдет за пределы региона Пичинча и не втянет в этот конфликт другие страны, в этой нынешней и так катастрофической международной ситуации."
r56.news_event.16.a:0 "Сейчас не время для мелких конфликтов!"

r56.news_event.17.t:0 "[new_controller.GetNameDefCap] восстание против [FROM.GetAdjective] оккупации"
r56.news_event.17.d:0 "\nПосле месяцев интенсивных партизанских столкновений, [new_controller.GetAdjective] силы сопротивления решили выйти из подполья и начал скоординированное восстание против [FROM.GetAdjective] угнетения. Гарнизоны были быстро окружены и [FROM.GetAdjective] силы, видя безвыходность своего положения, отступили к территориям, находящимся под их контролем. \n\nХотя это серьезная неудача для [FROM.GetLeader] и его вооруженных сил, война еще не окончена и имеются все шансы на контратаку. \nДействительно ясно, что [new_controller.GetAdjective] движение сопротивления должно быть организовано в настоящую армию, если оно хочет вести традиционные военные операции и выиграть эту войну."
r56.news_event.17.a:0 "Закончится ли когда-нибудь это кровопролитие?"

#Hispanoamerican unification
r56.news_event.18.t:1 "Объединение Испанской Америки"
r56.news_event.18.d:1 "Впервые со времен Испанской империи все латиноамериканские страны объединяются под единым флагом. Объединившись в желании вместе и самостоятельно ковать свою судьбу и стоять на равных как с европейцами так и с англо-американцами. \nПосле достижения этого, казалось бы, невозможного подвига, Паниспанская пропаганда усилилась при явной поддержке правительства, в то время как обнадеживающее настроение овладело испаноязычной Америкой. Теперь [From.GetOldAdjective] правительство начало медленный процесс объединения различных органов и организаций вновь объединенных латиноамериканских территорий в эффективные институты, приняв при этом официальное название '[From.GetNameDef]'. Но даже сейчас существует неопределенность относительно следующих шагов Испаниады, и только время покажет, что ждет растущую американскую мощь в будущем."
r56.news_event.18.a:1 "На один шаг ближе к мечте."
r56.news_event.18.b:1 "Вернулся ли дух Боливара?"

#Greenland sizeure 
r56.news_event.19.t:0 "[USA.getname] берут под контроль Гренандию"
r56.news_event.19.d:0 "\nСтранные новости пришли из Вашингтона сегодня утром. Датский дипломат по имени Хенрик Кауфманн от лица правительства подписал и передал контроль над Гренландией в пользу государства [USA.getnameDEF]. Кауфманн встретился с представителями [USA.GetLeader] для формализации  соглашения. Должностные лица в Нууке связались с Кауфманном с просьбой выдвинуть это соглашение, поскольку они предпочли бы американскую оккупацию возможной оккупации государств [ENG.getnameDEF] или [CAN.getnameDEF]. Наблюдатели выразили опасения, что сделка является юридически сомнительной с точки зрения международного права. Хотя эти опасения остались без внимания, поскольку американское правительство решило как можно быстрее подписать соглашение."
r56.news_event.19.a:0 "Гренландия? Больше похоже на нашу землю."
r56.news_event.19.b:0 "Смелый шаг со стороны Америки."
r56.news_event.19.c:0 "Как они посмели похитить то, что мы по праву украли!"

#The Kashar Islamic rebellion
r56.news_event.20.t:0 "Исламское восстание в Кашгаре"
r56.news_event.20.d:0 "[SIK.getleader] решил выступить против всё более автономных тюркских мусульманских ополченцев в Кашгарском военном округе в [TNG.getname]. Этот ход, по сути, является ходом против [TNG.getleader] и его контроля над регионом. Так называемое «восстание» быстро переросло в конфликт между государствами [SIK.getnamedef] и [TNG.getname], поскольку силы [TNG.getleader] пришли на помощь повстанцам. \n\nМногие политические пудиты прогнозируют, что победитель этого конфликта станет неоспоримым правителем района Синьцзян."
r56.news_event.20.a:0 "Ты получишь, то что заслужил!"
r56.news_event.20.b:0 "Бывает."
r56.news_event.20.c:0 "Мальчик, это быстро обострилось."
country_capitulated.0.d_defeat_hitler:0 "[FROM.FROM.GetLeader] has finally announced that after a tremendous effort, the [ROOT.Adjective] armed forces have finally agreed to surrender unconditionally. He therefore announced that his great victory, made possible by the effort of the entire [ROOT.ROOT] people and its allies mark the end of Hitlerite tyranny. \n\nWith Nazism finally defeated, a new dawn rise over Europe, but for the time being, [ROOT.GetAdjective] will remain under military occupation under establishment of a clear peace settlement."
r56.news_event.21.t:0 "France Allies [USA.GetNameDef]"
r56.news_event.21.d:0 "In a grand solemn discourse, the president [USA.getLeader] has announced an alliance with the [FRA.GetAdjective] government. He added that this alliance shall be as strong as the resolution uniting George Washington, founder the nation and his aide, the marquis of La Fayette.\n\n The [USA.GetAdjective] and the [FRA.GetAdjective] people now stand side by side in order to defend their freedoms."
r56.news_event.22.t:0 "A Napoleon takes over France"
r56.news_event.22.desc:0 "With the help of the military, a Napoléon who claims to be Napoléon VI assumed power in France. According to the official declarations, this is not a violent takeover but a way to resolve parliamentary quarrels by bringing in a consensual figure who would stand above the parties and therefore allow the Republic to prosper once more.\n\nDespite this republican tone, it is clear that the new power is also constantly recalling the memory of the First French Empire and that the Emperor has limited official opposition in his new 'republic'."
r56.news_event.22.a:0 "He is certainly not one of us!"
r56.news_event.22.b:0 "Bonapartism has always been a bourgeois dictatorship in disguise."
r56.news_event.22.c:0 "How long before there would be no parties at all?"
r56.news_event.22.e:0 "A threat or a potential ally?"
r56.news_event.22.d:0 "Vive L'Empereur!"
r56.news_event.23.t:0 "Civil War in Romania"
r56.news_event.23.desc:0 "Threatened by the King, the Romanian Nationalist Iron Guard, has decided to openly revolt against the government. Helped by powerful allies in the army, they managed to secure large sections of the country.\n\n Addressing a crowd of his partisans, he declared the abolition of the monarchy, proclaiming Romania to be a National Legionary State."
r56.news_event.23.a:0 "The Romanian Monarchy must be defended."
r56.news_event.23.b:0 "This is the final expression bourgeois capitalist infighting."
r56.news_event.23.c:0 "Another country is torn apart by those extremists."
r56.news_event.23.e:0 "The Iron Guard must win."
r56.news_event.24.t:0 "The Romanian Monarchists Lay Down Their Arms"
r56.news_event.24.desc:0 "Following the announcement of the capitulation of the Romanian monarchists, the Iron Guard paraded in triumph through the streets of Bucharest. Now that they won the war, the new 'National Legionary Romania' will have to win the peace and install its legitimacy as the single representation of the will of the Romanian people."
r56.news_event.24.a:0 "Another crown to fall to dangerous revolutionaries."
r56.news_event.24.b:0 "This is the result of bourgeois competition."
r56.news_event.24.c:0 "Cordeanu's gamble paid off."
r56.news_event.24.d:0 "Cordeanu's gamble paid off."
r56.news_event.25.t:0 "The End of the Romanian Civil War"
r56.news_event.25.desc:0 "The coup attempt of the Fascist Iron Guard, the paramilitary branch of the Romanian party 'Everything for the Country'. Has been defeated by the loyalist forces defending the monarchy. \n\nMany fascists have refused to surrender and have followed been true to the words to honor death and the action of giving death. Some of their leaders however, chose exile in order to ensure the survival of the movement."
r56.news_event.25.a:0 "The institutions have stood firm."
r56.news_event.25.b:0 "The chaos among the bourgeoisie make our rise inevitable."
r56.news_event.25.c:0 "The institutions have stood firm."
r56.news_event.25.d:0 "Congratulations to Codreanu!"
r56.news_event.26.t:0 "Civil War in Italy"
r56.news_event.26.desc:0 "Dismissed by the king Victor-Emmanuel III from his position of prime minister, the so called Duce Benito Mussolini decided to gather his partisans in Northern Italy and return to his republican roots. \n\nAddressing his partisans in the town of Salò, he declared that a truly fascist country need to follow one dictator, adding that if there was one thing despised by the ancient Romans, it was monarchy."
r56.news_event.26.a:0 "The house of Savoy must be protected."
r56.news_event.26.b:0 "This is the final expression bourgeois capitalist infighting."
r56.news_event.26.c:0 "The birthplace of fascism is showing the extend of its failure."
r56.news_event.26.e:0 "The Fascists must win to show the strength of our ideal."
r56.news_event.27.t:0 "The Italian Civil War Ends"
r56.news_event.27.desc:0 "The Duce Benito Mussolini addressed a crowd triumphantly declaring the triumph of the Italian Social Republic. Troops like the X Battaglia MAS and various elements of the Republican National Guard paraded along the Via del Impero, surrounded by the remains of the Roman Forums. While Italy was already fascist before, the total purge of the opposition announce an even stricter application of the fascist policies, maybe even a new set of 'fascistissime' laws.\n\n Meanwhile many members of the opposition have been arrested and an even greater number chose exile."
r56.news_event.27.a:0 "Fascism is clearly difficult to root out."
r56.news_event.27.b:0 "Fascism is clearly difficult to root out."
r56.news_event.27.c:0 "Fascism is clearly difficult to root out."
r56.news_event.27.e:0 "Yet another proof of the strength Fascism."
r56.news_event.28.t:0 "The Italian Civil War Ends"
r56.news_event.28.desc:0 "[ITA.GetLeader] triumphs as the last rebel forces surrender to units of the Royal Italian Army. A great mass for the soul of the victim of the civil war followed by an expiatory procession have been held at the Basilica collegiata di Santa Maria ad Martyres (also known as the Pantheon). \n\nMonarchic rule has now been restored, will the king reopen the parliament and allow the political life to thrive or try to shelter himself using some kind of royal dictatorship? It is still too early to respond."
r56.news_event.28.a:0 "A throne has been saved!."
r56.news_event.28.b:0 "Feudo-bourgeois capitalism is the antithesis of proletarian rule."
r56.news_event.28.c:0 "There is no war more horrible than civil war."
r56.news_event.28.e:0 "There is no war more horrible than civil war."
r56.news_event.29.title:0 "Tensions running high between [VEN.GetName] and [695.Owner.GetName]"
r56.news_event.29.desc:0 "\nTensions has high as the Venezuelan leader, [VEN.GetLeader] has make it clear that the island of Curaçao, only 60 km of the coast of Venezuela, is a rightful part of the nation and should be returned. Even if that means by force.\n\nUnless a peaceful agreement can be made between the two nations regarding the dispute a conflict may break out over the island."
r56.news_event.29.a:0 "Insignificant"
r56.news_event.29.b:0 "It is ours by right"
r56.news_event.30.title:0 "Allied Occupation of Germany."
r56.news_event.30.desc:0 "With the Second Great War in Europe over, the Allies have taken full control over Germany and split it over four occupying nations, the British and French in the west and the Americans and Soviets in the east, how long it will take for these lands to recover and to be denazified remains unknown."
r56.news_event.30.a:0 "Never again."
r56.news_event.31.title:0 "[JAP.getAdjective] Diplomatic Mission Opens Foreign Alliance Negotiations"
r56.news_event.31.desc:0 "\nOur intelligence reports an increased activity of [JAP.getAdjective] Foreign Affairs Ministery with their diplomats rising to other countries in what can be seen as an effort to establish friendly relations with some of their potential allies. \n\nHowever, it remains unknown whether those negotiations will be fruitful or not, yet we need to be aware of a developing situation and expect the worst outcome for ourselves."
r56.news_event.31.a:0 "We should stay vigilant"
r56.news_event.32.title:0 "Göring Reemerges in Texas!"
r56.news_event.32.desc:0 "\nA photo has emerged suggesting that Hermann Göring, has survived and fled to [375.Controller.GetNameDef]. A former German ace who supported Hitler in his rise to power, he went unaccounted for at the end of the conflict ravaging Germany and was presumed dead. It seems that he fled Germany using a plane able to carry his weight and a portion of his wardrobe and a sample of his art collection.\n\nHe has been welcomed and sheltered by [375.Controller.GetAdjective] admirers after his arrival, and he has now been invited to help command the [375.Controller.GetAdjective] Air Force."
r56.news_event.32.a:0 "If he escaped, how many Nazis did the same?"
r56.news_event.32.b:0 "Welcome to [375.Controller.GetNameDef]" "
r56.news_event.32.c:0 "So that's wher the bastard went!"
r56.news_event.33.t:0 "The Celtic World Unifies"
r56.news_event.33.desc:0 "After the recent development, the Celtic world has been unified under the leadership of [FROM.GetLeader]. The Celtic Government has announced that it will ensure that traditions are protected and nutured by the state. To this effect, it has already called for the support of neo-druidic and neo-bardic movements in order to ensure the diffusion of Celtism.\n\nWhile celebrations are taking place in [FROM.Capital.GetName], detractors of the new state are criticizing the troubled creation of the union. They also tend to agree that a strong navy could potentially blockade the Irish Sea and separate the different parts of the new union, potentially threatening its unity."
r56.news_event.33.a:0 "Centuries of humiliation have been avenged!"
r56.news_event.33.b:0 "Fascinating!"
r56.news_event.33.c:0 "What a worrying development."
r56.news_event.34.t:0 "The Levant Unifies"
r56.news_event.34.desc:0 "After the recent development, the entire Levant has been unified under the leadership of [FROM.GetLeader]. The pan-arab government has announced that it will ensure that the holy sites will be protected from foreign aggressors.\n\nWhile celebrations are taking place in [FROM.Capital.GetName], detractors of the new state are criticizing the troubled creation of the union. Nevertheless, they notice that religion will probably work as a unifying factor for the Muslim arab population."
r56.news_event.34.a:0 "The humiliation of 1919 has been avenged!"
r56.news_event.34.b:0 "Fascinating!"
r56.news_event.34.c:0 "What a worrying development."
r56.news_event.35.t:0 "The Carribbean Isles Have Been Unified"
r56.news_event.35.desc:0 "After the recent development, main islands of the Carribbean archipelago has been unified under the leadership of [FROM.GetLeader]. The [FROM.GetAdjective] government has announced that it will ensure protect all its inhabitant and ensure that the country is recognized around the world.\n\nWhile celebrations are taking place in [FROM.Capital.GetName], detractors of the new state are criticizing the troubled creation of the union. They also tend to agree that a strong navy could potentially blockade the Carribbean and separate the different parts of the new union, potentially threatening its unity. Some even think that it could force them to use submarines to practice some kind of modern piracy."
r56.news_event.35.a:0 "Huzzah!"
r56.news_event.35.b:0 "Fascinating!"
r56.news_event.35.c:0 "What a worrying development."
r56.news_event.36.t:0 "[FROM.GetLeader] Unites the Platine Territories"
r56.news_event.36.desc:0 "\nAfter the recent development, the countries which formed the Vice-royalty of he Rio de la Plata under Spanish rule has been unified under the leadership of [FROM.GetLeader]. The [FROM.GetAdjective] government has announced that it will ensure protect all its inhabitant and ensure that the country is recognized around the world.\n\nWhile celebrations are taking place in [FROM.Capital.GetName], detractors of the new state are criticizing the troubled creation of the union."
r56.news_event.36.a:0 "Huzzah!"
r56.news_event.36.b:0 "Fascinating!"
r56.news_event.36.c:0 "What a worrying development."
r56.news_event.37.t:0 "[FROM.GetLeader] Proclaims [FROM.GetNameDef]"
r56.news_event.37.desc:0 "\nThe African continent is evolving rapidly. During a ceremony in its capital in [FROM.Capital.GetName], [FROM.GetLeader] proclaimed the creation of a new union named [FROM.GetNameDef]. The declaration of the [FROM.GetAdjective] government has announced that it will ensure protect all its inhabitant and ensure that the country is recognized around the world.\n\nThis news raise questions regarding the potential of this new union to become a major player on the continent."
r56.news_event.37.a:0 "Huzzah!"
r56.news_event.37.b:0 "Fascinating!"
r56.news_event.37.c:0 "What a worrying development."
r56.news_event.38.t:0 "Britain Reunited"
r56.news_event.38.desc:0 "\nLondon is celebrating as the English government managed to take control over the whole island of Britain and proclaims a new act union. This move effectively reunited Great Britain.\n\nWhile London celebrates, other powers may fear a return of the [FROM.GetAdjective] imperialism on the world scene."
r56.news_event.38.a:0 "Huzzah!"
r56.news_event.38.b:0 "Fascinating!"
r56.news_event.38.c:0 "What a worrying development."
r56.news_event.39.t:0 "Germany Reunited"
r56.news_event.39.desc:0 "Once again, the German people have been united under a single government. [FROM.getleader] has been immediately compared to Otto von Bismark after managing to equal if not surpass the political accomplishments of the 'iron chancellor'.\n\nWhile Berlin celebrates, other powers may fear a return of the [FROM.GetAdjective] armed forces on the world scene."
r56.news_event.39.a:0 "We will never be divided again!"
r56.news_event.39.b:0 "The Germans are back you say? What could go wrong?"
r56.news_event.39.c:0 "What a worrying development."