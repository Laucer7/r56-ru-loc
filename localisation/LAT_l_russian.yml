 LAT_kegums_power_plant_construction:0 "Строительство Кегумской ГРЭС"
 LAT_kegums_power_plant_construction_desc:0 "Кегумская ГРЭС - один из наших самых важных проектов развития с момента обретения независимости. После завершения строительства, он обеспечит нашу энергетическую самостоятельность и укрепит экономический потенциал."
 LAT_kegums_power_plant_construction_idea:0 "Строительство Кегумской ГРЭС"
 LAT_kegums_power_plant_construction_idea_desc:0 "Кегумская электростанция была важнейшим латвийским проектом конца 1930-х годов. После завершения он обеспечит энергетическую независимость страны и укрепит ее экономический потенциал."
 LAT_organize_public_subscription:0 "Организация всеобщих публичных работ"
 LAT_reallocate_investments:0 "Перераспределение инвестиций"
 LAT_admiral_small_ships_training:0 "Тренировки на малых кораблях"
 LAT_admiral_submarine_training:0 "Тренировки на подводных лодках"
 
 #focuses#
 #air and  electronics#
 LAT_VEF_radio_production:0 "Радиолокационное оборудование ГЭЗ"
 LAT_VEF_radio_production_desc:0 "Valtsts elektrotehniska fabrika (VEF), также известный как Государственный электротехнический завод, является одним из крупнейших заводов в государстве [LAT.GetName], который датируется 1919 годом. В настоящее время он производит электрические лампочки, фотоаппараты, радиоприемники, телефоны и другие электронные устройства."
 LAT_VEF_electronics_primacy:0 "Первенство в Электронике"
 LAT_VEF_electronics_primacy_desc:0 "Мы не можем позволить себе инвестиции во все доступные новые технологии. Если нам придется выбирать между фюзеляжем самолета и его двигателями управления, мы выберем последнее, так как их можно производить серийно на отечественных заводах."
 LAT_fighter_development:0 "Развитие истребителей"
 LAT_fighter_development_desc:0 "Самолеты также заслуживают внимания, но, учитывая наше внимание к электронике, мы можем предоставить им лишь ограниченное финансирование."
 LAT_VEF_airplanes_primacy:0 "Производство самолетов"
 LAT_VEF_airplanes_primacy_desc:0 "Будущее войн - это самолеты и только самолеты. Электронные детали могут быть разработаны позже или закуплены за границей, а основные детали самолетов будут производиться на местных заводах."
 LAT_VEF_electronics_sideprojects:0 "Сопутствующие проекты электроники"
 LAT_VEF_electronics_sideprojects_desc:0 "Наши современные самолеты не могут работать на полную мощность с устаревшей электронной аппаратурой на борту. Часть финансов мы направим и на улучшение этой отрасли."
 LAT_VEF_industrial_development:0 "Индустриальное развитие"
 LAT_VEF_industrial_development_desc:0 "Новые проекты лежали в пыли, ожидая, когда будут построены надлежащие объекты. Государственные инвестиции должны обеспечить надлежащую основу для запуска нового промышленного комплекса."
 LAT_modernized_signal_corps:0 "Модернизированный корпус связи"
 LAT_modernized_signal_corps_desc:0 "Наша приверженность электронной технике позволяет нам оснащать наши войска современными радио- и связистными ротами, что резко повысит боевую работоспособность и скорость реакции наших военнослужащих и военнослужащих."
 LAT_VEF_modern_cameras:0 "Современные камеры"
 LAT_VEF_modern_cameras_desc:0 "Технологические инновации в электронном оборудовании могут быть использованы нашими разведывательными подразделениями, агентами и шпионами, что значительно улучшит сбор и анализ разведданных."
 LAT_VEF_radar_experiments:0 "Радарные эксперименты"
 LAT_VEF_radar_experiments_desc:0 "Обнаружение самолетов еще до того, как они поднимутся в небо, будет осуществляться с помощью недавно разработанных радиолокационных систем."
 LAT_VEF_technological_breakthrough:0 "Технологический прорыв"
 LAT_VEF_technological_breakthrough_desc:0 "[LAT.GetAdjective] научная группа с гордостью объявила сегодня правительству государства [LAT.GetName], что финансирование и инвестиции режима окупились и технологический прогресс страны может быть значительно ускорен, поскольку был совершен новый технологический прорыв в области электроники и авиации!"
 LAT_VEF_larger_planes:0 "Большие самолеты"
 LAT_VEF_larger_planes_desc:0 "У нас есть уникальная возможность разработать прототип нового тяжелого самолета, который можно использовать для доставки грузов по стране или для доставки огневой угрозы на головы наших врагов!"
 LAT_VEF_light_bombers:0 "Легкие бомбардировщики"
 LAT_VEF_light_bombers_desc:0 "Более легкие модели ближнемагистральных самолетов требуют меньше ресурсов и их проще производить на отечественных мощностях, будем вкладываться в их разработку!"
 LAT_VEF_design_bombing_sights:0 "Дизайн бомбовых прицелов"
 LAT_VEF_design_bombing_sights_desc:0 "Военные специалисты предлагают направить часть наших средств на разработку нового бомбового прицела, который повысит эффективность наших моделей бомбардировщиков."
 LAT_modernized_air_doctrine:0 "Модернизированная воздушная доктрина"
 LAT_modernized_air_doctrine_desc:0 "Поведение самолетов в небе можно систематически улучшать, если устаревшие тактики Великой войны в воздухе будут заменены современными доктринами ведения воздушного боя."
 LAT_trained_air_mechanics:0 "Обученный авиамеханик"
 LAT_trained_air_mechanics_desc:0 "Талант пилота мало что значит, если во время полета заглохнет двигатель или потечет топливный бак самолета. Подготовка надлежащего экипажа наземной поддержки увеличит срок службы самолета и его пилота."
 LAT_export_technical_experience:0 "Экспорт технического опыта"
 LAT_export_technical_experience_desc:0 "Признавая ценность обученных механиков в обслуживании самолетов, мы можем применять разработанные методы и для улучшения качества нашей наземной техники."
 #navy#
 LAT_foreign_submarine_contract:0 "Контракт на иностранную подводную лодку"
 LAT_foreign_submarine_contract_desc:0 "Возможности нашего военно-морского флота крайне ограничены на внутреннем фронте, но мы всегда можем пригласить иностранных специалистов для обучения нашего военно-морского штаба действиям подводных лодок и доктринам срыва конвоев."
 LAT_foreign_destroyer_contract:0 "Контракт на иностранный эсминец"
 LAT_foreign_destroyer_contract_desc:0 "Ограниченные возможности на море могут привести к тому, что наша страна окажется в полной морской торговой блокаде. Безопасность конвоя можно обсудить с иностранными военными советниками, а наши офицеры проходят соответствующую подготовку для этого."
 LAT_riga_shipyard:0 "Рижские верфи"
 LAT_riga_shipyard_desc:0 "Рижская верфь, основанная в 1913 году, занимается прежде всего судоремонтом, переоборудованием и гражданским судостроением. Расширение его возможностей для выполнения возможных военных нужд пойдет на пользу [LAT.GetAdjective] военно-морской промышленности значительно."
 LAT_liepaja_naval_base:0 "Построить военно-морскую базу в Лиепае"
 LAT_liepaja_naval_base_desc:0 "Сосредоточение всей нашей промышленности в Риге может показаться выгодным, но чрезвычайно опасным, если наша столица падет или неприятель войдет в Рижский залив. Кароста, также известная как Кара осту или Военный порт с момента провозглашения нашей независимости в 1918 году, является полностью автономным поселением на окраине Лиепаи. Расширение базы укрепит наше присутствие в Балтийском море."
 LAT_rethink_naval_doctrine:0 "Переосмыслить военно-морскую доктрину"
 LAT_rethink_naval_doctrine_desc:0 "Поскольку устаревшие технологии являются призраками прошлого, нынешнее состояние наших военно-морских сил с точки зрения доктрин — это призрак, который охотится за нами сейчас. Мы выделим большие средства на модернизацию его учреждения."
 LAT_submarine_strategy:0 "Подводная стратегия"
 LAT_submarine_strategy_desc:0 "Верхнее Балтийское море известно своими архипелагами, а это означает, что большие корабли будут менее эффективны или даже бесполезны в морском бою. Мы сможем одержать верх, если разработаем небольшие и маневренные корабли, способные нарушить линии снабжения противника."
 LAT_modernized_small_ships:0 "Модернизированные малые корабли"
 LAT_modernized_small_ships_desc:0 "Нижнее Балтийское море широко известно своим мелководьем, поэтому действия подводных лодок здесь менее эффективны. Тем не менее, они представляют серьезную угрозу для наших торговых конвоев и торговых кораблей, которые будут сведены на нет, если их будут сопровождать современные конвои эсминцев и легких крейсеров."
 LAT_new_flagship:0 "Новый флагман"
 LAT_new_flagship_desc:0 "Если мы хотим навязать наше господство в Балтийском море, нам нужен настоящий корабль, который будет представлять нашу флотилию. Строительство тяжелого корабля может быть трудоемкой и дорогостоящей операцией, но получение статуса морской державы региона того стоит."
 LAT_reinforce_the_navy_air_branch:0 "Усилить ВВС ВМФ"
 LAT_reinforce_the_navy_air_branch_desc:0 "Военно-морской флот и авиация обычно рассматриваются как два противника, борющиеся за перераспределение средств, но их сотрудничество позволит нам построить новое поколение моделей самолетов, способных к морским операциям."

 #industry#
 LAT_revitalize_civilian_economy:0 "Оживить гражданскую экономику"
 LAT_revitalize_civilian_economy_desc:0 "Государство поручило недавно созданному Кредитному банку Латвии контролировать кредитную деятельность в стране и инвестировать в ключевые предприятия с целью укрепления промышленного сектора."
 LAT_contact_foreign_industrial_partners:0 "Связаться с иностранными промышленными партнерами"
 LAT_contact_foreign_industrial_partners_desc:0 "Мы свяжемся с зарубежными промышленными партнерами, чтобы обеспечить стабильный приток инвестиций в нашу растущую экономику. Через несколько недель для переговоров прибудет представитель шведской фирмы SENTAB."
 LAT_mobilize_the_banks:0 "Мобилизация банков"
 LAT_mobilize_the_banks_desc:0 "Компетенция ЦБ может быть дополнительно расширена до полного обзора и реализации денежно-кредитной политики по всей стране. Мы издадим указ, который позволит банку управлять внешними активами, что значительно упростит микроуправление экономикой."
 LAT_kegums_power_plant:0 "Построить Кегумскую электростанцию"
 LAT_kegums_power_plant_desc:0 "Строительство плотины возле Кегумса окончательно обеспечило бы нашу энергетическую автономию. Однако эта задача, безусловно, не будет легко решена, поскольку строительство наверняка растянется на несколько лет."
 LAT_devaluate_the_lats:0 "Девальвация Лата"
 LAT_devaluate_the_lats_desc:0 "Нынешняя завышенная оценка нашей валюты вредит нашему экспорту. Чтобы наша обрабатывающая промышленность могла процветать, необходима денежная реформа."
 LAT_save_ford_vairogs:0 "Спасти «Форд Вайрогс»"
 LAT_save_ford_vairogs_desc:0 "Автомобильный завод Форд-Вайрогс в Риге был основан в 1895 году сначала как вагонно-механический завод в черте города. Недостаток заказов в последнее время и большое количество незагруженных заводских мощностей привели к его ухудшению. Мы можем заключить сделку с Ford Motor Company и получить лицензию на местное производство нескольких вариантов автомобилей. Если переговоры пройдут успешно, нам также может понадобиться увеличить финансирование и расширить мощности завода."
 LAT_military_motorization_program:0 "Программа военной моторизации"
 LAT_military_motorization_program_desc:0 "Броневики и мототехника особенно востребованы военным ведомством страны. Тесное сотрудничество между военными и научными институтами может привести к созданию совершенно нового поколения моторизованных транспортных средств."
 LAT_G_erenpreis_bicycle_factory:0 "Велосипедный завод Густава Эренпрейса"
 LAT_G_erenpreis_bicycle_factory_desc:0 "В 1927 году была основана новая компания под названием «Велосипедная фабрика Г. Эренпрейса», целью которой было производство велосипедов и их частей для растущих потребностей населения. Основатель компании Густав Эренпрайс уже начал строительство завода в 1931 году. При дополнительной государственной поддержке этот проект может быть окончательно завершен."
 LAT_bicycle_infantry:0 "Велосипедная пехота"
 LAT_bicycle_infantry_desc:0 "Отсутствие отечественной резины затрудняет достижение нашей армией полной моторизации бронетехники. Недавние усовершенствования разведывательных батальонов позволили оснастить наши войска мотоциклами, что повысило их маневренность и разведывательные возможности."
 LAT_national_tank_program:0 "Национальная танковая программа"
 LAT_national_tank_program_desc:0 "В прошлом возможности бронетехники сильно недооценивались. Теперь, когда мы видим истинный потенциал бронетанковой войны, мы будем вкладывать огромные средства в новые прототипы танков!"
 LAT_increase_research_budget:0 "Увеличьте бюджет исследований"
 LAT_increase_research_budget_desc:0 "Растущие требования со стороны военной и промышленной отраслей подвергают наши научные коллективы серьезному давлению. Дополнительное финансирование, направленное на расширение институтов и научно-исследовательских баз, должно облегчить жизнь нашим разработчикам и изобретателям."
 #army#
 LAT_rely_on_foreign_attaches:0 "Положитесь на иностранных атташе"
 LAT_rely_on_foreign_attaches_desc:0 "Будучи крошечной изолированной страной, наша страна всегда с трудом успевала за военными инновациями. Поэтому нам приходится полагаться на иностранных военных атташе, ответственных за нашу страну, чтобы приобрести часть последних новшеств крупных военных держав."
 LAT_study_foreign_firearm_prototypes:0 "Изучение зарубежных прототипов огнестрельного оружия"
 LAT_study_foreign_firearm_prototypes_desc:0 "После неоднократных обсуждений с зарубежными военными экспертами мы ясно видим, что наша армия остро нуждается в современном стрелковом оружии. Наши специалисты уже получили несколько прототипов, посмотрим, как их можно построить на наших заводах."
 LAT_general_modernization_plan:0 "Общий план модернизации"
 LAT_general_modernization_plan_desc:0 "Недостаток опыта и полевой подготовки можно компенсировать, если весь военный истеблишмент нашей страны подвергнется дорогостоящему и трудоемкому процессу комплексной модернизации."
 LAT_draw_new_mobilization_plans:0 "Нарисуйте новые планы мобилизации"
 LAT_draw_new_mobilization_plans_desc:0 "Расширенный общий штаб работал над определением возможных источников агрессии против нашей страны. Видя территориальные амбиции и расширение сфер влияния нашего соседа, мы ясно видим двух возмутителей спокойствия в регионе: [GER.GetName] и [SOV.GetName]. Подготовимся соответственно!"
 LAT_fortify_the_border:0 "Укрепить границу"
 LAT_fortify_the_border_desc:0 "Наши воины не смогут противостоять атаке превосходящего противника без надлежащей системы противовоздушной обороны и укреплений. Мы также снабдим наши инженерные полки современным оборудованием."
 LAT_special_forces:0 "Спецназ"
 LAT_special_forces_desc:0 "Более 50% территории нашей страны покрыты лесами, а это означает, что мы должны организовать формирование специализированных подразделений, способных вести боевые действия в этой суровой местности."
 LAT_sellier_and_bellot_ammunitions:0 "Боеприпасы «Sellier & Bellot»"
 LAT_sellier_and_bellot_ammunitions_desc:0 "Расширение единственного завода по производству боеприпасов в стране позволит нам избежать импорта боеприпасов в случае конфликта."
 LAT_modern_infantry:0 "Современная пехота"
 LAT_modern_infantry_desc:0 "Пехотные полки всегда будут играть решающую роль в защите независимости страны. Предоставление им надлежащего и надежного снаряжения укрепит их наступательные и оборонительные способности, а также повысит общий боевой дух."
 LAT_artillery_modernization:0 "Модернизация артиллерии"
 LAT_artillery_modernization_desc:0 "Освобождение оккупированной или захваченной территории не может быть осуществлено без ведения какого-либо наступления на окопавшегося противника. Наши силы слишком дороги, мы должны сосредоточиться на прорыве, используя артиллерию, которая в настоящее время модернизируется."
 LAT_anti_tank_artillery:0 "Противотанковая артиллерия"
 LAT_anti_tank_artillery_desc:0 "Противник может использовать танки, чтобы прорвать нашу оборону, но мы разработаем адекватный ответ на такую угрозу: противотанковую пушку. Их наклонная броня мало что значит, если наше орудие окажется достаточно близко!"
 LAT_anti_air_artillery:0 "Противовоздушная артиллерия"
 LAT_anti_air_artillery_desc:0 "Превосходящая авиация противника будет разбита и рассеяна по [LAT.GetAdjective] земле, как только встретит снаряды наших новейших зенитных орудий!"
 LAT_incorporate_paramilitary_units:0 "Включить военизированные подразделения"
 LAT_incorporate_paramilitary_units_desc:0 "Включить военизированные подразделения"
 LAT_mobilization_of_the_workforce:0 "Мобилизация рабочей силы"
 LAT_mobilization_of_the_workforce_desc:0 "Мобилизация рабочей силы"
 
 #more Ulmanis, MORE! #
 LAT_enforce_the_succession_law:0 "Применять закон о наследовании"
 LAT_enforce_the_succession_law_desc:0 "Чтобы стать президентом по окончании срока полномочий Альберта Квиесиса, необходимо изменить закон. Это приведет к дальнейшей концентрации власти в руках Улманиса. После этого его диктатура действительно станет абсолютной."
 LAT_ulmanis_in_control_of_the_government:0 "Лидер народа"
 LAT_ulmanis_in_control_of_the_government_desc:0 "Карлис Улманис теперь является президентом, поэтому устраняет любую оппозицию, которую он может иметь со стороны внутреннего правительства, с этого момента в Латвии наступает новая эра, когда Улманис у власти."
 LAT_aizsargi:0 "Милитаризовать защитников"
 LAT_aizsargi_desc:0 "Основан в 1919 году как военизированное формирование во время [LAT.GetAdjective] войны за независимость на примере финской гвардейской дивизии Суоелускунта, Айзсарги сыграла важную роль в качестве силы внутренней обороны. Айзсарги поддержал Карлиса Улманиса в его приходе к власти в результате государственного переворота 1934 года. Расширение и продвижение этой организации предоставит государству много потенциальных новобранцев."
 LAT_nationalize_important_industries:0 "Национализация важные отрасли"
 LAT_nationalize_important_industries_desc:0 "Государственная промышленность может помочь нам построить стабильную и процветающую экономику, не продаваясь частным спонсорам."
 LAT_micromanage_the_economy:0 "Микроуправление экономикой"
 LAT_micromanage_the_economy_desc:0 "Наша экономика, особенно сельскохозяйственный сектор, не полностью находится под нашим контролем, хотя президент Улманис имеет большой опыт в экономике, позволяя ему управлять им на микроуровне, это может потребовать некоторых жертв, но все это окупится в будущем."
 LAT_corporate_statism:0 "Организация и корпоративный этатизм"
 LAT_corporate_statism_desc:0 "С каждым днем в стране растет рабочее движение. Чтобы противодействовать растущим требованиям рабочих и предотвратить любое коммунистическое восстание, следует организовать политику корпоративного этатизма на примере фашистской Италии или Германии."
 LAT_house_of_proffesions:0 "Дом профессий"
 LAT_house_of_proffesions_desc:0 "Промышленный рост и экономическая независимость [LAT.GetName] может быть достигнуты только при организации и поддержке Дома Профессий. Недавно созданная палата была призвана представлять интересы различных рабочих групп и соответствующих учреждений по всей стране."
 LAT_assimilate_minorities:0 "Ассимилировать меньшинства"
 LAT_assimilate_minorities_desc:0 "Процент этнических латышей оценивался в 75% во время переписи населения 1935 года. Русские, эстонцы, латыши и другие меньшинства станут частью [LAT.GetAdjective] общества посредством политики ассимиляции, в которой [LAT.GetAdjective] язык будет преподаваться в школах и университетах."
 LAT_equal_latvia:0 "Культурная столица Прибалтики"
 LAT_equal_latvia_desc:0 "Будучи самым густонаселенным и старейшим городом Балтийского региона, Рига широко известна как «Культурная столица Прибалтики», что очень поощряет патриотические чувства [LAT.GetAdjective] людей."
 LAT_top_of_the_line_agrarianism:0 "Первоклассные аграрные товары"
 LAT_top_of_the_line_agrarianism_desc:0 "Экономика нашей страны сильно зависит от экспорта сельскохозяйственной продукции. [LAT.GetAdjective] сельскохозяйственные продукты, такие как зерно, злаки и виноград, известны как одни из самых высоко оцененных на европейском рынке."
 LAT_neutral_foreign_policy:0 "Нейтральная внешняя политика"

 #no ulmanis for you#
 LAT_a_rejection_of_ulmanis:0 "Отказ от Улманиса"
 LAT_a_rejection_of_ulmanis_desc:0 "Полномочия Альберта Квиесиса подходят к концу, и Карлис Улманис железной хваткой контролирует правительство. Если мы хотим обеспечить смену правительства в [LAT.GetName], нам нужно будет открыто отвергать успехи Улманиса в политике и резко ограничивать его влияние. Мы должны действовать быстро, пока закон о престолонаследии не был изменен!"

 #democratic#
 LAT_assemble_a_new_seima:0 "Собрать новый Сейм"
 LAT_assemble_a_new_seima_desc:0 "Если мы хотим предотвратить скатывание нашей страны к очередному тираническому и репрессивному режиму, нам необходимо консолидировать еще больше власти вокруг нынешней демократической коалиции. 5-й парламент (сейм), состоящий из ста представителей, должен быть наделен полномочиями направлять правительство на новый, демократический курс."
 LAT_liberal_economic_reforms:0 "Воспроизведение западной экономической политики"
 LAT_liberal_economic_reforms_desc:0 "Многие иностранные инвесторы, наблюдая быструю смену нашего правительства и его быструю либерализацию, выражают готовность инвестировать в наше новое развивающееся государство. Мы продемонстрируем им нашу добрую волю, применив несколько либеральных экономических политик с некоторой прибалтийской спецификой."
 LAT_redraft_the_constitution:0 "Пересмотреть Конституцию"
 LAT_redraft_the_constitution_desc:0 "Latvijas Republikas Satversme, или Конституция Латвийской Республики, была первоначально принята в 1922 году и состояла из 115 статей и 8 глав, в первой статье которой говорилось: «Латвия является независимой демократической республикой». В 1934 году Улманис приостановил действие Конституции во время своего прихода к власти. 5-й Сейм вновь вводит полную Конституцию в ее полной силе и вводит в действие первую статью в том виде, в каком она есть!"
 LAT_state_intervention:0 "Государственное вмешательство"
 LAT_state_intervention_desc:0 "Текущая государственная политика посвящена обзору промышленного и экономического развития страны."
 LAT_a_western_ally:0 "Союзник на Западе"
 LAT_a_western_ally_desc:0 "Наш недавно установленный демократический режим может стать жертвой агрессии наших соседей или политической нестабильности, поддерживаемой из-за рубежа, если мы останемся одни. Мы попросим Англию или Францию о союзе, чтобы сохранить нашу независимость."
 LAT_baltic_cooperation:0 "Балтийское сотрудничество"
 LAT_baltic_cooperation_desc:0 "Подписанное в 1934 году Балтийское соглашение Антанты было призвано сохранить мир и согласовывать внешнюю политику в Балтийском стратегическом районе. Видя рост напряженности на Западе и на Востоке, нам необходимо оформить договор в статусе военно-политического союза. [LIT.GetName] станет первой страной, которой будет предложено подписать обновленный договор."
 LAT_befriend_estonia:0 "Дружба с Эстонией"
 LAT_befriend_estonia_desc:0 "Мы опасаемся, что наш северный сосед станет жертвой авторитарных режимов Европы. Балтийская безопасность имеет для нас первостепенное значение, и поэтому мы приглашаем государство [EST.GetName] к пакту тоже."
 LAT_discredit_totalitarianism:0 "Дискредитировать тоталитаризм"
 LAT_discredit_totalitarianism_desc:0 "Как первый крупный демократический актор в регионе, мы откажемся от любого вида угнетения народов со стороны тоталитарных режимов. Пусть знают, что мы будем отстаивать наши ценности и безопасность людей!"
 LAT_democratic_gem_of_eastern_europe:0 "Скрытая жемчужина Восточной Европы"
 LAT_democratic_gem_of_eastern_europe_desc:0 "Наша приверженность демократическим институтам и либеральной политике наряду с нашим одним из первых республиканских правительств в Восточной Европе побудила людей призывать [LAT.GetName] "The Hidden Gem Of Eastern Europe"!"

 #communist#
 LAT_coalition_with_the_communists:0 "Коалиция с коммунистами"
 LAT_coalition_with_the_communists_desc:0 "В это кризисное время только народный фронт, объединяющий коммунистов и демократические партии, позволит сформировать авторитетную политическую силу."
 LAT_proclaim_the_peoples_republic:0 "Создать Латвийскую Народную Республику"
 LAT_proclaim_the_peoples_republic_desc:0 "Общий консенсус между коммунистическими и демократическими партиями достигнут: многочисленные студенческие демонстрации и забастовки рабочих заставят правительство провести внеочередные выборы, на которых Латвийское государство изменится навсегда. Мало ли демократы знают, что они получат лишь меньшинство голосов..."
 LAT_rally_the_workers:0 "Движение рабочих"
 LAT_rally_the_workers_desc:0 "Коммунистический государственный аппарат требует равных возможностей для всех людей. Рабочих познакомят со средствами идеологической и военной борьбы, чтобы они лучше соответствовали новому латвийскому государству."
 LAT_liberate_estonia:0 "Освободить Эстонию"
 LAT_liberate_estonia_desc:0 "Студенческие протесты в государстве [EST.GetName], очевидно, призывают к рабочей революции в стране. Их голоса будут заглушены правительством Боргуиза, если мы не вмешаемся. К оружию, братья и сестры!"
 LAT_liberate_lithuania:0 "Освободить Литву"
 LAT_liberate_lithuania_desc:0 "Руководство государства [LIT.GetName] слишком долго угнетало и унижало рабочих. Мы должны освободить [LIT.GetAdjective] людей и вести их к благополучному социалистическому будущему!"
 LAT_support_the_international_fight:0 "Поддержите международную борьбу"
 LAT_support_the_international_fight_desc:0 "В это неспокойное время многие диктаторские и капиталистические режимы по всему миру потрясены рабочими революциями и крестьянскими восстаниями. С нашей военной помощью и помощью пролетариат может успешно навязать свою волю!"
 LAT_form_the_baltic_union:0 "Балтийское объединение"
 LAT_form_the_baltic_union_desc:0 "Идея объединенных балтийских государств неоднозначна, но многообещающа. Имея прибалтийские территории, разделяющие коммунистические ценности под нашим непосредственным руководством, мы можем навязать культурную, экономическую и научную интеграцию всех этих земель в Балтийскую Советскую Социалистическую Республику!"
 LAT_spread_the_revolution:0 "Революция за пределами Прибалтики"
 LAT_spread_the_revolution_desc:0 "Прибалтика приняла Революцию во всей ее красе и силе. Пришло время освободить наших соседей и навязать им наши коммунистические идеи!"
 LAT_join_comintern:0 "Членство в Коминтерне"
 LAT_join_comintern_desc:0 "Разделяя ценности и идеи нашего восточного соседа, мы уже установили прочные экономические и научные связи с государством [SOV.GetName]. Наши дипломаты уже работают над идеей формального союза между нашими двумя странами!"
 LAT_centralize_farming_production:0 "Централизация сельскохозяйственного производства"
 LAT_centralize_farming_production_desc:0 "Огромные сельскохозяйственные угодья нашей страны были разделены на 26 административных районов (районов), которые изначально опирались на устаревшую инфраструктуру. Новый декрет ЛКП предлагает проведение политики коллективизации в попытке централизовать сельскохозяйственную основу нашей экономики."
 LAT_eliminate_capitalism:0 "Устранить капитализм"
 LAT_eliminate_capitalism_desc:0 "Многие промышленные активы сельских жителей («кулаков») могут быть национализированы, а их сельскохозяйственные угодья более эффективно перераспределены среди населения. Это увеличит возможности индустриализации нашей страны за счет некоторой потери населения и некоторых экономических недостатков нашей хрупкой промышленной системы."
 
 #fascist#
 LAT_radical_opposition:0 "Радикальная оппозиция"
 LAT_radical_opposition_desc:0 "Движение Громового Креста с самого начала выступало против диктатуры Улманиса, и в это кризисное время они являются единственной заслуживающей доверия оппозиционной силой, которая все еще действует."
 LAT_proclaim_the_new_state:0 "Провозгласить Новую Латвию"
 LAT_proclaim_the_new_state_desc:0 "1933 год был годом, когда Густав Целминс основал нашу партию Perkonkrusts, она же Thundercross. Только теперь мы стали грозной силой, способной свергнуть незаконную диктатуру Улманиса и его марионеточных министров. Пришло время вызволить Густава Цельминша из тюрьмы и провозгласить его праведным правителем Новой Латвии!"
 LAT_hail_the_struggle:0 "Приветствовать борьбу"
 LAT_hail_the_struggle_desc:0 "Мы никогда не должны забывать прежнее угнетение нашего движения, роспуск партии в 1933 году и тюремное заключение нашего лидера Густава Цельминша в 1934 году. Борьба никогда не прекращается, пока наши враги жадно смотрят на территорию нашего славного народа!"
 LAT_privatize_the_industry:0 "Пожжержка оружейные заводы"
 LAT_privatize_the_industry_desc:0 "Нашим военизированным группировкам нужно надлежащее вооружение, чтобы укрепить позиции правительства по всей стране. Несколько военных предприятий предложили большую поддержку нынешнему режиму, которая будет вознаграждена снижением налогов и увеличением финансирования."
 LAT_join_axis:0 "Союзник Германии"
 LAT_latvian_militarism:0 "Латышский милитаризм"
 LAT_latvian_militarism_desc:0 "Нашему молодому и хрупкому режиму нужна надлежащая постоянная армия, если мы хотим пережить любую агрессию наших соседей. Введение всеобщей воинской повинности будет жизненно необходимо для этого."
 LAT_irridentist_youth:0 "Создать кадетский корпус"
 LAT_irridentist_youth_desc:0 "Государственная повестка также оказывает сильное влияние на сознание подрастающего поколения. Поскольку многие молодые люди добровольно идут в армию, мы можем создать кадетский корпус, чтобы лучше обучать и обучать наших офицеров и солдат. Ожидается также, что корпус организует небольшой отряд добровольцев, готовых поддерживать наши ценности и принципы по всему миру."
 LAT_latvian_chauvinism:0 "Латышский шовинизм"
 LAT_latvian_chauvinism_desc:0 "Как бы далеко не прослежена история нашей страны, [LAT.GetAdjective] люди всегда казались лучше, сильнее и смелее. Мы должны поощрять такие мысли, поскольку у нас есть достаточно научных исследований по этому поводу."
 LAT_baltics_under_one_flag:0 "Объедините Прибалтику под громовым крестом"
 LAT_baltics_under_one_flag_desc:0 "Возникшие в бурю русской революции 1917-1921 годов как три независимых государства, [LAT.GetName], [LIT.GetName] и [EST.GetName] имеют огромное культурное и историческое наследие. С нашим новым пониманием концепции Балтийской Антанты мы объединим все страны в одно целое под нашим руководством."

 #events#
 LAT_event.1.t:0 "Деловой ужин между офицерами"
 LAT_event.1.desc:0 "Во время обеда в офицерской столовой, атташе был склонен обсудить последние инновации в области вооружения."
 LAT_event.1.a:0 "Спросить его об огнестрельном оружии."
 LAT_event.1.b:0 "Узнать о пушках и снарядах."
 LAT_event.1.c:0 "Распросить о методах обучения."

 LAT_event.2.t:0 "Помощь в доктринах"
 LAT_event.2.desc:0 "Чем я могу помочь вам? - атташе."
 LAT_event.2.a:0 "Помогите организовать армию."
 LAT_event.2.b:0 "Помогите организовать флот."
 LAT_event.2.c:0 "Помогите организовать авиацию."

 LAT_event.3.t:0 "Кегумская ГРЭС завершена"
 LAT_event.3.desc:0 "После многих лет работы и инвестиций плотина, наконец, вступила в строй. Это огромное достижение и доказательство латышской изобретательности."
 LAT_event.3.a:0 "Ура!"

 LAT_event.4.t:0 "Мандат Альберта Квиесиса подходит к концу."
 LAT_event.4.desc:0 "Согласно конституции, президентство Квиесиса заканчивается. В то время как конституция предусматривает, что председатель парламента должен его сменить, премьер-министр Улманис разработал закон, чтобы объединить его нынешнюю должность с президентством. Поэтому он сможет сконцентрировать еще больше власти и укрепить свою диктатуру."
 LAT_event.4.a:0 "Игра была сфальсифицирована с самого начала..."
 LAT_event.4.b:0 "Этот закон недействителен!"

 LAT_event.5.t:0 "Признание Улманиса недействительным"
 LAT_event.5.desc:0 "Карлис Улманис был де-факто диктатором страны со времени своего переворота в 1934 году, его правление не оспаривалось уже два года. Однако президент, который имел обыкновение одобрять все его предыдущие законы, выступил с инициативой аннулировать закон о наследовании Улманиса, не позволив ему сохранить президентство. Согласно конституции, следующим президентом должен стать бывший председатель Сейма Латвии Паулс Калныньш. Однако в настоящее время он находится в тюрьме по требованию Улманиса, и политическое соперничество между Улманисом и оппозицией, поддерживающей Квиесиса, может привести к политическому краху, поскольку никто не будет осуществлять власть на законных основаниях.."
 LAT_event.5.a:0 "Использовать закон, чтобы освободить Паулса Калныньша."
 LAT_event.5.b:0 "Улманис использует все уловки, чтобы получить больше власти."

 LAT_event.6.t:0 "Новый Сейм"
 LAT_event.6.desc:0 "Теперь, когда Улманис был отстранен от должности, мы, наконец, можем приступить к восстановлению работающей демократической системы. Для начала нужно собрать новый Сейм и проголосовать за нашего следующего президента."
 LAT_event.6.a:0 "Паулс Калныньш - законный президент согласно конституции."
 LAT_event.6.b:0 "Избрать Маргерса Скуениекса."

 LAT_event.7.t:0 "Что же теперь"
 LAT_event.7.desc:0 "Сопротивление Улманиса и его головорезов восстановлению демократии оказалось сильнее, чем ожидалось. Президенту Квиесису не удалось на законных основаниях вытеснить его с должности, и между тем, что осталось от институтов, возникла пропасть..."
 LAT_event.7.a:0 "Просить поддержки у коммунистов, они наш последний шанс."
 LAT_event.7.b:0 "«Перконкруст» спасёт государство, оно годами противостояло Улманису."

 LAT_event.8.t:0 "Провозглашение Народной республики"
 LAT_event.8.desc:0 "Мы восстали из пепла предыдущих авторитарных правительств, не смотря на низкие шансы! Теперь мы получили достаточно поддержки, чтобы провозгласить создание государства, которое станет инструментом латвийского народа для освобождения трудящихся всего мира. Однако вопрос о его руководстве до сих пор не решен, поскольку министерские и президентские должности еще не распределены."
 LAT_event.8.a:0 "Фрисис Мендерс вступит в должность президента."
 LAT_event.8.b:0 "Ласис Виллис новый глава государства."

 LAT_infantry_equipment_0:0 "Винтовка Мосина обр. 1891 г."
 LAT_infantry_equipment_0_short:0 "Винтовка Мосина обр. 1891 г."
 LAT_infantry_equipment_1:0 "Паттерн 1914 «Энфилд»"
 LAT_infantry_equipment_1_short:0 "Паттерн 1914 «Энфилд»"

latvian_focus:0 "Латвийский национальный фокус"
LAT_mythological_diplomacy:0 "Мифологическая дипломатия"
LAT_mythological_diplomacy_desc:0 "Филология доказывает, что Перкунас не просто наш верховный бог, он наследник традиции, восходящей к заре человечества. Во многих других странах существовали вариации этого героя, характеризующиеся владением громом или наличием поражающего оружия. Пришло время Перкунасу, Индре, Гераклу и Тору восстановить свое единство и поразить всех наших врагов святой силой."
LAT_suspend_the_constitution:0 "Приостановить действие Конституции"