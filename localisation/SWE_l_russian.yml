SWE_motti_tactic:0"Активная оборона"
SWE_motti_tactic_desc:0"Если смотреть реалистично, то даже с нашим первоклассным оружием и тактикой, Швеция не может надеяться выиграть в честной борьбе против любой из великих держав Европы. Финны разработали то, что они называют "тактикой Мотти", оборонительной тактикой партизанского типа, и её изучение может помочь нам в самом худшем случае."
#SWE_motti_tactic:0"Adopt Motti Tactics"
SWE_kings_council:0"Король в Совете"
SWE_kings_council_desc:0"Право Король в Совете или «Конунген и Статсрадет» - дает королю возможность увольнять и реформировать кабинет по своему желанию. Конечно, это решение может быть не популярно среди правительства или не особенно демократично, правление нашего мудрого короля может быть единственной вещью, которая может провести нас через суматоху современных времен."
SWE_convoy_focus:0"Защита моряков торгового флота"
SWE_convoy_focus_desc:0"Шведская экономика основана на экспорте и импорте. Если наш торговый флот будет потоплен, то и наша нация тоже может быть потоплена. Мы должны сосредоточить наши военно-морские усилия на конвоях и их защите!"
#SWE_convoy_focus:0"Atlantic Dockyards"
SWE_iron_ore:0"Поддержка торговой промышленности"
SWE_iron_ore_desc:0"Швеция имеет давние традиции судостроения и большой торговый флот. Требуется дальнейшая поддержка нашего отечественного судостроительного потенциала."
SWE_fortify_gulf:0"Укрепление Ботнического пролива"
SWE_small_arms_focus:0"«Вапенфабрик»"
SWE_unified_command:0"Верховный главнокомандующий"
SWE_slot_expansion:0"Промышленное сотрудничество"
SWE_technology_sharing:0"Обмен технологиями"
SWE_technology_sharing_desc:0"Делиться любыми техническими достижениями с членами фракции или нет, будет зависеть от них самих."
SWE_kings_meeting:0"Стокгольмское коммюнике"
SWE_hansson_3:0"3-ий кабинет Ханссона"
SWE_hansson_3_desc:0"Премьер-министр Ханссон желает сформировать кабинет с членами всех государственных партий, чтобы способствовать стабильности государства в то время, когда другие страны прибегают к крайним идеям. Если удастся убедить на это другие партии, мы сможем оставаться бастионом демократии, независимо от ситуации в мире."
SWE_construction_effort_II:0"«Л&М Эрикссон»"
SWE_frivilligkaren:0"Расширение «Фривиллигкарена»"
SWE_frivilligkaren_desc:0"Многие симпатизируют финскому делу и видят в нем продолжение нашей собственной внешней политики, что дает много потенциальных рекрутов."
SWE_german_command:0"Германские советники"
SWE_german_command_desc:0"Мы должны позволить опытным германским командирам помогать, руководить и обучать несколько наших подразделений, для повышения их боевой эффективности."
SWE_embargo_soviet:0"Эмбарго СССР"
SWE_embargo_england:0"Эмбарго Британии"
SWE_baltic_uprising:0"Балтийский мятеж"
SWE_baltic_uprising_desc:0"Объяснение: Эстония с вероятностью 60%(а Латвия с вероятностью 40%) поднимется против СССР. Через 10 дней 1 легкий крейсер, 2 эсминца и 1 подводная лодка будут захвачены и отправлены в Швецию из Таллина."
SWE_volunteer_corps:0"Невозмутимость"
SWE_polistrupper_focus:0"Полицейские войска"
SWE_polistrupper_focus_desc:0"Несколько датчан и норвежцев, устав от оккупации, ищут возможности бороться за свою свободу. Наше государство может вооружить, организовать и обучить их, и все это под видом полицейской подготовки, чтобы в будущем они были готовы освободить свои родные земли, когда придет время."
SWE_guarantee_finland:0"Гарантии Финляндии"

SWE_nationalism_focus:0"Коалиционное правительство НСРП"
SWE_nationalism_focus_desc:0"Наш недавний шаг, касательно проблемы Аландских островов, придал смелости НСРП. Их поддержка среди населения и (что вызывает беспокойство) вооруженных сил растет и, похоже, чтобы сохранить над ними какой-либо контроль, правящая партия должна будет включить их в правящую коалицию."
SWE_internationalism_focus:0"Коалиционное правительство КПШ"
SWE_internationalism_focus_desc:0"КПШ неожиданно приветствовала наш отказ от Аландской конвенции, назвав это великой победой над капиталистами и империалистами. Их пропаганда начинает оказывать влияние на общественность и создание коалиции может стать нашей лучшей надеждой на стабильность."

SWE_support_allies:0"Гётеборгское коммюнике"
SWE_malmoe_communique:0"Коммюнике Мальмё"
SWE_american_engineers:0"Американские инженеры"

SWE_danish_ultimatum:0"Датский ультиматум"
#SWE_danish_ultimatum:0"Join or Die"

SWE_ajs:0"Шведская военная школа рейнджеров"
SWE_ajs_desc:0"«Арменс Ягарскола» отвечает за обучение наших спецподразделений, но со времен разоружения поступающих в нее стало значительно меньше. Финансирование и расширение помогут создать новое поколение грозных ягеров (рейнджеров)."

SWE_svensk_standard:0"Общий производственный стандарт"
SWE_svensk_standard_desc:0"Швеция сегодня является передовым промышленным центром Скандинавии и это дает нам некоторое влияние на наших соседей. Поощрение международного использования шведских стандартов, даст нашим более оптимизированным отраслям существенную выгоду."

SWE_beredskap:0"«Бередскап»"
SWE_beredskap_desc:0"Обучение вооруженных сил и их подготовка к защите Швеции от любой иностранной угрозы."

SWE_arrest_royalists:0"Красно-синяя революция"
SWE_arrest_royalists_desc:0"Народ не может дождаться ухода буржуазного правительства! Хотя коммунистов поддерживают лишь немногие, партизаны КПШ готовы арестовать или казнить любого, кто противостоит им, даже если это будут полностью все члены правительства."
SWE_abolish_monarchy:0"Свержение монархии"
SWE_abolish_monarchy_desc:0"Даже если наш король допустит коммунистов в парламент, как может коммунистическая нация иметь короля, так еще и богатого? Мы должны положить конец шведской монархии и отправить этого чертового аристократа в изгнание."
SWE_facket:0"«Фолькхеммет»"
SWE_facket_desc:0"Шведский коммунизм - это путь вперед! Мы не можем позволить заблудшим реакционерам, таким как Советы, сдерживать народную революцию! Мы присоединимся к нашим северным братьям, чтобы вместе распространять красное дело!"
SWE_norway_friend:0"Спонсирование норвежских коммунистов"
SWE_norway_friend_desc:0"Наш сосед Норвегия имеет под собой плодородную почву для дальнейшего роста коммунизма. Мы могли бы даже специально поддерживать интернационалистов, которые стремятся к союзу с нашей нацией."
SWE_ideological_propaganda:0 "Идеологическая пропаганда"
SWE_ideological_propaganda_desc:0 "Каждое коммунистическое движение - это потенциальная ячейка, готовая организовать массы." 
SWE_deal_soviet:0"Сделка с СССР"
SWE_deal_soviet_desc:0"Русские никогда не были дружественными по отношению к Швеции, но фашизм - гораздо более страшный враг, с которым можно столкнуться. Если мы согласимся поддержать их претензии на финские территории, мы сможем закопать топор вражды и, самое главное, получить в Норвегии полную свободу действий."
SWE_women_pilots:0"«Флиглоттакарен»"
SWE_women_pilots_desc:0"Привлечение женщин-пилотов для участия в военных пилотных программах."
SWE_technology_sharing_comintern:0"Кольский договор"
SWE_technology_sharing_comintern_desc:0"Поскольку Норвегия становится все более дружелюбной, а Петсамо попадает под советскую юрисдикцию, мы теперь можем свободно обмениваться идеями с нашими советскими братьями - по крайней мере с теми, которые разрешены КПШ."
SWE_norway_unification:0"Скандинавский социалистический союз"
SWE_norway_unification_desc:0"Норвежские коммунисты просят о нашем более просвещенном правлении, стремясь обратить вспять унижение 1905 года, наложенное на них социальными элитами! Как только их положение в парламенте будет обеспечено, мы сможем потребовать объединения!"

SWE_support_iceland_rebels:0"Поддержка исландских националистов"
SWE_support_iceland_rebels_desc:0"Исландия сильно страдает от слабого и неэффективного правления датского правительства, осознают они это или нет. На острове существует ядро националистов и единственный милостивый акт - это вооружить их."
SWE_iceland_rebel_uprising:0"Исландский мятеж"
SWE_iceland_rebel_uprising_desc:0"Движение за независимость Исландии достигло апогея. Вооруженные и обученные националисты ждут нашего сигнала, чтобы освободиться от датского ига. Конечно, датчане могут негативно отреагировать на это..."
SWE_strb:0"«Стридсбатар»"
SWE_strb_desc:0"Создание небольших маневренных судов, вооруженных пулеметами и имеющих много места для перевозки наших морских пехотинцев, что способствует ускорению потенциального морского вторжения."
SWE_axis_leanings_focus:0"Учения Оси"
SWE_axis_leanings_focus_desc:0"Германцы - наши дальние родственники, но, несмотря на это, большую часть последних столетий мы боролись с ними. Больше такого не будет. Швеция и Германия объединятся против большевиков и их клики!"
SWE_technology_sharing_axis:0"Договор Крупп-Ландсверк"
SWE_technology_sharing_axis_desc:0"Германские технологии впечатляют даже тех, кто живет в Швеции. Если бы мы поддержали слияние «Крупп» и «Ландсверк», новый конгломерат предоставил бы нам доступ к некоторым из футуристических германских игрушек."
SWE_found_own_empire:0"Наша новая империя"
SWE_found_own_empire_desc:0"Когда-то Швеция была самой могущественной страной во всей Европе. Германцы, финны, русские, британцы - все преклонили колени или заплатили цену. Они забыли. Все забыли. Но мы... мы заставим их вспомнить."  


SWE_bofors_nobelkrut:0"«Бофорс Нобелькрут»"
#SWE_bofors_nobelkrut:0"Encourage Domestic Arms Manufacturing"
SWE_bofors_nobelkrut_desc:0"«Бофорс» - наша гордость и радость, уважаемое имя в артиллерии во всем мире. Дочерняя компания «Нобелькрут» демонстрирует большой потенциал для расширения, который позволит производить больше качественного оружия."
SWE_undk:0"Организация «ФРА»"
SWE_undk_desc:0"Шведские разведывательные службы являются современными и многочисленными, но представляют собой бюрократический кошмар, распространяясь и подчиняясь различным военным штабам и учреждениям. Мы много выиграем от единой централизованной разведывательной службы - «Форсваретс радионстальт», ФРА."
#SWE_undk:0"Intelligence Agency FRA"
#SWE_undk_desc:0"Implement the Intelligence Office of the Defence Staff to reduce foreign subversive activity. UNDK is short for Underrättelsekontoret which is part of Försvarsstaben."
#SWE_amfss:0"Kustartilleriets Skjutskola"
#SWE_amfss:0"Coastal Artillery School"
SWE_amfss_desc:0"«Кустартиллеритьес Скьютскола» - вопреки своему названию, учит студентов способу ведения амфибийной войны - если мы собираемся совершать какие-либо морские десанты, поощрение её роста и покровительство имеет решающее значение."
SWE_amfss:0"Академия Шведской береговой артиллерии"
SWE_bofors_naval_guns:0 "Морские орудия «Бофорс»"
SWE_bofors_naval_guns_desc:0 "Артиллерийская компания «Бофорс» известна своими орудиями ПВО, но он также включает в себя производство орудий для шведского флота."
SWE_musko_bas:0"Военне базы на архипелаге"
SWE_crypto_bomb_focus:0"Шифр «Гехаймфернсшрайбер»"
SWE_crypto_bomb_focus_desc:0"У Арне Бёрлинга, математика из Уппсальского университета, есть несколько интересных идей о том, как взломать код «Энигмы», используемый германцами. Возможно, если бы мы оказали ему некоторую государственную поддержку, он смог бы реализовать свои идеи на практике."
SWE_stuka_effort:0"«Нидквист ох Холм Флигмоторфабрикер»"
#SWE_stuka_effort:0"StuKa Operations"
SWE_stuka_effort_desc:0"Поскольку после Версальского договора на германское Люфтваффе было наложено множество ограничений, германцы хотят практиковать полеты на пикирующих бомбардировщиках «Штука» в Швеции, к которым мы приглашены присоединиться."
SWE_synth_oil:0"«Скифферольеактиболагет»"
SWE_army_effort:0"«Арместабен»"
SWE_army_effort_desc:0"В настоящее время высшее должностное лицо шведской армии является главой государства, причем не только на церемониях. Делегирование высшего командования Верховному главнокомандующему или «Овербефалхаварен», поможет нашим усилиям по модернизации вооруженных сил."
SWE_doctrine_effort_2:0"Современная структура коммандования"
SWE_doctrine_effort_2_desc:0"Наша реструктуризация шведских офицерских должностей начала приносить дивиденды. Офицеры с интересными тактическими и стратегическими идеями появляются то тут, то там."
SWE_doctrine_effort_3:0"Спонсирование Королевской военной академии в Карлберге"
SWE_doctrine_effort_3_desc:0"Королевская военная академия в Карлберге это важный фактор в нашей военной модернизации и молодым, будущим командирам должна быть дана платформа, укрепляющая наши познания в военной теории."
SWE_equipment_effort:0"Спонсирование «Карл Густафс Геварсфактори»"
SWE_equipment_effort_desc:0"«Карл Густафс Геварсфактори» уже давно проектирует оборудование для шведской пехоты, а значит вполне разумно устроить им расширение возможностей и увеличение государственной поддержки."
SWE_equipment_effort_2:0"Спонсирование «Артиллеритс скьютскола»"
SWE_equipment_effort_2_desc:0"Артиллерия - это оружие образованного человека, требующее уникального сочетания тригонометрии и боевого чутья. «Артиллеритс скьютскола», организация, обучающая наших артиллеристов, могла бы сделать больше при наличии соответствующего оборудования."
SWE_rocket_effort:0"Реактивные двигатели"
#SWE_rocket_effort:0"Jet-Motor"
SWE_rocket_effort_desc:0"Начать разработку реактивных двигателей, которые смогут питать как современные самолеты, так и баллистические ракеты."
SWE_nuclear_effort:0"«Карнвапенпрограммет»"
SWE_nuclear_effort_desc:0"Советы, германцы, англичане... Кто знает, каким в будущем будет наш враг? Если мы исследуем и создадим ядерное оружие, мы можем быть уверены, что никто не подумает о создании колонии из Стокгольма."
SWE_ski_troops:0"Совершенствование зимнего снаряжения"
SWE_ski_troops_desc:0"Редким преимуществом относительно небольшой армии является легкость в испытаниях и распределение новой техники. Испытания в Лапландии показали нам, что это действительно работает."
SWE_mechanization_effort:0"Государственный заказ бронированных машин повышенной проходимости"
SWE_mechanization_effort_desc:0 "Автомобили типа «Пансартеррангбилар» способны перевозить пехоту даже в самых трудных условиях - они отлично справляются со снегом и горами в пределах наших границ."
SWE_armor_effort:0"Подписание государственного контракта с «Ландсверк»"
SWE_armor_effort_desc:0 "У «Ландсверка» есть несколько инженеров, предлагающих проекты для строительства и использования - и если мы заключим контракт на их производство, мы сможем получить танк, который заставит даже германцев завидовать."
SWE_aviation_effort:0"Модернизация «Флигвапнета»"
SWE_aviation_effort_desc:0"Шведские военно-воздушные силы малы настолько, насколько малы шведские военные в целом, и, что еще хуже, состоят из небольшого, случайного количества иностранных моделей. Если шведские ВВС должны будут справиться с угрозой любого рода, мы должны исправить их недостатки. И без промедления!"
SWE_fighter_focus:0"«Флигверкстадерна»"
SWE_fighter_focus_desc:0 "Последняя война продемонстрировала важность превосходства в воздухе. Вражеская авиация может нанести неисчислимый урон шведской территории, поэтому обеспечение нас современными истребителями, для защиты неба, должо стать приоритетом."
SWE_bomber_focus:0"Государственный заказ двухмоторных самолетов «СААБ»"
SWE_bomber_focus_desc:0"«СААБ» - это естественно одаренная фирма, когда речь заходит о современных алюминиевых самолетах. Мы должны заказать у них побольше этих причудливых двухмоторных монтров."
SWE_jet_fighter_focustree:0"Проект «Ствол И Копье»"
SWE_jet_fighter_focustree_desc:0"«СААБ» не только одарен, когда дело доходит до алюминиевых самолетов, но и, похоже, до реактивных двигателей. Инженеры предлагают удивительные проекты, которым мог бы завидовать весь остальной мир!"
SWE_CAS_effort:0"Приоритет штурмовиков"
SWE_CAS_effort_desc:0"Небольшие, дешевые бомбардировщики могут помочь нам справиться с вражескими танками или оборонительными сооружениями с минимальными затратами. Их улучшение и производство имеют первостепенное значение!"
SWE_NAV_effort:0"Приоритет торпедоносцев"
SWE_NAV_effort_desc:0"Торпедоносцы - это страшная сила в Балтийском море, способная потопить линейный корабль за небольшую плату. Если мы сосредоточим исследования и разработки в этой области, мы сможем полностью оккупировать моря!"
SWE_bulltofta:0"Строительство аэродромов Буллтофта и Кавахеден"
SWE_bulltofta_desc:0"Стоить начать строительство аэродрома Буллтофта близ Мальмё и Кавахеден в Лапландии. Швеция обширна и для достижения превосходства в воздухе необходимо иметь многочисленные аэродромы разбросанные по всей стране."
SWE_ornen:0"Спонсирование воздушной академии «ФлигС»"
SWE_ornen_desc:0"Удержать самолет в небе, особенно в суровую скандинавскую погоду, действительно довольно сложно. Объединение лучших, умнейших и самых увлеченных студентов в одну академию даст нам небывалый урожай ассов."
SWE_geting:0"Манёвры в Йетинге"
SWE_bulldog:0"Боевые пилоты"
SWE_bulldog_desc:0"Осуществления пилотной учебной программы Bulldogen позвоит обучить пилотов получить навыкам, которые позволит увеличить возможности некоторых классов самолетов."
SWE_j22_steel_fighter:0"Проект стального истребителя J-22"
SWE_j22_steel_fighter_desc:0"Прикажите Бо Лундгрену построить стальную версию J-22, чтобы восполнить потребность в истребителях. Этот истребитель сравним со Спитфайром 1940-х годов и использует в качестве сырья сталь вместо алюминия." 
#SWE_support_the_industry:0"Iron Ore Line"
SWE_support_the_industry:0"Соединение северного участка железной дороги"
SWE_support_the_industry_desc:0"На севере Швеции добывается большая часть нашего ценного металла, но инфраструктура затрудняет транспортировку. Новые рельсы и дороги принесут большую пользу."
SWE_southern_infrastructure:0"Соединение южного участка железной дороги"
SWE_southern_infrastructure_desc:0"Ох уж это долгое путешествие из Эресунда в Стокгольм. Лучшая инфраструктура поможет нам доставлять все - материалы, возможно, войска - в более желательных темпах."
SWE_planned_expansion:0"Финансирование государственных предприятий"
SWE_planned_expansion_desc:0"Свободный рынок - это отлично и хорошо, но иногда он не может обеспечивать сам себя, и тогда государство должно вмешаться. Субсидирование бизнеса повысит производительность и снизит безработицу в стране."
SWE_scania_rubber:0"Расширение резинового завода «Треллеборг»"
SWE_scania_rubber_desc:0"«Треллеборгс Гуммифабрик» производит эту настолько важную резину для наших военных, в основном в виде шин. Спонсорство и некоторые государственные инвестиции помогут увеличить их выпуск."
SWE_mining:0"Раширение «САКО»"
SWE_mining_desc:0"Шведская алюминиевая компания планирует расширить свои перерабатывающие мощности, построив перерабатывающий завод в Сундсвалле. Если мы спонсируем расширение, мы будем вознаграждены увеличенными запасами алюминия."
SWE_construction_effort_I:0"Строительство завода шарикоподшипников"
SWE_construction_effort_I_desc:0"Шведские шариковые подшипники всегда были очень высокого качества и использовались в передовом оборудовании по всему миру. Если мы и дальше инвестируем в их производство, это увеличит нашу валовую экономическую продукцию."
SWE_production_effort_I:0"Организовация механических работ"
SWE_production_effort_I_desc:0"Механические раобты - это группа компаний-производителей, поставляющих запчасти и ресурсы для таких важных отраслей, как «СААБ», «Бофорс» и даже для нашей армии в целом. Их централизация поможет нашим военным производственным мощностям."
SWE_substitute_aluminium:0"Заменитель алюминия"
SWE_substitute_aluminium_desc:0"Чтобы справиться с высоким спросом и низким предложением алюминия, необходимо реализовать несколько правительственных мер, таких как переработка стали и переработка стали в заменитель алюминия."
SWE_industry_research:0"Промышленное исследование"
SWE_industry_research_desc:0 "Наше промышленное расширение и другие недавние достижения могут позволить нам проводить больше исследований параллельно."
SWE_extra_tech_slot_2:0"Исследовательский институт ФОА"
#SWE_extra_tech_slot_2:0"Millitary Research"
SWE_extra_tech_slot_2_desc:0 "Шведское государство напрямую инвестирует во многие различные области военных исследований. Некоторые из наших ученых предлагают создать объединенный институт - FOA - чтобы ускорить процесс."
#SWE_secret_weapons:0"Försvarets Forskningsanstalt"
SWE_secret_weapons:0"Исследовательский институт ФОА"
SWE_secret_weapons_desc:0 "Звучит заманчиво потратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войне лежит в совершенно новых областях науки - электроника, ракетная техника и ядерные исследования."
SWE_naval_effort:0"«Стокгольмс Ёрлогсварв»"
#SWE_naval_effort:0"Stockholm Shipyards"
#SWE_naval_effort:0"Marinverkstäderna"
SWE_naval_effort_desc:0 "Практически любая нация, которая пожелает напасть на Швецию, сначала должна будет пересечь Балтийское море. Поэтому для защиты государства нужен большой современный флот."
SWE_flexible_navy:0"«Маринстабен»"
SWE_flexible_navy_desc:0 "Переосмысление морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям."
SWE_large_navy:0"Переоценка военно-морской доктрины"
SWE_large_navy_desc:0 "Исторически сложилось так, что наш флот избегал открытого противостояния с вражескими флотами, предпочитая заманивать их на дружественную территорию и уже тогда топить их. Это может оказаться неэффективным в войне 20 века и нам нужно меняться в ногу со временем."
SWE_baltic_dominance:0"Контроь над Балтийским морем"
SWE_baltic_dominance_desc:0"В наших интересах крайне важно контролировать Балтийское море как можно лучше."
SWE_capital_ships:0"Обновление крейсеров"
SWE_capital_ships_desc:0"Крейсера достаточно дешевы, чтобы их производить в большом количестве, даже с ограниченными возможностями, а они ведь могут помочь нам держать под контролем береговую линию. Мы должны инвестировать в новые, лучшие модели для собственной защиты."
SWE_destroyer_effort:0"Государственный заказ на современные эсминцы"
#SWE_destroyer_effort:0"Jagare"
SWE_destroyer_effort_desc:0"Наши эсминцы - одни из лучших в мире - даже Джон Булл испытывает к ним легкую зависть. Однако технологии идут вперед и мы должны оставаться на вершине исследований, если хотим оставаться на вершине горы."
#SWE_sea_wolves:0"Wolfpack"
SWE_sea_wolves:0"«Уботсфлоттильен»"
SWE_sea_wolves_desc:0"Подводные лодки - отличный уравнитель, дающий возможность даже маленьким флотам доставлять массу неприятностей более мощным флотилиям. Если мы сможем заставить работать дешевые современные подводные лодки, мы сможем умертвить наших врагов голодом!"

SWE_osterbotten:0"Шведская консолидация"
SWE_osterbotten_desc:0"Шведы являются меньшинством во многих регионах, которые некогда составляли территорию империи Густава Адольфа или Карла XII. Если мы хотим вновь стать великой империей, мы должны претендовать на эти землю - Финляндия была бы хорошим началом для реалзации амбиций."
SWE_infrastructure:0"Соединение южного участка железной дороги"
SWE_infrastructure_desc:0"Ох уж это долгое путешествие из Эресунда в Стокгольм. Лучшая инфраструктура поможет нам доставлять все - материалы, возможно, войска - в более желательных темпах."
SWE_production_effort_II:0"Развитие авиастроительной промышленности"
SWE_production_effort_II_desc:0"Наша гражданская авиастроительная промышленность в последние годы взлетела и начинала выпускать конкурентоспособные самолеты для международного рынка. Учитывая довольно жалкое состояние наших Военно-Воздушных сил, возможно будет лучше, если в приоритете у них будет выпуск самолетов для государства, дабы мы быстрее закрыли брешь в техническом составе ВВС."
#SWE_production_effort_II:0"Flygmotorfabriker"
SWE_bomb_defence:0"«Бергрум»"
SWE_motorized_focus:0"Стандартизация моторизации"
SWE_planned_expansion_II:0"Инвестиции в общественное строительство"
SWE_planned_expansion_II_desc:0"Найти шведов, готовых работать, а тем более построить новое рабочее место, достаточно сложно. Финансирование строительных компаний значительно облегчит эту работу и поможет в нашем собственном промышленном строительстве."
SWE_planned_expansion_III:0"Промышленное расширение"



SWE_lottorna:0"«Лотторна»"
SWE_lottorna_desc:0"Утверждать то, что нам нужно больше солдат это конечно перебор, но для найма у нас есть способные бойцы, выполняющие такую работу, как приготовление пищи и укомплектование радиостанций. У нас уже есть женщины в этих рядах - превращение таких отрядов в исключительно женские подразделения (и приведение ленивых ублюдков в боевую форму) увеличит нашу численность."
SWE_neutrality_focus:0"Скандинавская изоляция"
SWE_neutrality_focus_desc:0"Мы не можем поддаваться искушению экспансионизма и экстремизма. Позиция Швеции - это скандинавская демократия, мир и нейтралитет, и она останется такой и впредь."
#SWE_fortify_skargard:0"Kustartilleriet"
SWE_fortify_skargard:0"Артиллерия береговобой оороны"
SWE_fortify_skargard_desc:0"Поскольку почти все наши населенные пункты находятся на побережье, морское вторжение - пугающая перспектива. Организованное строительство прибрежных фортов обеспечит безопасность шведского народа."
SWE_fortify_scania:0"«Сканелиньен»"
SWE_fortify_scania_desc:0"Даже если оппозиция в парламенте не будет тратить время на умаление усилий по укреплению Скании, это одна из наиболее вероятных целей в случае войны. Мы должны укрепить обороноспособность региона - на всякий случай."
SWE_airfields_gotland:0"«Готска Флигфалт»"
SWE_airfields_gotland_desc:0"Построить серию аэродромов и зенитных орудий на Готланде."
SWE_tornea_line:0"«Каликслиньен»"
SWE_tornea_line_desc:0"Гипотетически - что если Советы уничтожат Финляндию и решат, что мы следующие? Было бы глупо не строить оборону на нашей северо-восточной границе."

SWE_liberty_ethos:0"Экономия основанная на экспорте"
SWE_liberty_ethos_desc:0"Грандиозная всемирная PR-кампания - это простой и эффективный способ убедиться, что когда великие державы будут воевать друг с другом, у них будет в распоряжении тот факт, что они смогут покупают шведские товары совместно."
SWE_intervention:0"Потенциальное иностранное вмешательство"
SWE_intervention_desc:0"Смотрите в будущее и укрепляйте свои позиции в Скандинавии."
SWE_alliance_finland:0"Конференция в Або"
SWE_alliance_finland_desc:0"Финляндия - гораздо более защищенный регион, чем Швеция, это несомненно. В то время как наш народ может задирать нос перед нашими "братьями" на востоке, союз может спасти обе наши нации от русского медведя."
SWE_finalnd_arms_production:0"Сотрудничество с финской армией"
SWE_finalnd_arms_production_desc:0"Сотрудничество в области производства стрелкового оружия с Финляндией для повышения эффективности."
SWE_baltic_refugees:0"Скандинавские беженцы"
SWE_baltic_refugees_desc:0"Многие прибалтийские беженцы бежали в Швецию во время Второй мировой войны и несколько шведских меньшинств, включая эстонско-шведов, были эвакуированы торговыми судами и эсминцами."
SWE_demand_aland:0"Ттребование Аландских островов"
SWE_demand_aland_desc:0"Финны находятся между молотом и наковальней. Земля, архипелаг шведского большинства, принадлежит Финляндии - и, конечно же, они не могут сопротивляться против нас и русских одновременно..."
SWE_befriend_denmark:0"Копенгагенский договор"
SWE_befriend_denmark_desc:0"Скандинавия должна быть объединена или Скандинавия будет уничтожена враждебными силами. В одиночку мы не сможем сражаться с великими державами, но, возможно, вместе мы сможем выстоять.."
SWE_danish_factory_alliance:0"Датское промышленное сотрудничество"
SWE_danish_factory_alliance_desc:0"Сотрудничайте с датчанами, чтобы оптимизировать выпуск продукции на заводе."
SWE_befriend_norway:0"Отправление телеграммы в Осло"
SWE_befriend_norway_desc:0"Предложение Норвегии вступить в Альянс."
SWE_small_ships:0"Норвежское судостроительное сотрудничество"
SWE_small_ships_desc:0"Институт норвежской судовой сборки для повышения эффективности производства подводных лодок и эсминцев."
SWE_norway_war_goal:0"Аннексия Норвегии"
SWE_norway_war_goal_desc:0"Норвегия провозгласила независимость от Швеции в 1905 году и с тех пор является суверенным государством. Политическая ситуация осложнилась и значительные различия могут заставить нас вмешаться, чтобы навести в стране порядок."
SWE_germany_friend:0"Германское сотрудничество"
SWE_germany_friend_desc:0"Германская мощь в Европе - это постоянно растущая сила, сотрудничая с которой мы можем добиться лучших отношений с германцами. "
SWE_soviet_war_goal:0"Эзельский кризис"
SWE_estonia_war_goal:0"Эзельский кризис"
SWE_estonia_war_goal_desc:0"Эзель и Даго - шведы в этническом, языковом и культурном отношении. Основная логика гласит, что этот регион по праву принадлежит нам - и если оккупанты не уступят, мы вернем острова обратно - и Эстонию в наказание!"
SWE_fortify_new_frontier:0 "Fortify New Frontier"
SWE_fortify_new_frontier_desc:0 "Massive amphibious landing performed by our forces and rapid takeover of the [EST.getAdjective] state has shocked the Baltics states and spiked hostilities with [SOV.getNameDef]. If we want to ensure peace and order in our newly gained areas, we shall be prepared for the worst and assign heavily armed border patrols to overlook our Eastern border."
SWE_reclaim_ingermanland:0 "Reclaim Ingermanland"
SWE_reclaim_ingermanland_desc:0 "Our great country has lost its prestige on European stage after the treaty of Nystad as we were forces to cede our rightful protectorate Ingermanland to the Russians in 1721. Now we shall open new front in Estonia and reclaim what is ours! For the Greater Sweden once again!"
SWE_militarism:0"Милитаризм"
SWE_german_tank_production:0"Германское бронетанковое сотрудничество"
SWE_german_tank_production_desc:0"Перед лицом всеобщего блага германцы готовы помочь нам в наших военных усилиях по рационализации производства легких танков."
SWE_soviet_friend: "Дружба с Советским Союзом"
SWE_influence_finland_communism:0"Принуждение Финляндии"
SWE_influence_norway_communism:0"Принуждение Норвегии"

SWE_norwegian_ultimatum:0"Норвежский ультиматум"
SWE_go_with_britain:0"Присоединение к Союзникам"

SWE_planned_expansion_comm:0"Расширение рабочих мест"

SWE_foreign_expeditions:0"«Фривиллигкарен»"
SWE_foreign_expeditions_desc:0"Элементы наших вооруженных сил просили сформировать добровольческие батальоны с теми, кто ведет праведные иностранные войны. Возможно, через них мы действительно сможем экспортировать стабильность."
SWE_war_bonds:0"Программа утилизации отходов"
SWE_war_bonds_desc:0"Швеции больше, чем когда-либо, нужны ресурсы для строительства оборонительных сооружений и поддержания экспорта. Наши люди страдают от нехватки материалов, но если мы сможем производить дешевые товары-заменители и поощрять переработку, мы можем повысить производительность и облегчить это бремя."
SWE_ltank_tooltip:0"Станет доступно использование легких танков и моторизованных отрядов."
SWE_forsvenskning_tt:0"Станет доступно событие о Шведско-Финском союзе."
#SWE_forsvarsbeslutet:0"Defence Policy"
SWE_forsvarsbeslutet:0"«Форсварсбеслутет»"
SWE_forsvarsbeslutet_desc:0"Нам продемонстрировали оценку национальной обороны, которая оценивает наши оборонительные потребности на следующие 10 лет. На этот раз нужны дополнительные средства Министерству обороны и оружейной промышленности для достижения наших целей в области внутреннего производства.."
SWE_fst:0"Верховный главнокоммандующий"
SWE_ransonering:0"Введение рационирования продуктов"
SWE_ransonering_desc:0"Есть некоторые товары, которые слишком важны, чтобы ими можно было злоупотреблять. Патриотический подход к концепции нормирования сделает общественность менее привлекательной.."
SWE_air_defence:0"«Люфтварнет»"
SWE_air_defence_desc:0"Было бы обидно, если бы наша страна была разрушена с воздуха, тем более, если бы мы могли это предотвратить. Строительство современной системы ПВО позволит держать воздушное пространство Швеции под контролем Швеции."
SWE_anschluss_finland:0"«Арбертарбундет»"
SWE_hemvarnet:0"Национальная гвардия"
SWE_hemvarnet_desc:0"«Хемварнет», или Национальная гвардия, действует как основное ополчение, поддерживая порядок на улицах и выполняя другие основные работы. Однако после некоторой подготовки мы могли бы легко использовать их в качестве гарнизонных войск в наших регулярных войсках."
SWE_naval_dockyard_effort:0"Судостроительное расширение"
SWE_naval_dockyard_effort_desc:0"Нужно расширить военно-морские верфи и укрепить норвежское сотрудничество."
SWE_radar:0"РАДАР"
SWE_radar_desc:0"Сосредоточить свои усилия на разработке более совершенных систем радаров для обнаружения активности противника."
SWE_kalix_line:0"«Каликслиньен»"
SWE_kalix_line_desc:0"Все население, кажется, беспокоит, решат ли русские забрать наше имущество. Мы должны построить укрепления на границе с Финляндией, чтобы этого никогда не случилось."
SWE_continuation_war:0"Продолжительная война"
SWE_continuation_war_desc:0"Надо подготовиться, чтобы раз и навсегда удержать Советов от нашей скандинавской родины."
SWE_liberate_norway:0"Война с Германией"
SWE_liberate_norway_desc:0"Требуется освободить Норвегию от германцев и поддержать миссию Союзников."
SWE_political_effort:0"Шведский Тигр"
SWE_political_effort_desc:0"Шведский национальный дух объединяет людей и укрепляет военные усилия."
SWE_claim_aland:0"Аннулирование Аландской конвенции"
SWE_claim_aland_desc:0"Аландская конвенция стала показателем унижения Швеции, вынужденной отказаться от своих законных и разумных претензий на одноименный архипелаг во имя «мира». Это несправедливое суждение не может продолжаться! Швеция откажется от договора и снова заявит права на острова!"
SWE_fortify_aland:0"Укрепление Аландских островов"
SWE_fortify_aland_desc:0"Нужно укрепить Аландские острова, поскольку они занимают ключевую стратегическую позицию в защите Стокгольма и залива."

#SWE_min_def:0"The Five Year Plan"
SWE_min_def:0"Министр обороны"
SWE_american_help:0"Американское снаряжение"
SWE_kalmar_union:0"Скандинавизм"
SWE_kalmar_union_desc:0"Граждане большинства народов патриотично относятся к своей Родине. Однако граждане Швеции патриотично относятся не только к Швеции, но и к Скандинавии в целом! Имея две области, за которые нужно сражаться и умереть, наши ряды пополнятся новобранцами, готовыми до конца биться за родину!"
SWE_black_chamber:0"Восстание Белой гвардии"
SWE_black_chamber_desc:0"Пояснение: Швеция спровоцирует гражданскую войну в Финляндии, а затем демократическая Финляндия предложит присоединиться к войне на её стороне. Аландские острова через несколько дней после восстания объединятся со Швецией, если вы ответите «да». Вы будете сражаться с коммунистической Финляндией, если скажете «да»."
SWE_embargo_germany:0"Эмбарго Германии"
SWE_polstjarna:0"Операция «Стелла Полярис»"
SWE_abandon_neutrality:0"Отказ от нейтралитета"
SWE_abandon_neutrality_desc:0"Отказ от нынешней политики нейтралитета, разработанной нашим правительством, чтобы проводить более интервенционистскую политику и занять позицию лучшей стороны в грядущих конфликтах."
SWE_saltsjobad:0"Сальтшёбаденское соглашение"
SWE_saltsjobad_desc:0"Настоящим мы соглашаемся не участвовать в переговорах между сотрудниками и работодателями. Это повысит доверие к нам наших магнатов и приведет к дальнейшему развитию.."


SWE_oresund:0"Эресуннская диаспора"

SWE_denmark_war_goal:0 "Захватить Данскьявлар"
SWE_denmark_war_goal_desc:0 "Датчане слишком долго были на нашей стороне."
SWE_alliance_with_the_united_baltic_state:0 "Альянс с Объединенным Балтийским государством"
SWE_alliance_with_the_united_baltic_state_desc:0 "Многие историки утверждают, что Прибалтику можно рассматривать только как неотъемлемую часть Великой Шведской империи. Но, к счастью, это не те люди, которые диктуют политику государства. Объединенное балтийское государство может оказаться достойным союзником в предотвращении распространения коммунистической болезни."
SWE_assist_our_allies_rearmament:0 "Помогите нашим союзникам перевооружить"
SWE_assist_our_allies_rearmament_desc:0 "Будучи доминирующей промышленной и военной державой Севера, мы никогда не забудем, что оборона нашего периметра зависит от наших союзников. Их верность нашему делу будет неоспоримой, если мы найдем средства на их перевооружение."
SWE_a_new_deluge:0 "Новый потоп"
SWE_a_new_deluge_desc:0 "[POL.GetNameDefcap] слишком долго соперничает с нашим господством над Балтийским морем."
SWE_unite_scandinavia:0 "Объединить Скандинавию"
SWE_unite_scandinavia_desc:0 "Объединение Скандинавии наконец близится. Три брата объединятся в непобедимый союз!"
SWE_celtic_alliance:0 "Кельтский Альянс"
SWE_celtic_alliance_desc:0 "Извилины геополитики сделали кельтский мир потенциальным союзником для господства в Северном море. Такая дипломатическая поддержка может открыть новые возможности."
SWE_march_alongside_the_british_blackshirts:0 "Марш вместе с британскими чернорубашечниками"
SWE_march_alongside_the_british_blackshirts_desc:0 "Рядом с Британией. Швеция стоит и идет вперед!"
SWE_ally_with_the_low_countries:0 "Союзник с Нидерландами"
SWE_ally_with_the_low_countries_desc:0 "Идеологическая перегруппировка низких стран и их стратегическое положение делают дипломатическое сотрудничество потенциально плодотворным."
SWE_british_research_sharing:0 "Обмен исследованиями"
SWE_british_research_sharing_desc:0 "Нам есть чем поделиться с Великобританией."
SWE_legacy_of_great_northern_war:0 "Наследие Северной войны"
SWE_legacy_of_great_northern_war_desc:0 "Нам удалось собрать большую часть наших старых союзников во время Северной войны, когда коварный и подлый трехсторонний русско-польско-немецкий союз решил столкнуть нас обратно в море. Пришло время вернуть утраченные территории и установить новый порядок в Северной Европе. Отныне и навсегда!"
SWE_establish_new_protectorates:0 "Установить новые протектораты"
SWE_establish_new_protectorates_desc:0 "Чтобы предотвратить какое-либо возвышение [GER.getAdjective] национализма и реваншизма после их унизительного поражения нашим силам, их когда-то единое государство должно быть реорганизовано в новую систему прошведски ориентированных протекторатов."

SWE_polistrupper:0"Будет получено 2 дивизии Полицейских отрядов в южной Швеции"
SWE_balttrupper:0"1 дивизия прибудет в Швецию"

###########Events
sweden.1.t:0"Швеция требует Аландские острова"
sweden.1.d:0"Вчера правительство Швеции, уже восстановившее свои права на Аландские острова, сделало следующий логический шаг - оно потребовало его прямой передачи. Представители Стокгольма правы, когда утверждают, что на островах проживает в разы больше шведов, однако передача островов значительно уменьшит наше присутствие в Балтийском море. Отказ от передачи контроля означает начало войны. Сможем ли мы пережить её?"
sweden.1.a:0"Принять требования."
sweden.1.b:0"Аландские острова наши по праву."

sweden.2.t:0"Финляндия уступает"
sweden.2.d:0"Сегодня, впервые с 1809 года, шведский флаг заменил финские знамена, развевающиеся на Аландских островах. Не смотря на то, что население остается в большинстве своем апатичным, само шведское правительство, одержавшее дипломатическую победу и заполучившее важную военно-морскую базу в Ботническом заливе, находится в восторге. С другой стороны, настроение в Финляндии остается мрачным, и особенно примечательно то, что, несмотря на отказ от островов, Финляндия по-прежнему сохраняет на них права."
sweden.2.a:0"Наконец-то!"

sweden.3.t:0"Финляндия сопротивляется"
sweden.3.d:0"Финское правительство приняло сомнительное решение, что небольшая цепочка островов стоит того, чтобы рисковать жизнями их народа. Но возможно, у них есть тайное желание вновь стать частью нашей нации. Каким бы ни был ход их мыслей, война кажется неизбежной."
sweden.3.a:0"Возмутительно!"

sweden.6.t:0"Приглашение в шведский альянс"
sweden.6.d:0"Швеция публично поддерживала идею скандинавского союза на дипломатической арене в последние несколько недель и их посол в нашей стране только что сообщил нам, что они намерены воплотить эту идею в жизнь. Хотя немногие приветствуют идею быть втянутыми в ближайшую войну, альянс, по крайней мере на поверхностном уровне, кажется чисто оборонительным. Каким будет наш ответ?"
sweden.6.a:0"Принять идею."
sweden.6.b:0"Отказаться."

sweden.7.t:0"Финляндия вступает в альянс"
sweden.7.d:0"Финляндия, что неудивительно, учитывая его глобальное положение, присоединилась к нашему альянсу. Надеюсь, это удержит русских от попытки завоевания."
sweden.7.a:0"Это очень приятно."

sweden.8.t:0"Финляндия не вступает в альянс"
sweden.8.d:0"Финны решили, что либо у них есть обязательства перед другим альянсом, либо они просто слишком сильно нас ненавидят, чтобы даже думать о взаимной защите. Какими бы ни были доводы, они отклонили наше предложение."
sweden.8.a:0"Мда... Печаль."

sweden.9.t:0"Приглашение в шведский альянс"
sweden.9.d:0"Швеция публично поддерживала идею скандинавского союза на дипломатической арене в последние несколько недель и их посол в нашей стране только что сообщил нам, что они намерены воплотить эту идею в жизнь. Хотя немногие приветствуют идею быть втянутыми в ближайшую войну, альянс, по крайней мере на поверхностном уровне, кажется чисто оборонительным. Каким будет наш ответ?"
sweden.9.a:0"Принять идею."
sweden.9.b:0"Отказаться."

sweden.10.t:0"Дания вступает в альянс"
sweden.10.d:0"Когда-то наши вечные враги, датчане решили полностью сотрудничать с нами. Это обеспечит безопасность Балтийского моря."
sweden.10.a:0"Это очень приятно."

sweden.11.t:0"Дания не вступает в альянс"
sweden.11.d:0"У датчан память о прошлых времен вписалась глубже, чем мы думали. Похоже, наше давнее соперничество было слишком сильным, чтобы они рассмотрели наше предложение об альянсе."
sweden.11.a:0"Мда... Печаль."

sweden.12.t:0"Приглашение в шведский альянс"
sweden.12.d:0"Швеция публично поддерживала идею скандинавского союза на дипломатической арене в последние несколько недель и их посол в нашей стране только что сообщил нам, что они намерены воплотить эту идею в жизнь. Хотя немногие приветствуют идею быть втянутыми в ближайшую войну, альянс, по крайней мере на поверхностном уровне, кажется чисто оборонительным. Каким будет наш ответ?"
sweden.12.a:0"Принять идею."
sweden.12.b:0"Отказаться."

sweden.13.t:0"Норвегия вступает в альянс"
sweden.13.d:0"И снова единство между Норвегией и Швецией было установлено, но на этот раз на гораздо более равных основаниях."
sweden.13.a:0"Это очень приятно."

sweden.14.t:0"Норвегия не вступает в альянс"
sweden.14.d:0"Норвежцы были обеспокоены нашим предложением о союзе с самого начала и, похоже, они думали, что Альянс был тайным первым шагом на пути к тому, чтобы снова создать из них часть шведского королевства."
sweden.14.a:0"Мда... Печаль."

sweden.19.t:0"Споры в парламенте"
sweden.19.d:0"Проблема Аландских островов привела к более далеко идущим последствиям, чем мы предполагали. И фашистские, и коммунистические элементы в стране одинаково доверяют этой идее и заявляют, что они поддерживают наше дело, а члены парламента, ранее находившиеся на периферии партийной линии, уходят из СДПШ и других демократических партий, чтобы поддержать их. Если СДПШ не предпримет решительных действий сейчас, политический ландшафт может измениться быстро и навсегда."
sweden.19.a:0"Примирение с правыми."
sweden.19.b:0"Примирение с левыми."
sweden.19.c:0"Усиление демократов."

sweden.20.t:0"Норвегия отвергает требования"
sweden.20.d:0"Норвежцы отказались стать нашей марионеткой. На самом деле, это не самый худший из возможных исходов - это означает, что теперь мы просто проведем наступление и победим. Их упрямый характер ни к чему не приведет, когда начнут стрелять шведские винтовки." 
sweden.20.a:0"Все во имя безопасности Скандинавии."

norway.21.t:0"Профсоюзы стремятся к коллективному представительству"
norway.21.d:0"Социалистические элементы в нашей стране получают поддержку международных коммунистических организаций и начинают предъявлять требования к правительству. Профсоюзы, которые с каждым днем все больше поддерживают коммунизм, поддерживают массы, а это означает, что, если мы не пойдем дальше, мы можем стать свидетелями больших ужасных забастовок, которые мы терпим уже долго. Требования просты - либо пойти на парламентские уступки, либо назначить Генри Вильгельма Кристиансена, одного из их руководителей, в наш кабинет. Стоит ли нам рисковать?"
norway.21.a:0"Согласиться на парламентские уступки."
norway.21.b:0"Назначить Генри Вильгельма Кристиансена."
norway.21.c:0"Игнорировать их."

norway.20.t:0"Судьба Норвегии"
norway.20.d:0"Министр иностранных дел Швеции недавно сделал публичное заявление о том, что норвежское правительство не выполняет свой естественный долг по защите своих интересов и поддержанию порядка в пределах своих границ. Шведское правительство утверждает, что единственный способ предотвратить иностранное вторжение - это взять под свой контроль наши вооруженные силы и правительство. Они предъявили нам идентичный ультиматум и дали нам 24 часа на ответ. Сможем ли мы отбиться от них, или мы должны снова отказаться от своей независимости?"
norway.20.a:0"Принять шведское правление."
norway.20.b:0"Выбросить конверт в мусорку."

sweden.22.t:0"Финляндия отвергает союз"
sweden.22.d:0"Финны решили продолжать пытать своих рабочих и плевать в лицо человеческому приличию, отклонив наше предложение о союзе. Кажется, такие мелкие проблемы, как независимость и суверенитет, испортили их мышление."
sweden.22.a:0"Это очень плохо."

sweden.25.t:0"Коммюнике Мальмё"

sweden.50.t:0"Балтийский мятеж"

sweden.51.t:0"Захвачены советские суда"
sweden.51.d:0"Эстонские борцы за свободу в Таллине предприняли дерзкую операцию, тайным маневром украв у Советов один легкий крейсер, два эсминца и одну подводную лодку. Партизаны захватили корабли, когда они заправлялись топливом на пути в Ленинград, а теперь переправили их на Готланд и передали нам. Это отличная новость!"
sweden.51.a:0"Великолепно!"


sweden.55.t:0"Швеция запрашивает вступление в Союзники"
sweden.55.d:0"Шведы пришли к нам с просьбой о присоединении к Союзникам, считая борьбу за свободу во всем мире более важной, чем предотвращение собственного конфликта. Их флот может быть нам полезен, и они производят впечатляющее оружие, однако их армия довольно небольшая. Их вступление – означает наше обязательство в обеспечении безопасности Скандинавии.."
sweden.55.a:0"Добро пожаловать."
sweden.55.b:0"Они, вероятно, просто шпионы."

sweden.56.t:0"Британия отказывается"
sweden.56.d:0"Британцы решили, что они могут выиграть войну без нас. Как всегда самоуверенные в своем решении. Причина отказа не указана, поэтому мы можем только догадываться о их намерениях."
sweden.56.a:0"Большая неудача."

sweden.57.t:0"Британия соглашается"
sweden.57.d:0"Великобритания приняла наше предложение. Швеция теперь борется за свободу мира вместе с Союзниками."
sweden.57.a:0"Большая удача."

sweden.60.t:0"Шведское предложение Социалистического союза"
sweden.60.d:0"Коммунисты-интернационалисты в нашем парламенте подали предложение о восстановлении Союза со Швецией якобы во славу коммунистического пути, хотя даже самые базовые данные позволяют предположить, что шведы оказывают им поддержку. Маловероятно, что мы сможем справиться с ними в одиночку, учитывая их почти гарантированную поддержку со стороны русских. Мы будем бороться за последний шанс на свободу?"
sweden.60.a:0"У нас нет шанса."
sweden.60.b:0"Норвегия навеки!"

sweden.61.t:0"Норвегия отказывается"
sweden.61.d:0"Норвежцы отказались от нашего союза. Мы должны были прояснить, что у них не было выбора с самого начала."
sweden.61.a:0"Мы требуем, не спрашиваем."


sweden.65.t:0"Сделка со Швецией"
sweden.65.d:0"Шведы попросили нас поддержать их новое коммунистическое правительство - они пытаются организовать профсоюзы в Норвегии. Плюс в том, что они обещают поддержать наши претензии на Карелию. Нам не сильно нужна шведская поддержка, однако это было бы неплохо для хотя бы небольшого международного признания.."
sweden.65.a:0"Принять предложение."
sweden.65.b:0"Отказаться от предложения."

sweden.66.t:0"Советы отклоняют сделку"
sweden.66.d:0"Советы отклонили предложенную нами сделку. Это трагический удар по интересам коммунистов в Скандинавии."
sweden.66.a:0"Подлые коммуняки!"

sweden.67.t:0"Советы принимает сделку"
sweden.67.d:0"Мудрые руководители СССР приняли наше предложение и гордятся тем, что поддерживают нас в борьбе против капитализма."
sweden.67.a:0"Великолепные новости!"

sweden.70.t:0"Король созывает правительство"
sweden.70.d:0"Густав V созвал встречу с несколькими высокопоставленными политическими деятелями Швеции, в частности с представителями НСРП. В последнее время его беспокоят авторитарные взгляды национал-социалистов, и, хотя он в целом выступает против коммунизма, он не видит в нем особо серьезной угрозы, в отличие от НСРП и их действий. Если бы король был уверен в угрозе, которую представляют большевики, это было бы большим благом для роста популярности национал-социалистов среди народа."
sweden.70.a:0"Указать ему на зло коммунизма."
sweden.70.b:0"Его мнение не важно."

sweden.72.t:0"Роялистские газеты"
sweden.72.d:0"Похоже, король Густав не отнесся к этому изгнанию с юмором, на который мы надеялись. Он присоединился к группе сопротивления, чтобы опубликовать клевету на наше правительство! Этот старый дурак просто недоволен тем, что у него больше нет власти."
sweden.72.a:0"Найти и сжечь публикации!"
sweden.72.b:0"Они не оккажут никакого эффекта."

sweden.75.t:0"Союз Швеция-Финляндия"
sweden.75.d:0"Некоторые из наших недавно приобретенных финских земель имеют в своем составе большинство шведского населения, и будет удобно считать их частью Швеции, а не Финляндии, что упростит управление. Однако это решение, означает ослабление финского марионеточного государства, при его создании."
sweden.75.a:0"Шведы под Швецией."
sweden.75.b:0"Не стоит рисковать."

sweden.90.t:0"«Королевский кабинет»"
sweden.90.d:0"Король бросил вызов давней политике Пера Альбина Ханссона по недопущению любых иностранных союзов, заключив пакт с Финляндией, который привел к разрыву между двумя бывшими дружественными правителями. Король имеет полное законное право уволить и заменить его, хотя это наверняка вызовет недовольство республиканских элементов нашего населения. Должен ли Густав V исполнить свой план??"
sweden.90.a:0"Король должен учредить свой кабинет."
sweden.90.b:0"Только если он выиграет выборы."

sweden.100.t:0"Стокгольмское коммюнике"
sweden.100.d:0"Шведский король Густав V пригласил лидеров Норвегии и Дании на конференцию, чтобы обсудить наши отношения, будущее Европы и позицию наших стран в случае войны. Посещение могло бы сблизить нас всех, но действительно ли это то, чего мы хотим??"
sweden.100.a:0"Посетить конференцию."
sweden.100.b:0"Это не в наших интересах."

sweden.105.t:0"Операция «Стелла Полярис»"
sweden.105.d:0"Советы все еще доминируют над нашей бедной страной, что подвергает нас чрезмерному риску потери конфиденциальной информации - и мы очень рискуем, если позволим любому из этих важных документов попасть в лапы «Папы Джо». Наши агенты предлагают перенести операции в Швецию, более безопасную базу, гораздо более удаленную от конфликтов, хотя при этом мы потеряем некоторую эффективность."
sweden.105.a:0"Отправить их в Швецию."
sweden.105.b:0"Они нужны здесь."

sweden.106.t:0"Операция «Стелла Полярис»"
sweden.106.d:0"Неизвестный мужчина в черном плаще встретился с главой нашего правительства сегодня в финском министерстве после наступления темноты и объяснил глубоким, искусственным голосом, что война Финляндии с Советским Союзом идет так плохо, что ставит под угрозу конфиденциальную информацию. Его предложение состоит в том, чтобы вместо этого скрыть информацию здесь, в Швеции, с оплатой за право видеть часть информации, в дополнение к лучшим отношениям между странами. Однако русские не одобрят это действие, если узнают.."
sweden.106.a:0"Выполнить операцию."
sweden.106.b:0"Нам не стоит так рисковать."

denmark.1.t:0"Dominium Maris Baltici"

finland.40.t:0"Запрос шведской помощи"
finland.40.d:0"Поскольку наша страна увязла в гражданской войну против стороны, которую явно поддерживает Советский Союз, мы были вынуждены искать союзников сами. Швеция является очевидным спонсором, и, если мы сможем заручиться их помощью, это станет большим благом для нашей стороны. Конечно, статус Аландских островов все еще под вопросом, и, вероятнее всего, он станет компенсацией за их помощь."
finland.40.a:0"Послать Швеции просьбу."
finland.40.b:0"Нет, это наша война!"

finland.41.t:0"Финляндия просит о помощи"
finland.41.d:0"Белая гвардия Финляндии просит нашей помощи против коммунистов, пытающихся взять под контроль свой народ. Они также обещали нам Аландские острова в качестве компенсации за нашу помощь - весьма ценная сделка. Однако стоит ли тратить шведские жизни на чужую войну??"
finland.41.a:0"Оказать помощь."
finland.41.b:0"Это не для нас."

finland.43.t:0"Восстание на Аландских островах"
finland.43.d:0"Патриотически настроенные граждане Аландских островов присоединились к борьбе с коммунистической угрозой и теперь нетерпеливо маршируют к линии фронта... в составе шведской армии. Тем не менее, это хорошая альтернатива красному правлению."
finland.43.a:0"Замечательно!"

finland.45.t:0"Швеция отказывается"
finland.45.d:0"У шведов нет необходимого желания вступать в нашу войну, это очень прискорбно."
finland.45.a:0"Предатели!"

import.10.t:0"Швеция просит помощи"
import.10.d:0"Шведы в настоящее время борются за свободную Скандинавию, и баланс сил не в их пользу. Регион стратегически очень важен в Европейском театре, и мы не можем позволить тоталитарным режимам получить контроль. Шведы просят нас прислать 2000 пехотного оборудования, 500 вспомогательного оборудования и 200 артиллерийских орудий вместе с 8000 добровольцев из США. Должны ли мы принять их запрос?"
import.10.a:0"Отправить помощь."
import.10.b:0"Нас это не интересует."

import.11.t:0"США отправляют помощь"
import.11.d:0"Наши призывы были услышаны и США отправляют нам оборудование и добровольцев, чтобы сражаться от нашего имени. Это очень удачный поворот событий, мы должны использовать их как можно лучше. Ожидается, что груз прибудет примерно через 20 дней.."
import.11.a:0"Они помогут нам победить!"

import.12.t:0"Снаряжение из США прибыло"
import.12.d:0"Долгожданные добровольцы и оборудование США наконец прибыли в Швецию. Теперь мы должны найти им хорошее применение!"
import.12.a:0"Наконец-то!"

import.13.t:0"США отказываются"
import.13.d:0"США не могут или не будут отправлять нам какое-либо оборудование или добровольцев. Это катастрофа! Нам это было очень нужно."
import.13.a:0"Это разочаровывает..."

exileunits.2.t:0"«Полиструппа» набрана и обучена"
exileunits.2.d:0"«Полиструппа» Дании и Норвегии обучена и готов к бою. Рано или поздно солдаты вернутся на свои родины, но пока что, они будут сражаться вместе с регулярными подразделениями."
exileunits.2.a:0"Прекрасное дополнение."

iceland.1.t:0"Исландский мятеж"
iceland.1.d:0"Близок фашистский мятеж! После незначительных быстрых проверок становится совершенно очевидно, что он организован и поддержан извне. Пока вся страна охвачена беспорядками, мы должны решить - какую позицию мы займем? Подавим мы его или нет? Если мы закроем на него глаза, это может привести к тому, что его истинный организатор предпримет свои собственные открытые действия. Двумя наиболее вероятными организаторами на данный момент являются Германия и Швеция.."
iceland.1.a:0"Уничтожить восстание!"
iceland.1.b:0"У нас нет другого выбора, кроме как сдаться."

iceland.11.t:0"Исландия подавила мятеж"
iceland.11.d:0"Похоже, что запланированное нами восстание в Исландии пошло не совсем так, как мы ожидали. Похоже, что правительству удалось его подавить своими ограниченными ресурсами. Вопрос в том, что нам теперь делать? Мы могли бы начать полное военное вторжение сами, но тогда нам также пришлось бы иметь дело с Данией и, скорее всего, с Гренландией.."
iceland.11.a:0"Да начнется вторжение!"
iceland.11.b:0"Мы отступим, пока..."

iceland.2.t:0"Исландия провозглашает независимость"
iceland.2.d:0"В результате шокирующего поворота событий небольшое датское военное присутствие в Исландии было подавлено небольшой, но хорошо вооруженной группой националистов. Датское правление находится под угрозой - мы должны восстановить порядок! Если мы не сможем сэкономить людские ресурсы на этом конфликте, народ начнет бунтовать..."
iceland.2.a:0"Признаем их независимость."
iceland.2.b:0"Вернем землю обратно!"

iceland.3.t:0"Дания объявляет войну"
iceland.3.d:0"Правительство Дании объявило нашу попытку обрести независимость незаконной и отправляет войска к нашим берегам, чтобы попытаться остановить процесс. Швеция пообещала нам поддержку, но было бы гораздо более впечатляюще, но все же сложно победить в одиночку."
iceland.3.a:0"Мы справимся сами!"
iceland.3.b:0"Запросить шведскую помощь."

iceland.4.t:0"Исландия просит о помощи"
iceland.4.d:0"Как мы и предсказывали, Исландия попросила нас о поддержке против датчан - честно говоря, прекрасная возможность нанести удар по Дании! Однако мы также могли бы просто оставить их, чтобы они тратили свое время и на вторжение в Исландию, но маловероятно, что в ближайшее время у нас появится еще одна возможность внезапного удара...."
iceland.4.a:0"Пусть они позабавяться."
iceland.4.b:0"За Исландию!"

iceland.5.t:0"Шведская интервенция"
iceland.5.d:0"Шведы решили сражаться вместе с нами и надеются победить датчан от нашего имени. Наши усилия не пропали даром, оно того стоило."
iceland.5.a:0"Слава и суверенитет рядом!"

iceland.7.t:0"Дания отступает"
iceland.7.d:0"Дания приняла независимость Исландии, просто заявив, что, если этого желает исландский народ, датчане не будут препятствовать. Почти все в Европе размышляют об истинной причине этого хода, но, как бы то ни было, Исландия стала независимой, даже не пострадав.."
iceland.7.a:0"Неожиданно."

iceland.10.t:0"Вооружение «Фьолнисменн»"
iceland.10.d:0"Мы успешно доставили исландским националистам оружие и офицеров. «Фьолнисменн», как они себя называют, очень хотели получить нашу поддержку и теперь готовятся к восстанию. Готовы ли мы увидеть это?"
iceland.10.a:0"Ох, конечно!"


news.900.t:0"Шведское правление в Норвегии"
news.900.d:0"Ссылаясь на изменение политического климата в Европе после раскола унии в 1905 году, Швеция превратила Норвегию в не более чем марионеточное государство, номинально из-за неспособности норвежских военных контролировать скандинавское побережье. Многие норвежцы, особенно те, кто достаточно взрослые, чтобы помнить союз со Швецией, протестуют против этого решения, но до сих пор не было организованного сопротивления. Норвегия снова является шведской территорией."
news.900.a:0"Интересненько."

news.902.t:0"Восстания в Прибалтике"
news.902.d:0"Кажется, что советский контроль над странами Балтии не так прочен, как может показаться со стороны. В полночь прошлой ночью группы сторонников независимости во всех странах Балтики начали полномасштабное восстание против своих советских угнетателей. В то время как восстание в Литве контролировалось местными оккупационными силами, Эстония и Латвия все еще находятся под контролем повстанцев на момент печати.\n\n Хотя есть подозрения о иностранном вмешательстве, пока нет убедительных доказательств причастности какой-либо страны."
news.902.a:0"Это вдохновляет."

news.903.t:0"Восстания в Прибалтике"
news.903.d:0"Кажется, что советский контроль над странами Балтии не так прочен, как может показаться со стороны. В полночь прошлой ночью группы сторонников независимости во всех странах Балтии начали полномасштабное восстание против своих советских властителей. В то время как восстания в Латвии и Литве контролировались местными оккупационными силами, на момент печати Эстония все еще находится под контролем повстанцев. \n\n Во время умиротворения Латвии были арестованы двое мужчин, идентифицированных как граждане Швеции. Советское правительство еще не дало официального ответа."
news.903.a:0"Швеция играет с огнем."

news.904.t:0"Вторая финская гражданская война"
news.904.d:0"Довольно предсказуемым образом, гражданская война вновь разразилась между коммунистами и коалицией демократов, фашистов и монархистов в Финляндии. Несмотря на широкую гражданскую поддержку коалиционных сил, Советский Союз уже начал открыто спонсировать коммунистическое государство, и весь мир теперь насторожен возможной советской интервенцией. Напрашивается вопрос насколько успешно финское правительство сможет предотвраить этот конфликт."
news.904.a:0"Что, опять?"

news.905.t:0"Швеция вмешивается в финскую гражданскую войну"
news.905.d:0"Позитивной новостью для противников коммунистов является то, что шведские военные заявили о полной поддержке сил финской коалиции в гражданской войне. Хотя Швеция определенно не может сравниться по мощи и влиянию с Советским Союзом, их поддержка может иметь большое значение для уравновешивания в противном случае одностороннего конфликта, и потенциал большего числа стран, поддерживающих Коалицию, только что значительно увеличился. \n\n Хотя Швеция отказалась получать компенсацию за свои усилия, торговое судно в Балтийском море отметило, что шведские пехотные бригады находились в гарнизоне на нескольких островах Аландской цепи."
news.905.a:0"Любопытный поворот событий."

news.906.t:0"Швеция аннулирует Аландскую конвенцию"
news.906.d:0"В 1921 году была подписана Аландская конвенция, в которой говорилось, что одноименные острова должны по закону управляться Финляндией, а в качестве компенсации этому району будет предоставлена автономия, но и полная демилитаризация. Увидев, что это не идет на пользу Швеции, крупнейшая скандинавская нация снова предъявила права на острова. В ответ Финляндия ремилитаризовала архипелаг и дипломатические отношения между двумя странами начинают резко ухудшаться.."
news.906.a:0"Все из-за островов."
news.906.b:0"Наконец-то!"

news.907.t:0"Король Густав противостоит коммунистам"
news.907.d:0"Король Густав является ярым критиком коммунизма и недавно он выступил с большой речью, осуждающей всю идеологию и пытаясь убедить ее сторонников вместо неё поддержать более умеренную Социал-демократическую партию. Из-за личного влияния короля на нескольких шведских мирных жителей, многие отказываются от Серпа и Молота в пользу простой левой Демократической партии.."
news.907.a:0"Мы должны сокрушить элиты!"

news.908.t:0"Король Густав арестован"
news.908.d:0"Король Густав V был схвачен и помещен под домашний арест в результате шокирующего и смелого шага Шведской коммунистической партии. Король направлялся в Уппсалу, когда его кортеж неожиданно перехватили вооруженные партизаны. Жизнь короля была сохранена в обмен на гарантию того, что монархия будет упразднена, а его семья откажется от всех претензий на какой-либо трон, но многие шведские граждане задаются вопросом, будут ли верны коммунисты своему слову."
news.908.a:0"Справедливость для всех."

news.909.t:0"Изгнание короля Густава Бернадота"
news.909.d:0"Революционеры из Коммунистической партии Швеции совершили сегодня жестокое нападение на королевский дворец в Стокгольме, пытаясь захватить или, возможно, убить шведского короля. Толпа была встревожена, обнаружив пустой дворец - король уже сбежал под покровом ночи, после того как услышал от своих телохранителей отчеты о членах его кухонного персонала, открыто поддерживающих этот шаг. Силуэты короля и его семьи возникают в нескольких городах по всей Европе и независимо от того, где он создаст свою резиденцию, можно ожидать, что он продолжит свой крестовый поход против коммунизма."
news.909.a:0"Безобидный старик."

news.910.t:0"Букингемское собрание"
news.910.d:0"Густав V Бернадот, бывший шведский король, впервые после добровольного изгнания выступил на публике. После встречи с британской королевской семьей король провел перед дворцом конференцию с различными журналистами со всего мира, описав свою ситуацию и выступив с публичной критикой коммунизма. Мировое сообщество в целом встало на его сторону, и единственное, что могло ответить действующее шведское правительство - это назвать его буржуазным реакционером, что произвело впечатление на немногих - если таковые вообще есть - иностранных сановников.."
news.910.a:0"Возмутительно!"
news.910.b:0"Интересно."

news.911.t:0"Швеция и Норвегия образуют Социалистический союз"
news.911.d:0"Швеция и Норвегия вновь объединены в соответствии с тем, что политики из новой нации называют «Скандинавский социалистический союз». Хотя Советский Союз, Монголия и Уругвай - единственные страны, официально признавшие новый Союз, невозможно отрицать, что это серьезный сдвиг в балансе сил в Скандинавии. Если демократические или фашистские силы хотят закрепиться в регионе, они теперь должны столкнуться с довольно мощным оплотом.."
news.911.a:0"Неожиданно."
news.911.b:0"Великий день!"

news.912.t:0"Исландская независимость"
news.912.d:0"Хотя население Исландии невелико, а ее жажда независимости невелика, небольшая группа повстанцев, которые, как считается, были вооружены внешней стороной, поднялась сегодня и взяла под свой контроль весь остров. Прямых доказательств нет, по крайней мере, пока они не были обнаружены, но международные наблюдатели предполагают, что благотворители были либо из правительства Германии, либо из Швеции. Дания еще не ответила, хотя ожидается попытка повторно оккупировать остров.."
news.912.a:0"Как ответят датчане?"
news.912.b:0"Хорошие новости!"
news.912.c:0"Безумие!"

SWE_integrate_aland:0 "Интеграция Аландских островов"

SWE_ernst_linder:0 "Эрнест Линдер"
SWE_folke_bernadotte:0 "Фольке Бернадот"
SWE_LKAB:0 "ЛКАБ"
SWE_nuclear_effort:0 "Программа создания ядерного оружия"
SWE_nuclear_effort_desc:0 "Советы, немцы, британцы... Кто знает, каким будет враг в будущем? Если мы исследуем и создадим ядерное оружие, мы можем быть уверены, что никто не подумает о том, чтобы сделать из Стокгольма колонию."
SWE_ski_troops:0 "Зимнее снаряжение"
SWE_ski_troops_desc:0 "Редким преимуществом относительно небольшой армии является простота тестирования и распространения нового оборудования. Испытания в Лапландии показали нам, что работает, и мы можем улучшить то, что работает, и отказаться от тех, которые просто не вписываются в список армейского снаряжения."
SWE_mechanization_effort:0 "Заказать бронированные автомобили повышенной проходимости"
SWE_armor_effort:0 "Контракт Ландсверк"
SWE_aviation_effort:0 "Модернизация ВВС"
SWE_aviation_effort_desc:0 "Шведские ВВС малы даже по сравнению с тем, насколько малы шведские вооруженные силы в целом, и, что еще хуже, состоят из небольшого случайного количества иностранных моделей. Если ВВС Швеции хотят стать угрозой любого рода, мы должны исправить их недостатки."
SWE_fighter_focus:0 "Авиационные мастерские"
SWE_bomber_focus:0 "Двухмоторные самолеты SAAB"
SWE_bomber_focus_desc:0 "SAAB – фирма, обладающая естественным даром, когда речь идет о современных алюминиевых самолетах. Мы должны заказать у них больше этих причудливых двухмоторных самолетов."
SWE_jet_fighter_focustree:0 "Бочка и копье"
SWE_jet_fighter_focustree_desc:0 "SAAB одарен не только алюминием, но и реактивными двигателями. Инженеры предлагают удивительные конструкции, которые могут поразить мир!"
SWE_CAS_effort:0 "Пикирующие бомбардировщики"
SWE_CAS_effort_desc:0 "Маленькие и дешевые бомбардировщики могут помочь нам справиться с вражескими танками или оборонительными сооружениями с минимальными затратами. Их дизайн и производство имеют первостепенное значение!"
SWE_NAV_effort:0 "Торпедоносцы"
SWE_NAV_effort_desc:0 "Бомбардировщики-торпедоносцы — опасная сила в Балтийском море, способная потопить крупный корабль за небольшую цену. Если мы сосредоточим исследования и разработки в этой области, мы сможем освоить моря!"
SWE_bulltofta:0 "Буллтофта и Кавахеден"
SWE_bulltofta_desc:0 "Постройте аэродромы Буллтофта недалеко от Мальмё и Кавахедена в Лапландии. Швеция огромна, и абсолютно необходимо иметь множество аэродромов, чтобы достичь превосходства в воздухе."
SWE_ornen:0 "Академия пилотов FlygS"
SWE_ornen_desc:0 "Удерживать самолет в небе, особенно в суровую скандинавскую погоду, действительно довольно сложно. Собрав в одной академии лучших, умнейших и полных энтузиазма студентов, мы получим небывалый урожай экспертов."
SWE_osterbotten:0 "Шведская консолидация"
SWE_osterbotten_desc:0 "Шведы составляют, по крайней мере, заметное меньшинство везде, где когда-то летали Синие и Золотые. Если мы хотим стать великой империей, мы должны претендовать на эту землю — например, Финляндия была бы хорошим началом."
sweden.43.t: "Аландские острова восстают!"
sweden.43.d: "Патриотичные граждане Аландских островов присоединились к борьбе против коммунистической угрозы и сейчас с энтузиазмом идут к линии фронта... в составе шведской армии. Тем не менее, это хорошая альтернатива красному правилу."
sweden.43.a: "Удачно!"
r56.news_event.900.t: "Норвегия теперь марионетка Швеции"
r56.news_event.900.d: "Ссылаясь на изменение политического климата в Европе после их раскола в 1905 году, Швеция превратила Норвегию в не более чем марионеточное государство, номинально из-за неспособности норвежских военных контролировать скандинавское побережье. Многие норвежцы, особенно те, которые помнят союз со Швецией, протестуют против этого решения, но пока организованного сопротивления не было. Норвегия снова стала шведской территорией."
r56.news_event.900.a: "Проблемно"
r56.news_event.902.t: "Прибалтика поднимается!"
r56.news_event.902.d: "Кажется, что советский контроль над странами Балтии не так прочен, как может показаться со стороны. Прошлой ночью в полночь группы сторонников независимости во всех странах Балтии подняли полномасштабное восстание против своих советских повелителей. В то время как восстание в Литве контролировалось местными оккупационными силами, Эстония и Латвия все еще находятся под контролем повстанцев на момент публикации. \n\n Хотя подозревается иностранное вмешательство, убедительных доказательств причастности какой-либо страны пока нет."
r56.news_event.902.a: "Вдохновляюще!"
r56.news_event.903.t: "Прибалтика поднимается!"
r56.news_event.903.d: "Кажется, что советский контроль над странами Балтии не так прочен, как может показаться со стороны. Прошлой ночью в полночь группы сторонников независимости во всех странах Балтии подняли полномасштабное восстание против своих советских повелителей. В то время как восстания в Латвии и Литве контролировались местными оккупационными силами, Эстония все еще находится под контролем повстанцев на момент публикации. \n\n Во время умиротворения Латвии были арестованы двое мужчин, идентифицированных как граждане Швеции. Советы еще не дали официального ответа."
r56.news_event.903.a: "Швеция играет с огнем."
r56.news_event.904.t: "Вторая гражданская война в Финляндии"
r56.news_event.904.d: "Довольно предсказуемым образом гражданская война снова разгорелась между коммунистами и коалицией демократов, фашистов и монархистов в Финляндии. Несмотря на широкую гражданскую поддержку коалиционных сил, Советский Союз уже начал откровенно спонсировать коммунистическое государство, и без иностранного вмешательства следует задаться вопросом, насколько успешно они смогут предотвратить то, что на практике является переворотом."
r56.news_event.904.a: "Что опять?"
r56.news_event.905.t: "Швеция присоединяется ко второй финской гражданской войне"
r56.news_event.905.d: "К положительным новостям для некоммунистов относится то, что шведские военные заявили о полной поддержке сил финской коалиции в их гражданской войне. Хотя Швеция, безусловно, не может сравниться с Советским Союзом, ее поддержка может иметь большое значение для уравновешивания одностороннего конфликта, и потенциал поддержки Коалиции большим количеством стран только что увеличился. \n\n Хотя Швеция отказалась получать компенсацию за свои усилия, коммерческое судно в Балтийском море отметило, что шведские пехотные бригады разместили гарнизоны на нескольких островах Аландской гряды."
r56.news_event.905.a: "Любопытный поворот событий"
r56.news_event.906.t: "Швеция отменяет Аландскую конвенцию!"
r56.news_event.906.d: "В 1921 году была подписана Аландская конвенция, в которой говорилось, что одноименные острова должны по закону управляться Финляндией, но в качестве компенсации этому району будет не только предоставлена автономия, но и будет полностью демилитаризована. Увидев, что это больше не в пользу Швеции, крупнейшая скандинавская нация снова предъявила претензии на острова. В ответ Финляндия ремилитаризовала архипелаг, и дипломатические отношения между двумя странами начинают резко ухудшаться."
r56.news_event.906.a: "И все это на нескольких островах."
r56.news_event.906.b: "Наконец-то!"
r56.news_event.907.t: "Король против коммунистов"
r56.news_event.907.d: "Король Густав является ярым критиком коммунизма, и недавно он выступил с крупной речью, в которой осудил всю идеологию и попытался убедить ее сторонников вместо этого поддержать более умеренную социал-демократическую партию. Из-за личного влияния короля на несколько шведских гражданских лиц многие отказываются от Серпа и Молота в пользу простой левой Демократической партии."
r56.news_event.907.a: "Мы должны сокрушить элиту!"
r56.news_event.908.t: "Король арестован!"
r56.news_event.908.d: "Король Густав V был схвачен и помещен под домашний арест в результате шокирующего и смелого шага Шведской коммунистической партии. Король направлялся в Уппсалу, когда на его кортеж неожиданно напали вооруженные партизаны. Жизнь короля была сохранена в обмен на гарантию того, что монархия будет упразднена, а его семья откажется от всех претензий на какой-либо трон, но многие шведские граждане задаются вопросом, будут ли коммунисты верны своему слову."
r56.news_event.908.a: "Справедливость для всех"
r56.news_event.909.t: "Король изгнан!"
r56.news_event.909.d: "Сегодня революционеры из СКП совершили жестокое нападение на дворец в Стокгольме, пытаясь захватить или, возможно, убить шведского короля. Толпа была встревожена, обнаружив пустой дворец - король уже сбежал под покровом ночи, услышав от своих телохранителей сообщения о том, что члены его кухонного персонала открыто поддерживают переезд. Наблюдения за королем и его семьей появляются в нескольких городах Европы, и независимо от того, где он поселится, можно ожидать, что он продолжит свой крестовый поход против коммунизма."
r56.news_event.909.a: "Старик безобиден."
r56.news_event.910.t: "Букингемское собрание"
r56.news_event.910.d: "Густав V, бывший шведский король, впервые после добровольного изгнания появился на публике. После встречи с британской королевской семьей король провел конференцию с различными мировыми журналистами перед дворцом, описав свою ситуацию и сделав еще больше публичных выпадов против коммунизма. Мировое сообщество в целом встало на его сторону, и единственное, на что действующее шведское правительство могло ответить, это назвать его буржуазным реакционером, что произвело впечатление на немногих иностранных высокопоставленных лиц, если таковые вообще были."
r56.news_event.910.a: "Наглец!"
r56.news_event.910.b: "Занятно"
r56.news_event.911.t: "Швеция и Норвегия объединяются в Социалистический союз"
r56.news_event.911.d: "Швеция и Норвегия снова объединены в рамках того, что политики новой нации назвали «Скандинавским социалистическим союзом». Хотя Советский Союз, Монголия и Уругвай — единственные страны, официально признавшие новый Союз, невозможно отрицать, что это серьезное изменение баланса сил в Скандинавии. Если демократические или фашистские силы хотят закрепиться в регионе, они должны столкнуться с довольно мощным бастионом."
r56.news_event.911.a: "Неожиданно"
r56.news_event.911.b: "Прекрасный день!"
r56.news_event.912.t: "Исландская независимость"
r56.news_event.912.d: "Хотя население Исландии невелико, и его жажда независимости незначительна, небольшая группа повстанцев, предположительно вооруженная внешней силой, сегодня восстала и взяла под свой контроль весь остров. Прямых доказательств нет, по крайней мере, каких-либо обнаруженных до сих пор, но международные наблюдатели предполагают, что благотворителями были либо немецкое, либо шведское правительство. Дания еще не ответила, хотя ожидается попытка повторной оккупации острова."
r56.news_event.912.a: "Чем ответят датчане?"
r56.news_event.912.b: "Хорошие новости!"
r56.news_event.912.c: "Возмутительно!"
