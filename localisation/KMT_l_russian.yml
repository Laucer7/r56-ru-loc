 political.10.d_nl:1 "Хотя попытки фашистского движения возродить националистические настроения увенчались успехом, сопротивление этим идеям остается высоким. [Root.GetLeader] разочарован отсутствием доверия [Root.GetAdjective] населения, кто, похоже, находится в [Root.GetRulingParty].\n\n[Root.GetLeader] по-прежнему уверен, что люди в конечном итоге обретут чувство гордости, но колеблется, какой курс действий предпринять. Некоторые из сторонников призывают совершить переворот сейчас, пока враги [Root.GetName] не сделали свой ход. Однако если сделать это при ограниченной общественной поддержке, страна погрузится в гражданскую войну."

