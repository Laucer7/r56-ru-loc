 kmt.1.t:0 "Предложение для Шаньси"
 kmt.1.d:0 "Китайское правительство требует нашего подчинения. Говорят, что если мы будем сопротивляться, то будет кровопролитие."
 kmt.1.a:0 "Второго шанса не будет! Мы должны сдаться, прежде чем все станет кровавым."
 kmt.1.b:0 "Быть марионеткой лучше, чем полная аннексия."
 kmt.1.c:0 "Никогда!"

 kmt.2.t:0 "Аннексия Шаньси"
 kmt.2.d:0 "Полководец Шаньси принял наше предложение. Бандиты рядом."
 kmt.2.a:0 "Теперь, когда их тыл открыт, раздавить бандитов будет легче."

 kmt.3.t:0 "Шаньси-марионетка?"
 kmt.3.d:0 "Хотя они согласились подчиниться нам, взамен они просят автономии."
 kmt.3.a:0 "Приемлемое требование, пусть станут нашим вассалом."
 kmt.3.b:0 "Неприемлемо! Мы должны иметь абсолютный контроль!"

 kmt.4.t:0 "Отказ Шаньси"
 kmt.4.d:0 "Военачальник Шаньси отказался сотрудничать. [Root.GetLeader] не может вынести этого унижения центральной власти. Нужно разобраться с военачальником Шаньси."
 kmt.4.a:0 "Они пожалеют о своем решении."

 kmt.5.t:0 "Предложение по марионетка отклонено"
 kmt.5.d:0 "Китайское правительство отклонило наше встречное предложение. Они требуют полного контроля над территорией. Если мы не подчинимся, они могут начать наступление."
 kmt.5.a:0 "У нас недостаточно сил, чтобы бороться с ними. Мы должны сдаться."
 kmt.5.b:0 "Мы не подчинимся!"

 kmt.6.t:0 "Пропаганда дискредитирована"
 kmt.6.d:0 "Наша национальная оборонная пропаганда была дискредитирована. Наши люди считают нас лжецами, когда мы нападаем на своих собратьев-китайцев."
 kmt.6.a:0 "Они дураки, которые не видят общей картины."

 kmt.8.t:0 "[CHI.GetName] требует подчинения"
 kmt.8.d:0 "[CHI.GetNameDef] считает Тибет китайской территорией. Они требуют нашей полной и немедленной аннексии."
 kmt.8.a:0 "Они слишком сильны, чтобы сопротивляться"
 kmt.8.b:0 "Далай-лама никогда не подчинится!"

 kmt.9.t:0 "Тибетский компромисс"
 kmt.9.d:0 "Далай-лама согласился на наши условия. Тибет теперь наш."
 kmt.9.a:0 "Тибет наш по праву!"

 kmt.10.t:0 "Тибет отказался"
 kmt.10.d:0 "Тибетский лидер отклонил наше щедрое предложение. Они утверждают, что никогда не подчинятся нашей «тирании»."
 kmt.10.a:0 "Мы посмотрим..."

 kmt.11.t:0 "[CHI.GetName] требует изменить линию Мак-Магона"
 kmt.11.d:0 "Теперь, когда Тибет находится под [CHI.GetAdjective] контролем, они требуют, чтобы линия Мак-Магона была изменена в их пользу."
 kmt.11.a:0 "Бесполезная земля для бесполезных людей"
 kmt.11.b:0 "Передать дело в государство [ENG.GetNameDef]"
 kmt.11.c:0 "Мы не дадим им ни пяди!"
 kmt.11.c_tt:0 "§RМожет привести к войне с государством [CHI.GetName]§!"

 kmt.12.t:0 "Линия МакМахона изменена"
 kmt.12.d_1:0 "[RAJ.GetName] соглашается изменить линию Мак-Магона в нашу пользу. Теперь мы расширяемся дальше на Запад."
 kmt.12.d_1:0 "[ENG.GetName] соглашается изменить линию Мак-Магона в нашу пользу. Теперь мы расширяемся дальше на Запад."
 kmt.12.a:0 "Прекрасный день для [CHI.GetAdjective] людей"

 kmt.13.t:0 "[CHI.GetName] требует изменить линию Мак-Магона"
 kmt.13.d:0 "Теперь, когда Тибет находится под [CHI.GetAdjective] контролем, они требуют, чтобы линия Мак-Магона была изменена в их пользу."
 kmt.13.a:0 "Мы пойдем на компромисс... пока что"
 kmt.13.b:0 "Мы должны защищать наши интересы!"
 kmt.13.b_tt:0 "§RМожет привести к войне с государством [CHI.GetName]§!"

 kmt.14.t:0 "Линия МакМахона остается неизменной"
 kmt.14.d_1:0 "[RAJ.GetName] отклоняет наше предложение перерисовать линию Мак-Магона. Они настаивают на том, чтобы линия оставалась неизменной."
 kmt.14.d_2:0 "[ENG.GetName] отклоняет наше предложение перерисовать линию Мак-Магона. Они настаивают на том, чтобы линия оставалась неизменной."
 kmt.14.a:0 "Мы не хотим новой войны в данный момент"
 kmt.14.b:0 "Эти варвары вкусят нашу ярость! Китай станет больше"

 kmt.15.t:0 "[CHI.GetName] требует Тайвань"
 kmt.15.d_2:0 "Тайвань когда-то был частью Китая и [CHI.GetName] требует, чтобы его «вернули» в их правление." 
 kmt.15.d_1:0 "Хотя мы были одними из первых, кто правил Тайванем, Китай требует, чтобы мы отдали его им. Что нам делать?" 
 kmt.15.a_1:0 "Мы хотели бы сохранить мир между нами."
 kmt.15.a_2:0 "У них может быть эта влажная адская дыра, если они так сильно этого хотят."
 kmt.15.b_1:0 "Как смеют эти варвары выдвигать такое требование. Тайвань принадлежит нам по праву завоевания!"
 kmt.15.b_2:0 "Возможно, они правили островом в прошлом, но теперь им правим мы!"

 kmt.16.t:0 "Тайвань возвращен!"
 kmt.16.d:0 "Тайвань возвращен китайскому народу. Наши граждане празднуют ее возвращение».
 kmt.16.a:0 "Лучший результат, на который мы могли надеяться."

 kmt.17.t:0 "Тайвань остается оккупированным"
 kmt.17.d:0 "Они отказали нам в просьбе вернуть то, что принадлежит нам по праву. Их тирания ясна как день."
 kmt.17.a:0 "Мы сразим их!"

 kmt.21.t:0 "Китай хочет присоединиться к союзникам"
 kmt.21.d:0 "Демократические силы в государстве [China.GetNameDef] получили контроль. Они хотят присоединиться к союзникам как символ их доверия и дружбы."
 kmt.21.a:0 "Союзник на Востоке, почему бы и нет?"
 kmt.21.b:0 "Не сейчас"

 kmt.22.t:0 "[ENG.GetName] соглашается!"
 kmt.22.d:0 "[ENG.GetName] позволяет нам присоединиться к союзникам. Теперь мы едины в деле свободы."
 kmt.22.a:0 "Демократический мир сейчас сильнее."

 kmt.23.t:0 "[ENG.GetName] присывает отказ"
 kmt.23.d:0 "Они не сказали нам причину отказа, но, похоже, у них сейчас полно дел."
 kmt.23.a:0 "Высокомерные дураки! Возможно, позже они увидят ошибочность своего пути."

 kmt.25.t:0 "Получены секретные документы"
 kmt.25.d:0 "Мы получили секретные документы неизвестного происхождения. Они показывают, что [MON.GetName] недовольна тем, что мы являемся лидером нашей фракции. Они хотят свергнуть нас!"
 kmt.25.a:0 "[MON.GetName] является надежным союзником. Эти документы должны быть жалкой уловкой наших врагов."
 kmt.25.b:0 "Тогда мы вычистим их из нашей фракции."
 kmt.25.c:0 "Мы не потерпим этого акта узурпации."

 kmt.26.t:0 "Членство в альянсе прекращео"
 kmt.26.d_1:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции на основании информации из некоторых секретных документов. Кажется, нашим врагам удалось изолировать нас."
 kmt.26.d_2:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции и объявить нам войну на основании информации из некоторых секретных документов. Кажется, нашим врагам удалось изолировать нас."
 kmt.26.a:0 "Теперь мы должны полагаться на себя."

 kmt.27.t:0 "Нейтральная внешняя политика"
 kmt.27.d:0 "Наши правительственные чиновники выступают за политику нейтралитета. Мы останемся в стороне от их мелкой паутины альянсов. Пусть меньшие народы убивают друг друга в бессмысленных войнах."
 kmt.27.a:0 "Неопределенный план в неопределенном мире."

 kmt.28.t:0 "Получены секретные документы"
 kmt.28.d:0 "Мы получили секретные документы неизвестного происхождения. Они показывают, что [SIK.GetName] недовольна тем, что мы являемся лидером нашей фракции. Они хотят свергнуть нас!"
 kmt.28.a:0 "[SIK.GetName] является надежным союзником. Эти документы должны быть жалкой уловкой наших врагов."
 kmt.28.b:0 "Тогда мы вычистим их из нашей фракции."
 kmt.28.c:0 "Мы не потерпим этого акта узурпации."
 
 kmt.29.t:0 "Членство в альянсе прекращено"
 kmt.29.d_1:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции на основании информации из некоторых секретных документов. Кажется, нашим врагам удалось изолировать нас."
 kmt.29.d_2:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции и объявить нам войну на основании информации из некоторых секретных документов. Кажется, нашим врагам удалось изолировать нас."
 kmt.29.a:0 "Теперь мы должны полагаться на себя."
 
 kmt.30.t:0 "Получены секретные документы"
 kmt.30.d:0 "Мы получили секретные документы неизвестного происхождения. Они показывают, что [TAN.GetName] недовольна тем, что мы являемся лидером нашей фракции. Они хотят свергнуть нас!"
 kmt.30.a:0 "[TAN.GetName] is a trusted ally. These documents must be a pathetic trick from our enemies."
 kmt.30.b:0 "Тогда мы вычистим их из нашей фракции."
 kmt.30.c:0 "Мы не потерпим этого акта узурпации."
 
 kmt.31.t:0 "Членство в альянсе прекращено"
 kmt.31.d_1:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции на основании информации из некоторых секретных документов. Кажется, нашим врагам удалось изолировать нас."
 kmt.31.d_2:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции и объявить нам войну на основании информации из некоторых секретных документов. Кажется, нашим врагам удалось изолировать нас."
 kmt.31.a:0 "Теперь мы должны полагаться на себя."
 
 kmt.49.t:0 "Китай хочет присоединиться к Коминтерну."
 kmt.49.d:0 "Наши товарищи из КПК добились больших успехов. Они действительно готовы всерьез присоединиться к мировой революции."
 kmt.49.a:0 "Отличное пополнение!"
 kmt.49.b:0 "Нет! Этот Мао — левый оппортунист!"

 kmt.52.t:0 "Китай требует территорию"
 kmt.52.d:0 "Объявив эти земли национальными, [CHI.GetName] требует, чтобы эти земли были переданы им безоговорочно."
 kmt.52.a:0 "У нас не будет шанса противостоять их полной мощи."
 kmt.52.b:0 "Жадная китайская мразь! У них не будет ни дюйма!"
 
 kmt.53.t:0 "Возвращены национальные территории"
 kmt.53.d:0 "Наши законные территории вернулись!"
 kmt.53.a:0 "С этого момента мы должны планировать дальнейшее расширение."

 kmt.54.t:0 "Требование отклонено"
 kmt.54.d:0 "Эти варвары отвергли наше мирное требование и вынуждают нас использовать насильственный способ разрешения этой ситуации."
 kmt.54.a:0 "Варвары должны быть очищены!"

 kmt.56.t:0 "Китай требует территорию"
 kmt.56.d:0 "Объявив эти земли национальными, [CHI.GetName] требует, чтобы эти земли были переданы им безоговорочно."
 kmt.56.a:0 "У нас не будет шанса противостоять их полной мощи."
 kmt.56.b:0 "Жадная китайская мразь! У них не будет ни дюйма!"

 kmt.57.t:0 "Возвращены национальные территории"
 kmt.57.d:0 "Наши законные территории вернулись!"
 kmt.57.a:0 "С этого момента мы должны планировать дальнейшее расширение."

 kmt.58.t:0 "Требование отклонено"
 kmt.58.d:0 "Эти варвары отвергли наше мирное требование и вынуждают нас использовать насильственный способ разрешения этой ситуации."
 kmt.58.a:0 "Варвары должны быть очищены!"

 kmt.62.t:0 "Франко-китайское соглашение"
 kmt.62.d:0 "После войны китайские официальные лица связываются с нами, чтобы обсудить правление Гуанчжоуваня."
 kmt.62.a:0 "Они так многим пожертвовали на войне, считайте это компенсацией."
 kmt.62.b:0 "Франция - владелец!"

 kmt.63.t:0 "Франция отказалась возвращать Гуанчжоувань"
 kmt.63.d:0 "Французы настаивали на том, чтобы Гуанчжоувань оставался французской концессией."
 kmt.63.a:0 "Проклятые свиньи!"

 kmt.64.t:0 "Неудержимая китайская армия"
 kmt.64.d:0 "Вся наша земля в Азии попала в руки Китая в ходе нынешней войны, мы должны подумать о том, чтобы отдать им всю нашу землю в Азии в качестве мирного предложения, прежде чем они приземлятся на нашей родной земле!"
 kmt.64.a:0 "Поднимите белый флаг..."
 kmt.64.b:0 "Франция будет сражаться до последнего!"

 kmt.65.t:0 "Франция предлагает мир"
 kmt.65.d:0 "Опасаясь, что мы ступим на их родную землю, французские чиновники предложили нам мир, уступив нам всю свою землю в Азии."
 kmt.65.a:0 "Мы не должны быть жадными, мы примем предложение."
 kmt.65.b:0 "Их народ должен быть побежден!"
 
 kmt.66.t:0 "Предложение отклонено"
 kmt.66.d:0 "Китайцы отвергли наше предложение мира, теперь мы должны сражаться до конца."
 kmt.66.a:0 "Дерьмо..."

 kmt.67.t:0 "Китайско-британская совместная декларация"
 kmt.67.d:0 "Нашему правлению в Гонконге пришел конец, теперь мы должны вернуть Гонконг китайцам."
 kmt.67.a:0 "Сделка есть сделка."
 kmt.67.b:0 "Гонконг останется в Империи!"

 kmt.68.t:0 "Британцы нарушают свое обещание"
 kmt.68.d:0 "Британцы отказались вернуть Гонконг после своего 99-летнего правления в соответствии с Нанкинским договором. Это унижение не останется незамеченным!"
 kmt.68.a:0 "Проклятые свиньи!"

 kmt.69.t:0 "Возвращение Макао?"
 kmt.69.d:0 "Хотя мы переопределили Макао как «китайскую территорию под (временной) португальской администрацией» в 1974 году, и китайцы скоро ее захватят. Некоторые наши официальные лица утверждают, что Макао должен оставаться территорией Португалии, несмотря ни на что."
 kmt.69.a:0 "Эти чиновники чокнутые."
 kmt.69.b:0 "Португалия сильна! Макао станет законной португальской землей!"

 kmt.70.t:0 "Португалия отказалась вернуть Макао"
 kmt.70.d:0 "Португальское правительство отказалось вернуть Макао!"
 kmt.70.a:0 "Мы покажем им последствия."

 kmt.71.t:0 "Гуанчжоувань возвращен!"
 kmt.71.d:0 "Гуанчжоувань теперь вернулась к своему законному правителю!"
 kmt.71.a:0 "Ура!"

 kmt.72.t:0 "Гонконг вернулся"
 kmt.72.d:0 "Гонконг вернулся к своему законному правителю!"
 kmt.72.a:0 "Ура!"
 
 kmt.73.t:0 "Макао вернулся"
 kmt.73.d:0 "Макао вернулся к своему законному правителю!"
 kmt.73.a:0 "Ура!"

 kmt.74.t:0 "[CHI.GetName] требует подчинения"
 kmt.74.d:0 "[CHI.GetName] направил ультиматум всем военачальникам с требованием немедленной покорности. [Root.GetLeader] провел закрытую встречу со всеми своими доверенными лицами в течение нескольких часов с тех пор, как получил ультиматум.\n\nКаким будет итог встречи?"
 kmt.74.a:0 "«Во избежание кровопролития мы примем их требование. Мы сдадимся.»"
 kmt.74.b:0 "«Тиран не победит!»"
 
 kmt.75.t:0 "Ультиматум - Военачальник подчиняется"
 kmt.75.d:0 "[From.GetLeader] осознал, что противодействие добром не кончится. Подчинились мирно."
 kmt.75.a:0 "Один шаг к объединению!"
 
 kmt.752.t:0 "Ультиматум - Военачальник отказывается"
 kmt.752.d:0 "[From.GetLeader] отказался сдаваться. И даже утверждают, что мы и есть настоящий «тиран»!"
 kmt.752.a:0 "Как они смеют!"
 
 kmt.76.t:0 "Судьба Янь Сишань"
 kmt.76.a:0 "Мы должны быть готовы к предстоящей войне!"
 kmt.76.b:0 "Он будет отличным примером"

 kmt.77.t:0 "Судьба Ли Цзунжэнь"
 kmt.77.a:0 "Мы должны быть готовы к предстоящей войне!"
 kmt.77.b:0 "Он будет отличным примером"

 kmt.78.t:0 "Судьба Лун Юнь"
 kmt.78.a:0 "Мы должны быть готовы к предстоящей войне!"
 kmt.78.b:0 "Он будет отличным примером"

 kmt_lzr_join:0 "Ли Цзунжэнь присоединится к нашей армии"
 kmt_yxs_join:0 "Янь Сишань присоединится к нашей армии"
 kmt_ly_join:0 "Лун Юнь присоединится к нашей армии"

 kmt.84.t:0 "Запрос Китая"
 kmt.84.d:0 "С государствами [SIK.GetName] и [CHI.GetName] под нашим руководством, [CHI.GetLeader] думает, что будет лучше, если [SIK.GetName] вернеться в Китай.\n\nКак мы должны реагировать?"
 kmt.84.a:0 "За нашу дружбу!"
 kmt.84.b:0 "Члены фракции не должны глазеть друг на друга!"

 kmt.85.t:0 "[SOV.GetNameDef] Покинул нас!"
 kmt.85.d:0 "С недавним запросом [CHI.GetName] аннексировать нашу нацию, [SOV.GetLeader] решил, что мы будем принесены в жертву для большего блага!"
 kmt.85.a:0 "Мы должны подчиняться [SOV.GetLeader] приказу..."
 kmt.85.b:0 "Эти отсталые свиньи! Мы будем бороться за свое существование!"

 kmt.86.t:0 "Запрос отклонен"
 kmt.86.d:0 "[SOV.GetName] отклонил нашу просьбу о присоединении [SIK.GetName]."
 kmt.86.a:0 "Мы должны следовать [SOV.GetLeader] приказу..."
 kmt.86.b:0 "Тогда мы возьмем дело в свои руки!"

 kmt.87.t:0 "Аннексия [SIK.GetName]"
 kmt.87.d:0 "С одобрения [SOV.GetLeader], [SIK.GetName] теперь неотъемлемая часть [CHI.GetName]!"
 kmt.87.a:0 "Все похвалы [SOV.GetLeader]!"

 kmt.88.t:0 "[SIK.GetName] сопротивляется"
 kmt.88.d:0 "Недовольство среди [SIK.GetAdjective] Народ создал силы сопротивления против надвигающейся китайской оккупации. Сопротивление даже открыло огонь по китайским солдатам, началась война между [CHI.GetName] и [SIK.GetName]!"
 kmt.88.a:0 "Мы должны помочь китайцам!"
 kmt.88.b:0 "Эти неблагодарные свиньи!"

 kmt.89.t:0 "[SOV.GetName] Присоединяется к нашей войне"
 kmt.89.d:0 "[SOV.GetName] решил встать на нашу сторону в этом восстании синьцзянских варваров!"
 kmt.89.a:0 "У них не будет ни единого шанса против нашей объединенной мощи!"

 kmt.90.t:0 "Приглашение Китая"
 kmt.90.d:0 "Теперь, когда Китай решил выступить против Коминтерна, они ищут в нас своего союзника."
 kmt.90.a:0 "Мы будем вместе против ревизионистских свиней!"
 kmt.90.b:0 "Мы не можем позволить себе войну с [SOV.GetName]..."

 kmt.91.t:0 "[SIK.GetName] соглашается"
 kmt.91.d:0 "[SIK.GetName] принял наше предложение войти в нашу фракцию, они имеют право идти по истинному марксистско-ленинскому пути!"
 kmt.91.a:0 "Еще один товарищ, свободный от порчи ревизионизма!"

 kmt.92.t:0 "[SIK.GetName] отказывается"
 kmt.92.d:0 "[SIK.GetName] отказался присоединиться к нашей фракции. Как вышло, что мы не знаем, что они все это время также были свиньями-ревизионистами!"
 kmt.92.a:0 "Коррупция ревизионизма распространяется..."

 kmt.93.t:0 "Китайское давление"
 kmt.93.d:0 "В последнее время китайцы оказывают на нас сильное давление, мы должны выбирать между поворотом к демократии или уничтожением нашей нации!"
 kmt.93.a:0 "Мы должны сохранить существование нашей нации!"
 kmt.93.b:0 "Демократия - это всего лишь еще одна форма тирании!"

 kmt.94.t:0 "Синьцзян пришел к демократии"
 kmt.94.d:0 "Благодаря нашему недавнему давлению Синьцзян наконец осознал, какое светлое будущее у них может быть при демократии. И мы будем теми, кто держит их за руку."
 kmt.94.a:0 "Сила демократии!"  #Latin
 kmt.94.b:0 "Как и должны."

 kmt.95.t:0 "Синьцзян отказался стать демократом"
 kmt.95.d:0 "Хотя мы оказали на них сильное давление, правительство Синьцзяна до сих пор не осознало преимущества демократии и отклонило наше великодушное предложение."
 kmt.95.a:0 "Пришло время сделать это трудным путем..."

 kmt.96.t:0 "[CHI.GetLeader] объявил ультиматум"
 kmt.96.d:0 "Чан запросил нашу немедленное подчинение. Он говорит, что если мы будем сопротивляться, то будет кровопролитие. [SIK.GetLeader], после многочасовой закрытой встречи с высокопоставленными чиновниками объявляет, что жители Синьцзяня будут защищены от..."
 kmt.96.a:0 "...войны"
 kmt.96.b:0 "...тирании"

 kmt.97.t:0 "Синьцзянь подчиняется"
 kmt.97.d:0 "Спустя десятилетия Китай наконец восстановил контроль над Синьцзяном!"
 kmt.97.a:0 "Китай становится больше!"

 kmt.98.t:0 "Ультиматум отклонен"
 kmt.98.d:0 "Синьцзян отказался подчиниться, теперь мы должны силой потребовать то, что принадлежит нам по праву!"
 kmt.98.a:0 "Мы зачистим этих повстанцев!"

 kmt.100.t:0 "Ультиматум Чанга"
 kmt.100.t_2:0 "Требование из Китая"
 kmt.100.d:0 "Китайское правительство предъявило нам ультиматум о том, что мы должны вернуть Гуанчжоувань. Ожидаются военные действия, если мы не дадим им удовлетворительного результата."
 kmt.100.a:0 "Мир всегда лучший вариант"
 kmt.100.b:0 "Нам они не пара!"

 kmt.101.t:0 "Гуанчжоувань с нами!"
 kmt.101.d:0 "Гуанчжоувань возвращен, жители Запада правы, опасаясь нашей мощи!"
 kmt.101.a:0 "Мудрый шаг"

 kmt.102.t:0 "Ультиматум отклонен"
 kmt.102.d:0 "Эти подлые западные варвары отказались мирно сотрудничать! Жителям Гуанчжоуваня придется немного подождать."
 kmt.102.a:0 "Их высокомерие погубит их!"

 kmt.103.d:0 "Китайское правительство предъявило нам ультиматум, что мы должны вернуть Макао. Ожидаются военные действия, если мы не дадим им удовлетворительного результата."

 kmt.104.t:0 "Макао возвращен"
 kmt.104.d:0 "Макао возвращен, жители Запада правы, опасаясь нашей мощи!"

 kmt.105.d:0 "Эти подлые западные варвары отказались мирно сотрудничать! Людям в Макао придется подождать еще немного."

 kmt.106.d:0 "Китайское правительство предъявило нам ультиматум, что мы должны вернуть Гонконг. Ожидаются военные действия, если мы не дадим им удовлетворительного результата."

 kmt.107.t:0 "Гонконг возвращен"
 kmt.107.d:0 "Гонконг возвращен, жители Запада правы, опасаясь нашей мощи!"

 kmt.108.d:0 "Эти подлые западные варвары отказались мирно сотрудничать! Людям в Гонконге придется немного подождать."

 kmt.109.t:0 "Предложение Китая"
 kmt.109.d:0 "Китай предложил нам помощь, если мы вернем торговый порт в Гуанчжоу."
 kmt.109.a:0 "Никогда не бывает слишком много помощи"
 kmt.109.b:0 "Это того не стоит"

 kmt.110.t:0 "Гуанчжоувань возвращён"
 kmt.110.d:0 "[From.GetName] согласился на предложение, и сделка заключена, Гуанчжоуван теперь официально является территорией Китая, и они получают обещанную нами помощь."
 kmt.110.a:0 "Мир демократии должен стоять вместе!"

 kmt.111.t:0 "[From.GetName] отказывается"
 kmt.111.d:0 "Несмотря на нашу щедрость, [From.GetAdjective] Правительство отказалось от нашего предложения и решило обойтись без нашей помощи."
 kmt.111.a:0 "Большое разочарование"

 kmt.112.d:0 "Китай предложил прислать нам помощь, если мы вернем торговый порт в Макао, который мы удерживаем."

 kmt.113.t:0 "Макао возвращен"
 kmt.113.d:0 "[From.GetName] согласился на предложение, и сделка заключена, Макао теперь официально является территорией Китая, и они получают обещанную нами помощь."
 
 kmt.115.d:0 "Китай предложил нам помощь, если мы вернем торговый порт в Гонконге, который мы удерживаем."
 
 kmt.116.t:0 "Гонконг возвращен"
 kmt.116.d:0 "[From.GetName] согласился на предложение, и сделка заключена, Гонконг теперь официально является территорией Китая, и они получают обещанную нами помощь."
 
 kmt.118.t:0 "Гуанчжоувань"
 kmt.118.d:0 "Гуанчжоувань теперь находится под управлением иностранного государства, и это не должно продолжаться, мы должны попытаться вернуть его, но как?"
 kmt.118.a:0 "Организуйте переворот и свергните местную администрацию."
 kmt.118.b:0 "Мы сделаем это дипломатическим путем."
 kmt.118.c:0 "Мы потребуем этого от этих грязных варваров."
 kmt.118.e:0 "Захватите территорию нашими силами."
 
 kmt.120.t:0 "Переворот в Гуанчжоуване"
 kmt.120.d_1:0 "Недавний переворот привел к свержению нашего местного правительства в Гуанчжоуване, они также провели референдум о том, что оно должно вернуться под власть Китая. Однако наша разведка указывает, что этот переворот организован китайским правительством.\n\nКак мы должны реагировать?"
 kmt.120.d_2:0 "Наш переворот в Гуанчжоу удался, местный референдум после создания прокитайского местного правительства привел к возвращению Гуанчжоуваня. У нас нет времени праздновать, так как варвары, должно быть, планируют какое-то возмездие."
 kmt.120.a:0 "Мы немедленно уничтожим эту надоедливую нацию!"
 kmt.120.b:0 "Умиротворение принесет мир нам обоим..."
 kmt.120.c:0 "Мы должны быть начеку."

 kmt.121.t:0 "Переворот в Гуанчжоуване"
 kmt.121.d_1:0 "Недавно в Гуанчжоу был подавлен переворот, хотя он не нанес большого ущерба, некоторые люди думают, что это заговор китайского правительства, чтобы вернуть себе этот район."
 kmt.121.d_2:0 "Наш переворот в Гуанчжоу с треском провалился, мы должны стереть все доказательства, которые могут связать нас с переворотом и наоборот. Мы должны держать это в секрете от общественности."
 kmt.121.a:0 "Мы должны осудить китайцев за такой грязный поступок!"
 kmt.121.b:0 "У нас есть более важные дела, которые требуют нашего внимания."
 kmt.121.c:0 "Ну почему..."

 kmt.122.t:0 "Китай стремится к более тесным связям с нами"
 kmt.122.d:0 "Поскольку теперь мы являемся владельцем Гуанчжоуваня, Китай хочет использовать это в знак дружбы и просит, чтобы мы смогли вернуть его для более тесных отношений между нашими народами."
 kmt.122.a:0 "Сильный союзник приветствуется"
 kmt.122.b:0 "Они нам не нужны! Мы в порядке сами по себе."

 kmt.123.t:0 "Китай требует Гуанчжоувань"
 kmt.123.d:0 "Китай заявляет, что Гуанчжоувань является необходимым жилым пространством для китайского народа, поэтому его необходимо вернуть."
 kmt.123.a:0 "Мы не можем позволить себе войну с ними"
 kmt.123.b:0 "Сколько дерьма."

 kmt.124.t:0 "Китай оккупирует Гуанчжоувань"
 kmt.124.d:0 "Китай направил некоторые силы в Гуанчжоувань и вскоре оккупировал его. Позже было объявлено, что он официально вернулся под власть Китая. Этот акт агрессии вызвал довольно много споров в стране."
 kmt.124.a:0 "Несмотря на унижение, мы должны здесь отступить"
 kmt.124.b:0 "Это явно вторжение! Мы должны подготовить наших людей к войне!"

 kmt.125.t:0 "Близкие отношения с [From.GetName]"
 kmt.125.d:0 "Теперь, когда [From.GetAdjective] правительство решило вернуть нам Гуанчжоувань, мы можем перейти к улучшению наших отношений."
 kmt.125.a:0 "Все во славу Родины!"

 kmt.126.t:0 "[From.GetName] отказывается"
 kmt.126.d:0 "[From.GetAdjective] правительство отказалось вернуть Гуанчжоувань, несмотря на щедрое предложение, теперь им придется отведать «карательный ликер»…"
 kmt.126.a:0 "Никто не устоит против Родины!"

 kmt.127.t:0 "[From.GetName] соглашается"
 kmt.127.d:0 "[From.GetName] принял наше требование вернуть Гуанчжоувань!"
 kmt.127.a:0 "Родина приветствует своих детей!"

 kmt.128.t:0 "[From.GetName] отказывается"
 kmt.128.d:0 "[From.GetName] отклонил наше требование вернуть Гуанчжоувань!"
 kmt.128.a:0 "Родина его вернет, так или иначе!"

 kmt.130.t:0 "Осуждение от государства [From.GetName]"
 kmt.130.d:0 "[From.GetName] каким-то образом нашли доказательства того, что мы стоим за недавним неудавшимся переворотом в Гуанчжоуване, и они нас публично осудили!"
 kmt.130.a:0 "Мы ответим взаимностью, мы прекратим торговать с ними!"
 kmt.130.b:0 "Новая возможность для нас взять Гуанчжоувань!"
 kmt.130.c:0 "Просто игнорируем..."

