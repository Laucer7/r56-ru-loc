CHI_war_of_resistance:0 "Война сопротивления"
CHI_war_of_resistance_desc:0 "На нашей родине снова бушует война, и Центральная равнина больше не безопасна для простолюдина. [JAP.getAdjective] Агрессия может охватить всю Восточную Азию, если мы не остановим этих воинственных и властолюбивых империалистов!\n\nЕсли мы хотим защитить дорогого Чжунго, мы должны быть готовы сделать все возможное, чтобы обеспечить его безопасность."
CHI_Huayuankou_embankment_breach_incident:0 "Инцидент с прорывом набережной Хуаянькоу на сцене"
CHI_Huayuankou_embankment_breach_incident_desc:0 "Наш враг сейчас очень близко к Чжэнчжоу; может быть, мы могли бы открыть дамбы на Желтой реке и использовать наводнение, чтобы удержать наших врагов."
CHI_scorched_earth_policy_map:0 "Эти территории в настоящее время доступны для тактики §HВыжженой земли§!."
CHI_scorched_earth_policy:0 "Тактика выжженой земли в [FROM.getName]"
CHI_scorched_earth_policy_desc:0 "Наступающие захватчики оккупировали наши города и села, вынуждая наши армии отступать, чтобы сохранить свою силу. Однако мы можем приказать им уничтожить местные инфраструктуры, прежде чем они уйдут. [FROM.getName], тем самым препятствует продвижению наших врагов."
CHI_redirect_investments_for_burma_road:0 "Перенаправление инвестиций в Бирманскую дорогу"
CHI_redirect_investments_for_burma_road_desc:0 "Некоторые эксперты полагают, что мы могли бы направить часть ресурсов на строительство ряда фортов вдоль южной части Юньнани, которые могли бы эффективно сдерживать наших врагов, если они решат вторгнуться к нам с юга."
CHI_prioritize_external_threat:0 "Приоритет внешней угрозы"
CHI_prioritize_external_threat_desc:0 "Японцы перешли в наступление, пока мы боремся с внутренней угрозой! Должны ли мы сложить оружие наших собратьев-китайцев и нацелить его на империалистических захватчиков?"
CHI_prepare_provisional_capital:0 "Подготовить предварительный капитал"
CHI_prepare_provisional_capital_desc:0 "Враг стремительно наступает на Нанкин! Враг не может захватить наше лидерство. Мы должны создать основу для временной столицы глубоко внутри страны, чтобы управлять нашей страной в эти суровые времена; это, однако, будет непросто."
CHI_strife_for_survival:0 "Борьба за выживание!"
CHI_strife_for_survival_desc:0 "Все больше и больше наших солдат и генералов осознают, что выиграть текущую войну они могут только в том случае, если полностью посвятят себя ей; это более или менее улучшило боевые действия нашей армии."
CHI_most_desperate_hours:0 "Самые отчаянные часы!"
CHI_most_desperate_hours_desc:0 "Наша нация находится на грани краха под вторжением врага! Выживание [CHI.getAdjective] цивилизации зависит от наших храбрых людей!"
CHI_united_front_strategy:0 "Стратегия единого фронта"
CHI_united_front_strategy_desc:0 "Как кошка, Япония продвинулась и взяла Корею. Они хотели унизить нас своими двадцатью одним требованием, они заняли Маньчжурию, а теперь снова наступают. Больше не надо; Китай будет бороться до последнего, чтобы стать свободным. В обращении к народу, [Root.GetLeader] обратился ко всем [Root.GetAdjective] гражданам, кто стоит вместе или сталкиваются с неминуемой гибелью в одиночку."
CHI_liberation_of_asia:0 "Освобождение Азии"
CHI_liberation_of_asia_desc:0 "Многие народы Южной и Юго-Восточной Азии в настоящее время борются под гнетом европейских колонизаторов.\nХотя нам удалось сохранить свою независимость и укрепить власть на Центральной равнине, мы не забыли Борьбу наших братьев и сестер по оружию! К оружию, братья, вас ждет освобождение!"
CHI_liberate_country:0 "Освободить [FROM.getNameDef]"
CHI_raises_three_miltiia_divisions_tt:0 "Появится 3 дивизий из §Y5 батальонов ополчения§!."
CHI_raises_five_miltiia_divisions_tt:0 "Появится 5 дивизий из §Y5 батальонов ополчения§!"
CHI_raises_ten_miltiia_divisions_tt:0 "Появится 10 дивизий из §Y5 батальонов ополчения§!"
