 claim_central.6.t:0 "Центральное правительство потерпело поражение"
 claim_central.6.d:0 "С поражением центрального правительства от чужих рук мы не сможем претендовать на положение для себя."
 claim_central.7.t:0 "Триумф в гражданской войне"
 claim_central.7.d:0 "Благодаря нашей недавней победе в гражданской войне мы успешно закрепили за собой положение центрального правительства."
 claim_central.8.t:0 "Позиция центрального правительства изменилась"
 claim_central.8.d:0 "[KMT_central_gov_tag.GetName] одерживает победу в недавней гражданской войне и заняла позицию центрального правительства."
