 kmt.157.t:0 "[SOV.GetName] Intervention"
 kmt.157.d_1:0 "[SOV.GetName] вмешался в проблему торговых портов, которую мы имеем с государством [CHI.GetName] как лидер альянса."
 kmt.157.d_2:0 "[SOV.GetName] вмешался в проблему торговых портов, которую мы имеем с государством [CHI.GetName]. Они утверждают, что торговля между нами улучшится, если мы согласимся вернуть торговые порты Китаю."
 kmt.157.a_1:0 "Мы должны подчиниться [SOV.GetLeader]!"
 kmt.157.a_2:0 "Увлекательно..."
 kmt.157.b_1:0 "Коминтерн - гниющая дыра, мы за ним не пойдем!"
 kmt.157.b_2:0 "Их ресурсы не то, что мы хотим!"
 
 kmt.158.t:0 "[CHI.GetName] просит вмешательства"
 kmt.158.d:0 "[CHI.GetName] имеет проблемы с торговыми портами, которые они уступили западному миру в неравноправных договорах, подписанных распадающейся династией Цин. Они просят нашего присутствия в этих вопросах, чтобы защитить свои интересы."
 kmt.158.a:0 "Мы стоим вместе!"
 kmt.158.b:0 "Они должны научиться быть терпеливыми!"
 
 kmt.159.t:0 "[SOV.GetName] Отклоняет предложение"
 kmt.159.d:0 "[SOV.GetLeader] отказался быть посредником в наших делах и приказал нам отступить в этом вопросе."
 kmt.159.a:0 "Решение товарища [SOV.GetLeader] всегда правильное..."
 kmt.159.b:0 "Мы возьмем дело в свои руки!"
 
 kmt.160.t:0 "Гуанчжоувань вернулся"
 kmt.160.d:0 "[SOV.GetName] имеет успех в посредничестве в наших делах, и теперь Гуанчжоувань возвращен нам."
 kmt.160.a:0 "Мы должны поблагодарить их"
 
 kmt.161.t:0 "[From.GetName] отказывается"
 kmt.161.d:0 "Несмотря на наше присутствие, [From.GetName] до сих пор отказываются вернуть торговый порт Китаю, это презрительно!"
 kmt.161.a:0 "Мы растопчем нашего врага!"
 
 kmt.162.t:0 "[From.GetName] отказывается"
 kmt.162.d:0 "Несмотря на присутствие [SOV.GetName], [From.GetName] до сих пор отказываются вернуть нам торговый порт, это презрительно!"
 kmt.162.a:0 "Мы их похороним!"
 
 kmt.163.t:0 "Макао вернулся"
 kmt.163.d:0 "[SOV.GetName] имеет успех в посредничестве в наших делах, и теперь Макао возвращен нам."
 kmt.163.a:0 "Мы должны поблагодарить их"
 
 kmt.164.t:0 "Гонконг вернулся"
 kmt.164.d:0 "[SOV.GetName] имеет успех в посредничестве в наших делах, и Гонконг теперь возвращен нам."
 kmt.164.a:0 "Мы должны поблагодарить их"
 
 kmt.179.t:0 "Промышленность улучшена"
 kmt.179.d:0 "С увеличением количества фабрик росло и качество продукции."
 kmt_incompetent_indus_tt:0 "Уменьшает штраф от §YНекомпетентной промышленности§!\nДобавляет слот(ы) строений на каждой подконтрольной территории."
 kmt.179.a:0 "Скоро наша промышленная мощь станет одной из сильнейших!"
 kmt_incompetent_indus_remove_tt:0 "Будет удален дух нации §YНекомпетентная промышленность§!\nДобавит по 1 слоту строительства на каждой подконтрольной территории."
 
 kmt.183.t:0 "Судьба Ма Буфана"
 kmt.183.d:0 "Этот исламский военачальник попал в плен после того, как его клика потерпела поражение. Теперь нам предстоит решить его судьбу."
 kmt_mbf_join:0 "Ма Буфан пойдет в армию"
 
 kmt.185.t:0 "Японская угроза"
 kmt.185.d:0 "Японцы начали наступление, пока мы боремся с внутренней угрозой! Должны ли мы опустить оружие на наших собратьев-китайцев и нацелить его на империалистических захватчиков?"
 kmt.185.a:0 "Наш народ находится в самом отчаянном моменте!"
 kmt.185.b:0 "Внутренняя стабильность еще важнее."
 
 kmt.186.t:0 "Гоминьдан ищет мира"
 kmt.186.d:0 "С японским вторжением, [From.GetLeader] решил позвонить [Root.GetLeader] для мирных переговоров, чтобы вместо этого они могли сосредоточиться на японском захватчике."
 kmt.186.a:0 "Между нами будет мир, но мы не присоединимся к их войне."
 kmt.186.b:0 "Ведь мы все китайцы..."
 kmt.186.c:0 "Между нами не будет мира!"
 kmt.186.e:0 "Мы можем стать союзниками японцев!"
 
 kmt.187.t:0 "Мир!"
 kmt.187.d_1:0 "[From.GetLeader] договорился о белом мире, теперь мы можем больше сосредоточиться на японских захватчиках."
 kmt.187.d_2:0 "[From.GetLeader] договорился о белом мире и присоединился к нам в отражении японских захватчиков!"
 kmt.187.a:0 "Мы всегда можем разобраться с ними позже."
 
 kmt.188.t:0 "[From.GetName] Отказывается от мира"
 kmt.188.d:0 "[From.GetLeader] отказался от мира между нами, [Root.GetLeader] в ярости."
 kmt.188.a:0 "Они будут стерты!"
 
 kmt.189.t:0 "[From.GetName] желает сражаться вместе с нами"
 kmt.189.d:0 "[From.GetLeader] был возмущен действиями [CHI.GetLeader] и решили, что они хотят проучить его вместе с нами."
 kmt.189.a:0 "Великая сфера совместного процветания Восточной Азии растет!"
 kmt.189.b:0 "Люди, которые предают свой народ, не имеют чести!"
 
 kmt.190.t:0 "[JAP.GetName] Соглашается"
 kmt.190.d:0 "[JAO.GetName] принял наше предложение, и теперь мы будем тянуть [CHI.GetName] вниз со его места!"
 kmt.190.a:0 "[CHI.GetLeader] заслуживает смерти!"
 
 kmt.191.t:0 "[JAP.GetName] отказывается"
 kmt.191.d:0 "[JAP.GetName] отклонил наше предложение и осудил наш поступок, заявив, что [Root.GetLeader] не имеет чести."
 kmt.191.a:0 "Наверное, мы разозлили двух великанов..."
 kmt.192.t:0 "[From.GetName] Присоединяется к японской агрессии"
 
 kmt.192.d:0 "[From.GetLeader] присоединился к японцам во вторжении на территорию Китая!"
 kmt.192.a:0 "Ханьцзянь! Марионетка!"
 
 kmt.193.t:0 "Попытка [From.GetName] присоединиться к Японии не удалась"
 kmt.193.d:0 "Разведка докладывает, что [From.GetLeader] пытался связаться с японцами для объединения сил против нас, но получили отказ, и японцы осудили их как бесчестные."
 kmt.193.a:0 "Предатели нации добром не кончат."
 kmt_fascism_tp_728_coup_tt:0 "Будет переворот, он будет иметь больше шансов на успех, если ваше национальное единство будет высоким."
 kmt_manpower_transfer_tt:0 "Переброска 20000 людских ресурсов"
 kmt_fascism_tp_728_inc_tt:0 "Гуанчжоувань будет оккупирован нашими войсками, это может привести к войне."
 kmt_fascism_tp_729_inc_tt:0 "Макао будет оккупирован нашими войсками, это может привести к войне."
 kmt_fascism_tp_326_inc_tt:0 "Гонконг будет оккупирован нашими войсками, это может спровоцировать войну."
 
 kmt.196.t:0 "Синьцзян под контролем"
 kmt.196.d:0 "После восстания народа Синьцзяня, Синьцзян окончательно перешел под нашу власть."
 kmt.196.a:0 "Смерть можно было бы предотвратить, если бы синьцзянцы были умнее..."

 kmt.197.t:0 "[CHI.GetName] Улучшает наши взаимоотношения"
 kmt.197.d:0 "[CHI.GetLeader] пытается улучшить наши отношения, отказываясь от своих претензий на Тибет. Наши чиновники предупреждали об уловках, но такое решение должен принимать [TIB.GetLeader] сам."
 kmt.197.a:0 "Относитесь к другим хорошо, и другие будут хорошо относиться к вам."
 kmt.197.b:0 "[CHI.GetRulingParty] приведет нас к величию!"
 kmt.197.c:0 "Мы тоже покажем наше дружелюбие."
 kmt.197.e:0 "Мы не попадемся на такую наивную уловку!"
 
 kmt.198.t:0 "[TIB.GetName] Присоединяется к нашей фракции"
 kmt.198.d:0 "[TIB.GetLeader] решили, что мы будем работать вместе для светлого будущего."
 kmt.198.a:0 "Никто не хочет кровопролития"
 
 kmt.199.t:0 "[TIB.GetName] становится нашей марионеткой"
 kmt.199.d:0 "[TIB.GetLeader] решил, что [Root.GetRulingParty] приведет их к величию, тем самым передав нам их политические дела."
 kmt.199.a:0 "Мы их не разочаруем"
 
 kmt.200.t:0 "[TIB.GetName] отказывается от своих претензий на Сикан"
 kmt.200.d:0 "[TIB.GetLeader] решили, что они больше не будут объявлять Сикан своей национальной территорией в знак дружбы."
 kmt.200.a:0 "Взаимное уважение важнее всего"
 
 kmt.201.t:0 "[TIB.GetName] отвергает нашу доброту"
 kmt.201.d:0 "[TIB.GetLeader] думает, что наш акт дружбы есть не что иное, как жалкие шутки, и отказался от дальнейшего обсуждения этого вопроса."
 kmt.201.a:0 "Почему они не видят причин?"

 kmt.202.t:0 "Гражданская война окончена"
 kmt.202.d:0 "Когда осела последняя пыль гражданской войны в Китае, мы вышли победителями. Наш главный враг повержен, и нам больше не нужно действовать в одиночку."
 kmt.202.a:0 "Теперь будем искать союзников по всему миру."

 kmt.203.t:0 "Враг приближается к [KMT_treasure_state.GetName]"
 kmt.203.d:0 "Наш враг все ближе и ближе [KMT_treasure_state.GetName], где находятся наши национальные сокровища. Если они обнаружат эти сокровища, то наверняка нанесут им непоправимый ущерб. Мы должны сохранить их и отправить в более безопасное место!"
 kmt.203.a:0 "Это можно использовать как инструмент для укрепления духа наших солдат."
 kmt.203.b:0 "Мы должны сохранить эти артефакты!"
 
 kmt.204.t:0 "Артефакты разграблены"
 kmt.204.d:0 "Наша неспособность немедленно передать артефакты привела к тому, что они были разграблены нашим врагом. Говорят, что некоторые артефакты были разбиты на более мелкие части для более удобной транспортировки. Такие новости нанесли большой ущерб нашей нации и духу нашего народа."
 kmt.204.a:0 "Как они могли!"
 KMT_will_be_destination_tt:0 "Станет новой локацией артефактов\n"

 kmt.208.t:0 "Зарплата для коммунистической армии"
 kmt.208.d:0 "Восьмая армия и Новая 4-я армия внесли большой вклад в нашу войну против японцев. Однако в настоящее время у нас недостаточно денег, чтобы дать всем им зарплату, которую они заслуживают."
 kmt.208.a:0 "Мы напечатаем больше золотых юаней, чтобы облегчить ситуацию."
 kmt.208.b:0 "НАША армия все сделала, коммуняки не заслуживают зарплат!"
 kmt_probable_inflation:0 "§RЭто приведет к серьезной инфляции, так как у нас нет дополнительного золота в качестве обеспечения!§!"
 
 kmt.209.t:0 "Инфляция начинается"
 kmt.209.d:0 "Наше количественное смягчение вызвало сильную инфляцию в нашей экономике. И мы сейчас теряем поддержку со стороны наших граждан, особенно среднего класса. А некоторые наши солдаты переходят к коммунистам!"
 kmt.209.a:0 "Должен был знать лучше..."
 
 kmt.210.t:0 "[CHI.GetRulingParty] отказывается от совершения оплаты"
 kmt.210.d:0 "[CHI.GetRulingParty] утверждает, что наши солдаты ничего не сделали во время войны, чтобы заслужить зарплату."
 kmt.210.a:0 "Это возмутительно!"

 kmt.212.t:0 "Раздел Янцзы"
 kmt.212.d:0 "Армия партии [CHI.GetRulingParty] теперь перед лицом поражения, но мы с трудом переправляемся через реку Янцзы. [CHI.GetRulingParty] использует это в своих интересах и теперь предлагает разделить Китай, используя Янцзы в качестве границы."
 kmt.212.a:0 "Их поражение — всего лишь вопрос времени, мы можем подождать."
 kmt.212.b:0 "Они сейчас на последнем издыхании, мы не должны дать им время прийти в себя!"
 
 kmt.213.t:0 "[PRC.GetName] соглашается на раздел"
 kmt.213.d:0 "[PRC.GetName] согласился с нашим предложением о разделе Китая по Янцзы в качестве границы."
 kmt.213.a:0 "Лживый мир..."
 kmt_yangtze_partition_tt_prc:0 "Мы захватим китайские провинции к северу от Янцзы, а они захватят те, что к югу."
 kmt_yangtze_partition_tt_prc:0 "Мы захватим китайские государства к югу от Янцзы, а они захватят те, что к северу."
 
 kmt.214.t:0 "[PRC.GetName] отклоняет раздел"
 kmt.214.d:0 "[PRC.GetName] отверг наше предложение о разделе Китая по Янцзы в качестве границы."
 kmt.214.a:0 "Мы должны искать другой способ сохранить наше существование!"
 
 kmt.217.t:0 "Статус кво"
 kmt.217.d:0 "Статус-кво в нынешней войне создает ложное перемирие между нами и коммунистами."
 kmt.217.a:0 "Мы не должны ослаблять бдительность!"

 kmt.218.t:0 "Различные мнения о том, где и что укреплять"
 kmt.218.d:0 "Некоторые из наших генералов и фон Фалькенхаузен имеют разные мнения о том, куда будут направлены наши основные усилия по укреплению. Все они согласны с тем, что Шанхай должен быть нашим главным приоритетом, но не в отношении японского вторжения с севера. Некоторые из наших генералов предлагают, чтобы мы держали Пекин до последнего человека. Однако фон Фалькенхаузен считает, что равнина в Северном Китае даст механизированным японским войскам огромное преимущество, поэтому вместо этого мы должны укрепиться вдоль Хуанхэ.\n\nК чьему мнению мы прислушаемся?"
 kmt.218.a:0 "Пекин не падет!"
 kmt.218.b:0 "Александр прав, мы можем использовать Хуанхэ как естественный барьер."
 KMT_fortify_land_hn_tt:0 "Добавится §Y9 укреплений§! вдоль реки Хуанхэ на территории §YХэнань§!\n"
 KMT_fortify_land_sd_tt:0 "Добавится §Y9 укреплений§! вдоль реки Хуанхэ на территории §YШаньдун§!\n"

 kmt.220.t:0 "[CHI.GetName] переживает восстание прояпонской фракции"
 kmt.220.d:0 "В последнее время некоторые прояпонские чиновники укрепили свои позиции в [CHI.GetRulingParty] правительстве в государстве [CHI.GetName]. Если мы поддержим их, мы сможем сделать Китай своим союзником, не начав войны, и получить доступ к их ресурсам."
 kmt.220.a:0 "Это спасет нас от пуль и жизней."
 kmt.220.b:0 "Они лишь косвенно сохраняют свою жалкую нацию."
 
 kmt.221.t:0 "Дипломат из государства [CHI.GetName]"
 kmt.221.d_1:0 "Дипломат из государства [CHI.GetName] прибыл к нашему двору и дал подробное разъяснение по поводу идеологии паназиатства. После презентации остатки Кодохи снова получили общественную поддержку. Это ставит Тосейха в затруднительное положение."
 kmt.221.d_2:0 "Дипломат из [CHI.GetName] прибыл к нашему двору и дал подробное разъяснение по поводу идеологии паназиатства. После презентации члены Кодоха готовят предложение о китайско-японском союзе."
 kmt.221.a:0 "Пусть новая идея будет принята и следуйте за нашими соотечественниками-китайцами."
 kmt.221.b:0 "Мы приведем Азию к славе."
 kmt.221.c:0 "Новая идея должна быть остановлена!"
 
 kmt.222.t:0 "[JAP.GetName] Отвергает новую идею"
 kmt.222.d:0 "[JAP.GetLeader] отверг новую идею паназиатства и ликвидировал поддерживавших ее Кодоха. Наши усилия по формированию китайско-японского союза провалились."
 kmt.222.a:0 "Хотел бы я жить в более просвещенные времена..."
 
 kmt.224.t:0 "[From.GetName] запрашивает помощи в военно-морской промышленности"
 kmt.224.d:0 "Наши соотечественники-китайцы просят нас поделиться некоторыми нашими технологиями судостроения, чтобы они могли создать лучший флот."
 kmt.224.a:0 "Азиаты должны помогать друг другу"
 kmt.224.b:0 "[Root.GetAdjective] технологии наши, а не их!"
 
 kmt.225.t:0 "[From.GetName] предоставляет помощь"
 kmt.225.d:0 "[From.GetName] оказал помощь в нашей военно-морской промышленности."
 kmt.225.a:0 "Давайте строить корабли!"

 kmt.226.t:0 "[From.GetName] отказывает в помощи"
 kmt.226.d:0 "[From.GetName] отказал в помощи нашей военно-морской промышленности."
 kmt.226.a:0 "Черт бы побрал их!"

 kmt.233.t:0 "[CHI.GetName] запрашивает наше вмешательство"
 kmt.233.d:0 "Благодаря нашим хорошим отношениям с государством [CHI.GetName] и государством [JAP.GetName] в нашем альянсе, [CHI.GetLeader] обратился с просьбой о том, чтобы мы вмешались в их текущий конфликт и успокоили агрессию государства [JAP.GetName]"
 kmt.233.a:0 "Как это предусмотрено китайско-германской дружбой."
 kmt.233.b:0 "Мы сейчас слишком заняты, китайцы предоставлены сами себе."
 
 kmt.234.t:0 "[GER.GetAdjective] вмешательство"
 kmt.234.d:0 "[GER.GetLeader] отправил официальное письмо [Root.GetLeader] заявляя, что мы должны прекратить нашу агрессию по отношению к [CHI.GetName] сразу"
 kmt.234.a:0 "С другой стороны, вторжение в Китай может быть не таким выгодным, как его пропагандируют."
 kmt.234.b:0 "В задницу этих немцев."
 
 kmt.235.t:0 "[GER.GetName] отказался вмешиваться"
 kmt.235.d:0 "Имея слишком много дел в данный момент, [Ger.GetLeader] отказался вмешиваться в наш текущий конфликт с японцами."
 kmt.235.a:0 "Жаль."
 
 kmt.236.t:0 "Мир с государством [JAP.GetName]"
 kmt.236.d:0 "После вмешательства немцев японские войска сейчас выводятся из оккупированного региона. Однако вернуть нам Маньчжурию до сих пор отказываются."
 kmt.236.a:0 "Они увидят."
 
 kmt.237.t:0 "Мир между государствами [CHI.GetName] и [JAP,GetName]"
 kmt.237.d:0 "После вмешательства немцев японские войска сейчас выводятся из оккупированного региона. Однако вернуть нам Маньчжурию до сих пор отказываются."
 kmt.237.d_2:0 "После нашего вмешательства японские войска сейчас выводятся из оккупированного региона."
 kmt.237.a:0 "Они увидят."
 kmt.237.b:0 "Мудрый ход."
 
 kmt.238.t:0 "[JAP.GetName] отказывается успокаиваться"
 kmt.238.d:0 "Несмотря на вмешательство, японское правительство по-прежнему отказывается сложить оружие."
 kmt.238.a:0 "Это их выбор."
 kmt.238.b:0 "Мы не потерпим этого унижения."
 
 kmt.240.t:0 "[CHI.GetName] снова просит нашего вмешательства"
 kmt.240.d:0 "После нашего последнего вмешательства между японцами и китайцами у них все еще много трений. Особенно по вопросу Маньчжурии и Тайваня. Для этого, [CHI.GetLeader] вновь направил официальное письмо [GER.GetLeader] с просьбой о другом вмешательстве."
 kmt.240.a:0 "Надеюсь, это будет последнее."
 
 kmt.241.t:0 "[GER.GetName] снова вмешивается"
 kmt.241.d:0 "[GER.GetLeader] вновь направил официальное письмо [Root.GetLeader], заявив, что мы должны вернуть Тайвань и Маньчжурию [CHI.GetName]."
 kmt.241.a:0 "За прочный мир в Азии."
 
 kmt.243.t:0 "[JAP.GetName] идет на компромисс"
 kmt.243.d:0 "После долгих раздумий, [JAP.GetLeader] принял решение вернуть Маньчжурию и Тайвань государству [CHI.GetName], также роспуск марионеточных правительств, созданных в этом районе."
 
 kmt.245.t:0 "[JAP.GetName] отказывается возвращать территории."
 kmt.245.d:0 "Несмотря на интервенцию, японское правительство по-прежнему отказывается возвращать оккупированные территории."

 kmt.247.t:0 "Китай хочет присоединиться к нашей фракции"
 kmt.247.d:0 "Сильные лидеры РНПКР добились больших успехов и предлагают присоединиться к нашему делу. Народ Китая готов сражаться за Рейх."
 kmt.247.a:0 "Союзник с востока!"
 kmt.247.b:0 "Найн!!"
 
 kmt.248.t:0 "Наши колонии в Азии вырываются на свободу!"
 kmt.248.d:0 "Коммунисты-революционеры в наших колониях восстали и свергли колониальное правительство, прежде чем мы успели даже отреагировать. Теперь они полностью контролируют территорию и объявили о своей независимости!"
 kmt.248.a:0 "Мы должны исправить эту ошибку!"
 kmt.248.b:0 "У нас нет на это времени..."
 
 kmt.249.t:0 "[CHI.GetLeader] пришел нас убеждать"
 kmt.249.d:0 "[CHI.GetLeader] пришел на встречу [Root.GetLeader] лично в надежде, что [Root.GetName] сможет присоединиться к их войне против японцев."
 kmt.249.a:0 "Мы будем противостоять фашизму вместе!"
 kmt.249.b:0 "Мы не хотим участвовать в этом."
 
 kmt.250.t:0 "[ENG.GetName] отказывается"
 kmt.250.d:0 "[ENG.GetName] отказались присоединиться к нашей войне против японцев."
 kmt.250.a:0 "Если мы падем, они вскоре последуют за нами."
 
 kmt.251.t:0 "[CHI.GetName] и его новая повестка дня\n"
 kmt.251.d:0 "Зная последнюю повестку дня китайского правительства, некоторые из наших чиновников думают, что мы должны покинуть наши колонии в Азии, чтобы не быть растоптанными китайцами."

 kmt.251.a:0 "Мы должны покинуть наши колонии." 
 kmt.251.b:0 "Бааа, неужто они не помнят, как мы тогда Макао брали."

 kmt.254.t:0 "Освободить Вьетнам?"
 kmt.254.d:0 "Когда наша армия входит в крупный вьетнамский город, местное население приветствует их прибытие.\n\nДолжны ли мы освободить их город и выполнить свое обещание?"
 kmt.254.a:0 "Они станут суверенным государством."
 kmt.254.b:0 "Им все еще нужно больше указаний."
 kmt.254.c:0 "Это не наша настоящая цель."
 
 kmt.255.t:0 "Освободить Лаос?"
 kmt.255.d:0 "Наша армия получает некоторую поддержку от местных лаосских партизан и получает полный контроль над территорией.\n\nДолжны ли мы предоставить им суверенитет в знак их помощи и выполнения нашего обещания?"
 
 kmt.256.t:0 "Освободить Камбоджу?"
 kmt.256.d:0 "С помощью местных жителей мы, наконец, изгнали нашего врага в кхмерском регионе.\n\nДолжны ли мы освободить камбоджийцев, как обещали?"
 
 kmt.257.t:0 "Освободить Малайзию?"
 kmt.257.d:0 "Малайская толпа приветствует наши войска с восторгом и дарит цветы и поцелуи нашим солдатам, когда они маршируют по городам и деревням Малайзии.\n\nМожет быть, они станут суверенным государством?"
 
 kmt.258.t:0 "Освободить Индонезию?"
 kmt.258.d:0 "Голландцы не заставляли индонезийцев учить голландский язык, потому что они хотят получить максимальную прибыль, что также поддерживает националистические настроения внутри индонезийцев.\n\nТеперь мы получили контроль над индонезийской землей, должны ли мы освободить их, как обещали?"
 
 kmt.259.t:0 "Свободная Индия?"
 kmt.259.d:0 "Теперь, когда британское колониальное правительство в Индии капитулировало, мы можем освободить индийский народ от его угнетающего британского повелителя. Хотя Ганди может не нравиться наш метод освобождения Индии." #Ганди предпочитает ядерное оружие
 kmt.259.a:0 "Индейцы теперь будут править своей нацией и больше не будут угнетаться британцами!"
 
 kmt.260.t:0 "Мы взяли Гонконг!"
 kmt.260.d:0 "Гонконг снова под властью Китая!"
 kmt.260.a:0 "Чжунхуа миньцзу!"
 
 kmt.261.t:0 "Мы взяли Гуанчжоувань!"
 kmt.261.d:0 "Гуанчжоу снова находится под властью Китая!"
 
 kmt.262.t:0 "Мы взяли Макао!"
 kmt.262.d:0 "Макао снова находится под властью Китая!"
 
 kmt.263.t:0 "Вьетнамцы освобождены"
 kmt.263.d:0 "Вьетнамское население недавно завоеванных регионов было освобождено и присоединилось к своей нации."
 kmt.263.a:0 "Азия снова будет великой!"
 
 kmt.264.t:0 "Малайзия освобождена"
 kmt.264.d:0 "Малазийское население недавно завоеванных регионов было освобождено и присоединилось к своей нации."
 
 kmt.265.t:0 "Индонезия освобождена"
 kmt.265.d:0 "Индонезийское население недавно завоеванных регионов было освобождено и присоединилось к своей нации."
 
 kmt.266.t:0 "Азия деколонизирована"
 kmt.266.d:0 "Поскольку большинство азиатских стран освобождены от злых западных колонизаторов, наше обещание выполнено, и, возможно, мир нужен вновь созданной нации наших собратьев-азиатов больше, чем война."
 kmt.266.a:0 "Мир приносит процветание."
 
 kmt.267.t:0 "Японская поддержка"
 kmt.267.d:0 "Нашим нынешним усилиям по поддержке прояпонской фракции в нашем правительстве помогает японское правительство. Наши отношения улучшились."
 kmt.267.a:0 "Вместе мы приведем Азию к славе!"
 
 kmt.268.t:0 "Япония проявляет враждебность"
 kmt.268.d:0 "Наши нынешние усилия по поддержке прояпонской фракции в нашем правительстве привели к враждебной реакции со стороны Японии. Они заявляют, что мы лишь пытаемся избежать войны, а не действительно хотим с ними сотрудничать, и что у нас нет чести."
 kmt.268.a:0 "Они слишком ограничены."

 kmt.269.t:0 "Свободная Малайзия?"
 kmt.269.d:0 "Теперь, когда британское колониальное правительство в Малайзии капитулировало, мы можем освободить малазийский народ от его угнетающего британского повелителя."
 kmt.269.a:0 "Малазийцы теперь будут править своей нацией и больше не будут угнетаться британцами!"
 
 kmt.270.t:0 "Свободная Индонезия?"
 kmt.270.d:0 "Теперь, когда голландское колониальное правительство в Индонезии капитулировало, мы можем освободить индонезийский народ от его угнетающего голландского повелителя."
 kmt.270.a:0 "Индонезийцы теперь будут править своей нацией и больше не будут угнетаться голландцами!"
 
 kmt.271.t:0 "Клика Ма"
 kmt.271.d:0 "С коммунистами покончено, и Ма Буфанг вернулся в центральное правительство."
 kmt.271.a:0 "[Root.GetRulingParty] является единственной законной партией в Китае!"
 
 
 kmt.275.t:0 "Возвращение монархизма"
 kmt.275.d:0 "После провозглашения независимости от [JAP.GetName], [MAN.GetLeader] заявил, что государство [MAN.GetNameDef] восстановлено.\n\nОсвободив ранее Китай от монархизма, как нам быть с этим, так называемым, государством "[MAN.GetNameDef]" ?"
 kmt.275.a:0 "Смерть маньчжурским свиньям!"
 kmt.275.b:0 "Может быть, мы все-таки сможем сосуществовать."
 kmt.275.c:0 "Наше внимание необходимо в другом месте."
 kmt.276.t:0 "[From.GetName] стремится к пакту о ненападении\n"
 kmt.276.d:0 "Дипломат из государства [From.GetName] принес документы для пакта о ненападении между нашей империей и их народом."
 kmt.276.a:0 "Это будет означать, что наша сила была признана другими."
 kmt.276.b:0 "Империя будет править ими всеми!"
 kmt.277.t:0 "Договор подписан"
 kmt.277.d:0 "[From.GetName] подписал пакт о ненападении."
 kmt.277.a:0 "Действительно ли это принесет мир?"
 kmt.278.t:0 "Пакт отклонен"
 kmt.278.d:0 "[From.GetName] отказался подписать пакт о ненападении."
 kmt.278.a:0 "Мы должны подготовить наших мужчин!"
 ## 21/1/2017 ##
 kmt.272.t:0 "Война!"
 kmt.272.d:0 "Наше правительство считает текущую войну самым важным вопросом. Поскольку чиновники сосредоточили свое внимание на войне, коррупция стала менее серьезной."
 kmt.272.a:0 "Мы должны найти способ полностью искоренить коррупцию."
 kmt.273.t:0 "Коррупция возвращается на довоенный уровень"
 kmt.273.d:0 "Когда война закончилась, чиновники снова начали эксплуатировать народ."
 ## 22/1/2017 ##
 kmt.279.t:0 "Выборы"
 kmt.279.d:0 "У нас первые выборы сейчас в стадии уступки, большинство людей проголосовало за смену власти. Однако некоторые хотели, чтобы Гоминьдан остался у власти вместо Демократической лиги Китая."
 kmt.279.a:0 "Руководство Гоминьдана снова сделает Китай великим."
 kmt.279.b:0 "Гоминьдановская коррумпированность известна, нам такое "руководство" не нужно"
 ## 29/1/2017 ##
 kmt.78.d:0 "Лун Юнь попал в плен после того, как его клика была уничтожена. Теперь мы должны решить его судьбу. Кто-то говорит, что он мог бы стать желанным пополнением в наших рядах, кто-то говорит, что его следует казнить, чтобы подать пример."
 kmt.77.d:0 "Бывший правитель клики Гуан Си Ли Цзунжэнь попал в плен после того, как его клика была уничтожена. Теперь мы должны решить его судьбу. Кто-то говорит, что он мог бы стать желанным пополнением в наших рядах, кто-то говорит, что его следует казнить, чтобы подать пример."
 kmt.76.d:0 "Этот бывший «король Шаньси» попал в плен после того, как его клика была уничтожена. Теперь мы должны решить его судьбу. Кто-то говорит, что он мог бы стать желанным пополнением в наших рядах, кто-то говорит, что его следует казнить, чтобы подать пример."
 ## 5/2/2017 ##
 kmt.281.t:0 "Судьба [YUT.GetLeader]"
 kmt.281.d:0 "Бывший военачальник провинции Гуандун попал в плен после того, как его клика была уничтожена. Теперь мы должны решить его судьбу. Кто-то говорит, что он мог бы стать желанным пополнением в наших рядах, кто-то говорит, что его следует казнить, чтобы подать пример."
 kmt_yhm_join:0 "Ю Ханьмо пойдет в армию"
 kmt_cjt_join:0 "Чен Цзитан пойдет в армию"


 kmt.282.t:0 "Борьба за выживание"
 kmt.282.d:0 "Все больше и больше наших солдат и генералов осознают, что нынешнюю войну можно выиграть только в том случае, если они отдадут ей всего себя. Это более или менее улучшило боевые действия нашей армии."
 kmt.282.a:0 "За Китай!"
 
 kmt.283.t:0 "Самые отчаянные часы"
 
 kmt.284.t:0 "Недостатки нашей армии"
 kmt.284.d:0 "Продолжая наблюдать за полевыми действиями наших армий, стало ясно, что слабость наших армий становится все более очевидной для врага. Если мы продолжим игнорировать эти недостатки, выживание нашей нации в грядущих бурях будет весьма сомнительным."
 kmt.284.a:0 "Мы должны что-то с этим сделать."
 
 kmt.285.t:0 "Улучшенная армия"
 kmt.285.d:0 "Недавние реформы, проведенные нашей армией, плодотворны, наша армия совершенствуется."
 kmt.285.a:0 "Приятно видеть прогресс."

 kmt.286.t:0 "Синие рубашки"
 kmt.286.d:0 "«Синие рубашки» и подчиненное им агентство БРиС (Бюро расследований и статистики) сыграли важную роль в нашем приходе к власти. Для них было бы естественно получить большую силу в качестве подарка за свои усилия. Однако, обеспокоенный их способностью настроиться против него самого, [Root.GetLeader] похоже, у него другой план..."
 kmt.286.a:0 "Им можно доверять"
 kmt.286.b:0 "Распустить синерубашечников!"

 kmt.287.t:0 "План воздушного налета"
 kmt.287.d:0 "[Root.GetLeader] выразил желание совершить воздушный налет на Японские острова на недавней встрече с Объединенным комитетом начальников штабов в Белом доме. Если рейд увенчается успехом, это может значительно поднять боевой дух нашей армии и отомстить за погибших в Перл-Харборе."
 kmt.287.a:0 "Будьте готовы к этому."
 kmt.287.b:0 "Слишком рискованно"
 
 kmt.288.t:0 "Успешный воздушный налет"
 kmt.288.d:0 "Рейд под руководством Джейма Х. Дулиттла оказался успешным, хотя большая часть B-25 разбилась или брошены в районе Китая, а некоторые японские заводы в процессе подверглись сильным бомбардировкам. Это очень подняло боевой дух наших солдат."
 kmt.288.a:0 "Черт, да!!"
 
 kmt.289.t:0 "Провал"
 kmt.289.d:0 "Воздушный налет на Токио имел катастрофические последствия, наш авианосец был обнаружен вражеским радаром и предупредил нашего врага. Наши бомбардировщики встретили сильный огонь с земли на воздух, и многие из них были сбиты. Джеймс Х. Дулитл был подтвержден убитым."
 kmt.289.a:0 "Это не хорошо."
 
 kmt.290.t:0 "[From.GetAdjective] воздушный налет"
 kmt.290.d:0 "Воздушный налет в исполнении [From.GetAdjective] ВВС вызвало хаос в регионе города [Root.Capital.GetName]. Заводы были разрушены, а граждане пострадали."
 kmt.290.a:0 "Бакаяро!!"
 
 kmt.291.t:0 "[From.GetAdjective] Пилоты приземлились"
 kmt.291.d:0 "Некоторые [From.GetAdjective] пилоты приземлились на наших территориях после авианалета на Японию. Наши войска обнаружили их в полевых условиях, и официальные лица обсуждают, как следует поступить в этой ситуации."
 kmt.291.a:0 "Помогите им вернуться в [From.GetName]"
 kmt.291.b:0 "Задержите этих белых свиней!"
 
 kmt.292.t:0 "[From.GetAdjective] посадка во Владивостоке"
 kmt.292.d:0 "Пилот из [From.GetNameDef] приземлился во Владивостоке после авианалета на японский родной остров. Местная милиция взяла пилота под стражу. Если мы вернем пилота в [From.GetNameDef], это может ухудшить наши отношения с Японией. Как нам решить эту проблему?"
 kmt.292.a:0 "Держите пилота под стражей"
 kmt.292.b:0 "Помогите пилоту вернуться в [From.GetName]"
 kmt.292.c:0 "Передать пилота Японии"
 
 kmt.293.t:0 "[From.GetAdjective] воздушный налет"
 kmt.293.d:0 "Сегодня авианалет [From.GetAdjective] ВВС вызвал некоторую панику среди населения. Однако их усилия оказались тщетными, так как наши хорошо подготовленные войска с легкостью сбивают свои самолеты с неба. Мы почти не понесли потерь, эта жалкая операция является твердым доказательством того, что мы выиграем войну с этими варварскими свиньями!"
 kmt.293.a:0 "Муда-муда-муда-муда!"
 
 kmt.294.t:0 "[From.GetAdjective] помогает нашим пилотам"
 kmt.294.d:0 "[From.GetAdjective] Правительство предложило помощь нашим пилотам, приземлившимся на их территории, и они скоро вернутся домой. Их действия, безусловно, улучшат отношения между нашими двумя странами."
 kmt.294.a:0 "Они слишком добрые."
 
 kmt.295.t:0 "[From.GetName] Задержали наших пилотов"
 kmt.295.d:0 "Наши пилоты приземлились на [From.GetAdjective] территориях были задержаны государством [From.GetName]. Они также отказываются от любых переговоров."
 kmt.295.a:0 "Да пребудет с ними Бог."
 
 kmt.296.t:0 "[From.GetName] помогает [USA.GetAdjective] палотам"
 kmt.296.d:0 "[From.GetName] помог [USA.GetAdjective] пилотам приземлившимся во Владивостоке вернуться в [USA.GetName], это ухудшило отношения между нами."
 kmt.296.a:0 "Я знал, что варвары помогут варварам!"
 
 kmt.297.t:0 "[From.GetName] передает нашего пилота Японии"
 kmt.297.d:0 "Наш пилот, приземлившийся во Владивостоке, передан в государство [JAP.GetName] государством [From.GetName], это ухудшит отношения между нашими двумя народами."
 kmt.297.a:0 "Надеемся, они знают, что помогают дьяволу."
 
 kmt.298.t:0 "[USA.GetAdjective] пилот из [From.GetName]"
 kmt.298.d:0 "[From.GetName] принял решение передать [USA.GetAdjective] пилот, который приземлился во Владивостоке нам. Это послужит знаком доверия между нашими двумя народами."
 kmt.298.a:0 "Поприветствуем нашего «друга»."
 
 kmt.299.t:0 "Проблемы в Сычуани"
 kmt.299.d:0 "Сообщения о голоде и засухе в провинции Сычуань начали появляться в газетах. Некоторые организации собирают деньги для помощи пострадавшим. Если мы предложим помощь жителям Сычуани, это потенциально может дать нам дополнительную политическую власть в этом районе."
 kmt.299.a:0 "Мне было все равно."
 kmt.299.b:0 "Отправить помощь."

 kmt.300.t:0 "[From.GetName] пал"
 kmt.300.d:0 "Город [From.GetName] пал в текущей войне и в связи с этим, мы можем еще больше централизовать нашу власть в регионе Китая, "включив" их оставшиеся силы в наши..."
 kmt.300.a:0 "Они должны быть рады, что мы предлагаем им места в нашей армии!"
 
 kmt.301.t:0 "Вторая гражданская война в Китае"
 kmt.301.d_1:0 "Вторая гражданская война в Китае между партиями [PRC.GetRulingParty] и [CHI.GetRulingParty] началась. Должны ли мы помочь [PRC.GetRulingParty] победить тираническое правление [CHI.GetRulingParty]?"
 kmt.301.d_2:0 "Вторая гражданская война в Китае между партиями [CHI.GetRulingParty] и [PRC.GetRulingParty] началась. Должны ли мы помочь [CHI.GetRulingParty] в разгроме коммунистических бандитов?"
 kmt.301.a:0 "Конечно, мы должны!"
 kmt.301.b:0 "Я предпочел бы быть рыбаком в этом бою."
 
 kmt.302.t:0 "[From.GetName] присоединяется к нашему курсу"
 kmt.302.d_1:0 "[From.GetName] решил присоединиться к нашей стороне, чтобы победить коммунистических бандитов!"
 kmt.302.d_2:0 "[From.GetName] решил присоединиться к нашей стороне в освобождении китайских фермеров от тиранического [CHI.GetRulingParty]!"
 kmt.302.a:0 "Смерть коммунякам!"
 kmt.302.b:0 "Восстаньте!! Все вы, кто отказываетесь быть рабами!"

 kmt.303.t:0 "Судьба Пуи"
 kmt.303.d:0 "Айсингёоро Пуи был найден на вокзале в ожидании поезда, который должен был отправить его на побег. После того, как его японские телохранители были убиты, он сдался нашей армии. Как нам поступить с этим «Последним императором»?"
 kmt.303.a:0 "Пощадите его, он всего лишь пешка."
 kmt.303.b:0 "Умри, предатель!"

 kmt.304.t:0 "Враг приближается к Чжэнчжоу"
 kmt.304.d:0 "Наш враг сейчас очень близко к Чжэнчжоу, может быть, мы могли бы открыть дамбы на Хуанхэ и использовать наводнение, чтобы сдержать наших врагов."
 kmt.304.a:0 "Это для большего блага."
 kmt.304.b:0 "Это безумие!"
 hyk_flood:0 "Наводнение"

 kmt.320.t:0 "Советская поддержка"
 kmt.320.d:0 "[SOV.GetName] прислал нам больше оборудования, чтобы помочь нам бороться с нашим врагом!"
 kmt.320.a:0 "Ура! Ура! Ура!"
 
 kmt.321.t:0 "[GXC.GetName] присоединяется к нам"
 kmt.321.d:0 "Согласно договоренности, [GXC.GetName] присоединился к нам в нашей войне против японских захватчиков."
 kmt.321.a:0 "Мы победим империалистических свиней!"
 
 kmt.322.t:0 "Мы присоединились [CHI.GetName]"
 kmt.322.d:0 "По договоренности мы присоединились к государству [CHI.GetName] в войне с японскими захватчиками."
 kmt.322.a:0 "Мы победим империалистических свиней!"
 
 kmt.323.t:0 "Подготовка Чунцина"
 kmt.323.a:0 "Теперь мы захватим Чунцин"
 kmt.323.d:0 "Нанкин пал перед нашим врагом, мы должны найти другое место, которое стать нашим штабом. Чунцин должен подготовиться к этой обязанности.\n\nМы также получили известие о том, что генерал Лю Сян скончался из-за болезни, от которой он страдал."

 kmt.324.t:0 "Промышленность перемещена"
 kmt.324.d:0 "После японского вторжения некоторые машины и фабрики, расположенные у линии фронта, были перемещены в Сычуань."
 kmt.324.a:0 "Здесь они должны быть в безопасности."
 KMT_will_die_if_nanking_fall_tt:0 "§RЕсли Нанкин падет, вы будете аннексированы государством [CHI.GetName] незамедлительно.§!"

 kmt.325.t:0 "[KMT_central_gov_tag.GetName] атакован!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] подвергся нападению иностранных захватчиков, мы должны протянуть им руку помощи!"
 kmt.325.a:0 "Мы изгоним их с китайских земель!"
 kmt.325.b:0 "Я верю, что они будут в порядке без нас."
 
 kmt.326.t:0 "[From.GetName] присоединяется к нам"
 kmt.326.d:0 "[From.GetName] присоединился к нам в нашей войне против японских захватчиков!"

 kmt.327.t:0 "[From.GetName] останавливает гражданскую войну"
 kmt.327.d:0 "[From.GetLeader] признал, что японцы представляют большую угрозу, чем коммунисты, и решил прекратить нынешнюю гражданскую войну с коммунистами. Наступление, ведущееся Северо-Восточной армией, было приказано прекратить."
 kmt.327.a:0 "Наконец-то!"

 kmt.328.t:0 "Тактика выжженной земли"
 kmt.328.d:0 "Наступающие захватчики заняли наши города и села, наши войска вынуждены отступать, чтобы сохранить силы. Однако перед уходом им удается разрушить местную инфраструктуру, что помешает продвижению наших врагов."
 kmt.328.a:0 "Отлично!"

 kmt.330.t:0 "Германия отзывает свою военную миссию"
 kmt.330.d:0 "[GER.GetNameDef] принимает решение прекратить свою военную помощь и отозвать своих военных советников. Поскольку мы не можем заставить их остаться, мы вынуждены смотреть, как они уходят и теряют драгоценную поддержку." 
 kmt.330.a:0 "Армия все равно продолжит перестройку."
 
 kmt.331.d:0 "Наши военные советники отозваны из Китая и скоро вернутся на Родину."
 kmt.331.a:0 "Приготовьтесь приветствовать их возвращение." 
 
 kmt.332.t:0 "Китай обещает расширить нашу военную миссию"
 kmt.332.d:0 "Посол Китая прислал нам коммюнике с просьбой более активно вовлекать наших советников в обучение Китайской национальной армии. Наши военные советники присутствуют в стране с 1926 года. Принятие их просьбы значительно улучшит наши отношения с китайским националистическим правительством."
 kmt.332.a:0 "Отправьте больше военных советников."
 kmt.332.b:0 "Мы не можем себе этого позволить."
 
 kmt.333.t:0 "Германия расширяет свою военную миссию"
 kmt.333.d:0 "Лидер [GER.GetLeader] составил распоряжение и [GER.GetAdjective] правительство согласилось увеличить число военных советников. Отличные новости, которые помогут реструктуризации наших вооруженных сил и сплочению наших народов."
 kmt.333.a:0 "Отправьте их в штабы дивизий."
 
 kmt.334.t:0 "Германия отказывается расширять свою военную миссию"
 kmt.334.d:0 "Мы получили лаконичное сообщение от нашего посла в Германии о том, что [GER.GetAdjective] штаб не будет присылать больше военных советников."
 kmt.334.a:0 "Какое разочарование." 
 
 kmt.335.t:0 "Улучшение Бирманской дороги"
 kmt.335.d:0 "Во время нашей работы некоторые эксперты посоветовали нам отвлечь часть ресурсов на строительство ряда фортов вдоль южной части Юньнани, которые могли бы эффективно сдерживать наших врагов, если они захотят прийти с юга."
 kmt.335.a:0 "Звучит хорошо."
 kmt.335.b:0 "Не нужно беспокоиться об этом."
 KMT_burma_rd_forts_tt:0 "§YВместо гражданских фабрик вдоль южной границы штата Юньнань строятся форты.§!"

 kmt.336.t:0 "Встреча с коммунистами?"
 kmt.336.d:0 "С окончанием войны с японцами наша цель больше не связана с коммунистическими бандитами. Однако немедленное начало прямого наступления в сложившейся ситуации может негативно сказаться на нашей репутации. Мы могли бы также провести встречу с [PRC.GetLeader] и действовать до последнего."
 kmt.336.a:0 "Пошлите кого-нибудь на встречу."
 kmt.336.b:0 "Мы устроим им засаду, когда они прибудут."
 kmt.336.c:0 "Мы будем сосуществовать."
 kmt.336.e:0 "Кого волнует фигня вроде "репутации"?"
 
 kmt.337.t:0 "Приглашение"
 kmt.337.d:0 "[Root.GetLeader] получил приглашение от партии [From.GetRulingParty] для встречи. Говорят, что на встрече основное внимание будет уделено будущему Китая и попыткам найти более мирное решение наших напряженных в настоящее время отношений. Тем не менее, некоторые считают, что это ловушка, которая предназначена для того, чтобы избавиться от нашего лидера [Root.GetLeader]."
 kmt.337.a:0 "Нечего бояться."
 kmt.337.b:0 "Мы возьмем на себя инициативу и устроим им засаду."
 kmt.337.c:0 "Ударь их сейчас, они никогда не ожидают этого!"
 
 kmt.339.t:0 "Засада!"
 kmt.339.d_rep_killed:0 "Грязные отбросы из [From.GetRulingParty] устроили нам засаду! Они расставили повсюду охрану и начинают стрелять в наших людей, как только мы вошли в конференц-зал. К счастью, [Root.GetLeader] пережил засаду с легкими ранениями от шальных пуль. [Root.GetLeader] благополучно сел в самолет и улетел обратно в [Root.Capital.GetName]. Огонь гражданской войны вновь разгорелся."
 kmt.339.d_fight:0 "[From.GetRulingParty] отморозки думали о том же, что и мы, и привели на место вооруженные силы! Конференц-зал и его окрестности превратились в поле битвы после того, как обе стороны раскрыли свое истинное намерение уничтожить друг друга на месте. Огонь гражданской войны вновь разгорелся."
 kmt.339.a:0 "Смерть ждет, [From.GetLeader]!"
 
 kmt.340.d_rep_killed:0 "Наша засада увенчалась успехом и вывела из строя многих врагов государства на месте. Однако их лидер получил лишь легкие ранения и скрылся в безопасном месте."
 kmt.340.d_fight:0 "Наш враг тоже пытался устроить нам засаду! Наши силы встретили их, и в этом районе завязались бои. Мы должны организовать наших людей и подготовиться к дальнейшим действиям."
 kmt.340.a:0 "Неважно, в конце концов мы победим."
 
 kmt.341.t:0 "[From.GetName] соглашается"
 kmt.341.d:0 "[From.GetLeader] принял наше приглашение и сказал нам ожидать их присутствия."
 kmt.341.a:0 "Посмотрим..."
 
 kmt.342.t:0 "[From.GetName] объявляет нам войну"
 kmt.342.d_p:0 "[From.GetName] объявил нам войну! Похоже, они устали с нами сотрудничать и хотят избавиться от нас раз и навсегда!"
 kmt.342.d_k:0 "[From.GetName] объявил нам войну! Несчастные бандиты отказались рассуждать и показали свою варварскую натуру!"
 kmt.342.a:0 "Мы знали это!"
 
 kmt.343.t:0 "Встреча"
 kmt.343.d:0 "На место прибыли представители обеих сторон. Что делать нашему представителю?"
 kmt.343.a:0 "Выждите время для подготовки."
 kmt.343.b:0 "Ищите сотрудничества"
 kmt.343.c:0 "Мы тоже выжидаем тогда..."

 kmt.344.d_stall:0 "Теперь люди подозревают представителей [From.GetRulingParty], что на самом деле они пытаются тянуть время и выжидать время для подготовки. Если это действительно так, то мы должны принять меры, чтобы защитить нас."
 kmt.344.d_c:0 "[From.GetRulingParty] выразили желание создать совместное правительство, должны ли мы принять их предложение и вместе править Китаем?"
 kmt.344.a:0 "Мы возьмем на себя инициативу и нападем на них первыми!"
 kmt.344.b:0 "Совместное правительство кажется хорошим."
 
 kmt.345.d:0 "[From.GetName] начал наступление и атакует нас!"
 
 kmt.346.t:0 "[From.GetName] соглашается"
 kmt.346.d:0 "[From.GetName] договорились о совместном правительстве."
 kmt.346.a:0 "Хорошо для всех"
 KMT_united_chinese_gov:0 "Совместное правительство Китая"

 kmt.347.t:0 "Отступление на Тайвань?"
 kmt.347.d:0 "Текущая война у нас складывается не очень, некоторые предлагают отступить обратно на Тайвань и готовиться оттуда к контрнаступлению."
 kmt.347.a:0 "Это просто тактическое отступление..."
 kmt.347.b:0 "Никогда!"
 
 kmt.348.t:0 "Раздел Янцзы"
 kmt.348.d:0 "Нынешняя война у нас не ладится, некоторые предлагают предложить коммунистам мирное предложение и расколоть Китай. Мы могли бы использовать время, чтобы перегруппироваться и уничтожить их, когда наша армия снова будет готова."
 kmt.348.a:0 "Звучит отлично."
 
 kmt.349.t:0 "[From.GetName] бросает нас"
 kmt.349.d:0 "[From.GetLeader] решил уступить [JAP.GetAdjective] требованиям и отказаться от нас."
 kmt.349.a:0 "Мы не можем противостоять такому великому злу..."
 kmt.349.b:0 "Мы скорее умрем, чем станем пешкой великого зла!"
 
 kmt.350.t:0 "Неповиновение государства [From.GetName]"
 kmt.350.d:0 "[From.GetName] решил отвергнуть нашу оккупацию их территории, несмотря на то, что [CHI.GetLeader] дал разрешение."
 kmt.350.d_2:0 "[From.GetName] выбрал мудрый вариант стать нашей марионеткой."
 kmt.350.a:0 "Дураки! Nihon no pawā wa sekaiichi!" 
 

 kmt.351.t:0 "[From.GetName] хочет построить укрепления на наших территориях"
 kmt.351.d:0 "[From.GetName] пытается отправить солдат и военных инженеров на наши территории, чтобы построить укрепления, чтобы отбиваться от потенциальных захватчиков и не давать им захватить стратегическую точку зрения. Хотя это может усилить нашу локальную обороноспособность, позволение им проникнуть в наши владения поставит положение [Root.GetLeader] в большую опасность."
 kmt.351.a:0 "НЕТ! Они могут строить форты в другом месте!"
 kmt.351.b:0 "На благо китайской нации..."
 
 kmt.352.t:0 "[From.GetLeader] дает совет"
 kmt.352.d:0 "[From.GetLeader] заявил, что [From.Capital.GetName] в настоящее время находится в очень нестабильном состоянии и "рекомендует" нашим людям туда не ходить. [From.GetLeader] также заявляет, что построит укрепления своими силами. Тем не менее, мы все лучше знаем, почему он хочет держать наших людей у дверей..."
 kmt.352.a:0 "Он подвергает риску всю нацию, мы должны избавиться от него!"
 kmt.352.b:0 "Мы не должны направлять оружие на наших братьев в это чрезвычайное время..."
 
 kmt.353.t:0 "Построены укрепления"
 kmt.353.d:0 "[From.GetLeader] приветствовал наших людей, когда они вошли в провинцию Шаньдун, чтобы построить укрепления, необходимые для выживания нашей нации."
 kmt.353.a:0 "Приятно слышать."
 KMT_CQ_stall_time_tt:0 "§RПоследующих событий не будет§!\n"
 PRC_stall_time_tt:0 "Решил остановить время во время послевоенной встречи с [CHI.GetRulingParty]"

 kmt.355.t:0 "Принудительный призыв"
 kmt.355.d:0 "Некоторые чиновники выступили с идеей принудительного призыва мужчин, в том числе студентов, для службы в армии."
 kmt.355.a:0 "Неограненный драгоценный камень не блестит."
 kmt.355.b:0 "Звучит ужасно."

 kmt.356.t:0 "Встреча с нашим соседом"
 kmt.356.d:0 "После некоторых недавних событий вокруг нас появились новые соседи. Мы могли бы наладить с ними хорошие отношения и укрепить свою власть в этом районе."
 kmt.356.a:0 "Звучит отлично."
 kmt.356.b:0 "Мы справимся лучше в одиночку."
 
 kmt.357.t:0 "[From.GetAdjective] делегация"
 kmt.357.d:0 "[From.GetName] направляет делегации для поддержания тесных отношений с нами."
 kmt.357.a:0 "Мы будем работать вместе"
 kmt.357.b:0 "Нам лучше искать защиты в тени великана."
 kmt.357.c:0 "Мы не позволим дьяволу расшириться дальше!"
 
 kmt.358.t:0 "Вместе мы сильнее"
 kmt.358.d:0 "[From.GetName] согласился сотрудничать с нами."
 kmt.358.d_p:0 "[From.GetName] решил искать у нас защиты и передал часть своей автономии."
 kmt.358.a:0 "Мудрое решение."
 
 kmt.359.t:0 "[From.GetName] отказывается"
 kmt.359.d:0 "[From.GetName] решил отклонить наше предложение."
 kmt.359.a:0 "Мы должны защитить наши интересы в этом районе, даже силой!"
 
 













 
 ##################################### NEWS EVENTS #############################3
 kns.1.t:0 "Гражданская война в Японии"
 kns.1.d:0 "С неудачей в завоевании Китая приходят волнения японского народа. Эта крупная неудача Японии дала шанс демократам организовать революцию, чтобы свергнуть нынешнее фашистское правительство. С проигранной войной и инакомыслием людей мечта Хирохито теперь не более чем лопнувшие пузыри.\n\nНекоторые из союзников Японии бросили Японию на произвол судьбы, так как больше не могут на них полагаться."
 kns.1.a:0 "Это полное поражение фашистских ублюдков!"
 kns.1.b:0 "Интересное развитие событий."
 kns.1.c:0 "Наш союзник пал, теперь мы не можем на него полагаться."

 kns.2.t:0 "Конец гражданской войны в Японии"
 kns.2.d_f:0 "Несмотря на многочисленные партизанские действия и народную поддержку, сторонники демократии потерпели поражение в гражданской войне в Японии. Все подозреваемые были задержаны или казнены. Чтобы стабилизировать ситуацию, император Хирохито выступил с речью перед японской общественностью, заявив, что война - их единственная судьба. Однако реакция толпы говорила об обратном."
 kns.2.d_d:0 "После многочасового штурма бункера императора фашистский режим сдался сторонникам демократов. Выиграв гражданскую войну, демократический кабинет теперь пытается залечить раны, нанесенные бывшим фашистским режимом. «Мы не надеемся на прощение, но, тем не менее, мы внесем свой вклад». сказал один из японских революционеров-демократов."
 kns.2.a:0 "Надеюсь, японцы знают, что делают..."

 kns.3.t:0 "Падение Пекина"
 kns.3.d:0 "После неудачного рейда японского передового штаба китайцы понесли огромные потери. Чтобы предотвратить дальнейшие потери, китайский командующий приказал войскам отступить из Пекина. Позже японская армия вошла в город с минимальным сопротивлением.\n\nСообщается, что японцы изъяли из Запретного дворца некоторые артефакты. К счастью, большая его часть была эвакуирована еще в 1933 году на юг, японцы смогли вывезти только несколько больших бронзовых ванн и несколько орудий."

 kns.5.t:0 "[CHI.GetNameDefCap] разрывает перемирие с государством [JAP.GetNameDef]"
 kns.5.d:0 "\n[CHI.GetName] нарушает перемирие с государством [JAP.GetName] и объявляет им войну. Снова обе нации ввергнуты в войну, хотя [CHI.GetName] на этот раз выступает нападающим. Этот предательский поступок от государства [CHI.GetName] вызывает некоторые опасения во всем мире."
 kns.5.a:0 "Смерть империалистическим собакам!"
 kns.5.b:0 "Их воинственность перенесет мир в новый Темный век!"

 kns.6.t:0 "[From.GetFactionName]"
 kns.6.d:0 "Сегодня азиатская политика перевернулась с ног на голову, когда китайские и японские дипломаты объявили о военном пакте между государствами [CHI.GetName] и [JAP.GetName]. Они объявили, что пролилось слишком много крови, когда есть другие силы, стремящиеся их уничтожить.\n\n[JAP.GetName] призвал всех задуматься о том, ради чего мы сражаемся и вместо того, чтобы делать друг друга слабее, старые враги станут еще сильнее чем прежде, но уже вместе."
 kns.6.a:0 "Ничто не может угрожать [From.GetFactionName]!"
 kns.6.b:0 "Неожиданный переворот в азиатской дипломатии."

 kns.7.t:0 "[CHI.GetName] присоединяется к [From.GetFactionName]!"
 kns.7.d:0 "Китайские и немецкие дипломаты недавно вместе подписали военный пакт в [GER.Capital.GetName], что дает укрепление связи между двумя народами.\n\nНекоторые предполагают, что целью такого союза является цель зажать [SOV.GetName], но чиновники из [CHI.GetName] и [GER.GetName] не могут ни подтвердить, ни опровергнуть это утверждение"
 kns.7.c:0 "Возникает великая сила."

 kns.8.t:0 "[GER.GetName] отвергает Китайский Альянс!"
 kns.8.d:0 "Резко отразив [CHI.GetAdjective] дипломатические заигрывания, [From.GetLeader] публично объявил, что [From.GetName] не будет заключать военный договор с [CHI.GetName]."
 kns.8.b:0 "И все же я один..."









 ## lure-them-in events ##
 lti.1.t:0 "Стратегия заманивания"
 lti.1.d:0 "Теперь наши солдаты начинают следовать инструкциям нашей новой стратегии «Замани их». Если все пойдет хорошо, это должно скоро внести некоторые изменения в войну."
 lti.1.a:0 "Будем надеяться на лучшее."

 lti.2.d:0 "Наша новая стратегия оказалась весьма успешной. Наши солдаты теперь более эффективно защищаются от врагов."
 lti.2.a:0 "A good sign"

 lti.6.t:0 "Вражеские партизаны"
 lti.6.d:0 "В последнее время поступают сообщения об отдельных действиях вражеских партизан за нашей линией фронта. Хотя на данный момент это не представляет серьезной угрозы, некоторые чиновники предлагают нам сокрушить нашего врага до того, как их партизаны начнут угрожать нашей линии снабжения."
 lti.6.a:0 "Посмотрим..."

 lti.7.d:0 "Сообщается о все большем количестве партизанских действий, ситуация ухудшается!"
 lti.7.a:0 "Черт возьми!"

 lti.11.t:0 "Неправильное командование на передовой"
 lti.11.d:0 "Недостатки нашего передового командования никогда не были так очевидны для государства [From.GetName]. Их силы сейчас используют эту возможность, чтобы дать отпор."
 lti.11.a:0 "Эти некомпетентные генералы должны совершить сэппуку!"
 
 





