CHI_unequal_treaties_desc:0 "Один из последних остатков цинского унижения на мировой арене, договорные порты представляют собой желания европейских и японских империалистов в Собственном Китае, стремящихся эксплуатировать и поработить [ROOT.getAdjective] народ во время нашей слабости. \n\nИспользуя ситуацию в свою пользу, мы можем установить более тесные связи с теми, кто стремится к таким же ценностям, как и мы, свергая незаконные режимы, владеющие нашими законными землями!"
