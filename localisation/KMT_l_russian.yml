 claim_central.1.t:0 "Позиция центрального правительства"
 claim_central.1.d:0 "Несмотря на заявления [KMT_central_gov_tag.GetName], что они являются единственным законным правительством в Китае, такое высокомерное заявление мало кто поддерживает. Очевидно, что с коррумпированной бюрократией и отсутствием общественной поддержки они больше не подходят для управления Китаем. Теперь мы победим этого тирана и освободим китайский народ."
 claim_central.1.a:0 "Вперед на [KMT_central_gov_tag.Capital.GetName]!"
 KMT_can_claim_central_government_tt:0 "Захватив [KMT_central_gov_tag.Capital.GetName] вы можете претендовать на позицию центрального правительства."
 claim_central.2.t:0 "Мы — центральное правительство!"
 claim_central.2.d:0 "С поражением [KMT_central_gov_tag.GetName] в войне, их легитимность теперь отсутствует. Теперь мы можем занять их позицию и провозгласить себя центральным правительством и единственным законным правительством в Китае."
 claim_central.2.a:0 "Славный день!"
 claim_central.3.t:0 "Узурпация!"
 claim_central.3.d:0 "Вероломные повстанцы из [KMT_central_gov_tag.GetName] решили свергнуть наше правительство и установить свое, чтобы править Китаем."
 claim_central.3.a:0 "Как они смеют!"
 KMT_central_gov_core_tt:0 "Территории в регионе Китая станут национальными"
 claim_central.2.b:0 "Перенести нашу столицу в Нанкин."
 claim_central.0.t:0 "Тест"
 claim_central.0.d:0 "Нынешнее центральное правительство [KMT_central_gov_tag.GetName]"
 ## 25/4/2017 ##
 claim_central.4.t:0 "Низкая легитимность"
 claim_central.4.d:0 "Мы потеряли контроль над большей частью наших провинций, и наши претензии на центральное правительство резко ослабли."
 claim_central.4.a:0 "Неудачно"
 claim_central.5.t:0 "Легитимность повышена"
 claim_central.5.d:0 "С увеличением числа штатов, находящихся под нашим контролем, наше заявление в качестве центрального правительства было поддержано общественной поддержкой."
