 #xian.7.d:0 "Zhang Xueliang has held Chiang Kai-shek as hostage in hoping that he will focus on the Japanese instead of us."
 #xian.7.a:0 "We hope he will succeed."
 #xian.8.t:0 "[SOV.GetName] Displeased"
