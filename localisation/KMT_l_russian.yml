 KMT_militarism:0 "Национальная военная идеология"
 KMT_militarism_desc:0 "Выполняй приказы и сражайся с бесчеловечным врагом во славу государства — это твоя единственная цель, солдат!"

 KMT_war_propaganda_idea:0 "Военная пропаганда"
 KMT_war_propaganda_idea_desc:0 "Враг убоится нашей мощи и доблести!"
 
 KMT_war_propaganda_idea_2:0 "Военная пропаганда"
 KMT_war_propaganda_idea_2_desc:0 "Враг убоится нашей силы и мужества!"
 
 KMT_military_first_idea:0 "Военный Первый"
 KMT_military_first_idea_desc:0 "Все для наших солдат, наших защитников, наших спасителей. Все для фронта!"
 
 KMT_war_fanaticism_idea:0 "Военный фанатизм"
 KMT_war_fanaticism_idea_desc:0 "[CHI.GetLeader] ... [CHI.GetName] ... жить десять тысяч лет ... живи десять тысяч десять тысяч лет! "
 
 KMT_jap_military_advisors:0 "Японские военные советники"
 KMT_jap_military_advisors_desc:0 "Нашим генералам есть чему поучиться у наших новых [JAP.GetAdjective] союзников.\n\n§YОткрывает Банзай-атаку§!"

 KMT_into_democracy:0 "Принцип минкуан"
 KMT_into_democracy_desc:0 "Только демократия, которой учил Сунь Ятсен спасет [CHI.GetName] от краха"
 
 KMT_parliament:0 "Движение за восстановление сельской местности"
 KMT_parliament_desc:0 "Уровень здоровья и условия жизни постепенно улучшаются под руководством нынешнего правительства."
 
 KMT_universal_sufferage_ns:0 "Три принципа народа"
 KMT_universal_sufferage_ns_desc:0 "Национализм, демократия и средства к существованию для народа!"
 
 KMT_people_knowledge:0 "Воспитание гражданственности"
 KMT_people_knowledge_desc:0 "Неграмотность должна быть искоренена как можно быстрее."
 
 KMT_westernization_ns:0 "Вестернизация"
 KMT_westernization_ns_desc:0 "Культурный и технологический обмен с Западом приносит огромную пользу нашей стране."
 
 KMT_firm_belief:0 "Твердое убеждение"
 KMT_firm_belief_desc:0 "Уникальную основу [Root.GetAdjective] демократии невозможно ни согнуть, ни сломить."

 KMT_stay_non_aligned:0 "Народная опека"
 KMT_stay_non_aligned_desc:0 "[CHI.GetRulingParty] возглавит государство и научит людей строить истинно демократическое государство."

 KMT_central_power:0 "Централизованное питание"
 KMT_central_power_desc:0 "Если бы вся власть была сосредоточена в одном месте, а не рассредоточена по стране, гражданской войны в Китае могло и не быть."

 KMT_despotism:0 "Деспотизм"
 KMT_despotism_desc:0 "[CHI.GetLeader] обладает всей властью, необходимой для управления и ведения [CHI.GetName] к назначенной ей славе." 

 KMT_propaganda:0 "Пропаганда национальной обороны"
 KMT_propaganda_desc:0 "Поскольку японцы угрожают самому нашему существованию, все китайцы должны объединиться против них." 

 KMT_propaganda_busted:0 "Пропаганда национальной обороны дискредитирована"
 KMT_propaganda_busted_desc:0 "Наши люди чувствуют себя обманутыми. Некоторые солдаты отказываются воевать, говоря, что они присоединились к армии, чтобы защищать Китай, а не начинать агрессивную войну против своих собратьев-китайцев."

 taiwan_returned:0 "Тайвань вернулся"
 taiwan_returned_desc:0 "Вернув Тайвань китайцам, мы разозлили многих националистически настроенных политиков и офицеров. Наше население требует ответов и считает нас предателями."

 KMT_united_front:0 "Объединенный фронт"
 KMT_united_front_desc:0 "Второй объединенный фронт защитит китайский народ от сил вторжения [JAP.GetName].\n\n§RЕсли вы один из военачальников, вы будете автоматически аннексированы государством [CHI.GetName] когда вы капитулируете.§!"

 KMT_rear:0 "Большой задний план"
 KMT_rear_desc:0 "Наша отрасль находится в безопасном месте и [JAP.GetAdjective] захватчики никогда не достигнут его!\n\n§RСрок действия этого национального духа истечет после окончания войны с Японией.§!"

 KMT_lure_them_in:0 "Стратегия заманивания"
 KMT_lure_them_in_desc:0 "Замани их, отдели врага от источника его силы!\n\n§RСрок действия этого национального духа истечет после окончания войны с Японией.§!"

 KMT_lure_them_in_1:0 "Стратегия заманивания"

 kmt_dare_to_die_corps_idea:0 "Корпус Смертников"
 kmt_dare_to_die_corps_idea_desc:0 "Наши храбрые солдаты готовы отдать жизнь за безопасность нашей страны!"

 kmt_national_treasure_ransacked:0 "Потеря национальных сокровищ"

 kmt_defend_the_treasures:0 "Защита национальных сокровищ!"

 kmt_planning_the_civil_war:0 "Планирование гражданской войны"
 kmt_planning_the_civil_war_desc:0 "[PRC.getNameDefCap] не хочет, чтобы кто-либо извлек выгоду из грядущей гражданской войны между китайцами. Это китайское дело."

 KMT_chinese_matter:0 "Китайское дело"

 KMT_harsh_takeover:0 "Жесткое поглощение"
 KMT_harsh_takeover_desc:0 "Война оставила промышленность нашей страны в руинах, науку в упадке, людей устали. Мы подвержены иностранному влиянию, как никогда раньше."

 communism_defeated_kmt:0 "Коммунизм побежден"

 KMT_jinyuanquan_inflation:0 "Гиперинфляция"
 KMT_jinyuanquan_inflation_desc:0 "Наш метод печатания большего количества золотых юаней для выплаты коммунистам без дополнительного золота в качестве обеспечения вызвал сильную инфляцию в нашей экономике! А недовольные граждане и солдаты теперь переходят на сторону коммунистов!"

 KMT_corrupted_kmt:0 "Усиленная воля"
 KMT_corrupted_kmt_desc:0 "Коррумпированные чиновники нашего врага укрепили волю наших товарищей разрушить их гнилую структуру!"

 KMT_aid_to_xsm:0 "Помощь из Китая"
 KMT_aid_to_xsm_desc:0 "В нашей борьбе против коммунистической угрозы мы едины!"

 KMT_retreat_to_taiwan_idea:0 "Отступление на Тайвань!"

 KMT_warlord_cliques_pre_war:0 "Клики военачальников"
 KMT_warlord_cliques_pre_war_desc:0 "Несколько клик военачальников, разбросанных по всему Китаю, ослабили центральное правительство."

 KMT_warlord_cliques_war:0 "Армии военачальников"
 KMT_warlord_cliques_war_desc:0 "Хотя армии военачальников интегрировались в наши, очевидно, что они верны только своему хозяину."

 KMT_effective_integration:0 "Эффективная интеграция"
 KMT_effective_integration_desc:0 "Плавная и эффективная интеграция сил военачальника дает нам больший контроль над армией и более быстрое принятие решений."

 KMT_focus_on_own_army:0 "Сосредоточьтесь на центральной армии"
 KMT_focus_on_own_army_desc:0 "Войска военачальника слишком плохо оснащены и недисциплинированы, мы должны больше полагаться на нашу Центральную армию, а не на их, чтобы не тратить важные средства."

 KMT_sino_german_joint_research:0 "Китайско-германские совместные военные исследования"

 KMT_science_funding:0 "Академия Синика"
 KMT_science_funding_desc:0 "Первый спонсируемый государством научно-исследовательский институт, подчиняющийся непосредственно Исполнительному Юаню."
 
 public_iliteracy:0 "Общественная безграмотность"
 public_iliteracy_desc:0 "Китайская система образования лежит в руинах после многих лет беспорядков и гражданской войны."

 KMT_national_institute_ns:0 "Убежище для евреев"
 KMT_national_institute_ns_desc:0 "Многие еврейские беженцы помогают нашей промышленности и исследованиям в знак благодарности за их спасение."

 incompetent_industry_fake:0 "Некомпетентная промышленность"
 incompetent_industry_fake_desc:0 "Молодая и неопытная промышленность Китая не готова к грядущему шторму.\n\n§YИсследуйте отраслевые технологии и постройте больше заводов, чтобы уменьшить штраф.§!"

 incompetent_industry_fake_navy:0 "Некомпетентная военно-морская промышленность"
 incompetent_industry_fake_navy_desc:0 "Китай всегда был сухопутной державой. Флот Blue-Water остается несбыточной мечтой. \n\n§YИсследуйте отраслевые технологии и постройте больше заводов, чтобы уменьшить штраф.§!"

 KMT_weak_army:0 "Некомпетентная армия"
 KMT_weak_army_desc:0 "НРА состоит из недостаточно обученных солдат и некомпетентных командиров.\n\n§YИспользуйте решения для устранения недостатка организации НРА§!"

 KMT_chennault:0 "Советник по авиации США"
 KMT_chennault_desc:0 "С отставным летчиком USAAC Клэр Ли Шенно в качестве нашего советника по авиации наши военно-воздушные силы будут лучше действовать в полевых условиях."

 KMT_tft:0 "Летающие тигры"
 KMT_tft_desc:0 "[USA.GetAdjective] летчики помогают нашему делу и сражаются плечом к плечу с нашими летчиками."

 KMT_sichuan_famine_no_aid:0 "Голод в Сычуани"
 KMT_sichuan_famine_no_aid_desc:0 "Люди теряют доверие к правительству из-за его игнорирования проблем людей."
 
 KMT_sichuan_famine_aid:0 "Борьба с голодом"
 KMT_sichuan_famine_aid_desc:0 "Перераспределенные средства на борьбу с голодом улучшили имидж правительства."

 KMT_corrupted_government:0 "Коррумпированная экономика"

 KMT_continue_the_national_revolution:0 "Продолжение национальной революции"
 
 KMT_fight_for_survival:0 "Борьба за выживание"

 KMT_sino_german_joint_research_ger_adv:0 "Китайско-германские совместные военные исследования"

 KMT_aggresion:0 "Агрессия"

 navy_air_est:0 "Учреждение военно-морской авиации"

 cg_warlords:0 "Военачальник"

 KMT_student_soldiers:0 "Принудительный призыв"

 KMT_treasure_abroad_idea:0 "Артефакты, отправленные за границу"
 
 KMT_wai_chingkuo:0 "Чан Цзин-куо"

 #Fix base game bug idea, WTT Warlord tree without DoD or TfV
 CHI_technological_cooperation_idea:0 "Технологическое сотрудничество"
 CHI_technological_cooperation_idea_desc:0 "Нам есть чему поучиться у наших братьев по оружию."





















 ############################ FOCUSES ##################################
 KMT_internal_stability:0 "Приоритет внутренней стабильности"
 KMT_internal_stability_desc:0 "Если японцы — кожная болезнь, то коммунистические бандиты — болезнь сердца. Чтобы спасти Китай, мы должны сначала очистить его от всех предателей."

 KMT_SHX_offer:0 "Предложение Шаньси"
 KMT_SHX_offer_desc:0 "Вотчина Яна лишает нас военного доступа. Если мы силой вооружим его, чтобы он подчинился, тогда мы сможем окружить коммунистов и сокрушить их раз и навсегда."

 KMT_preparation:0 "Антикоммунистическое строительство"
 KMT_preparation_desc:0 "После почти уничтожения во время Великого похода бандиты-коммунисты прячутся в районе Шэньси. Мы должны атаковать, прежде чем они смогут восстановиться!"

 KMT_strike_PRC:0 "Удар по коммунистическим бандитам"
 KMT_strike_PRC_desc:0 "Бандиты все еще восстанавливаются после Великого похода. Мы должны нанести удар, когда они слабы!"
 
 KMT_warlord:0 "Объединить Китай"
 KMT_warlord_desc:0 "Теперь, когда бандиты-коммунисты уничтожены, настало время полевым командирам встретиться с мечом. Они слишком долго грабили людей. Мы должны завершить национальную революцию!"

 KMT_deal_with_SIK:0 "Синьцзянский инцидент"
 KMT_deal_with_SIK_desc:0 "Синьцзян — неотъемлемая часть Китая, там местный губернатор оказался сепаратистом. Для этого требуется их быстрая и немедленная покорность, если этот ультиматум не сработает, наших военных должно быть достаточно, чтобы они сдались."
 
 KMT_external_defense:0 "Приоритет внешней угрозы"
 KMT_external_defense_desc:0 "Хотя коммунисты представляют страшную угрозу, Япония способна уничтожить весь китайский народ. Они не будут довольствоваться Маньчжурией. Когда-нибудь они попытаются захватить и остальной Китай. Мы должны сделать все возможное, чтобы подготовиться к буре."

 KMT_fortify_land:0 "Линия Сунь Ятсена"
 KMT_fortify_land_desc:0 "Когда японцы исследуют территорию вокруг Пекина, их намерения становятся ясными. Мы должны укреплять наши границы. Мы не дадим им ни пяди священной китайской земли!"

 KMT_fortify_coast:0 "Центральные укрепления"
 KMT_fortify_coast_desc:0 "Учитывая контроль Японии над морями, они, несомненно, начнут прибрежные вторжения в случае войны. Мы должны подготовиться, пока можем. Париж Востока не сдадут без боя!"

 KMT_national_def_propaganda:0 "Пропаганда национальной обороны"
 KMT_national_def_propaganda_desc:0 "Чтобы защитить себя от японской угрозы, китайский народ должен быть максимально сплоченным. Хотя мы ненавидим и бандитов-коммунистов, и полевых командиров, каждый мужчина, женщина и ребенок должны быть готовы сражаться и умереть вместе, защищая Китай."

 KMT_tibet_march:0 "Требование Тибета"
 KMT_tibet_march_desc:0 "Тибет необходим для обороны и будущего расширения Китая. Однако после революции 1911 года регион стал независимым от китайских правил. Мы должны исправить эту ошибку."
 
 KMT_tibet_friend:0 "Дружба с Тибетом"
 KMT_tibet_friend_desc:0 "Тибет необходим для обороны и будущего расширения Китая. Однако Тибет получил независимость после революции 1911 года. Мы должны объединиться с Далай-ламой и обезопасить наши фланги."

 KMT_redraw_mcmahon:0 "Переделать линию Мак-Магона"
 KMT_redraw_mcmahon_desc:0 "Тибет согласился на позорное Симлское соглашение, по которому была перекроена их граница с Индией. Мы должны сделать так, чтобы эта линия была перерисована в нашу пользу."

 KMT_industrial_effort:0 "Инвестируйте в промышленность"
 KMT_industrial_effort_desc:0 "Китайская промышленность всегда отставала от западной и японской. Чтобы сохранить нашу независимость, мы должны увеличить нашу промышленную продукцию. Мы также можем позволить иностранным фирмам инвестировать в нашу отрасль."

 KMT_armament_effort:0 "Восстановить Цзяннаньский арсенал"
 KMT_armament_effort_desc:0 "Арсенал Цзяннань предоставил династии Цин современное оборудование. Мы должны позаимствовать это название для военно-промышленного комплекса, который может служить ядром нашей растущей военной промышленности."
 
 KMT_gain_control_of_the_sea:0 "Расширить флот"
 KMT_gain_control_of_the_sea_desc:0 "Наше военно-морское превосходство давно утрачено, оно было сломлено в битве на реке Ялу. Поскольку японский флот угрожает нашей торговле, мы должны приложить некоторые усилия для защиты наших торговых судов в открытом море."

 KMT_the_big_rear_concept:0 "Большой тыловой план"
 KMT_the_big_rear_concept_desc:0 "Пока на востоке Китая бушует война, наш запад остается в относительной безопасности. Мы должны попытаться развивать эти захолустные районы, чтобы они также могли способствовать войне Китая."

 KMT_increase_funding_of_german_weaponary:0 "Принять оборудование в немецком стиле"
 KMT_increase_funding_of_german_weaponary_desc:0 "Хотя у нас есть поддержка со стороны немецких советников, таких как фон Фалькенхаузен, и некоторое импортное немецкое оборудование, наши модели местного производства имеют ужасное качество. Используя немецкое оборудование в качестве шаблонов в нашем производственном процессе, мы можем повысить качество в восемь раз!"

 KMT_lure_them_in_strategy:0 "Стратегия заманивания"
 KMT_lure_them_in_strategy_desc:0 "С обширной территорией нашей страны и пересеченной местностью мы можем позволить себе отступить и заманить захватчиков на поля сражений по нашему выбору. Пусть империалисты попытаются преследовать нас! Их ждут засады на каждом углу и мины-ловушки на каждом шагу!"

 KMT_air_base_expansion:0 "Расширение авиабазы"
 KMT_air_base_expansion_desc:0 "Нам нужны авиабазы, чтобы наши самолеты взлетали и садились, иначе они будут просто кучей экспонатов на складе."

 KMT_national_resources_commission:0 "Комиссия по национальным ресурсам"
 KMT_national_resources_commission_desc:0 "Национальная комиссия по ресурсам (NRC) — это институт, отвечающий за разведку и добычу полезных ископаемых в Китае. Его создание значительно усилит наши усилия по добыче природных ресурсов."

 KMT_national_defense_council:0 "Совет национальной обороны"
 KMT_national_defense_council_desc:0 "Поскольку японцы и коммунистические бандиты причиняют вред нашей нации, мы должны найти способ организовать нашу защиту от них. Мы также должны попытаться импортировать современное оборудование за границу."
 
 KMT_revive_jiangnan_shipyard:0 "Расширить группу верфей Цзяннань"
 KMT_revive_jiangnan_shipyard_desc:0 "Мы должны расширить возможности Jiangnan Arsenal по строительству кораблей. Это даст нам лучший флот для противостояния будущим угрозам."
 
 KMT_revive_hanyang_armory:0 "Возродить арсенал Ханьян"
 KMT_revive_hanyang_armory_desc:0 "Ханьянский арсенал был одним из самых важных и успешных арсеналов во время Движения самоукрепления, начатого цинскими чиновниками. Мы можем оживить его, чтобы производить современную технику для нашей армии."

 KMT_air_effort:0 "Реорганизовать РОКАФ"
 KMT_air_effort_desc:0 "Нашими ВВС всегда пренебрегали. Если мы хотим иметь возможность прилагать какие-либо усилия для ведения боевых действий в воздухе, ветка должна подвергнуться серьезной реформе."

 KMT_air_reform:0 "Летающие тигры"
 KMT_air_reform_desc:0 "Понимая справедливость нашего дела, группа американских пилотов вызвалась в массовом порядке присоединиться к нашим военно-воздушным силам. Мы должны использовать этих хорошо обученных людей в качестве элитного ядра новых и обновленных военно-воздушных сил."

 KMT_study_foreign_ship:0 "Изучите дизайн иностранного корабля"
 KMT_study_foreign_ship_desc:0 "Мы отстаем от других стран в конструкции кораблей. Если мы хотим, чтобы когда-нибудь у нас был первоклассный флот, мы должны узнать, что делает их корабли лучше, чтобы мы могли построить свой собственный."

 KMT_demand_taiwan:0 "Потребовать Тайвань"
 KMT_demand_taiwan_desc:0 "Народ Тайваня должен быть освобожден от нынешнего правителя и возвращен нам. Давно разделенная, нация должна объединиться."

 KMT_taiwan_fleet_hub:0 "Тайваньский флотский узел"
 KMT_taiwan_fleet_hub_desc:0 "Иностранцы оставили на Тайване обширную инфраструктуру. Мы должны расширить эту базу, чтобы превратить весь остров в одну военно-морскую базу и производственный центр."

 KMT_pacific_fleet:0 "Прорвать первую цепь островов"
 KMT_pacific_fleet_desc:0 "Если Китай хочет полностью раскрыть свой потенциал, мы не должны довольствоваться этой стороной Тихого океана. Мы должны построить флот, способный пройти мимо Тайваня и Японии."

 KMT_sea_fleet:0 "План Девятипунктирной линии"
 KMT_sea_fleet_desc:0 "Через Южно-Китайское море проходит множество важных торговых путей. Если мы заявим права на этот проход, то сможем двигаться к господству в Юго-Восточной Азии. Однако у нас должен быть флот, способный подкрепить наши претензии и свести всю враждебную торговлю в водяную могилу."

 KMT_naval_equipment:0 "Военно-морское оборудование"
 KMT_naval_equipment_desc:0 "Современному флоту нужна современная техника."

 KMT_pacific_expansion:0 "Прорвать вторую цепь островов"
 KMT_pacific_expansion_desc:0 "Теперь, когда у нас есть флот, способный вести бой за Японию, мы должны построить флот, который заставит любую нацию в Тихом океане почувствовать гнев Китая. Мы заставим Чжэн Хэ гордиться."

 KMT_sea_expansion:0 "Обеспечение соблюдение линии девяти пунктиров"
 KMT_sea_expansion_desc:0 "Оказывается, недостаточно было заявить о своих претензиях на Южно-Китайское море. Мы должны продолжать расширение нашего флота, чтобы силой убедить империалистов в справедливости нашего дела!"

 KMT_modernize_army:0 "Модернизация армии"
 KMT_modernize_army_desc:0 "Духа и мастерства недостаточно, чтобы выиграть войну. Нам также необходимо современное оборудование."

 KMT_north_plan:0 "Отвоевать Маньчжурию"
 KMT_north_plan_desc:0 "Дунбэй, называемый на Западе Маньчжурией, пал перед японцами и их марионетками всего несколько лет назад. Мы должны вернуть его!"

 KMT_pioneering_the_north_east:0 "Основать Северо-восточное агентство развития"
 KMT_pioneering_the_north_east_desc:0 "Хотя японцы осваивали часть Маньчжурии, обширные участки земли остаются нетронутыми. Мы должны приложить огромные усилия, чтобы полностью превратить эти когда-то варварские земли в современный мир."

 KMT_science_effort:0 "Академия Синика"
 KMT_science_effort_desc:0 "Основанная в 1928 году, Академия Синика курирует и координирует научные, социальные и гуманитарные исследования во всех государственных исследовательских институтах и университетах Китайской Республики. В отличие от других научно-исследовательских институтов, спонсируемых государством, Академия Синика подчиняется непосредственно президенту."

 KMT_extra_research_slot:0 "Развернуть Пекинский университет"
 KMT_extra_research_slot_desc:0 "Пекинский университет является учебным заведением мирового уровня. Мы должны дать ему больше финансирования, а также предоставить стипендии талантливой молодежи, чтобы вырастить поколение квалифицированных ученых и лидеров."

 KMT_national_institute:0 "Убежище для евреев"
 KMT_national_institute_desc:0 "Столкнувшись с преследованиями и смертью в Европе, многие евреи начали селиться в Шанхае. Мы должны открыть наши границы для всех еврейских беженцев, чтобы мы, в свою очередь, могли воспользоваться их опытом. Уже еврейские инженеры привезли нам польские и немецкие образцы оружия. Что еще они могут сделать для своих новых защитников?"

 KMT_military_science:0 "Военная наука"
 KMT_military_science_desc:0 "Гражданская наука и военная наука важны для силы нации. Разумное финансирование последнего сделает нашу армию более грозной."

 KMT_ballistic_weapon:0 "Ракетная система Гуанди"
 KMT_ballistic_weapon_desc:0 "Настала заря ракет в войне. Мы должны принять эту новую систему вооружения, если наши армии хотят выжить на современном поле боя. Пусть наши враги почувствуют ярость бога войны!"

 KMT_electronics_research:0 "Национализация электрической компании"
 KMT_electronics_research_desc:0 "Хотя электричество еще не дошло до сельской местности, наши ученые уже заняты производством местных электронных продуктов для рынков Шанхая и Гонконга. Мы должны взять под свой контроль Ченг-кун и использовать его для государственных исследований."

 KMT_extra_research_slot_2:0 "Образование для нации"
 KMT_extra_research_slot_2_desc:0 "Недостаточно позволить только тем, кто достаточно богат, чтобы позволить себе университетское образование, войти в учебные залы. Мы должны национализировать все университеты Китая и сделать так, чтобы поступление в них основывалось на заслугах, а не на богатстве."

 KMT_bold_hypothesis:0 "Смелая наука"
 KMT_bold_hypothesis_desc:0 "У наших ученых был неполноценный прогресс, полагая, что, что бы они ни делали, они никогда не превзойдут Запад. Нам нужно начать пропагандистскую программу, чтобы восстановить боевой дух наших ученых."

 KMT_nuclear_physics:0 "Ядерная физика"
 KMT_nuclear_physics_desc:0 "Если теории Эйнштейна верны, то расщепление атома может создать оружие невероятной силы. Эта возможность должна быть дополнительно исследована."

 KMT_jet:0 "Реактивный двигатель Тяньлун"
 KMT_jet_desc:0 "Развитие реактивных технологий привело бы к нашему господству в небе. Дни китайской пехоты, открытой для атаки сверху, наконец-то прошли. Наша сила возрастет, как дракон в полете."

 KMT_fighter_focus:0 "Истребитель Фокус"
 KMT_fighter_focus_desc:0 "Превосходство в воздухе — наша главная задача в воздушном бою, и эту работу выполняют истребители."

 KMT_bomber_focus:0 "Бомбардировщик Фокус"
 KMT_bomber_focus_desc:0 "Уничтожение линий снабжения и заводов нашего врага — лучший вариант в воздушной войне. Следовательно, мы должны придерживаться бомбардировщика."

 KMT_cas_effort:0 "Авиация поддержки"
 KMT_cas_effort_desc:0 "Непосредственная поддержка с воздуха чрезвычайно полезна для продвижения нашей армии на земле. Эти истребители поддержки выиграют для нас войну."

 KMT_nav_effort:0 "Самолеты и море"
 KMT_nav_effort_desc:0 "Морские бомбардировщики превосходны в уничтожении кораблей и портов противника, поэтому они являются неотъемлемой частью морской войны."

 KMT_political_effort:0 "Национальная реформа"
 KMT_political_effort_desc:0 "Наше правительство далеко не любимо простым человеком. Мы должны начать искоренять коррупцию, если хотим выжить."

 KMT_government_reform:0 "Переосмыслить республику"
 KMT_government_reform_desc:0 "Наш нынешний тип правления нежелателен, мы должны искать другой путь."

 KMT_strengthen_the_republic:0 "Укрепить Республику"
 KMT_strengthen_the_republic_desc:0 "Наши граждане довольны Республикой. Мы должны прочно укорениться в мысли Сунь Ятсена, чтобы укрепить их доверие."

 KMT_democratic_republic:0 "Покончить с народной опекой"
 KMT_democratic_republic_desc:0 "Теперь наши граждане готовы к демократии. По воле Сунь Ят-сена мы покончим с эпохой однопартийного правления и проведем выборы, как только сможем их должным образом организовать."

 KMT_unitary_semi_presidential_republic:0 "Продолжить Народную опеку"
 KMT_unitary_semi_presidential_republic_desc:0 "Хотя мы добились большого прогресса, люди все еще не готовы к демократии. Мы должны продолжать руководствоваться Гоминьданом."

 KMT_promote_nationalism:0 "Возродить движение «Новая жизнь»"
 KMT_promote_nationalism_desc:0 "Нашу нацию уже давно дразнят за ее слабость и неспособность. Мы должны продолжить наши прежние усилия по созданию националистически настроенного населения, которое сможет снова сделать Китай великим."

 KMT_centralizing_power:0 "Централизация власти"
 KMT_centralizing_power_desc:0 "Фаза народной опеки постепенно позволяет нам сосредоточить всю власть, как местную, так и региональную, в руках центрального правительства. Мы не повторим ошибок 1912 и 1916 годов. В объединенном Китае не может быть федерализма."

 KMT_into_despotism:0 "Объявить военное положение"
 KMT_into_despotism_desc:0 "По указу Чанга Китай не будет следовать ни демократии, ни фашизму, ни коммунизму. Китай последует за Гоминьданом, поскольку мы ведем срединное царство в будущее. Наши враги называют это деспотизмом. Мы называем это прогрессом."

 KMT_social_experiment:0 "Расширить государственную лабораторию"
 KMT_social_experiment_desc:0 "Чтобы повысить технологический потенциал нашей страны, мы должны расширить нашу государственную лабораторию и нанять больше ученых."

 KMT_voting_rights:0 "Новая Конституция"
 KMT_voting_rights_desc:0 "Предыдущая конституция недостаточна для предотвращения тирании и коррупции. Чтобы полностью перейти к демократической республике, мы должны написать новую конституцию. Право голоса, право на свободу и система сдержек и противовесов должны быть реализованы. Китай должен стать нацией законов, а не нацией людей."

 KMT_implement_parliamentary_system:0 "Движение за восстановление сельской местности"
 KMT_implement_parliamentary_system_desc:0 "Коммунисты опираются на недовольное крестьянство. Чтобы демократия в Китае выжила, мы должны полностью разрушить базу поддержки коммунистов, улучшив жизнь крестьян. Помещики должны разбить свои имения, ввести новую технику земледелия, основать школы, обеспечить медицинское обслуживание; Пришло время Китаю начать заботиться о своем народе."

 KMT_universal_sufferage:0 "Три принципа народа"
 KMT_universal_sufferage_desc:0 "Центральное место в мысли Сунь Ятсена занимают три принципа народа: демократия, национализм и благосостояние народа. В то время как в прошлом мы достигли только национализма, теперь мы идем к полному осуществлению мечты Солнца."

 KMT_european_friend:0 "Присоединяйтесь к союзникам"
 KMT_european_friend_desc:0 "Демократия гораздо более устоялась на Западе, чем в Китае. Мы должны присоединиться к блоку западных демократий, чтобы учиться на их примере и укреплять коалицию свободных народов."

 KMT_alone_in_the_east:0 "Первая демократия в Азии"
 KMT_alone_in_the_east_desc:0 "Западные демократии втянуты в хаос. Присоединение к ним в данный момент разрушило бы нашу новую и хрупкую республику. Мы должны стоять одни в Азии, как светоч свободы на Востоке."

 KMT_knowledge_of_the_citizens:0 "Воспитание гражданственности"
 KMT_knowledge_of_the_citizens_desc:0 "В прошлом образование было недоступно для многих людей. Путем расширения национальной школьной системы учебной программой, которая направлена на воспитание граждан, а не предметов."

 KMT_westernization:0 "Вестернизация"
 KMT_westernization_desc:0 "Знания западного мира выходят за рамки нашего воображения, чтобы перенять их знания, потребовалась бы целая кампания."

 KMT_fascism_focus:0 "Власть для синих рубашек"
 KMT_fascism_focus_desc:0 "Сила, продемонстрированная Германским рейхом, очень интригует. Наша нация должна следовать их пути к славе. Мы должны поддержать тех, кто проявил большую страсть к нашей нации."

 KMT_militarism_focus:0 "Национальная военная идеология"
 KMT_militarism_focus_desc:0 "Люди говорят: «Не делай гвоздей из хорошего железа, не делай солдат из хороших людей». Такое презрение к военным никуда не годится. Мы должны повысить авторитет службы в глазах людей."
 KMT_ban_communism:0 "Возродить белый террор"
 KMT_ban_communism_desc:0 "Мы не можем рисковать проникновением коммунистических ячеек на территорию, находящуюся под нашим контролем, с целью поднять восстание. Мы должны возобновить гражданские и военные чистки, чтобы на нашей территории не осталось и следа коммунизма."

 KMT_planning_our_empire:0 "Восстановить Империю"
 KMT_planning_our_empire_desc:0 "Китай был самой могущественной страной на Земле на протяжении большей части цивилизованной истории. Мы должны вернуть себе место под солнцем."

 KMT_isolation_tactic:0 "Тактика антисоветской изоляции"
 KMT_isolation_tactic_desc:0 "С распространением Коминтерна в Среднюю Азию нас медленно окружает красная угроза. Мы должны посеять недоверие к их системе союзов, чтобы восстановить старые границы."

 KMT_war_propaganda:0 "Военная пропаганда"
 KMT_war_propaganda_desc:0 "Промывка мозгов нашему народу во благо войны и победы — отличный способ объединить наш народ и создать сильную армию."

 KMT_military_first:0 "Сперва армия"
 KMT_military_first_desc:0 "«Информирование» нашего народа о преимуществах войны и экспансии будет способствовать обеспечению нашей способности убивать монстров за границей."

 KMT_war_fanaticism:0 "Военный фанатизм"
 KMT_war_fanaticism_desc:0 "Недостаточно сражаться и умереть. Мы должны бороться и победить любой ценой. Пусть наша кровь снова сделает Китай центром мира! ЧЖУНГО ВАНСУЙ!"

 KMT_claim_territory:0 "Требования системы дани"
 KMT_claim_territory_desc:0 "Мы потеряли и свою землю, и наших данников империалистам. Учитывая, что данники формально стали бы вассалами престола, мы могли бы претендовать на многие места в Восточной Азии..."

 KMT_demand_soviet_puppets:0 "Требование Центральной степи и Синьцзян"
 KMT_demand_soviet_puppets_desc:0 "Территориальные споры не обязательно заканчиваются кровопролитными войнами, дипломатические методы также являются приемлемыми вариантами. Если они готовы пойти на компромисс..."

 KMT_demand_soviet_puppets_tt:0 "Владельцы Центральных степных государств(§YМонголия§! и §YТанну-Тува§!) и области §YСиньцзян§! получат требования."
 KMT_demand_indochina_tt:0 "Владельцы земель §YЛаоса§!, §YТонкина§!, §YКамбоджа§! and §YЮжного Индокитая§! получат требования."
 kmt_ftf_tt:0 "Получение истребителей и пилотов из США.\n"

 KMT_demand_indochina:0 "Потребовать Индокитай"
 KMT_demand_indochina_desc:0 "Территориальные споры не обязательно заканчиваются кровопролитными войнами, дипломатические методы также являются приемлемыми вариантами. Если они готовы пойти на компромисс..."

 KMT_special_force_training:0 "КАКО"
 KMT_special_force_training_desc:0 "Целью Китайско-американской кооперативной организации является оказание разведывательной поддержки нашей армии, а также подготовка спецподразделений для операций."

 KMT_improve_burma_road:0 "Улучшение Бирманской дороги"
 KMT_improve_burma_road_desc:0 "Хотя англичане построили Бирманскую дорогу, чтобы помочь в войне против японцев. Сама дорога не такая эффективная, надо ее улучшить."

 KMT_trade_port_neutral:0 "Отмена неравноправных договоров"
 KMT_trade_port_neutral_desc:0 "Из-за многочисленных неравноправных договоров, подписанных некомпетентной династией Цин с западными странами, часть нашей земли все еще находится в несправедливых руках. Мы должны объединить наш народ под одним знаменем!"

 KMT_trade_port_demo:0 "Торговые порты для помощи"
 KMT_trade_port_demo_desc:0 "Поскольку западные и наши страны практикуют демократию, мы должны помогать друг другу в трудную минуту. Однако за такую помощь приходится платить. За унижение, которое они нанесли нам, когда мы были слабы."

 KMT_trade_port_fascism:0 "Китайские порты"
 KMT_trade_port_fascism_desc:0 "Отделение торговых портов по неравноправным договорам является самым унизительным для китайцев, так как наша торговля теперь ограничена западными жителями, а наши земли разделены. Мы должны вернуть себе эти земли и снова сделать Китай великим!"

 KMT_industrialization_NW:0 "Местная индустриализация: Северо-Запад"
 KMT_industrialization_NW_desc:0 "Северо-Западный регион пока может выглядеть бесплодной землей, скоро он станет одним из самых индустриально развитых районов."

 KMT_excavation_NW:0 "Северо-западные раскопки"
 KMT_excavation_NW_desc:0 "Мы должны искать больше ресурсов на нашей земле, чтобы мы могли стать независимыми от импортируемых ресурсов."

 KMT_industrialization_S:0 "Местная индустриализация: Юг"
 KMT_industrialization_S_desc:0 "Юг может быть одним из самых промышленно развитых регионов, но он может быть намного лучше."

 KMT_excavation_S:0 "Резиновая плантация"
 KMT_excavation_S_desc:0 "Климат на юге очень подходит для каучуковых плантаций, мы должны использовать его с пользой."

 KMT_excavation_NE:0 "Разведка полезных ископаемых на северо-востоке"
 KMT_excavation_NE_desc:0 "Японцы оставили в этом районе множество инструментов, мы можем использовать их, чтобы обнаружить новые ресурсы в этом районе."

 KMT_ledo_road:0 "Дорога Ледо"
 KMT_ledo_road_desc:0 "Бирманская дорога была отрезана захватчиками, мы должны построить еще одну дорогу из Индии для снабжения."

 KMT_dare_to_die_corps:0 "Корпус Самоубийц"
 KMT_dare_to_die_corps_desc:0 "Если мы хотим победить в войне с захватчиками, наш народ должен быть достаточно храбрым, чтобы не бояться смерти."

 KMT_cbis:0 "Расширить ЦБиРиС"
 KMT_cbis_desc:0 "Центральное бюро расследований и статистики является разведывательным подразделением Гоминьдана. Недавно он был реорганизован, и мы должны стремиться к расширению его операций, чтобы гарантировать, что внутренние китайские подрывные элементы не будут угрожать режиму."

 KMT_zhonghua_minzu:0 "Чжунхуа миньцзу"
 KMT_zhonghua_minzu_desc:0 "Ханьцы, а также все меньшинства Китая, представленные нашим принципом «Пять рас под одним союзом», являются потомками одного и того же народа-основателя Китая. Вместе мы сможем восстановить величие нашей нации и почтить память наших предков."

 KMT_cement_control_on_the_economy:0 "Железный контроль в экономике"
 KMT_cement_control_on_the_economy_desc:0 "Мы можем быть против коммунистов, но это не значит, что мы преклоняем колени перед капиталистами. Мы должны обеспечить лояльность экономики и тех, кто ею управляет, правительству России и Гоминьдана, ориентируясь главным образом на государственные предприятия."

 KMT_georgist_tax_reform:0 "Грузинская налоговая реформа"
 KMT_georgist_tax_reform_desc:0 "Большая часть экономической теории Сунь Ятсена основана на грузинизме. Одним из его главных аспектов является введение налога на удерживаемую землю, как он считал - \"единственным средством поддержки правительства является бесконечно справедливый, разумный и равномерно распределяемый налог, на котором мы и будем основывать нашу новую систему.\""

 KMT_monetary_reform:0 "Денежная реформа"
 KMT_monetary_reform_desc:0 "Гиперинфляция разрушает нашу экономику. Нам нужно немедленно взять ситуацию под контроль."

 KMT_preemptive_preparation:0 "Подготовка к гражданской войне"
 KMT_preemptive_preparation_desc:0 "Возникает необходимость готовиться к коммунякам, так как они могут готовиться и к нам."

 KMT_warlord_after_civil_war:0 "Объединить Китай"
 KMT_warlord_after_civil_war_desc:0 "Теперь, когда бандиты-коммунисты уничтожены, настало время полевым командирам встретиться с мечом."

 KMT_taiwan_bastion:0 "Тайваньский бастион"
 KMT_taiwan_bastion_desc:0 "Есть шанс, что мы можем проиграть эту войну. Чтобы подготовиться к возможному развитию событий, мы должны превратить Тайвань в национальный бастион, где мы можем ждать и готовиться к возвращению материка."

 KMT_north_west_insurgence:0 "Северо-западное повстанческое движение"
 KMT_north_west_insurgence_desc:0 "Люди в северо-западном регионе тоже недовольны коммуняками, мы можем использовать их недовольство, чтобы создать еще один фронт для коммунистов."

 KMT_placate_former_puppet_government:0 "Коллаборация с коллаборантами"
 KMT_placate_former_puppet_government_desc:0 "Бывшие японские марионетки все предатели и все это знают. Но с уходом японцев их можно использовать для обслуживания новых хозяев."

 KMT_harsh_takeover_focus:0 "Схватить ханьцзяня"
 KMT_harsh_takeover_focus_desc:0 "Не нужно быть вежливым с предателями. Мы арестуем их всех и предоставим их ресурсы в наше распоряжение."

 KMT_development_of_taiwan:0 "Развитие Тайвани"
 KMT_development_of_taiwan_desc:0 "Тайвань получил большое внимание со стороны японцев. Учитывая, что тайваньская экономическая база значительно выше, чем у остального Китая, было бы разумно развивать ее дальше, чтобы она могла служить образцом компетентности нашего управления."

 KMT_incorporate_warlord_forces:0 "Объединить силы военачальников"
 KMT_incorporate_warlord_forces_desc:0 "Наши нынешние вооруженные силы состоят из центральных сил и полевых командиров. Однако силы военачальников не очень послушны нашему командованию. Если мы сможем как-то «завоевать их доверие», у нас будет более эффективная армия."

 KMT_focus_on_our_own_army:0 "Сосредоточьтесь на центральной армии"
 KMT_focus_on_our_own_army_desc:0 "Недисциплинированные силы военачальников не заслуживают нашего внимания. Их единственное применение — пушечное мясо и приманка, а наша Центральная армия наносит удары по нашим врагам."

 KMT_increase_sino_german_cooperation:0 "Расширение китайско-германского сотрудничества"
 KMT_increase_sino_german_cooperation_desc:0 "Мы должны больше сотрудничать с Германией. Таким образом, у нас будет лучшее преимущество перед нашими врагами."

 KMT_support_pro_japanese_faction:0 "Поддержка прояпонской фракции"
 KMT_support_pro_japanese_faction_desc:0 "Может быть, вместо того, чтобы враждовать с японцами, мы можем найти более мирное решение?" #愤青别打我

 KMT_re_elaborate_hakko_ichiu:0 "Предложить китайско-японский союз"
 KMT_re_elaborate_hakko_ichiu_desc:0 "Чтобы создать настоящую «Азиатскую сферу совместного процветания», мы должны стремиться к союзу с японцами. Передовая промышленная мощь, безусловно, даст нам преимущество перед нашими врагами."

 KMT_introduce_shipbuilding_technology:0 "Внедрение технологий судостроения"
 KMT_introduce_shipbuilding_technology_desc:0 "С мощным потенциалом военно-морской промышленности нашего друга мы можем запросить их помощь и в нашей."

 KMT_introduce_shipbuilding_technology_usa:0 "Внедрение технологий судостроения"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "С мощным потенциалом военно-морской промышленности нашего друга мы можем запросить их помощь и в нашей."

 KMT_force_japan_to_accept_peace:0 "Запрос вмешательства Германии"
 KMT_force_japan_to_accept_peace_desc:0 "Учитывая наши нынешние отношения с Германией, мы можем потребовать их вмешательства в нашу текущую войну с японцами."

 KMT_force_japan_to_cede_land:0 "Снова запросить вмешательство Германии"
 KMT_force_japan_to_cede_land_desc:0 "Несмотря на договоренность об условиях мира, японцы по-прежнему отказываются возвращать нам земли. Может быть, нам пора запросить еще одну немецкую интервенцию..."

 KMT_pincer_soviet:0 "Зажать Советов"
 KMT_pincer_soviet_desc:0 "Сейчас, когда Советы оккупированы, мы можем нанести им удар там, где они меньше всего ожидают."

 KMT_japanese_advisors:0 "Японский советник"
 KMT_japanese_advisors_desc:0 "Мы можем попросить советников у нашего японского друга помочь нашей армии."

 KMT_draw_closer_to_the_empire:0 "Улучшить отношения с Соединенным Королевством"
 KMT_draw_closer_to_the_empire_desc:0 "Учитывая нашу историю с британцами, мы можем сделать что-то, чтобы улучшить наши отношения или, может быть, даже заключить с ними союз."

 KMT_trans_pacific_friendship_focus:0 "Транстихоокеанская дружба"
 KMT_trans_pacific_friendship_focus_desc:0 "С нашим нынешним переходом к демократии мы можем укрепить наши связи с США, которые находятся по ту сторону Тихого океана."

 KMT_oust_the_colonizers:0 "Изгнание колонизаторов"
 KMT_oust_the_colonizers_desc:0 "Колониализм еще большее зло, чем империализм, за это мы освободим наших соотечественников-азиатов от зла западных колонизаторов!"

 KMT_pursuade_britain:0 "Убеждение Британии"
 KMT_pursuade_britain_desc:0 "Поскольку японцы жаждут ресурсов для своей военной машины, они, несомненно, нападут на британские и нидерландские колонии в Азии. Зная это, мы можем убедить Британию нанести удар первой. Если это удастся, мы получим сильного союзника."

 KMT_join_the_axis:0 "Присоединение к Оси"
 KMT_join_the_axis_desc:0 "Пришло время укрепить нашу связь с нашими немецкими друзьями."














 ############# CONTINUOUS FOCUSES - HERE??? ##################
 KMT_continuous_naval_production:0 "Военно-морское производство"
 KMT_continuous_naval_production_desc:0 "Сосредоточив ресурсы на наших верфях и освободив квалифицированных корабелов от военной службы, мы можем резко сократить время производства кораблей."

 KMT_continuous_air_production:0 "Производство самолетов"
 KMT_continuous_air_production_desc:0 "Мы можем реорганизовать нашу авиационную промышленность, устранив отходы и оптимизировав производство."

 KMT_continuous_non_factory_construct:0 "Строительная техника"
 KMT_continuous_non_factory_construct_desc:0 "В нашей строительной отрасли еще много застоя. Сосредоточив на нем свое внимание, мы можем добиться значительного улучшения скорости строительства. К сожалению, производство станков оказалось узким местом в развитии нашей тяжелой промышленности, поэтому усилия в этой области не принесут им пользы."

 KMT_continuous_reduce_training_time:0 "Армейская подготовка"
 KMT_continuous_reduce_training_time_desc:0 "Создавая в каждой дивизии специализированные подразделения повышения квалификации, мы можем задействовать даже те дивизии, которые ранее были сдерживаемы, чтобы закончить обучение на фронте."

 KMT_continuous_suppression:0 "Подавление сопротивления"
 KMT_continuous_suppression_desc:0 "Внедрившись в основные группы сопротивления на оккупированной территории и обратив их лидеров, мы можем значительно уменьшить ущерб, который они могут нанести."

 KMT_continuous_repair:0 "Технологии ремонта"
 KMT_continuous_repair_desc:0 "Мы будем формировать специализированные ремонтные бригады из заводских и строительных рабочих и централизованно контролировать их развертывание для улучшения восстановления поврежденной инфраструктуры."

 KMT_continuous_tech_share:0 "Обмен технологиями"
 KMT_continuous_tech_share_desc:0 "Мы будем поощрять наши научно-исследовательские институты и университеты к сотрудничеству с их коллегами в странах-союзниках. Это принесет нам бонус за обмен технологиями."

 KMT_continuous_boost_freedom:0 "Повышение автономности"
 KMT_continuous_boost_freedom_desc:0 "Реорганизовав нашу колониальную бюрократию и наняв местных администраторов, мы со временем сможем взять на себя ответственность за свои собственные дела."

 KMT_continuous_restrict_freedom:0 "Подавление субъектов"
 KMT_continuous_restrict_freedom_desc:0 "У наших колониальных подданных сложились довольно глупые представления о таких вещах, как «самоопределение» или «национальная независимость». Пришло время разубедить их в этих представлениях."
 
 KMT_continuous_request_lendlease:0 "Запрос ленд-лиза"
 KMT_continuous_request_lendlease_desc:0 "Наша промышленная продукция не может достаточно быстро заменить утраченное в полевых условиях оборудование. В таких обстоятельствах иностранная помощь жизненно необходима для наших военных действий."

 












