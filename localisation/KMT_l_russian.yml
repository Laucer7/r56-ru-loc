 ## Cairo Conference ##
 cairoC.1.t:0 "Провести конференцию с государством [CHI.GetName] и [ENG.GetName]?"
 cairoC.1.d:0 "С нашей продолжающейся войной с государством [JAP.GetName], вполне разумно, что мы должны вместе противостоять [JAP.GetAdjective] угрозе. Для этого нам следует провести некоторое обсуждение с их лидерами и стремиться к более тесному сотрудничеству."
 cairoC.1.a:0 "Отправить сообщение."
 cairoC.1.b:0 "Это не обязательно."
 cairoC.2.t:0 "Сообщение от государства [From.GetName]"
 cairoC.2.d:0 "[From.GetLeader] отправил сообщение лидеру [Root.GetLeader] выразить желание более тесного сотрудничества между теми, кто может помешать [JAP.GetName] амбициям. [CHI.GetLeader] также приглашен."
 cairoC.2.d_2:0 "[From.GetLeader] отправил сообщение лидеру [Root.GetLeader] выразить желание более тесного сотрудничества между теми, кто может помешать [JAP.GetName] амбициям. [ENG.GetLeader] также приглашен."
 cairoC.2.a:0 "Мы могли бы извлечь из этого какую-то выгоду."
 cairoC.2.b:0 "Мы можем победить государство [JAP.GetName] без их помощи."
 cairoC.3.t:0 "[From.GetName] соглашается"
 cairoC.3.d:0 "[From.GetLeader] ответил лидеру [Root.GetLeader] и заявил, что примут участие в конференции."
 cairoC.3.a:0 "Вместе мы сильнее."
 cairoC.4.t:0 "[From.GetLeader] отказывается"
 cairoC.4.d:0 "[From.GetLeader] отказывается от нашего приглашения и заявил, что в нашем сотрудничестве нет ни малейшей необходимости."
 cairoC.4.a:0 "Какое разочарование."
 cairoC.5.t:0 "Условия"
 cairoC.5.d:0 "Когда все участники прибыли и все готово, обсуждение началось. Следующие условия были представлены и ожидают утверждения."
 cairoC.5.a:0 "Кажется приемлемым."
 cairoC.5.b:0 "Это какое-то мошенничество!?"
 cairoC.6.t:0 "Конференция в [CairoC_venue.GetName]"
 cairoC.6.d_fail:0 "Несмотря на попытки лидера [USA.GetLeader] добиться более тесного сотрудничества между теми, кто способен остановить [JAP.GetAdjective] амбиции, идея полностью провалилась. Обсуждение так и не достигло согласия, и некоторые подозревают, что это может привести к будущим конфликтам между теми, кто приглашен на конференцию после того, как [JAP.GetName] падет"
 cairoC.6.d_noUS:0 "Несмотря на то, что это была идея [USA.GetLeader], конференция заканчивается без [USA.GetLeader]. [CHI.GetLeader] и [ENG.GetLeader] достигли взаимопонимания в том, что [USA.GetLeader] не выстоит. Однако, [ENG.GetLeader] считает, ему очень противно то, что [CHI.GetName] может получить некоторую политическую выгоду от условий.\n\nНекоторые эксперты говорят, что эта конференция будет означать, что отношения [ENG.GetName] и [USA.GetName] в последующие годы ухудшится довольно быстро и может даже привести к блокам внутри демократического мира."
 cairoC.6.d_noBR:0 "[CHI.GetLeader] и [USA.GetLeader] достигли согласия в борьбе с [JAP.GetAdjective] угрозой. Однако, [ENG.GetLeader], кто также был приглашен на конференцию, ушел до подписания соглашения по причинам, которые не разглашаются.\n\nЛюди подозревают, что [ENG.GetLeader] уходит, потому что обсуждаемые условия противоречат его личным интересам, поскольку это дало бы государству [CHI.GetName] огромные политические выгоды, которые навредили бы [ENG.GetAdjective] колониальным интересам в этом районе."
 cairoC.6.d_noCN:0 "После долгих жарких дебатов, [CHI.GetLeader] покинул конференцию с недовольством, поскольку условия были сочтены «неприемлемыми», по словам представителя [CHI.GetName]. Возвращаясь к [CairoC_venue.GetName], [ENG.GetLeader] и [USA.GetLeader] подписали соглашение, которое способствовало бы их военным усилиям по разгрому государства [JAP.GetName]."
 cairoC.6.d_suc:0 "Все приглашенные лидеры договорились о более тесном сотрудничестве против [JAP.GetAdjective] угрозы после долгих обсуждений. Некоторые эксперты говорят, что эта конференция ознаменует падение государства [JAP.GetName] в недалёком будущем, когда три самые могущественные нации в мире решили выступить против [JAP.GetName] вместе. Если это действительно так - государство [JAP.GetName] ожидают тяжелые времена."
 cairoC.6.a:0 "Долой [JAP.GetAdjective] псов!"
 cairoC.6.b:0 "Детская игра..."
 cairoC.6.c:0 "Интересное развитие событий..."
 cairoC.8.d:0 "Утверждены следующие условия, и теперь мы будем выступать против [JAP.GetAdjective] угрозы вместе!"
 KMT_no_seperate_peace_with_JAP:0 "Нельзя подписать сепаратный мир с [JAP.GetName]\n"













 


 







 
 



