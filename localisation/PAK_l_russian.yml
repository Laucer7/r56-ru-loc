 pakistan.3.t:0 "Умирает выдающийся бангладешский политик"
 pakistan.3.d:0 "После долгой борьбы в больнице, Бангладеш потерял одного из своих самых важных лидеров. Их народ теперь смотрит на вас и ожидает реакции, по поводу их трагической потери."
 
 pakistan.4.t:0 "Языковая полемика"
 pakistan.4.d:0 "Язык восточного Пакистана, бенгальский, долгое время был бельмом на глазу Пакистана. Реформа образования недавно была создана и бенгальцы уверенно просят ее введения. \"Будем ли мы учить бенгальский?\""
  
 pakistan.5.t:0 "Разрушительный циклон вот-вот обрушится на Восточный Пакистан"
 pakistan.5.d:0 "Побережье Бенгалии всегда выглядит грубым, но сегодня он грубее чем обычно. С приходом новостей о том, что разрушительный циклон может ударить в любую минуту, люди начинают паниковать и просят своего лидера о помощи."
 
 
