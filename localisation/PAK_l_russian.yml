 communist_revolution:0 "Коммунистическая революция"
 communist_revolution_desc:0 "Успешная революция может быть разумно осуществлена только в том случае, если большая часть страны будет поддерживать новое правительство. Нам нужно объединить провинции на пути к коммунистическому делу, иначе наше новое правительство станет слабым оправданием для великого дела."
 
 fascist_power_base:0 "Фашистское влияние в [From.GetName]"
 fascist_coup:0 "Фашистский государственный переворот"
 fascist_coup_desc:0 "Успешный переворот может быть разумно осуществлён только в том случае, если большая часть страны будет поддерживать новое правительство. Нам нужно объединить провинции на пути к фашистскому делу, иначе наше новое правительство станет слабым оправданием для великого дела."
 
