 bangladesh_liberation:0 "Бангладешская независимость"
 bangladesh_liberation_desc:0 "Бенгальцы Восточного Пакистана чувствуют разочарование и неопределенность по поводу нашего к ним отношения. В регионе начинают формироваться националистические отряды и они все больше получают поддержку населения. \n\nИндийское отношение к независимости Бангладеша [Root.PAK_indian_support] \nТекущее §Yжелание свободы§! Бангладеша: §R[?bangladesh_freedom]§! \nЭтим числом можно управлять через §Yстроительство инфраструктуры§!, §Yстроительство гражданских фабрик§!, §YПрисутствие отрядов подавления§! или §Yивентами и решениями§! \nЕсли §Yжелание свободы§! достигнет §R100§! - начнется гражданская война."
 pak_mus_unity:0 "Позволяет §Yнационализировать регионы§!, если они полностью принадлежат §YМусульманской стране§!"
 support_loyalist_militias:0 "Поддержка лоялистского ополчения"
 support_loyalist_militias_desc:0 "Ситуация в восточной части нашей страны ухудшается и насилие теперь кажется единственной мерой, способной подавить восстание."
 
 increase_federalism:0 "Предложение дальнейшего федерализма"
 increase_federalism_desc:0 "Хотя мы пока не можем давать конкретных обещаний, расплывчатые представления об увеличении автономии после снижения напряженности могут снизить воинственность и сознательность среди бенгальского населения."

 bangladesh_liberation_disable:0 "Снижение нарпяженности"
 bangladesh_liberation_disable_desc:0 "После месяцев тщательного политического маневрирования мы убедили подавляющее большинство бенгальского населения в том, что принадлежность к Пакистану дает больше преимуществ, чем идти своим путем."

 communism_chosen:0 "Выбран коммунизм"

 appeal_to_the_proletariat:0 "Обращение к пролетариату"
 appeal_to_the_proletariat_desc:0 "Наше неблагоприятное политическое, культурное и географическое положение страны не означает, что рабочие Запада и Востока должны противопоставляться друг другу. Мы должны освободить массы от угнетающих понятий национализма."

 integrate_muslim_states:0 "Интеграция [From.GetName]"
 
 pak_very_sympathetic:0 "§RОчень симпатизирующее§!\nЭто означает, что они рассмотрят возможность присоединиться к ним, если начнется война.\n"
 pak_sympathetic:0 "§OСимпатизирующее§!\nЭто означает, что они, вероятнее, помогут им, если начнется война.\n"
 pak_opposed:0 "§GОппозиционное§!\nЭто означает, что они будут пассивно поддерживать нас, если начнется война.\n"
 pak_neutral:0 "§YНейтральное§!\nЭто означает, что они останутся вне конфликта.\n"
 
