 r56_yugoslavia.1.t:0 "Вмешательство регента"
 r56_yugoslavia.1.d:0 "Из-за неспособности Стоядиновича решить «хорватский вопрос» вмешался принц-регент Павел и вынудил его покинуть свой пост. Он выбрал политика из Ниша, Драгиша Цветковича, в качестве преемника."
 r56_yugoslavia.1.a:0 "Регент знает лучше..."
 r56_yugoslavia_deaths.1.t:0 "Любомир Давидович скончался"
 r56_yugoslavia_deaths.1.d:0 "Любомир Давидович, лидер Демократической партии, занимавший пост премьер-министра с 1919 по 1920 и в 1924 году, скончался. Поддерживая восстановление парламентаризма в Югославии, он был важным символом югославской демократии."
 r56_yugoslavia_deaths.1.a:0 "Его будет не хватать."
 r56_yugoslavia_deaths.1.b:0 "Скатертью дорога."
 
  r56_yugoslavia_deaths.2.t:0 "Антон Корошец скончался"
 r56_yugoslavia_deaths.2.d:0 "Ушел из жизни Антон Корошец, президент Словенской народной партии и автор Майской декларации, провозгласивший создание государства сербов, хорватов и словенцев 29 октября 1918 года. Он был одним из главных защитников словенской автономии в Югославии, а также отвечал за улучшение отношений с нацистской Германией. Поистине неоднозначная фигура в смутные времена."

 r56_yugoslavia_deaths.3.t:0 "Мехмед Спахо скончался."
 r56_yugoslavia_deaths.3.d:0 "Мехмед Спахо, лидер Югославской мусульманской организации и первый боснийский мусульманский политик в Королевстве сербов, хорватов и словенцев, он был сторонником автономии боснийских мусульман в Югославии. Его внезапная и загадочная смерть может обострить напряженность между агностиками и религиозными людьми по всей стране."
 
 r56_yugoslavia.3.t:0 "Fate of Banat and Vojvodina"
 r56_yugoslavia.3.d:0 "Fate of Banat cannot be left aside if we are to resolve ethnic conflicts among our people. \n\nThe [HUN.getAdjective]s and [ROM.getAdjective]s have been drawing worryingly close to our enemies according to our agents in their highest circles of power. Rapid fortifications in the North are suggested by our interior defense ministry if we are to protect Serbia and her autonomous protectorates. \n\nIt is, however, no secret that [HUN.getAdjective] and [ROM.getAdjective] nationalists seek to annex northern Serbia and incorporate those territories as their own. With lack of foreign support for our state, we could cede these territories in exchange for some degree of recognition and support. \n\nLiberal politicians are advocating for granting these regions autonomy and self-government under yet [YUG.getAdjective] rule, thus bringing an end to [ROM.getAdjective] and [HUN.getAdjective] claims on these regions.  \n\nWhat shall we do?"
 r56_yugoslavia.3.a:0 "Fortify Banat. None shall pass!"
 r56_yugoslavia.3.b:0 "Cede the territories for foreign support."
 r56_yugoslavia.3.c:0 "Autonomy to the masses and nothing else!"
 
 
