 YUG_prince_paul:0 "Принц Павел"
 YUG_prince_paul_desc:0 "Принц Павел Карагеоргиевич - первый двоюродный брат ныне покойного короля Александра I. Он служит регентом Югославии до тех пор, пока сын Александра не станет совершеннолетним."
 YUG_peter_II:0 "Пётр II"
 YUG_peter_II_desc:0 "Петр II, названный в честь последнего короля Сербии Петра I, является сыном покойного короля Александра II. Хотя он официально является монархом, он не может править из-за своего возраста."
 
