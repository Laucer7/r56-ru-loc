 NIR_antrim_torpedo_factory_aviation:0 "«Антрим Торпедо»"
 
 IRE_finna_fail:0 "Администрация Фианна Файл"
 IRE_finna_fail_desc:0 "С победой Фианны Файл на выборах, мы должны начать наши новые реформы."
 IRE_push_the_constituition:0 "На пути к конституции"
 IRE_push_the_constituition_desc:0 "Новая конституция необходима для того, чтобы действительно отстаивать суверенитет нашего государства и гарантировать, что Ирландия сможет противостоять великим демократиям мира."
 IRE_president_replacement:0 "Замена монарха на президента"
 IRE_president_replacement_desc:0 "Британский монарх больше не связан с Ирландией так близко, как это было в прошлом. Мы должны заменить его роль на лучший термин, президент."
 IRE_infectious_disease_wage:0 "Борьба с низкой заработной платой"
 IRE_infectious_disease_wage_desc:0 "Предоставление всем жителям нашей страны достойной зарплаты, является большим шагом вперед в нашей внутренней политике."
 IRE_recognize_the_palce_of_the_church:0 "Признание роли церкви"
 IRE_recognize_the_palce_of_the_church_desc:0 "Католическая церковь имеет место в Ирландии, которое должно быть признано и защищено на государственном уровне."
 IRE_abolish_the_upper_house:0 "Упразднение верхней палаты"
 IRE_abolish_the_upper_house:0 "Сенат продолжает блокировать нашу повестку дня, поэтому он стал бременем для нашей страны и должен быть устранен."
 IRE_emergency_powers_act:0 "Закон о чрезвычайных полномочиях"
 IRE_emergency_powers_act_desc:0 "В условиях большой войны в Европе мы должны предпринять необходимые шаги для обеспечения нашего суверенитета и безопасности."
 IRE_temporary_state_guidance:0 "Временное государственное руководство"
 IRE_temporary_state_guidance_desc:0 "В эти темные времена важно, чтобы государство приняло необходимые меры, для обеспечения роста и защиты экономики."
 IRE_broad_censorship_programs:0 "Инициатива широкой цензуры"
 IRE_broad_censorship_programs_desc:0 "Есть те, кто высказывается против нашей администрации и ставит под угрозу будущее Ирландии, этих людей нужно заставить замолчать."
 IRE_ira_defense_force_memebrship:0 "Членство в силах обороны ИРА"
 IRE_ira_defense_force_memebrship_desc:0 "Призыв на военную службу ИРА может оказаться полезным в случае любого конфликта."
 IRE_promote_neutrality:0 "Отказ от иностранных дел"
 IRE_promote_neutrality_desc:0 "Ирландии не нужно беспокоиться об этой войне, поскольку у нее нет причин для нее. Вместо этого, сохранение нашей независимости является более важным."
 IRE_northern_ireland_for_assistance:0 "Ведение переговоров о помощи Северной Ирландии"
 IRE_northern_ireland_for_assistance_desc:0 "Война опустошает мир, и вскоре Британия может оказаться вовлеченной в новый конфликт интересов. Мы можем предложить им нашу поддержку и обеспечить безопасность их судоходных маршрутов через Атлантику. Но наша помощь не бесплатна и цена за нее хорошо известна сторонам: объединенная Ирландия."
 IRE_fine_gael:0 "Триумф Фине Гэл"
 IRE_fine_gael_desc:0 "Мы устранили все разногласия внутри партии и страны и теперь готовы начать переустройство государства по своему усмотрению."
 IRE_rally_rural_ireland:0 "Поддержка сельской Ирландии"
 IRE_rally_rural_ireland_desc:0 "Большая часть нашей избирательной базы находится в сельской местности, важно, чтобы эти люди были на нашей стороне."
 IRE_hold_public_funding_oppertunities:0 "Проводение мероприятий по государственному финансированию"
 IRE_hold_public_funding_oppertunities_desc:0 "Наша партия нуждается в финансировании, чтобы оставаться на плаву. Лучший способ добиться этого - проведение публичных собраний."
 IRE_radio_broadcasts:0 "Трансляция предвыборных речей"
 IRE_radio_broadcasts_desc:0 "Лидер должен всегда говорить со своими людьми, и с помощью современных технологий мы можем сделать это по радио."
 IRE_oduffy_expulsion:0 "Окончательное изгнание синерубашечников"
 IRE_oduffy_expulsion_desc:0 "Синие рубашки - уродливое пятно на лице Фине Гэл. Хотя большинство из них были исключены, включая их лидера, уже относительно давно, некоторые до чих пор остаются в рядах партии."
 IRE_oust_the_moderates:0 "Конец умеренных умиротворений"
 IRE_oust_the_moderates_desc:0 "Синие рубашки должны вернуть себе контроль над Фине Гэл. У нас все еще есть сторонники в их рядах, и теперь с победой на выборах, нет лучшего времени, чтобы захватить власть."
 IRE_raise_the_irish_brigade:0 "Поднять ирландскую бригаду"
 IRE_raise_the_irish_brigade_desc:0 "Ирландия может использовать небольшую боевую группу добровольцев, чтобы помочь нашим союзникам за рубежом."
 IRE_rid_alien_influence:0 "Избавиться от влияния иностранцев на экономику"
 IRE_rid_alien_influence_desc:0 "Иностранцы, такие как британцы, слишком хорошо понимают нашу экономику. Мы должны установить контроль над собственным рынком, чтобы выжить."
 IRE_accept_dominin_status:0 "Подтверждение статуса доминиона"
 IRE_accept_dominin_status_desc:0 "У Ирландии и Британии всегда были тесные связи, и идея присоединения к Содружеству существует уже давно. Возможно, мы должны признать эти идеи уже сейчас."
 IRE_establish_the_coorperate_state:0 "Битва за корпоративное государство"
 IRE_establish_the_coorperate_state_desc:0 "Корпоративизм - это будущее Ирландии. Почти половина мира принимает его идеи, пришла и наша пора."
 IRE_agricultural_pasturing:0 "Сельскохозяйственные пастбища"
 IRE_agricultural_pasturing_desc:0 "Сельское хозяйство является критическим аспектом экономики Ирландии, инвестиции в него не могут причинить вреда."
 IRE_protectionism:0 "Доктрина протекционизма"
 IRE_protectionism_desc:0 "Ввоз слишком большого количества иностранных товаров даст другим странам контроль над нашей экономикой, которую мы, возможно, не сможем отбросить."
 IRE_free_trade:0 "Политика свободного рынка"
 IRE_free_trade_desc:0 "Свободная торговля - лучший экономический закон, обеспечивающий длительный рост и процветание."
 IRE_irelands_oppertunity:0 "Возможности Ирландии"
 IRE_irelands_oppertunity_desc:0 "Если мы хотим вернуть наши старые территориальные владения, лучше всего это седалть, объединившись с новыми доминирующими державами в Европе."
 IRE_british_arms:0 "Покупка британского оружия"
 IRE_british_arms_desc:0 "Ирландское оборудование устарело и не имеет аналогов. В случае конфликта нам нужно будет иметь лучшее оборудование."
 IRE_treet:0 "Восстановить договорные порты"
 IRE_treet_desc:0 "Лучшее соглашение, которое мы можем заключить с Великобританией - это восстановление суверенитета в наших собственных портах."
 IRE_coa:0 "Акт Эйре"
 IRE_coa_desc:0 "Мы должны положить конец этой торговой войне и восстановить связи с Великобританией до того, как наша экономика будет разрушена."
 IRE_trade_war:0 "Уничтожающая торговая война"
 IRE_trade_war_desc:0 "Англо-ирландская торговая война происходила в течение достаточно долгого времени из-за спорных торговых соглашений и статуса конституции Ирландии. Это должно быть прекращено, прежде чем наша экономика пострадает еще больше."
 IRE_IRELAND:0 "Ирландия"
ireland.1.t:0 "Северная Ирландия в обмен на помощь"
ireland.1.d:0 "Малкольм Макдональд, который вел переговоры с Ирландским Свободным Государством, вместе с Невиллом Чемберленом был отправлен в Ирландию, чтобы встретиться с нами и обсудить интересное предложение. Великобритания предлагает отменить раздел Ирландии, вернув Северную Ирландию под наш контроль, взамен мы присоединимся к военным усилиям Союзников."
ireland.1.a:0 "Разумная сделка."
ireland.1.b:0 "Север не стоит таких трат."
ireland.2.t:0 "Выборы 1937-го года"
ireland.2.d:0 "На этих выборах партия Фианна Файл, возглавляемая Эамоном де Валерой, ставит под сомнение господство в ирландской политической сфере партии Фине Гэл. При этом Фине Гэл обещает навязать более консервативную экономическую политику, такую как низкие налоги и протекционизм, однако у партии все еще есть черное пятно от ее прошлого при главенстве Оуэна О’Даффи. Ожидается, что партия Фианна Файл все же одержит победу благодаря популярности конституции, которую она обещает принять, однако было бы неразумно полностью игнорировать партию Фине Гэл."
ireland.2.a:0 "Фианна Файл поведет Ирландию."
ireland.2.b:0 "Фине Гэл лучший выбор для страны."
ireland.3.t:0 "Конец спокойствия Оуэна О’Даффи"
ireland.3.d:0 "Оуэн О’Даффи и Синерубашечники известны своей радикальной позицией и открыто заявляют о своей поддержке принципов фашизма. Однако, после изгнания из партии Фине Гэл, Оуэну больше не нужно смягчать свой тон и он использует то, что осталось от его влияния в партии, чтобы снова обрести популярность."
ireland.3.a:0 "Пусть это ознаменует новое будущее для Ирландии."
ireland.4.t:0 "Ричард Мулкахи новый руководитель партии"
ireland.4.d:0 "Ричард Мулкахи принял на себя руководство партией Фине Гэл. Он зарекомендовал себя достойным преемником У. Т. Косгрейва и будет хорошо служить Ирландии."
ireland.4.a:0 "Во имя лучшего будущего."
ireland.5.t:0 "Вступление Ирландии в империю"
ireland.5.d:0 "Ирландское правительство представило предложение о вступлении в Содружество под статусом Доминиона. Это решение принесет огромную пользу обеим странам в экономическом отношении и откроет нам другую стратегическую позицию. Тем не менее, ирландские массы в определенных группах, таких как ИРА, будут взволнованы и станут причиной еще большего кровопролития."
ireland.5.a:0 "Мы должны приветствовать наших ирландских братьев."
ireland.5.b:0 "Лучше бы Ирландии остаться одной."
ireland.6.t:0 "Британия отказывает"
ireland.6.d:0 "Соединенное Королевство отклонило наше предложение, заявив: «Было бы слишком трудно заставить обе страны прийти к соглашению по автономии и экономическому сотрудничеству»."
ireland.6.a:0 "Придурки!"
ireland.7.t:0 "Британия соглашается"
ireland.7.d:0 "Наше правительство и правительство Соединенного Королевства договорились о вступлении Ирландии в Содружество."
ireland.7.a:0 "Вместе, мы едины."
news.31311.t:0 "Белфастский блиц"
news.31311.d:0 "Немецкие бомбардировщики атаковали северный ирландский город Белфаст в ходе трех рейдов, которые теперь называются «Белфастский блиц». В результате погибло около 1000 человек, еще 1500 получили ранения.. Южно-ирландские пожарные присоединились к устранению последствий, чтобы помочь своим ирландским братьям. Официальное заявление республики по этому поводу гласит, что «жители Белфаста тоже ирландцы»."
news.31311.a:0 "Какой позор."
news.31311.b:0 "Они наши люди."
news.31311.c:0 "Вся позорная суть Оси!"
news.31311.e:0 "Возможно, нам следует пересмотреть наши отношения с Ирландией."
news.3137.t:0 "Ирландия присоединяется к Оси"
news.3137.d:0 "Ирландское правительство объявило, что изгоняет дипломатов Союзников и устанавливает новые связи с державами Оси. \n\n По сообщениям, Гитлер бодро приветствовал эту новость, заявив, что «ирландцы имеют долгую историю гордых воинов и будут пожизненным партнером и ценным союзником против англичан»."
news.3137.a:0 "Ось растет..."
news.3137.b:0 "Мы становимся сильнее!"
news.3137.c:0 "Темные времена для империи..."
news.3137.e:0 "Добро пожаловать!"
news.3138.t:0 "Ирландия вступает в Коминтерн"
news.3138.d:0 "Ирландское правительство объявило, что изгоняет дипломатов Союзников и устанавливает новые связи с державами Коминтерна. \n\n Советские дипломаты в Ирландии, как сообщается, были удивлены новостью, даже не подозревая, что ирландцы были заинтересованы в присоединении, но советские генералы приветствовали новости из-за стратегических выгод Ирландии."
news.3138.a:0 "Коминтерн растет..."
news.3138.b:0 "Во имя солидарности трудящихся!"
news.3138.c:0 "Темные времена для империи..."
news.3138.e:0 "Очередной шаг в мировой революции!"
news.3139.t:0 "Рождественский рейд"
news.3139.d:0 "23 декабря 1939 года ИРА совершила налет на форт в Дублине. \n\n Хоть в начале им удалось захватить ирландские боеприпасы, вскоре после этого они были возвращены, а многие добровольцы ИРА были пойманы и арестованы. Многие высокопоставленные члены ИРА были казнены, а Эряхтасу (Парламент Ирландии) были предоставлены чрезвычайные полномочия, чтобы справиться с этим кризисом."
news.3139.a:0 "Победа Ирландии!"
news.3139.b:0 "Бывает."
news.3133.t:0 "Окончание англо-ирландской торговой войны"
news.3133.d:0 "Англо-ирландская торговая война оказала катастрофическое влияние на экономику и Великобритании и Ирландии. Однако недавнее принятие Закона о Эйре положило конец «войне», и теперь ирландская и британская промышленности получат выгоду от большей свободной торговли. Это может быть началом новой эры в британских и ирландских отношениях. \n\n[IRE.Getleader] заявил, что это соглашение открыло двери для других возможных соглашений с британским правительством. "
news.3133.a:0 "Наконец-то!"
news.3133.b:0 "Радость для всех."
news.3135.t:0 "Оскар Мецке"
news.3135.d:0 "Сегодня в Каслтаунроше, в Корке, был найден человек, который назвал себя Оскаром Мецке, утверждая, что является чешским ветераном. При обыске у него оказались карта страны, компас и пистолет Люгера. \n\n Вскоре после этого, находясь под стражей ирландской полиции в Гарде, он скончался после серии конвульсий. Позднее выяснилось, что причной этим конвульсиям был цианид, который он проглотил находясь под арестом. Многие начали предполагать, что он являлся обычным немецким шпионом."
news.3135.a:0 "Немецкий шпион? Здесь??"
news.3135.b:0 "Эмм.. окей. Наверное..."
news.3132.t:0 "Глиммер мен"
news.3132.d:0 "Поставки угля в Ирландию сокращаются, многие газовые заводы закрываются. В то время как ведутся исследования по использованию торфа, а не угля, ирландское правительство начало ужесточать контроль за поставками газа, при этом министр снабжения угрожает введением официального рациона газа. \n\n Это привело к тому, что инспекторы начали проверять, не используют ли люди газ сверх нормы в ограниченное время. Ирланды называют их «мерцающими людьми»."
news.3132.a:0 "Ничего не понял, но очень интересно."
news.3132.b:0 "Эмм.. окей. Наверное..."
IRE_neutral:0 "Ирландский нейтралитет"
IRE_neutral_desc:0 "Ирландия остается нейтральной в войне, одновременно уважая Германию, сохраняя свой суверенитет вдали от Британии и помогая обоим военным сторонам."
IRE_ira:0 "Ирландская Республиканская Армия"
IRE_ira_desc:0 "ИРА больше напоминает группу повстанцев, чем боевую силу. Она продолжает преследовать каждую неугодную администрацию и с ней нужно бороться."
IRE_ira_desc:0 "Несмотря на то, что Ирландия добилась своей независимости в связи англо-ирландским договором 1921 года, группа людей из ИРА не признающих его, выступает против правительства и англичан и продолжает ослаблять ирландское государство."
IRE_sean_russell:0 "Шон Расселл"
IRE_coal_rationing:0 "Рационирование угля"
