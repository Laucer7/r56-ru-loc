SAF_event.1.t:0 "Консервативное правительство пало!"
SAF_event.1.desc:0 "С голосованием парламента в пользу вступления в войну на стороне Британии политика нейтралитета консервативного правительства была полностью дискредитирована. Либерал Ян Смэтс, который выступал за объявление войны, поставил своей целью создание нового правительства. Чтобы навести порядок в армии, он был назначен командующим всеми вооруженными силами Южной Африки."
SAF_event.1.a:0 "Империя будет защищена!"

SAF_event.2.t:0 "Организация партии"
SAF_event.2.d:0 "Наша Коммунистическое движение очень слабо, и чтобы преуспеть в захвате власти, мы должны сначала организовать партию."
SAF_event.2.a:0 "Табо Эдвин Мофуцаняна возглавит нашу партию"
SAF_event.2.b:0 "Моисей Котане возглавит нашу партию"

SAF_event.3.t:0 "Свергнуть колониальное правительство"
SAF_event.3.d:0 "Мы свергли прежнее колониальное правительство и разорвали ВСЕ отношения с Великобританией, теперь мы должны создать нашу собственную республику!"
SAF_event.3.a:0 "Замечательно"

SAF_event.4.t:0 "Переворот Африканеров"
SAF_event.4.d:0 "Со временем движение африканеров постепенно забывалось, но теперь, когда мы создали такие организации, как Африканский бредербонд и Осевабрандваг, мы можем переворотить правительство и восстановить баланс в бывшей африканской республике, уничтоженной англичанами!"
SAF_event.4.a:0 "Они не смогут победить нас"

SAF_event.5.t:0 "Референдум о независимости"
SAF_event.5.d:0 "Хотя с точки зрения государственного управления мы стали независимыми, по-прежнему остается вопрос наших отношений с Великобританией, мы могли бы стать их союзником, однако, если мы пойдем на это, премьер-министр, Герцог уйдет в отставку с про-британским командиром и политиком Яном Смэтсом."
SAF_event.5.a:0 "Нам все еще нужны англичане"
SAF_event.5.b:0 "Они нам не нужны"

SAF_event.6.t:0 "Отставка Смэтса"
SAF_event.6.desc:0 "Под давлением правительства, из-за его четкого идеологического взгляда, Ян Смэтс был вынужден уйти в отставку со своего командного поста и покинуть страну."
SAF_event.6.a:0 "Мы не будем сожалеть о нем."

SAF_event.7.t:0 "Предложение издалека"
SAF_event.7.desc:0 "Роби Лейббрандт, африканский боевик, претендующий на то, чтобы представлять организацию под названием "Ossewabrandwag", связался с нами. Он готов вернуться на родину и освободить свою страну от притеснения. Он надеется, что мы поддержим борьбу африканеров за землю и свободу. Он хочет присоединиться к нашим службам разведки, чтобы продолжить борьбу."
SAF_event.7.a:0 "Организовать встречу с офицером связи."
SAF_event.7.b:0 "Вежливо отказаться."

