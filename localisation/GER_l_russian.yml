 erwache.1.t:0 "Назначение экономических должностей"
 erwache.1.d:0 "У нас есть два варианта назначения для офисов Президента Рейхсбанка и Министра Экономики. Один из возможных назначенных лиц, Ялмар Шахт, очень хорошо работает с германскими компаниями и развивает гражданскую инфраструктуру, но его отсутствие верности НСДАП и стремление к военным расходам делают его тревожным выбором. Наш второй возможный назначенный, Вальтер Функ, очень лоялен к НСДАП и является основным сторонником военных расходов. Если мы хотим добиться хорошего прогресса с восстановлением Германии, мы должны выбрать одного из этих двух людей, чтобы вести нашу экономику."
 erwache.1.a:0 "Ялмар Шахт"
 erwache.1.b:0 "Вальтер Функ"
 erwache.2.t:0 "Проблема сталелитейного завода"
 erwache.2.d:0 "По мере роста германских вооруженных сил мы должны обеспечить, чтобы у нас был надежный и стабильный источник стали. Наш нынешний производитель первичной стали, Vereinigte Stahlwerke AG, был ценным союзником в приходе НСДАП к власти и является крупным работодателем германских рабочих. Но, Stahlwerke не уступал столько стали, сколько мог; Формирование и поддержка Reichswerke Hermann Göring вместо этого может привести к значительно большему количеству стали и более эффективно поддерживать германские военные усилия."
 erwache.2.a:0 "Reichswerke Hermann Göring"
 erwache.2.b:0 "Vereinigte Stahlwerke AG"
 erwache.4.t:0 "Падение нацистов"
 erwache.4.d:0 "После быстрого роста монархистов и других про-имперских партий, НСДАП не нашли никакой альтернативы, кроме как отказаться от контроля над правительством Германии. Это историческое решение было официально объявлено в германском Рейхстаге, но пока неизвестно, кто будет править как император нового Четвертого рейха. Либо мы можем призвать Вильгельма Второго, правителя Германской Империи во время Первой мировой войны, или принца Вильгельма Третьего, сына Вильгельма Второго, и человека способного удерживать эту историческую позицию."
 erwache.4.a:0 "Вильгельм II поведет нас."
 erwache.4.b:0 "Принц Вильгельм III поведет нас."
 erwache.5.t:0 "Германская гражданская война"
 erwache.5.d:0 "Монархисты совершили Успешный переворот против нацистской партии, захватив Рейхстаг и взяв на себя управление правительством. При штурме Рейхстага, был убит бывший канцлер Адольф Гитлер. Фюрер успел назначить Генриха Гиммлера в качестве нового главы правительства, дислоцированного в Мюнхене. Гиммлер и остальные нацисты начали гражданскую войну против нового имперского правительства, и мы должны бороться, чтобы объединить Германию. Кто будет вести нас на нашем пути к единению Четвертого Рейха: бывший кайзер Вильгельм II или его сын принц Вильгельм III?"
 erwache.5.a:0 "Вильгельм II поведет нас."
 erwache.5.b:0 "Принц Вильгельм III поведет нас."
 erwache.6.t:0 "Германия требует оккупацию для защиты"
 erwache.6.d:0 "Германия уже давно имеет интересы в нашей стране, но даже это удивительно. Германия требует, чтобы мы позволили её войскам оккупировать нашу страну, по сути превратив нас в марионетку."
 erwache.6.a:0 "Нам нужна защита от врагов"
 erwache.6.b:0 "Мы не уступим нашу свободу!"
 erwache.7.t:0 "Германия предлагает мир!"
 erwache.7.d:0 "Советскому Союзу был предложен договор о прекращении германо-советской войны на Востоке. Договор включал условия - уступить несколько западных территорий, оккупированных советами, для немцев в обмен на мир. Эти условия похожи на договор Брест-Литовска, который положил конец германо-советскому конфликту во время Первой мировой войны."
 erwache.7.a:0 "Отказаться"
 erwache.7.b:0 "Принять"
 
 germany.1002.t:0 "Первый Венский арбитраж"
 germany.1002.d:0 "Венгры были одним из тех, кто пострадал больше всего после Великой войны. Во время распада Австро-Венгерской империи многие венгры оказались на чужой земле, хотя их предки жили там целую вечность. Мы могли бы значительно улучшить наши отношения с Венгрией, наградив их некоторыми территориями Чехословакии."
 germany.1002.a:0 "Передать им Южную Словакию!"
 germany.1002.b:0 "Эти территории наши!"
 germany.1002.c:0 "Словакия заслуживает этого."
 r56_GER_first_vienna_award_tt:0 "§RВ зависимости от вашего выбора, первый Венский арбитраж сработает, если Венгрия не владеет Южной Словакией.§!"
 r56_GER_first_vienna_award_II_tt:0 "§RЭтот выбор активирует первый Венский арбитраж сразу после того, как Венгрия перестанет владеть Южной Словакией.§!"

 erwache_news.1.t:0 "Испания отказывается от требований Германии!"
 erwache_news.1.d:0 "Испания официально отказалась от требования Германии о «оборонительной оккупации» страны. Испания вступила в состояние войны против Германии, приведя свои вооруженные силы в полную боевую готовность у границы."
 erwache_news.1.a:0 "Мы будем сражаться!"
 erwache_news.1.b:0 "Быть по сему."
 erwache_news.1.c:0 "Еще одна жертва экспансии Германии."
 erwache_news.2.t:0 "Советский Союз отказывается от мира с германцами!"
 erwache_news.2.d:0 "Советский Союз отверг предложенный договор о прекращении германо-советской войны на Востоке. Договор включал условия - уступить несколько западных территорий, оккупированных советами, для немцев в обмен на мир. Эти условия похожи на договор Брест-Литовска, который положил конец германо-советскому конфликту во время Первой мировой войны."
 erwache_news.2.a:0 "Тогда нам придется силой аннексировать российские земли."
 erwache_news.2.b:0 "Мы будем бороться за каждый дюйм!"
 erwache_news.2.c:0 "Интересно."
