r56.kill_hitler.4.t:0 "Самолет Гитлера разбился!"
r56.kill_hitler.4.desc:0 "Официальный отчет подтвердил, что обломки самолета, разбившегося вскоре после взлета из аэропорта Темпельхофф, действительно являются частным самолетом фюрера, находившегося на борту. Офицеры-заговорщики тайно пронесли на борт бомбу, поскольку казалось, что всеобщий мятеж охватит весь Рейх.\n\nЧто будет дальше, еще неизвестно, но ожидается, что новый фюрер будет приведен к присяге в ближайшие несколько часов."
r56.kill_hitler.4.a:0 "Внезапно?"
r56.kill_hitler.4.b:0 "Предатели!"
r56.kill_hitler.5.t:0 "Канцелярия разрушена взрывом!"
r56.kill_hitler.5.desc:0 "Прошлым вечером был громкий шум и страшный взрыв разрушил стол Адольфа Гитлера в рейхсканцелярии в Берлине. Телохранители были бессильны и могли видеть только остатки его мундира и железный крест, сияющий среди дымящегося пепла.\n\nЧто будет дальше, пока неизвестно, но ожидается, что новый фюрер будет приведен к присяге в ближайшие несколько часов. ."
r56.kill_hitler.5.a:0 "Внезапно?"
r56.kill_hitler.5.b:0 "Предатели!"
r56.kill_hitler.6.t:0 "Гитлер убит наемным убийцей в Оберзальцберге!"
r56.kill_hitler.6.desc:0 "Неожиданное коммюнике подтвердило слухи о том, что наемный убийца убил [GER.GetADjective] Канцлера, Адольфа Гитлера, во время отдыха на своей альпийской вилле. Попав в голову единственной пулей, выпущенной издалека, ясно, что наемный убийца был очень опытным стрелком, что предполагает некоторую военную подготовку.\n\nЧто будет дальше, еще неизвестно, но ожидается, что новый фюрер будет приведен к присяге в ближайшие несколько часов."
r56.kill_hitler.6.a:0 "Внезапно?"
r56.kill_hitler.6.b:0 "Предатели!"
r56.kill_hitler.7.t:0 "Гитлер застрелен!"
r56.kill_hitler.7.desc:0 "Сегодня воцарился хаос в государстве [GER.GetNameDef], поскольку в нескольких сообщениях указывается, что Адольф Гитлер был застрелен в своем, предположительно, безопасном доме. Хотя в настоящее время о нападавшем известно немногое, ходят слухи, что стрелок был ветераном Великой войны и представителем батальона фюрера в 1919 году для баварской Räterepublik. В настоящее время нет никаких зацепок относительно того, где находится ответственное лицо или как можно было так легко обойти всю систему безопасности. Мотив остается еще большей загадкой.\n\nЧто будет дальше, еще неизвестно, но ожидается, что новый фюрер будет приведен к присяге в ближайшие несколько часов."
r56.kill_hitler.7.a:0 "Внезапно?"
r56.kill_hitler.7.b:0 "Предатели!"
