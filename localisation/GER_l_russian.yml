r56.ger.17.t:0 "Германия предлагает защиту концессий"
r56.ger.17.d:0 "Германское имперское правительство предложило нам соглашение, по которому их утраченные территории возвращались бы в обмен на безопасность под их влиянием в качестве доминиона с особым статусом."
r56.ger.17.a:0 "Для нашей безопасности."
r56.ger.17.b:0 "Они нам не нужны!"
r56.ger.18.t:0 "Польша отказывается от защиты"
r56.ger.18.d:0 "Польское правительство сегодня объявило, что оно не уступит территорию в обмен на защиту, приняв это решение, теперь им может понадобиться больше защиты, чем раньше."
r56.ger.18.a:0 "Черт бы побрал их!"
r56.ger.19.t:0 "Польша принимает условия"
r56.ger.19.d:0 "Чувствуя серьезную угрозу, польское правительство согласилось на наши условия и уступило восточные территории."
r56.ger.19.a:0 "Хорошо!"
r56.ger.20.t:0 "Германия предлагает объединение"
r56.ger.20.d:0 "Германия предлагает объединение"
r56.ger.20.d2:0 "Германия предлагает объединение"
r56.ger.20.a:0 "Пусть люди будут услышаны."
r56.ger.20.b:0 "Мы не будем с этим сотрудничать."
r56.ger.21.t:0 "Австрия отказывается от объединения!"
r56.ger.21.d:0 "Сегодня австрийское правительство объявило, что не допустит референдума об объединении Австрии с Германией. Несмотря на народную поддержку и общественный резонанс, сторонники независимости в правительстве взяли курс на себя."
r56.ger.21.d2:0 "Народ Австрии сегодня, подпитываемый коммунистическими настроениями за независимость, проголосовал против объединения Австрии с Германией."
r56.ger.21.a:0 "Предательство демократии."
r56.ger.21.b:0 "Мы должны следить за ними."