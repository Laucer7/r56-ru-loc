GER_afghanistan_friend_vanilla_desc:0 "[AFG.GetName] это быстро модернизирующаяся нация, которая в последние годы построила прочные отношения с [GER.GetAdjective] правительством, и если мы сможем склонить их на нашу сторону, они станут легким путем к остальной части Средней Азии."
