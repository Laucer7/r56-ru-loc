GER_venezuela_friend:0 "Защитить [VEN.GetAdjective] преданность"
GER_venezuela_friend_desc:0 "[VEN.GetADjective] народ уже проявил сочувствие к нашему делу, возможно, хорошая дипломатия могла бы поставить их и их нефтяные месторождения под наше влияние."
GER_cede_884_to_HUN:0 "Уступить Прекмурье Венгрии"
r56.ger.6.t:0 "[GER.GetNameDefCap] Предлагает фронт против фашизма"
r56.ger.6.d:0 "[GER.GEtADjective] лидер [GER.GetLeader] прислал нам предложение отложить в сторону наши разногласия и сформировать единый фронт против нависшей над Европой «фашистской угрозы»."
r56.ger.6.a:0 "Вместе мы сила."
r56.ger.6.b:0 "Лучше умереть, чем покраснеть!"
r56.ger.7.t:0 "[GER.GetAdjective] ультиматум"
r56.ger.7.d:0 "[GER.GetNameDefCap], явно враждебные нашему народу, направили нам строгий ультиматум с требованием немедленной капитуляции перед ними, чтобы защитить нас от «фашистской угрозы» в Европе.\n\n[GER.GetNameDefCap] угрожает «обрушить нас во что бы то ни стало», если мы не подчинимся; хотя эти требования возмутительны, мы, возможно, не в состоянии сопротивляться."
r56.ger.7.a:0 "Мы должны уступить."
r56.ger.7.b:0 "Мы не сдадимся этим красным дьяволам!"
r56.ger.8.t:0 "[AUS.GetNameDefCap] сдается"
r56.ger.8.d:0 "[AUS.GetNameDefCap], не имея других вариантов, соглашается на наши условия и впоследствии полностью сдается.\n\nМы одержали еще одну победу над фашистами."
r56.ger.8.a:0 "Отлично!"
r56.ger.9.t:0 "[AUS.GetNameDefCap] отказывается"
r56.ger.9.d:0 "[AUS.GetNameDefCap] стояла на своем и высокомерно отказалась от наших условий защиты от фашистской угрозы.\n\nОни оказались еще одним тираном в Европе, и мы должны свергнуть их, чего бы это ни стоило."
r56.ger.9.a:0 "Тогда это война."
r56.ger.10.t:0 "[FRA.GetNAmeDefCap] принимает наше предложение"
r56.ger.10.d:0 "[FRA.GetNAmeDefCap] с радостью принял наше предложение и согласился положить конец всем враждебным отношениям между нашими двумя странами для борьбы с фашистской угрозой в Европе."
r56.ger.10.a:0 "Вместе мы сила."
r56.ger.11.t:0 "[FRA.GetNameDefCap] отклоняет наше предложение"
r56.ger.11.d:0 "[FRA.GetNameDefCap] возмутительно отверг наше предложение отложить в сторону наши разногласия; враждебные отношения с ними будут продолжаться даже при фашистской угрозе в Европе."
r56.ger.11.a:0 "Высокомерные дураки."
r56.ger.15.t:0 "Первая Венская премия"
r56.ger.15.d:0 "Венгры были одним из тех людей, которые больше всего пострадали после Великой войны. Во время резни Австро-Венгерской империи многие венгры оказались на чужой земле из-за того, что их предки жили там веками. Мы могли бы значительно улучшить наши отношения с государством [HUN.GetNameDef] предоставив им некоторые территории государства [CZE.GetNameDef]."
r56.ger.15.a:0 "Дайте им Южную Словакию!"
r56.ger.15.b:0 "Территория наша!"
r56.ger.15.c:0 "Словакия заслуживает того, чтобы сохранить территорию себе."
news.339.title:0 "Союзническая оккупация Германии."
news.339.desc:0 "Когда Вторая мировая война в Европе закончилась, союзники взяли под полный контроль Германию и разделили ее между четырьмя оккупационными государствами, [ENG.GetAdjective] и [FRA.GetAdjective] территории на западе и [USA.GetAdjective] и [SOV.GetAdjective] на востоке; сколько времени потребуется, чтобы эти земли восстановились и были денацифицированы, остается неизвестным."
news.339.a:0 "Больше никогда."
r56_yalta_occupation_tt:0 "Если [FRA.GetNameDef], [ENG.GetNameDef], и [USA.GetNameDef] присутствовали на Ялтинской конференции, они разделили [GER.GetNameDef] на зоны оккупации."
r56_yalta_decisions_available_tt:0 "Доступны решения о восстановлении стран в оккупационных зонах Германии и Австрии."
r56_yalta_decisions_available_2_tt:0 "Доступны решения о создании новых государств в Германии и Австрии, если они будут превращены в области прямого правления и оккупации."
GER_develop_the_heer:0 "Развитие армии"
