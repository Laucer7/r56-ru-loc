 r56.ger.1.t:0 "Абсолютная победа"
 r56.ger.1.desc:0 "Наши военные действия уже потерпели множество неудач, а наши враги продвигаются глубоко в центр нашего отечества. Хотя мы сильнее наших врагов и в отличие от них, у нас есть стойкость, чтобы переносить большие страдания и идти вперед, мы пока не можем добиться победы. Мы объединим всех доступных людей нашей великой нации, чтобы достичь этой победы или погибнуть!"
 r56.ger.1.a:0 "Абсолютная победа в пределах досягаемости.Просто нужно ее подтолкнуть."
 r56_endsieg_idea:0 "«Эндзиг»"
 r56_endsieg_idea_desc:0 "Абсолютная победа в пределах досягаемости"
 r56_GER_endsieg_tt:0 "§WПоявятся§! §Wотряды§! §Y«Фольксштурма»§! §Wи§! §Y«Эрзацхира»§! §Yв некоторых полностью контролируемых национальных территориях§!"
 r56.ger.2.t:0 "Близко к абсолютной победе"
 r56.ger.2.desc:0 "Наша родина казалась почти потерянной и несмотря на всю нашу борьбу, стойкость страны не была напрасной. Мы вытеснили наших врагов с нашей родины и заставили их отступить. Хотя у нас есть пути развития, пока мы не достигнем Победы, ради которой мы так много страдали, кажется, что она намного ближе."
 r56.ger.2.a:0 "Абсолютная победа ближе, чем когда-либо!"
 r56_GER_endsieg_2_tt:0 "§RБудут распущены§! §Wотряды§! §Y«Фольксштурма»§! §Wи§! §Y«Эрзацхира»§!"

 r56.ger.4.t:0 "Смерть Вильгельма III"
 r56.ger.4.desc:0 "Кайзер Вильгельм III скончался от старости. Трон перешел к его сыну Вильгельму IV, который возлагает большую часть своих обязанностей на политиков."
 r56.ger.4.a:0 "Король и Кайзер мертв, да здравствует Король и Кайзер."
GER_poland_friend_r56:0 "Befriend [POL.GetNameDef]"
GER_poland_friend_r56_desc:0 "Many people in our government see [POL.getNameDef] as a direct enemy and ideological opponent of the current [GER.getAdjective] state. With tensions rising across the world, perhaps it would be for the greater good to bury the hatchet and embrace the prosperous future together. Under the right circumstances, of course."
GER_fuse_the_parties:0 "Fuse the Parties"
GER_fuse_the_parties_desc:0 "The recent decades have shown us that a Kaiser can't keep our nation together, and we can't trust a republic to keep the country stable, which only leaves one option: a strong coalition of [GER.getAdjective] left parties. It is time to merge into one and finally create the Germany that was always meant to be."
GER_spread_the_revolution:0 "Spread the Revolution"
GER_spread_the_revolution_desc:0 "If we are to survive into the future, it is of most importance that we surround ourselves with friends, not enemies; we can accomplish this either by skillful diplomacy or brutal force; either way, the revolution must live on!"
GER_increase_influence_over_balkans:0 "Increase Influence over the Balkans"
