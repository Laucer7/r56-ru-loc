GER_focus_on_fascist_threat:0 "Взгляд на фашистской угрозе"
GER_focus_on_fascist_threat_desc:0 "Хотя мы презираем капиталистов и империалистов по всему миру, несомненно, что фашисты остаются более серьезной угрозой, поэтому мы должны отложить в сторону наши разногласия, чтобы уничтожить то самое, что так долго сдерживало нашу нацию."
GER_pressure_austria:0 "Давление на [AUS.GetNameDef]"
GER_pressure_austria_desc:0 "Мы лежим на другом фашистском тиране к югу от нас; если мы хотим остановить фашистскую угрозу в Европе, то мы должны сначала освободить наш братский немецкоязычный мир."
GER_decrease_fascist_influence:0 "Уменьшить фашистское влияние"
GER_decrease_fascist_influence_desc:0 "Мы больше не можем позволить фашизму распространяться; это слишком долго удерживало нас и наши собратья, мы не можем допустить, чтобы это случилось с кем-либо еще."
GER_deal_with_the_devil:0 "Сделка с дьяволом"
GER_deal_with_the_devil_desc:0 "Хотя у нас с нашим историческим врагом в прошлом было много разногласий, [FRA.GetNameDef] может иметь общую цель искоренения фашизма в Европе. Поэтому, возможно, в наших интересах отложить в сторону наши разногласия."
GER_the_source_of_fascism:0 "Источник фашизма"
GER_the_source_of_fascism_desc:0 "Сама идея фашизма зародилась в глубинах Италии; если мы хотим остановить фашизм раз и навсегда, они должны быть умиротворены и освобождены."
GER_bodenreform_projects:0 "Проекты Боденреформ"
GER_bodenreform_projects_desc:0 "Проекты Bodenreform, основанные на идеях Адольфа Дамашкеса, направлены на реформирование земли, чтобы гарантировать, что у каждого будут основные потребности в жилье и работе, которые удовлетворяются государством, одним из основных элементов коммунистического общества."
GER_hanza_steelworks:0 "Металлургический завод Ханза"
GER_hanza_steelworks_desc:0 "В последние годы горнодобывающая промышленность Ганзы долгое время находилась в запущенном состоянии. Чтобы у всех наших работников были рабочие места, а также доступ к столь необходимым ресурсам, мы должны вкладывать значительные средства в эту область."
GER_emphasize_mine_warfare:0 "Аспекты минной войны"
GER_emphasize_mine_warfare_desc:0 "Обширные береговые линии нашей страны чрезвычайно трудно защитить без мощного надводного флота. Недавно от нашего Департамента военно-морских инноваций и развития поступило интересное предложение, предлагающее государственные инвестиции в технологию минной постановки, которая позволит нам эффективно защитить большую береговую линию, не разделяя наши скудные военно-морские силы."
GER_ally_greece_vanilla:0 "Союз и [GRE.GetNameDef]"
GER_ally_greece_vanilla_desc:0 "С нашим растущим влиянием в регионе жизненно важно заручиться поддержкой видного актера на Юге. Их поддержка будет иметь решающее значение для оказания давления на великие державы на Ближнем Востоке и позволит Кригсмарине действовать более свободно в Эгейском и Черном морях."
GER_air_innovation_3:0 "Усилить Люфтваффе"
GER_air_innovation_3_desc:0 "Наши отважные асы и команды профессиональных механиков получат дополнительную поддержку и расширят свое сотрудничество с нашими исследовательскими конгломератами, чтобы обеспечить актуальность нашей тактики и оборудования."
GER_extra_tech_slot:0 "Расширение финансирования ученых"
GER_extra_tech_slot_desc:0 "Мы можем значительно расширить нашу текущую исследовательскую сеть, чтобы соответствовать растущим потребностям нашего экономического и политического секторов. Мы будем поощрять молодых мужчин и женщин присоединяться к новым учреждениям по всей нашей процветающей стране."
GER_ussr_war_goal:0 "Вторжение в [SOV.getAdjective] государство"
GER_ussr_war_goal_desc:0 "Мы можем сосредоточить наши пропагандистские усилия на подготовке [GER.GetAdjective] людей - и мира - за праведную войну с государством [SOV.GetNameDef]."
GER_train_colonial_troops:0 "Тренируйте колониальные войска"
GER_train_colonial_troops_desc:0 "Колониальные специалисты должны быть подготовлены для обеспечения безопасности наших заморских владений."
GER_the_breitspurbahn:0 "Ширококолейная железная дорога"
GER_the_breitspurbahn_desc:0 "Вскоре гигантская сеть железных дорог покроет всю Европу, укрепляя [GER.GetAdjective] гегемонию."
GER_the_breitspurbah_railways_tt:0 "Проложить жд-пути §Y1 уровня§! из §YБерлина§! в §Yстолицу любого субъекта§! доступного по суше"
GER_help_SOV_revolutionaries:0 "Вмешаться в советскую гражданскую войну"
