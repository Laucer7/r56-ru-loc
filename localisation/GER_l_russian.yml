r56.kill_hitler.1.t:0 "Гитлер убит взрывом"
r56.kill_hitler.1.desc:0 "[GER.GetNameDefCap] кажется, потрясен попыткой государственного переворота, когда группе офицеров Вермахта удалось убить Гитлера. Во время выставки новейшего оружия, произведенного в Рейхе, офицер, сопровождавший фюрера, нес бомбу и использовал ее, чтобы убить [GER.GetAdjective] Канцлера и двух его телохранителей.\n\nЧто будет дальше, еще неизвестно, но ожидается, что новый фюрер будет приведен к присяге в ближайшие несколько часов."
r56.kill_hitler.1.a:0 "Внезапно?"
r56.kill_hitler.1.b:0 "Предатели!"
r56.kill_hitler.2.t:0 "[GER.GetADjective] Канцлер застрелен!"
r56.kill_hitler.2.desc:0 "Пока он произносил речь во время одного из типичных для него митингов, Адольф Гитлер, канцлер Германии, подвергся нападению группы киллеров, вооруженных автоматами. За считанные секунды они опустошили трибуну градом пуль, прежде чем сбежать из зала, убив и ранив при этом нескольких охранников СС.\n\nЧто будет дальше, еще неизвестно, но ожидается, что новый фюрер будет приведен к присяге в ближайшие несколько часов."
r56.kill_hitler.2.a:0 "Внезапно?"
r56.kill_hitler.2.b:0 "Предатели!"
r56.kill_hitler.3.t:0 "Гитлер убит в результате атаки мастера боевых искусств!"
r56.kill_hitler.3.desc:0 "Участники вчерашнего митинга в Берлине были ошеломлены, когда на сцену вышел неизвестный мужчина, предложивший фюреру сразиться с ним. Гитлер остановил телохранителей, прежде чем раскрыть, что он кунг-фюрер и что он знал, что однажды мастер кунг-фу попытается бросить ему вызов. Таинственный человек представился как Брэндсон Ли, прежде чем напасть на [GER.GetADjective] Канцлера с гневом тигра. Дуэль длилась несколько минут. Попадания были настолько быстрыми, что было трудно следить за действием, но внезапно злоумышленник уперся рукой в грудь фюрера. Фюрер вздохнул, прежде чем рухнуть на землю. Затем эсэсовцы открыли огонь по убийце, но ему удалось увернуться от нескольких пуль и остановить другие голыми руками, прежде чем сбежать через боковую дверь, рубя многочисленных часовых. Что будет дальше, надо посмотреть.."
r56.kill_hitler.3.a:0 "*выплевывает кофе*"
r56.kill.hitler.3.b:0 "*выплевывает чай*"
r56.kill.hitler.3.c:0 "*выплевывает водку*"
r56.kill.hitler.3.d:0 "*выплевывает пиво*"
