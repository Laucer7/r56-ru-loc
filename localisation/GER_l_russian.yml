GER_deutsche_forschungsanstalt_fur_segelflug:0 "ДФС"
GER_deutsche_forschungsanstalt_fur_segelflug_desc:0 "Германский институт планеризма"
#Focuses
 GER_begin_depression_recovery:0 "Начало восстановления после депрессии"
 GER_begin_depression_recovery_desc:0 "Попытка Веймарской Республики устранить последствия Великой депрессии, сделала нашу экономику еще хуже. Мы должны начать восстанавливать этот урон, нанесенный Германии."
 GER_begin_reinhardt:0 "Начать программу Рейнгардта"
 GER_begin_reinhardt_desc:0 "Первым шагом к восстановлению экономики является рост вспомогательного бизнеса. Использование косвенных стимулов, таких как сокращение налогов, приведет к увеличению развития частной промышленности."
 GER_finish_reinhardt:0 "Завершить программу Рейнгардта"
 GER_finish_reinhardt_desc:0 "Добавим к программе Рейнгардта прямые инвестиции в инфраструктуру, это даст отличные результаты."
 GER_privatize_reichsbahn:0 "Приватизировать Рейхсбан"
 GER_privatize_reichsbahn_desc:0 "Первым шагом к восстановлению нашей инфраструктуры, станет оживление системы железных дорог посредством приватизации."
 GER_privatize_stahlwerke:0 "Приватизировать Vereinigte Stahlwerke"
 GER_privatize_stahlwerke_desc:0 "Чтобы увеличить мощь наших военных до стандартов предверсальских времен, нам необходимо повысить эффективность наших сталелитейных заводов."
 GER_synth_oil_research:0 "Исследование синтетической нефти"
 GER_synth_oil_research_desc:0 "Поскольку в Германии мало природных источников нефти или каучука, мы должны полагаться на производство синтетического масла, чтобы поддержать наши запасы этих ценных ресурсов."
 GER_oil_refinery_development:0 "Строительство нефтеперерабатывающих заводов"
 GER_oil_refinery_development_desc:0 "Поскольку наши синтетические нефтяные исследования и технологии улучшились, мы можем построить более передовые нефтеперерабатывающие заводы."
 GER_establish_peenmunde:0 "Создание лаборатории Пенемюнде"
 GER_establish_peenmunde_desc:0 "Создание этой новой центральной лаборатории расширит наши научные знания и исследования до новых высот."
 GER_establish_SS:0 "Учредить Шутцштафелл (СС)"
 GER_establish_SS_desc:0 "Единственный способ защитить лидерство Германии от внешних угроз - это элитный телохранитель. Этот телохранитель, СС, будет помогать правительству работать спокойно и иметь дело с теми, кто может захотеть причинить нам вред."
 GER_aux_police_SS:0 "Использовать СС в качестве вспомогательной полиции"
 GER_aux_police_SS_desc:0 "Роль СС может естественным образом распространиться на гражданскую сферу как в Великой Германии, так и на оккупированных территориях. Можно думать, что они смогут справиться с партизанскими и террористическими угрозами, которые будут атаковать войска Вермахта."
 GER_elite_soldiers_SS:0 "Использовать СС на фронте"
 GER_elite_soldiers_SS_desc:0 "Специальная подготовка и обучение солдат СС делают их намного лучше, чем обычных военных в ролях, требующих большей самоотверженности и лояльности к фатерлянду."
 GER_combine_SS_gestapo:0 "Объединить СС и Гестапо"
 GER_combine_SS_gestapo_desc:0 "Объединение СС и Гестапо даст нам силу, способную не только к военным операциям, но и к операциям по поддержанию мира и борьбе с терроризмом."
 GER_purge_political_opponents:0 "Уничтожить политических оппонентов"
 GER_purge_political_opponents_desc:0 "Единственный способ справиться с неоспоримо сильными эффектами других политических партий - это избавиться от них всех. Только тогда мы сможем укрепить единство нашей нации и привести Германию к величию."
 GER_combine_SS_gestapo_desc:0 "Наши политические оппоненты, как либералы, так и коммунисты, усложняют возрождение Германии; если мы избавимся от этой оппозиции, ничто не помешает Германии."
 GER_strengthen_german_state:0 "Укрепление германского государства"
 GER_strengthen_german_state_desc:0 "Увеличение инвестиций в промышленность и науку, несомненно, улучшит состояние Германии и ее технологические достижения."
 GER_operation_ikarus:0 "Операция «Икар»"
 GER_operation_ikarus_desc:0 "Исландия важна как основа для Северной Атлантики, которая останется незанятой. Мы должны захватить ее сразу!"
 GER_sweden_war:0 "Война со Швецией"
 GER_sweden_war_desc:0 "Мы импортируем вольфрам и железо из Швеции уже много лет. Военная угроза со стороны Швеции, также представляет собой угрозу для армии Германии и ее расширения. Мы должны обеспечить лояльность Швеции, чтобы убедиться, что эти жизненно важные ресурсы не попадут в руки врага."
 GER_finland_friend:0 "Дружба с Финляндией"
 GER_finland_friend_desc:0 "Финляндия уже давно является врагом Советского Союза и может оказаться жизненно важным звеном для Северной части СССР и остальной Скандинавии."
 GER_finland_war:0 "Война с Финляндией"
 GER_finland_war_desc:0 "Влияние Финляндии как в СССР, так и в Скандинавии делает его жизненно важным для расширения Германии. Обеспечение этой крепости будет сильным ударом для наших врагов."
 GER_prepare_france_invasion:0 "Подготовка Западного направления"
 GER_prepare_france_invasion_desc:0 "Франция была противником нашей политической и военной экспансии и одним из лидеров в написании проклятого Версальского договора. Из-за этого мы должны быть готовы к столкновению с ними в любой момент."
 GER_core_lorraine:0 "Претензия на Эльзас-Лотарингию"
 GER_core_lorraine_desc:0 "Территория Эльзас-Лотарингии уже давно является домом для германокоязычного населения. Во всей нашей истории Франция украла эту землю у Германии. Сейчас пришло время вернуть его навсегда."
 GER_blitzkreig_tactics:0 "Тактика Блицкрига"
 GER_blitzkreig_tactics_desc:0 "Наши технологические достижения в военной силе в воздухе и на суше могут быть скоординированы, что позволяет избежать медленных и кровавых последствий окопной войны. Франция станет тренировочным полигоном для наших новых военных и мы создадим новую форму ведения войны."
 GER_build_panzer_army:0 "Создание танковой армии"
 GER_build_panzer_army_desc:0 "Прежде чем мы вторгнемся во Францию, мы должны обеспечить, чтобы наши бронетанковые дивизии были в курсе последних событий и полностью снабжены танками, в которых они нуждаются."
 GER_above_maginot:0 "Над Мажино"
 GER_above_maginot_desc:0 "Некоторые генералы из нашего высшего коммандования предложили нам полностью использовать наши новые и мощные военно-воздушные силы, чтобы полностью избежать боя на Мажино. Прежде чем мы это сделаем, мы должны больше инвестировать в технологии, позволяющие осуществлять крупные воздушно-десантные операции."
 GER_plan_sealion:0 "Подготовка к «Морскому Льву»"
 GER_plan_sealion_desc:0 "Британия долгое время была большой занозой на нашей стороне. Единственный способ удалить эту занозу - пересечь английский канал и уничтожить её силой."
 GER_landing_craft:0 "Исследование Десантных судов"
 GER_landing_craft_desc:0 "Единственный способ, которым мы успешно вторгнемся на британский материк - это крупное морское вторжение, которое может быть осуществлено только с использованием новых десантных кораблей."
 GER_air_superiority_english_channel:0 "Битва за Британию"
 GER_air_superiority_english_channel_desc:0 "В дополнение к атаке на море, мы должны атаковать с воздуха. Расширение нашей военно-воздушной силы будет единственным способом победить Королевские ВВС в головокружительном бою."
 GER_train_paratroopers:0 "Тренировка Fallschirmjägers"
 GER_train_paratroopers_desc:0 "Подразделения Fallschirmjäger, наши воздушно-десантные дивизии, будут единственным способом быстрого вторжения и захвата британского материка."
 GER_naval_superiority_english_channel:0 "Превосходство на Ла-Манше"
 GER_naval_superiority_english_channel_desc:0 "Единственный способ сопровождать наши более слабые десантные корабли и поддерживать вторжение - это развитие военно-морского флота, превосходящего флот британцев."
 GER_enact_sealion:0 "Уничтожить Британию"
 GER_enact_sealion_desc:0 "Пришло время; мы приведем наш план вторжения в Великобританию в действие и, наконец, удалим эту занозу, которую мы так долго тгнорировали."
 GER_alliance_with_italy:0 "Союз с Италией"
 GER_alliance_with_italy_desc:0 "Итальянцы могут быть ненадежными, они доказали это в Великой войне, но Муссолини и его фашистское движение показали, что есть еще одна надежда для Италии. Безусловно, Германия только выиграет от союзничества с Италией, не так ли?"
 GER_prepare_italian_invasion:0 "Подготовиться к вторжению в Италию"
 GER_prepare_italian_invasion_desc:0 "Хотя итальянцы ранее были дружественной политической силой, отношения медленно становились напряженными и сейчас они явно не похожи на союзнические. Чтобы закрепить наш южный фланг, мы должны вторгнуться в Италию."
 GER_core_south_tyrol:0 "Претензия на Южный Тироль"
 GER_core_south_tyrol_desc:0 "Подобно ситуации в Данциге или Эльзасе-Лотарингии, Южный Тироль является провинцией, где проживает большое население, говорящее на германском языке. Мы должны вернуть наших ссыльных народов под защиту Германии."
 GER_war_with_italy:0 "Война с Италией"
 GER_war_with_italy_desc:0 "Наши приготовления завершены и пришло время; мы должны начать вторжение в земли нашего южного соседа."
 GER_prepare_poland_invasion:0 "Подготовка Восточного направления"
 GER_prepare_poland_invasion_desc:0 "После Первой мировой войны Польша украла у нас порт Данциг. Кроме того, они являются нашим тактическим путем в Восточную Европу. По этим причинам мы должны усилить нашу инфраструктуру вдоль границы с Польшей."
 GER_modernize_CAS:0 "Модернизировать воздушную поддержку"
 GER_modernize_CAS_desc:0 "В то время как наземные силы могут быть модернизированы, мы должны поддержать их с недавно исследованной силой воздушной поддержки."
 GER_schwerepunkt_tactics:0 "Тактика Schwerpunkt"
 GER_schwerepunkt_tactics_desc:0 "Наличие определенных точек сосредоточения для наших мобильных сил, таких как бронированные и моторизованные дивизии, обеспечит прорыв даже самых сложных оборонительных линий."
 GER_soviet_friend:0 "Дружба с СССР"
 GER_soviet_friend_desc:0 "Дружба с СССР сыграет решающую роль в обеспечении нашего восточного фланга; как только Польша окажется в стороне, наш Восток будет в безопасности, позволяя нам сосредоточиться на других частях кампании."
 GER_war_with_poland:0 "Война с Польшей"
 GER_war_with_poland_desc:0 "Поляки в последнее время проявляют большую враждебность по отношению к нам, до того момента, когда они пересекли нашу границу и несколько раз нападали на наших людей! Мы должны вести оборонительную войну против поляков! В любом случае, это история."
 GER_romania_friend:0 "Дружба с Румынией"
 GER_romania_friend_desc:0 "Завладев Румынией как союзником, мы сможем проверить советскую агрессию, к тому же это даст нам новый простор для войны."
 GER_romania_war:0 "Война с Румынией"
 GER_romania_war_desc:0 "Мы должны обезопасить Румынию. Её плацдарм легко может стать маршрутом для атаки наших врагов на Юге и на Востоке."
 GER_soviet_invasion:0 "Вторжение в СССР"
 GER_soviet_invasion_desc:0 "Мы давно не согласны с Советами за территориальное господство в Европе; единственный способ справиться с этой угрозой - полностью стереть Союз с карты."
 GER_train_panzergrenadiers:0 "Тренировка Panzergrenadiers"
 GER_train_panzergrenadiers_desc:0 "Большая часть нашей стандартной пехоты не обучена или не оборудована достаточно хорошо, чтобы идти в ногу с нашими танками. Мы должны обновить некоторые наши дивизии до элитных дивизионов Panzergrenadier, что даст нам еще одно преимущество перед нашими противниками."
 GER_counter_sloped_armor:0 "Контр-советская броня"
 GER_counter_sloped_armor_desc:0 "Советские танки, такие как Т-34, спроектированы с наклонной броней; эта броня способна отклонить большое количество нашего противотанкового артиллерийского снаряжения. Оснащение наших войск лучшими противотанковыми орудиями должно противостоять этой новой форме брони."
 GER_seige_fortified_towns:0 "Окружение укрепленных городов"
 GER_seige_fortified_towns_desc:0 "Советы укрепили оборону нескольких своих городов, таких как Ленинград и Москва. Чтобы взять эти города, мы должны окружить их и подвести к ним как можно больше огневой мощи."
 GER_counter_anti_tank:0 "Улучшение нашей брони"
 GER_counter_anti_tank_desc:0 "Советы разработали противотанковое оружие, которое легко справляется с нашей броней. Инвестирование в тяжелые танки будет гарантировать, что мы победим в этой области."
 GER_encirclement_doctrine:0 "Доктрина окружения"
 GER_encirclement_doctrine_desc:0 "У Советов еще на несколько миллионов человек больше чем у нас, чтобы противостоять этому, мы должны окружить и раздавить их армии, не давая отбиваться."
 GER_train_marines:0 "Тренировка Seebataillons"
 GER_train_marines_desc:0 "Seebataillon даст нам преимущество в морских нашествиях, предоставляя нам войска, специализирующиеся на высадке на берегах наших врагов."
 GER_invade_switzerland:0 "Операция «Танненбаум»"
 GER_invade_switzerland_desc:0 "Швейцарцы тесно связаны с германцами, до такой степени, что многие из их людей говорят на нашем языке. Мы должны воссоединить наши народы и обеспечить им большую защиту."
 GER_germanize_switzerland:0 "Германизировать Швейцарию"
 GER_germanize_switzerland_desc:0 "Швейцария будет полностью включена в нашу страну, чтобы наш народ мог жить в безопасной и мирной жизни."
 GER_germanize_benelux:0 "Германизировать Бенилюкс"
 GER_germanize_benelux_desc:0 "Страны Бенилюкса давно имеют тесные культурные связи с Германией. Теперь, когда мы находимся под одним и тем же флагом, мы можем стать теми же людьми."
 GER_the_blitz:0 "«Блитц»"
 GER_the_blitz_desc:0 "Лучший способ снизить моральный дух британцев - это уничтожить их города до пепла и щебня; новые инвестиции в производство бомбардировщиков повысят нашу способность делать это."
 GER_turkey_friend:0 "Дружба с Турцией"
 GER_turkey_friend_desc:0 "Дружба с Турцией придаст нам большее влияние на Ближнем Востоке и в Африке."
 GER_turkey_war:0 "Война с Турцией"
 GER_turkey_war_desc:0 "Управление землями Турции даст нам ворота на Ближний Восток и в Африку, что жизненно важно для нашего обеспечения британских и французских колоний. Кроме того, Турция - это вкусная еда."
 GER_war_with_spain:0 "Война с Испанией"
 GER_war_with_spain_desc:0 "Обеспечение безопасности Испании даст нам тактическое положение в Средиземном море, облегчит нам безопасность Гибралтара и даст нам быстрый способ перебраться в Африку."
 GER_foreign_volunteers:0 "Принять иностранных добровольцев"
 GER_support_military_research:0 "Поддержка военных исследований"
 GER_support_military_research_desc:0 "Технология принесет нам окончательную победу." 
 GER_foreign_volunteers_desc:0 "Многие люди иностранных государств согласны с нашей политикой и позициями, до такой степени, что они готовы бороться за нас. Хотя мы не были бы открыты к этому ранее, больше рабочей силы, безусловно, может быть использовано на этом этапе войны."
 GER_political_sphere:0 "Открыть германскую политическую сферу"
 GER_political_sphere_desc:0 "После победы на выборах Гитлера и консолидации власти НСДАП, сейчас настало время открыть политическую сферу для перемен. Либо мы продолжим путь фюрера, либо мы найдем свой новый путь."
 GER_kill_hitler:0 "Избавиться от Гитлера"
 GER_kill_hitler_desc:0 "Гитлер уже несколько лет является лидером Германии и нацистской политики. Явное отсутствие его сильных преемников в НСДАП делает его главной мишенью для всех, кто пытается остановить германский фашизм."
 GER_political_turmoil:0 "Воспользоваться политическими потрясениями"
 GER_political_turmoil_desc:0 "Теперь, когда Гитлер мертв, нам гораздо легче разжечь пожары нестабильности в Рейхе."
 GER_denounce_versailles:0 "Осудить Версальский договор"
 GER_denounce_versailles_desc:0 "Официальная денонсация Версальского договора ясно покажет нашу политическую позицию всему миру и найдет поддержку нашему делу в гражданском населении."
 GER_military_industrial_complex:0 "Расширить военную промышленность"
 GER_military_industrial_complex_desc:0 "Использование военной промышленности, основанной на подрядчиках, наряду с большим объемом государственного финансирования, позволит расширить наш промышленный комплекс до нового уровня."
 GER_restore_weimar:0 "Восстановить Веймарское правительство"
 GER_restore_weimar_desc:0 "Демократическая система правительства Веймара была лучшим способом управления германским государством; Приход Гитлера к власти мешал мирному пути Германии. Мы должны вернуть ущерб, нанесенный Гитлером, пока не стало слишком поздно."
 GER_establish_bundesrepublik:0 "Установить Федеративную Республику"
 GER_establish_bundesrepublik_desc:0 "Общественная поддержка нового демократического правительства быстро возросла. С этой новой общественной поддержкой, нам пора начать контрреволюцию против фашистов во благо всего мира."
 GER_post_fascism_recovery:0 "Восстановление от фашизма"
 GER_post_fascism_recovery_desc:0 "Годы фашизма, которые мы пережили, нанесли значительный ущерб нашей экономике и культуре. Мы должны начать публичные инициативы по устранению этих убытков."
 GER_marshall_plan:0 "План Маршалла"
 GER_marshall_plan_desc:0 "Финансирование с Запада, в частности Соединенных Штатов, будет творить чудеса для нашей экономики и нашего восстановления от фашизма в дополнение к снижению восприимчивости наших народов к коммунизму."
 GER_replace_reichsmark:0 "Заменить Рейхсмарки"
 GER_replace_reichsmark_desc:0 "Хаос после смерти Гитлера и демократической контрреволюции, вызвали массовую инфляцию рейхсмаров. Чтобы противостоять этому, мы должны заменить рейхсмарки новой валютой."
 GER_economic_miracle:0 "Германское экономическое чудо"
 GER_economic_miracle_desc:0 "Сочетание поддержки со стороны других демократических стран и нашей новой системы свободного рынка, вызвало огромный бум в нашей экономике."
 GER_post_war_economics:0 "Экономика мирного времени"
 GER_post_war_economics_desc:0 "Теперь, когда мы больше не находимся в экономическом состоянии военного времени, мы можем сосредоточиться на наших гражданских лицах и их процветании."
 GER_civilian_infrastructure:0 "Гражданская инфраструктура"
 GER_civilian_infrastructure_desc:0 "На нашем пути к послевоенной экономике мы улучшим инфраструктуру, в которой процветают гражданская промышленность и бизнес."
 GER_establish_bundeswehr:0 "Создать Бундесвер"
 GER_establish_bundeswehr_desc:0 "Хотя Германия больше не нацистская, по-прежнему существуют внешние угрозы для нашей страны. Для борьбы с этими угрозами мы должны создать новую армию, Бундесвер."
 GER_defense_and_deterence:0 "Оборона и Сдерживание"
 GER_defense_and_deterence_desc:0 "В нашей защите от внешних угроз мы должны принять политику обороны и сдерживантя, которая обеспечит защиту нашей страны и народа."
 GER_western_science_funding:0 "Финансирование науки с Запада"
 GER_western_science_funding_desc:0 "В качестве продолжения поддержки, западные демократии могут также предоставить нам финансирование для наших наук."
 GER_repeal_reichstag_fire_decree:0 "Отменить Пожар Рейхстага"
 GER_repeal_reichstag_fire_decree_desc:0 "Указ рейхспрезидента о защите народа и государства - закон, по существу запрещающий коммунизм, должен быть отменен, чтобы наши естественные левые люди могли выразить свои интересы."
 GER_alliance_with_soviets:0 "Альянс с Советами"
 GER_alliance_with_soviets_desc:0 "Советский Союз - самая сильная коммунистическая держава в мире; формирование союза с ними создало бы новую сверхдержаву мира."
 GER_world_revolution:0 "Дом Мировой революции"
 GER_world_revolution_desc:0 "В то время как Советы сильны, их форма социализма коррумпирована и контрпродуктивна. Мы должны показать миру, как принять надлежащую форму коммунизма, с акцентом на людей."
 GER_progress_cult:0 "Культ прогресса"
 GER_progress_cult_desc:0 "Наличие хорошо подготовленных и элитных ученых, финансируемых правительством, даст нам возможность продвинуть наши науки на новый уровень."
 GER_soviet_scientists:0 "Пригласить советских ученых"
 GER_soviet_scientists_desc:0 "Приведение ученых в Германию из Советского Союза, будь то законное дело или нет, еще больше продвинет наши научные достижения."
 GER_establish_stasi:0 "Создать Штази"
 GER_establish_stasi_desc:0 "Чтобы наше правительство не свергнули контрреволюционеры, мы должны иметь агентство для расследования таких проблем."
 GER_recruit_grenztruppen:0 "Укрепить Grenzertruppen"
 GER_recruit_grenztruppen_desc:0 "Новые подразделения Grenztruppen укрепили бы нашу пограничную безопасность и наши военных в целом."
 GER_rehabilitate_military:0 "Восстановить военных"
 GER_rehabilitate_military_desc:0 "Нацисты превратили германскую армию в обратную и коррумпированную бюрократию и мы должны отменить эти вопросы для наших новых военных."
 GER_establish_NVA:0 "Создать ННА"
 GER_establish_NVA_desc:0 "Создание Nationale Volksarmee (Национальная Народная Армия) в качестве новой призывной, но хорошо подготовленной армии даст нам преимущество перед нашими врагами."
 GER_production_effort:0 "Усиление индустриализации"
 GER_production_effort_desc:0 "После нанесения ущерба промышленности, совершенного предыдущим нацистским правительством, мы обязаны расширить наши производственные мощности и отменить нанесенный ущерб."
 GER_collectivize_industry:0 "Коллективная промышленность"
 GER_collectivize_industry_desc:0 "В качестве продолжения наших усилий по индустриализации, мы должны постепенно коллективизировать наши отрасли, чтобы они работали с максимальной эффективностью."
 GER_total_war:0 "Тотальная Война"
 GER_total_war_desc:0 "«Я спрашиваю вас: хотите ли вы тотальную войну? Если потребуется, хотите ли вы более тотальную и радикальную войну, чем мы ее можем сегодня представить?» - Пауль Йозеф Геббельс, Рейхсминистр народного просвещения и пропаганды Германии"
 GER_case_anton:0 "Операция «Антон»"
 GER_case_anton_desc:0 "Операция "Антон", план вторжения и включения нашей французской марионетки в Германию, должно быть введено в действие, чтобы обеспечить стабильность южной части Франции."
 GER_lebensraum:0 "Развернуть Лебенсраум"
 GER_lebensraum_desc:0 "Lebensraum, или жизненное пространство, имеет жизненно важное значение для Германии. Мы должны обеспечить, чтобы наша страна была экономически независима от других, чтобы предотвратить повторение такого события, как британская блокада во время Первой Мировой войны."
 GER_germanize_netherlands:0 "Германизировать Нидерланды"
 GER_germanize_netherlands_desc:0 "Нидерланды всегда были домом для определенно германского народа, но теперь настало время поставить их под один флаг."
 GER_germanize_belgium:0 "Германизировать Бельгию"
 GER_germanize_belgium_desc:0 "Бельгия всегда была домом для определенно германского народа, но теперь настало время поставить их под один флаг."
 GER_germanize_luxembourg:0 "Германизировать Люксембург"
 GER_germanize_luxembourg_desc:0 "Люксембург всегда был домом для определенно германского народа, но теперь настало время поставить их под один флаг."
 GER_germanize_lithuania:0 "Германизировать Литву"
 GER_germanize_lithuania_desc:0 "Славяне Восточной Европы всегда мешали интересам Германии. Пришло время, чтобы заняться этими проблемами и расширить наш Лебеншраум."
 GER_germanize_estonia:0 "Германизировать Эстонию"
 GER_germanize_estonia_desc:0 "Славяне Восточной Европы всегда мешали интересам Германии. Пришло время, чтобы заняться этими проблемами и расширить наш Лебеншраум."
 GER_germanize_latvia:0 "Германизировать Латвию"
 GER_germanize_latvia_desc:0 "Славяне Восточной Европы всегда мешали интересам Германии. Пришло время, чтобы заняться этими проблемами и расширить наш Лебеншраум."
 GER_generalplan_ost_I:0 "Генеральный план Ост I"
 GER_generalplan_ost_I_desc:0 "Славяне Восточной Европы всегда мешали интересам Германии. Пришло время, чтобы заняться этими проблемами и расширить наш Лебеншраум."
 GER_generalplan_ost_II:0 "Генеральный план Ост II"
 GER_generalplan_ost_II_desc:0 "Славяне Восточной Европы всегда мешали интересам Германии. Пришло время, чтобы заняться этими проблемами и расширить наш Лебеншраум."
 GER_appoint_economic_positions:0 "Назначение экономических позиций"
 GER_appoint_economic_positions_desc:0 "Единственный способ для Германии полностью оправиться от Великой депрессии - это обеспечить единую экономику. Этому может способствовать назначение Президента Рейхсбанка и Министра экономики."
 GER_two_side_economics:0 "Двусторонняя экономика"
 GER_two_side_economics_desc:0 "В германском правительстве есть две группы, соперничающие за власть. С одной стороны, есть Технократы, которые считают, что размещение специалистов в местах власти и приоритезация промышленности над военными приведет к самой успешной экономике. С другой стороны, есть Аутарки, которые стремятся к полностью самодостаточной и военной сильной Германии."
 GER_support_technocrats_I:0 "Сотрудничество с Технократами"
 GER_support_technocrats_I_desc:0 "Если мы хотим иметь экономически мощную Германию, мы должны сотрудничать с Технократами."
 GER_support_technocrats_II:0 "Предоставить Технократам место в правительстве"
 GER_support_technocrats_II_desc:0 "Предоставление мест Технократам в правительстве, позволит им более эффективно продвигать свою политику."
 GER_support_autarks_I:0 "Сотрудничество с Автарками"
 GER_support_autarks_I_desc:0 "Если мы хотим иметь экономически мощную Германию, мы должны сотрудничать с Автарками."
 GER_support_autarks_II:0 "Предоставить Автаркам место в правительстве"
 GER_support_autarks_II_desc:0 "Предоставление мест Автаркам в правительстве позволит им более эффективно продвигать свою политику."
 GER_jet_research:0 "Финансирование ракетных технологий"
 GER_jet_research_desc:0 "Ракетный двигатель переведет нас в новую эпоху войны, позволяя нам бомбить наших врагов сверхъестественной точностью и доминировать над небом Германии. Ну так говорят наши ученые..."
 GER_volksgemeinschaft:0 "Поддержка Фольксгемайншафта"
 GER_volksgemeinschaft_desc:0 "The Volksgemeinschaft или «Народное Единство», будет способствовать объединению и расширению прав германских народов Европы и всего мира."
 GER_deutsche_arbeitsfront:0 "Создание Германского Трудового Фронта"
 GER_deutsche_arbeitsfront_desc:0 "Замена всех германских рабочих профсоюзов, одной организацией под контролем государства, позволит нам обеспечить оптимальную эффективность в германском промышленном комплексе, а также упростит проведение промышленных и экономических реформ."
 GER_volkswagen:0 "Создать Фольксваген"
 GER_volkswagen_desc:0 "Массовое производство «народного автомобиля» будет способствовать укреплению морального духа и созданию реинвестиций в гражданскую инфраструктуру и промышленность. Не говоря уже о том, кому не нравится хороший Kübelwagen?"
 GER_steelworks_issues:0 "Проблемы со сталелитейным заводом"
 GER_steelworks_issues_desc:0 "Vereinigte Stahlwerke AG уже давно является производителем первичной стали для Германии, но это частная компания с небольшим государственным надзором. Создание Reichswerke Hermann Göring даст нам производителя стали, которого правительство контролирует в полной мере."
 GER_nationalize_resource_industries:0 "Национализация стратегических ресурсов"
 GER_nationalize_resource_industries_desc:0 "Национализация отраслей, ответственных за производство стратегических ресурсов, улучшит наш выход этих ресурсов, что позволит лучше поддерживать наших военных."
 GER_nationalize_aviation_industry:0 "Национализировать авиационную промышленность"
 GER_nationalize_aviation_industry_desc:0 "Национализация отраслей, ответственных за производство самолетов, улучшит нашу способность производить и разрабатывать новые военные самолеты."
 GER_reform_uranprojekt:0 "Восстановить Уранпроект"
 GER_reform_uranprojekt_desc:0 "Уранпроект, также известный как «Клуб урана», по сути был распущен после вторжения в Польшу и призыв ученых в армию. Возрождение этой программы путем привлечения ученых из армии может оказаться достойным предприятием для нашего научного выпуска."
 GER_rally_the_monarchists:0 "Митинг монархистов"
 GER_rally_the_monarchists_desc:0 "Неудачи правительства Веймара и коррупция правительства НСДАП противоречат германской славной имперской истории. Мы должны восстановить Германию до своей бывшей имперской славы, чтобы обеспечить наше место в качестве мировой державы."
 GER_a_new_reich:0 "Борьба за Новый Рейх"
 GER_a_new_reich_desc:0 "После сплочения монархистов и других про-кайзерских партий, наконец, нам пора взять власть в Германии и восстановить Кайзеррайх до его прежней славы!"
 GER_consolidate_new_reich:0 "Консолидация Четвертого Рейха"
 GER_consolidate_new_reich_desc:0 "Мы взяли Рейхстаг и имеем более или менее временное правительство с нашим новым Кайзером во главе. Теперь мы должны укрепить и консолидировать Германию, как Четвертый Рейх."
 GER_restore_the_empire:0 "Восстановить Империю"
 GER_restore_the_empire_desc:0 "После неудачного поражения Второго Рейха в Великой войне и подписания Версальского договора многие по праву германские территории были отняты у рейха. Мы должны начать долгий и утомительный процесс восстановления этих территорий."
 GER_european_claims:0 "Восстановление наших европейских территорий"
 GER_european_claims_desc:0 "Прежде всего, мы должны вернуть основные территории германского рейха. Самое главное, теперь французский регион Эльзас-Лотарингия и польский город Данциг."
 GER_african_claims:0 "Восстановление наших африканских колоний"
 GER_african_claims_desc:0 "Британцы и французы использовали Версальский договор, чтобы оправдать их консолидацию влияния на африканские народы и колонии, что говорит о коррупции этих западных империалистов. Восстановление этих колоний, восстановит германское влияние в регионе и обеспечит важный противовес британскому и французскому экспансионизму."
 GER_asian_claims:0 "Восстановление наших азиатских колоний"
 GER_asian_claims_desc:0 "Аналогично Африке, бывшие союзники использовали Версальский договор для оправдания своих империалистических тенденций и их краж у германского народа. Теперь мы должны начать долгий путь восстановления наших бывших колоний в Азии и Тихом океане."
 GER_establish_imperial_german_army:0 "Учреждение Германской Армии"
 GER_establish_imperial_german_army_desc:0 "Возрождение германской армии по модели нацистского Вермахта, непременно даст нашей империи одну из самых сильных и эффективных боевых сил в мире."
 GER_support_landwehr:0 "Поддержка Ландвера"
 GER_support_landwehr_desc:0 "Поддержка Ландвера обеспечит нам более профессиональную и эффективную армию за счет сокращения ее размера."
 GER_support_freikorps:0 "Поддержка Фрайкора"
 GER_support_freikorps_desc:0 "Поддержка Фрайкор даст нашим военным более популярную поддержку, облегчая тем самым привлечение гражданских лиц. Хотя это неизбежно усложнит выполнение профессиональных стандартов"
 GER_gott_mit_uns:0 "Gott Mit Uns"
 GER_gott_mit_uns_desc:0 "Gott mit uns As we all stand united All together Gott mit uns - Sabaton, Swedish heavy metal band"
 GER_alliance_with_austria_hungary:0 "Союз с Австро-Венгерской империей"
 GER_alliance_with_austria_hungary_desc:0 "Великий союз, связывающий нас с Габсбургами, должен быть восстановлен."
 GER_alliance_with_the_ottomans:0 "Союз с Османской империей"
 GER_alliance_with_the_ottomans_desc:0 "Как и мы, Османы подверглись жестокому обращению со стороны Антанты в конце Вельткрига. Пора вместе восстановить наше место в мире."
 GER_draft_new_constitution:0 "Проект новой Конституции"
 GER_draft_new_constitution_desc:0 "Чтобы обеспечить национальное единство и не позволить экстремистам взять власть, мы должны обеспечить, чтобы наша монархия была конституционно и демократически подотчетна. Только тогда Четвертый Рейх станет маяком для всего остального мира."
 GER_prioritize_infrastructure:0 "Приоритет инфраструктуры"
 GER_prioritize_infrastructure_desc:0 "Сохранение нашей инфраструктуры в актуальном состоянии гарантирует, что наша промышленная машина сможет работать более эффективно во всех секторах."
 GER_prioritize_civilian_industry:0 "Приоритет гражданской промышленности"
 GER_prioritize_civilian_industry_desc:0 "Обеспечение сильной гражданской промышленности позволит нам повысить качество жизни наших людей, а также обеспечить более быстрое наращивание в других секторах."
 GER_prioritize_military_industry:0 "Приоритет военной промышленности"
 GER_prioritize_military_industry_desc:0 "Единственный путь к сильным военным - сильная поддержка военной промышленности. Сильная военная промышленность откроет новые возможности для нашей военной экспансии."
 GER_prioritize_defensive_construction:0 "Приоритет оборонительных конструкций"
 GER_prioritize_defensive_construction_desc:0 "В эти бурные политические времена Германия подвергается наибольшему риску враждебного вторжения извне. Таким образом, чтобы обеспечить стабильность и безопасность для германского народа, мы должны уделить приоритетное внимание защитным конструкциям."
 GER_kaiser_wilhelm_society:0 "Оживить общество Кайзера Вильгельма"
 GER_kaiser_wilhelm_society_desc:0 "Между призывами и антиеврейскими законами Нюрнберга, научная база Германии была вынуждена продолжать эффективные исследования. Оживление общества Кайзера Вильгельма позволит нашим военным и гражданским исследованиям взлететь на новые высоты."
 GER_return_scientists:0 "Освободить учёных от военной службы"
 GER_return_scientists_desc:0 "Многие бывшие ученые были переведены в армию по призыву или в другие обязательные системы. Извлекая их из этих программ, мы отвлечем наш пул рабочей силы, но обеспечим, чтобы наши исследования находились на передовой."
 GER_operation_isabella:0 "Операция «Изабелла»"
 GER_operation_isabella_desc:0 "Британцы долгое время имели большое влияние на Средиземное море и прилегающие районы. Обеспечив безопасность ключевых портов в Испании, Португалии и, самое главное, в Гибралтаре, мы сможем еще сильнее укрепить нашу власть над Великобританией."
 GER_enigma:0 "Улучшение Энигмы"
 GER_enigma_desc:0 "Продолжающееся исследование методов шифрования Энигма, может дать ошеломляющие результаты, которые позволят нам скрыть наши стратегические сообщения от врага."
 GER_volkssturm:0 "Сформировать Фольскштурм"
 GER_volkssturm_desc:0 "Хотя война начинает поворачиваться не в нашу пользу, у нас все еще есть шанс выиграть, если мы, как германцы, объединимся и сразимся с захватчиком в лоб! Это последний компонент нашей тотальной войны и с Фольскштурмом Германия никогда не будет побеждена!"
 GER_iraq_friend:0 "Дружба с Ираком"
 GER_iraq_friend_desc:0 "Ирак имеет ценное стратегическое положение на Ближнем Востоке, а также большой объем ресурсов, необходимых для германской военной машины. Подружиться с этой страной может оказаться мудрым решением, которое не заставит нас перенаправить наших военных на еще один фронт."
 GER_iraq_war:0 "Вторжение в Ирак"
 GER_iraq_war_desc:0 "Ирак имеет ценное стратегическое положение на Ближнем Востоке, а также большой объем ресурсов, необходимых для германской военной машины. Вторжение в эту страну позволит нам удержать эту ключевую позицию и в полной мере собрать их ресурсы."
 GER_iran_friend:0 "Дружба с Ираном"
 GER_iran_friend_desc:0 "Иран имеет большую границу с Советским Союзом и очень стратегическую позицию в качестве ворот в Азию. Дружба с этой страной будет плодотворной инвестицией, которая не вытащит необходимые ресурсы из нашей основной кампании."
 GER_iran_war:0 "Вторжение в Иран"
 GER_iran_war_desc:0 "Иран имеет большую границу с Советским Союзом и очень стратегическую позицию в качестве ворот в Азию. Вторжение в эту страну позволит нам еще больше оказывать давление на азиатский континент, а также даст нам еще один стратегический фронт на юге России."
 GER_influence_brazil:0 "Влияние на Бразилию"
 GER_influence_brazil_desc:0 "Бразилия, помимо своих природных ресурсов, имеет очень стратегическое положение в Америке; наличие союзника, близкого к уязвимым южноамериканским странам, в дополнение к тому, чтобы находиться в ярком диапазоне Соединенных Штатов, заслуживает внимания"
 GER_revive_brest_litovsk:0 "Возрождение Брест-Литовского договора"
 GER_revive_brest_litovsk_desc:0 "В настоящий момент наша война с русскими является успешной, но наши военные необходимы на других фронтах. Возрождение Брест-Литовского договора позволит нам заключить мир с русскими и достичь желаемых территориальных выгод."
 GER_5_factor:0 "5 факторов Энигмы"
 GER_5_factor_desc:0 "Переход к 5 факторам значительно улучшит наше шифрование."
 GER_8_factor:0 "8 факторов Энигмы"
 GER_8_factor_desc:0 "Переходя к 8 факторам, мы хотим, чтобы наше шифрование было невозможно взломать!"
 GER_demmand_northern_schleswig:0 "Требование Северного Шлезвига"
 GER_demmand_northern_schleswig_desc:0 "Северный Шлезвиг был отнят у нас и передан датчанам по итогу Версальского договора. Мы должны потребовать возвращения этой земли истинным наследникам!"
 
