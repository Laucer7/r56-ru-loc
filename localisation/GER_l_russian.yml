 r56_kill_hitler.1.t:0 "Гитлер убит взрывом"
 r56_kill_hitler.1.desc:0 "\nПохоже, что Германия потрясена попыткой государственного переворота, совершенного группой офицеров Вермахта, которым удалось убить Гитлера. Во время выставки новейшего оружия, произведенного в Рейхе, офицер, сопровождавший фюрера, нес бомбу и использовал ее, чтобы убить фюрера Германии и двух его телохранителей."
 r56_kill_hitler.1.a:0 "Переворот?"
 r56_kill_hitler.2.t:0 "Фюрер Германии застрелен!"
 r56_kill_hitler.2.desc:0 "\nВо время своей обычной речи на одном из своих типичных митингов, Адольф Гитлер, фюрер Германии, подвергся нападению группы хитманов, вооруженных подводными пистолетами-пулеметами. Прежде чем покинуть зал, они за считанные секунды опустошили трибуны градом пуль, убив и ранив несколько охранников СС в процессе."
 r56_kill_hitler.2.a:0 "Переворот?" 
 r56_kill_hitler.3.t:0 "Гитлер убит мастером боевых искусств!"
 r56_kill_hitler.3.desc:0 "Участничеи вчерашнего митинга в Берлине была ошеломлены, когда на сцену вышел неизвестный мужчина, который пригласил фюрера сразиться с ним. Гитлер остановил телохранителей, он желала показать, что он был кунг-фюрером и он знал, что мастер кунг-фу однажды попытается бросить ему вызов. Таинственный человек представился как Брэндсон Ли, прежде чем напасть на канцлера Германии с гневом тигра. Дуэль длилась несколько минут. Удары были, по-видимому, такими быстрыми, что было трудно следить за происходящим, но внезапно злоумышленник сунул руку в грудь Фюрера. Фюрер издал единственный вздох, прежде чем рухнул на землю. Затем СС открыли огонь по убийце, но ему удалось увернуться от нескольких пуль и остановить других голыми руками, прежде чем вырваться через боковую дверь, рубя несколько часовых в процессе."
 r56_kill_hitler.3.a:0 "Переворот?"
 r56_kill_hitler.4.t:0 "Разбился самолет Гитлера!"
 r56_kill_hitler.4.desc:0 "\nОфициальный отчет подтвердил, что крушение самолета, разбившегося вскоре после взлета из аэропорта Темпельхофф, действительно является частным самолетом Фюрера, который находился на борту в это время. Похоже бомба была принята на борт контрабандой и теперь офицеры Вермахта затеявшие весь этот заговор, захватят власть поскольку общий мятеж, кажется, охватывает весь Рейх."
 r56_kill_hitler.4.a:0 "Переворот?"    
 r56_kill_hitler.5.t:0 "Канцелярия разрушена взрывом!"
 r56_kill_hitler.5.desc:0 "Вчера вечером громкий шум и ужасающий взрыв опустошили стол [GER.getleader] в рейхсканцелярии в Берлине. Телохранители были бессильны и смогли увидеть только остатки его униформы и железный крест, сияющий среди пылающего пепла."
 r56_kill_hitler.5.a:0 "Переворот?"
 r56_kill_hitler.6.t:0 "Гитлер убит хитманом в Оберзальцберге!"
 r56_kill_hitler.6.desc:0 "\nУдивительное коммюнике подтвердило слухи о том, что канцлер Германии [GER.getleader] был убит, когда он отдыхал на своей альпийской вилле. Выстрел в голову был произведен издалека, и стало ясно, что киллер был очень опытным стрелком, что подразумевало бы некоторую форму военной подготовки."
 r56_kill_hitler.6.a:0 "Переворот?" 
 
 
