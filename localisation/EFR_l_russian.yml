 EFR_submarine_1:0 "600 Series"
 EFR_submarine_1_desc:0 "600-тонные подводные лодки серии были первыми современными французскими подводными лодками после Первой мировой войны. Они были среднего размера, водоизмещением около 600 тонн. Несмотря на то, что они были морскими, они предназначались для прибрежных подводных лодок и использовались в основном в теплых водах Средиземного моря. Три класса по 4 корабля этого типа: классы Sirène, Ariane и Circé. Они были основой более крупной 630-тонной серии классов Argonaute, Diane и Orion."
 #EFR_submarine_1b: "630 Series"
 #EFR_submarine_1c: "Redoutable Class"
 EFR_submarine_2:0 "Minerve Class"
 EFR_submarine_2_desc:0 "Подводные лодки класса Minerve (название проекта T2) были основаны на 630-тонной серии, но имели более совершенные двигатели и другую компоновку торпед. Эти подводные лодки были первой частью программы стандартизации, ставшей результатом централизованного проектирования DCAN (Direction des Constructions et Armes Navale), а не конкретных проектов верфей предыдущих классов."
 #EFR_submarine_2b: "Aurore Class"
 EFR_submarine_3:0 "Roland Morillot Class"
 EFR_submarine_3_desc:0 "Подводные лодки класса Roland Morillot (название проекта Z2) были большими океанскими подводными лодками, созданными на основе более ранних подводных лодок класса Redoubtable. Это были большие подводные лодки водоизмещением 1800-2400 тонн и несли грозное вооружение из 10 торпедных аппаратов. Падение Франции произошло до того, как они были закончены."
 EFR_submarine_4:0 "Phénix Class"
 EFR_submarine_4_desc:0 "Подводные лодки класса Phénix были океанскими и дальними лодками среднего размера, разрешенными в военно-морских программах 1939-40 годов, но начало войны и падение Франции привели к списанию этих лодок. Они были похожи на класс Redoutable, но были меньше и имели водоизмещение 1200 тонн. Они несли такое же тяжелое торпедное вооружение."
 EFR_destroyer_1:0 "Bourrasque Class"
 EFR_destroyer_1_desc:0 "Эсминцы типа Bourrasque входили в 1500-тонную серию и были спущены на воду в середине 1920-х годов. Вместе с предыдущими классами Chacal и последующими классами L'Adroit они составляли основу нового современного послевоенного французского флота. Они были быстры и хорошо вооружены для своего времени, но их торпедное вооружение меньше по сравнению с аналогичными кораблями других флотов."
 #EFR_destroyer_1b: "Chacal Class"
 #EFR_destroyer_1c: "Aigle & Vauquelin Class"
 EFR_destroyer_2:0 "Le Fantasque Class"
 EFR_destroyer_2_desc:0 "Эсминцы типа Le Fantasque были существенно улучшенными версиями более ранних суперэсминцев 2400-тонной серии (Guépard, Aigle, Vauquelin), построенных по военно-морской программе 1930 года. Это были большие, хорошо вооруженные и очень быстрые эсминцы, идеально подходящие для сопровождения новых быстроходных частей французского флота. Их вооружение состояло из недавно разработанных орудий, адекватного зенитного и торпедного вооружения."
 #EFR_destroyer_2b: "Le Hardi Class"
 #EFR_destroyer_2c: "Mogador Class"
 EFR_destroyer_3:0 "L'Intrépide Class"
 EFR_destroyer_3_desc:0 "Эсминцы класса L'Intrépide представляют собой модифицированную версию более ранних эсминцев класса Le Hardi. Они были разрешены в военно-морских программах 1938 и 1939 годов, но война и падение Франции привели к списанию этих кораблей. Они были бы больше ориентированы на противовоздушную роль и имели бы увеличение водоизмещения до 2800-2900 тонн с более мощными двигателями."
 EFR_destroyer_4:0 "Hoche Class"
 EFR_destroyer_4_desc:0 "Классы Hoche и Bayard были последним проектом суперэсминца французского флота. Оба класса были основаны на классе Mogador водоизмещением 4200 тонн с аналогичным основным вооружением, но с улучшенными зенитными орудиями и более мощными двигателями. Они были разрешены в военно-морских программах 1939-40 годов, но начало войны и падение Франции привели к списанию этих кораблей."
 EFR_light_cruiser_1:0 "Duguay-Trouin Class"
 EFR_light_cruiser_1_desc:0 "Легкие крейсера Duguay-Trouin были первыми крупными французскими военными кораблями, построенными после Первой мировой войны в рамках военно-морской программы 1922 года. Они стали первыми легкими крейсерами с закрытыми башнями главного калибра, способными вести сверхмощную стрельбу. Среди легких крейсеров они имели сильное торпедное вооружение, но практически отсутствовало бронирование."
 EFR_light_cruiser_2:0 "La Galissonnière Class"
 EFR_light_cruiser_2_desc:0 "Легкие крейсера типа La Galissonnière были ответом на итальянские легкие крейсера типа Condottieri и были основаны на предыдущем классе Emile Bertin. Они были построены в рамках военно-морских программ 1931 и 1932 годов с типичным для того времени основным вооружением и адекватным зенитным вооружением. Они водоизмещали 10 850 тонн, имели увеличенное количество самолетов-разведчиков и хорошую скорость."
 EFR_light_cruiser_3:0 "De Grasse Class"
 EFR_light_cruiser_3_desc:0 "Крейсера класса DeGrasse были утверждены в военно-морских программах 1938 и 1939 годов и были существенно улучшены La Galissonnières. У них было более сильное зенитное вооружение, а также более мощные двигатели. Падение Франции привело к тому, что два последних корабля были отменены, а головной корабль был достроен после войны в другой конструкции. Немцы намеревались довести ее до легкого авианосца, но и этот проект не был реализован."
 EFR_light_cruiser_4:0 "Colbert Class"
 EFR_light_cruiser_4_desc:0 "Colbert был легким зенитным крейсером, спущенным на воду в 1956 году. Этот крейсер класса Colbert был построен по образцу послевоенного De Grasse, с тяжелым зенитным вооружением как для дальнего, так и для ближнего действия. Разница между Colbert и DeGrasse в том, что у Colbert были двигатели меньшего размера, более тонкая броня и он был немного меньше."
 EFR_heavy_cruiser_1:0 "Suffren Class"
 EFR_heavy_cruiser_1_desc:0 "Тяжелые крейсера класса Suffren были в основном повторением предыдущего класса Duquesne с небольшими улучшениями в отношении его мореходных качеств. Оба класса напоминали современную крейсерскую философию французского флота; очень тонкая броня, но хорошая скорость и дальность. Их стандартное водоизмещение составляло 10 000 тонн, они были оснащены штатным для тяжелого крейсера вооружением."
 EFR_heavy_cruiser_2:0 "Algérie Class"
 EFR_heavy_cruiser_2_desc:0 "Тяжелый крейсер класса Algérie был дальнейшим усовершенствованием предыдущих классов Suffren и Duquesne, но был разработан, чтобы противостоять новым итальянским тяжелым крейсерам класса Zara. Значительно усилен как основной бронепояс, так и подводная защита. Его зенитное вооружение адекватно для своего времени, но благодаря этим изменениям стандартное водоизмещение составляет более 10 000 тонн."
 EFR_heavy_cruiser_3:0 "Saint Louis Class"
 EFR_heavy_cruiser_3_desc:0 "Тяжелые крейсера класса Saint Louis были основаны на классе Algérie, но общий вид был ближе к крупным кораблям классов Dunkerque и Richelieu. По военно-морской программе 1940 г. было заказано три корабля, но из-за падения Франции ни один из них не был заложен. У них будут новые орудия и улучшенное зенитное вооружение, но броня будет такой же, как на классе Algérie. Это был последний проект тяжелого крейсера французского флота."
 EFR_heavy_cruiser_4:0 "Forbin Class"
 EFR_heavy_cruiser_4_desc:0 "Тяжелые крейсера класса «Форбин» были гипотетическим проектом, последовавшим за классом «Сент-Луис». Созданный для защиты торговых путей между материковой Францией и колониями, он имел большую дальность полета и хорошую скорость, а также тяжелое вооружение из орудий в четырех трехорудийных башнях и достаточное количество зенитных орудий. Компоновка и общий вид корабля напоминали влияние предыдущего класса Saint Louis, а также класса British Crown Colony."
 EFR_battle_cruiser_1:0 "Durand-Viel Design"
 EFR_battle_cruiser_1_desc:0 "Дизайн линейного крейсера Durand-Viel был предложен в рамках серии исследований, относящихся ко времени Первой мировой войны. По сути, это были версии линейных крейсеров линкоров классов Normandie и Lyon с такими же счетверенными башнями и орудиями, хотя и в меньшем количестве. Как и современные линейные крейсера других флотов, они будут быстрее, но менее бронированы, чем линкор. Они были отменены до начала Первой мировой войны."
 EFR_battle_cruiser_2:0 "Dunkerque Class"
 EFR_battle_cruiser_2_desc:0 "«Дюнкерки» предназначались для противодействия немецким карманным линкорам типа «Дойчланд». Они были вершиной серии дизайнерских исследований с середины 1920-х до начала 1930-х годов. Утвержденные в военно-морских программах 1931 и 1934 годов, они были похожи на британские линкоры класса «Нельсон» со всеми своими главными башнями, сосредоточенными вперед. Это привело к более короткой поясной броне и, следовательно, к меньшему размеру корабля, чтобы соответствовать ограничениям военно-морских договоров."
 EFR_battleship_1:0 "Courbet Class"
 EFR_battleship_1_desc:0 "Линкоры типа Courbet были первыми супердредноутами, построенными для французского флота до и во время Первой мировой войны. Авторизованные в военно-морских программах 1910 и 1911 годов, они несли ограниченную службу во время Первой мировой войны, но активно участвовали во время Второй мировой войны. Хотя у них была более толстая броня и более мощные орудия, чем у предыдущих линкоров класса Dante, они все же уступали современным линкорам USN и RN. Они водоизмещали чуть более 22 000 тонн, и их единственными модернизациями до Второй мировой войны были улучшенное зенитное вооружение и улучшенные котлы."
 #EFR_battleship_1b: "Bretagne Class" 
 EFR_battleship_2:0 "Richelieu Class"
 EFR_battleship_2_desc:0 "Линкоры типа «Ришелье» были последними линкорами, вошедшими в состав французского флота. Они представляли собой улучшенную конструкцию Dunkerque и были разрешены в рамках военно-морских программ 1935 и 1938 годов. У них было отличное зенитное вооружение, скорость и дальность полета, что делало их отличным крупным кораблем. Из четырех заказанных только два были спущены на воду и один был достроен до падения Франции. Были многочисленные попытки достроить оставшиеся корабли с использованием различных конструкций, предложенных для использования в качестве зенитных линкоров, гибридов линкора и авианосца или полноразмерных авианосцев."
 EFR_battleship_3:0 "Gascogne Class"
 EFR_battleship_3_desc:0 "Линкоры класса Gascogne были подклассом класса Richelieu. По военно-морской программе 1940 г. было заказано три корабля, но ни один из них не был спущен на воду. Конструкция будет повторять Richelieu, но с равномерно распределенным основным вооружением вперед и назад, улучшенным зенитным вооружением и улучшенными двигателями, что сделает корабль в целом лучше."
 EFR_battleship_4:0 "Alsace Class"
 EFR_battleship_4_desc:0 "Линкоры класса «Эльзас» должны были прийти на смену классу «Ришелье». Было заказано четыре корабля, проектные исследования были завершены в 1939 году, одобрены в 1940 году и должны были быть заложены в 1941 году, хотя падение Франции помешало этому. Он совершенствует конструкцию Richelieu с более тяжелыми и многочисленными основными орудиями, более сильным зенитным вооружением, более толстыми броневыми листами и более крупными двигателями."
 EFR_SH_battleship_1:0 "Charlemagne Class"
 EFR_SH_battleship_1_desc:0 "Класс суперлинкоров «Шарлемань» — это гипотетическая конструкция, соответствующая большим линкорам других флотов. Они имеют тяжелое вооружение все вперед в суперстрельных позициях, тяжелое зенитное вооружение и толстую броню. Весь дизайн заимствует элементы из классов Richelieu и British Nelson."
 EFR_SH_battleship_2:0 "Napoléon Bonaparte Class"
 EFR_SH_battleship_2_desc:0 "Линкоры класса «Наполеон Бонапарт» были гипотетической конструкцией и основаны на классах «Эльзас» и «Гасконь». Его тяжелое вооружение равномерно распределено по носу и корме в трехорудийных башнях со сверхстрелковыми пушками и тяжелым зенитным вооружением. Толстая броня и мощные двигатели обеспечивают скорость и защиту, необходимые для того, чтобы не отставать от других кораблей флота и эффективно сражаться с противниками."
 EFR_carrier_1:0 "Béarn Class"
 EFR_carrier_1_desc:0 "Первоначально Béarn был заложен как линкор класса Normandie, но позже был достроен как авианосец водоизмещением 22 100 тонн и служил в межвоенные годы и во время Второй мировой войны. Как переоборудованный авианосец, его скорость была низкой, и у него было ограниченное пространство для самолетов, но средний броневой пояс и большая дальность полета компенсировали эти недостатки. Его конструкция дала важный опыт французским конструкторам из DCAN (Direction des Constructions et Armes Navale) и впоследствии привела к серии проектных исследований."
 EFR_carrier_2:0 "Joffre Class"
 EFR_carrier_2_desc:0 "Авианосцы класса Joffre (название проекта PA-16) были авианосцами следующего поколения для ВМС Франции. Это было последнее из проектных исследований, которое началось в 1929 году и закончилось в 1937 году. Два корабля были утверждены в военно-морской программе 1938 года, но эскалация конфликтов замедлила процесс строительства, и в конечном итоге падение Франции помешало завершению строительства этих кораблей. Водоизмещение составит около 20 000 тонн. У них будет хорошее зенитное вооружение, броня и скорость, но авиационная комплектация ниже среднего. В целом, это был бы универсальный и универсальный авианосец для французского флота."
 EFR_carrier_3:0 "Jean Bart Class"
 EFR_carrier_3_desc:0 "Авианосец «Жан Барт» был предложением середины войны переоборудовать недостроенный линкор класса «Ришелье» «Жан Барт» в полноразмерный авианосец по аналогии с японским IJN Shinano. Большой размер корпуса привел бы к большой авиационной составляющей, а вместе с большими двигателями - большой дальности полета и быстрому авианосцу. Тяжелое зенитное вооружение американского производства обеспечило бы хорошую защиту от самолетов и небольших надводных боевых кораблей."
 EFR_carrier_4:0 "Clemenceau Class"
 EFR_carrier_4_desc:0 "Авианосцы типа «Клемансо» (проектное название PA-28) были первым послевоенным авианосцем французского флота. Конструкция будет аналогична недостроенным авианосцам класса «Жоффр», однако установленное оборудование и вооружение будут современными французскими изделиями. Приобретение эскортных авианосцев USN и RN и экономическое состояние послевоенной Франции помешали закладке этих кораблей. Не путать с последними авианосцами класса Clemenceau (название проекта PA-54), заложенными в 1955 и 1957 годах."
 
 
 VIC_gazogenes_and_michelin_tires:0 "Газогенераторы"
 VIC_gazogenes_and_michelin_tires_desc:0 "Поскольку нефти с каждым днем становится все меньше, мы должны найти ей замену. Большинство гражданского населения в настоящее время использует езду на велосипеде, но автомобили также могут работать на альтернативном топливе. Газогены позволяют извлекать энергию сгорания угля и даже древесины."
 VIC_STO_desc:0 "«Service du Travail Obligatoire» (обязательная трудовая служба) представляет собой систему обмена между рабочими, отправленными на работу в Германию, поскольку Рейху не хватало рабочей силы для заполнения как их дивизий, так и их заводов. Это привело к освобождению десятков тысяч солдат, но некоторые из них остались в Германии в качестве вольнонаемных рабочих." 
 VIC_reinforce_the_STO:0 "Усилить ОТС"
 VIC_reinforce_the_STO_desc:0 "Рабочий! Работая на Европу, вы защищаете свою страну и свой дом. Вы также станете послом французского качества и обеспечите финансовую стабильность своей семье."
 
 VIC_rationing:0 "Нормирование"
 VIC_rationing_desc:0 "Чтобы сохранить те небольшие ресурсы, которые у нас есть, необходимо установить карточную систему. Список запрещенных продуктов длинный и включает оливковое масло, хлеб, масло, мясо, молоко и яйца. Конфеты запрещены, а пресса должна публиковать руководства по приготовлению всевозможных блюд с заменителями, таких как суп из брюквы, салат из тертого чертополоха, кофе без кофе...." 
 VIC_armistice_army:0 "Организация миротворческой армии"
 VIC_armistice_army_desc:0 "Даже если мы ограничены в том, что мы можем делать с остатками нашей армии, мы все равно должны правильно ее организовать и подготовить пересмотр нашей тактики, чтобы быть готовыми сражаться с любым врагом Франции." 
 VIC_hide_military_equipment:0 "Скрыть военную технику"
 VIC_chantiers_de_la_jeunesse:0 "Молодежные рабочие лагеря"
 VIC_chantiers_de_la_jeunesse_desc:0 "Поскольку военная служба была отменена, молодежь должна вместо этого служить в так называемых «chantiers de la jeunesse» (места работы с молодежью). В этих открытых лагерях они будут выполнять небольшие инфраструктурные работы, походы в дикую природу и другие физические нагрузки." 
 VIC_negociate_the_release_of_officers:0 "Переговоры об освобождении офицеров"
 VIC_negociate_the_release_of_officers_desc:0 "Смягченные нашим отношением к европейскому сотрудничеству, мы, наконец, добились крупной уступки от рейхсканцлера Гитлера: освобождения тысяч офицеров, находившихся в плену в Германии."
 VIC_LVF:0 "Легион французских добровольцев" 
 VIC_secret_military_researches:0 "Секретные военные исследования"
 VIC_secret_military_researches_desc:0 "Хотя использование некоторого оборудования, такого как танки, запрещено перемирием, мы могли бы продолжать тайно экспериментировать, используя то, что остальная часть общества использует в других областях: эрзацы."
 VIC_bulldozer_experiments:0 "Бульдозерные эксперименты"
 VIC_bulldozer_experiments_desc:0 "Нам не разрешено иметь танки, но мы можем приобрести машины с гусеницами, если купим тяжелые снегоуборочные машины или бульдозеры. Они не будут использоваться в бою, но обеспечат необходимые технические данные для будущих танков."
 VIC_contact_renault:0 "Связаться с Рено"
 VIC_contact_renault_desc:0 "Пока Renault производит грузовики для оккупационных сил, мы должны связаться с ними, чтобы узнать, могут ли они втайне разработать для нас современные автомобили." 
 VIC_autorized_modernization:0 "Авторизованная модернизация"
 VIC_autorized_modernization_desc:0 "У нас наконец появилась возможность проектировать новую технику и полностью модернизировать нашу армию."
 VIC_restart_heavy_water_production:0 "Возобновление производства тяжелой воды"
 VIC_restart_heavy_water_production_desc:0 "Одним из крупных стратегических ресурсов, ускользнувших от когтей немецких войск, были запасы тяжелой воды, эвакуированные в Великобританию во время вторжения. С восстановлением наших военных амбиций этот проект эксплуатации многообещающих свойств урана должен быть возобновлен." 
 VIC_military_youth:0 "Военная молодежь"
 VIC_military_youth_desc:0 "Молодость Франции! Эта борьба не только борьба ваших родителей! Это борьба за собственное будущее! Настало время действовать против англо-американских предателей! Как можно исполнять дзадзу в это время и час, которые являются одними из самых важных для будущего Европы и всего мира? Молодежь Франции за полную национальную и социалистическую революцию: вставайте!"
 VIC_milice_francaise:0 "Французская милиция"
 VIC_milice_francaise_desc:0 "Французская милита является инструментом репрессий режима против мятежных элементов, таких как евреи, коммунисты, голлисты и партизаны в целом."
 VIC_phalange_africaine:0 "Африканская фаланга"
 VIC_phalange_africaine_desc:0 "Африканская фаланга была создана для отражения союзных войск в Северной Африке. Его набирали среди французского населения, проживающего в Алжире."
 VIC_ideological_fanaticism:0 "Идеологический фанатизм"
 VIC_ideological_fanaticism_desc:0 "Мы присягнули Петену и Франции. Мы не предадим это слово, как англичане, которых десятилетиями евреизировали." 
 VIC_technology_sharing:0 "Обмен технологиями"
 VIC_technology_sharing_desc:0 "Сотрудничество также помогает на научном уровне. Встреча французских и немецких ученых, мирно делящихся знаниями, — еще один пример единства Европы против врагов." 
 VIC_police_nationale:0 "Национальная полиция"
 VIC_police_nationale_desc:0 "Чтобы защитить полицию от угроз внутренних и внешних врагов, силы муниципальной полиции должны быть реорганизованы в Национальную полицию. С новыми местными жителями, более современной и новой униформой, вдохновленной полицией СС."

EFR_technology_sharing_desc:0 "Сотрудничество также помогает на научном уровне. Встреча французских и немецких ученых, мирно делящихся знаниями, — еще один пример единства Европы против врагов."
EFR_cv_nav_bomber_equipment_1:0 "Латекер 298B"
EFR_cv_nav_bomber_equipment_1_short:0 "Лате 298B"
EFR_cv_nav_bomber_equipment_2:0 "Латекер 312C"
EFR_cv_nav_bomber_equipment_2_short:0 "Лате 312C"
EFR_cv_nav_bomber_equipment_3:0 "Девуатин D.750P"
EFR_cv_nav_bomber_equipment_3_short:0 "D.750P"