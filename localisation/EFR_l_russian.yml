 idea_EFR_terms_of_compiegne_armistice:0 "Условия Компьенского перемирия"
 idea_EFR_terms_of_compiegne_armistice_desc:0 "Условия перемирия позволили нам выжить и начать «национальную революцию». Но экономические издержки оккупации, контрибуция, выплаченная Германии, и потеря стольких наших молодых людей — это почти невыносимая тяжесть. Вот почему нам нужен герой Вердена. Только его сила воли может провести нас через эти темные времена." 
 idea_EFR_shattered_economy:0 "Разрушенная экономика"
 idea_EFR_shattered_economy_desc:0 "Нехватка людей, реквизиция оккупационными силами и принудительное закрытие большей части нашего арсенала наносят удар как по нашей гражданской экономике, так и по нашей способности производить новое оборудование."
 idea_EFR_shattered_economy2:0 "Разрушенная экономика"
 idea_EFR_shattered_economy2_desc:0 "Нехватка людей, реквизиция оккупационными силами и принудительное закрытие большей части нашего арсенала наносят удар как по нашей гражданской экономике, так и по нашей способности производить новое оборудование."
 idea_EFR_hidden_rifles:0 "Скрытые винтовки"
 idea_EFR_hidden_rifles_desc:0 "После нашей капитуляции перед немцами некоторым элементам в вооруженных силах удалось получить некоторое оружие, которое можно было мобилизовать позже, и быстро увеличить размер нашей армии сверх предела в 100 000 человек."
 
 
 FRA_FREE_army:0 "Французская освободительная армия"
 FRA_FREE_henry_de_rancourt_de_mimerand:0 "Анри де Ранкур де Мимеран" 
 
 EFR_aviation_effort:0 "Восстановить ВВС"
 EFR_aviation_effort_desc:0 "Наша авиация была сокрушена поражением, но мы должны продолжать и восстанавливать нашу боевую авиацию, чтобы обеспечить защиту нашего неба."
 EFR_light_fighters_focus:0 "Легкие истребители"
 EFR_light_fighters_focus_desc:0 "Поскольку мы можем размещать самолеты близко к тому месту, где мы ожидаем перехвата вражеских самолетов, мы должны сосредоточиться на маневренности одноместных самолетов."
 EFR_heavy_fighters_focus:0 "Тяжелые истребители"
 EFR_heavy_fighters_focus_desc:0 "Авиационная доктрина 1930-х годов предполагала, что бомбардировщики могут полностью уничтожить вражескую страну. Чтобы этого избежать, мы должны быть в состоянии перехватить каждый бомбардировщик, угрожающий нашему небу. Тяжелый истребитель сможет нести большее вооружение, летать выше и сбивать самые тяжелые самолеты." 
 EFR_bomber_focus:0 "Бомбардировщик"
 EFR_aviation_effort_2:0 "Продвинутая воздушная тактика"
 EFR_bombing_awareness:0 "Осведомленность о бомбардировке"
 EFR_bombing_awareness_desc:0 "Без надлежащей противовоздушной обороны для защиты нашего «нейтралитета» мы стали бы беззащитной добычей вражеских бомбардировщиков."
 EFR_naval_effort:0 "Усилить ВМФ"
 EFR_flexible_navy:0 "Гибкий флот"
 EFR_flexible_navy_desc:0 "Доктрины и вражеские атакующие построения постоянно развиваются. Вот почему мы должны принять гибкую систему, используя воздух и глубины моря, чтобы скрыть наши силы, а не просто занимать поверхность океана." 
 EFR_pride_of_the_nation:0 "Гордость нации"
 EFR_pride_of_the_nation_desc:0 "Большая часть нашего флота нейтрализована, но он по-прежнему является предметом гордости нашей нации, и если бы мы смогли его модернизировать, мы снова смогли бы сражаться на море."
 EFR_submarine_effort:0 "Вложиться в подлодки"
 EFR_submarine_effort_desc:0 "Перестройка нашего флота не пройдет мимо создания подводного флота."
 EFR_cruiser_effort:0 "Создание крейсера"
 EFR_cruiser_effort_desc:0 "Нет ничего лучше для круиза по Средиземному морю, чем современный крейсер!" 
 EFR_destroyer_effort:0 "Расработка Эсминца"
 EFR_destroyer_effort_desc:0 "Угрозе подводных торпед необходимо противопоставить новые «контр-торпеды» (буквально - противоторпедные установки)."
 EFR_capital_ships_effort:0 "Линкоры"
 EFR_capital_ships_effort_desc:0 "Крупные корабли — это драгоценности и ужас морей, и мы должны строить более современные корабли."
 
 EFR_marechal_nous_voila:0 "Маршал, мы идем!" 
 EFR_marechal_nous_voila_desc:0 "Маршал, мы здесь! Готовы служить французскому государству и начать национальную революцию, которая возродит душу вечной Франции. Он спасет нас в Вердене и защитит в самый темный час нашей страны."
 EFR_travail:0 "Труд"
 EFR_travail_desc:0 "Французы, вы должны работать, чтобы восстановить страну! Ручной труд — неотъемлемая ценность национальной революции, поскольку он максимально далек от коррумпированности денег, которая является причиной нашего поражения."
 EFR_recycling:0 "Переработка отходов"
 EFR_recycling_desc:0 "А вы знали, мисс, что старые фильмы могут стать кремом для обуви? Чулки не по карману? Раскрась ноги и никто не увидит разницы!\n Если у вас есть металлолом, сходите в пункт сбора и обменяйте его, он нужен нашей промышленности. Некоторые местные магазины также могли обменять металлы на продукты питания, например, 200г меди на 1л вина."
 EFR_gazogenes_and_michelin_tires:0 "Газогенераторы"
 EFR_gazogenes_and_michelin_tires_desc:0 "Поскольку нефти с каждым днем становится все меньше, мы должны найти ей замену. Большинство гражданского населения в настоящее время использует езду на велосипеде, но автомобили также могут работать на альтернативном топливе. Газогенераторы позволяют извлекать энергию сгорания угля и даже древесины." 
 EFR_STO:0 "Разработать СПТ"
 EFR_STO_desc:0 "Служба принудительного труда, это система обмена между рабочими, отправленными на работу в Германию, поскольку Рейху не хватало рабочей силы для заполнения как их подразделений, так и их заводов. Это привело к освобождению десятков тысяч солдат, но часть из них осталась в Германии в качестве вольнонаемных рабочих." 
 EFR_STO_2:0 "Отправить больше рабочих в Германию"
 EFR_STO_2_desc:0 "Рабочий! Работая на Европу, вы защищаете свою страну и свой дом. Вы также станете послом французского качества и обеспечите финансовую стабильность своей семье."
 EFR_industrial_advisory_comitee:0 "Промышленный консультативный комитет"
 EFR_industrial_advisory_comitee_desc:0 "Директора всех важных производственных компаний должны быть представлены в общей организации, чтобы видеть, как эффективно разделить исследовательскую работу между собой. Их политическая надежность гарантирована, поскольку большинство из них уже поддержали крайне правую организацию, такую как заговор «la cagoule» (буквально: капюшон)."
 EFR_famille:0 "Семья"
 EFR_famille_desc:0 "Маршал Петен каждый день думает обо всех семьях Франции с мужем, сыном, братом, находящимся в плену в Германии. Он думает о маленьких детях и об их будущем в примирившейся Европе.\n Кроме того, он учредил день матери, чтобы дать возможность каждому ребенку во Франции показать, как сильно он любит свою маму."
 EFR_divine_surprise:0 "Божественный сюрприз"
 EFR_rationing:0 "Нормирование"
 EFR_rationing_desc:0 "Чтобы сохранить те небольшие ресурсы, которые у нас есть, необходимо установить карточную систему. Список запрещенных продуктов длинный и включает оливковое масло, хлеб, масло, мясо, молоко и яйца. Конфеты запрещены, а пресса должна публиковать руководства по приготовлению всевозможных блюд с заменителями, таких как суп из брюквы, салат из тертого чертополоха, кофе без кофе...." 
 EFR_patrie_focus:0 "Отчизна"
 EFR_patrie_focus_desc:0 "Мы должны восстановить государство, чтобы залечить недавние раны. Во-первых, топор франков, Франциска, станет эмблемой нового режима. Во-вторых, надо очистить администрацию от врагов национальной революции. В-третьих, полиция должна принести присягу на верность маршалу Петену. Да здравствует Петен, да здравствует Франция!" 
 EFR_armistice_army:0 "Организовать миротворческую армию"
 EFR_armistice_army_desc:0 "Даже если мы ограничены в том, что мы можем делать с остатками нашей армии, мы все равно должны правильно ее организовать и подготовить пересмотр нашей тактики, чтобы быть готовыми сражаться с любым врагом Франции." 
 EFR_hide_military_equipment:0 "Скрыть военную технику"
 EFR_chantiers_de_la_jeunesse:0 "Молодежные рабочие лагеря"
 EFR_chantiers_de_la_jeunesse_desc:0 "Поскольку военная служба была отменена, молодежь должна вместо этого служить в так называемых «chantiers de la jeunesse» (места работы с молодежью). В этих открытых лагерях они будут выполнять небольшие инфраструктурные работы, походы в дикую природу и другие физические нагрузки." 
 EFR_negociate_the_release_of_officers:0 "Переговоры об освобождении офицеров"
 EFR_negociate_the_release_of_officers_desc:0 "Смягченные нашим отношением к европейскому сотрудничеству, мы, наконец, добились крупной уступки от рейхсканцлера Гитлера: освобождения тысяч офицеров, находившихся в плену в Германии."
 EFR_LVF:0 "Легион французских добровольцев" 
 EFR_secret_military_researches:0 "Секретные военные исследования"
 EFR_secret_military_researches_desc:0 "Хотя использование некоторого оборудования, такого как танки, запрещено перемирием, мы могли бы продолжать тайно экспериментировать, используя то, что остальная часть общества использует в других областях: эрзацы."
 EFR_bulldozer_experiments:0 "Бульдозерные эксперименты"
 EFR_bulldozer_experiments_desc:0 "Нам не разрешено иметь танки, но мы можем приобрести машины с гусеницами, если купим тяжелые снегоуборочные машины или бульдозеры. Они не будут использоваться в бою, но обеспечат необходимые технические данные для будущих танков."
 EFR_contact_renault:0 "Связаться с Рено"
 EFR_contact_renault_desc:0 "Пока Renault производит грузовики для оккупационных сил, мы должны связаться с ними, чтобы узнать, могут ли они втайне разработать для нас современные автомобили." 
 EFR_autorized_modernization:0 "Авторизованная модернизация"
 EFR_autorized_modernization_desc:0 "У нас наконец появилась возможность проектировать новую технику и полностью модернизировать нашу армию."
 EFR_restart_heavy_water_production:0 "Возобновление производства тяжелой воды"
 EFR_restart_heavy_water_production_desc:0 "Одним из крупных стратегических ресурсов, ускользнувших от когтей немецких войск, были запасы тяжелой воды(оксида дейтерия), эвакуированные в Великобританию во время вторжения. С восстановлением наших военных амбиций этот проект эксплуатации многообещающих свойств урана должен быть возобновлен." 
 EFR_military_youth:0 "Военная молодежь"
 EFR_military_youth_desc:0 "Молодость Франции! Эта борьба не только борьба ваших родителей! Это борьба за собственное будущее! Настало время действовать против англо-американских предателей! Как можно исполнять дзадзу в это время и час, которые являются одними из самых важных для будущего Европы и всего мира? Молодежь Франции за полную национальную и социалистическую революцию: вставайте!"
 EFR_milice_francaise:0 "Французская милиция"
 EFR_milice_francaise_desc:0 "Французская милита является инструментом репрессий режима против мятежных элементов, таких как евреи, коммунисты, голлисты и партизаны в целом."
 EFR_phalange_africaine:0 "Африканская фаланга"
 EFR_phalange_africaine_desc:0 "Африканская фаланга была создана для отражения союзных войск в Северной Африке. Его набирали среди французского населения, проживающего в Алжире."
 EFR_ideological_fanaticism:0 "Идеологический фанатизм"
 EFR_ideological_fanaticism_desc:0 "Мы присягнули Петену и Франции. Мы не предадим это слово, как англичане, которых десятилетиями евреизировали." 
 EFR_technology_sharing:0 "Обмен технологиями"
 
 EFR_a_new_regime:0 "Новый режим"
 EFR_collectivist_ethos:0 "Коллективистский дух"
 EFR_internationalism_focus:0 "Интернационализм"
 EFR_political_correctness:0 "Политкорректность"
 EFR_indoctrination_focus:0 "Индоктринация"
 EFR_political_commissars:0 "Политические комиссары"
 EFR_liberty_ethos:0 "Этос свободы"
 EFR_neutrality_focus:0 "Нейтралитет"
 EFR_deterrence:0 "Сдерживание"
 EFR_interventionism_focus:0 "Интервенционизм"
 EFR_volunteer_corps:0 "Добровольческий корпус"
 EFR_foreign_expeditions:0 "Зарубежные экспедиции"
 EFR_why_we_fight:0 "Почему мы сражаемся"

 EFR_collaboration:0 "Французское сотрудничество"
 EFR_STO_idea:0 "Служба принудительного труда"
 EFR_STO_idea_desc:0 "«Обязательная трудовая повинность» (S.T.O. по-французски) была для Виши способом внести свой вклад в принципиально несбалансированные переговоры с оккупационными властями. Отправляя рабочих в Германию, они добились освобождения сотен тысяч военнопленных, но им приходилось посылать несколько рабочих на каждого освобожденного солдата. Для немцев это была небольшая уступка, позволившая им заполнить свои фабрики и продолжать военное производство, в то время как призыв на военную службу отталкивал все больше и больше немцев с фабрик."
 EFR_STO2_idea:0 "Служба принудительного труда"
 EFR_STO2_idea_desc:0 "«Обязательная трудовая повинность» (S.T.O. по-французски) была для Виши способом внести свой вклад в принципиально несбалансированные переговоры с оккупационными властями. Отправляя рабочих в Германию, они добились освобождения сотен тысяч военнопленных, но им приходилось посылать несколько рабочих на каждого освобожденного солдата. Для немцев это была небольшая уступка, позволившая им заполнить свои фабрики и продолжать военное производство, в то время как призыв на военную службу отталкивал все больше и больше немцев с фабрик."
 EFR_STO3_idea_desc:0 "«Обязательная трудовая повинность» (S.T.O. по-французски) была для Виши способом внести свой вклад в принципиально несбалансированные переговоры с оккупационными властями. Отправляя рабочих в Германию, они добились освобождения сотен тысяч военнопленных, но им приходилось посылать несколько рабочих на каждого освобожденного солдата. Для немцев это была небольшая уступка, позволившая им заполнить свои фабрики и продолжать военное производство, в то время как призыв на военную службу отталкивал все больше и больше немцев с фабрик."
