 EGY_supremacy_over_the_mediterranean_desc:0 "Египетский военно-морской флот зарекомендовал себя как могучая сила, но если мы хотим достичь международного авторитета, который мы уже давно установили, пришло время расширить наши возможности и обезопасить Средиземное море как египетские воды."
