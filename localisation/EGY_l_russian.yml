 EGY_domestic_weapon_production:0 "Отечественное оружейное производство"
 EGY_decision_cost_command_power:0 "£command_power  §Y15§!"
 EGY_counter_rebels_in_sudan_category:0 "Противодействие повстанцам в Судане"
 EGY_counter_rebels_in_sudan_category_desc:0 "С момента создания англо-египетского Судана в 1899 году гражданские беспорядки в Судане были частыми, с частыми случаями открытого восстания местного населения против как египетского, так и британского правления, несмотря на давнее желание Египта сохранить нацию в рамках единого союза."
 EGY_decision_cost_command_power_blocked:0 "£command_power  §R15§!"
 EGY_counterd_sudanese_separatists_recently:0 "Недавнее противодействие суданским сепаратистам"
 EGY_sudanese_uprising_timer:0 "Восходящее суданское восстание"
 EGY_sudanese_uprising_timer_desc:0 "Из-за недавней нестабильности дома наше и без того слабое правление в Судане быстро распадается, и это только вопрос времени, когда они смогут эффективно организовать открытое восстание."
 EGY_atbara_degree:0 "Степень Атбара"
 EGY_atbara_degree_desc:0 "Сопротивление в Судане достигло критической точки, и если мы сохраним преимущество в случае открытого восстания, нам нужно ввести строгий военный режим в столице Хартум. Однако это почти наверняка вызовет большой гнев суданского населения."
