 egypt.1.t:0 "Смерть Фуада I"
 egypt.1.d:0 "WIP"
 egypt.1.a:0 "Потерян национальный герой."
 egypt.2.t:0 "Англо-египетская конференция 1936 г."
 egypt.2.d:0 "По инициативе [EGY.getAdjective] правительства, в [getYear] была созвана англо-египетская конференция, на которой ожидается встреча делегаций обеих стран в Каире для обсуждения статуса и вклада [EGY.getNameDef] в составе Содружества Наций и [ENG.getAdjective] протекторат.\n\nТемы конференции включают взаимную оборону на суше и в воздухе в случае иностранного вторжения, египетско-суданские отношения и проблемную тему Суэцкого канала в надежде на заключение окончательного договора. Что, безусловно, определит будущее отношений Египта с Великобританией и империей."
 egypt.2.a:0 "Очень хорошо!"
 egypt.3.t:0 "Египет требует вывода британских войск"
 egypt.3.d:0 "WIP"
 egypt.3.a:0 "Нет смысла сопротивляться неизбежному."
 egypt.3.b:0 "Египет слишком важен, этого не может быть."
 egypt.4.t:0 "Египет угрожает нам Италией"
 egypt.4.d:0 "WIP"
 egypt.4.a:0 "К этой угрозе следует отнестись серьезно."
 egypt.4.b:0 "Простой блеф."
 egypt.5.t:0 "[ENG.getName] соглашается на наши требования"
 egypt.5.d:0 "WIP"
 egypt.5.a:0 "Отлично!"
 egypt.6.t:0 "[ENG.getName] говорит, что мы блефуем"
 egypt.6.d:0 "WIP"
 egypt.6.a:0 "Это могло бы быть лучше."
 egypt.7.t:0 "Предложение [EGY.getAdjective] независимости"
 egypt.7.d:0 "WIP"
 egypt.7.a:0 "Мы не против независимости Египта."
 egypt.7.b:0 "Египет слишком важен, чтобы от него отказываться."
 egypt.8.t:0 "[ENG.getName] не противостоит нашей независимости."
 egypt.8.d:0 "WIP"
 egypt.8.a:0 "Самая долгожданная новость."
 egypt.9.t:0 "[ENG.getName] выступает против нашей независимости."
 egypt.9.d:0 "WIP"
 egypt.9.a:0 "Высокомерные дураки."
 egypt.10.t:0 "[ENG.getNameDef] присылает нам промышленные концессии"
 egypt.10.d:0 "WIP"
 egypt.10.a:0 "Приемлемые условия."
 egypt.11.t:0 "[ENG.getName] предлагает договор о взаимном военно-морском исследовании"
 egypt.11.d:0 "WIP"
 egypt.11.a:0 "Это пойдет на пользу нам обоим."
 egypt.12.t:0 "[EGY.getName] требует большей автономии"
 egypt.12.d:0 "WIP"
 egypt.12.a:0 "Они верны и отличный союзник."
 egypt.12.b:0 "Они слишком ненадежны."
 egypt.13.t:0 "[ENG.getName] дает нам большую автономию"
 egypt.13.d:0 "WIP"
 egypt.13.a:0 "Египет и Британия едины навсегда."
 egypt.14.t:0 "[ENG.getName] отказывает нам в большей автономии"
 egypt.14.d:0 "WIP"
 egypt.14.a:0 "Небывалое предательство."
 egypt.15.t:0 "Конференция заканчивается в пользу [EGY.getNameDef]"
 egypt.15.d:0 "WIP"
 egypt.15.a:0 "Конференция завершилась."
 egypt.16.t:0 "Конференция заканчивается в пользу [ENG.getNameDef]"
 egypt.16.d:0 "WIP"
 egypt.16.a:0 "Конференция завершилась."
 egypt.17.t:0 "Конференция закончилась безрезультатно"
 egypt.17.d:0 "WIP"
 egypt.17.a:0 "Конференция завершилась."
 egypt.18.t:0 "[EGY.getName] просит нашей поддержки"
 egypt.18.d:0 "WIP"
 egypt.18.a:0 "Мы поддержим наших друзей против англичан."
 egypt.18.b:0 "Нас не интересует Египет."
 egypt.19.t:0 "[GER.getName] обещает свою поддержку"
 egypt.19.d:0 "WIP"
 egypt.19.a:0 "Отлично!"
 egypt.20.t:0 "[GER.getName] отказывается поддержать нас"
 egypt.20.d:0 "WIP"
 egypt.20.a:0 "Неудачно."
 egypt.21.t:0 "Вооруженные восстания в Судане"
 egypt.21.d:0 "WIP"
 egypt.21.a:0 "Конфликт обостряется."
 egypt.22.t:0 "Восстание в Судане"
 egypt.22.d:0 "WIP"
 egypt.22.a:0 "Это нехорошо."
 egypt.23.t:0 "[EGY.getName] предлагает купить Суэцкий канал"
 egypt.23.d:0 "WIP"
 egypt.23.a:0 "Заманчивое предложение."
 egypt.23.b:0 "Мы бы никогда не продали что-то настолько важное."
 egypt.24.t:0 "[901.Owner.getName] принимает наше предложение"
 egypt.24.d:0 "WIP"
 egypt.24.a:0 "Правильный выбор."
 egypt.25.t:0 "[901.Owner.getName] отказывается от нашего предложения"
 egypt.25.d:0 "WIP"
 egypt.25.a:0 "Они отказываются возвращать то, что принадлежит нам по праву."
 egypt.26.t:0 "Фарук I восходит на трон"
 egypt.26.d:0 "WIP"
 egypt.26.a:0 "Да здравствует Фарук I!"
 egypt.27.t:0 "Англо-египетская конференция 1936 г."
 egypt.27.d:0 "По инициативе [EGY.getAdjective] правительства, в [getYear] была созвана англо-египетская конференция, на которой ожидается встреча делегаций обеих стран в Каире для обсуждения статуса и вклада [EGY.getNameDef] в составе Содружества Наций и [ENG.getAdjective] протектората.\n\nТемы конференции включают взаимную оборону на суше и в воздухе в случае иностранного вторжения, египетско-суданские отношения и проблемную тему Суэцкого канала в надежде на заключение окончательного договора. Что, безусловно, определит будущее отношений Египта с Великобританией и империей."
 egypt.27.a:0 "Отлично!"
