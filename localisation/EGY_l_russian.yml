 EGY_egyptian_staunch_nationalism:0 "Стойкий египетский национализм"
 EGY_egyptian_non_alligment_desc:0 "С момента официального прекращения британского протектората в 1922 году Египет придерживался строгой политики нейтралитета в конфликтных ситуациях. Однако с этим может быть трудно согласиться, учитывая уникальное затруднительное положение Египта."
