 EGY_the_kings_guard:0 "Королевская гвардия"
 EGY_farouk_i_idea:0 "Фарук I"
 EGY_farouk_i_idea_desc:0 "Фарук I - нынешний король Египта и Судана, хотя сейчас он находится под конституционной монархией, он по-прежнему имеет большое влияние в национальной политике и действует как великий объединитель внутри нации."
 EGY_farouk_i_idea_2:0 "Фарук I"
 EGY_farouk_i_idea_2_desc:0 "Фарук I - нынешний король Египта и Судана, хотя сейчас он находится под конституционной монархией, он по-прежнему имеет большое влияние в национальной политике и действует как великий объединитель внутри нации."
