 EGY_1936_anglo_egyptian_conference_desc:0 "Англо-египетская конференция в Лондоне впервые, когда [EGY.getAdjective] и [EGY.getAdjective] правительства проводят церемониальные встречи с 1922 года и в значительной степени сосредоточены на обсуждении будущего Египта и его отношений с Великобританией и Содружеством."
