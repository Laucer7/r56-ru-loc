 AUS_motorised_infantry_desc:0 "Raupenschlepper Ost, дословно "Гусеничный трактор Восток", обычно сокращается до RSO. Эта полностью гусеничная легкая машина была задумана в ответ на плохую работу колесных и полугусеничных машин в грязи и снегу в первые осенние и зимние периоды пребывания Вермахта на Советском фронте."
 
 AUS_interwar_artillery:0 "Межвоенная артиллерия"
 AUS_interwar_artillery_desc:0 "Уроки, извлеченные при разработке различных типов артиллерийских орудий, могут быть применены к конструкции других орудий."
 AUS_artillery1:0 "Артиллерия I"
 AUS_artillery1_desc:0 "Используя более современные материалы и механизмы, гаубицы и полевые орудия времен Великой войны можно переоборудовать и модернизировать для ведения современной войны."
 AUS_artillery2:0 "Модернизация артиллерии I"
 AUS_artillery2_desc:0 "Модернизация старых частей может только продвинуть нас до сих пор. Потребуются новые конструкции гаубиц с использованием новых гидравлических противооткатных устройств и более длинных стволов."
 AUS_artillery3:0 "Модернизация артиллерии II"
 AUS_artillery3_desc:0 "Чтобы установить более тяжелые орудия на более легкие лафеты, в конструкции гаубиц могут быть предусмотрены дульные тормоза."
 AUS_artillery4:0 "Артиллерия IV"
 AUS_artillery4_desc:0 "Создание легкой артиллерии, разбираемой для транспортировки, позволит оказывать артиллерийскую поддержку ранее труднодоступным районам."
 AUS_artillery5:0 "Усовершенствованная артиллерия"
 AUS_artillery5_desc:0 "Артиллерийские конструкции с более низкими силуэтами противнику будет труднее поразить."
 
