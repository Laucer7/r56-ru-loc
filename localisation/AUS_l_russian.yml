l_russian:

 AUS_gottfried_von_banfield:0 "Готфри фон Банфилд" 
 
 #POLITICS
 AUS_fascism_ideology_desc:0 "§YАвстрофашизм§! - авторитарная система установленая в Австрии в соответствии с майской конституцией 1934 года. Он основан правящей партией §YОтечественный фронт§! (Vaterländische Front), с помощью §YХеймвера§! (Отряды самообороны) военнизированного ополчения, и исповедует §HКатолицизм§!, идеи §gКорпоративизма§! и §MАвстрийского национализма§!."
 
 #FOCUS
 AUS_subsidize_STRABAG_construction:0 "Субсидирование строительственной компании STRABAG"
 AUS_subsidize_STRABAG_construction_desc:0 "Независимо от того, сколько ресурсов мы вливаем, Австрия просто не может достаточно быстро производить новые военные объекты. Поэтому мы должны обеспечить больше промышленных активов, наподобие тех, которые имеются у  STRABAG SE. С их помощью мы останемся в числе лидеров отрасли."
 AUS_subsidize_STRABAG_construction_tt:0 "Открывает промышленный концерн STRABAG \n"

 AUS_fortify_the_austrian_alps:0 "Укрепление Австрийских Альп"
 AUS_fortify_the_austrian_alps_desc:0 "Австрийские Альпы представляют собой прекрасное естественное укрепление. Мы можем сделать наши территории практически неприступными, если обеспечим их надлежащее укрепление"
 AUS_fortify_the_austrian_alps_tt:0 "Будет добавлено §Y14 укреплений§! в Австрийских центральных альпах"

 AUS_fortify_the_danube_and_drava_rivers:0 "Укрепление рек Дунай и Драва"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "Дунай и Драва издавна считаются экономическим благом для Австрии, но сейчас наш интерес к ним не экономический. Их невероятно трудно пересечь - тем более, если их грамотно укрепить."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "Будет добавлено §18 укреплений§! вдоль австрийской стороны Дуная и Дравы"

 AUS_defend_our_new_borders:0 "Оборона новых границ"
 AUS_defend_our_new_borders_desc:0 "Теперь, когда мы заняли горную местность Швейцарии, их границы стали нашими границами, а значит стоит принять меры, для их защиты."
 AUS_defend_our_new_borders_tt:0 "Будет добавлено §Y28 укреплений§! вдоль французской, немецкой и итальянской границ со Швейцарией"

 AUS_open_the_mittersill_mine:0 "Открытие вольфрамового рудника Миттерзилль"
 AUS_open_the_mittersill_mine_desc:0 "В мире есть драгоценный вольфрам, и мы сидим прямо над его огромным запасом. Наши промышленные консультанты изучили образцы из Миттерзилля и советуют нам начать там раскопки."

 AUS_expand_erzberg_mine:0 "Расширение железной шахты Эрцберг"
 AUS_expand_erzberg_mine_desc:0 "Рудник Эрцберг является крупнейшим источником железа, которым обладает Австрия, и сейчас мы используем только часть его возможностей. Расширение наших открытых карьеров увеличит поставки стали."

 AUS_expand_the_vienna_basin_oilfield:0 "Расширение месторождения Венского бассейна"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "У нас есть возможности Венского нефтяного бассейна, но у нас пока нет достаточных мощностей для переработки нефти. Расширение местной нефтеперерабатывающей промышленности станет серьезным толчком к развитию нашей армии."

 AUS_extend_the_grossglockner_highway:0 "Расширение шоссе Гроссглокнер"
 AUS_extend_the_grossglockner_highway_desc:0 "Шоссе Гроссглокнер - живописная трасса через австрийские горы, от Зальцбурга на севере до Каринтии на юге. Это инженерное чудо, но мы можем улучшить его, продлив по всей Австрии."
 AUS_extend_the_grossglockner_highway_tt:0 "Будет добавлена §Yмаксимальная инфраструктура§! в §YТироле§!, §Верхней Австрии§! и § Нижней Австрии§!"

 AUS_hungarian_railways_and_roads_project:0 "Проект венгерских железных и автомобильных дорог"
 AUS_hungarian_railways_and_roads_project_desc:0 "Венгерская транспортная система была под ответственностью австрийского правительства до разделения наших государств. Теперь, после воссоединения, мы должны привести их инфраструктуру в порядок."
 AUS_hungarian_railways_and_roads_project_tt:0 "Будет добавлена §Yмаксимальная инфраструктура§! в §YТрансданубии§!, §YСеверной Венгрии§! и §Яльфельде§!"

 AUS_construct_papa_air_base:0 "Строительство авиабазы в Папе"
 AUS_construct_papa_air_base_desc:0 "Авиабаза Папа строится с 1936 года, и с австрийским вмешательством она может быть наконец достроена. Крупная авиабаза может быть нам на руку."

AUS_industrialise_the_great_hungarian_plains:0 "Индустриализация великих венгерских равнин"
AUS_industrialise_the_great_hungarian_plains_desc:0 "У Венгрия имеются большие участки земли, которые отлично подходят для промышленных целей и не подходят ни для чего другого. Тот факт, что мы этим еще не воспользовались уже глупость. Мы будем развивать эту землю и получим с нее сполна!"
AUS_industrialise_the_great_hungarian_plains_tt:0 "Подконтрольные §YВоеводина§!, §YБанат§!, §YКришана§! или §YСеверная Трансильвания§! получат расширенный бонус"

AUS_fortify_the_hungarian_danube:0 "Укрепление венгерского Дуная"
AUS_fortify_the_hungarian_danube_desc:0 "Как и в Австрии, Дунай является важной частью оборонного потенциала Венгрии."
AUS_fortify_the_hungarian_danube_tt:0 "Будет добавлено §Y20 укреплений§! вдоль венгерского Дуная"

AUS_secure_the_two_cities:0 "Защита двух столиц"
AUS_secure_the_two_cities_desc:0 "Имперские города-близнецы Будапешт и Вена имеют общую историю. Когда эти два города вновь в наших руках мы не должны допустить их потери."
AUS_secure_the_two_cities_tt:0 "Будет добавлено §Y3 укрепления§! в Вене и Будапеште"

AUS_transylvanian_highways_project:0 "Проект Трансильванских шоссе"
AUS_transylvanian_highways_project_desc:0 "Трансильвания всегда была австро-венгерской, а правление Румынии в последние годы остановило развитие этих прекрасных земель. Тем не менее, это наша земля, и мы позаботимся о ней."
AUS_transylvanian_highways_project_tt:0 "Будет добавлено §Y3 инфраструктуры§! в Трансильвании"

AUS_road_the_the_black_sea:0 "Дорога к Черному морю"
AUS_road_the_the_black_sea_desc:0 "Черное море всегда было исторически значимым, не в последнюю очередь потому, что оно предоставляет советам доступ к Средиземноморью. Мы должны обеспечить свое присутствие его водах, но сначала мы должны обеспечить необходимую инфраструктуру для доступа к черноморскому побережью."
AUS_road_the_the_black_sea_tt:0 "Будет добавлено §Y3 инфраструктуры§! в Румынии"

AUS_the_carpathian_line:0 "Карпатская линия"
AUS_the_carpathian_line_desc:0 "Карпатская Русь - неотъемлемая часть венгерской истории, и наши братья по имперскому союзу считают ее такой же дорогой для себя, как и мы. Мы будем защищать ее до последней капли австрийской крови - но до этого не потребуется, если грамотно подойти к вопросу укреплений."
AUS_the_carpathian_line_tt:0 "Расширение линии укреплений в §YКарпатской Руси§! и §YОльтении§!, если вы контролируете регионы."

AUS_expand_the_constanta_shipyards:0 "Расширение верфей Констанцы"
AUS_expand_the_constanta_shipyards_desc:0 "Верфи Констанцы - крупнейшие в Румынии. Их производственные мощности не имеют себе равных на всей нашей территории; возможности, которую она предоставляет нам, слишком велики чтобы их упустить. Мы можем развивать их еще больше, если захотим."

AUS_cacova_ierii_iron_mine:0 "Железная шахта Чакова Иери"
AUS_cacova_ierii_iron_mine_desc:0 "Запасы железа в Румынии не так велики, как у нас на родине, но то, что мы можем найти, мы будем использовать."

AUS_the_prut_line:0 "Линия Прут"
AUS_the_prut_line_desc:0 "Река Прут является естественной линией укреплений между нами и Советской Россией. Это не просто разумно, но совершенно необходимо укрепить и обезопасить ее берега."
AUS_the_prut_line_tt:0 "Будет добавлено §Y2 укрепления§! вдоль реки Прут"

AUS_black_sea_wall:0 "Черноморский вал"
AUS_black_sea_wall_desc:0 "В случае войны с какой-либо из черноморских или средиземноморских держав, нам следует предотвратить любые попытки высадок на нашей территории. Несколько укреплений и легкий гарнизон должны быть в состоянии противостоять большинству угроз."
AUS_black_sea_wall_tt:0 "Будет добавлено §Y2 береговых укреплений§! в §YМунтении§!, §YБессарабии§!, §YОдессе§!, §YДобрудже§! и §YБургасе§!"

AUS_dubova_chromium_mine:0 "Хромовая шахта Дубова"
AUS_dubova_chromium_mine_desc:0 "Геологоразведка в землях Дубова показала, что там содержится достаточно количества хрома. Было бы глупо не воспользоваться этим, особенно если учесть дорогу к Черному морю, которая представляет собой Румыния."

AUS_balkan_highways_project:0 "Проект Балканского шоссе"
AUS_balkan_highways_project_desc:0 "Югославия плохо управлялась со своими землями. Поскольку мы теперь владеем их землей, давайте попробуем исправим это."
AUS_balkan_highways_project_tt:0 "Будет добавлено §Y1 инфраструктура! в §YСловении§!, §YХорватии§!, §YБоснии§!, §YДалмации§!, §YВоеводине§!, §YСербии§!, §YМоравии§!, §YМакедонии§!"

AUS_exploit_the_romanian_oil_fields:0 "Эксплуатация румынской нефти"
AUS_exploit_the_romanian_oil_fields_desc:0 "Румыния имеет огромное количество нефти по сравнению с окружающими ее регионами. Запасы могут быть большими, но процесс добычи пока крайне неэффективен. Это надо исправлять."

AUS_expand_ljubija_mine:0 "Расширение шахты Любия"
AUS_expand_ljubija_mine_desc:0 "Югославия обладает запасами железа, сопоставимыми с нашими собственными. Однако, они ими не пользуются. Мы можем исправить."

AUS_the_sarajevo_plan:0 "План по Сараево"
AUS_the_sarajevo_plan_desc:0 "Земли бывшей Боснии могли быть развиты куда лучше. Правительство Югославии пренебрегало ими в последние годы, что привело к значительной потере потенциала. К счастью, мы здесь, чтобы исправить это."

AUS_the_south_dinaric_line:0 "Южная Динарская линия"
AUS_the_south_dinaric_line_desc:0 "Наши враги на юге не выглядят грозными, но мы окружены врагами со всех сторон, и потребуется слишком много ресурсов для защиты. Однако чем больше мы укрепляем нашу южную границу, тем меньше нам нужно ее защищать."
AUS_the_south_dinaric_line_tt:0 "Будет добавлено §Y18 укреплений§! вдоль Албанской и Греческих границ"

AUS_the_adriatic_wall:0 "Адриатический вал"
AUS_the_adriatic_wall_desc:0 "В адриатике наша самая большая потенциальная угроза на юге - итальянцы. Муссолини утверждает, что хочет восстановить Римскую империю, но мы не можем позволить ему делать что вздумается."
AUS_the_adriatic_wall_tt:0 "Будет добавлено §Y14 береговых укреплений§! в §YДалмации§!, §YИстрии§! и §YЗаре§!"

AUS_the_belgrade_plan:0 "План по Белграду"
AUS_the_belgrade_plan_desc:0 "Сербия больше не контролирует свои земли. События Великой войны передали контроль над их промышленностью Югославии. Теперь бразды правления переходят к нам."

AUS_extend_the_lines:0 "Расширение оборонительных линий"
AUS_extend_the_lines_desc:0 "По мере расширения нашей территории мы должны защищать то, что захватили. Наш контроль над динарским хребтом и Адриатическим побережьем расширился, поэтому нам следует расширить наши линии укреплений"
AUS_extend_the_lines_tt:0 "Будет добавлено §Y10 береговых укреплений§! и §Y6 укреплений§! в §YАлбании§! и §YСофии§!"

AUS_slovakian_roads_and_railways:0 "Проект словацких железных и автомобильных дорог"
AUS_slovakian_roads_and_railways_desc:0 "Словацкий регион имеет недостаточно развитую транспортную систему. Мы должны отремонтировать и обновить их инфраструктуру."
AUS_slovakian_roads_and_railways_tt:0 "Будет добавлено §Y1 инфраструктура§! в Словакии и Карпатской Руси"

AUS_expand_czech_industry:0 "Расширение чешской промышленности"
AUS_expand_czech_industry_desc:0 "Правительство Чехословакии пренебрегло своим населением, отказываясь строить фабрики и создавать рабочие места. Мы можем и должны принять меры, чтобы исправить это."

AUS_the_slovakian_line:0 "Словацкая линия"
AUS_the_slovakian_line_desc:0 "Польша ранее проявляла интерес к Словацкому региону. Укрепления необходимы, если мы хотим защитить эту границу от потенциального вторжения."
AUS_the_slovakian_line_tt:0 "Будет добавлено §Y20 укреплений§! вдоль Словацко Польской границы"

AUS_industrialise_northern_slovakia:0 "Индустриализация Словакии"
AUS_industrialise_northern_slovakia_desc:0 "У словакии есть прекрасный промышленный потенциал, мы воспользуемся этим"

AUS_fortify_the_sudeten_land:0 "Укрепление Судетской области"
AUS_fortify_the_sudeten_land_desc:0 "Судетская область - это граница с Германией и, следовательно, потенциально опасная территория. В уже построенных там укреплениях есть пробелы, которые мы должны заполнить"
AUS_fortify_the_sudeten_land_tt:0 "Будет добавлено §Y22 укреплений§! в §YСудетах§!"

AUS_subsidize_kapsch:0 "Субсидирование Kapsh"
AUS_subsidize_kapsch_desc:0 "Концерн Kapsch обладает выдающийся историей и выгодными контрактами в области электроники и точного машиностроения с правительством Австрии. Мы должны вознаградить патриотизм и лояльность такой компании."
AUS_subsidize_kapsch_tt:0 "Открывает концерн Kapsch \n"

AUS_fund_the_vienna_college_of_technology:0 "Спонсирование Венского технологического колледжа"
AUS_fund_the_vienna_college_of_technology_desc:0 "Венский технологический колледж держит нас в курсе технологических достижений других стран, а так же помогает развиваться нашим лучшим ученым уже более сотни лет. В эти темные времена их помощь будет жизненно необходима."

AUS_nuclear_experimentation:0 "Эксперименты с расщеплением ядра"
AUS_nuclear_experimentation_desc:0 "Геологоразведка выявила месторождения металлического урана на наших вновь обретенных территориях. Эксперименты с этим уникальным металлом несомненно дадут интересные результаты."

AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Белгород-Днестровский атомный завод"
AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Было найдено подходящее место для строительства ядерного реактора, и имеет смысл начать его строительство. Ядерное оружие - это будущее, и мы должны принять это будущее."

### AIRFORCE SECTION ###

AUS_construct_the_tullnerfeld_airbase:0 "Строительство авиабазы Тулнерфельд"
AUS_construct_the_tullnerfeld_airbase_desc:0 "Долгое время планы по строительству авиабазы ​​в Туллнерфилде оставались нереализованными. Война движется на север, и нет лучшего времени, чтобы наконец осуществить их."

AUS_announce_the_new_austrian_air_force:0 "Объявить о создании «Люфтштрайткрафте»"
AUS_announce_the_new_austrian_air_force_desc:0 "После Великой войны самолеты стали новым и захватывающим оружием будущего. Мы годами строили наши боевые самолеты в тайне, и наконец пришло время объявить о наших собственных ВВС."

AUS_german_aeronautic_cooperation:0 "Немецкое авиационное сотрудничество"
AUS_german_aeronautic_cooperation_desc:0 "Немецкое машиностроение произвело революцию почти во всех областях военных действий. У нас много общего и есть все основания для нашего технологического сотрудничества. Однако доступ, который мы им предоставляем, позволит им влиять на нашу политику."
AUS_german_aeronautic_cooperation_tt:0 "Открывает возможность постройки самолетов немецкой конструкции\n"

AUS_british_aeronautic_cooperation:0 "Британское Авиационное Сотрудничество"
AUS_british_aeronautic_cooperation_desc:0 "Британия - это страна, отчаянно нуждающаяся в друзьях в Центральной Европе, а нам нужен их технологический опыт. Их военно-воздушные силы являются одними из самых мощных в мире, и мы можем получить их технологии в обмен на их влияние на нашу политику."
AUS_british_aeronautic_cooperation_tt:0 "Открывает возможность постройки самолетов британской конструкции\n"

AUS_soviet_aeronautic_cooperation:0 "Советское авиационное сотрудничество"
AUS_soviet_aeronautic_cooperation_desc:0 "Советский Союз всегда стремился расширить свое влияние на европу, ну а нам необходимо модернизировать наши ВВС. В обмен на их некоторое политическое влияние мы можем получить доступ к их промышленному опыту."
AUS_soviet_aeronautic_cooperation_tt:0 "Открывает возможность постройки самолетов советской конструкции\n"

AUS_innsbruck_airbase_project:0 "Проект авиабазы в Инсбруке"
AUS_innsbruck_airbase_project_desc:0 "Аэропорт Инсбрука расположен в большой долине, идеально подходящей для использования как военными так и гражданскими самолетами. Преобразование его в военный аэродром и постройка соответствующих укреплений будет грамотным решением с нашей стороны"
AUS_innsbruck_airbase_project_tt:0 "Будет добавлено §Y2 укреплений§! в Инсбруке"

AUS_protect_our_skies:0 "Оборона неба"
AUS_protect_our_skies_desc:0 "Сам по себе полет раньше был новинкой, но самолеты изменились, как и война в воздухе. Мы не можем игнорировать угрозы с небес - и мы должны соответствующим образом подготовиться."
AUS_protect_our_skies_tt:0 "Будет добавлено §Y2 ПВО§! на всех контролируемых территориях Австро-Венгрии."

AUS_fortify_our_airfields:0 "Укрепление аэродромов"
AUS_fortify_our_airfields_desc:0 "Ни одна из наших авиабаз не находится достаточно далеко от наших границ, и мы не можем исключить возможность целенаправленного удара по ним. Укрепление этих областей будет хорошим шагом."
AUS_fortify_our_airfields_tt:0 "Будет добавлено §Y2 укреплений§! на австрийских аэродромах"

AUS_investigate_jet_technology:0 "Исследование реактивных технологий"
AUS_investigate_jet_technology_desc:0 "Из нашего инженерного отдела поступило сообщение о новом турбореактивном двигателе, который позволит нашим самолетам лететь быстрее, выше и дальше, чем когда-либо прежде. Если есть что-то, что даст нам преймущество, то было бы глупо этим не поспользоваться."

AUS_experimental_bomber_programme:0 "Программа экспериментального бомбардировщика"
AUS_experimental_bomber_programme_desc:0 "Следующее поколение бомбардировщиков, даст нам преимущество в будующих войнах. Нам нужно лишь выделить средства на создание прототипов, чтобы привести эту программу в действие."

AUS_establish_the_austrian_airforce_academy:0 "Основание Австрийской военно-воздушной академии"
AUS_establish_the_austrian_airforce_academy_desc:0 "Наши молодые ВВС развиваются хорошо, но, помимо технологий нам нужны грамотные кадры."

### NAVAL SECTION ###

AUS_repair_pola_naval_base:0 "Ремонт военно-морской базы Пола"
AUS_repair_pola_naval_base_desc:0 "Военно-морская база Пола была когда-то одной из ключевых баз австрийского Кригсмарина. Она пришла в упадок с тех пор, как мы были изгнаны с морей, но мы можем и должны приложить все усилия что бы исправить это."

AUS_recreate_the_kuk_kriegsmarine:0 "Воссоздание военно-морских сил Австрии"
AUS_recreate_the_kuk_kriegsmarine_desc:0 "Военно-морской флот Австро-Венгрии был утерян после поражения в Великой войне. Мы можем вернуть его былую славу, но для этого придется приложить немало усилий."

 AUS_acquire_skoda_naval_artillery_experience:0 "Приобретение морской артиллерии Skoda"
 AUS_acquire_skoda_naval_artillery_experience_desc:0 "Шкода разрабатывала оружие австро-венгерского флота, пришло время еще раз использовать этот опыт с пользой." 
 
AUS_rijeka_naval_academy:0 "Военно-морская академия Риека"
AUS_rijeka_naval_academy_desc:0 "Риека является одним из крупнейших портовых городов в хорватском регионе, и одним из основных морских активов австро-венгерского военно-морского дела. Они умеютвести войну на море, и мы можем взять этот опыт на вооружение."

AUS_trieste_shipyards:0 "Верфи Триеста"
AUS_trieste_shipyards_desc:0 "Триест - это город со своими традициями судостроения, которые мы должны субсидировать. Это обеспечит наше господство в Средиземноморье."
AUS_trieste_shipyards_tt:0 "Открывает доступ к Trieste Shipyards Ship Designer\n"

AUS_expand_cattaro_harbour:0 "Развитие бухты Каттаро"
AUS_expand_cattaro_harbour_desc:0 "Каттаро - это бухта, прекрасно защищенное место, где можно безопасно разместить военно-морскую группу. Нам нельзя обходить стороной такое прекрасное место."

AUS_a_stealthier_approach:0 "Тактика скрытного подхода"
AUS_a_stealthier_approach_desc:0 "Австрийский военно-морской флот не тот, каким он был раньше - по сути он не существует. Мы не можем позволить себе потратить огромное количество ресурсов на корабли и потерять их в столкновении с превосходящими силами противника. Тихая подводная война - наш выбор."

AUS_sieze_the_adriatic:0 "Крейсера Адриатики"
AUS_sieze_the_adriatic_desc:0 "Адриатическое море - один из наших основных подходов к итальянским берегам, а так же один из ключевых участков береговой линии для наших собственных территорий. Было бы разумно усилить наши ВМФ кресерами для действий в этом регионе."

AUS_push_for_the_mediterranean:0 "Путь к Средиземноморью"
AUS_push_for_the_mediterranean_desc:0 "Средиземное море это колыбель многих африканских и европейских империй. Оно снова станет колыбелью для нашей собственной нации - если мы сможем ее обезопасить."

AUS_reform_the_kuk_seefliegerkorps:0 "Реформа Seefliegerkorps"
AUS_reform_the_kuk_seefliegerkorps_desc:0 "Военно-морская авиация Австрии всегда была отделена от основных ВВС и отличалась своими специфическими функциями. Если они докажут свою полезность, то мы должны направить ресурсы на их реформирование."

AUS_found_the_austrian_marines:0 "Основание австрийского корпуса морской пехоты"
AUS_found_the_austrian_marines_desc:0 "С тех пор как мы оказались отрезаны от выхода к морю, наши морпехи остались не у дел. С небольшим финансированием мы можем восстановить ущерб, нанесенный временем."

### MILITARY SECTION ###

AUS_subsidize_steyr_werke_arms:0 "Субсидирование Steyr-Werke Arms"
AUS_subsidize_steyr_werke_arms_desc:0 "Steyre-Werke оправились от Сен-Жерменского договора, но государственная помощь будет далеко не лишней. Мы же в замен получим доступ к современному оружию."

AUS_endorse_the_foreign_volunteer_programme:0 "Одобрение программы добровольцев"
AUS_endorse_the_foreign_volunteer_programme_desc:0 "Хотя мы не можем всего сами, мы можем поддерживать силы, сочувствующие нашему делу. С помощью наших лучших и самых смелых добровольческих войск."

AUS_rearm_the_bundesheer:0 "Перевооружение Бундесхира"
AUS_rearm_the_bundesheer_desc:0 "Австрийские вооруженные силы сильно пострадали от Сен-Жерменского договора. Но Гитлер готовит свои силы, а значит нет лучшего момента для перевооружения, независимо от того, противостоим мы ему или нет."

AUS_fund_the_gebirgsjaeger_programme:0 "Финансирование программы горных стрелков"
AUS_fund_the_gebirgsjaeger_programme_desc:0 "Наша земля гористая, и мы должны адаптироваться к тому, что нам было дано природой. Любой, кто нападает на нашу землю, должен узнать что мы прекрасно умеем сражаться в родных горах."

AUS_prepare_for_war:0 "Подготовка к войне"
AUS_prepare_for_war_desc:0 "Вероятность того, что очередная война не за горами очень высока и мы не можем позволить себе расслабиться. Если мы хотим вооружить нашу армию, то наша обязанность научиться переоборудовать гражданские заводы гораздо эффективнее, чем мы делаем это сейчас."

AUS_expand_csepel_muvek:0 "Расширение «Чепель Мувек»"
AUS_expand_csepel_muvek_desc:0 "Чепель Мувек является одним из ведущих компаний по производству машин в Австро-Венгерской империи. Она находится в частной собственности, но мы сомневаемся, что владельцы будут возражать против финансовой поддержки."

AUS_steyr_mannlicher_arms:0 "Steyr Mannlicher Arms"
AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher как компания осталась верной австрийскому образу жизни. Их непоколебимая поддержка сделала возможным наше перевооружение. И нет причин не сделать их нашим постоянным военным подрядчиком."
AUS_steyr_mannlicher_arms_tt:0 "Открывает доступ к Steyr Mannlicher Arms\n"

AUS_german_armour_cooperation:0 "Немецкое бронетанковое сотрудничество"
AUS_german_armour_cooperation_desc:0 "Немцы создали свои собственные конкурентноспособные бронетанковые силы, и их развитие было крайне продуктивным. Нам есть чему поучиться у них, если они конечно согласятся."
AUS_german_armour_cooperation_tt:0 "Открывает возможность постройки танков немецкой конструкции\n"

AUS_british_armour_cooperation:0 "Британское бронетанковое сотрудничество"
AUS_british_armour_cooperation_desc:0 "Британская имперская армия является одной из самых разнообразных и распространенных армий в мире. У них есть доступ к беспрецедентному количеству лучших умов в мире. Нам можно было бы многому научиться, изучая конструкции их доспехов."
AUS_british_armour_cooperation_tt:0 "Открывает возможность постройки танков британской конструкции\n"

AUS_soviet_armour_cooperation:0 "Советское бронетанковое сотрудничество"
AUS_soviet_armour_cooperation_desc:0 "Советы обладают самой мощной промышленной базой в евразии, с которой могут посоперничать лишь немногие великие европейские державы. Говорят, что они могут производить сотню танков в день... Сможем ли мы достичь такой же эффективности?"
AUS_soviet_armour_cooperation_tt:0 "Открывает возможность постройки танков советской конструкции\n"

AUS_motorisation_effort:0 "Программа военной моторизации"
AUS_motorisation_effort_desc:0 "Двигатель внутреннего сгорания когда-то был новинкой, предназначенной для гражданского сектора, слишком неэффективным, чтобы его можно было использовать в военных целях, но теперь он достаточно надежен. Военные просто не могу проигнорировать этот факт."

AUS_great_guns_of_yore:0 "Великие орудия прошлого"
AUS_great_guns_of_yore_desc:0 "Артиллерия выиграла последнюю войну, и нет никаких оснований полагать, что она не выиграет следующую. Усовершенствования старых технологий все еще крайне важны."

AUS_found_the_jagdkommando_school:0 "Основание школу Jagdkommando"
AUS_found_the_jagdkommando_school_desc:0 "Были разработаны планы по формированию подразделений спецназа из наших лучших и самых подготовленных солдат, способных действовать в тылу врага и в самых сложных обстоятельствах. Все, что им нужно, это финансирование."

### POLITICAL SECITON ###

AUS_establish_the_foreign_ministry:0 "Создание МИД"
AUS_establish_the_foreign_ministry_desc:0 "После Великой войны мы избегали взаимодействия с другими народами ради сохранения темпов национального восстановления. Теперь, когда наша позиция в мире вновь сильна, мы можем начать диалог с другими странами."

AUS_pro_austrian_propoganda:0 "Проавстрийская пропаганда"
AUS_pro_austrian_propoganda_desc:0 "Когда-то Австрия была одной из величайших наций в мире, и она будет таковой вновь. Наше возвышение начинается дома, при поддержке нашего народа."

AUS_defence_of_the_homeland:0 "Оборона Фатерлянда"
AUS_defence_of_the_homeland_desc:0 "Как нация, мы не заинтересованы в том, чтобы наши враги могли снова подойти к нашим границам. Крайне важно, укрепиться как можно тщательнее."

AUS_the_austrian_compromise:0 "Австрийский компромисс"
AUS_the_austrian_compromise_desc:0 "Гитлер прилагает множество усилий для поддержки концепции «аншлюса» между Австрией и Германией. Мы не заинтересованы в утрате автономии, но, возможно, обещаний поддержки в следующей войне будет достаточно."
AUS_the_austrian_compromise_tt:0 "Если Германия примет наше предложение, то §YАншлюсс Австрии§! не пройзойдет, но Австрия вступит в §YОсь§ !.\n"

AUS_past_glories:0 "Былая слава"
AUS_past_glories_desc:0 "Австро-венгерский союз когда-то был одной из величайших сил в европейской сфере влияния. Однако мы были вынужденны придерживаться положений Сен-Жерменского договора. Однако теперь мы должны найти в себе силы взять то, что по праву наше."

AUS_establish_the_frontmilliz:0 "Основание Frontmilliz"
AUS_establish_the_frontmilliz_desc:0 "После Великой войны Хеймвер был полезен демобилизованным солдатам. Они могли продолжать приносить пользу Австрии и обеспечивать национальную безопасность. Однако сейчас нам нужны более контролируемые подразделения."

AUS_imperial_ambitions:0 "Имперские амбиции"
AUS_imperial_ambitions_desc:0 "Многие страны любят бить себя кулаком в грудь и показывать свою военную мощь. Но мы давно поняли, что бояться первого выстрела, значит вести свою страну к поражению."

AUS_the_old_empire:0 "Старая империя"
AUS_the_old_empire_desc:0 "Во времена своего подъема Австро-Венгерский Союз был величайшей политической и военной силой в Южной Европе. Мы воссоединимся с другой половиной империи и вернем наше величие."

AUS_pressure_for_transylvania:0 "Давление на Трансильванию"
AUS_pressure_for_transylvania_desc:0 "Румыния долго владела территориями, которые им не принадлежат. Трансильванский регион был частью Австро-Венгрии всегда, и мы возьмем его у Румынии, и за ценой не постоим."
AUS_pressure_for_transylvania_tt:0 "§RМожет привести к войне с Румынией.§!\n"

AUS_the_romanian_obstacle:0 "Румыния это препятствие"
AUS_the_romanian_obstacle_desc:0 "Есть земли, которые когда-то были нашими, но теперь они под Румынским гнетом., поэтом само существование Румынии является оскорблением для нашего народа. Мы вернем их силой и проложим себе путь к Черному морю."

AUS_pressure_for_slovenia:0 "Давление на Словению"
AUS_pressure_for_slovenia_desc:0 "Словения была нашей с момента распада Венеции как государства, и словаки всегда хотели быть частью австрийского народа. Они отделены от нас временем, но мы докажем миру, что это нас не остановит."
AUS_pressure_for_slovenia_tt:0 "§RМожет привести к войне с Югославией.§!\n"

AUS_the_balkan_territories:0 "Балканские территории"
AUS_the_balkan_territories_desc:0 "Югославия - это слабое псевдогосударство, которое мы можем и должны разделить между законными владельцами. Сербия неправомерно аннексировала большую часть наших владений, и мы должны исправить это несправедливость. Силой, если потребуется."
AUS_the_balkan_territories_tt:0 "§RМожет привести к войне с Югославией.§!\n"

AUS_the_way_to_france:0 "Дорога во Францию"
AUS_the_way_to_france_desc:0 "Франция получает множество репараций и она позволяет себе отвратительно относиться к центральным державам. Мы покажем им, как выглядит австрийская месть, но сначала нам нужна общая граница и Швейцария сейчас стоит на нашем пути."

AUS_our_oldest_enemy:0 "Наш самый старый враг"
AUS_our_oldest_enemy_desc:0 "Французская жадность дорого обошлась нам после Великой войны. Они бы поработили весь наш народ, если бы могли. Однако пришло время платить по счетам."

AUS_request_slovakia:0 "Запрос Словакии"
AUS_request_slovakia_desc:0 "До сих пор у нас были хорошие отношения с Германией, но их аннексия Чехословакии отрезает нас от третьего имперского города Прага. Мы должны приложить все приложить дипломатические усилия для решения этого вопроса, однако мы не можем знать, согласится ли Германия."

AUS_request_krakow:0 "Запрос Кракова"
AUS_request_krakow_desc:0 "Наш контроль над Словацким регионом дает нам хорошую возможность требовать больше контроля над регионом. Краков когда-то был герцогством под австрийским контролем, и нет ничего лучше, чем вернуть эту прекрасную традицию."

AUS_second_serbian_campaign:0 "Вторая Сербская компания"
AUS_second_serbian_campaign_desc:0 "Первая сербская война разрушила Австрийскую империю. Не в этот раз. Мы уничтожим их и возьмем все что у них есть. В конце концов мы должны отомстить за безвременную кончину эрцгерцога Фердинанда."

AUS_dalmatia_for_south_tyrol:0 "Далмация за Южный Тироль"
AUS_dalmatia_for_south_tyrol_desc:0 "Италия давно хотела италоязычную далматинскую провинцию Югославии. Мы, в свою очередь, хотим воссоединить Тироль под властью Австрии. Кажется, сделка вполне реальна."

AUS_demand_the_istrian_peninsula:0 "Вопрос о полуострове Истрия"
AUS_demand_the_istrian_peninsula_desc:0 "Маленький полуостров Истрия, возможно, не так хорош, как итальянский сапожек, но это наш пропуск в Средиземное море. Если потребуется, мы возьмем его силой."

AUS_traitors_of_the_great_war:0 "Предатели Великой войны"
AUS_traitors_of_the_great_war_desc:0 "Италия претендует на свое восстановление, забывая, что есть те, кто потерял больше и пострадал сильнее после войны. Мы покажем им, как нация восстанавливается, несмотря на своих соседей."

AUS_our_fate_is_our_own:0 "Наша судьба в наших руках"
AUS_our_fate_is_our_own_desc:0 "Гитлеровская Германия стремится наращивать свою власть и публично уверяет всех в мирном присоединении наших земель. Мы не заинтересованы в том, все сошло с рук. Мы будем драться за наш народ до последней капли крови!"
AUS_our_fate_is_our_own_tt:0 "§RМожет привести к войне с Германией.§!\n"

AUS_our_old_allies:0 "Наши старые союзники"
AUS_our_old_allies_desc:0 "Болгария сражалась вместе с нами в Великой войне и оказалась умелым и ценным союзником. У них будет возможность присоединиться к нашему новому альянсу."

AUS_control_the_balkan_peninsula:0 "Контроль над Балканским полуостровом"
AUS_control_the_balkan_peninsula_desc:0 "Греция была колыбелью для многих империй, и теперь мы возвращаемся к ней, давая шанс стать частью нашей. Если они не согласятся, это будет другая история, но тем не менее мы предлагаем оливковую ветвь."

AUS_alliance_with_turkey:0 "Альянс с Турцией"
AUS_alliance_with_turkey_desc:0 "Османская империя сражалась с нами в Великой войне и потерпела поражение вместе с нами. Мы должны помогать друг другу, а не быть в костью в горле друг у друга. Если они откажутся от нашего союза, это уже будет другое дело."

AUS_the_ottoman_menace:0 "Османская угроза"
AUS_the_ottoman_menace_desc:0 "Турки очень многое потеряли после Великой войны, но они остаются амбициозными и находчивыми. Великое мусульманское государство не может быть терпимо и не будет терпимо. Мы должны устранить эту угрозу."

AUS_friends_beneath_the_bear:0 "Друзья рядом с медведем"
AUS_friends_beneath_the_bear_desc:0 "Советы тщательно искоренили империалистические и фашистские элементы в своей сфере влияния, и тем не менее они все еще живы. Мы можем вступить в контакт с диссидентами в Советском Союзе и поставить Россию на путь реформ. Старые враги могут легко стать новыми друзьями."
AUS_friends_beneath_the_bear_tt:0 "Подготовка к войне на Украине\n"

AUS_start_the_uprising:0 "Начать восстание"
AUS_start_the_uprising_desc:0 "Медведь не заметил, что спящая рядом ним это вооруженная кинжалом Украина. Вооружая их народ, мы можем создать все условия, для того, чтобы часть населения Советского Союза встала под наши знамена."
AUS_start_the_uprising_tt:0 "§RНачнется война с СССР!§!\n"

AUS_war_for_the_black_sea:0 "Война за Черное море"
AUS_war_for_the_black_sea_desc:0 "Советский контроль над Черным морем является нашей самой большой угрозой наряду с Итальямским контролем Адриатики. Мы можем решить эту проблему, забрав у России черноморское побережье, тем самым отрезав их от этих вод."

AUS_germanic_brotherhood:0 "Германское братство"
AUS_germanic_brotherhood_desc:0 "Аншлюс как идея для нас неприемлем. Тем не менее, мы готовы сотрудничать с нашими германскими братьями на севере - и исследовательский договор станет отличным шагом в этом направлении."

AUS_imperial_administration:0 "Имперская Администрация"
AUS_imperial_administration_desc:0 "Расширение наших земель привело к необходимости реформ в системе управления. Будет проведен пересмотр свобод наших колониальных государств."
AUS_imperial_administration_tt:0 "Требуется контроль над §YВеной§ !, §YБудапештом§ !, §YБухарестом§ !, §YСараево§! и §YКраковом§! будет добавлено §Y100 Политическая власти§!\n"

AUS_strengthen_ties_with_ukraine:0 "Укрепить связи с Украиной"
AUS_strengthen_ties_with_ukraine_desc:0 "Нет ничего, что бы мешало нам стремиться стать ближе к нашим новым союзникам на Украине. Если мы предложим им руку помощи, то это может привести к взаимовыгодному сотрудничеству."

AUS_the_kiev_annex:0 "Аннексия Киева"
AUS_the_kiev_annex_desc:0 "Украина была ценным союзником и теперь заслуживает полной защиты Австро-Венгерской империи. И аннексия - лучший способ получить нашу защиту"

AUS_no_more_tyrants:0 "Большше никаких тиранов"
AUS_no_more_tyrants_desc:0 "Имперская жадность и монархический контроль по обе стороны войны породили разрушенную Европу, которую мы видим сегодня. Кажется с нас хватит."

AUS_freedom_liberty_and_strength:0 "Свобода, независимость и сила"
AUS_freedom_liberty_and_strength_desc:0 "Австрия сильно изменилась, пытаясь столь радикально реформировать свое правительство, но наша армия все так же сильна, как и наши люди. Австрийская гордость еще сильна и люди готовы за нее бороться."

AUS_seek_british_support:0 "В поисках британской поддержки"
AUS_seek_british_support_desc:0 "Британия никогда не была нашим другом, однако времена меняются. Эпоха мелких ссор прошла. Сотрудничество - это путь вперед."

AUS_break_the_compromise:0 "Нарушить компромисс"
AUS_break_the_compromise_desc:0 "Мы прогнулись под немецким давлением, потому что были слабы. Теперь, когда мы реформировали и привели в порядок наше правительство, нам есть чем ответить нацистам."
AUS_break_the_compromise_tt:0 "Может привести к войне с Германией\n"

AUS_free_the_balkans:0 "Свободные Балканы"
AUS_free_the_balkans_desc:0 "Некоторые государства на Балканах попали под фашистское влияние, когда Гитлер начал расширять свое влияние на Европу. Мы должны устранить этот ущерб, даже если это означает войну, свобода людей важнее."
AUS_free_the_balkans_tt:0 "Дает цель войны марионетка всем недемократическим балканским народам\n"

AUS_free_the_ukrainians:0 "Свободу украинцам"
AUS_free_the_ukrainians_desc:0 "Украинцы слишком долго были под советским сапогом. мы нацелены на их освобождение, и сейчас лучший момент для этого."

AUS_remove_the_horthy_government:0 "Свержение правительства Хорти"
AUS_remove_the_horthy_government_desc:0 "Наши братья в Венгрии страдают от фашистского режима, который старается опасно сблизиться с Германией. Имеет смысл как можно быстрее освободить своих братьев от фашистов."

AUS_dethrone_mussolini:0 "Свержение Муссолини"
AUS_dethrone_mussolini_desc:0 "Муссолини - тиран, который уничтожил почти все остатки демократического процесса в Италии. Если он не даст своему народу выбор, то мы те, кто сделает это за него."

AUS_request_balkan_support:0 "Запрос балканской поддержки"
AUS_request_balkan_support_desc:0 "На Балканах есть множество государств, у которых есть все основания опасаться нацистского вторжения. Мы являемся для них щитом, и в одиночку нам ситуацию не переломить."

