 r56.news_event.1114.t:0 "Австро-Венгрия провела реформы"
 r56.news_event.1114.d:0 "Несмотря на то, что они были разделены более 19 лет, Австрия и Венгрия решили воссоединиться с союзом, который они когда-то разделяли; обе страны теперь едины, как в политическом, так и в военном отношении."
 r56.news_event.1114.a:0 "Увидим ли мы старую империю заново?"
 austria.1209.t:0 "[SOV.GetAdjective] специалисты задержаны"
 austria.1209.d:0 "Начало войны между нашими двумя странами поставило под сомнение лояльность [SOV.GetAdjective] экспертов и технологий, которые они предоставили.\n\nЗадержанные специалисты содержатся в специальной тюрьме в неизвестном месте, где они не могут причинить нам вреда или шпионить в пользу наших врагов."
 austria.1209.a:0 "Мы сделали то, что должны были сделать."
 r56.news_event.1115.t:0 "[AUS.GetNameDefCap] и [ITA.GetNameDef] подписывают Договор об Обороне"
 r56.news_event.1115.d:0 "Получивший название "Договор о защите Альп", как сообщают СМИ, говорит о том, что [AUS.GetNameDef] и [ITA.GetNameDef] договорились о взаимной обороне. Стремится ли именно им [ITA.GetNameDef] воспользоваться, чтобы остановить [GER.GetAdjective] расширение или это просто укрепление своих границ - неизвестно. Как бы там ни было, мысли об угрозах сувернитету [AUS.GetNameDef] испарилась в одночасье"
 r56.news_event.1115.a:0 "Когда-то враги, теперь друзья."
 r56.news_event.1115.b:0 "Отличная возможность!"
 AUS_try_to_recruit_austrian_officers:0 "Попробуйте завербовать австрийских офицеров"
 POLITICS_ERNST_RUDIGER_STARHEMBERG_DESC:0 "Член Бундесрата и видный политик в Австрии с 1920-х годов, этот человек также известен своими договоренностями и связями с фашистами из [GER.getNameDef].\n\nЕго поддержка Пивного путча в 1923 году и создание «Ватерландского фронта» в 1933 году ясно показывает его интересы и согласие с авторитарными структурами и военизированными организациями."
