 #Events
 news.10001.t:0 "Добро пожаловать в новые возможности: Австрия"
 news.10001.d:0 "Этот мод позволит вам отринуть аншлюс Австрии и проложить свой собственный путь во времена Второй мировой войны. Обязательно внимательно прочитайте политический раздел фокусов, в частности, «Австрийский компромисс», поскольку это ваш единственный шанс избежать аншлюса."
 news.10001.a:0 "Время повеселиться!"
 
 news.1114.t:0 "Австро-Венгрия реформирована"
 news.1114.d:0 "Несмотря на то, что Австрия и Венгрия более 19 лет были отделены друг от друга, эти две державы решили вернуть союз, в котором они когда-то состояли, обе страны теперь едины как в политическом, так и в военном отношении."
 news.1114.a:0 "Увидим ли мы старую империю вновь?"
 
 austria.1111.t:0 "Австрийский компромисс"
 austria.1111.d:0 "Очевидно, что австрийское правительство узнало о нашей кампании в пользу аншлюса двух наших великих наций и предложило компромисс - поддержку в любой предстоящей войне, при сохранении Австрийской автономии."
 austria.1111.a:0 "Они могут пригодиться как автономный союзник."
 austria.1111.b:0 "Должны ли мы напомнить им о важности истинного единства?"
 
 austria.1112.t:0 "Германия приняла наше предложение"
 austria.1112.d:0 "Правительство Германии приняло наше предложение, предоставив нам свободу как нации. Слава нашему альянсу!"
 austria.1112.a:0 "За будущее центральных держав!"
 
 austria.1113.t:0 "Германия отвергла наше предложение"
 austria.1113.d:0 "Нацисты решили, что объединение центральных держав - единственный путь, и, похоже, мы являемся частью этого плана. Аншлюс будет проведен."
 austria.1113.a:0 "Это упущенная возможность."
 
 austria.1114.t:0 "Воссоединение Австро-Венгрии"
 austria.1114.d:0 "Долгое время страны Австрии и Венгрии были объединены под общим императором. Правительство Австрии обратилось к нам с предложением вернуть эти славные времена."
 austria.1114.a:0 "Конечно! Мы вернем то, что потеряли вместе!"
 austria.1114.b:0 "Венгрия защитит свою автономию, как от немцев, так и от австрийцев."
 
 austria.1115.t:0 "Венгрия приняла воссоединение"
 austria.1115.d:0 "Венгрия заняла свое место в нашей новой общей империи. Теперь мы смотрим в будущее Австро-Венгрии!"
 austria.1115.a:0 "Ура!"
 
 austria.1116.t:0 "Венгрия отвергает воссоединение"
 austria.1116.d:0 "Похоже, что венгры защищают свою автономию. Наше предложение было почтительно отклонено, и теперь у нас есть сомнения относительно их истинных мотивов."
 austria.1116.a:0 "Хм..."
 
 austria.1117.t:0 "Австро-Венгрия требует Трансильванию"
 austria.1117.d:0 "Австро-Венгрия заявляет о важности Трансильвании для венгерского народа. Если мы хотим избежать войны, то мы должны уступить Трансильвании."
 austria.1117.a:0 "Трансильвания по праву наша!"
 austria.1117.b:0 "Если мы ввяжемся в войну, они просто заберут все."
 
 austria.1118.t:0 "Румыния уступила"
 austria.1118.d:0 "Румыны проявили необычную мудрость и отдали Трансильванию, как мы того требовали. Местное правительство уже передается под наш контроль, и мы можем перебрасывать наши войска по мере необходимости."
 austria.1118.a:0 "Отлично."
 
 austria.1119.t:0 "Румыния отказалась"
 austria.1119.d:0 "Кажется, выскочки румыны забыли, кому принадлежит Трансильвания. Война с ними абсолютно оправдана, но пора ли?"
 austria.1119.a:0 "Дураки! Мобилизуйте войска."
 austria.1119.b:0 "Время для войны еще не пришло."
 
 austria.1122.t:0 "Трансильвания наша"
 austria.1122.d:0 "Трансильвания - наша, и у нас есть возможность заключить выгодный мир, чтобы сохранить землю, которую мы требовали. Эта война уже унесла слишком много жизней... Должны ли мы заключить мирное соглашение?"
 austria.1122.a:0 "Дальнейшая война бессмысленна."
 austria.1122.b:0 "Вперед на Бухарест!"
 
 austria.1124.t:0 "Румынский вопрос"
 austria.1124.d:0 "Румынское большинство в Трансильвании, несмотря на то, что оно в основном мирное, продолжает оказывать жесткое политическое сопротивление венгерскому правлению. Это неприемлемо. Если большинство не примет правила, мы сделаем их меньшинством."
 austria.1124.a:0 "Устраните их."
 austria.1124.b:0 "Возможно это уже чересчур."
 
 austria.1125.t:0 "Австрия требует Словению"
 austria.1125.d:0 "Правительство Австрии в последнее время оказывает политическое давление на регион Словении. Война с ними может дорого нам стоить, но можем ли мы позволить себе так легко уступить нашу землю?"
 austria.1125.a:0 "Если это спасет жизни наших людей, то да."
 austria.1125.b:0 "Никогда! Югославия будет защищать свою землю!"
 
 austria.1126.t:0 "Югославия уступает Словению"
 austria.1126.d:0 "Югославцы мудро уступили землю, которую мы требовали, предоставив нам полный доступ на территории и контроль над всеми объектами. Наши планы осуществляются в соответствии с требованиями."
 austria.1126.a:0 "Отлично."
 
 austria.1127.t:0 "Югославия отвергает наши требования"
 austria.1127.d:0 "Кажется, что югославская недонация хочет попробовать дать нам отпор. Или как еще можно понять столь грубый отказ? Мы сами заберем то, что наше."
 austria.1127.a:0 "Похоже у нас нет выбора."
 
 austria.1128.t:0 "Австрия требует бывшие территорий"
 austria.1128.d:0 "Австрийская агрессия достигла апогея, и теперь они требуют северных территорий Югославии. Они пугающая сила - должны ли мы уступить?"
 austria.1128.a:0 "Мы будем защищать свою землю!"
 austria.1128.b:0 "Мы не можем вступить в войну с Австрией..."
 
 austria.1129.t:0 "Югославия отвергает наши требования"
 austria.1129.d:0 "Югославия отказала нам в передаче земли, на которую мы имеем полное право. Мы можем пойти на них войной, но подходящий ли сейчас для этого момент?"
 austria.1129.a:0 "Мы возьмем то, что нам нужно."
 austria.1129.b:0 "Еще не время."
 
 austria.1130.t:0 "Югославия уступает Северные Балканы"
 austria.1130.d:0 "Югославия признает, что они не могут сравниться с нами в военной мощи, и уступила свои северные земли нам. Мы уже рассаживаем наших управленцев по местам на наших новых территориях."
 austria.1130.a:0 "Как и планировалось."
 
 austria.1131.t:0 "Наши цели были достигнуты"
 austria.1131.d:0 "Мы взяли все что требовали от Югославии, и теперь они готовы ухватиться за любую соломинку что бы спастись, прекращение огня - одна из таких соломинок. Мы можем даровать им жизнь. Но стоит ли??"
 austria.1131.a:0 "Сейчас неудачное время для длительных войн."
 austria.1131.b:0 "Мы можем и заберем все, что у них есть!"
 
 austria.1132.t:0 "Ремилитаризация Сербии"
 austria.1132.d:0 "После югославской войны наши армии получили стратегический доступ к регионам Сербии."
 austria.1132.a:0 "Как и планировалось!"
 
 austria.1133.t:0 "Австрия просит Словакию"
 austria.1133.d:0 "Австрийское правительство обратилось к нам с просьбой, о передаче оккупированного региона Словакии под их контроль ввиду того, что он всегда принадлежал австро-венгерскии."
 austria.1133.a:0 "Звучит разумно."
 austria.1133.b:0 "Был Австрийским, стал Немецким."
 
 austria.1138.t:0 "Германия передала нам Словакию"
 austria.1138.d:0 "Правительство Германии пришло к мнению, что мы заслуживаем доли в словацком регионе. Они передали нам земли, которые мы просили."
 austria.1138.a:0 "Отлично."
 
 austria.1139.t:0 "Германия оставила у себя Словакию"
 austria.1139.d:0 "Германия отклонила наш запрос на словацкий регион. Положение вещей весьма печально, но ничего, мы еще не сдались."
 austria.1139.a:0 "Как неудачно..."
 
 austria.1140.t:0 "Австрия просит Краков"
 austria.1140.d:0 "Австрия запросила польский регион Краков, который уже давно оспаривается между Австро-Венгерской империей и Польшей. Их требование справедливо - но удовлетворим ли мы его?"
 austria.1140.a:0 "Конечно."
 austria.1140.b:0 "Это не входит в наши планы."
 
 austria.1141.t:0 "Германия передала нам Краков"
 austria.1141.d:0 "Германия уступила краковский регион, предоставив нам доступ к еще одному древнему центру австро-венгерского наследия."
 austria.1141.a:0 "Отлично."
 
 austria.1142.t:0 "Германия оставила у себя Краков"
 austria.1142.d:0 "Германия отклонила наш запрос на передачу Кракова, тем самым отказав нам в древней австро-венгерской земле. Сомнительное решение."
 austria.1142.a:0 "Однозначно сомнительное."
 
 austria.1143.t:0 "Далмация за Южный Тироль"
 austria.1143.d:0 "Политические махинации Италии подарили нам часть Тироля после Великой войны. Австрийцы намерены вернуть территорию - мы же можем претендовать на Далмацию. Возможно эта сделка может быть выгодна обеим странам...?"
 austria.1143.a:0 "Это кажется отличной идеей."
 austria.1143.b:0 "Не отдадим ни пяди земли!"
 
 austria.1144.t:0 "Италия согласилась на наше предложение"
 austria.1144.d:0 "Итальянцы приняли наше предложение, согласившись вывести свои войска из Далмации, а мы вывезем наши из Тироля. Обмен вступает в силу немедленно."
 austria.1144.a:0 "Как и планировалось."
 
 austria.1145.t:0 "Италия отказалась от нашего предложения"
 austria.1145.d:0 "Итальянцы решили, что их претензии на итальянское большинство в Далмации значат больше чем есть на самом деле. Они отказались от нашего предложения."
 austria.1145.a:0 "Возможно, это и к лучшему."
 
 austria.1146.t:0 "Австрия требует полуостров Истрия"
 austria.1146.d:0 "Австрийцы потребовали Истрийский полуостров, оплот австро-венгерского военно-морского флота еще до Великой войны. Если мы отвергнем эти требования, то могут быть неприятные последствия."
 austria.1146.a:0 "Они слишком опасны, чтобы им отказывать."
 austria.1146.b:0 "Мы можем справиться с последствиями."
 
 austria.1147.t:0 "Италия уступила Истрию"
 austria.1147.d:0 "Италия передала нам наш старый морской оплот в Истрии, соглашение вступает в силу немедленно."
 austria.1147.a:0 "Отлично!"
 
 austria.1148.t:0 "Италия отвергла наши требования"
 austria.1148.d:0 "Итальянцы до идиотизма упрямы. Возможно настало время показать слишком зарвавшимся господам, что не стоит нам вставлять палки в колеса?"
 austria.1148.a:0 "Готовы ли они к войне?"
 
 austria.1149.t:0 "Австрийское приглашение"
 austria.1149.d:0 "Австрийское правительство направило нам приглашение в военный альянс, который они возглавляют. Мощный союзник - но нужен ли он нам?"
 austria.1149.a:0 "Любая помощь в эти сложные времена может быть кстати."
 austria.1149.b:0 "Мы можем и сами справиться со всеми угрозами."
 
 austria.1150.t:0 "Австрийский ультиматум"
 austria.1150.d:0 "Австрия выдвинула нам ультиматум - сдаться и оказаться под Австрийской властью. Или дело может кончиться войной."
 austria.1150.a:0 "Мы будем защищать образ жизни наших граждан!"
 austria.1150.b:0 "Кажется, мы должны принять австрийское руководство."
 
 austria.1151.t:0 "Греция отказалась от нашего ультиматума"
 austria.1151.d:0 "Наглые греки осмелились плюнуть нам в лицо, отвергнув наше предложение о политической и военной защите. Это не сойдет им с рук!"
 austria.1151.a:0 "И мы не будем терпеть подобных оскорблений!"
 
 austria.1152.t:0 "Греция приняла ультиматум"
 austria.1152.d:0 "Греция мудро приняла наше предложение защиты в эти сложные и неспокойные времена. Их правительство передало страну в наши руки, теперь они будут действовать как часть нашей коалиции."
 austria.1152.a:0 "Разумный выбор."
 
 austria.1153.t:0 "Австрийское приглашение"
 austria.1153.d:0 "Наши старые союзники, австрийцы, протянули нам руку помощи, предлагая воскресить союз старых центральных держав. Возможно, пришло время воссоединиться с нашими старыми османскими друзьями?"
 austria.1153.a:0 "Сейчас самое время для этого."
 austria.1153.b:0 "Мы должны более осторожно относиться к выбору союзников."
 
 austria.1154.t:0 "Турция согласилась присоединиться к нам"
 austria.1154.d:0 "Турция приняла наше предложение о союзе и поддержит нас в любом будущем конфликте. Османы не забыли своих друзей!"
 austria.1154.a:0 "Так же как и мы."
 
 austria.1155.t:0 "Турция отказалась присоединиться к нам"
 austria.1155.d:0 "Турция, похоже, забыла, как мы поддерживали друг друга в Великой войне. Они отвергли наш альянс и пойдут своей дорогой."
 austria.1155.a:0 "Это печально."
 
 austria.1156.t:0 "Мы отогнали Советов"
 austria.1156.d:0 "Говорят, что украинское восстание идет хорошо, и, тем не менее, советский медведь все еще вызывает беспокойство. Мы можем продолжать наступление, если мы готовы сделать больше - или же мы можем заключить мирное соглашение."
 austria.1156.a:0 "Мы предложим мир но на наших условиях."
 austria.1156.b:0 "Мы не отступимся!"
 
 austria.1157.t:0 "Украинское перемирие"
 austria.1157.d:0 "Австрийцы заключили мирное соглашение. Учитывая ход войны, условия просто прекрасны - немедленное прекращение огня в обмен на свободу для русской Украины. Устроят ли они нас?"
 austria.1157.a:0 "Нас все устраивает."
 austria.1157.b:0 "Мы будем драться до конца!"
 
 austria.1158.t:0 "Советы уступили"
 austria.1158.d:0 "Советы приняли соглашение о прекращении огня. Украина находится в руках украинцев, и теперь они в неопланом долгу перед нами. Большая победа."
 austria.1158.a:0 "Все идет своим чередом."
 
 austria.1159.t:0 "Советы отказались"
 austria.1159.d:0 "Советы решили, что в их интересах длительная и кровопролитная война. Кажется это говорит о том, как они ценят своих людей?"
 austria.1159.a:0 "Мы покончим с ними."
 
 austria.1160.t:0 "Мы достигли наших целей"
 austria.1160.d:0 "Украинское восстание прошло хорошо, и теперь возможно создание свободного украинского государства. Мы можем заключить мирное соглашение с Советами - мир и украинская свобода, это прекрасно!. Более удачного соглашения мы можем и не получить."
 austria.1160.a:0 "Демократия на Украине стоила того."
 austria.1160.b:0 "Нельзя доверять Советам!"
 
