AUS_repeal_the_abolition_of_nobility:0 "Отменить упразнение дворянства"
AUS_repeal_the_abolition_of_nobility_desc:0 "После Великой войны наше дворянское наследие было упразнено. Однако отменить этот закон будет проще, чем считалось ранее."

AUS_propose_the_alps_defence_pact:0 "Предложить альпийский оборонительный пакт"
AUS_propose_the_alps_defence_pact_desc:0 "Итальянцы отобрали у нас некоторые из наших ключевых стратегических территорий и переселили тысячи наших граждан, поглотив Истрию и Южный Тироль после Великой войны. Однако Европа вновь кипит от междоусобиц, и их отношение к нам нельзя игнорировать - ведь они могут оказаться сильным потенциальным союзником..."
AUS_propose_the_alps_defence_pact_tt:0 "Если Италия примет наше предложение, то аншлюс будет отменен.\nТак же мы получим §Y300 легких танков§!.\n"

AUS_repeal_ban_on_political_parties:0 "Отменить запрет на политические партии"
AUS_repeal_ban_on_political_parties_desc:0 "Фашисты, стоящие сейчас у власти в нашей стране, недальновидно запретили все политические партии и их собрания. Однако этот запрет не так широко поддерживается, так что его довольно легко можно отменить. Надо лишь провести несколько политических маневров."

AUS_reinstate_the_habsburg_family:0 "Восстановить семью Габсбургов"
AUS_reinstate_the_habsburg_family_desc:0 "После окончания Великой войны Габсбурги, законные правители Австро-Венгрии, были лишены всех земель, титулов и отправлены в ссылку. Эти шаги были сделаны под давлением извне. Однако единственная их ошибка состоит в поражении в Великой Войне. Они всегда были верны нам, и поэтому мы будем верны им."

AUS_liechtenstein_treaty:0 "Лихтенштейнский договор"
AUS_liechtenstein_treaty_desc:0 "Германия перестала быть ответственной мировой державой, управляемой могущественным кайзером. Вместо этого сумасшедший Гитлер угрожает всей Европе своей экспансионистской политикой. Австрия должна искать возможных союзников, если мы хотим выжить, и Швейцария первая к кому мы обратимся."

AUS_ban_the_national_socialist_party:0 "Арестовать национал-социалистов"
AUS_ban_the_national_socialist_party_desc:0 "Нацисты являются политической силой здесь, в Австрии, также как и в Германии. Однако здесь, в Австрии им не рады. Поддержка фашизма на наших землях может рассматриваться как измена. Должны ли мы действовать соответствующе?"

AUS_undermine_mussolini:0 "Подорвать авторитет Муссолини"
AUS_undermine_mussolini_desc:0 "Не вся Италия объединена идеалами Муссолини, как бы он этого не хотел. Небольшая политическая поддержка со стороны наших собственных роялистов может увеличить силу роялистов в Италии и свергнуть фашистский режим."

AUS_issue_emergency_powers:0 "Выдать чрезвычайные полномочия"
AUS_issue_emergency_powers_desc:0 "Ситуация в Европе становится все более напряженной и нестабильной с каждым днем. В эти тяжелые времена самым правильным решением будет уничтожение бюрократии и предоставление абсолютных полномочий нашим лидерам."

AUS_for_kaiser_and_fatherland:0 "За Кайзера и Фатерлянд!"
AUS_for_kaiser_and_fatherland_desc:0 "Это время перемен для Европы, и место Австрии в будущем мире будет определяться готовностью как государства, так людей к жертвам. Настало время каждому здоровому человеку сделать шаг на встречу Кайзеру и Отечеству."

AUS_issue_the_venetia_treaty:0 "Подготовить Венецианский договор"
AUS_issue_the_venetia_treaty_desc:0 ""

AUS_italian_civil_war:0 "Итальянская гражданская война"
AUS_italian_civil_war_desc:0 "Италия - хрупкое государство. Их короля очень любят, а фракция роялистов сильна, даже если фашисты пытаются заставят нас поверить в то, что никакой другой политической силы не существует. Небольшой толчок это все что нужно, чтобы ввергнуть Италию в гражданскую войну."

AUS_demand_sudtyrol:0 "Потребовать Южный Тироль и Истрию"
AUS_demand_sudtyrol_desc:0 "С Италией в состоянии гражданской войны, мы имеем все шансы, чтобы вернуть Южный Тироль и Истрию. Небольшой политический маневр избавит нас от необходимости использовать военную силу."

AUS_interfere_in_italian_civil_war:0 "Предложить помощь Южному Тиролю и Истрии"
AUS_interfere_in_italian_civil_war_desc:0 "Роялисты теперь борются за то, чтобы вернуть своего истинного короля. Наша собственная правящая семья Габсбургов с симпатией смотрит на их борьбу. Возможно удастся заключить сделку в результате которой выиграют все."

AUS_old_ties:0 "Старые связи"
AUS_old_ties_desc:0 "Силы, которые связывают Австрию и Венгрию, глубоки и сильны, и нет необходимости искать аргументы в пользу восстановления союза между нами. Этот союз поможет нам восстановить свое место в мире лучше, чем перевооружение или договор с любой другой державой."

AUS_assassination_of_horthy:0 "Убийство Хорти"
AUS_assassination_of_horthy_desc:0 "«Король Хорти», как он с упоением называет себя, когда-то был простым военным офицером. Теперь он претендует на трон Венгрии, что по сути смешно. Однако у него есть сила. С такими простыми людьми надо поступать проще..."

AUS_stabilise_hungary:0 "Стабилизировать Венгрию"
AUS_stabilise_hungary_desc:0 "Венгрия снова входит в нашу сферу влияния, но дестабилизация, вызванная убийством Хорти, приносит проблемы. Нам нужно время что бы привести все в порядок."

AUS_the_czech_plan:0 "Чешский план"
AUS_the_czech_plan_desc:0 "Бывшая Чехословакия, часть старой Австро-Венгрии, сейчас находится под немецкой оккупацией. Регион находится под военным положением, но наше воздействие может ввергнуть его в восстание, которое нам необходимо, чтобы вернуть регион в свои владения без войны с Гитлером."

AUS_path_of_war:0 "Путь войны"
AUS_path_of_war_desc:0 "Германия забрала у нас наши территории на севере, в Чехословакии. Мы должны вернуть эту землю. Путь войны - единственный путь вперед."

AUS_path_of_peace:0 "Путь Мира"
AUS_path_of_peace_desc:0 "Германия аннексировала нашу старую территорию Чехословакии, но это не остановит австро-венгерский народ. Можно должы подготовиться и усилить наши границы."

AUS_arm_czech_resistance:0 "Вооружить чешское сопротивление"
AUS_arm_czech_resistance_desc:0 "Германия может контролировать Чехословакию, но она не может контролировать весь чешский народ. Мы же должны поддержать чешское сопротивление."

AUS_czech_immigration:0 "Чешская иммиграция"
AUS_czech_immigration_desc:0 "Немцы гонят каждого трудоспособного человека на службу во благо их новой империи. Тем не менее, чешские граждане каждый день пытаются вырваться из этого рабства и найти свое место в Австро-Венгерской империи. Мы, конечно, приветствуем их."

AUS_demand_czech_autonomy:0 "Вопрос чешской автономии"
AUS_demand_czech_autonomy_desc:0 "Получение прямого контроля над Чехословакией может быть забытой мечтой, но мы все еще можем говорить об их автономии под властью Германии. Это может возродить некоторые наши надежды..."

AUS_allow_czech_volunteers:0 "Разрешить чешских волонтеров"
AUS_allow_czech_volunteers_desc:0 "Чехословацкие вооруженные силы почти не существуют, и немецкая оккупация не позволяет людям бороться за страну, которую они считают своей. Чехословацкие добровольцы обращаются к нам каждый день с просьбой служить в нашей армии - и нам пора принять их просьбы."

AUS_operation_skoda:0 "Операция: Шкода"
AUS_operation_skoda_desc:0 "Инженерная компания Skoda обладает одними из самых ярких умов современности - но находится в контролируемой нацистами Чехословакии. Эти умы должны наилучшим образом послужить нашим интересам."

AUS_request_southern_slovakia:0 "Запросить Южную Словакию"
AUS_request_southern_slovakia_desc:0 "Словакия всегда была австро-венгерской землей. Теперь, когда наш бывший союзник контролирует ее, будет справедливо вернуть то, что принадлежит нам по праву."

AUS_continue_secret_armament:0 "Продолжить тайное вооружение"
AUS_continue_secret_armament_desc:0 "Мы снабжаем сопротивление в Чехословакии оружием уже в течение долгого времени. Пришла пора еще усилить нашу поддержку."

AUS_initiate_the_bohmen_plan:0 "Инициировать план Бемена"
AUS_initiate_the_bohmen_plan_desc:0 "Чехословакия была почти освобождена от немецкого господства, и пришло время бросить вызов фашисткому контролю и вернуть наш народ родному для них союзу. Война, к сожалению, порой необходима."
AUS_initiate_the_bohmen_plan_tt:0 "§YЧехословакия§! станет нашей марионеткой, но мы объявим войну Германии.§!\n"


AUS_deactivate_YUG_collaboration_tt:0 "§R Эта опция отключит возможность создания югославского коллаборационистского правительства.§!\n"
AUS_full_czech_citizenship:0 "Полное чешское гражданство"
AUS_full_czech_citizenship_desc:0 "Чехословакия когда-то была Австро-Венгерской, и люди там считали себя Австро-Венгерами. Справедливо и правильно, что мы восстановим этот статус, чтобы наши люди могли жить свободно под нашим правлением."

AUS_annex_bohemia_and_moravia:0 "Аннексировать Богемию и Моравию"
AUS_annex_bohemia_and_moravia_desc:0 "Богемия и Моравия когда-то были под нашим контролем и будут снова. Мы объявим об их аннексии и пусть пеняют на себя те, кто бросит нам вызов!"

AUS_seek_closer_ties_to_yugoslavia:0 "Поиск более тесных связей с Югославией"
AUS_seek_closer_ties_to_yugoslavia_desc:0 "Югославия не опасный враг, но их расположение делает их потенциально ценным союзником. Приглашение их в наш оборонительный пакт укрепит наши позиции."

AUS_demand_slovenia:0 "Потребовать Словению"
AUS_demand_slovenia_desc:0 "Югославия всегда была слабой страной, и теперь она находится под самой большой угрозой. Они запуганы, и теперь мы просто должны взять то что и так наше."

AUS_invite_yugoslavia_to_faction:0 "Пригласить Югославию во фракцию"
AUS_invite_yugoslavia_to_faction_desc:0 "Наш оборонительный договор с Югославией до сих пор был взаимовыгодным, и пришло время стремиться к более тесному сотрудничеству - более формальному и конкретному союзу."

AUS_war_for_the_balkans:0 "Война за Балканы"
AUS_war_for_the_balkans_desc:0 "Югославия слаба, и наши территории на Балканах готовы вернуться к нам. Если для этого потребуется пойти войной, мы сделаем это. Ведь нет ничего важнее чем вернуть австро-венгерских граждан в австро-венгерскую цивилизацию."

AUS_establish_research_partnership:0 "Установить исследовательское партнерство"
AUS_establish_research_partnership_desc:0 "Был предложен еще один способ взаимодействия между Австро-Венгрией и Югославией. На этот раз между величайшими из наших умов. Исследовательский договор принесет пользу нам обоим."

AUS_allow_croat_semi_autonomy:0 "Разрешить хорватскую полуавтономию"
AUS_allow_croat_semi_autonomy_desc:0 "Хорватам никогда не нравилось подчиняться нашим законам, так что если мы предоставив им некоторую автономию, мы упростим ситуацию во всех отношениях."

AUS_supress_serbian_nationalists:0 "Подавить сербских националистов"
AUS_supress_serbian_nationalists_desc:0 "Сербы - крайне независимый народ, а их националистические фракции имеют сильную власть в своих регионах. Настало время положить этому конец - силой, если необходимо."

AUS_establish_autonomous_serbian_puppet:0 "Создать сербскую автономную марионетку"
AUS_establish_autonomous_serbian_puppet_desc:0 "Сербские националисты были проблемой для австро-венгерского правления с тех пор, как Сербия вновь попала под нашу юрисдикцию. Предоставление им некоторой автономии является простым и минимальным по стоимости решением проблемы."

AUS_transylvania_or_war:0 "Трансильвания или Война"
AUS_transylvania_or_war_desc:0 "Румыния, как стервятник, захватила регион Трансильвании после Великой войны. Мы должны потребовать эту землю обратно и вернуть наш народ к нашему правлению."

AUS_suppress_transylvanian_romanians:0 "Подавить трансильванских румын"
AUS_suppress_transylvanian_romanians_desc:0 "Несмотря на законное австро-венгерское правление Трансильвании, националистический румынский элемент остается серьезной проблемой. А проблемы мы привыкли решать."

AUS_deport_romanians:0 "Депортировать трансильванских румын"
AUS_deport_romanians_desc:0 "Присутствующие в Трансильвании румынские националисты постоянно и упорно бросают вызов нашему правлению. Избавиться от них было бы логичным решением, однако это будет не так просто."

AUS_form_holy_roman_empire:0 "Воссоздать Священную Римскую империю"
AUS_form_holy_roman_empire_desc:0 "Австро-Венгрия не самая старая империя Центральной Европы. Когда-то Священная Римская империя была одной из самых сильных военно-политических держав того времени - и мы контролируем все ту же землю, тех же людей, ту же военную и политическую мощь. Посмеем ли мы воссоздать ту силу, что когда-то управляла центральной Европой?"

AUS_reclaim_historical_lands:0 "Вернуть исторические земли"
AUS_reclaim_historical_lands_desc:0 "Объявив о воссоздании Священной Римской империи мы получаем претензии на все территории, которые когда-то контролировались Империей. И возмем на себя ответственность за эти земли. Мы объявим о том, что Священная Римская Империя вернет все что по праву принадлежит ей!"
 
