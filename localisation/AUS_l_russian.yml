 AUS_bunkers_1:0 "Укрепление границ"
 AUS_road_to_the_black_sea:0 "Путь к Черному морю"
 AUS_road_to_the_black_sea_desc:0 "Черное море всегда было исторически значимым водоемом, не в последнюю очередь, так как оно предоставляет [SOV.GetAdjective] выход в Средиземное море. Мы должны обеспечить себе место в его водах, но сначала мы должны убедиться, что сможем быстро добраться до этих вод."
 AUS_road_to_the_black_sea_tt:0 "Добавляет §Y3 уровня Инфраструктуры§! в Румынском регионе."
 AUS_dissociate_austrofascism_from_nazism:0 "Отделить австрофашизм от нацизма"
 AUS_dissociate_austrofascism_from_nazism_desc:0 "Наше видение государства и будущего [AUS.GetNameDef] не имеет ничего общего с теми опасными так называемыми национал-социалистами, которые хотят уничтожить [AUS.GetAdjective] идентичность в расовой мифологии."
 AUS_red_white_red_until_death:0 "Красно-бело-красный до самой смерти"
 AUS_red_white_red_until_death_desc:0 "Наша верность нации должна быть бесспорной. Это не просто расплывчатое понятие. Он состоит из наших домов, наших семей, наших друзей."
 AUS_security_measures:0 "Меры безопасности"
