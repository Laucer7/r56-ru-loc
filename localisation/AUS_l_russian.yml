 ### ROYALIST SECTION ###
 
 austria.5000.t:0 "Австрия предлагает Альпийский оборонительный пакт"
 austria.5000.d:0 "По-видимому, чтобы предотвратить хищническую тактику немцев на севере, нас посетили австрийские дипломаты с предложением заключить оборонительный договор. Цель состоит в том, чтобы укрепить узы, которые мы уже имеем с их нацией, а также это может послужить сдерживающим фактором для экспансии Германии. Каким должен быть наш ответ?"
 austria.5000.a:0 "Да, пришла пора расширить нашу дружбу."
 austria.5000.b:0 "Нет, мы не будем рисковать агрессией Берлина."
 
 austria.5001.t:0 "Италия отказывается от нашего предложения"
 austria.5001.d:0 "Совершенно очевидно, что из-за страха перед дальнейшим немецким возмездием, итальянцы отклонили наше щедрое предложение."
 austria.5001.a:0 "Если нам суждено остаться одним, да будет так."
 
 news.6000.t:0 "Австрия и Италия заключают оборонительный договор"
 news.6000.d:0 "«Альпийский оборонительный пакт» - так называют СМИ новое соглашение подписанное между Австрией и Италией, касаемый вопроса их взаимной защиты. Намерена ли Италия воспользоваться своим новым союзником в попытке остановить германский экспансионизм или желает просто укрепить свои северные границы, неизвестно. Как бы то ни было, идея о том, что суверенитет Австрии будет нарушен без конфликта, казалось, испарилась за одну ночь."
 news.6000.a:0 "Когда-то враги, теперь друзья."
 news.6000.b:0 "Отличная возможность." 
 
 austria.5002.t:0 "Национал-социалисты пытаются провести переворот"
 austria.5002.d:0 "Нацистские фанатики ворвались в здание парламента, убив многих политиков и вызвав общественный резонанс. Они публично потребовали вернуть им власть. Переворот был подавлен."
 austria.5002.a:0 "Это прекрасный шанс укрепить нашу позицию."
 austria.5002.b:0 "Если мы не подчинимся их требованиям, они могут устроить новые террористические акты."
 
 austria.5003.t:0 "Австрий предлагает Венецианское соглашение"
 austria.5003.d:0 "Австрийские дипломаты снова обратились к нам, пытаясь теперь оформить наш Пакт в полноценный альянс. Каким будет наш ответ?"
 austria.5003.a:0 "Подписать соглашение."
 austria.5003.b:0 "Мы отказываемся от этого соглашения."
 
 austria.5004.t:0 "Италия отказывается от нашего предложения"
 austria.5004.d:0 "Не имея возможности удвоить наши дружеские отношения, трусливые итальянцы отвергли наше самое милостивое предложение."
 austria.5004.a:0 "Возможно, мы должны искать альянсы в других местах."
 
 austria.5005.t:0 "Австрийское предложение о вмешательстве"
 austria.5005.d:0 "Во время войны за будущее Италии к нам прибыли австрийские дипломаты с предложением помощи в восстановлении Итальянской монархии. Они просят одного - возвращения земель, которые мы получили после Великой войны."
 austria.5005.a:0 "Справедливое предложение за неоценимую помощь."
 austria.5005.b:0 "Цена слишком велика, отослать их."
 
 austria.5006.t:0 "Австрия предлагает Лихтенштейнский договор"
 austria.5006.d:0 "Дипломаты из Австрии прибыли к нам с предложением о заключении договора. Его цель - расширить их список союзников в случае вооруженного конфликта. В условиях растущего германского экспансионизма и того, что Европа, похоже, движется к новой войне, было бы разумно прислушаться к их словам и серьезно рассмотреть их предложение."
 austria.5006.a:0 "Да, мы должны искать союзников в случае новой войны в Европе"
 austria.5006.b:0 "Мы не можем принять предложение, которое может подорвать наш нейтралитет."
 
 austria.5007.t:0 "Швейцария отказыватся от предложения"
 austria.5007.d:0 "Независимо от желания сохранить свою нейтральную позицию по отношению к остальному миру или просто из-за различий со своим правительством и нашим, швейцарцы отвергли наше предложение о создании альянса."
 austria.5007.a:0 "Черт."
 
 austria.5008.t:0 "Австрия требует Южный Тироль и Истрию"
 austria.5008.d:0 "Чувствуя нашу слабость, Австрия послала к нам дипломатов, «просящих» вернуть некогда австрийские провинции Южный Тироль и Истрию."
 austria.5008.a:0 "Мы не можем позволить себе сражаться на двух фронтах. Мы уступим землю."
 austria.5008.b:0 "Они не посмеют взять землю, за которую мы проливали кровь, даже сейчас."
 
 austria.5009.t:0 "Королевство Италия отклоняет наше требование"
 austria.5009.d:0 "Итальянцы снова отказались признать наши законные претензии на земли Южного Тироля и Истрии. Хотя наша попытка дипломатического возвращения этих земель потерпела неудачу, возможно, более прямой подход оказался бы более эффективным."
 austria.5009.a:0 "Дипломатия подвела нас, возможно есть другой путь."
 
 austria.5010.t:0 "Австрия предлагает альянс"
 austria.5010.d:0 "Наша старая сестра Австрия предложила нам альянс. Хотя это и не будет столько прочной связью как раньше, но все равно это шаг на встречу нашим прежним отношениям."
 austria.5010.a:0 "Это единственный разумный вариант."
 austria.5010.b:0 "Австро-Венгрия в прошлом. Пути Венгрии и Австрии теперь расходятся."
 
 austria.5011.t:0 "Австрия требует чешской автономии!"
 austria.5011.d:0 "Австро-Венгерская империя связалась с нашими чиновниками, требуя освобождения их бывшей территории под полуавтономным правлением Германии. Как это принесет им пользу, мы пока не понимаем."
 austria.5011.a:0 "Пока земля остается немецкой, люди могут называть себя так, что им нравится."
 austria.5011.b:0 "Судьба Чехословакии была предрешена."
 
 austria.5012.t:0 "Австрия просит Южную Словакию!"
 austria.5012.d:0 "Австро-Венгрия просит вернуть Южную Словакию под их контроль, как это было до Великой войны. Учитывая историю региона, это справедливо."
 austria.5012.a:0 "Это справедливо, нет смысла отказывать."
 austria.5012.b:0 "Останутся под властью Германии."
 
 austria.5013.t:0 "Австрия приглашает нам вступить в Альпийский оборонный пакт"
 austria.5013.d:0 "Будучи центральной державой в Альпийском регионе, Австрия всегда ищет потенциальных союзников - таких как мы. Из австрийского посольства пришло письмо с приглашением в «Альянс защиты Альп»."
 austria.5013.a:0 "Это сложные времена, и союзники всегда пригодяться."
 austria.5013.b:0 "Австрия сильна, а с властью появляются опасные враги - враги, которых мы бы предпочли не разделять."
 
 austria.5014.t:0 "Австрия требует Словению"
 austria.5014.d:0 "Австрийские дипломаты встретились с нашим принцем и потребовали возвращения Словении под австрийское правление. Они предупредили о возможных «дипломатических последствиях» поспешного ответа."
 austria.5014.a:0 "Мы не можем позволить себе войну с Австрией. Мы согласимся."
 austria.5014.b:0 "Они не посмеют напасть на нас! Отказать!."
 
 austria.5015.t:0 "Австрийское приглашение во фракцию"
 austria.5015.d:0 "Австрия связалась с нами и предлагает укрепить и обнародовать наш текущий оборонительный договор. Учитывая наше текущее сотрудничество, это вполне может быть взаимовыгодным сотрудничеством."
 austria.5015.a:0 "Конечно. Австро-Югославские отношения никогда не были лучше."
 austria.5015.b:0 "Какими бы хорошими ни были наши отношения, мы не хотим нести ответственность за защиту других."
 
 austria.5016.t:0 "Хорватское сопротивление"
 austria.5016.d:0 "Хотя хорваты были в баннате в нашей старой империи, похоже, что они воспользовались сменой гегемона и начали формировать активное сопротивление нашим силам."
 austria.5016.a:0 "Конечно они должны прийти в себя рано или поздно."
 
 austria.5017.t:0 "Сербский национализм"
 austria.5017.d:0 "Сербы вновь создают проблемы для наших военных, в форме продолжающегося националистического чувства к заброшенной концепции «Королевства Сербия». Они не проявляют никаких признаков отступления, поэтому наши силы должны быть начеку."
 austria.5017.a:0 "Сербия должна умереть!"
 
 austria.5018.t:0 "Трансильванский ультиматум"
 austria.5018.d:0 "Австро-Венгрия потребовала от нас возвращения Трансильвании под их правление. Когда-то они правили этим регионом, но Великая война изменила многое. Однако угроза, которую они представляют из себя сейчас, вполне реальна."
 austria.5018.a:0 "Мы не можем воевать один на один с Австро-Венгерской империей."
 austria.5018.b:0 "После поражения в Великой войне они не посмеют."
 
 austria.5019.t:0 "Государство [FROM.GetNameDefCap] отвергает ультиматум"
 austria.5019.d:0 "Похоже, что правительство государства [FROM.GetNameDef] не признает могущество нации, с которой имеет дело, и поэтому они отвергли наш ультиматум, отказываясь признать наши исторические права на Трансильванию."
 austria.5019.a:0 "Дипломатия подвела, оружие не подведет!"
 
 austria.5020.t:0 "Румынские националисты появляются в Трансильвании"
 austria.5020.d:0 "Кажущееся недовольством по поводу смены румынского на австрийский язык, мы замечаем очень реальную угрозу в регионе, которая приняла форму националистической агитации. Это несколько затруднит наши усилия по полной интеграции региона."
 austria.5020.a:0 "Мы должны удвоить свои усилия."
 
 austria.5021.t:0 "Трансильвания пала"
 austria.5021.d:0 "Наши силы успешно обезопасили провинцию Трансильвания. Однако даже в первые часы нашей оккупации стало ясно, что это не будет легкой интеграцией территории."
 austria.5021.a:0 "Продолжим следить за ситуацией."
 
 austria.5022.t:0 "Балканы разгромлены!"
 austria.5022.d:0 "После большого кровопролития на территориях, которыми нашей империи суждено было править, они были возвращены и в некоторых случаях мы даже расширили государство наших предков. Хотя это великий день для всей Империи, новоиспеченные граждане очень неохотно присоединяются к нам в наших торжественных празднованиях."
 austria.5022.a:0 "Они смирятся, рано или поздно."
 
 austria.5023.t:0 "Югославия уступила Словению"
 austria.5023.d:0 "Правительство Югославии, будь то из-за страха перед вооруженным конфликтом или простого осознания того, что земля не принадлежит им по праву, согласилось с нашими требованиями к Словении."
 austria.5023.a:0 "Провинция империи вернулась на родину!"
 
 austria.5034.t:0 "Убийство Курта Шушнига"
 austria.5034.d:0 "Согласно официальному заявлению правительства Австрии, канцлер Курт Шушниг был убит сегодня утром. \n\nДо сих пор неясно, как произошло убийство, но источники указывают, что сторонник коммунистов сумел проникнуть в его частную резиденцию и устроить засаду с ледорубом. На данный момент никакой связи между ним и какими-либо организованными политическими группами установить не удалось, но тот факт, что он покончил жизнь самоубийством с помощью спрятанных цианистых таблеток при поимке, намекает на помощь извне. \n\nДовольно много влиятельных коммунистических лидеров открыто праздновали смерть Шушнига. В Вене начались праздничные марши, за которыми последовали жестокие беспорядки и стало очевидно, что политическое насилие больше не является запретным. Иностранные наблюдатели опасаются быстрой эскалации, ведущей к чему-то гораздо худшему, поскольку Австрия теперь осталась без стойкой антикоммунистической фигуры на самом высоком посту."
 austria.5034.a:0 "Смерть всем угнетателям!"

 austria.5035.t:0 "Дезертиры Бундесхира"
 austria.5035.d:0 ""
 austria.5035.a:0 "Хорошо."

 austria.5036.t:0 "Соцдем генералы"
 austria.5036.d:0 ""
 austria.5036.a:0 "Хорошо."

 austria.5037.t:0 "Австрия требует освобождение Словакии"
 austria.5037.d:0 "Австрия потребовала, чтобы мы объявили Словакию независимым государством. Такой шаг, безусловно, позволит австрийцам переместить Словакию в свою сферу влияния, но, конечно же, это лучший вариант, чем возможная война. Ведь так?"
 austria.5037.a:0 "Мы будем неохотно делать то, что они просят."
 austria.5037.b:0 "Они просят невозможного, мы этого не сделаем."

 austria.5038.t:0 "Чехия отделяет Словакию"
 austria.5038.d:0 "Чешская Республика рассталась со Словакией, дружественное нам правительство уже вступило в должность. Теперь все, что мы должны сделать, это втянуть их дальше в нашу сферу."
 austria.5038.a:0 "Замечательные новости."

 austria.5039.t:0 "Чехословакия отвергает наше требование"
 austria.5039.d:0 "Чехословакия отклонила нашу просьбу, и теперь мы стоим на переломном этапе нашей истории в том, что мы должны делать в этой ситуации."
 austria.5039.a:0 "Они подтолкнули нас, и у нас нет выбора."
 austria.5039.b:0 "Остановите войска, в этом году войны не будет."

 austria.5040.t:0 "Итальянцы принимают наше предложение о вмешательстве"
 austria.5040.d:0 "Стремясь спасти свою страну от республиканского фашизма, [ITA.GetLeaderName] согласился уступить часть земель в обмен на гарантированную им победу в гражданской войне."
 austria.5040.a:0 "Мы на войне!"

 austria.5041.t:0 "Итальянцы отказываются"
 austria.5041.d:0 "Готовый поставить все на свою победу, [ITA.GetLeaderName] отказался от нашего предложения передать часть земли в обмен на помощь в их гражданской войне."
 austria.5041.a:0 "Бывает." 
 #Research
 AUS_support_weapons:0 "Schwarlose M. 7"
 AUS_support_weapons_desc:0 "The Maschinengewehr (Schwarzlose) M. 7, также известный как Schwarzlose MG, средний пулемет, использовавшийся в качестве стандартного огнестрельного оружия в австро-венгерской армии во время Первой мировой войны. Он использовался голландской, греческой и венгерской армиями во время Второй мировой войны. Его обычно выдавали итальянским колониальным войскам вместе с винтовкой Mannlicher M1895."
 AUS_support_weapons2:0 "MG 34"
 AUS_support_weapons2_desc:0 "Универсальный MG 34 был, пожалуй, самым совершенным пулеметом в мире на момент его появления. Его сочетание исключительной мобильности (достаточно легкого, чтобы его мог нести один человек) и высокой скорострельности (до 900 выстрелов в минуту) не имело себе равных."
 AUS_support_weapons3:0 "MG 42"
 AUS_support_weapons3_desc:0 "Предназначенный для замены раннего MG 34, MG 42 доказал свою надежность, долговечность, простоту и легкость в эксплуатации, но оказался наиболее примечателен своей способностью вести серьезный огонь на подавление. MG 42 имел одну из самых высоких средних циклических скоростей среди всех одноствольных переносных пулеметов: от 1200 до 1500 об / мин, что приводило к характерному дульному выстрелу по сравнению со звуком бензопилы или рвущегося линолеума."
 AUS_support_weapons4:0 "MG 45"
 AUS_support_weapons4_desc:0 "MG 45 отличался от MG 42 тем, что он не полностью запирал затвор перед выстрелом, что увеличивало скорострельность и упрощало конструкцию. В 1945 году нехватка материалов в Третьем рейхе привела к разработке более новой версии MG 42, MG 45 (или MG 42V). Испытуемый MG 45/42V произвел 120 000 выстрелов подряд при скорострельности около 1350 выстрелов в минуту."
 
