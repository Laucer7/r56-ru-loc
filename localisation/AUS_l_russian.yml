AUS_demand_a_free_slovakia:0 "Требование свободной Словакии"
AUS_demand_a_free_slovakia_desc:0 "Чтобы и дальше укреплять наше влияние в регионе, мы должны потребовать, чтобы чехи расстались со Словакией, освободив её при новом правительстве, финансируемом и поддерживаемом нами!"
