malaysia.6.t:0 "Нефедеративные Штаты"
malaysia.6.desc:0 "Нефедеративные Штаты Малайзии являются побочным продуктом постепенной, незапланированной колонизации Малайзийского полуострова, хотя и были предприняты усилия по организации этих разрозненных групп, наши попытки до сих пор не увенчались успехом. Таким образом, нам пора принять окончательное решение о судьбе Нефедеративных Штатов и их будущем в колонии."
malaysia.6.a:0 "Полностью включить их!"
malaysia.6.b:0 "Сосредоточьтесь на объединении их с их федеративными братьями."
malaysia.6.c:0 "Оставьте их."

malaysia.7.t:0 "Совет князей"
malaysia.7.desc:0 "«Меджлис Раджа-Раджа», Совет правителей, был одной из первых концессий, предоставленных недавно федеративным малайским государствам, в то время как их практическая власть ограничена, князья и раджи, составляющие совет, обладают огромным влиянием в регионе, и поскольку с ними необходимо разобраться, прежде чем можно будет начать любую дальнейшую модернизацию."
malaysia.7.a:0 "Укрепляйте их силы."
malaysia.7.b:0 "Попытка ограничить их влияние."
malaysia.7.c:0 "Полностью распустить совет."

