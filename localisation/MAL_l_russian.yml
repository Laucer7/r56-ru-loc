malaysia.1.t:0 "Состояние колонии"
malaysia.1.desc:0 "Несмотря на относительно мирный внешний вид, поселения, протектораты и союзы туземцев, составляющие Британскую Малайю, чреваты напряженностью. Британская Малайя представляет собой не функционирующее государство, а лоскутное одеяло из различных принцев и генералов-резидентов, которыми де-факто руководит губернатор Сингапура. В результате получается колония, которая готова рухнуть в любой момент и требует серьезной реструктуризации, если она хочет пережить надвигающийся шторм."
malaysia.1.a:0 "Приступим к работе."

malaysia.2.t:0 "Малайзия просит морскую автономию"
malaysia.2.desc:0 "Несмотря на относительное расстояние между головным офисом и нашими азиатскими территориями, контроль над нашим военно-морским присутствием в регионе по-прежнему находится в Лондоне, а не в Сингапуре. Ссылаясь на неэффективность такой договоренности и преимущества военно-морского контроля в регионе, Дальневосточное командование потребовало, чтобы мы передали контроль над частью азиатского флота британскому малайскому контролю."
malaysia.2.a:0 "Разумная просьба."
malaysia.2.b:0 "Вне вопроса!"

