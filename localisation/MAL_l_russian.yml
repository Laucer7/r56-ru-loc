l_russian:

MAL_the_empire:0 "Империя"
MAL_the_empire_desc:0 "Автономия? Национализм? Самоопределение? В чем ДЕЙСТВИТЕЛЬНО нуждается эта колония, так это в твердой руке, твердой хватке и жесткой верхней губе, ей-богу!"
MAL_the_empire_1:0 "Генералы-резиденты"
MAL_the_empire_1_desc:0 "Генералы-резиденты являются ключом к контролю над Малайзией, и если мы сможем укрепить их и без того значительные полномочия и оттеснить местных правителей, мы сможем укрепить нашу власть над колонией на долгие годы."
MAL_the_empire_2:0 "Откройте государственную службу"
MAL_the_empire_2_desc:0 "Сталкивать местных жителей друг с другом до сих пор получалось хорошо, но в долгосрочной перспективе такая явно недемократическая система вызовет больше проблем, чем пользы, поэтому открытие правительственных ролей для всех граждан Малайзии — правильное решение."
MAL_the_empire_3:0 "Усилить Кетуан Мелаю"
MAL_the_empire_3_desc:0 "Любая попытка изменить статус-кво принесет нам больше неприятностей, чем пользы. Вместо этого давайте подтвердим нашу приверженность Кетуанан Мелайу и заручимся поддержкой коренных малайцев."
MAL_the_empire_4:0 "Свержение принцев"
MAL_the_empire_4_desc:0 "Совет князей, последнее прибежище туземного контроля, был полезным инструментом для управления нашей колонией издалека, но не более того. Теперь мы будем править так, как считаем нужным, и никакие мелкие ссорящиеся принцы не встанут у нас на пути."
MAL_the_empire_5:0 "Жемчужина Востока"
MAL_the_empire_5_desc:0 "Сингапур остается сердцем британского контроля над Азией, связывая британские концессии в Китае с нашими обширными владениями в Тихом океане. Мы должны отпраздновать этот факт и превратить Сингапур в величайший город Юго-Восточной Азии!"
MAL_the_empire_6:0 "Преимущества исследований Содружества"
MAL_the_empire_6_desc:0 "Подтвердив нашу приверженность империи, мы можем начать пользоваться преимуществами такой лояльности, передавая научные открытия и внедряя их в нашей собственной колонии."
MAL_the_empire_7:0 "Борьба за Империю"
MAL_the_empire_7_desc:0 "Англия зовет на помощь! И каждый верный гражданин империи в Малайе ответит за Бога и страну!"
MAL_the_workers:0 "Рабочие"
MAL_the_workers_desc:0 "Слишком долго князья и губернаторы эксплуатировали малайзийский народ, но не более того, мы силой установим власть народа на Малайском полуострове!"
MAL_the_workers_1:0 "Антияпонская вербовка"
MAL_the_workers_1_desc:0 "Ни для кого не секрет, что Япония хочет сменить одного колониального правителя на другого, и с пренебрежением нынешней военной политикой к защите нашей страны это действительно может произойти, если мы хотим защитить нашу свободу, защита Малайзии должна быть взята на себя. вверх простыми людьми."
MAL_the_workers_2:0 "Китайская поддержка"
MAL_the_workers_2_desc:0 "Китайские коммунисты представляют собой нашего самого близкого друга в рабочей революции, и у нас есть общий враг, и если их революция добьется успеха, у нас будет могущественный союзник в обеспечении нашей свободы."
MAL_the_workers_3:0 "Поддержка Коминтерна"
MAL_the_workers_3_desc:0 "Советы — мощная сила коммунистической революции, но в большинстве своем они не интересуются делами, не входящими в их сферу деятельности. Однако даже небольшая поддержка узаконит наш режим в глазах народа."
MAL_the_workers_4:0 "Чрезвычайная ситуация"
MAL_the_workers_4_desc:0 "Японцы здесь! Это наш момент, братья и сестры, да начнется малайзийская революция!"
MAL_the_workers_5:0 "Революция торжествует!"
MAL_the_workers_5_desc:0 "Вопреки всему, вопреки всем врагам, мы столкнулись с гигантами империализма и выстояли, пусть наша победа станет искрой, которая зажжет революцию во всей Азии!"
MAL_the_workers_6:0 "Рабочие, объединяйтесь!"
MAL_the_workers_6_desc:0 "Мы обязаны перед миром бороться против империализма везде, где с ним можно бороться, тем самым мы будем распространять эту искру дальше, пока все рабочие мира не будут свободны!"
MAL_the_workers_7:0 "Социализм в одной Малайзии"
MAL_the_workers_7_desc:0 "На самом деле, может быть, эта искра останется здесь."
MAL_status_quo:0 "Статус кво"
MAL_status_quo_desc:0 "Перемены? Кому нужны перемены?"
MAL_state_of_malaya:0 "Государство Малайя"
MAL_state_of_malaya_desc:0 "Государство Малайя"
MAL_centralisation:0 "Централизация"
MAL_centralisation_desc:0 "При нынешней политической системе власть губернатора осуществлять какой-либо контроль над колониями отсутствует, и если мы хотим реформировать колонию, нам необходимо централизовать нашу власть под сильной государственной властью."
MAL_centralisation_1:0 "Экономическая реструктуризация"
MAL_centralisation_1_desc:0 "Слишком большая часть нынешней экономической мощи в регионе растрачивается конкурирующими производителями и манипулированием рынком частными интересами. Чтобы бороться с этим, нам нужно сначала реструктурировать экономику Малайи, чтобы обеспечить государственное регулирование и защиту рынков."
MAL_centralisation_2:0 "Национализируйте плантации"
MAL_centralisation_2_desc:0 "Каучуковые плантации составляют наибольшую часть нашего национального экспорта, но лишь небольшая часть этой прибыли возвращается государству, если мы сможем национализировать некоторые из неэффективных и небольших плантаций, мы сможем проложить путь для дальнейшего контроля над нашим внешним рынком. экспорт."
MAL_centralisation_3:0 "Пересмотреть иностранные инвестиции"
MAL_centralisation_3_desc:0 "Наш статус колонии означает, что у нас всегда будет большое количество наших ресурсов, связанных с иностранными интересами, но если мы хотим добиться какого-либо долгосрочного финансового успеха, контроль над этими иностранными активами и их влияние должны быть пересмотрены. наша милость."
MAL_decentralisation:0 "Децентрализация"
MAL_decentralisation_desc:0 "Настоящая причина наших политических разногласий заключается в колониальной бюрократии и элитных привилегиях, мешающих нашему прогрессу, упорядочив и децентрализовав власть обратно в отдельные регионы, у нас больше шансов объединить нацию."
MAL_decentralisation_1:0 "Экономическое реинвестирование"
MAL_decentralisation_1_desc:0 "Слишком большая часть нашей нынешней экономики недостаточно развита, и подавляющая часть нашего дохода поступает от нескольких избранных предприятий, реинвестирование прибыли этих предприятий в новые области для роста позволит нам иметь гораздо более сбалансированную национальную экономику и защитить от будущие рыночные сдвиги."
MAL_decentralisation_2:0 "Разрушение монополии"
MAL_decentralisation_2_desc:0 "Природа экономики плантаций означает, что огромное количество богатства и производства направляется в руки лишь нескольких избранных лиц, разделение этих плантаций на отдельные кооперативные участки разрушит эти монополии за счет снижения чистого роста."
MAL_decentralisation_3:0 "Самодостаточность"
MAL_decentralisation_3_desc:0 "Поскольку мы продолжаем децентрализовать нашу экономику, одно из преимуществ, которое это создало, заключается в укреплении местной торговли и управления ресурсами, вместо того, чтобы полагаться на иностранный импорт важнейших материалов, теперь мы можем надежно гарантировать основные товары нашим гражданам независимо от международного рынок."
MAL_deslashcentralisation:0 "Нефедеративные Штаты"
MAL_deslashcentralisation_desc:0 "Нефедеративные Штаты Малайзии яростно охраняют свои свободы от британского контроля, любая попытка объединить нашу нацию должна сначала решить, как править этими непокорными принцами."
MAL_deslashcentralisation_1:0 "Совет"
MAL_deslashcentralisation_1_desc:0 "Совет принцев представляет собой самое близкое к местному руководящему органу Малайзии, и дружба или враги принцев во многом определят наш успех в объединении полуострова."
MAL_deslashcentralisation_2:0 "Новая экономика Малайзии"
MAL_deslashcentralisation_2_desc:0 "Когда наше экономическое будущее обеспечено, наши граждане начинают искренне верить в концепцию национальной Малайзии, объединенной и работающей вместе на благо всех нас."
MAL_deslashcentralisation_3:0 "Сингапурский вопрос"
MAL_deslashcentralisation_3_desc:0 "Извиняюсь! Это еще ничего не делает."
MAL_the_princes:0 "Принцы"
MAL_the_princes_desc:0 "Раджи и султаны Малайзии по-прежнему пользуются большой поддержкой народа, и если мы сможем мобилизовать и объединить их, у нас может быть шанс освободиться от британской тирании."
MAL_the_princes_1:0 "Стек Совета"
MAL_the_princes_1_desc:0 "Совет, несмотря на все его недостатки, представляет волю принцев Малайзии, поэтому наш шаг состоит в том, чтобы объединить членов совета в соответствии с нашими националистическими целями, при необходимости, путем принуждения."
MAL_the_princes_2:0 "Религия, Язык, Королевская семья"
MAL_the_princes_2_desc:0 "Малайзия всегда была разделенной страной, но теперь, благодаря работе британских империалистов, мы объединились вместе под общим врагом и против него, давайте отметим наше культурное единство, стремясь свергнуть наших угнетателей."
MAL_the_princes_3:0 "Давление на поселения"
MAL_the_princes_3_desc:0 "Поселения проливов остаются единственной частью Британской Малайи, находящейся вне досягаемости королевской власти, под предлогом национальных прав мы подадим прошение, чтобы губернатор ушел в отставку и вместо этого назначил местного правителя, чтобы он присоединился к совету, фактически лишив британский надзор над Малайзией."
MAL_the_princes_4:0 "Божественное правило"
MAL_the_princes_4_desc:0 "Когда положение совета будет обеспечено, избранный монарх из совета должен быть назначен главой государства, чтобы действовать как первый среди равных в управлении нашей новой страной."
MAL_the_princes_4_a:0 "Народное правление"
MAL_the_princes_4_a_desc:0 "Совет выполнил свою задачу, но это всего лишь еще один инструмент для угнетения малайского народа, мы устраним их и назначим истинного народного лидера, который будет руководить нашей нацией."
MAL_the_princes_5:0 "Божественное вмешательство"
MAL_the_princes_5_desc:0 "Если мы хотим получить второй шанс в нашем стремлении к свободе, нам понадобится поддержка извне, Японская империя отстаивала идею свободной от Запада Восточной Азии, возможно, они смогут обеспечить нашу свободу."
MAL_the_princes_6:0 "Малайская раса"
MAL_the_princes_6_desc:0 "Наша нация стала свободной и равноправной, с народом, который готов сражаться и умереть за свой суверенитет, пусть малайская раса никогда больше не будет подчиняться другой!"
MAL_the_nation:0 "Нация"
MAL_the_nation_desc:0 "Если мы хотим обрести свободу, это будет свобода от всех тиранов, как внутренних, так и внешних, только демократическая воля народа может обеспечить будущее независимой Малайзии."
MAL_the_nation_1:0 "Малайя для малайцев"
MAL_the_nation_1_desc:0 "Малайцы являются полноправными гражданами Малайзии, и только призывая к нашему этническому единству, у нас есть шанс поднять народ к свободе."
MAL_the_nation_2:0 "Малайя для малазийцев"
MAL_the_nation_2_desc:0 "Свобода есть свобода для всех, будь то малайцы, китайцы или индийцы. Каждый мужчина и женщина, называющие нашу страну своим домом, должны иметь право называться малазийцем."
MAL_the_nation_3:0 "Студенческие движения"
MAL_the_nation_3_desc:0 "Молодежь Малайзии, воспитанная в сознании независимости и свободы, — это будущее Малайзии, и мы должны убедиться, что они готовы взять на себя факел, ведущий нашу страну к свободе."
MAL_the_nation_4:0 "Поддержите княжеское правление"
MAL_the_nation_4_desc:0 "Несмотря на то, что мы твердо придерживаемся наших демократических ценностей, мы не можем игнорировать популярность, которую все еще сохраняют принцы Малайзии. Предоставление некоторой формы гарантии их положения может дать нам поддержку, необходимую для провозглашения нашей независимости."
MAL_the_nation_5:0 "Коалиционные переговоры"
MAL_the_nation_5_desc:0 "Коммунисты малочисленны и популярны, но они весьма увлечены. Возможно, предложение политической коалиции могло бы остановить любые политические потрясения в будущем."
MAL_the_nation_6:0 "Уволить генералов-резидентов"
MAL_the_nation_6_desc:0 "Генералы-резиденты наводняют каждую часть нашей страны, контролируя и манипулируя нашим народом издалека, осуждая роль и отказываясь прислушиваться к их ядовитым «советам», мы можем показать, что британский контроль — это ненадежное притворство, которым оно на самом деле и является."
MAL_the_nation_7:0 "Федерация Малайи"
MAL_the_nation_7_desc:0 "Мы — сияющий маяк свободы в Восточной Азии, единственные среди нашего народа, мы создали оазис единства, демократии и свободы для всех, Bersekutu Bertambah Mutu!"
MAL_the_air:0 "Воздух"
MAL_the_air_desc:0 "Наши военно-воздушные силы в настоящее время совершенно не оснащены для оказания какой-либо поддержки нашим основным силам, и, сосредоточившись на наших воздушных возможностях, мы можем попытаться исправить это и обеспечить адекватное прикрытие как для наших наземных, так и для морских операций."
MAL_the_air_1:0 "Сборы Королевских ВВС"
MAL_the_air_1_desc:0 "Избыточные запасы могут быть не самыми лучшими, но они доступны и дешевы, эти реквизиции послужат краеугольным камнем наших новых военно-воздушных сил."
MAL_the_air_2:0 "ПВО"
MAL_the_air_2_desc:0 "Несмотря на все наши усилия по модернизации наших военно-воздушных сил, вполне вероятно, что мы проиграем любую битву за наше воздушное пространство, противовоздушные укрепления необходимы, чтобы убедиться, что если мы проиграем битву в воздухе, мы все еще сможем дать отпор с земли."
MAL_the_air_3:0 "Тренировка по перехвату истребителей"
MAL_the_air_3_desc:0 "Сосредоточиться на том, чтобы лишить противника превосходства в воздухе, будет непросто, но, пройдя специальную подготовку по борьбе с истребителями, мы можем сосредоточить наши экипажи на воздушных боях, чтобы сохранить контроль над нашим небом."
MAL_the_island:0 "Остров"
MAL_the_island_desc:0 "Если Сингапур падет, падет и колония. Упреждающее укрепление всего полуострова имеет решающее значение для поддержания любой степени защиты."
MAL_the_island_1:0 "Военная реорганизация"
MAL_the_island_1_desc:0 "Наши наземные силы в настоящее время состоят из мешанины колониальных призывников, британских новобранцев и местных ополченцев, и чтобы обеспечить любую форму защиты от вторжения, нам необходимо реорганизовать эти разрозненные группы в единую сплоченную силу."
MAL_the_island_2:0 "Защита Севера"
MAL_the_island_2_desc:0 "Сиам слаб и, скорее всего, уступит любому давлению извне, пограничные укрепления и усиленное патрулирование — первый шаг к обеспечению нашей обороны."
MAL_the_island_3:0 "Укрепление городов"
MAL_the_island_3_desc:0 "Хотя может быть невозможно удержать оборону против иностранного продвижения, если мы сможем, по крайней мере, защитить наши основные населенные пункты, мы сможем предотвратить возможный крах колонии."
MAL_the_island_air_straits:0 "Превентивные меры"
MAL_the_island_air_straits_desc:0 "Война неизбежна, и нам нужно подготовиться раньше, чем позже, законодательные процедуры военного времени могут быть непопулярны, но они необходимы для защиты колонии."
MAL_the_island_air_straits_1:0 "Военные акты"
MAL_the_island_air_straits_1_desc:0 "Худшее уже позади, нет больше времени на планирование, умиротворение или подготовку, теперь время ждать, надеяться и бороться."
MAL_the_island_air_straits_2:0 "Взорвать дамбы"
MAL_the_island_air_straits_2_desc:0 "В качестве последней отчаянной попытки замедлить любое продвижение противника необходимо перерезать дороги, соединяющие остров Сингапур с материком. Ни шагу назад." 
MAL_the_straits:0 "Проливы"
MAL_the_straits_desc:0 "Единственной целью Британской Малайи как колонии является обеспечение военно-морской мощи в проливах Юго-Восточной Азии, и если мы не сможем этого сделать, мы ничего не стоим на мировой арене."
MAL_the_straits_1:0 "Сингапурские верфи"
MAL_the_straits_1_desc:0 "Наши военно-морские мощности невелики, но есть много возможностей для улучшения. Присвоив себе гражданское судоходство в Сингапуре, мы сможем начать производство собственных военно-морских сил."
MAL_the_straits_2:0 "Запросить подразделение Z"
MAL_the_straits_2_desc:0 "В то время как мы удерживаем ключевую точку в Юго-Восточной Азии, британское командование отказалось передать контроль над малайзийским флотом под нашу юрисдикцию, и если мы сможем убедить их в обратном, это будет иметь большое значение для расширения нашей военно-морской мощи в регионе."
MAL_the_straits_3:0 "Приемы противодесантной обороны"
MAL_the_straits_3_desc:0 "Весьма вероятно, что вскоре мы столкнемся с полномасштабным морским вторжением, поэтому нам необходимо обезопасить все порты от вражеского вторжения, чтобы лишить их возможности пополнения запасов."
MAL_RND:0 "Исследование и разработка"
MAL_RND_desc:0 "Благодаря недавним достижениям в нашей автономии, мы можем начать иметь свой собственный полноценный исследовательский отдел, чтобы разрабатывать технологии для защиты и адаптации к нашей среде здесь, в колониях."
MAL_RND_1:0 "Модернизация оборудования"
MAL_RND_1_desc:0 "Хотя новое оборудование и технологии приветствуются, они ничего не значат, если мы не сможем полностью интегрировать их в наши вооруженные силы."
MAL_RND_2:0 "Военно-морские усилия"
MAL_RND_2_desc:0 "Хотя у нас уже есть значительное военно-морское присутствие в регионе, если мы хотим его сохранить, нам нужно будет развивать местную военно-морскую промышленность для ремонта и улучшения нашего нынешнего флота."
MAL_RND_3:0 "Доктрина джунглей"
MAL_RND_3_desc:0 "Большая часть Малайского полуострова покрыта густыми джунглями, и, тренируя наши войска в этих условиях, мы будем иметь преимущество перед любыми иностранными захватчиками."
MAL_RND_4:0 "Мобилизация пехоты"
MAL_RND_4_desc:0 "Рельеф Малайи может быть адской дырой для традиционных транспортных средств, приняв легкую пехотную модель, мы можем лучше мобилизовать наши войска для подкрепления там, где это необходимо."
MAL_RND_5:0 "Сохранение флота"
MAL_RND_5_desc:0 "Реальность нашей военно-морской ситуации такова, что мы никогда не сможем превзойти любого из наших соседей в генеральном сражении, поэтому наша главная цель должна состоять в том, чтобы максимально использовать мощь нашего флота и вступать в бой только там, где это необходимо."
MAL_RND_6:0 "Эшелонированная защита"
MAL_RND_6_desc:0 "IЛегче удержать землю, чем взять ее. Обучив наши войска тактике быстрой обороны и окапывания, мы сможем удерживать наши основные территории даже против самых свирепых врагов."
MAL_RND_7:0 "Механизация"
MAL_RND_7_desc:0 "Пехота может перемещаться так далеко только пешком, включение моторизованных транспортных средств в наши вооруженные силы будет означать, что мы сможем избежать отрезания в джунглях от линий наших союзников."
MAL_RND_8:0 "Проливы ВМС"
MAL_RND_8_desc:0 "Наиболее важным направлением нашего флота является сохранение контроля над Малаккским проливом, а модернизация нашего флота для лучшего патрулирования этого пролива необходима для сохранения нашего морского суверенитета."
MAL_RND_9:0 "Морская подготовка"
MAL_RND_9_desc:0 "Британская Малайя уникальна тем, что ее два основных региона разделены относительно коротким промежутком воды, и если когда-либо одна из наших колоний падет, наши войска должны быть в состоянии организовать успешное военно-морское вторжение, чтобы вернуть ее."
MAL_RND_10:0 "Теоретические усилия"
MAL_RND_10_desc:0 "Только так далеко может завести нас проторенный путь. Вместо этого давайте работать над разработкой новых технологий и конструкций на случай войны."
MAL_worldstage:0 "Мировая сцена"
MAL_worldstage_desc:0 "Как независимая нация, мы можем теперь начать смотреть вовне на наших соседей и на наши новые отношения с ними."
MAL_worldstage_1:0 "Поддержка индонезийских коммунистов"
MAL_worldstage_1_desc:0 "Индонезия созрела для революции, с нашей общей культурой и историей мы находимся в уникальном положении, чтобы помочь им достичь этой цели."
MAL_worldstage_2:0 "Освобождение Филиппин"
MAL_worldstage_2_desc:0 "Американская империя — это всего лишь другой оттенок империализма, нам нужно помочь нашим соседям на Филиппинах и спасти их от самих себя."
MAL_worldstage_3:0 "Малакканская империя"
MAL_worldstage_3_desc:0 "Сиамская нация слаба и коррумпирована и владеет землями, которые по праву принадлежат нашему народу, мы исправим это и восстановим величие наших предков."
MAL_worldstage_4:0 "Объедините наших людей"
MAL_worldstage_4_desc:0 "Слова и речи не объединят наш народ, война, и только война, принесет единство и окончательный мир на наши земли."
MAL_worldstage_5:0 "Архипелаг"
MAL_worldstage_5_desc:0 "Нусантара — это идея, объединяющая всех жителей Индонезийского архипелага как один народ, и идея, которую мы должны разделить с нашими южными братьями."
MAL_worldstage_6:0 "Поддержите движение за независимость"
MAL_worldstage_6_desc:0 "Демократия заразительна, пробуждая сердца и умы наших собратьев-колонистов, мы можем посеять семя, которое не сможет искоренить даже самый суровый империализм."
MAL_worldstage_7:0 "Мал Фи Индо"
MAL_worldstage_7_desc:0 "Мы зарекомендовали себя как дееспособная и стабильная демократия в Юго-Восточной Азии, и это правильно, что мы требуем, чтобы все люди в регионе имели возможность доказать то же самое."
MAL_japanese_puppet:0 "Верный слуга"
MAL_japanese_puppet_desc:0 "Бороться с новым порядком бессмысленно, лучше принять положение раба, чем сопротивляться и быть раздавленным."
MAL_japanese_puppet_1:0 "Императорский брат?"
MAL_japanese_puppet_1_desc:0 "Мы доказали свою лояльность, и нам дарованы блага, связанные с такой верностью, давайте продолжать радостно служить трону хризантем."

MAL_seek_investors:0 "Искать инвесторов"
MAL_seek_investors_desc:0 "Как колониальная нация, у нас есть уникальная возможность добиваться новых экономических предприятий от западных держав в регионе, чтобы лучше инвестировать в нашу собственную экономику."


#decisions
mal_mining_decisions:0 "Горное дело в Малайе"
mal_mining_decisions_desc:0 "Малайя имеет огромный горнодобывающий сектор. Здесь находится третий по величине вольфрамовый рудник в мире... но как долго? Геологи уверены: через несколько лет шахта будет истощена, и из этого района можно будет добывать лишь ограниченное количество."
mal_independence_decisions:0 "Выжидание нашего времени"
mal_independence_decisions_desc:0 "Хотя нам и отказали в свободе, не всякая надежда потеряна. Война охватит империю в любой момент, и когда этот момент наступит, мы нанесем удар."
