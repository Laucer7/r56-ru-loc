malaysia.8.b:0 ""

malaysia.9.t:0 "Новая Британская Малайя"
malaysia.9.desc:0 "С ликвидацией последних остатков местной автономии британский контроль над Малайзией имеет первостепенное значение. Хотя это может снова преследовать нас однажды, на данный момент это дает нам беспрецедентный контроль над колонией."
malaysia.9.a:0 "Боже, храни короля!"

malaysia.10.t:0 "Малайская чрезвычайная ситуация"
malaysia.10.desc:0 "В ответ на растущие опасения по поводу японской оккупации малайским коммунистическим агитаторам удалось штурмовать дом губернатора Сингапура и взять колонию под свой контроль. В то время как в других населенных пунктах вспыхнули бои между партизанами и отрядами полиции, коммунисты использовали этот момент, чтобы провозгласить независимость от нас!"
malaysia.10.a:0 "Скатертью дорога!"
malaysia.10.b:0 "Только красный цвет разрешен на Юнион Джек!"

malaysia.11.t:0 ""
malaysia.11.desc:0 ""
malaysia.11.a:0 ""
malaysia.11.b:0 ""

malaysia.12.t:0 "Новая Малайзия"
malaysia.12.desc:0 "Когда наше экономическое будущее обеспечено, наши граждане начинают искренне верить в концепцию национальной Малайзии, объединенной и работающей вместе на благо всех нас."
malaysia.12.a:0 "Сопутствующее повышение качества!"

malaysia.13.t:0 "Малайзия разрывает связи!"
malaysia.13.desc:0 "Несмотря на все наши усилия по обузданию автономии Малайзии, конфедерации принцев, бизнесменов и влиятельных местных активистов удалось остановить колонию, они потребовали полной политической и экономической автономии Малайзии и сумели захватить контроль над Сингапуром!"
malaysia.13.a:0 "Ладно, пусть разбираются с вторжением."
malaysia.13.b:0 "Они сумасшедшие? Отправьте туда флот!"

malaysia.14.t:0 ""
malaysia.14.desc:0 ""
malaysia.14.a:0 ""
malaysia.14.b:0 ""

malaysia.15.t:0 "Малазийские националистические требования"
malaysia.15.desc:0 "Коалиция принцев Британской Малайи потребовала вернуть поселения Стрейтс под княжеское правление. Хотя их требования о представительстве коренных народов пользуются широкой поддержкой населения, это фактически лишит нас любого контроля над материковой Малайзией, и вскоре последует независимость."
malaysia.15.a:0 "Возможно, они смогут работать лучше, чем мы."
malaysia.15.b:0 "С каких это пор мы слушаем туземцев?"

malaysia.16.t:0 "Великобритания отказывается"
malaysia.16.desc:0 "Министерство иностранных дел категорически отказалось от каких-либо уступок местной автономии, а ситуация на местах непростая, губернатор пока остается."
malaysia.16.a:0 "Мы должны искать свободу в другом месте."

malaysia.17.t:0 ""
malaysia.17.desc:0 ""
malaysia.17.a:0 ""
malaysia.17.b:0 ""

malaysia.18.t:0 "Малайзия просит большей автономии"
malaysia.18.desc:0 "Доказав свою верность подданным, наше правительство в Малайзии попросило нас предоставить им большую автономию в регионе в награду за их неизменное послушание."
malaysia.18.a:0 "Отлично!"
malaysia.18.b:0 "Они еще не зарекомендовали себя."

malaysia.19.t:0 "Малайзия подает прошение о деколонизации!"
malaysia.19.desc:0 "Завоевав с таким трудом свободу от британцев, Малайзия теперь обратила свой взор на нас, требуя, чтобы мы уважали суверенные права индонезийского народа и готовились к деколонизации. Хотя они не представляют большой военной угрозы, шансы на то, что нам удастся подавить местное восстание при поддержке Малайзии, менее очевидны. Как мы должны реагировать?"
malaysia.19.a:0 "Возможно, они правы."
malaysia.19.b:0 "С каких это пор мы принимаем заказы из Малайзии?"

malaysia.20.t:0 "Малайзия подает прошение о деколонизации!"
malaysia.20.desc:0 "Завоевав у британцев с трудом завоеванную свободу, Малайзия теперь обратила свой взор на нас, требуя, чтобы мы уважали суверенные права филиппинского народа и готовились к деколонизации. Хотя они не представляют большой военной угрозы, шансы на то, что нам удастся подавить местное восстание при поддержке Малайзии, менее очевидны. Как мы должны реагировать?"
malaysia.20.a:0 "Возможно, они правы."
malaysia.20.b:0 "С каких это пор мы принимаем просьбы от Малайзии?"

malaysia.21.t:0 "Малайзия просит поддержки!"
malaysia.21.desc:0 "Местное националистическое движение захватило колонию Британская Малайя, в то время как их усилия до сих пор были сорваны, делегация местных правителей отправила секретного посланника, пообещав подчинение в обмен на поддержку их свободы."
malaysia.21.a:0 "У них это будет."
malaysia.21.b:0 "Это слишком рискованно."

malaysia.22.t:0 "Япония настаивает на независимости Малайзии"
malaysia.22.desc:0 "Похоже, что наши попытки подавить независимость Малайзии имели неприятные последствия, японский император лично потребовал, чтобы Великобритания признала независимость Малайзии, и пригрозил принять меры, если мы не покинем колонию. Это почти наверняка приведет к тому, что Малайзия попадет в руки Японии, но отказ может втянуть нас в неблагоприятную войну, что нам делать?"
malaysia.22.a:0 "У нас нет другого выбора, кроме как успокоить их."
malaysia.23.b:0 "Возможно, мы не ясно выразились: НЕТ."

malaysia.23.t:0 "Япония отказывается."
malaysia.23.desc:0 "То ли из-за безразличия, то ли из-за неспособности Япония отказалась поддержать наше дело свободы, мы снова остались одни."
malaysia.23.a:0 "Наше время придет."

malaysia.24.t:0 "Англия отказывается отступать!"
malaysia.24.desc:0 "Несмотря на напряженность в регионе и хаос у их порога, Британская империя отказалась покинуть Малайзию, похоже, если мы хотим добиться нашей поддержки, мы должны применить силу."
malaysia.24.a:0 "Наконец-то достойный противник."
malaysia.24.b:0 "Подождем более благоприятной возможности."

malaysia.25.t:0 "Восстания в Малайзии!"
malaysia.25.desc:0 "Достигнув, наконец, нашего берега, положение в наших малайзийских колониях, некогда относительно стабильное, полностью рухнуло. Усугубленные нашим предыдущим отказом предоставить им независимость, националистические силы безжалостно изгнали из страны всех колониальных офицеров, провозгласив себя полностью независимым государством."
malaysia.25.a:0 "Ok"
malaysia.25.b:0 "Ok"

malaysia.26.t:0 "Добыча вольфрама замедляется"
malaysia.26.desc:0 "Следуя прогнозу геологов, Тунстен начинает замедляться. Вмешательство может быть необходимым, но в любом случае оно только отсрочит неизбежное. В какой-то момент не будет больше руды для добычи."
malaysia.26.a:0 "Ok"


