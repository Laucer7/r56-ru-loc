 ####--Events--####
 naw_norway.1.t:0 "Норвегия присылает приглашение в Три Брата"
 naw_norway.1.d:0 "В государственном гимне Норвегии, шестом стихе, есть часть о том, как скандинавы должны стоять вместе во время войны. Норвежцы сейчас возрождают пан-скандинавское движение и обращаются к нам с предложением о союзе."
 naw_norway.1.a:0 "Братья и в жизни и в смерти!"
 naw_norway.1.b:0 "Ну может быть не в смерти..."
 
 naw_norway.2.t:0 "[From.GetName] присоединяется к Трем Братьям"
 naw_norway.2.d:0 "Наши братья из государства [From.GetName] присоединяются к альянсу. Пусть наши народы стоят вместе за праведную победу."
 naw_norway.2.a:0 "Мы едины!"
 
 naw_norway.3.t:0 "[From.GetName] отклоняет приглашение"
 naw_norway.3.d:0 "Народ государства [From.GetName] почему-то чувствовал, что в их интересах держаться подальше от нашей блестящей идеи товарищества."
 naw_norway.3.a:0 "Может быть в другой раз..."
 
 naw_norway.4.t:0 "Предложение о четырех годах выборов"
 naw_norway.4.d:0 "Парламент Норвегии недавно принял решение о том, что отныне парламентские выборы в Норвегии будут проводиться каждый четвертый год, а не каждый третий. Вероятно, они надеются, что действующее правительство достигнет большего за один дополнительный год. Конечно, нельзя отрицать, что еще один год гарантии занятости может быть приятным побочным эффектом для наших представителей."
 naw_norway.4.a:0 "Очень хорошо."
 naw_norway.4.b:0 "Хех, эти хитрые ублюдки."
 naw_norway.4.c:0 "Теперь вернемся к «самнорской» дискуссии..."
 
 naw_norway.5.t:0 "[From.GetName] принимает предложение на четыре года"
 naw_norway.5.d:0 "Парламентские представители государства [From.GetName] недавно приняли предложение об увеличении срока их полномочий с трех до четырех лет. Без сомнения, они надеются, что действующее правительство сможет добиться большего в следующем году. Движение прошло без проблем."
 naw_norway.5.a:0 "Как скажете."
 naw_norway.5.b:0 "У меня нет каких-то чувств по этому поводу."
 naw_norway.5.c:0 "Норвежская политика? Бээ!"
 
 naw_norway.6.t:0 "[From.GetName] поддерживает новое Братство"
 naw_norway.6.d:0 "Наши братья из государства [From.GetName] поддерживают нас в расширении сферы влияния альянса. Пусть наши свободные народы будут стоять вместе как Братья."
 naw_norway.6.a:0 "Мы действительно едины!"
 
 naw_norway.7.t:0 "Норвегия движется к Северному исследовательскому сотрудничеству"
 naw_norway.7.d:0 "Наш норвежский сосед пригласил нас к совместному Северному исследовательскому сотрудничеству, утверждая, что это приведет к улучшению отношений и выгоде для всех народов Скандинавии. Помощь прогрессу соседей может принести нам пользу. Вопрос в том, сможем ли мы увидеть какие-либо недостатки их доступа к нашим технологиям?"
 naw_norway.7.a:0 "Нам было бы полезно иметь больше технологических достижений в скандинавских руках!"
 naw_norway.7.b:0 "Научно-исследовательское сотрудничество звучит выгодно. Почему бы нам не одолжить им наших химиков?"
 naw_norway.7.c:0 "Наши технологические достижения в чужих руках? Звучит слишком рискованно..."
 
 naw_norway.8.t:0 "[From.GetName] присоединяется к Северному исследовательскому сотрудничеству"
 naw_norway.8.d:0 "Правительство [From.GetName] мудро решило присоединиться к нашему исследовательскому сотрудничеству."
 naw_norway.8.a:0 "Мы все станем мудрее."
 
 naw_norway.9.t:0 "[From.GetName] не присоединяется к Северному исследовательскому сотрудничеству"
 naw_norway.9.d:0 "Правительство [From.GetName] кажется защищает свои технологии гораздо упорнее, чем мы ожидали."
 naw_norway.9.a:0 "Мы ожидали от них большего."
 
 naw_norway.10.t:0 "Приглашение на присоединение к Северному исследовательскому сотрудничеству"
 naw_norway.10.d:0 "Норвегия направила нам приглашение на вступление в Северное исследовательское сотрудничество, которое, по их словам, принесет взаимную пользу всем странам Северной Европы посредством обмена технологическими разработками."
 naw_norway.10.a:0 "Конечно, Финляндия присоединится. Loistava aloite!"
 naw_norway.10.b:0 "Хорошие идеи должны быть разделены. Loistava aloite!"
 naw_norway.10.c:0 "Иы не можем рисковать тем, что наши технологии попадут в чужие руки."
 
 naw_norway.11.t:0 "[From.GetName] присоединяется к Северному исследовательскому сотрудничеству"
 naw_norway.11.d:0 "Правительство [From.GetName] мудро решило присоединиться к нашему исследовательскому сотрудничеству."
 naw_norway.11.a:0 "Наши братья финны, теперь с нами"
 
 naw_norway.12.t:0 "[From.GetName] не присоединяется к Северному исследовательскому сотрудничеству"
 naw_norway.12.d:0 "Правительство [From.GetName] кажется защищает свои технологии гораздо упорнее, чем мы ожидали."
 naw_norway.12.a:0 "Это акт предательства."
 
 naw_norway.13.t:0 "Норвегия хочет сотрудничать с учеными Содружества"
 naw_norway.13.d:0 "Скандинавская нация за морем хочет подписать исследовательское соглашение со странами Содружества. Их ученые будут тесно сотрудничать с нашими и делиться своими достижениями."
 naw_norway.13.a:0 "Технологический обмен будет взаимовыгодным."
 naw_norway.13.b:0 "Сотрудничать с нашими друзьями будет правильно."
 naw_norway.13.c:0 "Соглашение будет слишком односторонним. Зачем нам обменивать знания на лодки?"
 
 naw_norway.14.t:0 "[From.GetName] соглашается на заключение исследовательского соглашения"
 naw_norway.14.d:0 "Правительство [From.GetName] любезно заключило соглашение об исследованиях и пригласило наших ученых принять участие в исследованиях, внести свой вклад и многому научиться."
 naw_norway.14.a:0 "Ура!"
 
 naw_norway.15.t:0 "[From.GetName] отказывается заключить исследовательское соглашение"
 naw_norway.15.d:0 "Кажется правительство[From.GetName] защищает свою передовую электронику и корабли, поэтому отказало нам в доступе к исследованиям Содружества."
 naw_norway.15.a:0 "Ублюдки."
 
 naw_norway.16.t:0 "Норвегия хочет сотрудничать с учеными Оси"
 naw_norway.16.d:0 "Наши северогерманские друзья хотят подписать исследовательское соглашение со странами Оси. Их ученые будут тесно сотрудничать с нашими и делиться своими достижениями."
 naw_norway.16.a:0 "Технологический обмен будет взаимовыгодным."
 naw_norway.16.b:0 "Сотрудничать с нашими друзьями будет правильно."
 naw_norway.16.c:0 "Nein. Им придется согласиться на лицензирование нашего оборудования."
 
 naw_norway.17.t:0 "[From.GetName] соглашается на заключение исследовательского соглашения"
 naw_norway.17.d:0 "Правительство [From.GetName] любезно заключило соглашение об исследованиях и пригласило наших ученых принять участие в исследованиях, внести свой вклад и многому научиться."
 naw_norway.17.a:0 "Danke schön"
 
 naw_norway.18.t:0 "[From.GetName] отказывается заключить исследовательское соглашение"
 naw_norway.18.d:0 "Кажется правительство[From.GetName] защищает свою передовую электронику и корабли, поэтому отказало нам в доступе к исследованиям Оси."
 naw_norway.18.a:0 "Ах ты су..."
 
 naw_norway.19.t:0 "Норвегия хочет сотрудничать с учеными Коминтерна"
 naw_norway.19.d:0 "Наши социалистические товарищи на западе хотят подписать исследовательское соглашение между нашими странами. Их ученые будут тесно сотрудничать с нашими и делиться своими достижениями."
 naw_norway.19.a:0 "Технологический обмен будет взаимовыгодным."
 naw_norway.19.b:0 "Сотрудничать с нашими друзьями будет правильно."
 naw_norway.19.c:0 "Нет. Мы должны быть слишком осторожными в такие мрачные дни."
 
 naw_norway.20.t:0 "[From.GetName] соглашается на заключение исследовательского соглашения"
 naw_norway.20.d:0 "Правительство [From.GetName] любезно заключило соглашение об исследованиях и пригласило наших ученых принять участие в исследованиях, внести свой вклад и многому научиться."
 naw_norway.20.a:0 "Мы правильно сделали, что поверили в наших товарищей."
 
 naw_norway.21.t:0 "[From.GetName] отказывается заключить исследовательское соглашение"
 naw_norway.21.d:0 "Кажется правительство[From.GetName] защищает свою передовую электронику и корабли, поэтому отказало нам в доступе к исследованиям Коминтерна."
 naw_norway.21.a:0 "Что же пошло не так?"
 
 naw_norway.22.t:0 "Норвегия приглашает вступить в Братство демократических наций"
 naw_norway.22.d:0 "Норвежцы и их союзники, до недавнего времени известные как Альянс Трех братьев, Альянс Четырех братьев или Северное братство, в зависимости от того, кого вы спросите, недавно пригласили нас присоединиться к их недавно переименованному альянсу. Без сомнения, они надеются сохранить свой дипломатический импульс, и этот союз может быть полезен для нашей собственной безопасности и политического влияния, но это также будет означать приверженность нашим потенциальным новым друзьям."
 naw_norway.22.a:0 "Мы братья!"
 naw_norway.22.b:0 "Я думаю мы останемся просто хорошими друзьями."
 naw_norway.22.c:0 "Мы Братья, и братья должны иметь приоритет перед нынешними друзьями."
 naw_norway.22.p:0 "Мы не можем предать наших нынешних союзников!"
 
 naw_norway.23.t:0 "[From.GetName] присоединяется к Братству демократических наций"
 naw_norway.23.d:0 "Наши братья из государства [From.GetName], присоединяются к Братсву. Пусть наши народы стоят вместе за победу."
 naw_norway.23.a:0 "Нас много, но мы едины!"
 
 naw_norway.24.t:0 "[From.GetName] отказывается от предложения"
 naw_norway.24.d:0 "Правительство государства [From.GetName], почему-то считает, что в их интересах стоит оставаться вне нашего Братства сердечных, могущественных и свободолюбивых народов. Кто знает, что они думают?"
 naw_norway.24.a:0 "Разочарование..."
 
 naw_norway.25.t:0 "[From.GetName] переименовывают нашу фракцию в Братство демократических наций"
 naw_norway.25.d:0 "Желание расширить фракцию может потребовать изменения имени на что-то более всеобъемлющее."
 naw_norway.25.a:0 "Изменение мирового климата требует необходимых изменений."
 
 naw_norway.26.t:0 "[From.GetName] требует Петсамо"
 naw_norway.26.d:0 "Наш сосед, [From.GetName], заявил свои старые претензии на Кольский полуостров, и поэтому хотел бы получить границу по соседству регионами с русским населением. Чтобы добиться этого, они потребовали, чтобы мы уступили им нашу самую северную территорию, Петсамо. Несмотря на то, что это малонаселенный регион, он содержит ценные месторождения никеля и остается нашим единственным выходом в Баренцево море. Какой курс действий мы должны предпринять?"
 naw_norway.26.a:0 "Откажемся от Петсамо. Позволим им тыкать в медведя, если они этого хотят..."
 naw_norway.26.b:0 "Пусть наши друзья получат его, но мы рассчитываем получить компенсацию."
 naw_norway.26.c:0 "Петсамо принадлежит финнам!"
 
 naw_norway.27.t:0 "[From.GetName] передает Петсамо"
 naw_norway.27.d:0 "Финны мудро уступили нам право собственности на малонаселенный, но богатый природными ресурсами регион Петсамо. Благодаря этому у нас теперь есть непрерывная граница по соседству с нашими старыми средневековыми притязаниями. Это доказательство высокого авторитета нашей нации в Европе и здравого смысла наших дипломатов и государственных деятелей."
 naw_norway.27.a:0 "Слава Норвегии и поздравления нашим государственным деятелям!"
 
 naw_norway.28.t:0 "[From.GetName] отказывает в наших требованиях"
 naw_norway.28.d:0 "Финны заявляют, что характер и масштабы их границ не подлежат обсуждению, и поэтому они не уступят нам Петсамо, какими бы ни были наши основания. Однако, это было вполне в их характере и в степени, чтобы разочаровать нас... Официальная жалоба была отправлена им, но пока нам придется принять их решение."
 naw_norway.28.a:0 "В записке упоминалось, насколько они нас разочаровали??"
 
 naw_norway.29.t:0 "[From.GetName] требует подчинения Революции"
 naw_norway.29.d:0 "Норвежцы, недавно победив датчан и шведов, теперь требуют, чтобы мы подчинялись их правлению и их коммунистическим идеалам. С их контролем над Скандинавией, их все более многочисленной армией и их связями с Советами, наш отказ может быть очень опасным. С другой стороны, наша независимость может быть поставлена на карту при любом выборе..."
 naw_norway.29.a:0 "Мы должны подчиниться, с врагами с обеих сторон просто нет другого выбора..."
 naw_norway.29.b:0 "Мы должны подчиниться, с врагами с обеих сторон просто нет другого выбора..."
 naw_norway.29.c:0 "Норвежцы ужесточат контроль над нашей нацией"
 naw_norway.29.p:0 "Норвежцы ужесточат контроль над нашей нацией"
 naw_norway.29.e:0 "Мы примем последний бой, независимая Финляндия будет стоять до конца."
 
 naw_norway.30.t:0 "[From.GetName] подчиняется"
 naw_norway.30.d:0 "Финны согласились отдать под наш контроль большую части своих государственных дел."
 naw_norway.30.a:0 "Великолепно."
 
 naw_norway.31.t:0 "[From.GetName] отказывается подчиняться"
 naw_norway.31.d:0 "Финны решили отказаться от нашего щедрого предложения и постараются сохранить свою автономию. Очевидно, что время для переговоров прошло. Теперь надо решать; что же делать с финнами?"
 naw_norway.31.a:0 "Это война."
 naw_norway.31.b:0 "Или не война?"
 
 naw_norway.32.t:0 "[From.GetName] встает на сторону Германии после обещания нам Шлезвига"
 naw_norway.32.d:0 "Норвежские лидеры решили принять сторону Германии, чтобы отговорить её от атаки на Скандинавию. Однако, многие датчане уже остались расстроены, когда мы отказались от наших островов в Северной Атлантике в обмен на поддержку, по возвращению всего Шлезвига, и, возможно, Гольштейна. А теперь что? Если Германия одержит верх над другими крупными державы, как, интересно, МЫ сможем защищаться от неё? Мы находимся прямо у ее границ. По крайней мере, мы могли бы подать наши жалобы норвежцам, чтобы удовлетворить нашу публику и, возможно, получить что-нибудь в ответ на такой поступок с их стороны?"
 naw_norway.32.a:0 "Подать наши жалобы правительству Норвегии."
 naw_norway.32.b:0 "Воздержитесь от жалоб, по крайней мере, у нас сейчас мир с германцами."
 
 naw_norway.33.t:0 "[From.GetName] понимает наше решение встать на сторону Германии"
 naw_norway.33.d:0 "Датчане, хотя и расстроены, потому что мы пообещали им помочь с захватом Шлезвига, понимают наш прагматизм в отношении Германии, но приоритетная безопасность должна оставаться приоритетом. И кто знает, если Германия начнет проигрывать войну, дружба с ними может не продлиться долго..."
 naw_norway.33.a:0 "[From.GetName] понимает наш прагматизм."
 
 naw_norway.34.t:0 "[From.GetName] подает жалобы на то, что мы принимаем сторону Германии"
 naw_norway.34.d:0 "Датские лидеры кажутся довольно раздраженными из-за того, что мы встали на сторону Германии. Сначала они напомнили о том, что мы обещали помочь им вернуть Шлезвиг, а затем и тот факт, что германцы могут прийти за нами и нынешней датской частью Шлезвига, если они станут сильнее и, несмотря на то, что мы приняли их сторону. Как мы решим эту дилемму?"
 naw_norway.34.a:0 "Они получат достойную денежную компенсацию и Гренландию в качестве залога."
 naw_norway.34.b:0 "Предоставить Гренландию обратно в качестве залога."
 naw_norway.34.c:0 "Дураки! Разве они не понимают, что мы должны были сделать это? Они ничего не получат, тут нет нашей ошибки!"
 
 naw_norway.35.t:0 "Норвежцы согласны на большую компенсацию"
 naw_norway.35.d:0 "Кажется норвежцы действительно поняли наши жалобы. Они вернули нам Гренландию в качестве временного залога, в дополнение к огромной денежной компенсации, которую мы сейчас перенаправляем в наши отрасли."
 naw_norway.35.a:0 "Чтож, надеемся они знают, что делают."
 
 naw_norway.36.t:0 "Норвежцы передают контроль над Гренландией"
 naw_norway.36.d:0 "Норвежцы решили вернуть нам Гренландию в качестве залога, пока остальная часть Шлезвига не станет нашей. Народ остался доволен таким развитием событий и пока успокоился."
 naw_norway.36.a:0 "Ну хоть что-то."
 
 naw_norway.37.t:0 "Норвежцы отказали нам в компенсации"
 naw_norway.37.d:0 "Утверждая, что они сделали то, что было необходимо, норвежцы отказали нам в компенсации, заявив, что для выживания всех наших стран необходима поддержка Германии. Это будет нелегко сгладить, ведь такой шаг и отсутствие у них желания идти на компромисс еще больше подорвали наше доверие к норвежским политикам."
 naw_norway.37.a:0 "Это была худшая сделка в истории торговых сделок."
 
 naw_norway.38.t:0 "Наша часть сделки"
 naw_norway.38.d:0 "Шлезвиг-Гольштейн принадлежит нам, норвежцы выполнили свои обязательства. Теперь принимаются меры, по возвращению им Гренландии, что и было нашей частью сделки."
 naw_norway.38.a:0 "Мы сдержим слово."
 
 naw_norway.39.t:0 "[From.GetName] вовзращает нам Гренландию"
 naw_norway.39.d:0 "Датчане, осознав, что наша цель по возвращению им Шлезвига выполнена, снова вернули нам Гренландию. Гренландия больше не является временным залогом, теперь она является частью Норвежского королевства, а инуиты станут гражданами Норвегии."
 naw_norway.39.a:0 "Чудесно."
 
 naw_norway.40.t:0 "[From.GetName] встает на сторону России после обещания нам Карелии"
 naw_norway.40.d:0 "Норвежские лидеры решили принять сторону России, чтобы отговорить её от атаки на Скандинавию. Однако, многие финны уже остались расстроены, когда мы отказались от наших островов в Балтике в обмен на поддержку, по передаче Карелии, и, возможно, восточных территорий. А теперь что? Если Россия одержит верх над другими крупными державы, как, интересно, МЫ сможем защищаться от неё? Мы находимся прямо у ее границ. По крайней мере, мы могли бы подать наши жалобы норвежцам, чтобы удовлетворить нашу публику и, возможно, получить что-нибудь в ответ на такой поступок с их стороны?"
 naw_norway.40.a:0 "Подать наши жалобы правительству Норвегии."
 naw_norway.40.b:0 "Воздержитесь от жалоб, по крайней мере, у нас сейчас мир с русскими."
 
 naw_norway.41.t:0 "[From.GetName] понимает наше решение встать на сторону России"
 naw_norway.41.d:0 "Финны, хотя и расстроены, потому что мы пообещали им помочь с захватом Карелии, понимают наш прагматизм в отношении России, но приоритетная безопасность должна оставаться приоритетом. И кто знает, если Россия начнет проигрывать войну, дружба с ними может не продлиться долго..."
 naw_norway.41.a:0 "[From.GetName] понимает наш прагматизм."
 
 naw_norway.42.t:0 "[From.GetName] подает жалобы на то, что мы принимаем сторону Советского союза"
 naw_norway.42.d:0 "Датские лидеры кажутся довольно раздраженными из-за того, что мы встали на сторону СССР. Сначала они напомнили о том, что мы обещали помочь им завоевать Карелию, а затем и тот факт, что русские могут прийти за нами и нынешней финской частью Карелии, если они станут сильнее и, несмотря на то, что мы приняли их сторону. Как мы решим эту дилемму?"
 naw_norway.42.a:0 "Они получат достойную денежную компенсацию."
 naw_norway.42.b:0 "Мы не можем компенсировать их убытки, нам нужны наши ресурсы для создания собственной защиты."
 
 naw_norway.43.t:0 "Норвежцы согласны на компенсацию"
 naw_norway.43.d:0 "Кажется норвежцы действительно поняли наши жалобы. Они предоставили огромную денежную компенсацию, которую мы сейчас перенаправляем в наши отрасли."
 naw_norway.43.a:0 "Чтож, надеемся они знают, что делают."
 
 naw_norway.44.t:0 "Норвежцы отказали нам в компенсации"
 naw_norway.44.d:0 "Утверждая, что они сделали то, что было необходимо, норвежцы отказали нам в компенсации, заявив, что для выживания всех наших стран необходима поддержка СССР. Это будет нелегко сгладить, ведь такой шаг и отсутствие у них желания идти на компромисс еще больше подорвали наше доверие к норвежским политикам."
 naw_norway.44.a:0 "Наивные дураки..."
 
 naw_norway.45.t:0 "Вотум недоверия"
 naw_norway.45.d:0 "Старое правительство ушло в отставку после вынесения ему вотума недоверия. Теперь, в ближайшее время, должно быть сформировано новое правительство, с коалицией во главе с нашей консервативной партией. Однако пока уточняются более мелкие детали, нам нужно принять решение о том, кто должен стать премьер-министром Норвегии. У нас есть 2 потенциальных кандидата."
 naw_norway.45.a:0 "Ивар Ликке - У него есть соответствующий опыт и способность идти на компромисс, когда это необходимо."
 naw_norway.45.b:0 "Карл Йоаким Хамбро - Он хочет эту работу и у него имеется разный опыт в политике и писательстве."
 
 naw_norway.50.t:0 "[From.GetName] предлагает сделку"
 naw_norway.50.d:0 "После того, как Норвегия была отделена от Датского королевства в 1814 году, по Кильскому договору нам были переданы острова в Северной Атлантике, Гренландия, Исландия и Фарерские острова. Не смотря на то, что у нас есть разногласия по этому поводу из-за временной оккупации восточной Гренландии норвежскими ирредентистами, норвежские дипломаты пришли к нам с миром, хотя и с другой целью. \n\nВ обмен на передачу им Фарерских островов и Исландии норвежцы откажутся от своих претензий на Гренландию, будут защищать нас в случае нападения германцев, а также будут помогать вести переговоры о возвращении Шлезвига и даже части Гольштейна, если появиться такая возможность. Их предложение нельзя назвать изначально выгодными для всех, однако североатлантические острова не являются самой экономически важной областью нашей страны, а возвращение Шлезвига оказалось бы гораздо более выгодным. Должны ли мы принять или отклонить это предложение, или, возможно, предложить компромисс, учитывая, что требования довольно обширны?"
 naw_norway.50.a:0 "Принять, и отдать им еще и Гренландию. Мы должны во что бы то ни стало подружиться с нашими родичами на севере!
 naw_norway.50.b:0 "Принять. Острова станут норвежскими, а Шлезвиг-Гольштейн представляет для нас большую ценность."
 naw_norway.50.c:0 "Договориться, чтобы сохранить Исландию. В настоящее время сделка выгодна только Норвегии."
 naw_norway.50.e:0 "Отказаться от такой сделки, только норвежцы видят здесь выгоду."
 
 naw_norway.51.t:0 "[From.GetName] принимает сделку"
 naw_norway.51.d:0 "Предложенная дано-норвежская сделка была принята [From.GetName], а наши старые острова теперь снова под нашим контролем. Если мы будем в состоянии вернуть Шлезвиг под крыло Дании, мы должны будем сделать это, чтобы выполнить нашу часть сделки."
 naw_norway.51.a:0 "Датчане хорошие союзники."
 
 naw_norway.52.t:0 "[From.GetName] принимает сделку, с оговоркой"
 naw_norway.52.d:0 "В то время как датчанам понравилась общая идея сделки, они нашли ее немного слишком односторонней, указывая, что мы единственные, кто видит немедленную выгоду от нее. Таким образом, они предложили, казалось бы, разумное встречное предложение, в котором сделка модифицируется тем пунктом, что они сохранят Исландию. Наши иностранные чиновникит сочли это достаточно разумным требованием и приняли измененную сделку."
 naw_norway.52.a:0 "Не идеально, но приемлимо."
 
 naw_norway.53.t:0 "[From.GetName] отказывается от сделки"
 naw_norway.53.d:0 "Ссылаясь на отсутствие немедленных выгод для их самих и чрезмерные требования от нас, датчане отклонили нашу предложение о передаче островов, в обмен на нашу поддержку возвращения Шлезвиг-Гольштейна. Этот их шаг, является значительным препятствием для нашего дипломатического пути к усилению влияния в Атлантике, однако же мы играем в эту рискованную игру и провоцируем восстания на Исландии и Фарерских островах, видя, что жители островов, состоящих в основном из норвежского контингента, желают снова стать частью нашего королевства. Однако это поставит под угрозу наш союз с Данией, и если она не отступит, может начаться война."
 naw_norway.53.a:0 "Мы не будем рисковать нашей дружбой с Данией. Пусть они оставят себе острова."
 naw_norway.53.b:0 "Это неприемлемо. Спровоцируйте восстания и четко сформулируйте наши требования!"
 
 naw_norway.54.t:0 "[From.GetName] провоцирует мятежи на островах!"
 naw_norway.54.d:0 "Подлые норвежцы не согласились с тем, что мы остались удерживать острова, и поэтому спровоцировали сепаратистские восстания на Исландии и на Фарерах. Используя рост националистических и автономистских движений на островах, а также их общие культурные и этнические связи, норвежцы послали шпионов на острова и подтолкнули жителей островов начать восстания. Гренландия остается в безопасности, поскольку тамошние жители не имеют таких обширных связей с Норвегией, но мы должны занять определенную позицию по этому поводу. Должны ли мы принять предыдущую сделку, принять статус-кво или выйти из альянса и вернуть наши острова силой?"
 naw_norway.54.a:0 "Отдайте им и Гренландию, мы могли бы сохранить первоначальную сделку и получить их поддержку в возвращении Шлезвига.
 naw_norway.54.b:0 "Не рискуйте. Примите новый статус-кво без поддержки возвращения Шлезвига"
 naw_norway.54.c:0 "Подобное вторжение на нашу территорию недопустимо. Это война!"
 
 naw_norway.55.t:0 "[From.GetName] сдаётся и передаёт нам Гренландию"
 naw_norway.55.d:0 "Подстрекательство к восстанию увенчалось полным успехом. Датчане сложили оружие, чтобы спасти первоначальную сделку, не желая рисковать войной, и видя, что поддержка линий снабжения в Гренландию будут стоить им очень дорого. Поскольку первоначальная сделка была расчитана в значительной степени в нашу пользу, мы должны простить их прегрешения и поддержать их право на Шлезвиг."
 naw_norway.55.a:0 "Исландский гамбит окупился."
 
 naw_norway.56.t:0 "[From.GetName] неохотно принимает новый статус-кво"
 naw_norway.56.d:0 "Датчане, хотя и озлоблены нашей грязной игрой, принимают новый статус-кво и остаются в Альянсе до тех пор, пока их корабли снабжения направленные в Гренландию все еще причаливают к Фарерским островам и Исландии. Кроме того, больше не будет никаких обязательств поддерживать их претензии на Шлезвиг, если мы этого захотим."
 naw_norway.56.a:0 "Можно сказать план удался."
 
 naw_norway.57.t:0 "[From.GetName] объявляет нам войну"
 naw_norway.57.d:0 "Исландский гамбит обернулся самым худшим образом! Ссылаясь на восстание на острове как на незаконное норвежское вмешательство, датчане объявили его актом агрессии и впоследствии мобилизовали свои силы и объявили нам официальную войну. Единственным положительным моментом в этом является то, что датчане предприняли первые наступательные шаги в этой войне, а значит это потенциально может помочь убедить другие союзные государства присоединиться к нашей обороне против датчан."
 naw_norway.57.a:0 "Порой руку судьбы, нужно направить..."
 
 naw_norway.58.t:0 "[From.GetName] принимает и пересмартивает сделку"
 naw_norway.58.d:0 "Предложенная датскоо-норвежская сделка была принята датским правительством с полезным изменением - наши старые острова, даже включая Гренландию, были добросовестно включены в сделку, и теперь они снова под нашим контролем. Если мы когда-нибудь будем в состоянии вернуть Шлезвиг Дании, мы должны будем сделать это, чтобы выполнить нашу часть сделки."
 naw_norway.58.a:0 "Датчане хорошие союзники."
 
 naw_norway.59.t:0 "Фенноскандинавское соглашение"
 naw_norway.59.d:0 "Опасаясь вторжения на восточные границы своего союза, фенноскандинавские союзники - Норвегия, Швеция и Финляндия - достигли договоренности о взаимных оборонительных гарантиях. Финляндия передала Швеции Аландские острова, в большинстве своем населенных шведами, а Швеция передала Норвегии бывшую норвежскую территорию Бохуслен. \n\nПри этом Норвегия, страна, которой меньше всего непосредственно угрожал возможный русский экспансионизм, была лишена возможности защищать своих союзников перед лицом опасности, теперь же Швеция получила возможность ограничить потенциальную экспансию своего бывшего врага, а у Финляндии теперь есть соседи, обещающие защищать её восточные границы, включая важнейший Карельский перешеек."
 naw_norway.59.a:0 "Друзья всегда могут прийти к взаимопониманию."
 naw_norway.59.b:0 "Неужели они нам не доверяют? В любом случае, нам следует опасаться этих коварных соседей."
 
 naw_norway.60.t:0 "Отречение короля Хокона VII"
 naw_norway.60.d:0 "Столкнувшись с растущей напряженностью радикальных партий внутри Норвегии, король Хокон, уважаемый и демократически настроенный человек, решил не усложнять ситуацию перед растущим давлением, призывающим к новому типу иерархии в государстве. Он добровольно сложил с себя полномочия главы государства, чтобы страна не почувствовала тяжкий вкус гражданской войны. Его отречение вступило в силу незамедлительно."
 naw_norway.60.a:0 "Каким бы хорошим королем он ни был, монархия устарела в 20-м веке."
 naw_norway.60.b:0 "Что происходит с нашими друзьями?"
 naw_norway.60.c:0 "Монархия является избыточным правлением для народа."
 naw_norway.60.p:0 "Радикальная политика должна восторжествовать в Норвегии."
 
 naw_norway.61.t:0 "[From.GetName] предлагает сделку"
 naw_norway.61.d:0 "Столкнувшись с натиском нашей военной машины, [From.GetAdjective] правительство решило искать мира с нами, а они в свою очередь предлагают стать нашим государством-сателлитом. Это приведет к миру между нашими народами, и, когда они станут нашим подданным, они присоединятся к любым нашим войнам. Что мы сделаем с этим?"
 naw_norway.61.a:0 "Принять правление."
 naw_norway.61.b:0 "Нам нужна только их аннексия."
 
 naw_norway.62.t:0 "[From.GetName] принимает нашу сделку"
 naw_norway.62.d:0 "Правительство [From.GetName] приняло наши условия капитуляции и отныне мы будем их государством-сателлитом. Это также означает, что у нас нет другого выбора, кроме как участвовать в любых конфликтах, в которые они могут втянуть нас. Но, может быть, на далеком горизонте есть свобода и покой?"
 naw_norway.62.a:0 "К сожалению, у нас не было других вариантов."
 
 naw_norway.63.t:0 "[From.GetName] отказывает в сделке"
 naw_norway.63.d:0 "Правительство [From.GetName] отвергло наши условия капитуляции, по-видимому решив, что им достаточно будет только прямого правления. Это может обернуться борьбой за саму нашу независимость и существование!"
 naw_norway.63.a:0 "Битва неизбежна, а ставки повышаются."
 
 naw_norway.64.t:0 "Националистическая фракция государства [Root.GetNameDef]"
 naw_norway.64.d:0 "В данный момент предпринимаются шаги по проецированию нашей мировой позиции и основных ценностей всему остальному миру. Новая фракция смогла увидеть свет после тяжелой работы наших представителей и государственных деятелей. Как будет называться этот новый амбициозный альянс?"
 naw_norway.64.a:0 "«Северное сияние», мы осветим наш свет завистливому миру."
 naw_norway.64.b:0 "«Скандинавская ассамблея», ведь под нашим руководством обязательно соберутся лучшие."
 naw_norway.64.c:0 "«Пакт Камня», ибо мы прежде всего непоколебимы, как наши Горы."
 naw_norway.64.p:0 "Хммм... Покажите больше вариантов, пожалуйста."

 naw_norway.65.t:0 "Националистическая фракция государства [Root.GetNameDef]"
 naw_norway.65.d:0 "В данный момент предпринимаются шаги по проецированию нашей мировой позиции и основных ценностей всему остальному миру. Новая фракция смогла увидеть свет после тяжелой работы наших представителей и государственных деятелей. Как будет называться этот новый амбициозный альянс?"
 naw_norway.65.a:0 "«Скандинавское королевство», просто, наглядно, причудливо."
 naw_norway.65.b:0 "«Скандинавский союз», что такое союз, как кроме родственных народов."
 naw_norway.65.c:0 "Давайте снова вернемся в начало."
 naw_norway.65.p:0 "Давайте не будем делать этот выбор прямо сейчас."

 naw_norway.70.t:0 "Возрождение старых традиций"
 naw_norway.70.d:0 "Старые традиции государства [Root.GetName] недавно пережили романтическое возрождение, и теперь люди и политики задаются вопросом, следует ли возвращать самые старые традиции, такие как например аристократические титулы (хотя с нашими демократическими традициями большинство соглашается с ттем, что названия должны быть, но без особых привилегий). Некоторые даже утверждают, что желают возвращения старых названия мест и даже старого флага средневекового королевства Норвегия. Какой курс в итоге мы выберем?"
 naw_norway.70.a:0 "Аристократия устарела, и мы, конечно, должны придерживаться нашего нынешнего норвежского флага."
 naw_norway.70.b:0 "Аристократические титулы для наших самых порядочных граждан, но сохраняем наш нынешний флаг."
 naw_norway.70.c:0 "Мы должны уважать наши традиции! У нас будет аристократия и наш славный старый флаг."
 
 naw_norway.71.t:0 "Расположение власти"
 naw_norway.71.d:0 "В хорошие прошлые времена государства [Root.GetNameDef], мы имел много разных столиц, но основными тремя остаются Осло, Берген (ранее известный как Бьоргвин) и Тронхейм (ранее известный как Нидарос).. В связи с быстрыми изменениями в нашем традиционном королевстве у нас теперь есть шанс вернуть столицу в один из старинных городов, если мы того пожелаем. Однако же Осло по-прежнему является крупнейшим городом государства, расположенным недалеко от большей части нашего сельского хозяйства и содержит большинство наших учреждений, поэтому этот шаг может оказаться не очень популярным."
 naw_norway.71.a:0 "Оставить столицей Осло"
 naw_norway.71.b:0 "Перенести в Берген, бывшую столицу и важный торговый город."
 naw_norway.71.c:0 "Перенести в Тронхейм, бывшую столицу и важное место для паломников и религии."
 
 naw_norway.72.t:0 "Вопрос о названии городов"
 naw_norway.72.d:0 "Решив ключевые символические проблемы, возможно, пришло время подумать, стоит ли нам восстанавливать старые названия мест, особенно городов. Должны ли мы придерживаться того, что знают нынешние поколения и переименовывать наши самые большие города или стоить начинать с переименования всех больших городов и нескольких меньших, чтобы действительно добиться каких-то изменений?"
 naw_norway.72.a:0 "Оставить все как есть. Все должны быть наследием христианства."
 naw_norway.72.b:0 "Переименуйте крупные города. Бьоргин и Нидарос должны вернуться."
 naw_norway.72.c:0 "Необходим серьезный ребрендинг. Начните с Бергена, Тронхейма, Олесунна и Хамара."
 
 naw_norway.73.t:0 "Монархическая коалиция"
 naw_norway.73.d:0 "Теперь, когда у власти стоит монархическая коалиция, назревает вопрос о том, кто должен руководить ею на начальных этапах формирования нашего Королевства? Наша самая старая политическая Либеральная партия? Наша аграрная партия борящаяся за традиции? Или может быть консерваторы?"
 naw_norway.73.a:0 "Либеральная партия."
 naw_norway.73.b:0 "Аграраная партия."
 naw_norway.73.c:0 "Консервативная партия."
 
 naw_norway.74.t:0 "Полномочия власти"
 naw_norway.74.d:0 "С возрождением старых традиций, политики и сторонники нового, но в то же время старого государства поставили вопрос о том, как оно должно управляться. С премьер-министром, отвечающим перед королем за все намерения или перед парламентом, все еще сохраняющим многие полномочия? Как часто следует проводить выборы? Сколько власти должен иметь Король в этом преобразованном Королевстве?"
 naw_norway.74.a:0 "Выборы как обычно, и традиционная, но конституционная монархия."
 naw_norway.74.b:0 "Больше власти королю. Все-таки конституционная монархия с выборами."
 naw_norway.74.c:0 "Премьер-министр должен отвечать перед королем, но выборы все равно должны проводиться."
 naw_norway.74.p:0 "Король будет иметь огромную власть, настоящая традиционня монархия."
 
 naw_norway.75.t:0 "Традиции, за которые стоит бороться?"
 naw_norway.75.d:0 "С волной популярности касательно новых принципов монархизма, охватившей нашу страну, многие люди начали вступать в ряды ярых монархистов. Должны ли мы использовать этот благоприятный момент и внести новые традиции в государство силой или останемся ждать момента, когда люди всей душой примут новые традиции?"
 naw_norway.75.a:0 "Мы начнем борьбу на рассвете!"
 naw_norway.75.b:0 "Для начала нам нужно время на подготовку."
 naw_norway.75.c:0 "Королю не понравится, если мы начнем войну ради него. Мы подождем."
 
 naw_norway.76.t:0 "Подготовка к войне?"
 naw_norway.76.d:0 "Прошел месяц с тех пор, как наши сторонники монархизма впервые встретились. Не пора ли нанести удар по правительству, рискуя гражданской войной?"
 naw_norway.76.a:0 "Мы готова! Война!"
 naw_norway.76.b:0 "Может это была не такая уж хорошая идея?"
 
 naw_norway.77.t:0 "Норвегия приглашает нас в альянс"
 naw_norway.77.d:0 "В шестом стихе государственного гимна Норвегии есть часть о том, как скандинавы должны вместе сражаться на войне. Сейчас норвежцы возрождают панскандинавское (или паннордическое) движение и они обращаются к нам."
 naw_norway.77.a:0 "Братья и в жизни и в смерти!"
 naw_norway.77.b:0 "Ну может быть не в смерти..."
 
 naw_norway.78.t:0 "[From.GetName] вступает в [Root.GetFactionName]"
 naw_norway.78.d:0 "Наши братья из государство [From.GetName] вступает в нашу фракцию. Пусть наши народы стоят вместе за победу!"
 naw_norway.78.a:0 "Еще несколько качественных карт и у нас будет флеш рояль."
 
 naw_norway.79.t:0 "[From.GetName] отказывается"
 naw_norway.79.d:0 "Государству [From.GetName] каким-то образом почувствовалось, что в их интересах будет отказаться от нашего основанного на традициях союза."
 naw_norway.79.a:0 "Фиаско..."
 
 naw_norway.80.t:0 "Реинтеграция Фарерских островов"
 naw_norway.80.d:0 "Возродив старую связь с нашими родственниками на Фарерских островах, они теперь чувствуют себя желанными гостями и стремятся интегрироваться в нацию своего происхождения. [Root.GetName] приветствует их дома. Итак, как же мы теперь назовем вернувшиеся нам острова?"
 naw_norway.80.a:0 "Используйте букмол, письменный язык большинства."
 naw_norway.80.b:0 "Используйте нюнорск, современный письменный язык наиболее близок к разговорным диалектам и старонорвежскому языку"
 naw_norway.80.c:0 "Давайте воспользуемся языком коренных фарерцев, чтобы назвать их острова."
 
 naw_norway.81.t:0 "Реинтеграция Исландии"
 naw_norway.81.d:0 "Судьба в очередной раз свела нас с островом саги викингов. Первоначально норвежцы бежали от правления и налогов нашего первого короля, а позже вернулись в норвежское королевство. Потом датский Союз и Кильский договор отняли у нас Исландию вместе с Фарерами и Гренландией. Наша схожая культура, история и родословная теперь снова сближают нас."
 naw_norway.81.a:0 "Еще одно событие достойное саги."
 
 naw_norway.82.t:0 "Реинтеграция Гренландии"
 naw_norway.82.d:0 "Не смотря на то, что первоначальные норвежско-исландские поселенцы на Гренландии вымерли, Гренландия была возвращена в Норвежское лоно данно-норвежской миссией, которая достигла острова в 1720-х годах. Кильский договор отнял у нас этот остров, и мы мало что могли ответить по этому поводу. И Гренландское дело тоже не очень хорошо сложилось для нас... Но теперь судьба вернула его нам! Хотя новые поселенцы этого острова, инуиты, были крещены и интегрированы, они изначально не имеют норвежского происхождения, как Фарерские и исландские народы, поэтому интеграция здесь, естественно, будет сложнее. Но теперь, наконец, инуиты начинают осваиваться в своей новой стране."
 naw_norway.82.a:0 "Гренландцы преуспеют в нашей стране."
 
 naw_norway.83.t:0 "Реинтеграция Бахуслена"
 naw_norway.83.d:0 "Бахуслен был норвежской землей в течение 800 лет, прежде чем он был потерян в одной из многочисленных войн между данами и шведами, в которую мы были вовлечены из-за нашего союза с Данией. И хотя он был ненадолго отбит, он не был включен в мирный договор. Однако теперь события снова привели его в нашу собственность и народ Бахуслена готов внести свой вклад в процветание новой нации."
 naw_norway.83.a:0 "Наша численность растет, как и береговая линия."
 naw_norway.83.b:0 "Наша очень старая норвежская береговая линия."
 naw_norway.83.c:0 "Очень, очень старый, на самом деле..."
 
 naw_norway.84.t:0 "Реинтеграция Ямтланда"
 naw_norway.84.d:0 "Грубые, но красивые ландшафты Ямтланда, а также его жители были реинтегрированы в норвежскую нацию. Однако возникает вопрос о том, как мы назовем это новое дополнение к нашей стране, или, скорее, какое мы ему вернем. Следует ли нам использовать современную норвежскую письменность или все же что-то, основанное на нашем другом менее распространенном письменном языке, но более традиционном и соответствующем как диалектам самих ямландцев, так и нашему пограничному региону Тренделагу? Есть также вариант возвращения к нашим корням, в котором мы дадим ему его древнескандинавское название."
 naw_norway.84.a:0 "Давайте перейдем к письменному языку большинства, варианту бокмола."
 naw_norway.84.b:0 "Давайте придерживаться традиций и местных диалектов, нюнорского варианта"
 naw_norway.84.c:0 "Давайте вернемся к нашим общим корням, скандинавскому варианту."
 
 naw_norway.85.t:0 "Реинтеграция Оркнейских стровов"
 naw_norway.85.d:0 "Оркнейские острова когда-то были центром ярлства Оркнейских островов, одного из самых высоких титулов, которые можно было получить в норвежском королевстве. Теперь они, как ни странно, снова перешли в нашу собственность. Имея смешанное наследие норвежцев, кельтов и шотландцев, жители этого района теперь интегрированы в нашу нацию и они готовы стать гражданами новой страны. Но как мы теперь назовем этот район? По-современному, по-традиционному или по очень по-традиционному?"
 naw_norway.85.a:0 "Современный бокмол прекрасно подойдет. С самнорскими инициативами этого вполне достаточно."
 naw_norway.85.b:0 "Нюнорск, конечно! Язык основан на том, как говорят норвежцы, а не как пишут датчане."
 naw_norway.85.c:0 "Давайте начнем все с того места, где мы его оставили, с жителей, говорящих на норвежском языке."
 
 naw_norway.86.t:0 "Реинтеграция Шетландских островов"
 naw_norway.86.d:0 "Шетландские острова когда-то были частью норвежского ярлства Оркнейских островов, одного из самых высоких титулов, которые можно было получить в норвежском королевстве. Поскольку они недавно снова перешли в нашу собственность, мы работали над реинтегрированием этих бывших норвежских островов в нашу страну и теперь мы видим успех. Но вот вопрос - Шетландия или Хьялтландия??"
 naw_norway.86.a:0 "Шетландские острова - это хороший современный взгляд на старое..."
 naw_norway.86.b:0 "Но он не сможет превзойти оригинал - это Хьялтланд!"
 
 naw_norway.100.t:0 "Московский процесс"
 naw_norway.100.d:0 "Советский Союз пережил и продолжает переживать большие и жестокие внутренние изменения. Многие властные и влиятельные люди были осуждены во время, уже печально известных, Московских процессов. \n\nС учетом того, что международная пресса была допущена к участию, было отмечено, что удивительное количество людей, находящихся под судом, признались в очень серьезных преступлениях внутри Союза. Могли ли их принудить или заставить признать это? Генеральный секретарь пытается избавиться от политических оппонентов? \n\nПо мере того как новости прибывают в Норвегию, средства массовой информации и люди размышляют о том, что происходит, и часто осуждают судебные процессы как несправедливые и подозрительные. Многие из наших политических партий теперь дистанцируются от Коминтерна и собираются умерить себя. Как мы будем относиться к этим сообщениям из Москвы?"
 naw_norway.100.a:0 "Осудить несправедливые судебные процессы и позволить нашим СМИ свободно сообщать и информировать."
 naw_norway.100.b:0 "Попытка скрыть худшие стороны. Рабочие нуждаются в социализме."
 naw_norway.100.c:0 "Давайте используем этот фарс для пропаганды националистических и антикоммунистических настроений."
 naw_norway.100.p:0 "Это свидетельствует о том, что нам нужны прочные традиции для противодействия экстремизму."
 
 naw_norway.101.t:0 "[From.GetName] стремится к более тесным связям с Германией"
 naw_norway.101.d:0 "[From.GetLeader] заявил, что государство [From.GetName] должны выстроить взаимно дружественные и родственные отношения с братским народом германской нации. Германские министры очень довольны этим и по-этому в недавнем государственном визите [From.GetLeader], они договорились содействовать взаимному сотрудничеству между двумя странами."
 naw_norway.101.a:0 "Мы выбрали победителей."
 naw_norway.101.b:0 "Что могут замышлять наши соседи?"
 naw_norway.101.c:0 "Беритем шнапс, тост за наших новых друзей уже готов!"
 naw_norway.101.p:0 "Друзья наших друзей тоже могут быть нашими друзьями!"
 naw_norway.101.e:0 "В Северо-Западной Европе творится какое-то недоразумение."
 naw_norway.101.f:0 "Давайте обратим внимание на это развитие событий."
 
 naw_norway.102.t:0 "[From.GetName] стремится к более тесным связям с СССР"
 naw_norway.102.d:0 "\n[From.GetLeader] объявил о дружбе и взаимном сотрудничестве между государством [From.GetName] и его Восточными соседями. Несомненно, норвежцы приобрели могущественного друга и революция распространяется все дальше. Советские министры довольны этим событием и в недавнем государственном визите [From.GetLeader], они договорились содействовать взаимному сотрудничеству между двумя странами."
 naw_norway.102.a:0 "Мы выбрали победителей"
 naw_norway.102.b:0 "Что могут замышлять наши соседи?"
 naw_norway.102.c:0 "Бери водку, тост за наших новых друзей уже готов!"
 naw_norway.102.p:0 "Друзья наших друзей тоже могут быть нашими друзьями!"
 naw_norway.102.e:0 "В Северо-Западной Европе творится какое-то недоразумение."
 naw_norway.102.f:0 "Давайте обратим внимание на это развитие событий."
 
 naw_norway.140.t:0 "Норвежская гражданская война"
 naw_norway.140.d:0 "В этот век быстро меняющихся политических ситуаций Норвегия решила пойти по несколько иному пути, чем такие страны, как Советский Союз, Италия или Германия, с их новыми и беспрецедентными политическими идеологиями. Действительно, в Парламенте конституционной монархии Норвегии многие люди выступали за возвращение к древним традициям, старым ценностям и старомодному образцу Королевства. Правда на этот раз без правления из Копенгагена или Стокгольма. \n\nТрадиционные консервативные, центристские, аграрные и монархические элементы теперь объединили свои силы с большей частью военных, чтобы попытаться восстановить такое государство. В столичном регионе этот шаг встретил массовое сопротивление, а добровольцы уже начали прибывать из Европы. Гражданская война в Норвегии теперь бесспорно началась."
 naw_norway.140.a:0 "Семья и традиции - первыше всего!"
 naw_norway.140.b:0 "Братство и демократия - превыше всего!"
 naw_norway.140.c:0 "Соседняя гражданская война? Нам лучше быть осторожными, если Норвегия может впасть в такой хаос..."
 naw_norway.140.p:0 "Борьба за монархию? Какую пользу это принесет массам? Норвежские монархисты заблуждаются..."
 naw_norway.140.e:0 "Как это произошло, Норвегия?"
 
 naw_norway.141.t:0 "Гражданская война окончена - поражение оппозиции"
 naw_norway.141.d:0 "Взяв под контроль Осло и последние очаги сопротивления наших противников, мы захватили в плен лидеров тех, кто поднял оружие против нас. В то время как некоторые утверждают, что борьба против нас и причинение страданий гражданской войны должно быть наказано, другие выступают за снисхождение, поскольку храбрые души, сражающиеся за то, во что они верят, могут быть полезны для нового королевства. Как мы поступим с этими преступниками?"
 naw_norway.141.a:0 "Мы будем сострадательны, отправьте преступников на каторжные работы."
 naw_norway.141.b:0 "Казнить только самых худших из преступников."
 
 naw_norway.142.t:0 "Конец гражданской войны в Норвегии"
 naw_norway.142.d:0 "После взятия Осло победа монархических сил в Гражданской войне в Норвегии была лишь вопросом времени. Монархические и традиционалистские силы боролись за восстановление традиционной монархии и с окончанием Гражданской войны путь к реформам становится открытым. \n\nКлючевые оппозиционеры предстанут перед судом, а король Хокон, который с самого начала был против гражданской войны, заявил, что рад возвращению мира в Норвегию. Теперь начинается процесс исцеления."
 naw_norway.142.a:0 "Этот день наш!"
 naw_norway.142.b:0 "Хорошо, норвежский народ больше не будет страдать от ужасов войны."
 naw_norway.142.c:0 "Хорошо... наверное..."
 
 naw_norway.145.t:0 "Сепаратисты на Фарерских островах и Исландии"
 naw_norway.145.d:0 "Есть новые события в войне между Норвегией и Данией. Норвежцы в сотрудничестве с ключевыми лицами Исландии и ключевыми лицами фарер, сумели спровоцировать восстания против датского правления на бывших норвежских островах. Это наверняка вернет датское дело на круги своя."
 naw_norway.145.a:0 "Дипломатическая победа, даже в войне. Наше дело правое."
 naw_norway.145.b:0 "Это грязная игра, даже по военным меркам."
 naw_norway.145.c:0 "Хммм... Может быть, у норвежского дела все-таки было что-то для этого."
 
 naw_norway.150.t:0 "Монархистская фракция государства [Root.GetNameDef]"
 naw_norway.150.d:0 "В данный момент предпринимаются шаги по проецированию нашей мировой позиции и основных ценностей всему остальному миру. Новая фракция смогла увидеть свет после тяжелой работы наших представителей и государственных деятелей. Как будет называться этот новый амбициозный альянс?"
 naw_norway.150.a:0 "«Королевская лига», я думаю. А теперь, извините, я хочу немного отдохнуть от футбола."
 naw_norway.150.b:0 "«Монархический союз». Зачем оставлять все на волю воображения людей?"
 naw_norway.150.c:0 "«Союз королей». «Король» во множественном числе - это важно так, что датчане или шведы не получают никаких идей."
 naw_norway.150.p:0 "Хммм... Покажите больше вариантов, пожалуйста."
 
 naw_norway.151.t:0 "Монархистская фракция государства [Root.GetNameDef]"
 naw_norway.151.d:0 "В данный момент предпринимаются шаги по проецированию нашей мировой позиции и основных ценностей всему остальному миру. Новая фракция смогла увидеть свет после тяжелой работы наших представителей и государственных деятелей. Как будет называться этот новый амбициозный альянс?"
 naw_norway.151.a:0 "«Родственные королевства» звучит хорошо. Это действительно приятное для души название."
 naw_norway.151.b:0 "«Северное королевство» вполне сойдет. География обычно недооценена."
 naw_norway.151.c:0 "«Северный союз». Оно простое и оставляет место для потенциальных традиционалистских республик. Хей Суоми!"
 naw_norway.151.p:0 "Хммм... Покажите больше вариантов, пожалуйста."
 
 naw_norway.152.t:0 "Монархистская фракция государства [Root.GetNameDef]"
 naw_norway.152.d:0 "В данный момент предпринимаются шаги по проецированию нашей мировой позиции и основных ценностей всему остальному миру. Новая фракция смогла увидеть свет после тяжелой работы наших представителей и государственных деятелей. Как будет называться этот новый амбициозный альянс?"
 naw_norway.152.a:0 "«Великий Северный альянс», ведь в монархии есть элемент величия."
 naw_norway.152.b:0 "«Княжеский пакт», просто и элегантно."
 naw_norway.152.c:0 "Давайте вернемся в начало."
 naw_norway.152.p:0 "Не будем делать этот выбор сейчас."
 
 naw_norway.160.t:0 "[From.GetName] желает объединить силы с Кайзером"
 naw_norway.160.d:0 "Правительство[From.GetName] подало нам прошение о союзе. Традиционное Королевство на севере и их подчиненные государства присоединятся к нам, если мы примем его."
 naw_norway.160.a:0 "Согласися. Больше друзей для Кайзеррейха"
 naw_norway.160.b:0 "Откажемся. Нам они не нужны."
 
 naw_norway.161.t:0 "[From.GetName] принимает предложение об альянсе"
 naw_norway.161.d:0 "Германский кайзер и его представители согласились принять нас в свою фракцию. Давайте вместе построим лучший мир."
 naw_norway.161.a:0 "Какие замечательные новости."
 
 naw_norway.162.t:0 "[From.GetName] отвергает предложение об альянсе"
 naw_norway.162.d:0 "Германский кайзер отклонил наше самое великодушное предложение объединить силы."
 naw_norway.162.a:0 "Проигрывать всегда горько."
 
 naw_norway.163.t:0 "[From.GetName] желает объединить силы с Империей"
 naw_norway.163.d:0 "Правительство[From.GetName] подало нам прошение о союзе. Традиционное Королевство на севере и их подчиненные государства присоединятся к нам, если мы примем его."
 naw_norway.163.a:0 "Согласися. Больше друзей для Империи."
 naw_norway.163.b:0 "Откажемся. Нам они не нужны."
 
 naw_norway.164.t:0 "[From.GetName] принимает предложение об альянсе"
 naw_norway.164.d:0 "Британский монарх и его представители согласились принять нас в свою фракцию. Давайте вместе построим лучший мир."
 naw_norway.164.a:0 "Какие замечательные новости."
 
 naw_norway.165.t:0 "[From.GetName] принимает предложение об альянсе"
 naw_norway.165.d:0 "Британский монарх отклонил наше самое великодушное предложение объединить силы."
 naw_norway.165.a:0 "Проигрывать всегда горько."
 
 naw_norway.170.t:0 "[From.GetName] хочет получить некоторую компенсацию за свою помощь"
 naw_norway.170.d:0 "Норвежцы, объединив свои силы с нами, теперь заявили, что они хотят получить некоторую компенсацию за помощь в защите нашей Родины и Нашей Империи. В то время как у нас есть мощный союз Британской империи и Германии, их помощь не будет лишней. Таким образом, они потребовали, чтобы мы вернули их старое владение, Шетландские острова, в качестве компенсации за их усилия."
 naw_norway.170.a:0 "Это кажется справедливым, они получат Шетландские острова."
 naw_norway.170.b:0 "Это не входило в сделку."
 
 naw_norway.171.t:0 "[From.GetName] принимает сделку по Шетландским островам"
 naw_norway.171.d:0 "Британцы сочли нашу сделку приемлемой, и Шетландские острова будут переданы в ближайшее время. Морские границы будут согласованы позднее."
 naw_norway.171.a:0 "Спасибо."
 
 naw_norway.172.t:0 "[From.GetName] отказывается передать Шетандские острова"
 naw_norway.172.d:0 "Британцы сочли нашу сделку несколько неприемлемой, и Шетландские острова пока останутся их собственностью."
 naw_norway.172.a:0 "Это разочаровывает."
 
 naw_norway.173.t:0 "[From.GetName] хочет получить некоторую компенсацию за свою помощь"
 naw_norway.173.d:0 "Норвежцы, объединив свои силы с нами, теперь заявили, что они хотят получить некоторую компенсацию за помощь в защите нашей Родины и Нашей Империи. В частности, речь идет об Оркнейских и Шетландских островах. Должны ли мы согласиться, договориться о меньшей компенсации или просто прямо отказаться?"
 naw_norway.173.a:0 "Наши друзья заслуживают свои территории."
 naw_norway.173.b:0 "Если мы будем вести переговоры только для того, чтобы передать Шетландские острова, им в конце концов придется согласиться."
 naw_norway.173.c:0 "Естественно мы отказываемся."
 
 naw_norway.174.t:0 "[From.GetName] принимает сделку по Шетландским и Оркнейским островам"
 naw_norway.174.d:0 "Британцы сочли нашу сделку достаточно справедливой и начали передачу наших старых островов. Вскоре после этого будут проведены переговоры о морских границах."
 naw_norway.174.a:0 "Спасибо большое."
 
 naw_norway.175.t:0 "[From.GetName] принимает сделку по Шетландским островам"
 naw_norway.175.d:0 "Британцы сочли нашу сделку почти приемлемой, но они хотят сохранить Оркнейские острова. Наши иностранные сановники согласились на сделку, боясь уйти ни с чем. Вскоре после этого будут проведены переговоры о морских границах."
 naw_norway.175.a:0 "Ну, как бы, спасибо."
 
 naw_norway.176.t:0 "[From.GetName] отказывает в сделке по островам"
 naw_norway.176.d:0 "Британцы сочли нашу сделку неприемлемой, желая сохранить все свои острова. Наши иностранные сановники ушли с пустыми руками."
 naw_norway.176.a:0 "Спасибо, что высушали..."
 
 naw_norway.180.t:0 "Присоединение к антибольшевистскому альянсу"
 naw_norway.180.d:0 "Видя растущие угрозы старому порядку и традициям, [From.GetNameDef] приглашает нас в свою новую фракцию монархических и традиционалистских стран. Этот альянс, по их утверждениям, призван противостоять политическому экстремизму и военной агрессии со стороны экстремистских стран, в частности большевистских. \n\n Поддержим эту фракцию?"
 naw_norway.180.a:0 "Да пусть этот Великий Альянс станет реальностью!"
 naw_norway.180.b:0 "Чем может нам помочь малонаселенный Север?"
 
 naw_norway.181.t:0 "[From.GetName] присоединяется к традиционалистскому альянсу"
 naw_norway.181.d:0 "Мы приветствуем наших новых друзей из государства [From.GetName] в нашем альянсе. Это великий день для нас обоих."
 naw_norway.181.a:0 "Мы сильнее, чем прежде!"
 
 naw_norway.182.t:0 "[From.GetName] отказывается вступить к традиционалистскому альянсу"
 naw_norway.182.d:0 "Правительство государства [From.GetName] как-то почувствовали, что в их интересах идти своим путем, без нас."
 naw_norway.182.a:0 "Они не понимают, что они ошиблись..."
 
 naw_norway.200.t:0 "[From.GetName] объявляет о политике вооруженного нейтралитета"
 naw_norway.200.d:0 "Правительство государства [From.GetName] решило, что будет лучше, если страна снова будет стремиться к нейтралитету, как это было во время Великой войны. Норвежское правительство надеется, что это позволит еще раз избежать возникновения пагубного конфликта на пороге дома норвежского народа. Вопрос остается открытым, может ли [From.GetName] довериться мира, чтобы он уважал его нейтралитет?"
 naw_norway.200.a:0 "Пока что никакой непосредственной опасности им не грозит."
 naw_norway.200.b:0 "Спасет ли это [From.GetName] от региональной агрессии?"
 naw_norway.200.c:0 "Ну что ж, попытка была предпринята..."
 naw_norway.200.p:0 "Эй, если бы это сработало в прошлый раз..."
 
 naw_norway.201.t:0 "[GER.GetName] осуждает [NOR.GetAdjective] нейтралитет!"
 naw_norway.201.d:0 "Правительство государства [GER.GetName] решило, что в его же интересах следует ибежать того, чтобы [NOR.GetNameDef] было нейтральным соседом в грядущем конфликте. Может ли их недоверие проистекать из того, что Великобритания вынуждает Норвегию незаметно помогать им в будущей войне? Какова бы ни была причина, Норвегия сейчас находится под угрозой со стороны сверхпромышленной державы на ее юге..."
 naw_norway.201.a:0 "К счастью, мы, кажется, вполне подготовлены."
 naw_norway.201.b:0 "По крайней мере, наши силы, кажется, в какой-то степени справляются с этой задачей."
 naw_norway.201.c:0 "К сожалению, мы, кажется, не совсем готовы."
 naw_norway.201.p:0 "Когда дело дойдет до драки, норвежцы встанут на сторону наших врагов..."
 naw_norway.201.e:0 "Похоже что [GER.GetNameDef] не хочет, чтобы норвежцы оставались нейтральными."
 
 naw_norway.202.t:0 "[ENG.GetName] осуждает [NOR.GetAdjective] нейтралитет!"
 naw_norway.202.d:0 "Правительство государства [ENG.GetName] решило, что в его же интересах следует ибежать того, чтобы [NOR.GetNameDef] было нейтральным соседом в грядущем конфликте. Могут ли действия государства [ENG.GetName] означать, что они хотят сократить поставки германского железа из северной Швеции? Какова бы ни была причина, Норвегия сейчас находится под угрозой со стороны своего соседа по Северному морю."
 naw_norway.202.a:0 "К счастью, мы, кажется, вполне подготовлены."
 naw_norway.202.b:0 "По крайней мере, наши силы, кажется, в какой-то степени справляются с этой задачей."
 naw_norway.202.c:0 "К сожалению, мы, кажется, не совсем готовы."
 naw_norway.202.p:0 "Мы не можем рисковать тем, что они будут торговать с нашими врагами или снабжать их. Их нужно остановить."
 naw_norway.202.e:0 "Похоже что [ENG.GetNameDef] не хочет, чтобы норвежцы оставались нейтральными"
 
 naw_norway.203.t:0 "Агрессоры осуждают [NOR.GetAdjective] нейтралитет!"
 naw_norway.203.d:0 "Похоже, враги государства [NOR.GetNameDef] решили, что в их интересах избежать того, чтобы [NOR.GetNameDef] была нейтральной страной в Северо-Западной Европе. Это стало неожиданностью для внешних наблюдателей, которые могут только гадать, почему это произошло? Разве им не нравилась торговля [NOR.GetName Def] с некоторыми народами? Или они не доверяли им нейтральную позицию?"
 naw_norway.203.a:0 "К счастью, мы, кажется, вполне подготовлены."
 naw_norway.203.b:0 "По крайней мере, наши силы, кажется, в какой-то степени справляются с этой задачей."
 naw_norway.203.c:0 "К сожалению, мы, кажется, не совсем готовы."
 naw_norway.203.p:0 "Зрители могут быть озадачены, но пока нам нужно понять генеральный план!"
 naw_norway.203.e:0 "Что могло бы быть, если бы кто-то вдруг пошел на такие радикальные меры?"
 
 naw_norway.204.t:0 "[From.GetName] желает вступить в нашу фракцию"
 naw_norway.204.d:0 "После того, как иностранные агрессоры осудили [From.GetNameDef] нейтралитет, они обратились к нам в надежде, что мы примем их в наш союз и выстоим против тех, кто нарушит их нейтралитет. Должны ли мы принять их прошение присоединиться к нам?"
 naw_norway.204.a:0 "Да. [From.GetName] может доверить нам свою спину."
 naw_norway.204.b:0 "Нет. [From.GetName] не что иное, как обуза."
 
 naw_norway.205.t:0 "[From.GetName] принимает нас во фракцию"
 naw_norway.205.d:0 "Нашу друзья в государстве [From.GetNameDef] приняли нас в свой союз в трудное для нас время. Наши агрессоры должны знать, что мы имеем поддержку других против их наглой агрессии!"
 naw_norway.205.a:0 "Истинные друзья всегда придут на помощь"
 
 naw_norway.206.t:0 "[From.GetName] не желает принимать нас во фракцию"
 naw_norway.206.d:0 "Государство[From.GetName] почему-то почувствовало, что выручать нас в трудную минуту было бы слишком хлопотно..."
 naw_norway.206.a:0 "Похоже, здесь нам не повезло... Стоит ли нам искать помощи в другом месте?"
 
 naw_news.100.t:0 "Падение Копенгагена"
 naw_news.100.d:0 "Норвежским войскам, наступавшим через регион Зеландии, удалось захватить Копенгаген. \n\nТеперь спорадические бои продолжают уменьшаться и, к счастью, ожесточенное сопротивление и артиллерийский обстрел были заменены перестрелкой из стрелкового оружия до того, как норвежские войска достигли Фредерикстадена и Королевского дворца Амалиенборга, что оставило архитектуру рококо неповрежденной. \n\nНекоторые датчане, эвакуированные в часы до и во время вторжения, намерены продолжать сопротивление, но в самом городе наступила тишина, после того как норвежцы укрепили свой контроль над столицей Дании и его населением. \n\nДатская борьба против государства [NOR.GetNameDef] вполне может продолжаться и в других местах, но потеря столицы - это серьезнейший удар по датскому правительственному и военному потенциалу."
 naw_news.100.a:0 "Дания не смогла устоять перед [NOR.GetNameDef]."
 naw_news.100.b:0 "Великая победа Сынов Норвегии!"
 naw_news.100.c:0 "Как будто шведов, вторгшихся в Копенгаген, было недостаточно."
 
 naw_news.101.t:0 "Падение Стокгольма"
 naw_news.101.d:0 "Пока в различных регионах государства [SWE.GetNameDef] бушуют ожесточенные бои, поступают сообщения, что солдаты Норежской армии входят в шведскую столицу. \n\nИ шведские гражданские лица, и норвежские войска, похоже, находятся в жутком настроении, поскольку эта кульминация неожиданного конфликта между двумя странами все еще открыта. Однако норвежским коммандованием был проведен небольшой Парад Победы после того, как большинство шведских правительственных учреждений в Стокгольме были заняты норвежцами. Поскольку массивные боевые действия быстро сменилсь перестрелкой из стрелкового оружия, город находится в удивительно хорошем состоянии, за исключением Старой телефонной башни Стокгольма, частично разрушенной после получения повреждений от минометного огня. \n\nШведская решимость вести борьбу, как ожидается, значительно ослабнет с этими новостями."
 naw_news.101.a:0 "[NOR.GetNameDefCap] явно превосходит их морально и качественно."
 naw_news.101.b:0 "Теперь баланс сил наконец сместился обратно в западную Скандинавию."
 naw_news.101.c:0 "Это просто невероятно!"
 
 naw_news.102.t:0 "Падение Хельсинки"
 naw_news.102.d:0 "Приходящие сообщения из Южной Финляндии подтверждают, что финская столица была захвачена наступающими норвежскими войсками. \n\nВ некоторых районах и на окраинах города все еще слышен огонь из стрелкового оружия, но никаких значительных финских сил в городе не обнаружено. \n\nТем не менее, отряд норвежских снайперов занял позиции возле Хельсинкского университета, что в любом случае ограничивает возможности потенциальных финских контратак в этом районе. Правительство Финляндии и другие высокопоставленные чиновники, похоже, эвакуировались еще до того, как боевые действия ударили по Хельсинки. \n\nТеперь финские историки могут спокойно включать норвежец в список тех, кто придя из-за границы, стал властитеем Хельсинки, следуя прямиком за шведами и русскими."
 naw_news.102.a:0 "The [NOR.GetAdjective] army is on the march"
 naw_news.102.b:0 "Финны должны пасть."
 naw_news.102.c:0 "Что вообще хотят здесь норвежцы?"
 
 ####--Leader Descriptions--####
 POLITICS_JOHAN_NYGAARDSVOLD_DESC:0 "Родившийся в семье фермера в Хоммельвике, на территории нынешнего муниципалитета Мальвик, Юхан Нюгорсвольд получил свою первую работу на лесопилке в возрасте 12 лет. В 1902 году он эмигрировал в Канаду, а затем в Соединенные Штаты, будучи ещё подростком. Там он в разное время работал в Британской Колумбии, Монтане и Вашингтоне. \n\nКогда он вернулся в Норвегию всего пять лет спустя, он занялся политикой и в 1910 году был избран в Совет по образованию Лейбористской партии, которую он будет продолжать представлять. Он уже оставил свой след в норвежской политике, будучи одним из людей, стоящих за так называемым \"кризисным соглашением\" с партией фермеров, которое позволило ему сформировать правительство в 1935 году. Его правительство является большим сторонником смягчения последствий депрессии с помощью прогрессивной политики социального обеспечения, но, возможно, не такой прогрессивной политикой военных расходов и бдительной внешней политики."
 POLITICS_NILS_TRAEDAL_DESC:0 "Родившийся в семье фермера в Сунндале, Нильс Трэдал на протяжении всей своей жизни имел много ответственности и политического опыта. В своей жизни он успел поработать священником, политиком, мэром, министром церкви и образования как в правительстве Педера л. Колстада, так и в правительстве Йенса Хундсайда (1931-1932 и 1932-1933 года соответственно), исполняющим обязанности премьер-министра/министра иностранных дел (начало 1932 года), представителем правительства в округе Мёре-ог-Ромсдал и является бывшим членом Либеральной партии. \n\nОн также был одним из основателей предшественника Фермерской партии, а теперь он поднялся дальше, чтобы стать лидером ненешней партии фермеров. Будучи сторонником аграрной реформы и человеком многих талантов, Норвегия может пользоваться преимуществами его разнообразного опыта."
 POLITICS_IVAR_LYKKE_DESC:0 "Родившийся в тогдашнем Тронхейме, Ивар Ликке был сыном бакалейщика и бизнесмена. Пока он работал в бизнесе своего отца, произошло его первое знакомство с политикой, когда он представлял торговые отрасли в местной политике. Спустя время, он был избран в норвежский парламент в 1916 году и был отмечен как умеренный и трезвый политик, представляющий интересы практического бизнеса. \n\nЕго принятие социально-либеральных реформ, а также его приятное и скромное поведение снискали ему большое доверие народа на протяжении многих лет. Он отказался от своей первой возможности стать премьер-министром, но в 1926 году было сформировано новое правительство, однако на этот раз с ним в качестве премьер-министра Норвегии. После окнчания срока, он продолжил свою работу в политике, одним из его действия является спор об именовании его родного города Тронхейма. Вопрос заключался в том, будет ли он по-прежнему называться Тронхейм или вернется к старонорвежскому Нидаросу. В марте 1931 года вопрос закончился на компромиссном предложении Ликке - Тронхейме."
 POLITICS_CARL_JOACHIM_HAMBRO_DESC:0 "Родившийся в 1885 году, уроженец Бергена, большую часть своей сознательной жизни провел журналистом и главным редактором «Моргенбладет» (первой ежедневной газеты страны). Он также по праву считается опытным риториком, и поэтому в 1919 году он был избранным должностным лицом в Национальное собрание и Верховный законодательный орган Норвегии - Стортинг. С тех пор он занимал важные должности, такие как парламентский лидер от «Хёйре», президент и вице-президент Стортинга. \n\nУмный человек, награжденный Большим крестом ордена Св. Олафа в 1937 году, и сведущий в литературе, как старой, так и новой, Хамбро может сделать все правильно (и быстро, когда это необходимо)."
 POLITICS_JOHAN_LUDWIG_MOWINCKEL_DESC:0 "Юхан Людвиг Мовинкель-млладший родился в Бергене в 1870 году, в одной из старейших норвежских семей лавочников. Он изучал иностранный язык и бизнес за границей, в Германии, Англии и Франции. Он купил свою первую лодку в 1898 году и управлял судоходной компанией от своего имени. Вскоре после этого он попал в городской совет Бергена и являлся мэром во время краха Шведско-Норвежской унии. В 1907 году он впервые вступил в должность в норвежский парламент. \n\nС тех пор Юхан Л. Мовинкель успел стал членом нескольких правительств, трижды занимая пост премьер-министра. Часто занимал другие важные посты, такие как президент Стортинга (норвежского парламента), министр промышленности, министр торговли и министр иностранных дел. Он действительно важная фигура в норвежской политике."
 POLITICS_HAAKON_VII_DESC:0 "Король Хокон VII, урожденный Кристиан Фредерик Карл Георг Вальдемар Аксель из рода Глюксбургов, принц Дании и Исландии, родился в 1872 году. В молодости он служил в датском флоте, в 1893 году был повышен до лейтенанта. Он женился на британской принцессе Мод (в честь которой названы норвежские Антарктические территории). Процесс бракосочетания происходил в Букингемском дворце в 1896 году. С тех пор Карл (это имя он чаще всего использовал) и Мод часто путешествовали из Данию в Великобританию и обратно. \n\nОбраз жизни супругов резко изменился, когда норвежские политики обратились к принцу Карлу с предложением стать королем независимой Норвегии, поскольку союз между Норвегией и Швецией распался. 18 ноября 1905 года принц Карл объявил телеграммой, что он примет имя Хокон VII, а его сыну и наследнику Александру будет дано имя Улаф. 25 ноября он прибыл в Норвегию, а 27-го принес присягу как первый независимый король Норвегии за 518 лет. \n\nТеперь, благодаря некоторым беспрецедентным дальнейшим изменениям в сторону традиционного правления, демократически настроенный Хокон обнаруживает себя более абсолютным и традиционным королем, чем когда-либо прежде. Что за сумасшедший может стоять за этим развитием событий?"
 POLITICS_VIDKUN_QUISLING_DESC:0 "Уроженец Фюресдала, молодой Видкун Квислинг был талантливым студентом гуманитарных, исторических и естественных наук. В 1905 году он поступил в норвежскую Военную академию, получив самый высокий балл вступительных экзаменов из 250 абитуриентов того года. Он так хорошо учился, что заслужил аудиенцию у самого короля, а позже стал уважаемым офицером. Во время Великой войны он ненавидел мирные настроения, но умерил свои взгляды, отметив огромные человеческие издержки войны. \n\nС тех пор он служил атташе и военным экспертом по российским делам, помогал Фритьофу Нансену организовывать гуманитарную помощь после Великой войны, дважды женился, интересовался  норвежским коммунистическим движением (несомненно, вдохновленным эффективными народными ополченцами Советского Союза), служил министром обороны в аграрном правительстве Педера Колстада (хотя он не был ни аграрием, ни другом Колстада, его опыт и знания были неоспоримы)  и, наконец, он помог сформировать политическую партию «Насьонал Самлинг» из бывшего политического движения «Нордиск фолькерайснинг и Норге» . Теперь он, наконец, представляет партию, которая следует его собственным политическим взглядам, отличному сочетанию национализма и социализма."
 POLITICS_ADAM_EGEDE_NISSEN_DESC:0 "Адам Хьялмар Эгеде-Ниссен родился на ферме в муниципалитете Фрол. В молодые годы он изучал философию, работая в почтовой службе, а в 1897 году возглавил местный распределительный центр в Варде, недалеко от российской границы. В 1900 году его политическая карьера впервые привела его в норвежский парламент в качестве представителя либеральной партии Венстре. В 1905 году он переключился на политическую приверженность Лейбористской партии, где отказался от еще одного периода в парламенте в 1912 году в пользу продолжения работы в норвежской почтовой службе. \n\nОбладая опытом как постоянной работы, так и политики, Эгеде-Ниссен не был новичком в более радикальных подходах к достижению цели, поскольку незаконно ввез и напечатал революционную литературу, а также сформировал радикальный Союз шахтеров в 1906 году. Время, проведенное в Вардё, дало ему представление о растущих революционных настроениях в России, которые с тех пор он в значительной степени поддерживает.. Он был мэром Ставангера с 1915 по 1919 год, в течение которого он был оштрафован за участие во всеобщей забастовке 1919 года в поддержку русской революции. В 1918 году он также побывал в России и встретился с Лениным, а также присутствовал на встрече, посвященной формированию теперь хорошо известного Коминтерна. Когда в 1923 году лейбористская партия раскололась, Эгеде-Ниссен последовал за более радикальными политиками и присоединился к Норвежской коммунистической партии, НКП."
 
