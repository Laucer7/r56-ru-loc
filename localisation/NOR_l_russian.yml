 ##welfare (economic policy)
 NOR_finish_the_post-depression_recovery:0 "Завершение восстановления от Великой депресии"
 NOR_finish_the_post-depression_recovery_desc:0 "Имея относительно хорошее состояние нашей нации и экономики, мы могли бы направить некоторые значительные средства на искоренение давних последствий депрессии и провозгласить программу социального обеспечения правительства Нюгорсвольда ошеломляющим успехом. Норвежский народ, без сомнения, оценит такой шаг на долгие годы."
 ##foreign material orders (economic policy)
 NOR_procure_british_destroyers:0 "Приобрести британские эсминцы"
 NOR_procure_british_destroyers_desc:0 "При текущем военно-морском сотрудничестве нашего союза с британцами, мы должны иметь возможность закупать у них эсминцы по очень разумным ценам. Всем нам нужно, чтобы силен был Норвежский флот."
 NOR_procure_british_destroyers_tt:0 "По завершении строительства нам будут переданы два §Yэсминца§! британского производства. Изучив §Yулучшенные эсминцы§!, мы получим более современные корабли."
 NOR_procure_german_destroyers:0 "Приобрести германские эсминцы"
 NOR_procure_german_destroyers_desc:0 "При текущем военно-морском сотрудничестве нашего союза с германцами, мы должны иметь возможность закупать у них эсминцы по очень разумным ценам. Всем нам нужно, чтобы силен был Норвежский флот."
 NOR_procure_german_destroyers_tt:0 "По завершении строительства нам будут переданы два §Yэсминца§! германского производства. Изучив §Yулучшенные эсминцы§!, мы получим более современные корабли."
 ENG_GER_stop_procurements:0 "Остановка дальнейших закупок норвежского военно-морского флота"
 ENG_GER_reallow_procurements:0 "Дальнейших закупки норвежского военно-морского флота"
 ##defensive lines and fortifications (economic policy)
 NOR_glomma-halden_line:0 "Строительство линии Гломма-Хальден"
 NOR_glomma-halden_line_desc:0 "Найм подрядчиков для строительства линии бункеров и оборонительных сооружений к востоку от Осло должен защитить этот жизненно важный город от любых возможных агрессоров. Традиционный маршрут вторжения из Швеции в наши глубинки должен иметь серьезные препятствия для любого врага.."
 NOR_lyngen_line:0 "Строительство линии Люнген"
 NOR_lyngen_line_desc:0 "Для защиты нейтральной Швеции мы могли бы остановить любые наземные атаки, идущие через Северную Норвегию, построив серию укреплений и бункеров в горах района Люнген в Трумсе. Узкие границы также помогут направить любого злоумышленника, обеспокоенного нарушением шведского нейтралитета."
 ##political actions
 NOR_the_kings_choice:0 "Выбор короля"
 NOR_the_kings_choice_desc:0 "Переполненный эмоциями король получил требование врага о нашей капитуляции и назначении коллаборационистского правительства. Король стал слишком-слишком растроенным, когда сказал правительству и парламенту, что отречется от престола, если они согласятся на такие требования. Поэтому давайте скажим нашим врагам «нет» от имени короля и пусть наше правительство поддержит его позицию в борьбе за нашу независимость."
 NOR_rebrand_into_the_modern_kingdom:0 "Ребрендинг в современное Королевство"
 NOR_rebrand_into_the_modern_kingdom_desc:0 "Если бы мы захотели, мы могли бы снова принять современный флаг и внешний вид для мира. Однако это потребует больших усилий от наших государственных деятелей, а ребрендинг проводится нечасто."
 NOR_rebrand_into_the_traditional_kingdom:0 "Ребрендинг в традиционное Королевство"
 NOR_rebrand_into_the_traditional_kingdom_desc:0 "При желании мы могли бы принять традиционный флаг и внешний вид Норвежского древнего королевства. Хотя выполнение этого внезапным образом может быть дорогостоящим для наших административных ресурсов и не является решением, которое можно быстро отменить, это все же можно сделать, если мы того пожелаем.."
 ##foreign support (war measures)
 NOR_petition_the_british_for_an_alliance:0 "Петиция британцам об альянсе"
 NOR_petition_the_british_for_an_alliance_desc:0 "Вооруженного нейтралитета было недостаточно, чтобы предотвратить войну на наших землях, поэтому лучше всего было бы искать точки соприкосновения с врагами нашего врага. Присоединение к британцам может быть нашим лучшим выбором."
 NOR_petition_the_french_for_an_alliance:0 "Петиция французам об альянсе"
