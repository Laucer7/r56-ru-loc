 NORWAY_GATHERING_STORM_DESC:0 "Начало 1900-х было периодом золотого века для Норвегии. Благодаря независимости, экономическому росту, полярным исследованиям и расширению территорий на обоих концах земного шара Королевство Норвегия оставило свой след в мире.. Однако не все шло гладко, поскольку нейтральный торговый флот Норвегии понес потери во время Великой войны, а в последнее время Великая депрессия несколько остановила экономику.. \n\nВ то время как политика благосостояния правительства, возглавляемого лейбористами, была направлена на смягчение проблем, эта политика «сломанного пистолета» с меньшими расходами на оборону поставила Норвегию в некоторый риск быть уязвимой..."
 NORWAY_BLITZKRIEG_DESC:0 "Начало 1900-х было периодом золотого века для Норвегии. Благодаря независимости, экономическому росту, полярным исследованиям и расширению территорий на обоих концах земного шара Королевство Норвегия оставило свой след в мире.. Однако не все шло гладко, поскольку нейтральный торговый флот Норвегии понес потери во время Великой войны, а в последнее время Великая депрессия несколько остановила экономику.. \n\nВ то время как политика благосостояния правительства, возглавляемого лейбористами, была направлена на смягчение проблем, эта политика «сломанного пистолета» с меньшими расходами на оборону поставила Норвегию в некоторый риск быть уязвимой..."
 
