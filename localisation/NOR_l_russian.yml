 ####--Focuses--####
 ##unique search filters
 FOCUS_FILTER_NAW_UNIQUE_TACTICS:0 "Уникальные тактики и технологии"
 ##general purpose tooltips
 NOR_wip_tt:0 "\n§RWORK IN PROGRESS§! - Полная функциональность для этого §Yфокуса§! еще не реализована. Рассмотрите другой путь, так как он может быть имеет лучшую функциональность.\n"
 NOR_wip_light_tt:0 "\n§RWORK IN PROGRESS§! - Для этого §Yфокуса§! был реализован достаточный базовый функционал, но работает он еще не так, как задумано. Тем не менее, фокус может быть выбран без проблем и для него был добавлен некоторый геймплей.\n"
 NOR_enable_puppet_states_tt:0 "Позволяет создавать §Yмарионеточные государства§! во время мирных конференций.\n"
 NOR_icelandic_subject_benefits_tt:0 "\nЕсли §YИсландия§! существует как автономный §Yсубъект§! под нашим правление или под правление §Yучастника альянса§!, они тоже выиграют от этой политики.\n\n"
 NOR_political_advisor_needed_tt:0 "\n§YПолитический советник§! понадобится, чтобы закончить наш переход в новый §YПолитический режим§!, будь то путем выборов, референдума или с применением силы.\n\n"
 NOR_new_commanders_enabled_tt:0 "\nНовые §Yкомандиры§! будут включены для полевой службы по завершению.\n"
 NOR_enable_british_naval_procurements_tt:0 "\nДостигнутая сделка с англичанами позволит использовать §Yрешения§! о закупках  §Yкораблей§! и §Yподводных лодок§! британского производства для Норвежского флота.\n"
 NOR_enable_german_naval_procurements_tt:0 "\nДостигнутая сделка с германцами позволит использовать §Yрешения§! о закупках  §Yкораблей§! и §Yподводных лодок§! германского производства для Норвежского флота.\n"
 NOR_cosmetic_tag_enabled_tt:0 "\nПозволяет перейти к появлению традиционного средневекового §YКоролевства Норвегия§! за большую цену. Тщательно продумайте такой вариант, так как он вряд ли обеспечит вам преимущества, чего не скажешь о врагах.\n"
 NOR_cosmetic_tag_switch_tt:0 "\nПереход на внешний вид традиционного, средневекового §YНорвежского королевства§!. Поскольку сейчас подходящий момент, сейчас действует §огромная временная скидка§!, но помните - Только сейчас..."
 #r56
 NOR_not_making_faction_warning_tt:0 "§RОсторожно! Выбор этой опции заблокирует фокусы «подхода», так как они требуют от вас иметь фракцию и быть ее лидером.§!\n"
 ##naval
 NOR_encourage_fishing:0 "Поощрение рыболовства"
 NOR_encourage_fishing_desc:0 "Поощряя использование нашей длинной береговой линии и окружающих богатых рыболовецких угодий, мы сможем помочь нашей экономике расти вверх."
 NOR_establish_nortraship:0 "Учреждение «Нортрашип»"
 NOR_establish_nortraship_desc:0 "У норвежских судовладельцев сотни современных торговых судов, перевозящих грузы по всему миру. Мы должны создать государственную организацию для управления этими кораблями и их защиты в случае необходимости."
 NOR_establish_nortraship_tt:0 "\nС учреждением §Y«Нортрашип»§!, мы не только сможем получить прямой контроль над нашим торговым флотом, но и потенциально сможем передать контроль над нашим торговым флотом важным союзникам.\n"
 NOR_landing_crafts:0 "Транспортные корабли «Нортрашип»"
 NOR_landing_crafts_desc:0 "«Нортрашип» и наши самые известные морские компании разрабатывают новые десантные корабли для войск. ВМФ рассматривает возможность создания специализированных войск для использования таких судов."
 NOR_navy:0 "Возрождение норвежского ВМФ"
 NOR_navy_desc:0 "Флот на протяжении истории был грозной силой Норвегии. Мы не должны пренебрегать этим великим наследием."
 NOR_nortraship_production_incentives:0 "Стимулы производства «Нортрашип»"
 NOR_nortraship_production_incentives_desc:0 "Торговые суда и конвои сами по себе беззащитны. Поэтому мы должны стимулировать военно-морское производство и, возможно, собрать дизайнеров кораблей, специализирующихся на потребностях нашего торгового флота."
 NOR_nortraship_production_incentives_tt:0 "\n§YЭскортные доки «Нортрашип»§! станет доступен как конструктор кораблей.\n"
 NOR_coastal_defense_specialization:0 "Специализация на береговой обороне"
 NOR_coastal_defense_specialization_desc:0 "Сосредоточив усилия нашей хорошо зарекомендовавшей себя военно-морской отрасли и военно-морского флота Норвегии, мы могли бы разработать конструкции и тактику судов, созданных специально для нужд Норвегии. Скорее всего, это будет означать создание берегового оборонительного флота, способного поддерживать сухопутные войска вдоль побережья, а также проводить ограниченные боевые действия в открытом море."
 NOR_naval_equipment:0 "Морское оборудование"
 NOR_naval_equipment_desc:0 "Модернизация нашей военно-морской техники необходима для того, чтобы у нашего флота был шанс противостоять флоту крупных держав. И хотя современный корпус спроектирован так, чтобы быть быстрым и прочным, это всего лишь кусок дрейфующего металла без надлежащих орудий, снарядов и систем управления."
 NOR_escorts:0 "Современные корабли эскорта"
 NOR_escorts_desc:0 "С нашим большим торговым флотом мы должны использовать современные эскортные корабли, чтобы лучше защитить пути от возможных набегов."
 NOR_submarines:0 "Развитие подводных лодок"
 NOR_submarines_desc:0 "Подводные лодки отлично подходят для патрулирования наших берегов, при этом оставаясь полностью незамеченными. Давайте использовать возможности современных подводных лодок в полной мере."
 NOR_develop_naval_tactics:0 "Наследие Торденшельда"
 NOR_develop_naval_tactics_desc:0 "Смелая и изобретательная военно-морская тактика ознаменовала карьеру нашего национального героя, вице-адмирала Петер Янсен Вессель, ныне известного как Педер Торденшельд. Он доказал, что инновации и умная тактика в море могут выиграть битвы и даже войны. Давайте почтим это наследие."
 NOR_capital_ships:0 "Проект линейного корабля"
 NOR_capital_ships_desc:0 "Нам следует подумать о создании некоторых собственных линейных кораблей для поддержки наших более легких эскортных судов. Улучшение наших производственных мощностей должно позволить производить эти современные огромные корабли без каких-либо проблем."
 NOR_capital_ships_tt:0 "\nБудет разблокирована улучшенная версия §YВерфи Хортена§!.\nЕсли он уже имеется у вас в качестве §Yконструктора судов§! этот фокус §Sпереключит вас на обновленную версию бесплатно§!.\n\n"
 NOR_navy_wing:0 "Эскадра Морские крылья"
 NOR_navy_wing_desc:0 "Давайте дальше развивать нашу военно-морскую авиацию, чтобы оно могло поддерживать военно-морской флот, когда он действует вдоль побережья."
 NOR_carriers:0 "Проект авианосца"
 NOR_carriers_desc:0 "Хотя наше длинное побережье дает нашим самолетам хорошую досягаемость, авианосный флот мог бы обеспечить еще лучшую досягаемость."
 ##air
 NOR_air_bases:0 "Строительство аэродромов"
 NOR_air_bases_desc:0 "Учитывая большие расстояния наших территорий, строительство авиабаз во всех регионах страны может оказатся наилучшим решением, если мы хотим обеспечить авиакрылья базами и топливом, которые им необходимы для нормальной работы."
 NOR_merge_the_air_wings:0 "Создание Норвежских ВВС"
 NOR_merge_the_air_wings_desc:0 "С нашими малыми отрядами воздушных крыльев и разрозненным авиацыонным командованием, было бы лучше объединить армейское крыло и военно-морское крыло под одним командованием. Итак, давайте найдем третью ветвь норвежских военных, норвежские ВВС."
 NOR_light_fighters:0 "Производство легких истребителей"
 NOR_light_fighters_desc:0 "Легкие истребители всегда доступны, проворны и быстры. Они могут поддерживать войска, сражаться с вражескими самолетами или даже останавливать бомбардировщиков еще на подходе к целям."
 NOR_fortify_military_bases:0 "Укрепление военных баз"
 NOR_fortify_military_bases_desc:0 "Мы должны организовать работы по укреплению обороны - построить бункеры и противовоздушную оборону вокруг наших военных баз, чтобы наша армия, флот и военно-воздушные силы могли оставаться снабженными и оснащенными."
 NOR_medium_aircraft:0 "Проекты средних самолетов"
 NOR_medium_aircraft_desc:0 "Нам следует подумать о том, чтобы создать несколько самолетов с большой дальностью полета. С их помощью мы сможем защитить моря у норвежского побережья."
 NOR_resurrect_norsk_aeroplanfabrik:0 "Возрождение «Норск Аэропланфабрик»"
 NOR_resurrect_norsk_aeroplanfabrik_desc:0 "Воскресив «Норск Аэропланфабрик», отечественный авиационный завод, мы могли бы уменьшить нашу зависимость от иностранного импорта и обеспечить непрерывные поставки новых и заменяемых самолетов и деталей самолетов, которые в противном случае были бы прерваны."
 ##army
 NOR_army:0 "Стабилизация Норвежской армии"
 NOR_army_desc:0 "Наша армия, несмотря на экономическое пренебрежение, все еще имеет большой опыт ведения войны и множдество талантливых людей. Давайте посмотрим, что мы сможем сделать для её дальнейшего развития, даже если будут применяться экономические ограничения."
 NOR_army_wing:0 "Воздушная поддержка"
 NOR_army_wing_desc:0 "Давайте и дальше развивать наше штурмовое крыло ВВС, чтобы оно могло поддерживать армию в наземных операциях."
 NOR_winter_tactics:0 "Горнолыжные подразделения"
 NOR_winter_tactics_desc:0 "В 1747 году здесь, в Норвегии, был основан первый в мире официальный горнолыжный корпус, и с тех пор использование лыж стало широко распространено в нашей армии и во всем мире. Преимущества использования этого навыка в горах нашими военнослужащими, становятся все более очевидными."
 NOR_winter_tactics_tt:0 "Открывает §HГорнолыжную пехоту§!\n§HПехота:\n    Горы§!: Наступление: §G+10%§!\n§H    Горы§!: Движение: §G+10%§!\n§H"
 NOR_mountaineers:0 "Горнострелковые подразделения"
 NOR_mountaineers_desc:0 "Несмотря на то, что в нашей стране есть много людей, способных налегке преодолевать горы, добавление военной специализации, помимо всего прочего, позволит некоторым отрядам по-настоящему преуспеть в операциях в горах. С такими специализированными войсками германцы нанесли ужасные поражения итальянцам во время Великой войны, доказав, что специализированные войска стоит иметь любой современной армии."
 NOR_mountaineers_tt:0 "\nТеперь мы можем развернуть §YГорностредковые дивизии§!.\n\n"
 NOR_urban_defenses:0 "Городская оборона"
 NOR_urban_defenses_desc:0 "Мы должны укрепить все наши важные города, чтобы защитить их от возможных вторжений. В дополнение к укреплениям вокруг отдельных городов, должна быть установлена оборонительная линия от Халдена до великой реки Гломма. Такая линия обороны может оказаться жизненно важной, дабы не дать захватчикам, прибывающим из шведских приграничных районов, угрожать городским районам внутреннего фьорда Осло."
 NOR_urban_defenses_tt:0 "\nСтанут доступны §Yрешения§! по строительству §Yоборонительной линии Гломма-Халден§! и §YЛюнгенской линии обороны§!.\n"
 NOR_jegerbataljonene:0 "Слияние отрядов ягербатальнов"
 NOR_jegerbataljonene_desc:0 "В самом начале 1930 года егерский полк, Ягеркорпус IR 2, был разделен на три батальона: 1. Ягербатальон, 2. Ягербатальон и 3. Ягербатальон. Недавно появилась новая идея - чтобы увеличить удар наших ограниченных военных подраздлений, мы должны сконцентрировать нашу силу в более крупных военных формированиях. Для этого мы снова объединим батальоны в одно соединение - Ягердивизию."
 NOR_jegerbataljonene_tt:0 "Получите §Yэлитную пехотную дивизию§! в Восточной Норвегии.\n"
 NOR_continued_motorization_efforts:0 "Продолжение внедерения моторизации"
 NOR_continued_motorization_efforts_desc:0 "Хотя моторизация армии уже была спланирована и реализована в определенной степени, её дальнейшее продолжение позволит бОльшим частям нашей армии быстрее добираться то точек назначения. В дополнение к перевозке самих наших военных, грузовики могут перевозить грузы и предоставлять мобильные полевые больницы для войск."
 NOR_bicycle_battalions:0 "Велосипедные батальоны"
 NOR_bicycle_battalions_desc:0 "Топливо - мягко говоря не дешевая штука, и вместо того, чтобы рисковать остановкой наших войск из-за возможной нехватки топлива, использование универсального велосипеда может оказаться вполне разумным. Таким образом, мы должны создать новые велосипедные батальоны, чтобы войска могли передвигаться по городам и сельской местности, не тратя ни грамма топлива."
 NOR_armored_battalions:0 "Бронетанковые батальоны"
 NOR_armored_battalions_desc:0 "Чтобы выйти из тупика Великой войны, Великобритания и Франция разработали великолепные боевые бронированные машины, невосприимчивые к разрушительному пулеметному огню западного фронта. Теперь же, новые проекты с использованием двигателей, бронепластин и мощного вооружения сделали эти бронированные машины еще более сильными, чем когда-либо, и поэтому мы должны попытаться догнать основные державы в этом отношении, даже за счет больших затрат на топливо."
 NOR_armored_battalions_tt:0 "\n\nНорвежская танковая программа, призванная догнать великие державы Европы и Северной Америки, выиграет от вступления в §Yаьянс§! с великой державой активно развивающей танки, или от участия в како-либе §Yгруппе по обмену технологиями§!. В идеале во всем сразу.\n"
 NOR_equipment_effort:0 "Развитие снаряжения"
 NOR_equipment_effort_desc:0 "Пехотные войска являются основой любой армии. Мы должны убедиться, что наша пехота всегда будет иметь лучшее оборудование."
 NOR_encourage_recreational_shooting:0 "Поощрение развлекательной стрельбы"
 NOR_encourage_recreational_shooting_desc:0 "Норвегия - страна, где много людей используют оружие для спорта и охоты. Поощрение этих направлений должно привести к увеличению общего уровня владения оружием и навыков выживания в нашей стране."
 NOR_encourage_recreational_shooting_tt:0 "\nЗавершение этого фокуса откроет §Yпробивающий перекрестный огонь§!, новую оборонительную тактику, использующую точечный огонь из стрелкового оружия со скрытых позиций, для задержки противника.\n"
 NOR_heimevernet:0 "«Хаймвернет»"
 NOR_heimevernet_desc:0 "Давайте создадим боевую группу, способную принимать на себя первый удар, со стороны иностранного вторжения. При должном обучении быстро развернутая домашняя гвардия может быть удивительно полезной."
 NOR_fund_the_rearmament:0 "Спонсирование перевооружения"
 NOR_fund_the_rearmament_desc:0 "Нам нужно решить проблему игнорирования нехватки ресурсов, которая преследует наши вооруженные силы."
 NOR_fund_the_rearmament_tt:0 "\nНекоторые из наших командиров станут доступны как §Yтеоретики§!.\n\n"
 NOR_a_serious_defense_budget:0 "Серьезный оборонный бюджет"
 NOR_a_serious_defense_budget_desc:0 "Увеличение расходов на оборону должно гарантировать, что наши силы будут готовы к худшему исходу событий."
 ##economy
 NOR_armament_investments:0 "Начальные инвестиции в военную промышленность"
 NOR_armament_investments_desc:0 "Давайте начнем перевооружение с отвлечения некоторых средств на производство вооружений."
 NOR_armament_investments_2:0 "Продолжение расширения производства вооружений"
 NOR_armament_investments_2_desc:0 "Давайте продолжим расширение нашего вооружения и диверсификацию производства оружия сейчас, когда были сделаны первоначальные инвестиции."
 NOR_armament_investments_3:0 "Создание военно-промышленных парков"
 NOR_armament_investments_3_desc:0 "Построив крупные промышленные парки для обеспечения безопасности производственных цепочек внутри страны, начиная от самого маленького болта или пули до самого большого транспортного средства или корабля, мы сможем создать процветающую военную промышленность."
 NOR_kongsberg_research:0 "Исследоваельская группа Конгсберг"
 NOR_kongsberg_research_desc:0 "Наши разработчики вооружений в Конгсберге теперь могут расширить свое исследовательское крыло за счет дополнительного финансирования. Это должно помочь нам не отставать от современных разработок."
 NOR_de_norske_statsbaner:0 "Норвежские государственные железные дороги"
 NOR_de_norske_statsbaner_desc:0 "«Де норске Статсбанер», Норвежские государственные железные дороги, были созданы в 1883 году как совместная государственная компания всех железных дорог, открытых с 1861 года. Финансирование дальнейших железнодорожных проектов в Южной Норвегии может иметь долгосрочные выгоды для экономики."
 NOR_nordlandsbanen:0 "Завершение северной линии железных дорог"
 NOR_nordlandsbanen_desc:0 "Нордландсбанен, Северные линии, является постоянным проектом Норвежской государственной железной дороги с 1920-х годов. Финансируя строительство этих железных дорог, мы можем ускорить процесс соединения наших малонаселенных, но богатых природными ресурсами северных округов с остальной частью страны."
 NOR_norsk_jernverk:0 "A/S «Норск Йернверк»"
 NOR_norsk_jernverk_desc:0 "Давайте создадим общую компанию, которая будет обеспечивать нас железом, сталью и другими металлами."
 NOR_expand_domestic_steel_production:0 "Расширение отечественного производства стали"
 NOR_expand_domestic_steel_production_desc:0 "Мы должны пригласить «Норск Йернверк» расширить наше отечественное производство стали новыми шахтами и заводами, использующими современные технологии."
 NOR_access_the_small_deposits:0 "Обеспечение доступа к меньшим залежам"
 NOR_access_the_small_deposits_desc:0 "Хотя месторождения юга Норвегии недостаточно велики для обеспечения прибыльной эксплуатации, их можно использовать в крайнем случае."
 NOR_statmin:0 "«Статмин»"
 NOR_statmin_desc:0 "Собрав все горнодобывающие компании в одну единую структуру - они смогут поделиться друг с другом своими знаниями и опытом."
 NOR_lumber_industries:0 "Развитие промышленности пиломатериалов"
 NOR_lumber_industries_desc:0 "Древесина встречается по всей нашей стране, и это стало одним из факторов, которые сделали Норвегию достаточно процветающей страной к началу Великой войны. Поэтому давайте расширять эту прибыльную отрасль. Кто знает, может быть, однажды норвежская компания может стать ведущим производителем бумаги в мире? Можно ведь помечтать."
 NOR_invest_in_district_industries:0 "Районные инвестиции"
 NOR_invest_in_district_industries_desc:0 "Давайте инвестировать в наши малые районы и сельские округа. С государственными производителями и услугами наши люди смогут использовать с пользой каждый уголок страны."
 NOR_nth:0 "Филиалы НИТ"
 NOR_nth_desc:0 "Большая часть нашего национального опыта была достигнута в зданиях «Норгес текниске хоискол», Норвежского института технологий, в Тронхейме. Финансируя это высшее учебное заведение, мы могли бы найти множество умов по всей стране и не только. Может быть даже стоит расширить филиалы университета?"
 NOR_tungtvann:0 "Инвестиции в оборудования для тяжелой воды"
 NOR_tungtvann_desc:0 "В то время как промышленные предприятия и исследовательские лаборатории «Норск Хидро» в Веморке и Рьюкане уже снабжают нас электроэнергией и полезными химическими веществами, избыток тяжелой воды, которую они производят, должен также помочь нам продвинуться в до сих пор неисследованных областях науки. Может быть, у неё есть даже потенциальное военное применение? На этом, пожалуй, не стоит останавливаться."
 NOR_norsk_hydro_focus:0 "«Норск Хидро»"
 NOR_norsk_hydro_focus_desc:0 "Компания «Норск Хидро», является пионером в норвежской науке и промышленности, которая приложила свою руку к такому широкому (хотя и связанному) диапазону областей, как электричество, химия, удобрения и тяжелая вода."
 NOR_hydroelectric_power_generation:0 "Расширение производства гидроэлектроэнергии"
 NOR_hydroelectric_power_generation_desc:0 "Хотя в течение десятилетий, прошедших с 1890-х годов, мы уже основали много гидроэлектростанций, в том числе некоторые, которые в то время были одними из крупнейших гидроэлектростанций в мире, еще есть потенциал для наращивания производства электроэнергии, обеспечения современного комфорта для наших людей и даже подпитывания нашей тяжелой промышленности. Чего же мы ждем?"
 NOR_expanded_aluminium_production:0 "Расишрение алюминиевого производства"
 NOR_expanded_aluminium_production_desc:0 "Мы должны использовать избыточную энергию наших гидроэлектростанций для топлива и расширения наших алюминиевых заводов. Этого можно достигнуть благодаря успеху в Хёйангере «Норск Алюминиум Ко»."
 ##political
 NOR_til_dovre_faller:0 "«Эниг ог тро тил Довре фаллер»"
 NOR_til_dovre_faller_desc:0 "«Объединенные и верные, пока горы Довре не распадутся». Это слова, сказанные нашими предками, когда была написана Конституция 1814 года. Куда бы ни шел наш путь, Норвегия была и будет нацией, построенной совместными усилиями единого населения и единой воли."
 ##democratic branch
 NOR_affirm_constitutional_monarchy:0 "Утверждение конституционной монархии"
 NOR_affirm_constitutional_monarchy_desc:0 "Подтверждая наше нынешнее сочетание старого и нового, мы можем быть уверены, что «Ханс Маджестет Конгенс Гард», Его Величества гвардия короля, всегда будет готова взяться за оружие, чтобы защитить своего короля и вдохновить наш народ. Безопасность людей как высокого, так и низкого уровня имеет первостепенное значение для любого государства."
 NOR_continuous_politics:0 "Продолжение политики"
 NOR_continuous_politics_desc:0 "Давайте продолжим доверять нашему нынешнему правительству их политическому курсу. В конце концов, наша страна построена на взаимном доверии."
 NOR_continuous_politics_tt:0 "\nОткрывает §Yрешния§!, которые помогут завершить программы правительства обеспечения благосостояния правительства Нюгорсвольда, которые нацелены на борьбу с Великой депрессией и её последствиями.\n\n"
 NOR_change_starts_within:0 "Умеренное изменение политики"
 NOR_change_starts_within_desc:0 "Вместо того чтобы продолжать наш рискованный путь или полностью поменять курс правительства, мы могли бы внести некоторые внутренние изменения, поменять недостойных людей в правительтсве и пригласить членов других партий к сотрудничеству. Сдвиг в сторону более умеренной политики Фермерской партии, а не политики лейбористской партии, может помочь нам здесь и сейчас."
 NOR_motion_of_no_confidence:0 "Новый курс в политике"
 NOR_motion_of_no_confidence_desc:0 "Правительство показало себя слепым к растущей напряженности в остальном мире. Нам нужен абсолютно новый курс политики."
 NOR_seek_a_british_alliance:0 "Предложение союза с Британией"
 NOR_seek_a_british_alliance_desc:0 "Давайте вступим в союз с Британской империей. Наличие всей мощи Королевского флота на нашей стороне, должно будет сдержать многих желающих потрепать нас, а из-за наших тесных исторических связей, наши шансы на то, чтобы это произойдет должны быть хорошими."
 NOR_allied_technology_sharing:0 "Обмен технологий с Союзниками"
 NOR_allied_technology_sharing_desc:0 "Давайте расширим наше сотрудничество с англичанами с помощью исследовательского соглашения."
 NOR_allied_technology_sharing_tt:0 "Приласить Британию сформировать §Yгруппу технологического обмена§! с нами.\n\nНаличие очень хороших отношений, вероятнее всего обеспечит согласие с такой идеей.\n\n"
 NOR_expand_allied_technology_sharing:0 "Расширение сферы обмена технологий с Союзниками"
 NOR_expand_allied_technology_sharing_desc:0 "Пригласить британских экспертов помочь в наших исследованиях."
 NOR_north_atlantic_defense_focus:0 "Североатлантическая оборонная инициатива"
 NOR_north_atlantic_defense_focus_desc:0 "Предложив сформировать Североатлантическую оборонную инициативу, мы могли бы попытаться обеспечить берега наших североатлантических союзников, а наши собственные были бы в безопасности как от вторжения, так и от торговых эмбарго. Совместное командование и военные учения также пойдут на пользу нашим военным."
 NOR_north_atlantic_defense_focus_tt:0 "Идея формирования §YСевероатлантической оборонной инициативы§! с государствами Североатлантического Содружества. Тесное сотрудничество и совместное верховное командование должно показать, что войска и командиры союзников со временем будут учиться друг у друга. Поскольку наши союзники заключат это соглашение, они также могут вдохновиться на перевооружение, как и мы. \n\nВ зависимости от того, какую политику перевооружения мы выбрали ранее, наша Североатлантическая оборонная политика может несколько отличаться.\n\n"
 NOR_american_military_support:0 "Запросить Американскую военную поддержку"
 NOR_american_military_support_desc:0 "Теперь, когда Соединенные Штаты стали нашим союзником, мы можем обратиться за военной поддержкой к их экспертам. Обладая огромными ресурсами, они должны чему-то научить нас, а взамен они получат сильного союзника."
 NOR_british_military_support:0 "Запросить Британскую военную поддержку"
 NOR_british_military_support_desc:0 "Теперь, когда Британия стала нашим союзником, мы можем обратиться за военной поддержкой к её экспертам. Обладая огромными ресурсами, они должны чему-то научить нас, а взамен они получат сильного союзника."
 NOR_delegate_control_of_the_merchant_fleet:0 "Делегировать управление торговым флотом"
 NOR_delegate_control_of_the_merchant_fleet_desc:0 "Теперь, когда мы вступаем в общую войну с англичанами, возможно, пришло время заключить с ними сделку о делегировании нашего большого торгового флота. Соглашение включает в себя, становление нашей судоходной отрасли конкурентоспособной после победы и справедливую заработную плату моряков, а англичане получат от нас какой-никакой контроль торговых маршрутов. Взамен же, британцы могут позволить нам покупать у них малые военные корабли и подводные лодки со скидкой."
 NOR_revise_the_treaty_of_kiel:0 "Пересмотреть Кильский договор"
 NOR_revise_the_treaty_of_kiel_desc:0 "Так мы с [DEN.GetName] были втянуты в войну. Если мы докажем нашу полезность крупным державам - амбициозный политический шаг откроется перед нами. Возможно, мы могли бы добиться от наших союзников согласия на пересмотр Кильского договора после наполеоновских войн, по которому Дания получила острова, которые были неотъемлемой частью Королевства Норвегия, а именно §YФарерские острова§!, §YИсландия§! и §YГренландия§!. Это правильно."
 NOR_revise_the_treaty_of_kiel_tt:0 "§Y[ROOT.GetName]§!: Имеет бОльшую £legitimacy §YЛегитимность§! чем §Y[DEN.GetName]§!"
 NOR_armed_neutrality_once_more:0 "Возобновление политики вооруженного нейтралитета"
 NOR_armed_neutrality_once_more_desc:0 "Многие из наших политиков и государственных деятелей считают, что лучшим направлением действий против грядущих конфликтов будет продолжение нашего вооруженного нейтралитета, какого мы придерживались в Великой войне, в случае, если конфликт еще раз ударит по Европе. С сегодняшними приличными вооруженными силами мы сможем сдерживать нападавших в течение длительного времени, а для ответного удары, мы могли бы объединить силы с противниками наших потенциальных врагов."
 NOR_armed_neutrality_once_more_tt:0 "\nПопытка сохранения нейтралитета государства. Если агрессор нарушит наш §Yнейтралитет§!, политика вооруженного нейтралитета позволит принимать решения о подаче запросов на вступление в альянсы ведущих держав.\n"
 NOR_three_brothers:0 "Проект «Три Брата»"
 NOR_three_brothers_desc:0 "В шестом стихе нашего государственного гимна мы поем о трех братьях. Давайте жить так, как звучит песня, и инициируем альянс со Швецией и Данией, ведь панскандинавство заслуживает возрождения."
 NOR_three_brothers_tt:0 "\nДругие страны, принимают решения о присоединении к фракции, в зависимости от урвоня отношений - чем хуже отношения, тем вероятнее становится шанс отказа, в то время как хорошие отношения практически гарантируют согласие на вступление.\n"
 NOR_nordic_technology_sharing:0 "Скандинавский обмен технологиями"
 NOR_nordic_technology_sharing_desc:0 "Давайте расширим наше сотрудничество с нашими соседями с помощью соглашения об исследованиях."
 NOR_nordic_technology_sharing_tt:0 "Приласить Данию и Швецию сформировать §Yгруппу технологического обмена§! с нами.\n\nНаличие очень хороших отношений, вероятнее всего обеспечит согласие с такой идеей.\n\n"
 NOR_expand_nordic_technology_sharing:0 "Расширение Скандинавской сферы обмена технологий"
 NOR_expand_nordic_technology_sharing_desc:0 "Приглашение экспертов наших соседей, поможет нашим исследованиям, а также поможет с дальнейшим расширением обмена технологиями."
 NOR_expand_nordic_technology_sharing_tt:0 "Предоставляет исследовательские бонусы Норвегии и ее союзникам.\nКоличество исследований увеличится с увеличением количества стран Северной Европы в нашей фракции.\n\n"
 NOR_fourth_brother:0 "Четвертый Брат"
 NOR_fourth_brother_desc:0 "Хотя об этом и не упоминается в гимне, мы должны пригласить Финляндию из-за их исторических связей со Скандинавией, их схожей культурой и их восхитительной компанией. Панскандинавство теперь уступает место паннордизму. Что это значит для Эстонии в настоящее время неизвестно."
 NOR_fourth_brother_tt:0 "\nДругие страны, принимают решения о присоединении к фракции, в зависимости от урвоня отношений - чем хуже отношения, тем вероятнее становится шанс отказа, в то время как хорошие отношения практически гарантируют согласие на вступление.\n"
 NOR_invite_finland:0 "Приглашение Финлнядии к сфере обмена технологиями"
 NOR_invite_finland_desc: "Поскольку Финляндия отныне находится в нашей фракции, они должны принять участие в исследовательском соглашении. Их схожая культура, но разная местность, соседи и дипломатическая ситуация должны предложить нам уникальные взгляды на то, что требует установления приоритетов."
 NOR_invite_finland_tt:0 "Приласить Финлнядию присоединиться к нашей §Yгруппе технологического обмена§!.\n\nНаличие очень хороших отношений, вероятнее всего обеспечит согласие с такой идеей.\n\n"
 NOR_the_dano-norwegian_deal:0 "Датско-норвежское соглашение об обмене"
 NOR_the_dano-norwegian_deal_desc:0 "Давайте предложим обмен датчанам, по которому наши старые владения, Фарерские острова и Исландия, возвращаются нам, в обмен на отказ от наших претензий на Гренландию и поддержку датских претензий на Шлезвиг-Гольштейн, если они в итоге заявят о них."
 NOR_the_dano-norwegian_deal_tt:0 "\nДля вступления эффектов фокуса в силе о §Yпередаче земель§! и объявлении §Y[DEN.GetAdjective]§! претензий на Шлезвиг-Гольштейн, §Y[DEN.GetNameDef]§! должна будет подписать соглашение. §GЛучшие отношения§! скорее всего, приведет к лучшим результатам.\n\n"
 NOR_the_fennoscandian_deal:0 "Фенноскандинавское соглашение"
 NOR_the_fennoscandian_deal_desc:0 "Со Швецией и Финляндией в альянсе прагматики всех трех стран заключили скрытную сделку, намереваясь сместить границы всех трех фенноскандинавских стран на восток и обезопасить восточную границу Финляндии. По договору Швеция уступает бывшую норвежскую территорию Бахуслен, ныне Вестергётланд Норвегии, Финляндия отказывается от Аландской конвенции в пользу Швецти, а так же в случае провала возможного советского нападения Карелия и ближайшие земли перейдут Финляндии."
 NOR_the_fennoscandian_deal_tt:0 "\nВ отличие от Датскоо-норвежского соглашения, фенноскандинавская сделка §Gнастолько взаимовыгодна для всех§!, что мы можем обеспечить её принятие всеми сторонами, пока §Yшвеция§! и §YФинляндия§! остается в нашем альянсе. Однако мы рискуем усилить §Rрусскую настороженность§! по отношению к нашей фракции, из-за гаранта безопасности восточных границ Финляндии.\n\n"
 NOR_seek_american_support:0 "Запрос Американской поддержки"
 NOR_seek_american_support_desc:0 "Используя торговые связи, полезных скандинавских американцев и наши схожие ценности, мы могли бы попытаться добиться расположения американцев. Таким образом, они могут позже поддержать или защитить нас, если это понадобится. Но нет никаких гарантий, что они пойдут на это, ведь американцы ценят свой нейтралитет и мир."
 NOR_pragmatic_diplomacy:0 "Прагматическая дипломатия"
 NOR_pragmatic_diplomacy_desc:0 "Даже с объединенной Северной Европой мы не можем надеяться противостоять нападению со стороны как германцев, так и русских. Если мы хотим выжить, мы должны обратиться к ведущим державам за помощью, но даже этого может быть недостаточно. Нужно предпринять, что-то большее..."
 NOR_stand_against_communism:0 "Противостояние коммунизму"
 NOR_stand_against_communism_desc:0 "Принятие стороны Германии, влекущую за собой пакты о ненападении, свободную торговлю и бесплатную доставку по Балтике, может быть и к лучшему, но датчанам это не понравиться, поскольку мы пообещали им Шлезвиг. А русскому медведю уж подавно..."
 NOR_stand_against_communism_tt:0 "\nПринятие одной из сторон может быть необходимым, для избежания войны на два фронта, и те, к которым мы приблизимся, будут склонны оставлять нас в покое или даже §Gдружить с нами§!. Однако другая сторона будет скорее всего готова §Rатаковать§! нас.\n"
 NOR_stand_against_fascism:0 "Противостояние фашизму"
 NOR_stand_against_fascism_desc:0 "Принятие российской стороны, влекущее за собой пакты о ненападении, свободную торговлю и в некоторой степени установление восточных границ, может быть к лучшему, но финнам не понравиться то, что мы примем сторону России и будем работать против Германии, забыв о претензиях финнов на территории Карелии. А уж германцам и подавно..."
 NOR_stand_against_fascism_tt:0 "\nПринятие одной из сторон может быть необходимым, для избежания войны на два фронта, и те, к которым мы приблизимся, будут склонны оставлять нас в покое или даже §Gдружить с нами§!. Однако другая сторона будет скорее всего готова §Rатаковать§! нас.\n"
 NOR_end_foreign_influence:0 "Конец иностранного влияния"
 NOR_end_foreign_influence_desc:0 "Пусть политики и СМИ в нашем альянсе противодействуют иностранному влиянию на наших людей. Это наша политика и мы сами решаем что с ней делать!"
 NOR_end_foreign_influence_tt:0 "Устраняет внешнеполитическое влияние на наших близких союзников и на нас.\n"
 NOR_nordic_joint_defense_focus:0 "Скандинавская оборонная инициатива"
 NOR_nordic_joint_defense_focus_desc:0 "Некоторые из самых ярких государственных деятелей и экспертов в области обороны в Северных странах, стремяться к совместному сотрудничеству в области обороны с единым командованием и совместными учениями. Возможно, сейчас самое время проявить инициативу и пригласить представителей наших союзников. Это может быть именно то, что нужно для обеспечения нашей дальнейшей свободы и процветания."
 NOR_nordic_joint_defense_focus_tt:0 "Идея формирования §YСеверной совместной оборонной инициативы§! с другими членами фракции Северных стран. Тесное сотрудничество и совместное верховное командование должно показать, что войска и командиры союзников со временем будут учиться друг у друга. Поскольку наши союзники заключат это соглашение, они также могут вдохновиться на перевооружение, как и мы. \n\nВ зависимости от того, какую политику перевооружения мы выбрали ранее, наша Северная совместная оборонная политика может несколько отличаться.\n\n"
 NOR_the_brotherhood_of_nations:0 "Братство демократических наций"
 NOR_the_brotherhood_of_nations_desc:0 "Наш альянсу давно пора сменить название, особенно если учесть, что мы уже прошли через альянс всех трех братьев. Ребрендинг в Братство демократических наций и привлечение пары более мирных европейских наций должны поддержать наш дипломатический импульс."
 NOR_the_brotherhood_of_nations_tt:0 "\nДругие страны, принимают решения о присоединении к фракции, в зависимости от урвоня отношений - чем хуже отношения, тем вероятнее становится шанс отказа, в то время как хорошие отношения практически гарантируют согласие на вступление.\n"
 NOR_support_neighbors:0 "Поддержка соседей"
 NOR_support_neighbors_desc:0 "Мы должны быть готовы поддержать наших соседей на случай, если им понадобится помощь против иностранных захватчиков."
 NOR_gutta_paa_skauen:0 "«Гутта па скауэн»"
 NOR_gutta_paa_skauen_desc:0 "Есть люди, желающие затаиться среди врагов и внедрившись в государственные структуры, подрывать их целостность и любые работа, и все это во имя нашего Короля. Очень часто люди идут на такие действия добровольно, всей душой веря в наше дело, даже если неожиданная война повлияет на судьбу друзей. Мы должны должным образом отплатить таким людям."
 NOR_gutta_paa_skauen_tt:0 "§YГуннар Сёнстебю§! будет доступен как советник.\n"
 NOR_saboteurs:0 "Отряды саботёров"
 NOR_saboteurs_desc:0 "При наличии обученного движения сопротивления, возможно, пришло наше время обучить некоторых партизан участию в тайных официальных диверсионных операциях в тылу врага. После обучения этих коммандос, эти отважные люди будут выполнять наши хорошо спланированные и тайные операции. Быть может они даже войдут в легенду."
 NOR_saboteurs_tt:0 "Станут доступны §Yрешения§! о проведении §Yпартизанских операция§! против врага на оккупированной норвежской территории.\n"
 ##monarchist branch
 NOR_traditions_and_monarchy:0 "Возрождение монархических традиций"
 NOR_traditions_and_monarchy_desc:0 "Есть много людей, которые выступают с беспокойством в эти неопределенные времена. У нас есть лучший способ позаботиться о том, чтобы снова вернуться к нашим проверенным и традиционным корням. Разжигание традиционного монархизма уже стало важным желанием для тех, кто у власти."
 NOR_traditions_and_monarchy_tt:0 "\n§YФредерик Ведел Ярлсберг§! станет доступен как советник. Имея §Yверного монархиста§! как советника в правительтсве, будут доступны специальные §Yрешения§! по подготовке к §RГражданской войне§! или другого монархического захвата власти.\n\n"
 NOR_develop_the_kingdom:0 "Улучшение понятия королевства"
 NOR_develop_the_kingdom_desc:0 "Мы должны начать наш путь к созданию идеального королевства, создав для него прочную инфраструктуру. Ведь ему, скорее всего, понадобится прочная основа, способная нести все принципы государства, нашего народа и ценностей."
 NOR_traditions_worth_fighting_for:0 "Поиск новых традиций государства"
 NOR_traditions_worth_fighting_for_desc:0 "В народе  с каждым днем растет популярность монархизма и традиционных ценностей и теперь возникает вопрос о том, как мы собираемся создавать новые ценности власти. С помощью выборов? С помощью государственного переворота? Если дойдет до такого, войной?"
 NOR_traditions_worth_fighting_for_tt:0 "\nПотенциально может привести к §Rгражданской войне§!.\n"
 NOR_matters_of_presentation:0 "Вопросы о представлении нации"
 NOR_matters_of_presentation_desc:0 "С восстановлением нашего традиционного Царства возникает вопрос, как мы хотим представить нашу новую нацию внешнему миру и, соответсвенно, нашему собственному населению. Первые вопросы, которые возникают - это проблема сохранения или отмены аристократии и, возможно, нашей национальной символики, в частности нашего флага."
 NOR_the_location_of_power:0 "Вопросы о расположении власти"
 NOR_the_location_of_power_desc:0 "Другое дело символики и представления - наша столица и как это представлено миру. И, может быть, самое главное, где он должен быть расположен, в прямом и географическом смысле?"
 NOR_matters_of_practicality:0 "Вопросы о практичности"
 NOR_matters_of_practicality_desc:0 "Наши последователи помгли государству пройти через важные первые шаги к восстановлению старых ценностей нации. Но мы должны занять позицию в отношении того, кто будет руководить монархической коалицией через ее важные первые шаги и реформы."
 NOR_the_extent_of_power:0 "Вопрос о полномочиях власти"
 NOR_the_extent_of_power_desc:0 "Теперь, когда коалиция готова действовать, последний практический вопрос, который нам необходимо решить - это определение полномочий монарха. Что именно может решать король? Должны ли мы стать современной конституционной монархией, пропагандирующей семейные ценности? Должен ли король иметь нечто больше, чем символическую силу? Премьер-министр отвечает перед королем? А как насчет наших выборов?"
 NOR_foreign_relations:0 "Поддержка международных отношений"
 NOR_foreign_relations_desc:0 "Устанавливая прочные дипломатические и торговые связи с другими странами, мы можем повысить наши шансы избежать опасности в случае новой европейской войны, если мы хотим сохранить нашу позицию нейтралитета."
 NOR_foreign_relations_tt:0 "\nУмиротворение §YБритании§! и §YГермании§! должны снизить их возможность ведения любых немедленных военных действий против нас.\n\n"
 NOR_the_nordic_policy:0 "Северная политика"
 NOR_the_nordic_policy_desc:0 "Наиболее неотложными (и, следовательно, также наиболее важными) дипломатическими вопросами любой страны всегда будут вопросы, касающиеся непосредственных соседей. Должны ли мы подружиться с другими странами Северной Европы или норвежское государство должно применить силу за рубежом, впервые более чем за пол тысячелетия?"
 NOR_reclaim_the_islands:0 "Претензия на острова"
 NOR_reclaim_the_islands_desc:0 "Если Норвежское королевство действительно должно быть восстановлено в его былой славе, мы должны вернуть бывшие норвежские Фарерские острова, Исландию и Гренландию, несправедливо предоставленные Дании по Кильскому договору."
 NOR_icelandic-faroese_revolt:0 "Исландско-Фарерская революция"
 NOR_icelandic-faroese_revolt_desc:0 "Поскольку мы находимся в конфликте с датчанами, мы можем спровоцировать восстания в Исландии и на Фарерских островах, бывших норвежских территориях, имеющих больше исторических и культурных связей с Норвегией, чем с Данией. Это должно привести к присоединению Фарерских островов к Норвегии, в то время как Исландия косвенно присоединиться к нашему делу как зависимая, но автономная территория."
 NOR_icelandic-faroese_revolt_tt:0 "\nПередача права собственности на §YФарерские острова§! в нашу пользу и установление в §YIceland§! автономного, но §Yмарионеточного§! правительства в нашем лице.\n\n"
 NOR_develop_iceland:0 "Развитие Исландии"
 NOR_develop_iceland_desc:0 "Под нашим контролем Исландия должна развить этот просторный остров, богатый водой, выносливыми рабочими, многочисленными рыболовными угодьями и здоровыми овцами. Отдаленные районы нашей страны, конечно, также должны быть в состоянии внести вклад в наше дело."
 NOR_develop_the_faroes:0 "Развитие Фарерских островов"
 NOR_develop_the_faroes_desc:0 "С возвращением Фарерских островов у нас нет особых причин не использовать рыбу, китов и овец для блага государства."
 NOR_develop_the_jarldom_of_orkney:0 "Развитие ярлства Оркни"
 NOR_develop_the_jarldom_of_orkney_desc:0 "Старое ярлство Оркнейских островов, который теперь находится под нашим контролем, безусловно, является престижной территорией в Истельфе, но с большей индустрией он может принести нам больше материальных вкладов."
 NOR_reclaim_the_mainland:0 "Претензия на родные земли"
 NOR_reclaim_the_mainland_desc:0 "Даже если Норвегия на протяжении всего своего существования держала много разных островов, материковые и связанные с материком острова всегда были центром власти, экономики и населения на протяжении всей её истории. В середине 1600-х годов Швеция вторглась в этот давний норвежский регион и теперь, мы должны воспользоваться возможностью вернуть то, что по праву принадлежит нам!"
 NOR_subjugate_finland:0 "Подчинение Финляндии"
 NOR_subjugate_finland_desc:0 "В Финляндии нет земель, которые когда-либо были неотъемлемой частью Норвегии, но поскольку мы вернули себе, по крайней мере, некоторые из наших предыдущих целостных земель, мы могли бы оправдать повторное использование силы, чтобы подчинить правительство Финляндии и обезопасить наш восточный фланг. Конечно, финны также выиграют от этой защиты в долгосрочной перспективе."
 NOR_approach_denmark:0 "Налаживание связей с Данией"
 NOR_approach_denmark_desc:0 "Датчане сделают все возможное, чтобы помочь своим друзьям и братьям. Они не отняли у нас никаких земель силой (скорее по соглашению великих держав) и торговое партнерство было полезным во времена унии. Таким образом, предложение альянса датчанам показалось бы хорошим вариантом развития событий."
 NOR_approach_sweden:0 "Налаживание связей со Швецией"
 NOR_approach_sweden_desc:0 "Шведы и норвежцы всегда были друзьями и братьями. Только из-за чрезмерного влияния датчан они вынуждены были вторгнуться в Норвегию в прошлом. В конце концов, это авантюра и им обошлась дорого. Поэтому давайте простим и наладим отношения с нашими братьями на востоке. Хорошо бы напомнить о том, что во времена унии со Швецией и ее снисходительным управлением наша и их экономика и культура процветали."
 NOR_approach_finland:0 "Налаживание связей с Финляндией"
 NOR_approach_finland_desc:0 "Финны никогда не были врагами Норвегии по собственной воле, так как финские солдаты, вторгшиеся в Норвегию, получали приказы от агрессивных шведских королей. И разве не женщина из Квена рисковала своей безопасностью, чтобы помешать одному из этих шведских вторжений? Финны могут быть одними из самых естественных союзников норвежского народа, поэтому они могут быть более достойными союзниками, чем наши кузены на востоке?"
 NOR_the_european_policy:0 "Европейская политика"
 NOR_the_european_policy_desc:0 "Учитывая расположение нашей родины, наблюдение за изменяющимся политическим характером Европы может показаться разумным. В конце концов, лучше избегать неприятностей, чем допустить их приход к нам."
 NOR_take_no_sides:0 "Остаться в стороне от конфликта"
 NOR_take_no_sides_desc:0 "За исключением Финляндии, которая входила в состав Российской империи, страны Северной Европы с большим успехом остались в стороне от Великой войны. И хотя это сильно сказалось на нейтральном судоходстве, норвежское государство получило компенсацию даже в качестве нейтрального государства, поскольку Антанта во всю силу пользовалась норвежским судоходством. Почему же тогда мы не должны стремиться к тому, чтобы Северная Европа снова оказалась в стороне от разрушительных конфликтов?"
 NOR_a_piece_in_the_greater_game:0 "Активная мировая политика"
 NOR_a_piece_in_the_greater_game_desc:0 "Если мы хотим по-настоящему серьезно относиться к миру во всем мире, мы должны проявить инициативу и помочь достичь его. Для этого, мы должны либо принять сторону одной из великих держав, согласных с нашими взглядами, либо, возможно, нам следует обратиться к другим местным державам и помочь в борьбе с угрозами нашему традиционному государству?"
 NOR_the_british_empire:0 "Встать на сторону Британской империи"
 NOR_the_british_empire_desc:0 "Если мы примкнем к Величайшей Империи, которая когда-либо существовала, мы точно не проиграем. К тому же, по итогу конфликта любая поддержка победителей всегда оказывает некоторое влияние на их приспешников. Такой союз будет выгоден всем."
 NOR_a_deal_with_britain:0 "Сделка с Британией"
 NOR_a_deal_with_britain_desc:0 "Помогая Соединенному Королевству отстаивать суверенитет империи, мы могли бы получить взамен некоторые из наших старых островов, незаконно отданных Дании. В конце концов, какова разница между Шетландскими и Оркнейскими островами для всемирной империи?"
 NOR_a_deal_with_britain_tt:0 "\nВыбор фокуса отправит Британии предложение сделки о передаче §YШетландских§! и §YОркнейских островов§! под наше правление. Британия может §Gсогласиться§! с предложением, ограничиться только §YШетландскими островами§!, или просто §Rотказаться§!. Наличие §Gхороших отношений§! или постоянного союза, повысят вероятность §Gположительного результата§!.\n"
 NOR_the_north_sea_deal:0 "Сделка Северного моря"
 NOR_the_north_sea_deal_desc:0 "По мере того, как Германия и Великобритания сближаются, мы тоже присоединяемся к этому объединению наций. Может быть, мы сможем договориться о возвращении Шетландских островов, чтобы помочь крупным силам победить своих врагов?"
 NOR_the_north_sea_deal_tt:0 "\nВыбор фокуса отправит Британии предложение сделки о передаче §YШетландских островов§! под наше правление. Британия может §Gсогласиться§! или §Rотказаться§!. Наличие §Gхороших отношений§! или постоянного союза, повысят вероятность §Gположительного результата§!.\n"
 NOR_the_german_kaiserreich:0 "Встать на сторону Германской империи"
 NOR_the_german_kaiserreich_desc:0 "Если мы объединим свои силы с возрождающимся Кайзеррайхом, мы сможем значительно увеличить наше влияние на мировой арене. В отличие от присоединения к англичанам, такой шаг будет более рискованным, поскольку они не столь влиятельны и могуществены по сравнению с прошлой версией германского Кайзеррайха, но награды для нас будет потенциально больше."
 NOR_a_deal_with_germany:0 "Сделка с Германией"
 NOR_a_deal_with_germany_desc:0 "Если мы поможем Германии отменить последствия Версальского договора, будет справедливо, если по итогу мы получим и некоторые из наших старых островов. И в данном случае это Шетландские и Оркнейские острова. Конечно же, кайзер согласится на такие разумные требования."
 NOR_baltic_anti-communist_league:0 "Проект Балтийской антикоммунистической лиги"
 NOR_baltic_anti-communist_league_desc:0 "Коммунизм является самой большой угрозой для монархии и традиционных семейных ценностей. Поиск правительств единомышленников в Восточной Европе и Прибалтике может, если все пойдет по плану, действительно стать великолепным сдерживающим фактором против развращающего влияния большевиков."
 NOR_baltic_league_strikes_west:0 "Великий Западный удар"
 NOR_baltic_league_strikes_west_desc:0 "Первоначальная идея альянса заключалась в сдерживании большевиков на востоке, однако западные фашисты, нацисты и агрессоры в последнее время сами по себе стали огромной угрозой. Что если наш альянс сообща подавит угрозу, прежде чем она выйдет из-под контроля?"
 NOR_baltic_league_deterrence:0 "Политика сдерживания Балтийской лиги"
 NOR_baltic_league_deterrence_desc:0 "Наш альянс в основном направлен на оборонительную сферу. Поэтому нам надо сдержать любых потенциальных злоумышленников и заставить их заплатить, если они надумают вести агрессию против нас."
 NOR_baltic_league_strikes_east:0 "Великий Восточный удар"
 NOR_baltic_league_strikes_east_desc:0 "Балтийская лига образовалась в основном в ответ на большевистскую угрозу суверенитету и образу жизни более умеренных стран. Давайте покончим с этой угрозой раз и навсегда, пока она не сожгла все, что нам дорого."
 ##collectivist branch
 NOR_reject_constitutional_monarchy:0 "Свержение конституционной монархии"
 NOR_reject_constitutional_monarchy_desc:0 "Король давно сбился с истинного пути. Так же, как должны быть устранены контрольно-пропускные пункты, так же должна быть устранена и упрямая королевская власть, путем отречения от престола! С помощью некоторых партийных пропагандистских кампаний за современный авторитаризм и коллективизм, мы можем свергнуть архаичную систему монархии и добиться реальных изменений."
 ##fascist sub-branch
 NOR_support_radical_nationalism:0 "Поддержка радикального национализма"
 NOR_support_radical_nationalism_desc:0 "Мы должны поддержать нашу единственную настоящую националистическую партию - «Национальное единство», во главе с энергичным Видкуном Квислингом."
 NOR_hirden_est:0 "Учреждение «Хирда»"
 NOR_hirden_est_desc:0 "Личная свита и гвардия наших средневековых королей называлась Хирден, Хирд. Давайте восстановим такую охрану, которая теперь будет верна националистическим идеалам и партийным лидерам вместо короля."
 NOR_rinnanbanden:0 "«Риннанбанден»"
 NOR_rinnanbanden_desc:0 "Некоторые люди, лояльные нашему делу, предлагают свою помощь в проникновении во вражеское правительство, в сопротивлении или поиске несогласных."
 NOR_rinnanbanden_tt:0 "\n§YГенри Оливер Риннан§! будет доступен как §Yполитический советник§!.\n"
 NOR_norway_first:0 "Норвегия превыше всего"
 NOR_norway_first_desc:0 "Мы должны вернуть Норвегии ее былую славу."
 NOR_reclaim_danish:0 "Претензия на наши датские земли"
 NOR_reclaim_danish_desc:0 "Давайте двигаться в направлении возвращения земель, переданных Дании, после наполеоновских войн и последующего Кильского договора."
 NOR_reclaim_swedish:0 "Претензия на наши шведские земли"
 NOR_reclaim_swedish_desc:0 "Давайте двигаться в направлении возвращения земель, переданных Швеции после Шведско-датских войн."
 NOR_join_axis:0 "Присоединение к Оси"
 NOR_join_axis_desc:0 "Вступление в союз с нашими братьями в Германском рейхе может принести пользу. Давайте начнем с построения отношений и обеспечения мира между нашими народами."
 NOR_invite_terboven: "Приглашение Тербовена"
 NOR_invite_terboven_desc:0 "Поскольку мы не являемся великой державой, мы не можем делать все самостоятельно. Давайте пригласим германских советников, которые помогут в управлении и укреплении нашей страны."
 NOR_invite_terboven_tt:0 "§YЙозеф Тербовен§! будет доступен как §Yполитический советник§!.\n"
 NOR_festung_norwegen:0 "«Фестунг Норвеген»"
 NOR_festung_norwegen_desc:0 "Идея по превращению всей нашей береговый линии в непроходимую крепость возможна, но потребует многих усилий. Главное желание и средства."
 NOR_german_puppet:0 "Предложение германского правления"
 NOR_german_puppet_desc:0 "С возможностью потенциального нападения германского вермахта на наше государство, многие фашистские политики считают, что в наших же интересах было бы логичным подчиниться правительству Германии. Есть большая вероятность, что они любезно примут нас, исходя из потенциала наших военно-морских баз в Северном море."
 NOR_german_technology_sharing:0 "Обмен технологиями с Германией"
 NOR_german_technology_sharing_desc:0 "Давайте расширим наше сотрудничество с германами с помощью исследовательского соглашения. Их опыт в таких сферах, как промышленность, технологии шифрования и бронетехника, может принести нам большую пользу."
 NOR_german_technology_sharing_tt:0 "Приласить Германию сформировать §Yгруппу технологического обмена§! с нами.\n\nНаличие очень хороших отношений, вероятнее всего обеспечит согласие с такой идеей.\n\n"
 NOR_expand_german_technology_sharing:0 "Расширение сферы обмена технологий с Осью"
 NOR_expand_german_technology_sharing_desc:0 "Привлечение германских экспертов для помощи в наших исследованиях, проложит путь еще более тесным связям с германцами и их союзниками."
 NOR_german_naval_coordination:0 "Координация с Кригсмарине"
 NOR_german_naval_coordination_desc:0 "С нашим крупным торговым морским флотом мы, безусловно, будем активными союзниками для германцев. В обмен на делегирование контроля над некоторыми из кораблей, мы должны иметь возможность заказывать их корабли и подводные лодки со скидкой. Военное присутствие Норвегии в морях, безусловно, принесет огромную пользу нашему альянсу."
 NOR_at_any_cost:0 "«Любой ценой»"
 NOR_at_any_cost_desc:0 "Руководствуясь идеологией и большим благом, некоторые из наших летчиков-истребителей готовы пожертвовать всем этим. Мы будем чтить их великие жертвы, которые приведут народ к величию."
 NOR_demand_the_northern_isles:0 "Претензия на северные острова"
 NOR_demand_the_northern_isles_desc:0 "Дания удерживает наши исконные земли, которыми мы владели до самого позднего средневековья и потеряли в результате незаконных мирных договоров. Если мы хотим претендовать на британскии территории, мы должны начать с этого. Регионы Шетландских и Фарерских островов имеют значительное количество старого норвежского наследия. Что касается Кейтнесса, то он был неотъемлемой частью норвежского графства Оркнейских островов, и поэтому он должен вернуться в наше государство."
 NOR_demand_overseas_colonies:0 "Претензии на британские колонии"
 NOR_demand_overseas_colonies_desc:0 "Норвегия всегда была страной мореходов, и мы, безусловно, могли бы стать колониальной империей, если бы датчане не сдерживали нас в течение 300 мрачных лет. Давайте попытаемся исправить это, потребовав нашу законную долю Британской колониальной империи."
 NOR_demand_scottish_lands:0 "Претензии на шотландские земли"
 NOR_demand_scottish_lands_desc:0 "Часть Шотландии была частью Норвегии еще со времен викингов и на всем протяжении средневекового периода. Давайте пропагандировать этот факт, для использования дипломатической силы, в передаче нам Шотландии, когда будет подписываться мирный договор."
 NOR_demand_russian_territories:0 "Требование русских земель"
 NOR_demand_russian_territories_desc:0 "Сам Видкун Квислинг хочет основать норвежские колонии на севере России сейчас, когда мы присоединились к борьбе с большевизмом. Это будет наша награда за борьбу, через которую мы идем, чтобы избавить мир от красной чумы. Один из наших средневековых королей претендовал на всю землю перед Белым морем, поэтому давайте начнем с того, что выдвинем претензии на эти территории."
 NOR_demand_russian_territories_tt:0 "\nВыполнение фокуса отправит требование §YFinland§! о передаче нам §YПетсамо§!, если они владеют регионом. На принятие требований влияют факторы наличия §Yсоюза§!, §Gхороших отношений§! или вашей §Gсильной армии§!.\n"
 ##communist sub-branch
 NOR_support_radical_socialism:0 "Поддержка радикального социализма"
 NOR_support_radical_socialism_desc:0 "Мы должны поддержать истинный путь, которму следует Норвежская коммунистическая партия. Партия Адама Эгеде-Ниссена, несомненно, приведет народ к власти и равенству."
 NOR_join_comintern:0 "Вступление в Коминтерн"
 NOR_join_comintern_desc:0 "Вступление в союз с могущественным и равноправным Советским Союзом может принести нам только пользу. Давайте начнем с построения отношений и обеспечения мира между нашими государствами."
 NOR_soviet_technology_sharing:0 "Обмен технологиями с СССР"
 NOR_soviet_technology_sharing_desc:0 "Давайте расширим наше сотрудничество с Советами с помощью исследовательского соглашения. Их промышленные технологии и разработка бронетехники могут принести нам пользу."
 NOR_soviet_technology_sharing_tt:0 "Приласить Советский союз сформировать §Yгруппу технологического обмена§! с нами.\n\nНаличие очень хороших отношений, вероятнее всего обеспечит согласие с такой идеей.\n\n"
 NOR_expand_soviet_technology_sharing:0 "Расширение сферы обмена технологиями с Коминтерном"
 NOR_expand_soviet_technology_sharing_desc:0 "Приглашение советских экспертов для помощи в наших исследованиях, одновременно проложит путь для более тесных связей с Советским Союзом и другими близкими друзьями Революции."
 NOR_collectivism:0 "Реализация идеи коллективизма"
 NOR_collectivism_desc:0 "Каждый мужчина и женщина должны работать на благо страны, ведь в конечном итоге коллективизм окупается."
 NOR_folkearmeen:0 "«Фолькештиркен»"
 NOR_folkearmeen_desc:0 "Мы должны создать Фолькештиркен» Народную армию, великую и лояльную силу, охраняющую наших партийных чиновников."
 NOR_unite_the_scandinavian_workers:0 "Объединение скандинавских рабочих"
 NOR_unite_the_scandinavian_workers_desc:0 "Теперь, когда мы идем по пути истинного равенства, было бы эгоистично не поделиться им с нашими скандинавскими братьями. Давайте объединим Скандинавию любыми средствами!"
 NOR_pressure_finland:0 "Давление на Финляндию"
 NOR_pressure_finland_desc:0 "Наша победа над скандинавскими соседями не осталась незамеченной во всем мире. Баланс сил в Скандинавии изменился и с доступом к ресурсам и отраслям Скандинавии мы стали считаться грозной силой. Почему же тогда мы должны позволить финнам стоять на нашем пути, в стремлении углубить наши связи с Советами? Конечно"
 NOR_pressure_finland_tt:0 "\nПопытка оказать давление на Финляндию, чтобы она стала нашим §Yподчиненным государством§!. Сильная армия увеличит шанс положительного ответа. \nДля этого нам нужны очень хорошие отношения, мы должны быть в альянсе с Советским Союзом, и у нас, и у Советов должны быть сильные армии. \n\nЕсли Финляндия уже является нашей марионеткой, то этот фокус понизит ее §Yавтономию§!.\n\n"
 NOR_establish_a_secret_police:0 "Создание тайной полиции"
 NOR_establish_a_secret_police_desc:0 "Давайте использовать опыт наших русских товарищей для создания тайной полиции по образцу их Народного Комиссариата внутренних дел или НКВД. Это поможет нам контролировать наши внутренние проблемы и общественное мнение и тем самым сделает нашу страну намного более стабильной."
 NOR_perfect_state_propaganda:0 "Идеализация государственной пропаганды"
 NOR_perfect_state_propaganda_desc:0 "Пропаганда - это искусство, и чтобы превратить государство и его народ в эффективную и сбалансированную машину, мы должны усовершенствовать это искусство. Когда каждый будеть знать свое место и долг, то и общество, и наш народ пожнут плоды собственной утопии."
 ##for temporary tags (Note: Currently not used!)
 NOR_recover_from_civil_war:0 "Восстановление после гражданской войны"
 NOR_recover_from_civil_war_desc:0 "Теперь, когда нам удалось одолеть наших врагов в недавней гражданской войне, мы можем сосредоточиться на восстановлении разрушенной страны и ее инфраструктуры. Необходимо восстановить доверие между различными регионами и жителями Норвегии."
 
 ####--Ideas--####
 ##country ideas/national spirits
 NOR_state_investments:0 "Государственные инвестиции"
 NOR_state_investments_desc:0 "Норвежское правительство недавно профинансировало интересный проект, а это значит, что на другие задачи на данный момент выделяется меньше денег."
 NOR_large_state_investments:0 "Крупные государственные инвестиции"
 NOR_large_state_investments_desc:0 "Норвежское правительство недавно сделало значительные инвестиции в проект. Нужно время, чтобы найти средства на новые крупные проекты."
 NOR_large_armament_investments:0 "Крупные инвестиции в вооружение"
 NOR_large_armament_investments_desc:0 "Недавно правительство профинансировало значительное расширение военной промышленности. Заводы уже построены, но потребуются средства, чтобы обеспечить правильную работу производственных линий."
 NOR_aftermath_of_the_depression:0 "Восстановление после Великой депрессии"
 NOR_aftermath_of_the_depression_desc:0 "В 20-х годах 20-го века в Норвегии случились несколько кризисов, но самый страшный из них - Великая депрессия, однако же страна не сильно пострадала от нее, по сравнению с другими западными странами. Несмотря на то, что безработица все еще высока, экспортные и судоходные отрасли Норвегии начинают развиваться, и закладывается основа для превращения Норвегии в полностью промышленно развитую страну. От правительства требуется осуществление умных инвестиций в правильные сферы и проекты, что по итогу может вывести Норвегию из депрессии раз и навсегда."
 NOR_fishing:0 "Поощрение рыболовства"
 NOR_fishing_desc:0 "Современный рыболовный флот и перерабатывающие мощности вдоль побережья, должны позволить стране использовать богатые рыболовные угодья вдоль береговой линии."
 NOR_dockyard_investments:0 "Расширенная судостроительная промышленность"
 NOR_dockyard_investments_desc:0 "Инвестиции в верфи и военно-морские объекты позволяют оставаться в авангарде морских инноваций и производства."
 NOR_grand_naval_expansion:0 "Большое военно-морское расширение"
 NOR_grand_naval_expansion_desc:0 "Государство, «Нортрашип», «Нортен навал ярд» и другие морские отрасли объединили свои ресурсы, чтобы значительно расширить военно-морские возможности."
 NOR_specialized_naval_industry:0 "Специализированная военно-морская промышленность"
 NOR_specialized_naval_industry_desc:0 "Морская промышленность в настоящее время производит инновационные конструкции судов, специализирующихся на защите побережья и ограниченных операциях, с тяжелыми крейсерами и другими более крупными кораблями, обеспечивающими прикрытие огнем для поддержки судов и сухопутных войск вдоль побережья. ВМФ также принял тактику, начав ее внедрение в отдельные морские флотилии. Корабли с этими инновациооными конструкциями станут одними из лучших в мире, но также дороже в производстве."
 NOR_policy_of_disarmament:0 "Долгосрочная политика разоружения"
 NOR_policy_of_disarmament_desc:0 "За исключением того, что германские подводные лодки во время Великой войны сталкивались с нейтральными судами, Норвегии и ее народу не угрожали с реальные военные конфликты  в 1900-х годах, из-за этого правительство все меньше и меньше тратит на военные вопросы. Такая политика близится к завершению при правительстве Юхана Нюгорсвольда."
 NOR_meager_defense_budget:0 "Скудный оборонный бюджет"
 NOR_meager_defense_budget_desc:0 "Хотя недавние инвестиции в вооруженные силы прекратили их дальнейшее ухудшение, все еще используется непропорционально малый объем государственного бюджета на вооруженные силы по сравнению со всеми другими, более осторожными странами."
 NOR_new_defense_budget:0 "Новый оборонный бюджет"
 NOR_new_defense_budget_desc:0 "Возможно, осознавая опасность на горизонте, правительству наконец-то удалось искоренить последсвтия прежнего разоружения, и по новому бюджету обороны должны быть вооружены и обучены новые вооруженные силы со скоростью, невиданной в последние десятилетия."
 NOR_winter_training:0 "Зимние тренировки"
 NOR_winter_training_desc:0 "Лыжи существуют в Норвегии целую вечность и все это время армия любого исторического периода использует их. Теперь катание на лыжах также будет преподаваться как обязательный навык для всех военнослужащих. Это должно обеспечить общее преимущество в зимних условиях и снежных горах."
 NOR_recreational_shooting:0 "Поощряемая развлекательная стрельба"
 NOR_recreational_shooting_desc:0 "В настоящее время правительство призывает многих людей продолжать использовать оружие для отдыха и охоты. Это улучшит их общее владение оружием и знание сельской местности."
 NOR_heimevernet_idea:0 "«Хаймвернет»"
 NOR_heimevernet_idea_desc:0 "Задача «Хаймвернета», норвежской домашней гвардии, состоит в том, чтобы быть первой линией обороны на норвежской земле. Благодаря регулярным тренировкам люди будут готовы взяться за оружие, если возникнет такая необходимость."
 NOR_district_investments:0 "Инвестиции в районы"
 NOR_district_investments_desc:0 "Инвестирование в сельское хозяйство, местных производителей и широкий охват услуг, обеспечит процветание и хорошую жизнь людей и минимизирует риск того, что враги дестабилизирует государственную промышленность, а также позволит использовать все ресурсы."
 NOR_heavy_water:0 "Рьюканская тяжелая вода"
 NOR_heavy_water_desc:0 "Водоочистные сооружения и лаборатории для тежелой воды в Рьюкане должны принести пользу для ученых."
 NOR_haakon:0 "Король Хокон VII из рода Глюксбургов"
 NOR_haakon_desc:0 "Несмотря на то, что Он родился датским принцем, Он доказал, что является верным и преданным королем Норвегии с 1905 года, и он заслужил уважение норвежского народа. Король Хокон VII теперь действительно стал объединяющим символом независимой Норвегии. \n\n\"Alt for Norge!\" (\"Все для Норвегии!\")\n- Королевский девиз короля Хокона VII"
 NOR_kongens_garde:0 "«Ханс Мажестет Конгенс Гард»"
 NOR_kongens_garde_desc:0 "Королевская гвардия короля. Обучена как для церемоний, так и для сражений, и непоколебима в своих обязанностях.\n\n\"Alt for Kongen!\" (\"Все для короля!\")\n- Девиз королевской гвардии"
 NOR_wave_of_monarchism:0 "Волна монархизма"
 NOR_wave_of_monarchism_desc:0 "Волна монархистских и традиционалистских настроений захлестнула страну. Может быть, это даст возможность восстановить более традиционную форму правления?"
 NOR_building_the_kingdom:0 "Строительство нового королевства"
 NOR_building_the_kingdom_desc:0 "Для защиты традиционного королевства, все должны работать вместе, чтобы обеспечить его прочную основу, в лице инфраструктуры и промышленности."
 NOR_diplomatic_efforts:0 "Поддержка дипломатии"
 NOR_diplomatic_efforts_desc:0 "В настоящее время дипломаты и послы Королевства находятся в поиске возможности углубить связи с важными торговыми партнерами. Хотя в настоящее время это потребует ценных административных ресурсов, оно даст хорошую возможность найти друзей."
 NOR_deterrence_investments:0 "Инвестиции в Балтийскую оборону"
 NOR_deterrence_investments_desc:0 "Антиэкстремистский и антибольшевистский альянс Балтики решительно вкладывает средства в военное сдерживание, так что любые экстремистские страны, угрожающие их суверенитету и территориальной целостности, должны будут серьезно подумать, следует ли довести до конца какие-либо акты агрессии."
 NOR_national_collectivism:0 "Национальный коллективизм"
 NOR_national_collectivism_desc:0 "Началось поощрение национального коллективизма, пропаганда общей работы во благо нации и государства."
 NOR_socialist_collectivism:0 "Социалистический коллективизм"
 NOR_socialist_collectivism_desc:0 "Началось поощрение социалистического коллективизма, пропаганда общей работы ради радикальных социалистических идеалов, создания и поддержания рабочего государства."
 NOR_german_advisors:0 "Германские советники"
 NOR_german_advisors_desc:0 "Германскиесоветники присутствуют в Норвегии, помогая норвежским военным внедрять новейшую тактику, технологии и разработки европейской войны."
 NOR_festung:0 "«Фестунг Норвеген»"
 NOR_festung_desc:0 "«Фестунг Норвеген», или Норвегия-крепость, - это идея сделать всю береговую линию Норвегии непроходимой крепостью, сделать страну невосприимчивой к западным атакам."
 NOR_hirden:0 "«Хирден»"
 NOR_hirden_desc:0 "Название «Хирден», или «Хирд», взято от средневековой группы телохранителей и свиты короля. Современная Хирд будет охранять членов партии и бороться за правое дело."
 NOR_hirdens_air_corps:0 "Воздушный корпус «Хирден»"
 NOR_hirdens_air_corps_desc:0 "С расширением современной «Хирд» - это уже не просто политическая, символическая и военизированная группа, теперь она превращается во что-то более профессиональное, способное дополнять даже вооруженные силы. Таким образом, когда возникла необходимость бороться с небесами, «Хирден» создал свой собственный воздушный корпус, сосредоточенный на наступательной тактике, помогая нам захватывать контроль над воздухом у врагов."
 NOR_rinnanbanden_idea:0 "«Риннанбанден»"
 NOR_rinnanbanden_idea_desc:0 "Риннанбанден, или банда Риннана, - это группа людей, преданных государственному делу, которые добровольно вызвались вникнуть в группы несогласных. Их имя происходит от их лидера Генри Риннана."
 NOR_folkestyrken:0 "«Фолькештиркен»"
 NOR_folkestyrken_desc:0 "Народная армия, предназначенная для защиты партийных чиновников и их интересов. Они могут сражаться и за само государство, когда это необходимо."
 NOR_secret_police_idea:0 "Тайная полиция"
 NOR_secret_police_idea_desc:0 "С собственной государственной тайной полицией, созданной по образцу НКВД СССР и Гестапо Германии, теперь получится контролировать ум населения и защищать государство от врагов лучше, чем раньше. Тем не менее, контрразведка и пропаганда - это области, которые можно и нужно улучшить."
 NOR_secret_police_idea_2:0 "Тайная полиция"
 NOR_secret_police_idea_2_desc:0 "С собственной государственной тайной полицией, созданной по образцу НКВД СССР и Гестапо Германии, теперь получится контролировать ум населения и защищать государство от врагов лучше, чем раньше. Государственные тайные операции и пропаганда уже получили огромные преимущества."
 NOR_gutta_paa_skauen_idea:0 "«Гутта па скауэн»"
 NOR_gutta_paa_skauen_idea_desc:0 "\«Гутта па скауэн\», группа людей, преданных стране и ее ценностям, желающих добровольно участвовать в иностранных войнах и даже выступать в качестве партизан или шпионов для продвижения дела."
 NOR_continuous:0 "Продолжение нынешней политики"
 NOR_continuous_desc:0 "Строительство мира во всем мире - сложный путь. Если придет война, друзья придут на помощь, ради этого дела. Верно?"
 NOR_pro-rearmament_politics:0 "Политика перевооружения"
 NOR_pro-rearmament_politics_desc:0 "Наконец у правительства появилось желание инвестировать в ранее забытые вооруженные силы."
 NOR_change:0 "Измененный курс в политике"
 NOR_change_desc:0 "Движение без уверенности - принесет много проблем. Со временем политическая ситуация стабилизируется."
 NOR_atlantic_balanced_policy:0 "Сбалансированная политика обороны Атлантики"
 NOR_atlantic_balanced_policy_desc:0 "Благодаря недавней Инициативе по обороне Атлантического океана правительство признало, что оно должно содействовать защите альянса, и теперь проводит более сбалансированную политику между гражданскими вопросами и перевооружением флота. Новые комбинированные учения высшего командного состава и совместные учения должны быстро вывести вооруженные силы на более профессиональный уровень."
 NOR_atlantic_defense_policy:0 "Североатлантическая центральная оборонная политика"
 NOR_atlantic_defense_policy_desc:0 "Благодаря новой Инициативе по обороне Атлантического океана правительство получило все необходимое подтверждение того, что выбор перевооружения был правильным, хотя необходимо приложить некоторые усилия для согласования оборонных потребностей с союзниками, а это означает, что в военно-морской флот необходимо вложить больше средств. Но, в конце концов, новые комбинированные учения высшего командного состава и совместные учения должны быстро вывести вооруженные силы на более профессиональный уровень."
 NOR_nordic_balanced_policy:0 "Сбалансированная политика обороны"
 NOR_nordic_balanced_policy_desc:0 "Благодаря недавней Инициативе по обороне Северных стран правительство признало, что оно должно внести вклад в защиту альянса, и теперь проводит более сбалансированную политику между гражданскими вопросами и военным перевооружением. Новые комбинированные учения высшего командного состава и совместные учения должны быстро вывести армию на более профессиональный уровень."
 NOR_nordic_defense_policy:0 "Скандинавская централизованная оборонная политика"
 NOR_nordic_defense_policy_desc:0 "Благодаря новой Инициативе по обороне Северных стран правительство получило все необходимое подтверждение того, что выбор в отношении перевооружения был правильным, хотя необходимо приложить некоторые усилия для координации оборонных потребностей с союзниками. Но, в конце концов, новые совместные учения высшего командного состава и совместные учения должны быстро вывести армию на более профессиональный уровень."
 ##infiltration/sabotage ideas (generally temporary ideas)
 NOR_intelligence_gathered:0 "Данные разведки собраны"
 NOR_intelligence_gathered_desc:0 "Норвежские разведчики и Сопротивление сумели выяснить планы тех, кто держит оккупацию над территорией. Это даст понимание их ресурсов, а также их планов на ближайшее будущее."
 NOR_intelligence_compromised:0 "Вражеская разведка"
 NOR_intelligence_compromised_desc:0 "Иностранным преступникам удалось сбежать с документами, содержащими важную информацию. К сожалению, это будет означать, что они смогут более точно оценить ресурсы государства, а также планы на ближайшее будущее."
 NOR_resistance_strengthened:0 "Усиленное норвежское сопротивление"
 NOR_resistance_strengthened_desc:0 "Движение сопротивления и верноподданные Норвегии проникли к противнику на оккупированную норвежскую территорию. Эта гражданская поддержка государственного дела, пронизывающая оккупированное общество, должна сделать их положение менее комфортным."
 ##country ideas/national spirits applied to other countries
 NOR_north_atlantic_joint_defense:0 "Североатлантическая совместная оборона"
 NOR_north_atlantic_joint_defense_desc:0 "Благодаря новой Инициативе по обороне в Северной Атлантике союз с соседями по морю стал более тесным, чем когда-либо. Норвежцы быстро перевооружаются, но нельзя позволить им превзойти нас. Чтобы соответствовать стандартам, ожидаемым нашими новыми друзьями, производство и набор персонала должны быть увеличены. Но с новой ответственностью появляются новые возможности; Комбинированные учения высшего командного состава и совместные учения должны в какой-то мере увеличить военную выгоду."
 NOR_nordic_joint_defense:0 "Северная оборонная инициатива"
 NOR_nordic_joint_defense_desc:0 "Благодаря новой Инициативе по обороне Северных стран союз с соседями стал более тесным, чем когда-либо. Норвежцы быстро перевооружаются, но нельзя позволить им превзойти нас. Чтобы соответствовать стандартам, ожидаемым всеми нашими друзьями, производство и набор персонала должны быть увеличены. Но с новой ответственностью появляются новые возможности; Комбинированные учения высшего командного состава и совместные учения должны увеличить военную выгоду."
 NOR_norwegian_destroyer_order:0 "Приказ о эсминцах Норвегии"
 NOR_norwegian_destroyer_order_desc:0 "Наши норвежские союзники заказали эсминцы с наших верфей. Хотя нам платят, и это укрепит наших союзников, это, конечно, замедлит наши собственные проекты, пока суда не будут закончены."
 NOR_norwegian_destroyer_order_strong_shipbuilding:0 "Приказ о эсминцах Норвегии"
 NOR_norwegian_destroyer_order_strong_shipbuilding_desc:0 "Наши норвежские союзники заказали эсминцы с наших верфей. Взамен мы получаем справедливую оплату и более сильного союзника. Из-за нашей сильной судостроительной промышленности собственные проекты не отстанут слишком сильно, пока строются другие суда."
 ##designers
 NOR_thunes_mekaniske_verksted:0 "«Тюне меканиске веркштед»"
 NOR_thunes_mekaniske_verksted_desc:0 "Механические цеха «Тюне», являющийся важным производителем турбин и различных локомотивов для наших железных дорог, может быть назначен главным отечественным производителем танков. Поскольку их объекты уже фунцкионируют для работы с крупногабаритными транспортными средствами, они кажутся лучшим выбором для такой работы.\n"
 NOR_det_norske_luftfartselskap:0 "«Дет Норске Люфтфартсельскап»"
 horten_naval_yard_desc:0 "Верфь Хортена, или «Нортен навал ярд», служит основной базой Королевского норвежского флота и внутренней верфью для военно-морского флота. В прошлом веке сама база была названа «Карлйохансверн» в честь короля бывшей Шведско-норвежской унии. Его функции были унаследованы от «Фредриксверна» в Ставерне с 1850 года.\n"
 NOR_marinens_hovedverft:0 "«Мариненс Ховедверфт»"
 NOR_marinens_hovedverft_desc:0 "Верфь Хортена, или «Нортен навал ярд», служит основной базой Королевского норвежского флота и внутренней верфью для военно-морского флота. В прошлом веке сама база была названа «Карлйохансверн» в честь короля бывшей Шведско-норвежской унии. Его функции были унаследованы от «Фредриксверна» в Ставерне с 1850 года. \n\nТеперь возможности были расширены для внутреннего производства крупных кораблей и, может быть, в первую очередь кораблей береговой обороны, так называемых \«Пансерскип\». Эти тяжелые крейсеры должны хорошо работать как универсальные, бронированные и доступные корабли береговой обороны для нашего флота.\n"
 NOR_nortraship_dock_limited:0 "Судостроительные верфи «Нортрашип»"
 NOR_nortraship_dock_limited_desc:0 "Используя опыт и заинтересованность судовладельцев в защите судов, в которые они инвестировали, мы можем создать новую компанию для защиты нашей торговли на море."
 NOR_tandbergs_radiofabrikk_desc:0 "«Тандбергс Радиофабрикк» был основан в 1933 году инженером-строителем Вебьёрном Тандбергом. Радиофабрика в Осло быстро расширяется и выглядит многообещающе для норвежской электронной промышленности и инноваций, особенно в отношении радиотехнологий и технологий записи.\n"
 NOR_norsk_hydro_desc:0 "Под первоначальным названием \«Норск Хидро-Электриск Кваэлстофактиселскаб\», компания была основана Сэмом Эйдом и Кристианом Биркеландом в декабре 1905 года при финансовой поддержке шведской семьи Валленбергов и французских банков. Первоначально компания была основана для применения процесса Биркеланда-Эйда, в котором использовались электрические дуги для производства нитратных компонентов). Процесс Биркеланда-Эйда был очень энергоемким (что, впрочем, и понятно из более поздних промышленных предприятий Хидро), и поэтому требовал недешевой энергии. К счастью, к тому времени норвежская гидроэнергетика становилась все более распространенной. Тем не менее это означало, что процесс не слишком хорошо работает в других странах мира, и в конечном итоге компания перешла на менее энергоемкие методы. В 1927 году был осуществлен переход на процесс Хабера-Боша в сотрудничестве с химическим гигантом IG Фарбена. \n\nНа предприятиях «Норск Хидро» в Рьюкане и Нутоддене теперь начал производится жидкий аммиак, который затем транспортировался на их новые предприятия в Херойе для производства нитрата кальция, который, таким образом, стал известен как норвежская селитра. Теперь «Норск Хидро» выходит на новые месторождения; в 1934 году в Веморке был построен первый в мире коммерческий завод по производству тяжелой воды, который производит огромные промышленные объемы этого нового товара.\n"
 NOR_christiania_spigerverk:0 "«Кристиания Шпигерверк»"
 NOR_christiania_spigerverk_desc:0 "\«Кристиания Шпигерверк» - или Valtse Værk\, как он первоначальн назывался, в 1853 году в был основан в норвежской столице как местный литейный завод. Первоначально литейное производство использовало импортное железо, затем перешло к использованию железных ломов со всей страны, и, наконец, они получили инновационные машины «Коатес» для горячей штамповки гвоздей, а не для их холодной ковки. Инновационные и эффективные методы производства позволили местному литейному заводу стать крупным и уважаемым заводом менее чем за три десятилетия. \n\nРасширив рынки сбыта, фабрика в Осло в конечном итоге начала производить инструменты и другие товары на основе железа. Во время Великой войны и в 1920-х годах они даже расширили свою деятельность на отечественных металлургических заводах.\n"
 ##advisors/theorists
 NOR_skule_storheill:0 "Скуле Сторхайль" ### Fixed spelling here (and on the idea itself, even though it was not strictly necessary) from the base game's erroneous spelling of his last name.
 NOR_terboven:0 "Йозеф Тербовен"
 NOR_terboven_desc:0 "Человек Гитлера в Норвегии с большими и конкретными планами на страну."
 NOR_rinnan:0 "Генри Оливер Риннан"
 NOR_rinnan_desc:0 "Генри Оливер Риннан, не высокого роста, но обаятельный, социально способный, лживый и заклятый антикоммунист, мог бы очень пригодиться нашему режиму. Он вызвался помочь нам искоренить несогласных, проникнув в их группы сопротивления."
 NOR_soensteby:0 "Гуннар Ф. Т. Сёнстебю"
 NOR_soensteby_desc:0 "Гуннар Фритьоф Турманн Сёнстебю - молодой талантливый человек, недавно закончивший свою военную службу в королевской гвардии. Теперь он вызвался снова служить независимости и процветанию Норвегии."
 NOR_carl_gustav_fleischer:0 "Карл Густав Флейшер"
 NOR_carl_gustav_fleischer_desc:0 "Даже когда правительство пренебрегало военными расходами, Флеёшер планировал, как лучше защитить Норвегию."
 NOR_kristian_k_laake:0 "Кристиан К. Лааке"
 NOR_kristian_k_laake_desc:0 "Кристиан Кристиансен Лааке, один из фоицеров нашего верховного коммандования и человек с огромным самомнением, несколько раз выражал свое несогласие с игнорированием развития наших вооруженных сил. Во время предыдущего визита в Германию он увидел их массовое перевооружение, а затем, с некоторой обеспокоенностью, сообщил об этом политикам в правительстве. Как таковой он является осведомленным и способным командиром и хорошо умеет планировать будущее."
 NOR_fredrik_wedel_jarlsberg:0 "Фредерик Ведель Ярлсберг"
 NOR_fredrik_wedel_jarlsberg_desc:0 "Фредерик (Фриц) Х. Х. Ведель Ярлсберг норвежский аристократ, юрист и дипломат. Он был одним из немногих норвежцев с обширными знаниями международных отношений во время провозглашения независимости Норвегии в 1905 году. Затем он высказался за то, чтобы Норвегией правил король, а не президент, когда выбиралось руководство новой независимой Норвегии, поскольку это был бы гораздо более безопасный и более дипломатичный выбор. \n\nВедель Ярлсберг принадлежит к известной норвежской и датской дворянской семье, а он сам имеет титул барона своих владений в Дании. В Норвегии, однако, он не имеет таких официальных титулов, так как аристократия была отменена законом о дворянстве 1821 года. Будучи опытным дипломатом, Ведель сыграл центральную роль в приобретении Норвегии архипелага Шпицберген. Острова были присуждены Норвегии (частично) в качестве компенсации за потери, понесенные морской торговлей нейтрального Королевства, поскольку она оказала незначительную помощь Антанте во время Великой войны."
 NOR_edvard_christian_danielsen:0 "Эдвард Кристиан Даниэлсен"
 NOR_carsten_tank_nielsen:0 "Карстен Танк-Нильсен"
 NOR_carsten_tank_nielsen2:0 "Карстен Танк-Нильсен"
