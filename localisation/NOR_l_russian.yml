 ####--Decisions--####
 ##monarchist politics
 NOR_monarchism_on_the_rise:0 "Норвежский монархизм на подъёме"
 NOR_monarchism_on_the_rise_desc:0 "Активные политические элементы начали высказываться в пользу наших традиционных ценностей и Древнего Королевства, находя поддержку у все большего числа населения. Путь Королевства к безопасным и надежным ценностям - это просто ожидание выбора перехода, будь то мирного или иного."
 NOR_prepare_for_monarchist_civil_war:0 "Подготовка к гражданской войне"
 NOR_prepare_for_monarchist_civil_war_desc:0 "Нам некогда ждать медленных изменений в сознании людей [Root.GetName]. Ради них самих мы должны как можно скорее ускорить этот процесс, даже если некоторые могут погибнуть в процессе."
 NOR_expand_civil_monarchism_support:0 "Расширение гражданской поддержки"
 NOR_expand_civil_monarchism_support_desc:0 "Мы должны обеспечить постоянное распространение поддержки среди людей [Root.GetName], даже если это вызывет дестабилизацию общества."
 NOR_ensure_command_loyalty_for_monarchist_civil_war:0 "Обеспечение верности верховного коммандования"
 NOR_ensure_command_loyalty_for_monarchist_civil_war_desc:0 "Вероятно, что многие из наших командиров придерживаются традиционных ценностей и хотят продвигать эти ценности в обществе. Мы должны подойти ко всем и обеспечить их лояльность в случае внутреннего конфликта."
 NOR_ensure_command_loyalty_for_monarchist_civil_war_tt:0 "Обеспечивает лояльность наших §Yкоммандиров армии§! в случае §Rгражданской войны§!, в пользу §Yмонархии§!\n"
 NOR_preliminary_monarchist_armament_industry:0 "Предварительная лоялистская промышленность вооружений"
 NOR_preliminary_monarchist_armament_industry_desc:0 "Подготовьте ограниченное количество §Yвоенная промышленность§! в лоялистских провинциях.\n"
 NOR_open_up_political_discourse_monarchism:0 "Открыть политический дискурс"
 NOR_open_up_political_discourse_monarchism_desc:0 "Мы должны способствовать принятию различных точек зрения в правительстве. Возможно, это в конечном итоге позволит повлиять на мирное изменение политики в нашей стране."
 NOR_discredit_government_monarchism:0 "Дискредитация правительства"
 NOR_discredit_government_monarchism_desc:0 "Указывая на многочисленные недостатки нашего нынешнего правительства, мы можем заставить людей задуматься об идеологических причинах этих неудач."
 NOR_ignite_the_monarchist_civil_war:0 "Разжигание гражданской войны"
 NOR_ignite_the_monarchist_civil_war_desc:0 "Пришло время сделать решительный шаг. Все приготовления, которые мы сочли необходимыми, были сделаны. Теперь пути назад нет. \"For Fedrelandet!\""
 ##norwegian land reintegration
 NOR_land_reintegration:0 "Реинтеграция Норвежских земель"
 NOR_land_reintegration_desc:0 "Норвежское королевство когда-то широко распространилось по Северной Европе, но войны и договоры оставили королевство без некоторых из его давних исторических земель. Швеция, Дания и, в меньшей степени, Соединенное Королевство - все имеют свою «справедливую» долю этих бывших островов, титулов, земель и приграничных регионов. Тем не менее, нам не нужно терять надежду. \n\nЕсли мы снова овладеем какой-либо из этих территорий, современное норвежское государство находится в хорошей позиции для их реинтеграции, с прочной экономикой и множеством квалифицированных государственных деятелей. Таким образом, восстановление части нашего славного прошлого вполне возможно."
