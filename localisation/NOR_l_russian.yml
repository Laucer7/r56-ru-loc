 NOR_recreate_the_kingdom_of_the_isles:0 "Восстановление Королевства Островов"
 NOR_recreate_the_kingdom_of_the_isles_desc:0 "Захватив контроль над Гебридами и Высокогорьем, мы могли попытаться создать государство-сателлит на основе старого Королевства Островов. Под нашим правлением они станут автономным герцогством, продвигающим норвежско-кельтские связи как средство приобщения населения к нам. \n\nХотя для этого потребуются усилия и ресурсы, вполне возможно, что нам стоит управлять территорией косвенно, через местных лордов, землевладельцев и политиков."
 NOR_lords_of_the_isles_propaganda_aberdeenshire:0 "Распространение пропаганды лордов островов в Абердиншире"
 NOR_lords_of_the_isles_propaganda_aberdeenshire_desc:0 "Продвигая не только норвежско-кеьтские связи, но и связи горцев, мы могли бы интегрировать горцев Абердиншира в наше государство-сателлит, [LOI.GetNameDef]. Благодаря этому у них будет более значительная база населения для набора, а наша база лоялистов на Британских островах значительно вырастет."
