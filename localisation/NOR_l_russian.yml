 NOR_partisan_operations:0 "Партизанские опперации"
 NOR_partisan_operations_desc:0 "В случае есои враг оккупирует норвежскую территорию, мы могли бы послать наших обученных коммандос и партизан для проникновения на оккупированные территории для саботажа военных действий нашего врага."
