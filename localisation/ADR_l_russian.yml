andorra.1.t:0 "[ADR.GetName] запрашивает гарантии"
andorra.1.d:0 "Теперь, когда наша гражданская война закончилась, [ADR.GetNameDef] снова обратилась к нам с просьбой о политической и военной защите своей нации, как это было в предыдущие годы."
andorra.1.a:0 "У нас всегда будут друзья среди граждан [ADR.GetAdj]."
andorra.1.b:0 "Нам более не интересна Андорра"
andorra.2.t:0 "Испания восстанавливает свои гарантии"
andorra.2.d:0 "Испанское правительство согласилось восстановить свою гарантию военной защиты нашей нации, как это было в предыдущие годы."
andorra.2.a:0 "Дружба живет"
andorra.3.t:0 "Испания отказывается восстановить свои гарантии"
andorra.3.d:0 "Испанское правительство отказалось восстановить свои гарантии военной защиты нашей нации, теперь уже ясно, что у них есть другие планы."
andorra.3.a:0 "Возможно, нам стоит посмотреть в другие места..."