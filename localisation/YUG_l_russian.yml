 YUG_form_mechanics:0 "Сформировать команду механиков"
 YUG_form_mechanics_desc:0 "Спрашивается - какая разница между самолетом, который сбит вражескими пулями, уничтоженный внезапным возгоранием двигателя или неспособным летать из-за механических неисправностей, если мы не можем его достойно отремонтировать? Чтобы снизить риск механических поломок, единственное решение - иметь преданных своему делу и хорошо обученных механиков, которые знают внутреннюю часть этих самолетов больше, чем хирург знает анатомию."
 YUG_expanded_repair_facilities:0 "Расширенная ремонтная база"
 YUG_expanded_repair_facilities_desc:0 "Достойное обслуживание самолетов позволит им дольше оставаться в воздухе и существенно уменьшит количество аварий."

