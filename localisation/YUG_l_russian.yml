r56_yugoslavia.1.t:0 "Регент вмешивается"
r56_yugoslavia.1.d:0 "Из-за неспособности Стоядиновича решить «хорватский вопрос» вмешался принц-регент Павел и заставил его уйти с должности. Своим преемником он выбрал политика из Ниша, Драгишу Цветковича."
r56_yugoslavia.1.a:0 "Регенту виднее."
r56_yugoslavia_deaths.1.t:0 "Ушел из жизни Любомир Давидович"
r56_yugoslavia_deaths.1.d:0 "Ушел из жизни лидер Демократической партии Любомир Давидович, занимавший пост премьер-министра с 1919 по 1920 год и в 1924 году. Поддерживая восстановление парламентаризма в Югославии, он был важным символом югославской демократии."
r56_yugoslavia_deaths.1.a:0 "Его будет не хватать."
r56_yugoslavia_deaths.1.b:0 "Скатертью дорога!"
r56_yugoslavia_deaths.2.t:0 "Антон Корошец ушел из жизни"
r56_yugoslavia_deaths.2.d:0 "Скончался Антон Корошец, председатель Словенской народной партии и автор Майской декларации, провозгласившей 29 октября 1918 года Государство сербов, хорватов и словенцев. Он был одним из видных сторонников словенской автономии на территории Югославии, а также потепления отношений с нацистской Германией. Поистине неоднозначная фигура в наше неопределенное время."
r56_yugoslavia_deaths.3.t:0 "Мехмед Спахо ушел из жизни"
r56_yugoslavia_deaths.3.d:0 "Мехмед Спахо, лидер Югославской мусульманской организации и первый боснийский политик-мусульманин в Королевстве сербов, хорватов и словенцев, был видным сторонником автономии боснийских мусульман в Югославии. Его внезапная и загадочная смерть может усилить напряженность между агностиками и религиозными людьми по всей стране."
r56_yugoslavia.3.t:0 "Судьба Баната и Воеводины"
r56_yugoslavia.3.d:0 "Судьба Баната не может быть оставлена в стороне, если мы хотим урегулировать этнические конфликты среди нашего народа.\n\nПо словам наших агентов в высших кругах власти, [HUN.getAdjective] и [ROM.getAdjective] правительства находятся с нашими врагами в опасной близости. Быстрые укрепления на севере предложены нашим Министерством внутренних дел для защиты Сербии и ее автономных протекторатов.\n\nОднако не секрет, что [HUN.getAdjective] и [ROM.getAdjective] националисты стремятся аннексировать северную Сербию и включить эти территории в свои владения. При отсутствии иностранной поддержки нашего государства мы могли бы уступить эти территории в обмен на некоторую степень признания и поддержки.\n\nЛиберальные политики выступают за предоставление этим регионам автономии и самоуправления в соответствии с [YUG.getAdjective] законом, таким образом заканчивая [ROM.getAdjective] и [HUN.getAdjective] претензии к этим регионам. \n\nЧто нам следует сделать?"
r56_yugoslavia.3.a:0 "Укрепите Банат. Никто не пройдет!"
r56_yugoslavia.3.b:0 "Уступить территории для иностранной поддержки."
r56_yugoslavia.3.c:0 "Автономия в массы и ничего больше!"
