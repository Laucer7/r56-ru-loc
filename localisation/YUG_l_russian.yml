 YUG_skilled_pilots:0 "Умелые пилоты"
 YUG_skilled_pilots_desc:0 "Множество островов на далматинском побережье вынудили координировать все приказы и четко передавать их, чтобы избежать несчастных случаев и максимально использовать преимущества местности." 

 YUG_adriatic_specialization:0 "Специализация на Адриатике"
 YUG_adriatic_specialization_desc:0 "Множество островов на далматинском побережье представляют собой особую особенность, которую можно использовать, чтобы удивить наших врагов."  
 
