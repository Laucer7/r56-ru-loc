YUG_united_balkan_federation_ADJ:0 "Балканск."
YUG_form_the_balkan_federation:0 "Сформировать Балканскую Федерацию"
YUG_form_the_balkan_federation_desc:0 "Рост [ROOT.getnamedef] в качестве политического лидера Балкан открыл возможность реализовать утопию, о которой только мечтали несколько интеллектуалов - формирование Балканской федерации."
YUG_fate_of_banat:0 "Судьба Баната"
YUG_fate_of_banat_desc:0 "В регионах Банат и Воеводина проживают сербы, румыны и венгры. Недавние сообщения местных властей свидетельствуют о быстром росте боевых действий между различными группами населения и росте националистических и сепаратистских настроений среди населения. Судьба Баната не может быть оставлена в стороне, если мы хотим урегулировать этнические конфликты среди нашего народа. Что нам следует сделать?"