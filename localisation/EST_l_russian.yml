 estonian_focus:0 "Национальный фокус Эстонии"
 EST_foreign_cooperation:0 "Зарубежное сотрудничество"
 EST_foreign_cooperation_desc:0 "Эстония во многом полагается на страны, готовые помочь в борьбе с [SOV.getNameDef]."