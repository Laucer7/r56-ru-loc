l_russian:
 est.1.t:0 "Приглашение из Эстонии"
 est.1.d:0 "После обострения напряженности в Европе, Эстония теперь призывает к оборонительному союзу между государствами Суми и Угри. Однако здесь не обошлось и без противников. В кабинете [Root.GetLeader] многие считают, что наша страна может легко защитить себя от любых внешних угроз. Ведь шанс возниконовения еще одной Великой войны слишком низок чтобы переживать из-за этого."
 est.1.a:0 "Соглашаемся."
 est.1.b:0 "Отказываемся."
 est.2.t:0 "[From.GetName] соглашается"
 est.2.d:0 "После тщательного обсуждения и переговоров наш дипломатический представитель в [From.GetName] сообщил нам телеграммой, что наше приглашение к сотрудничеству было любезно принято."
 est.2.a:0 "Да здравствует наш суоми-угорский союз!!"
 est.3.t:0 "Латвийские территории"
 est.3.d:0 "Поскольку мы завоевали всю бывшую территорию Латвии, теперь у нас есть возможность еще больше расширить наше государство способами, которые никогда не предпринимались раньше, вместо того, постоянно следовали по пути наших предков. Мы потенциально можем объединить все земли бывшего Ливонского ордена в единый народ!"
 est.3.a:0 "Добро подаловать домой, братья!"
 est.3.b:0 "Это слишком дорого..."
 est.4.t:0 "Сказание о Ленинграде"
 est.4.d:0 "После ошеломительной победы эстонских сил, невиданной ранее в истории, пришло время уничтожить последние остатки большевистского правления в Европе. Родина коммунизма, весь Ленинград должен быть очищен!"
 est.4.a:0 "Это наш шанс!"
 est.4.b:0 "Что за нелепое предложение!"
 est.5.t:0 "Падение Риги"
 est.5.d:0 "Сегодня утром эстонские вооруженные силы успешно оккупировали город Ригу, что является важной стратегической целью их войны против Латвии. \n\nРасположенный в центре Прибалтики, город является ключом к балтийской торговли в Европе. \n\nЕго захват дает Эстонии возможность расширить войну на Восточную Европу."
 est.5.b:0 "Победа будет за нами!"
 est.5.a:0 "Еще одна страна пала.."
 est.6.t:0 "Падение Ленинграда"
 est.6.d:0 "Ленинград, бывшая столица Российской империи, оккупирован эстонскими войсками. С населением более трех миллионов человек в городе, что вдвое больше, чем во всей Эстонии, город не смог остановить атаку эстонских вооруженных сил. \n\nСуществует некоторая дискуссия по поводу того, следует ли интегрировать город в состав Великой Эстонии, поскольку люди, говорящие на суми-угри, составляют значительное меньшинство в регионах за пределами города. Это, конечно, предполагается если Красная Армия будет не в состоянии отбить город в своем контрнаступлении."
 est.6.a:0 "Бывает."
 est.6.b:0 "Выкусите, большевики!"
 est.7.t:0 "Коммунистические сторонники"
 est.7.d:0 "Советский Союз крепнет день ото дня и наша страна недостаточно сильна, чтобы защититься от него или вести продолжительную борьбу со сторонниками коммунизма. Мы должны разобраться с этими предателями раз и навсегда и не позволить им устроить новое восстание, которое произошло в 1924 году. Социализм был и будет большой угрозой в будущем, если мы не разберемся с ним сейчас."
 est.8.t:0 "Излишки продовольствия"
 est.8.d:0 "С начала Великой депрессии в 1929 году, когда промышленность и сельское хозяйство упали на 20–45% соответственно, мы наконец-то превзошли уровень до 1930-х годов. Молока, сыра, мяса и пшеницы производится больше, чем используется и наша экономика растет быстрее, чем когда-либо прежде."
 est.9.t:0 "Несчастье в войсках"
 est.9.d:0 "Эстонские вооруженные силы успешно захватили Латвию в прошлой войне. Теперь, когда мы объявили войну Литве и провели несколько сражений, мы понимаем, что потери в этой войне уже значительно больше прошлой, не говоря уже о раненных. Солдаты измотаны и не видят смысла в войне с братьями-южанами \n\nНадо как-то решить эту проблему и снова сделать нашу армию великой!"
 est.10.t:0 "Суровая зима 1941-го"
 est.10.d:0 "В этом году зима наступила рано и она принесла самую низкую температуру в Европе за последние 100 лет, которая составила -43 градуса по Цельсию к северо-востоку от Нарвы. Лютый холод доставил большие проблемы снаряжению и орудиям нашей армии. 1.Пехотный отряд нашего генерала Лайдонера сообщил о случаях умеренного обморожения, по 200 случаев в день."
 est.11.t:0 "[From.GetName] предлагает [Root.GetAdjective] членство в Балтийской Антанте"
 est.11.d:0 "С подписанием договора о дружбе между нашими народами, правительство государства [From.GetName] решило предложить [Root.GetName] присоединиться к их альянсу  [From.GetFactionName], дабы объединиться против растущих угроз, окружающих наши народы. Будь то коммунисты или фашисты, [From.GetName] обещает бороться за [Root.GetAdjective] интересы."
 est.11.a:0 "[Root.GetName] остается со своими братьями."
 est.11.b:0 "[Root.GetName] сможет выжить в одиночку."
 est.12.t:0 "[From.GetName] присоединяеться к [Root.GetFactionName]!"
 est.12.d:0 "Признавая необходимость единства против угроз, окружающих наши страны по каждую сторону, [From.GetLeader] сегодня заявил, что правительство государство [From.GetName] заключило договор с правительством [Root.GetName] во имя обоюдной собственной безопасности."
 est.12.a:0 "[Root.GetName] и [From.GetName] братья навек."
 est.13.t:0 "[From.GetName] отказывается присоединяться к [Root.GetFactionName]"
 est.13.d:0 "В глупом акте воображаемого самосохранения, [From.GetLeader] сегодня заявил, что правительство государство [From.GetName] будут воздерживаться от любых дипломатических действий, которые могут быть расценены как угроза их могущественным соседям. Поэтому он отклонил нашу просьбу о присоединении к [Root.GetFactionName]."
 est.13.a:0 "Единственная безопасность - держаться вместе. Они не понимают этого."
 est.14.t:0 "Выборы в Национальное собрание 1936"
 est.14.d:0 "Конституционный референдум сейчас проводится на том основании, что предыдущая конституция была слишком авторитарной. Запрещены все партии, кроме Патриотической лиги, в результате чего судьба конституции практически решена."
 est.14.a:0 "В эти времена Эстонии нужен сильный лидер."
 est.15.t:0 "Советско-эстонский договор о взаимопомощи"
 est.15.d:0 "Правительство Эстонии предложило нам военный доступ к своим базам, если мы, в свою очередь, гарантируем им защиту от любых вторжений или угроз. Принятие этого может потенциально принести нам пользу, если они и дальше будут находится в нашей сфере влияния."
 est.15.a:0 "Это принесет нам большую пользу."
 est.15.b:0 "Эта пустая трата времени и ресурсов."
 est.16.t:0 "Советы принимают предложение"
 est.16.d:0 "Советские войска начали вводить войска на базы, а сами власти заявили, что приняли наше предложение и будут защищать нас от внешних угроз."
 est.16.a:0 "Ура новым друзьям!"
 est.17.t:0 "Советы отклоняют предложение"
 est.17.d:0 "Советский режим игнорирует любые попытки контакта и отказался вести переговоры с нашими дипломатами."
 est.17.a:0 "Прискорбная неудача."
 est.18.t:0 "На выборах участвуют незапланированные партии"
 est.18.d:0 "В связи с массовым бойкотированием выборов гражданами, Константин Пятс был вынужден пойти на уступки. Многие призывают к восстановлению демократии, в то время как более радикальные избиратели хотят наладить тесные связи с Германией или Советским Союзом. Эти выборы могут пойти в любом направлении."
 est.18.a:0 "Возвращение к демократии - лучший исход."
 est.18.b:0 "Тесные связи с Германией - лучший курс политики."
 est.18.c:0 "Эстонский союз трудящихся будет направлять государство."

 #focus
 EST_the_four_year_plan:0 "Начало четырехлетнего плана"
 EST_the_four_year_plan_desc:0 "Наша промышленность и сельское хозяйство отстают от производства, которое было до Великой депрессии. Давайте начнем улучшать их, запустив четырехлетний план."
 EST_tallinn_tartu_highways:0 "Строительство шоссе Таллин-Тарту"
 EST_tallinn_tartu_highways_desc:0 "Инфраструктура важна для передвижения. Она позволяет нашим войскам двигаться быстрее и перевозить с собой больше снаряжения. Мы должны поступить так же, как и германцы - построить собственный автобан."
 EST_develop_our_railroads:0 "Развитие государственных железных дорог"
 EST_develop_our_railroads_desc:0 "У нас все еще очень неразвита железнодорожная система - никакие войска в нашей стране не могут позволить себе увязнуть в транзите. Мы должны отремонтировать и расширить наши старые железные дороги."
 EST_build_better_capital:0 "Строительство лучшей столицы"
 EST_build_better_capital_desc:0 "В нашей столице, Таллинне, полно старых и плохо выглядящих деревянных домов. Наш старый город сильно не изменился с начала веков и нуждается в реставрации."
 EST_invest_in_the_military:0 "Инвестиции в военно-промышленный комплекс"
 EST_invest_in_the_military_desc:0 "Попытки приспособить гражданские заводы для производства военной техники выходят неэффективными. Сейчас надо сосредоточиться на подготовке отдельного военного производства."
 EST_more_civilian_factories:0 "Экспорт молочных продуктов"
 EST_more_civilian_factories_desc:0 "Мы можем использовать наши поставки мяса, рыбы и молочных продуктов для оказания влияния на торговые сделки."
 EST_start_central_industrial_region:0 "Заложить сновы центрального промышленного региона"
 EST_start_central_industrial_region_desc:0 "Следует заложить основы нашей централизованной военной промышленности."
 EST_the_bombe:0 "Проект «Криптологическя бомба»"
 EST_the_bombe_desc:0 "Наши инженеры разработали блестящую машину, которую они назвали «криптологической бомбой», которая может взломать шифры наших врагов. У нас есть ресурсы для его дальнейшего развития на нашем предприятии в Тартуском исследовательском парке."
 EST_protect_against_the_red_army:0 "Оборона против Красной армии"
 EST_protect_against_the_red_army_desc:0 "Укрепляя ключевые районы, мы делаем себя менее уязвимыми на случай, если война когда-нибудь снова дойдет до наших берегов и границ."
 EST_tartu_university_studies:0 "Спонсирование исследований Тартуского университета"
 EST_tartu_university_studies_desc:0 "Наши ученые делают хорошую работу, которая открывает новые возможности в исследованиях и разработках, которыми мы должны заниматься. У нас есть передовой технический университет в центре нашей земли - мы можем и должны проводить больше исследований."
 EST_additional_research_slot:0 "Спонсирование Таллиннского технического института"
 EST_additional_research_slot_desc:0 "Эпоха оккупации снизила прогресс вдвое, но теперь, когда мы свободны, мы можем догнать современные технологии."
 EST_the_defence:0 "Защита"
 EST_the_defence_desc:0 "Чтобы защита нашей Родины увенчалась успехом, необходимо разработать еще более смелые стратегии."
 EST_expand_port_paldiski:0 "Расширение порта в Палдиски"
 EST_expand_port_paldiski_desc:0 "Палдиски - это наш главный выход к Балтийскому морю, расположенный недалеко от нашей столицы и Финского залива. Если мы хотим обеспечить стабильный приток ресурсов из-за моря, мы должны постоянно расширять этот порт."
 EST_prepare_for_war:0 "Подготовка к войне"
 EST_prepare_for_war_desc:0 "Великая война за независимость, возможно, была только первой в своем роде. Мы должны подготовиться к постоянно меняющемуся полю битвы."
 EST_foundation_of_kumu:0 "Спонсирование строительства музея Куму"
 EST_foundation_of_kumu_desc:0 "Следует построить такое здание, в котором наши внуки смогут увидеть, какие великие дела делали их деды в прошлом. (Куму - это эстонский музей, основанный в 1938 году)"
 EST_invest_in_the_military_II:0 "Конвертация велосипедных фабрик"
 EST_invest_in_the_military_II_desc:0 "Наши генералы говорят, что у нас есть много места для новых оружейных заводов, в первую очередь, имея ввиду старые веломагазины. Есть и инвесторы, жаждущие эти места. Так давайте же расширять наш военно-промышленный потенциал."
 EST_more_civilian_factories_II:0 "Переориентация Кустарной промышленности"
 EST_more_civilian_factories_II_desc:0 "Переориентация наших заводов позволит нам ускорить производство товаров для торговли и дальнейшего строительства."
 EST_heavy_industry:0 "Развитие тяжелой промышленности"
 EST_heavy_industry_desc:0 "Наши заводы не должны полагаться на иностранные материалы. Расширяя производство металла, мы избавимся от зависимости от импорта."
 EST_standardization_of_equipment:0 "Стандартизация оборудования"
 EST_standardization_of_equipment_desc:0 "Стандартизируя снаряжение наших солдат, мы закладываем основу для современной аппаратуры снабжения."
 EST_escort_effort:0 "Развитие тактики эскорта"
 EST_escort_effort_desc:0 "Подводные лодки представляют опасность для наших торговых конвоев. Сосредоточение внимания на разработке новых моделей эсминцев позволит нам эффективно вести противолодочную войну."
 EST_navy_tactics:0 "Разработка тактик ВМФ"
 EST_navy_tactics_desc:0 "Сосредоточившись на контр-тактике, необходимой для противостояния нашим наиболее вероятным врагам, мы сохраним преимущество в бою."
 EST_destroyer_focus:0 "Разработка эсминцев"
 EST_destroyer_focus_desc:0 "Современные линкоры - это чудо, но мы не должны пренебрегать важной ролью скромного эсминца в защите наших конвоев."
 EST_army_modernisation:0 "Модернизация вооруженных сил"
 EST_army_modernisation_desc:0 "Современные дрыны для современных мужиков!"
 EST_strengthen_the_government:0 "Усиление правительства"
 EST_strengthen_the_government_desc:0 "Мы не можем позволить себе оставаться разделенными. Наша сила вносить изменения пропорциональна нашему единству как в сенате, так и в кабинете министров."
 EST_nobody_expects:0 "Что-то про атом"
 EST_nobody_expects_desc:0 "Мы не должны упускать шанс первыми открыть способ обуздать изначальный огонь деления."
 EST_create_our_own_faction:0 "Создание фракции"
 EST_create_our_own_faction_desc:0 "В то время как Германия может быть главной силой фашизма в мире на данный момент, Эстония может расширяться самостоятельно. Нам не нужно присоединяться к их фракции и находиться под их командованием. Создадим свою судьбу!"
 EST_study_foreign_tanks:0 "Изучение проектов иностранных танков"
 EST_study_foreign_tanks_desc:0 "Эти «танки» станут центральной частью сегодняшних вооруженных конфликтов и мы должны не отставать от наших соседей."
 EST_invite_german_experts:0 "Приглашение германских эскпертов"
 EST_invite_german_experts_desc:0 "У нас мало времени на создание собственных танков. Мы должны пригласить инженеров поработать с иностранными танками, чтобы найти их сильные и слабые стороны и создать лучшие."
 EST_build_paldiski_port:0 "Строительства порта в Палдиски"
 EST_build_paldiski_port_desc:0 "Расширение флота должно стать одним из наших главных приоритетов. Назначьте все доступные ресурсы для строительства новых верфей на уже существующей военно-морской базе в Палдиски."
 EST_finish_central_industrial_region:0 "Завершение строительства центрального промышленного региона"
 EST_finish_central_industrial_region_desc:0 "Давайте закончим нашу централизованную оборонную промышленность."
 EST_planned_expansion:0 "Планирование дальнейшего промышленного расширения"
 EST_planned_expansion_desc:0 "Чтобы стимулировать наш внутренний строительный рынок и расширить нашу промышленную деятельность, мы можем позволить правительству инвестировать в государственные строительные компании."
 EST_start_fundraising:0 "Увеличение сбора средств"
 EST_start_fundraising_desc:0 "Дети Эстонии страдают от недоедания благодаря нашему промышленному потенциалу, ориентированному на поддержку войны. Однако наши союзные друзья в тылу не страдают от такой катастрофы. Мы должны попросить их пожертвовать часть своих вещей, чтобы наш народ действительно смог победить."
 EST_gender_equality:0 "Гендерное равенство"
 EST_gender_equality_desc:0 "Согласно нашей статистике, мужчины, которые работают столько же, сколько и женщины, получают больше денег и имеют больше возможностей найти лучшую работу. Это чушь и мы должны положить этому конец. Женщины и мужчины должны иметь одинаковые права!"
 EST_motorized_focus:0 "Моторизация армии"
 EST_motorized_focus_desc:0 "Если мы хотим начать какие-либо наступательные операции, у нас должна быть моторизованная армия. Хотя бы частично."
 EST_Livonian_bridgehead_strategy:0 "Тактика Ливонского плацдарма"
 EST_Livonian_bridgehead_strategy_desc:0 "Если боевые действия развернутся против нас, у нас должны быть планы для эффективной перегруппировки и ответных действий совместно с нашими друзьями и союзниками."
 EST_kohta_jarve_oil_sources:0 "Разработка нефтянного месторождения в Кохтла-Ярве "
 EST_kohta_jarve_oil_sources_desc:0 "Мы только что обнаружили первые следы коммерчески жизнеспособных нефтяных месторождений в Кохтла-Ярве. Наши ученые говорят, что там столько нефти, что ее можно будет добывать сотн юлет! Пора начинать бурение!"
 EST_artillery_modernisation:0 "Приорите модернизации артиллерии"
 EST_artillery_modernisation_desc:0 "Мы не должны пренебрегать улучшением и модернизацией поддержки наших солдат, которая им необходима для эффективного развертывания."
 EST_anti_tank_guns:0 "Приоритет противотанковых орудий"
 EST_anti_tank_guns_desc:0 "Против нас обязательно направят танки, особенно Советы. Мы должны быть готовы оказать им теплый прием."
 EST_air_base_expansion:0 "Расширение аэродромов"
 EST_air_base_expansion_desc:0 "Авиабазы так же важны для поддержки с воздуха, как и сама поддержка с воздуха в современной войне."
 EST_fighter_modernisation:0 "Модернизация истребителей"
 EST_fighter_modernisation_desc:0 "Наши истребители, как и основа любой авиации, не должны быть устаревшими. Мы должны их улучшать на равне с остальной частью авиации."
 EST_air_innovations:0 "Инновации в авиации"
 EST_air_innovations_desc:0 "Еще многое предстоит сделать в области воздушной стратегии и тактики."
 EST_heavy_fighter_concept:0 "Концепция тяжелого истребителя"
 EST_heavy_fighter_concept_desc:0 "Если мы будем вынуждены перейти в наступление, нам понадобится новый вид истребителя, который сможет длительное время действовать внутри вражеских границ."
 EST_naval_bomber_experiments:0 "Эксперименты с морскими бомбардировщиками"
 EST_naval_bomber_experiments_desc:0 "Над морем господство в воздухе так же важно, как и над сушей. Специализированные самолеты, разработанные для ведения войны на море - лучший способ достижения этой цели."
 EST_medium_bomber_focus:0 "Приоритет тактических бомбардировщиков" 
 EST_medium_bomber_focus_desc:0 "Расширение философии высокоточных бомбардировок, адаптированное для увеличения дальности для использования в ролях поддержки."
 EST_light_bomber_focus:0 "Приоритет штурмовой авиации"
 EST_light_bomber_focus_desc:0 "Значение использования пикирующих бомбардировщиков для непосредственной авиационной поддержки не следует недооценивать."
 EST_air_modernisations_programme:0 "Программа модернизации ВВС"
 EST_air_modernisations_programme_desc:0 "Теория авиации так же важна, как и технологии авиации. Новые хитрости для наших пилотов все еще ждут своего открытия."
 EST_special_marine_forces:0 "Обучение подразделений морской пехоты"
 EST_special_marine_forces_desc:0 "Для любых наступательных операций в Прибалтике потребуется десант."
 EST_protect_our_borders:0 "Оборона границ"
 EST_protect_our_borders_desc:0 "Построив несколько наземных фортов, мы покажем Советам, что намерены защищаться от любой внешней угрозы, а не только от них."
 EST_deterrence:0 "Тактика сдерживания"
 EST_deterrence_desc:0 "Растущие угрозы европейского фашизма ясно показывают, что деклараций нейтралитета недостаточно. Мы должны вооружиться, чтобы защитить свой статус."
 EST_reform_government:0 "Реформа правительства"
 EST_reform_government_desc:0 "Работая вместе, мы можем убедиться, что наша страна переживет грядущие черные времена. Если мы хотим добиться успеха, мы должны очистить наше правительство от фашистской и коммунистической идеологий и запретить эти партии в нашей стране."
 POL_rocket_development_x:0 "Развитие ракетных технологий"
 POL_rocket_development_x_desc:0 "Давайте сосредоточим наши усилия на разработке собственной ракетной техники. Благодаря способности наносить удары без предупреждения наши силы станут неуязвимыми!"
 EST_national_assembly_election:0 "Выборы в Национальное собрание"
 EST_national_assembly_election_desc:0 "Конституционный референдум сейчас проводится на том основании, что предыдущая конституция была слишком авторитарной. Запрещены все партии, кроме Патриотической лиги, в результате чего судьба конституции практически решена."
 EST_adopt_the_third_constiution:0 "Адаптация Третьей конституции"
 EST_adopt_the_third_constiution_desc:0 "Принятие новой конституции окончательно подавит гражданские беспорядки, в которые были вовлечены власти предыдущей."
 EST_bypass_the_riigikogu:0 "Противостояние Рийгикогу"
 EST_bypass_the_riigikogu_desc:0 "Рийгикогу - не более чем стена между нами и реформами. Продвижение законодательства - лучший способ достичь наших целей."
 EST_disband_student_councils:0 "Расформировать студенческие движения"
 EST_disband_student_councils_desc:0 "Протест со стороны студентов в нашей стране, связанный с гражданскими свободами, вышел из-под контроля. Их все необходимо немедленно распустить."
 EST_amnesty_for_opponents:0 "Амнистия для политических оппонентов"
 EST_amnesty_for_opponents_desc:0 "После поражения оппозиции мы можем объявить амнистию, чтобы стабилизировать положение нашей страны."
 EST_economic_stimulous:0 "Программы государственного развития"
 EST_economic_stimulous_desc:0 "Эстонская экономика может быть не такой сильной, как у некоторых из ее коллег, но, реализуя новые государственные программы, мы сможем вывести ее на новый уровень."
 EST_under_representation:0 "Под представлением оппозиции"
 EST_under_representation_desc:0 "Общественности незачем слышать ложную правду радикальных реформаторов. Реформаторы также не заслуживают места в нашем правительстве."
 EST_appoint_fredrich_karl_akel:0 "Назначение германских министров"
 EST_appoint_fredrich_karl_akel_desc:0 "Мы должны попытаться умиротворить двух голиафов в наших границах, даже если это означает предложить им место в нашей стране."
 EST_soviet_estonian_treaty:0 "Советско-эстонский договор о взаимопомощи"
 EST_soviet_estonian_treaty_desc:0 "Эстония и весь Балтийский регион остаются в окружении превосходящих сил врагов. Если мы сможем сотрудничать хотя бы с одним из них, у нас появится шанс на выживание."
 EST_election_boycotts:0 "Требование честных всеобщих выборов"
 EST_election_boycotts_desc:0 "Для Константина Пятса выборы - не что иное, как сфальсифицированная система для продвижения своей повестки дня. Мы можем заставить его провести настоящие всеобщие выборы."
 EST_jaan_tonison:0 "Возвращение к республиканизму"
 EST_jaan_tonison_desc:0 "Яан Тыниссон призывал к возвращению более демократической системы и с его победой на выборах мы, наконец, сможем провести необходимые реформы."
 EST_remove_soviet_sympathizers:0 "Изгнание советских сторонников"
 EST_remove_soviet_sympathizers_desc:0 "Коммунисты и советские коллаборационисты не должны иметь права голоса в нашей стране. Мы должны избавиться от них, прежде чем они получат слишком большое влияние."
 EST_agriculture_coopoeratives:0 "Развитие сельскохозяйственных кооперативов"
 EST_agriculture_coopoeratives_desc:0 "Сельскохозяйственные кооперативы могут позволить нашей отрасли переориентироваться на более промышленный уровень."
 EST_estonianization:0 "Политика эстонизации"
 EST_estonianization_desc:0 "Эстония не должна поддаваться никакому иностранному влиянию. Признание этого может поднять моральный дух."
 EST_baltic_entente:0 "Проект «Балтийской Антанты»"
 EST_baltic_entente_desc:0 "Одна Эстония не сможет защитить себя от любых угроз. Для защиты свободы региона, нужно найти союзников."
 EST_protect_trade:0 "Отделение торговли от дипломатии"
 EST_protect_trade_desc:0 "Мы должны принять меры и ограничить влияние наших дипломатических действий на нашу торговлю, ради роста экономики."
 EST_constitutional_referendumm:0 "Проведение конституционного референдума"
 EST_constitutional_referendumm_desc:0 "Установление режима, который расширил бы возможности владельцев бизнеса, а также сотрудничество с Германским рейхом - лучший выбор на будущее."
 EST_land_ownership:0 "Расширение возможностей землевладельцев"
 EST_land_ownership_desc:0 "Землевладельцы являются движущей силой нашего экономического статуса. Назначение им более высокого поста в правительстве не принесет вреда."
 EST_departmentalization:0 "Децентрализация государственного аппарата"
 EST_departmentalization_desc:0 "Децентрализация нашего управления-это простой способ обеспечить большую производительность и эффективность."
 EST_german_admiration:0 "Разрушение советской сферы влияния"
 EST_german_admiration_desc:0 "Многие считают Эстонию частью государства русских. Однако, объединившись с российскими врагами, мы действительно можем отстоять свою независимость."
 EST_military_assistance:0 "Германо-эстонские совместные учения"
 EST_military_assistance_desc:0 "Германские вооруженные силы дают нам образец для обучения наших собственных военных."
 EST_estonian_volunteer_regiment:0 "Программа эстонских добровольческих корпусов"
 EST_estonian_volunteer_regiment_desc:0 "Мы могли бы отправить некоторых из наших собственных дивизий для поддержки наших союзников, не вмешиваясь напрямую. Это принесет пользу нашему военному опыту."
 EST_communist_victory:0 "Триумф организационного фронта"
 EST_communist_victory_desc:0 "Чтобы обеспечить модернизацию Эстонии, необходимо провести большие социальные реформы."
 EST_free_education:0 "Установление бесплатного образования"
 EST_free_education_desc:0 "Образование - это основное право человека, необходимое для любой развитой нации."
 EST_social_security:0 "Приоритет социального обеспечения"
 EST_social_security_desc:0 "Многие процветающие страны успешно предприняли усилия в области социального обеспечения. Мы должны следовать этой модели."
 EST_combat_unemployment:0 "Разработка программ занятости"
 EST_combat_unemployment_desc:0 "Безработица остается проблемой и по сей день. Пора, наконец, что-то с этим сделать.."
 EST_salary_raise:0 "Повышение базовой заработной платы"
 EST_salary_raise_desc:0 "Повышение заработной платы может улучшить жилищные условия многих рабочих."
 EST_reorganize_taxation:0 "Реорганизация налогообложения"
 EST_reorganize_taxation_desc:0 "Больше наших налогов должно быть потрачено на стимулирование экономики и развитие дорог."
 EST_democratization_of_the_army:0 "Демократизация вооруженных сил"
 EST_democratization_of_the_army_desc:0 "У любой модернизированной нации есть соответствующая армия. Новая тактика и реструктуризация штаба могут принести эффективный результат на поле боя."
 EST_demmand_friendship:0 "Налаживание отношений с СССР"
 EST_demmand_friendship_desc:0 "СССР - единственная страна, которая может помочь нам отстоять наши идеалы. Не стоит даже сомневаться в установлении тесных связей."

