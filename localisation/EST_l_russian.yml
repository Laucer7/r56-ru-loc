 NK_desc:0 "Организации, входящие в Лигу обороны, объединяют в общей сложности более 21000 добровольцев, в том числе женский корпус Лиги обороны Эстонии «Найскодукайтсе», корпус мальчиков Лиги обороны Эстонии «Нооред Коткад» и женский корпус Лиги обороны Эстонии «Кодутютред»."

