   arab.5.d:0 "Оман принял наше приглашение на вступление."
   arab.5.a:0 "Мы достигли единства!"
   arab.6.t:0 "Оман отказывается от приглашения"
   arab.6.d:0 "Оман отклонил наше приглашение на вступление."
   arab.6.a:0 "Это неприемлемо!"
   arab.7.t:0 "Ирак пригласил нас вступить в их альянс"
   arab.7.d:0 "Ирак пригласил нас вступить в их альянс."
