l_russian:
  IRQ_mahmud_salman:0 "Махмуд Шалман"
 
  IRQ_iraq_petroleum_company:0 "Иракская нефтянная компания"

  IRQ_reinforce_the_monarchy:0 "Усиление династии Хашимитов"
  IRQ_reinforce_the_monarchy_desc:0 "Династия Хашимитов - это королевская семья Иордании, основанная в конце 10 века и непрерывно правящая Ираком. В 1933 году Гази ибн Фейсал был коронован как король Гази I. Будучи панарабским националистом, молодой король, несомненно, сохранит наследие Хашимитов и приведет страну к процветанию в эти нестабильные времена."
  IRQ_appease_the_army:0 "Успокоить армию"
  IRQ_appease_the_army_desc:0 "Наша повестка дня не может действовать свободно, если нынешний Дамоклов меч перед лицом нелояльного военного истеблишмента не будет решен. Предоставление военным руководителям некоторой степени автономии обеспечит их лояльность нашему делу."
  IRQ_desert_specialization:0 "Специализация на пустыне"
  IRQ_desert_specialization_desc:0 "40% территории страны покрыты пустынями. Нашим вооруженным силам требуются соответствующие материалы и соответствующая подготовка, чтобы сражаться в таких суровых условиях."
  IRQ_the_hashemite_diplomacy:0 "Хашимитская дипломатия"
  IRQ_the_hashemite_diplomacy_desc:0 "В модифицированном Шарифском решении 1921 года два члена династий Хашимитов, Фейсал I и Адбулла I, заняли престолы Ирака и Иордани соответственно. Судьбы наших стран связаны веками и мы укрепим наши династические связи."
  IRQ_promote_peaceful_religious_coexistence:0 "Содействие мирному религиозному сосуществованию"
  IRQ_promote_peaceful_religious_coexistence_desc:0 "Наш народ никогда не достигнет желаемого единства, если мы допустим какой-либо религиозный экстремизм в стране. Только при политике мирного сосуществования современное арабское общество сможет успешно развиваться и процветать."
  IRQ_favor_shiite_officers:0 "Благосклонность шиитских офицеров"
  IRQ_favor_shiite_officers_desc:0 "Многие талантливые офицеры Военной академии в Рустамии были понижены в должности и даже лишены службы только из-за их религиозных убеждений. Обеспечение их поддержки только укрепит господство нашего режима. "
  IRQ_united_officer_corps:0 "Обединенные офицерские корпуса"
  IRQ_united_officer_corps_desc:0 "Требуется поощрять гражданское и военное сотрудничество. Страна достаточно пострадала от бессмысленных восстаний и военных столкновений. Вместе мы сильны!"
  IRQ_reaffirm_supremacy_over_the_army:0 "Утвердить превосходство над армией"
  IRQ_reaffirm_supremacy_over_the_army_desc:0 "После коронации Гази I был также назначен адмиралом флота, фельдмаршалом Королевского военно-морского флота Ирака и маршалом Королевских ВВС Ирака. Расширение связей с генералами и улучшение его репутации среди офицеров обеспечит правительственный контроль над армией."
  IRQ_invite_western_investors:0 "Пригласить западных инвесторов"
  IRQ_invite_western_investors_desc:0 "У нашей страны нет мощной индустриальной базы для какого-либо крупномасштабного экономического развития. Заключение нескольких многообещающих контрактов с британскими и американскими инвеcторами обеспечит большой скачок в развитии нашей экономики."
  IRQ_seek_foreign_industrial_support:0 "Заручиться иностранной промышленной поддержкой"
  IRQ_seek_foreign_industrial_support_desc:0 "Нам нужно еще больше средств из-за рубежа, чтобы развивать нашу экономику. Нынешняя монополия компании «Ирак Петролум» вредит нашему дипломатическому имиджу и глобальному экономическому положению. Прекращение эксплуатации и предложение справедливых экономических сделок с германцами, французами, русскими, американцами и японцами будет для нас более выгодным."
  IRQ_british_embassy2:0 "Открыть Британское посольство"
  IRQ_british_embassy2_desc:0 "На нас сильно влияют британцы из-за их обширного военного присутствия в Кувейте и Палестине, а их фирмы и корпорации доминируют на наших рынках ресурсов и материалов. Продление мандата их дипломатов в Багдаде, несомненно, улучшит наши отношения."
  IRQ_on_the_british_side:0 "Встать на сторону Британии"
  IRQ_on_the_british_side_desc:0 "Англофобские настроения среди населения и политическая нестабильность нынешнего режима могут спровоцировать британцев на военное вмешательство в нынешних обстоятельствах. Если мы будем действовать быстро, у нас все еще может остаться шанс обеспечить нашу независимость."
  IRQ_friendship_with_turkey:0 "Дружба с Турцией"
  IRQ_friendship_with_turkey_desc:0 "У нас могут быть какие-то политические, религиозные или национальные различия, но все мы люди Ближнего Востока. Укрепив турецкую дружбу, мы можем получить сильного союзника на севере."
  IRQ_friendship_with_iran:0 "Дружба с Ираном"
  IRQ_friendship_with_iran_desc:0 "Наша молодая и хрупкая страна имеет протяженную сухопутную границу с Ираном. Если мы хотим обеспечить безопасность нашей северо-восточной границы, нам сначала нужно будет урегулировать спор по поводу Шатт-эль-Араб, главной торговой реки в Месопотамии. Успешные переговоры укрепят наши и без того прочные дипломатические связи."
  IRQ_the_sadabat_pact:0 "Саадабадский пакт"
  IRQ_the_sadabat_pact_desc:0 "Четыре доминирующие державы Ближнего Востока встретятся во дворце Саадабад в Тегеране и обсудят текущее состояние и будущее улучшение ближневосточных отношений. Общий пакт о ненападении стал бы первым шагом к нашему единому большому будущему."
  IRQ_build_our_own_diplomacy_instead:0 "Своя собственная дипломатия"
  IRQ_build_our_own_diplomacy_instead_desc:0 "Нация без иностранной поддержки будет попадать под постоянное давление великих держав и их союзов. Если мы хотим обеспечить себе место в мире, мы должны создать основу для собственного уникального блока."
  IRQ_reform_the_army:0 "Реформа армии"
  IRQ_reform_the_army_desc:0 "Нынешняя армейская структура крайне дезорганизована и непослушна. Принятие конкретной сухопутной доктрины улучшит характеристики сухопутных войск. "
  IRQ_arab_industrial_revolution:0 "Арабская промышленная революция"
  IRQ_arab_industrial_revolution_desc:0 "Прежде чем мы смогли индустриализировать нашу страну, пришли англичане и установили мандатное правительство, ограничивавшее наши правительственные полномочия. Времена изменились, и сейчас пора создавать собственные крупные промышленные отрасли."
  IRQ_the_basis_of_the_economy:0 "Основа экономики"
  IRQ_the_basis_of_the_economy_desc:0 "Экономика, полностью зависящая от экспорта нефти, вынуждает наши исследовательские институты разрабатывать новые способы переработки нефти."
  IRQ_foreign_industrial_support:0 "Иностранная промышленная поддержка"
  IRQ_modernisation_of_rural_villages:0 "Модернизация деревень"
  IRQ_modernisation_of_rural_villages_desc:0 "Аль-Хаджара - неплодородная пустынная провинция, заполненная небольшими сельскими деревнями. Модернизация деревень позволит нам соединить столицу с деревнями и продолжить нашу промышленную революцию."
  IRQ_iraqi_republic_railways:0 "Железная дорога Иракской Республики"
  IRQ_iraqi_republic_railways_desc:0 "Османы оставили нам небольшую железнодорожную сеть, через которую расширилась Иракская Республиканская железная дорога. Если мы субсидируем нужную компанию, мы сможем продолжить расширение этой железной дороги."
  IRQ_total_eletrification:0 "Полная электрификация"
  IRQ_total_eletrification_desc:0 "С 1917 года только правительственные здания имели электричество. Полная электрификация - следующий шаг к полной индустриализации."
  IRQ_rapid_industrialization:0 "Быстрая индустриализация"
  IRQ_rapid_industrialization_desc:0 "По мере роста мировой напряженности все больше стран наращивают свой производственный потенциал. Наши враги сокрушат нас, если мы не ускорим нашу индустриализацию."
  IRQ_finish_the_railyways:0 "Закончить строительство железной дороги"
  IRQ_finish_the_railyways_desc:0 "Проект ИРЖД почти закончен. Нужно лишь немного больше финансирования для последних штрихов."
  IRQ_rebuild_baghdad:0 "Перестроить Багдад"
  IRQ_rebuild_baghdad_desc:0 "Великий город Багдад когда-то был центром искусств, культуры и науки. Это был также самый популярный город на Ближнем Востоке. Мы должны восстановить его прежнюю славу."
  IRQ_ghazis_propaganda_station:0 "Станция пропаганды Гази I"
  IRQ_ghazis_propaganda_station_desc:0 "У неподдерживаемого монарха Гази Первого была своя радиостанция, где он распространял свои радикальные взгляды на мир. Например, он настаивал на объединении Ирака и Кувейта."
  IRQ_royal_armament_factories:0 "Королевские оружейные заводы"
  IRQ_royal_armament_factories_desc:0 "Мы должны назначить «королевские» военные заводы, чтобы не отставать от требований военного снабжения."
  IRQ_expanded_oil_drilling:0 "Расширить нефтянное бурление"
  IRQ_expanded_oil_drilling_desc:0 "Мы открыли небольшие операции по добыче нефти, но в последнее время большое количество нефтескважин было найдено около Киркука. Мы можем использовать это для производства наших собственных бронетанковых дивизий."
  IRQ_mosul_military_stockpile:0 "Военный резерв Мосула"
  IRQ_mosul_military_stockpile_desc:0 "Мы должны создать военный запас в городе Мосул. Поэтому, если, теоритически, наша столица будет взята, у нас будет еще много оборудования для снабжения нашей армии."
  IRQ_labor_camps:0 "Трудовые лагеря"
  IRQ_labor_camps_desc:0 "Некоторые из наших военных лидеров рекомендуют нам создавать трудовые лагеря для наших военнопленных и преступников, в которых они будут отрабатывать все свои неправильные поступки."
  IRQ_steel_mining:0 "Производство стали"
  IRQ_steel_mining_desc:0 "Сталь - это ресурс, который используется практически во всем нашем военном оборудовании. Мы должны начать производство стали на наших границах, чтобы в случае, блокады наших портов, оставался ее приличный запас."
  IRQ_establish_the_univeristy_of_baghdad:0 "Создание Багдадского университета"
  IRQ_establish_the_univeristy_of_baghdad_desc:0 "Нам нужно место для сбора и обучения ярких умов со всей страны. Университет Багдада - то самое место место."
  IRQ_create_the_iraqi_block_cipher:0 "Создание Иракского шифрованного кода"
  IRQ_create_the_iraqi_block_cipher_desc:0 "В связи с тем, что многие страны уже нашли способ взломать коды шифрования друг друга, мы должны создать собственный уникальный шифрованный код."
  IRQ_license_cipher_machines:0 "Лицензионные шифровальные машины"
  IRQ_license_cipher_machines_desc:0 "Если мы лицензируем внешние шифровальные машины, мы сможем зарезервировать их для лучшего понимания этих самых машин. Затем мы можем применить это знание для улучшения или создания наших собственных шифровальных методов."
  IRQ_design_the_osirak_reactor:0 "Создание реактора «Осирак»"
  IRQ_design_the_osirak_reactor_desc:0 "Французы хотят начать атомные исследования где-то далеко от военных действий. Они обратились к нам и предложили построить совместный исследовательский реактор «Реактор Осирак»."
  IRQ_expand_the_univeristy:0 "Расширить гранты университетских исследований"
  IRQ_expand_the_univeristy_desc:0 "Мы должны расширить финансирование профессоров и ученых, работающих без устали, чтобы помочь нам создать лучшее завтра."
  IRQ_resolve_the_army_conflict:0 "Решить конфликт в армии"
  IRQ_resolve_the_army_conflict_desc:0 "Армия выступает против нашего гражданского правительства, которое было создано народом. Нам необходимо быстро разрешить этот конфликт до того, как разразится гражданская война."
  IRQ_anti_colonialism_policy:0 "Политика против колониализма"
  IRQ_anti_colonialism_policy_desc:0 "В течение долгого времени наши люди открыто выступали против британского и французского колониализма. Пришло время, когда у нас есть правительство, которое будет стоять за этим заявлением."
  IRQ_demand_persian_gulf_colonies:0 "Потребовать колонии Персидского залива"
  IRQ_demand_persian_gulf_colonies_desc:0 "Первым актом нашей антиколониалистской политики должно быть изгание англичан из Персидского залива, поскольку они ограничили многие страны арабского мира в доступе к морю."
  IRQ_demand_french_colonies:0 "Потребовать Французские колонии"
  IRQ_demand_french_colonies_desc:0 "Французы захватили Османские земли Сирии и Ливана. Они принадлежат арабам!"
  IRQ_demand_british_territories:0 "Потребовать Британские колонии"
  IRQ_demand_british_territories_desc:0 "Британцы захватили Османские земли Палестины, Синая и Иордании. Они принадлежат арабам!"
  IRQ_demand_cyprus:0 "Потребовать Кипр"
  IRQ_demand_cyprus_desc:0 "Последний шаг к изганию проклятых империалистов - это захват острова Кипр, стратегически важной военно-морской базы."
  IRQ_remove_dependency_on_british_equipment:0 "Устранить зависимость от британского оборудования"
  IRQ_remove_dependency_on_british_equipment_desc:0 "С того момента, как мы стали британским  мандатным государством, мы были полностью зависимы от британского оборудования. Теперь же, нам требуется создать собственное оборудование, если мы хотим достичь прогресса в этом мире."
  IRQ_motorized_army:0 "Моторизованная армия"
  IRQ_motorized_army_desc:0 "Сегодня моторизованные дивизии являются жизненно важной частью любой армии. Нам нужно идти нога в ногу со временем."
  IRQ_study_new_land_doctrines:0 "Изучение новых пехотных доктрин"
  IRQ_study_new_land_doctrines_desc:0 "Эпоха старой тактики использования кавалерии с опорой стрельбу с винтовок закончена. Нам нужно обновить свои старые стратегии, чтобы победить."
  IRQ_special_forces:0 "Специальные подразделения"
  IRQ_special_forces_desc:0 "В отличие от Первой мировой войны, нам нужно планировать массовые десантные атаки и воздушно-десантные операции. Армия предполагает, что мы сформируем для этого специализированные подразделения."
  IRQ_army_modernisation:0 "Модернизация армии"
  IRQ_army_modernisation_desc:0 "Это последний шаг в реорганизации армии. Мощь нашей армии будет соответствовать даже богам."
  IRQ_study_foreign_tanks:0 "Изучение проектов иностранных танков"
  IRQ_study_foreign_tanks_desc:0 "У нас не было много времени на разработку наших собственных танков. Мы должны проследить за инженерной мыслью создания иностранных танков, чтобы найти их сильные и слабые стороны, чтобы создать еще лучшие..."
  IRQ_create_our_own_heavy_tanks:0 "Создать собственные тяжелые танки"
  IRQ_create_our_own_heavy_tanks_desc:0 "Нам нужно создать наши собственные тяжелые танки, чтобы войска могли прорываться через сильно укрепленные вражеские линии обороны."
  IRQ_crusiers_experiments:0 "Эксперименты с крейсерскими танками"
  IRQ_crusiers_experiments_desc:0 "Мировые державы создают новые «крейсерские» танки, которые представляют собой комбинацию как тяжелых, так и легких танков."
  IRQ_optimize_tank_production:0 "Оптимизировать производство танков"
  IRQ_optimize_tank_production_desc:0 "Если мы хотим наладить массовое производство наших танков, нам нужно найти способ устроить это как можно дешевле."
  IRQ_elte_tank_forces:0 "Элитные танковые подразделения"
  IRQ_elte_tank_forces_desc:0 "После всех наших исследований танков и экспериментов, мы наконец нашли способ создания лучших танков. Пришло время сформировать наши элитные бронетанковые подразделения."
  IRQ_unsupported_monarch:0 "Искоренить поддержку монархии"
  IRQ_unsupported_monarch_desc:0 "Король Гази Первый - неподдерживаемый монарх в широких кругах. Мы должны подорвать его власть в разных политических партиях."
  IRQ_the_end_of_the_monarchy:0 "Крах монархического строя"
  IRQ_the_end_of_the_monarchy_desc:0 "Эпоха монархов заканчивается. Пришло время им уйти и занять место в правительстве тем, кого поддерживает народ."
  IRQ_a_new_kind_of_monarch:0 "Новый тип монарха"
  IRQ_a_new_kind_of_monarch_desc:0 "Рашид Али аль-Гайлани - арабский националист, является нашим нынешним министром юстиции и идеальной заменой королю... а может быть, он может стать и императором."
  IRQ_officers_coup:0 "Военный переворот"
  IRQ_officers_coup_desc:0 "Пришло время действительно сильному правительству заменить декадентского монарха. Возможно, будет создана хунта или власть будет передана сильному человеку. В конце концов, это станет тенденцией для этого региона, верно?"
  IRQ_political_purification:0 "Политическая чистка"
  IRQ_political_purification_desc:0 "Первая необходимость стабилизации нового режима - очистить страну от политической оппозиции.."
  IRQ_cult_of_personaility:0 "Культ личности"
  IRQ_cult_of_personaility_desc:0 "Мы должны укрепить образ лидера и подчеркнуть его любовь к людям. Он ввел в эксплуатацию целую линию пропаганды, в том числе его статую на площади Фирдоса.."
  IRQ_assyrian_revanchism:0 "Ассирийский реваншизм"
  IRQ_assyrian_revanchism_desc:0 "В отличие от мнения Гази Первого, геноцид ассирийского народа неприемлем. Мы поможем им вернуть назад то, что принадлежит им по праву."
  IRQ_algaylani_youth:0 "Молодежь аль-Гайлани"
  IRQ_algaylani_youth_desc:0 "Мы должны создать собственную группу по подобию Гитлеровской молодежи - молодежь аль-Гайлани."
  IRQ_german_military_mission:0 "Немецкая военная миссия"
  IRQ_german_military_mission_desc:0 "Немцы хотят наладить с нами дипломатические отношения и помочь нам реформировать наши военные структуры."
  IRQ_establish_the_republican_guard:0 "Учреждение Имперской Гвардии"
  IRQ_establish_the_republican_guard_desc:0 "Есть еще некоторые личности, которые выступают против нового правительства, а значит мы все знаем, что рано или поздно они могут попытаться совершить покушение. Чтобы избежать такой катастрофы, мы должны создать Республиканскую гвардию."
  IRQ_proclaim_the_neo_assyrian_empire:0 "Новый Вавилон"
  IRQ_proclaim_the_neo_assyrian_empire_desc:0 "Настало время для нас вернуть то, что принадлежит нам! Духовная мобилизация нашей страны уже началась. Пришло время мобилизовать армию."
  IRQ_demand_levant:0 "Потребовать возвращение Британских территорий"
  IRQ_demand_levant_desc:0 "Средиземноморское побережье Среднего Востока раньше принадлежало ассирийцам. Мы восстановим ваше господство в регионе."
  IRQ_conquer_saudi:0 "Захват Аравийского полуострова"
  IRQ_conquer_saudi_desc:0 "Ассирийская империя владела Северной Аравией, но на этот раз мы возьмем всю территорию полуострова, чтобы ускорить объединение арабского мира."
  IRQ_kurdistan_crisis:0 "Курдистанский кризис"
  IRQ_kurdistan_crisis_desc:0 "Мы тайно финансировали иранских курдов, чтобы в будущем они восстали и присоединились к нам. Взамен мы предоставим им автономию и право отказаться от призыва в будущие конфликты. Все же иранцы будут готовы мобилизовать свои армии. Посмотрим, как они отреагируют."
  IRQ_demand_old_turkish_lands:0 "Претензии на старые земли Турции"
  IRQ_demand_old_turkish_lands_desc:0 "Небольшое ассирийское меньшинство, проживает в южной Малой Азии. В настоящее время она принадлежит туркам. Мы предъявим ультиматум и посмотрим, каков будет их ответ..."
  IRQ_uprising_in_egypt:0 "Восстание в Египте"
  IRQ_uprising_in_egypt_desc:0 "Мы можем сфинансировать восстание в Египте, а затем быстро ввести войска и присоединить страну."
  IRQ_assyria_restored:0 "Ассирия восстановлена"
  IRQ_assyria_restored_desc:0 "Да здравствует восстановленная Ассирийская Империя!"
  IRQ_royal_road:0 "Королевская дорога"
  IRQ_royal_road_desc:0 "Давным-давно ассирийцы построили королевскую дорогу. Мы должны восстановить ее до прежней славы."
  IRQ_workers_revolution:0 "Рабочая революция"
  IRQ_workers_revolution_desc:0 "Рабочие Ирака объединяйтесь! Слишком многое мы потеряли, под правлением «Короля». Настало время востать и раздавить буржуазных угнетателей!"
  IRQ_socialist_scientists:0 "Социалистическая наука"
  IRQ_socialist_scientists_desc:0 "Мы можем применять то, что мы узнаем из естественных экспериментов, в социальную среду. Будет полезно, если оно попадет в сознание населения."
  IRQ_workers_culture:0 "Культура рабочих"
  IRQ_workers_culture_desc:0 "Социализм - это не просто экономическая система, а марксизм - не просто наука; Мы должны трансформировать саму ткань иракского общества, чтобы искоренить все остатки буржуазных нравов и традиций."
  IRQ_ministry_of_propaganda:0 "Министерство пропаганды"
  IRQ_ministry_of_propaganda_desc:0 "Если мы создадим министерство пропаганды, мы сможем промыть мозги нашему населению, чтобы они верили всему, что мы хотим..."
  IRQ_soviet_funding:0 "Советское финансирование"
  IRQ_soviet_funding_desc:0 "Советы предложили профинансировать наши промышленные усилия."
  IRQ_secret_police:0 "Тайная полиция"
  IRQ_secret_police_desc:0 "Мы должны создать секретную полицию, чтобы сокрушить всё сопротивление революции!"
  IRQ_militarized_settlements:0 "Военизированные поселения"
  IRQ_militarized_settlements_desc:0 "Мы должны ввести военные учения в поселения по всей стране, чтобы получить больше военной поддержки народа."
  IRQ_join_the_comitern:0 "Вступление в Коминтерн"
  IRQ_join_the_comitern_desc:0 "Советы начали Коминтерн, чтобы объединить коммунистов и социалистов во всем мире. Мы должны поддержать их дело."
  IRQ_the_parition_of_persia:0 "Раздел Персии"
  IRQ_the_parition_of_persia_desc:0 "Советы планируют вторжение в Персию, чтобы отрезать путь британским интересам к нефтяным месторождениям. Мы должны помочь нашим советским братьям раздавить империалистов!"
  IRQ_operation_sublime_porte:0 "Операция «Блистательная Порта»"
  IRQ_operation_sublime_porte_desc:0 "Как и у Советов, у нас есть свои интересы в Турции. Наши военные предложили совместный план по вторжению в Турцию, известный как операция «Блистательная Порта»"
  IRQ_the_red_dawn:0 "Красный рассвет"
  IRQ_the_red_dawn_desc:0 "Наше коммунистическое влияние распространилось по всему Ближнему Востоку. Красный Рассвет начинается сегодня..."
  IRQ_form_the_socialist_union_of_the_mashriq:0 "Социалистический союз в Машрике "
  IRQ_form_the_socialist_union_of_the_mashriq_desc:0 "Коммунистические нации Ближнего Востока ничем не похожи на западные страны, а значит между нами нет ничего общего. Мы сформируем Социалистический Союз Машрика, объединяющий все страны Ближнего Востока, а может и больше..."
  IRQ_invite_arabia:0 "Пригласить Аравию"
  IRQ_invite_arabia_desc:0 "Мы должны пригласить вторую по величине свободную нацию на Ближнем Востоке - Аравии."
  IRQ_invite_yemen:0 "Пригласить Йемен"
  IRQ_invite_yemen_desc:0 "Мы должны продолжить расширение нашей фракции пригласив Йемен."
  IRQ_invite_oman:0 "Пригласить Оман"
  IRQ_invite_oman_desc:0 "Нашим третим и последним приглашенным участником будет Оман, последний свободный арабский народ."
  IRQ_assisted_development:0 "Вспомогательное развитие"
  IRQ_assisted_development_desc:0 "После изучения состояния военно-промышленного комплекса наших соседей, стало ясно, что мы должны помочь их развитию."
  IRQ_conquer_persia:0 "Захват Персии"
  IRQ_conquer_persia_desc:0 "На протяжении веков арабские люди были покорены многими персидскими империями. Сегодня они присоединятся к Народной Республике Ираку."
  IRQ_conquer_turkey:0 "Захват Турции"
  IRQ_conquer_turkey_desc:0 "Как и персы, турки когда-то завоевали Ближний Восток и издевались над народами, которых он не смогли победить. Социалистический союз Машрика покажет им, что происходит с империалистами в наши дни..."
  IRQ_Mawtini:0 "«Маутини»"
  IRQ_Mawtini_desc:0 "«Маутини» - это поговорка, которую наши люди скандируют на улицах. Маутини означает «Моя Родина», мы дали людям славу, которую заслуживает их родина."
  IRQ_the_secular_movement:0 "Светское движение"
  IRQ_the_secular_movement_desc:0 "Вместо того, чтобы следовать западным авторитарным идеологиям, мы должны следовать демократии как форме правления, которая отделяет религию от государства, что является проблемой, от которой страдает наша страна годами."
  IRQ_foriegn_fighters:0 "Иностранные добровольцы"
  IRQ_foriegn_fighters_desc:0 "По всей стране многие люди присоединились к армии других демократических стран в качестве иностранных добровольцев. Мы должны поддержать их военные усилия, создав формализованные волонтерские подразделения."
  IRQ_british_embassy:0 "Британское посольство"
  IRQ_british_embassy_desc:0 "Британцы призывают все демократические страны мира уничтожить оплот фашизма. Они готовы расширять с нами дипломатические отношения."
  IRQ_sell_oil_to_the_allies:0 "Продажа нефти Союзникам"
  IRQ_sell_oil_to_the_allies_desc:0 "Союзникам требуется больше ресурсов для поддержки своих военных усилий в Европе. Нефть имеет решающее значение для снабжения Союзных войск."
  IRQ_join_the_allies:0 "Присоединение к Союзникам"
  IRQ_join_the_allies_desc:0 "Пришло время вступить в борьбу против фашистской и коммунистической угрозы. Мы должны отправить запрос о присоединении к Союзникам."
  IRQ_volunteer_corps:0 "Добровольческие корпуса"
  IRQ_volunteer_corps_desc:0 "По мере того как война бушует в Европе, для обеспечения победы британцев и французов требуется всяческая помощь. Мы должны начать создавать малые добровольческие дивизии, которые мы сможем формировать в два раза быстрее, чем наши регулярные."
  IRQ_allied_support:0 "Поддержка Союзников"
  IRQ_allied_support_desc:0 "В конце концов, мы сделали много полезного для Союзников, теперь они возвращают долг. Скоро в Багдад прибудет большая экспедиционная армия."
  IRQ_a_true_republic:0 "Настоящая республика"
  IRQ_a_true_republic_desc:0 "Мы, наконец, зарекомендовали себя как настоящую республику в глазах западных народов, ведь мы сделали многое для защиты будущего демократии."
  IRQ_air_base_expansion:0 "Расширение авиабазы"
  IRQ_air_base_expansion_desc:0 "Мы должны расширить гражданские и военные авиабазы, если мы хотим доминировать над небом."
  IRQ_fighter_modernisation:0 "Модернизация истребителей"
  IRQ_fighter_modernisation_desc:0 "Наши старые межвоенные истребители гораздо хуже, чем истребители завтрашнего дня."
  IRQ_air_innovations:0 "Инновации в авиации"
  IRQ_air_innovations_desc:0 "Начальник штаба предложил новую тактики и формирования в кабинет. Мы должны реализовать эти новые идеи, чтобы идти нога в ногу с другими странами."
  IRQ_heavy_fighter_concept:0 "Проекты тяжелых истребителей"
  IRQ_heavy_fighter_concept_desc:0 "Если нас заставят идти в наступление, нам нужен новый вид истребителей, который может действовать в полном объеме внутри враждебных границ."
  IRQ_naval_bomber_experiments:0 "Эксперименты с морскими бомбардировщиками"
  IRQ_naval_bomber_experiments_desc:0 "Воздушное превосходство так же важно на море, как и над сушей. Специализированный самолет, разработанный для военно-морской войны, будет отличным способом достижения этой цели."
  IRQ_medium_bomber_focus:0 "Ставка на средние бомбардировщики"
  IRQ_medium_bomber_focus_desc:0 "Расширение философии превентивной бомбардировки, адаптированной для расширенного диапазона и использования самолетов в роли поддержки."
  IRQ_light_bomber_focus:0 "Ставка на легкие бомбардировщики"
  IRQ_light_bomber_focus_desc:0 "Не следует недооценивать значение использования пикирующих бомбардировщиков для тесной поддержки с воздуха."
  IRQ_air_modernisations_programme:0 "Программа воздушной модернизации"
  IRQ_air_modernisations_programme_desc:0 "Теория авиации столь же важна, как и технология. Новые стратегии для наших пилотов все еще ждут своего часа создания."
  IRQ_rocket_development:0 "Разработка ракет"
  IRQ_rocket_development_desc:0 "Скорость - это атрибут, на который полагаются все другие воздушные механизмы. Ракетные и реактивные двигатели теоретически позволят нам пройти все предыдущие лимиты."
  IRQ_red_sea_supremacy:0 "Превосходство в Персидском заливе"
  IRQ_red_sea_supremacy_desc:0 "Нам нужно создать военно-морской флот, который обеспечит контроль над морями, блокируя как британцев, так и иранцев."
  IRQ_study_foreign_built_ships:0 "Изучить иностранные корабли"
  IRQ_study_foreign_built_ships_desc:0 "Наши соседи постоянно разрабатывают новые виды кораблей. Мы должны лицензировать и изучить их, а затем разработать новые суда, адаптированные к нашим стратегическим и тактическим военно-морским потребностям."
  IRQ_a_cruiser_navy:0 "Военно-морской флот"
  IRQ_a_cruiser_navy_desc:0 "Более крупные корабли будут необходимы, чтобы воплотить в жизнь наши планы по установлению морского доминирования."
  IRQ_import_submarine_technology:0 "Импорт технологий подводных лодок"
  IRQ_import_submarine_technology_desc:0 "Недостатки подводных лодок неприемлем. У нас в любом случае будет технология, даже если придется ее купить."
  IRQ_commerce_attack:0 "Тактика перехвата торговли"
  IRQ_commerce_attack_desc:0 "Уничтожив конвои противника с нагруженными ресурсами с помощью подводных лодок и легких эсминцев, мы можем обеспечить превосходство в море, несмотря на наш небольшой флот."
  IRQ_the_twin_threats:0 "Ближайшие угрозы"
  IRQ_the_twin_threats_desc:0 "Сосредоточив внимание на тактике превосходства во флоте, которое должно противостоять нашим наиболее вероятным противникам, мы будем держать высшие позиции в военно-морской борьбе."
  IRQ_coastal_defense:0 "Береговая оборона"
  IRQ_coastal_defense_desc:0 "С небольшой дальностью, мобильная военно-морская оборона может потенциально сделать работу стационарных укреплений во много раз сильнее."
  IRQ_strike_force:0 "Ударная сила"
  IRQ_strike_force_desc:0 "Если нам не хватает численности кораблей, нам нужна быстро развертываемая сила военных кораблей, чтобы иметь возможность ударить по врагу, в его самые слабые места."
  IRQ_red_sea_navy:0 "Красный морской флот"
  IRQ_red_sea_navy_desc:0 "Тщательная попытка переосмыслить нашу военно-морскую стратегию будет иметь большое значение, если мы будем использовать наши корабли в Красном море."
  IRQ_naval_equipment:0 "Морское снаряжение"
  IRQ_naval_equipment_desc:0 "Без современной техники наш флот устареет."

  IRQ_adds_new_units_tt:0 "Предоставит подразделения в Багдаде"
  IRQ_religious_schism:0 "Религиозный раскол"
  IRQ_religious_schism_desc:0 "Наша страна всегда была разделена между суннитскими и шиитскими меньшинствами."
  IRQ_military_conflict:0 "Военный конфликт"
  IRQ_military_conflict_desc:0 "Наши нынешние военные генералы открыто выступают против гражданского правительства."
  IRQ_assyrian_revanchism:0 "Ассирийский реваншизм"
  IRQ_political_purification:0 "Политическая очистка"
  IRQ_algaylani_youth:0 "Молодежь Аль-Гайлани"
  IRQ_republican_guard:0 "Имперская Гвардия"
  IRQ_cult_of_personality:0 "Культ личности"
  IRQ_neo_assyrian_empire_restored:0 "Имперское рвение"
  IRQ_red_dawn:0 "Красная Рассвет"
  IRQ_mawtini:0 "Маутини"
  IRQ_true_republic:0 "Истинная республика"
  IRQ_militarized_settlements:0 "Военизированные поселения"
  IRQ_secret_police:0 "Тайная полиция"
  IRQ_british_equipment:0 "Зависимость от британского оборудования"
  IRQ_invite_foreign_investors:0 "Приглашение западных инвесторов"
  IRQ_invite_foreign_investors_desc:0 "Наши огромные запасы нефти с жадностью просматриваются иностранцами, которые стремятся получить контроль над черным золотом у нас под ногами. Мы сможем использовать эти интересы и создать мощную индустрию, если будем действовать в соответствии с западом."

  
   irq.1.t:0 "Немецкая военная миссия"
   irq.1.d:0 "С ростом фашизма в Ираке открывается новая дверь на советские территории. В наших интересах подготовить их к вторжению на советские земли."
   irq.1.a:0 "Создадим совместную военную исследовательскую программу."
   irq.1.b:0 "Это пустая трата ресурсов!"
   irq.2.t:0 "Немецкая военная миссия: Принято"
   irq.2.d:0 "Немцы хотят помочь нам продвинуться в военном прогрессе, для улучшения наших дипломатических отношений."
   irq.2.a:0 "For The Fatherland!"
   irq.3.t:0 "Немецкая военная миссия: Отклонено"
   irq.3.d:0 "Немцы отклонили наше предложение о проведении совместных военных исследований."
   irq.3.a:0 "Мы одни в этом мире."
   irq.4.t:0 "Курдистанский кризис"
   irq.4.d:0 "Массовое восстание произошло в штатах Курдистан и Хузестан. Мы должны вернуть себе земли!"
   irq.4.a:0 "Мобилизовать войска!"
   irq.5.t:0 "Курдистан присоединяется к нам"
   irq.5.d:0 "Курды выполнили наше соглашение и присоединились к Новой Ассирийской империи."
   irq.5.a:0 "С возвращением, братья!"
   irq.6.t:0 "Ирак требует Левант"
   irq.6.d:0 "Новая Ассирийская империя требует наших мандатов на колонии Леванта. Что нам делать?"
   irq.6.a:0 "Наши планы по деколонизации оттягиваются."
   irq.6.b:0 "Мы не будем работать с фашистами!"
   irq.7.t:0 "Британия отклонила наши требования"
   irq.7.d:0 "Британцы отвергли наши требования!"
   irq.7.a:0 "Мы возьмем то, что принадлежит нам по праву!"
   irq.8.t:0 "Британцы согласились с нашими требованиями."
   irq.8.d:0 "Британцы дали нам то, что мы хотим."
   irq.8.a:0 "Все для Империи!"
   irq.9.t:0 "Восстание в Египте"
   irq.9.d:0 "Массовое восстание вытеснило все колониальные гарнизоны в этом районе. Восставшие хотят присоединиться к Новой Ассирийской империи, что нам делать?"
   irq.9.a:0 "Дайте повстанцам то, что они хотят."
   irq.9.b:0 "Мы должны уничтожить революционеров!"
   irq.10.t:0 "Британцы собираются подавить восстание"
   irq.10.d:0 "Британцы решили вернуть власть над своей колонией."
   irq.10.a:0 "Мы защитим Египет до последнего человека!"
   irq.11.t:0 "Британцы уходят из Египета"
   irq.11.d:0 "Британцы решили вывести войска из региона Нила."
   irq.11.a:0 "Еще один шаг к восстановлению."
   irq.12.t:0 "Ирак требует Кувейт и Абу-Даби"
   irq.12.d:0 "Ирак требует наши колонии  в Кувейте и Абу-Даби. Что мы будем делать?"
   irq.12.a:0 "Отдадим колонии."
   irq.12.b:0 "Защитим колонии!"
   irq.15.t:0 "Британцы отклоняют наши претензии"
   irq.15.d:0 "Британцы продолжают держаться за свои колонии."
   irq.15.a:0 "Колонии Залива принадлежат арабам!"
   irq.14.t:0 "Ирак оккупирует Кувейт и Абу-Даби"
   irq.14.d:0 "Мы заняли колонии."
   irq.14.a:0 "Первый шаг в устранении колониальных сил с Ближнего Востока."
   irq.17.t:0 "Ирак требует Сирию и Ливан"
   irq.17.d:0 "Ирак ребует наши колонии в Сирии и Ливане. Что мы будем делать?"
   irq.17.a:0 "Отдадим колонии."
   irq.17.b:0 "Защитим колонии!"
   irq.19.t:0 "Франция принимает наши требования"
   irq.19.d:0 "Французы, наконец, были вытеснены с Ближнего Востока. Мы должны убедится, что их сфера влияния здесь снова не появится."
   irq.19.a:0 "Давайте поприветствуем наших давно потерянных братьев!"
   irq.18.t:0 "Франция отклоняет наши требования"
   irq.18.d:0 "Французы отвергли наш ультиматум Они готовятся к войне."
   irq.18.a:0 "И они получат эту Войну!"
   irq.20.t:0 "Ирак требует Кипр"
   irq.20.d:0 "Ирак требует нашу колонию на Кипре. Что мы будем делать?"
   irq.20.a:0 "Отдадим колонию."
   irq.20.b:0 "Защитим колонию!"
   irq.22.t:0 "Ирак аннексирует Кипр"
   irq.22.d:0 "Остров Кипр был освобожден от захватчиков с Туманного Альбиона."
   irq.22.a:0 "Они, наконец, свободны!"
   irq.21.t:0 "Британцы удерживают Кипр"
   irq.21.d:0 "Британцы отказались отдать Кипр."
   irq.21.a:0 "Они пожалеют об этом."
   irq.26.t:0 "Король Гази погиб в автомобильной катастрофе"
   irq.26.d:0 "Король скончался из-за многочисленных травм в следствие аварии, когда его водитель потерял контроль над транспортным средством. Будущее монархии находится в руках принца-регента Абд аль-Илаха, пока король Фейсал не достигнет совершенолетия."
   irq.26.a:0 "Национальная трагедия..."
   irq.27.t:0 "Окончание регенства"
   irq.27.d:0 "После многих лет регентства Фейсал II теперь провозглашен достаточно взрослым, чтобы служить королем и официально возглавлять Иракское королевство династии Хашимитов."
   irq.27.a:0 "Да здравствует король!"
   
   arab.1.t:0 "Ирак приглашает нас в их альянс"
