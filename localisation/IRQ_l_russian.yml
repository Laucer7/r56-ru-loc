   arab.7.b:0 "Мы отказываемся работать с нашими идеологическими врагами!"
   arab.8.t:0 "Йемен принимает приглашение"
   arab.8.d:0 "Йемен приняла наше приглашение на вступление."
   arab.8.a:0 "Коммунизм будет превалировать!"
   arab.9.t:0 "Йемен отказывается от приглашения"
   arab.9.d:0 "Йемен  отклонил наше приглашение на вступление."
   arab.9.a:0 "Это неприемлемо!"
   arab.10.t:0 "Ирак просит присоединиться к Союзникам"
   arab.10.d:0 "Ирак желает присоединиться к нашему альянсу."
   arab.10.a:0 "В это неопределенное время нам нужны союзники."
