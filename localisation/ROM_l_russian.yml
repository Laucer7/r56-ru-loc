DOD_romania.800.t:0 "[BUL.getLeader] требует Македонию"
DOD_romania.800.desc:0 "Являясь сторонним наблюдателем в переговорах, приведших к разделению Югославии, болгарское правительство теперь требует контроля над Македонией, утверждая, что население там является этнически болгарским и что это будет признаком доброй воли."
DOD_romania.800.a:0 "Ну ладно."
DOD_romania.800.b:0 "Требовать исключительного контроля над шахтами."
DOD_romania.800.c:0 "Мы сохраним то, что только что приобрели."


DOD_romania.801.t:0 "[BUL.getLeader]  требует албанские территории"
DOD_romania.801.desc:0 "Являясь сторонним наблюдателем в переговорах, приведших к разделению Югославии, албанское правительство теперь требует контроля над территориями, которые, по их мнению, принадлежат этнически албанскому населению. Они утверждают, что это было бы знаком доброй воли и облегчило бы получение доброй воли населения."
DOD_romania.801.a:0 "Ну ладно."
DOD_romania.801.b:0 "Мы сохраним то, что только что приобрели."
