 sino_jap_war_fail_naisen:0 "Найсен"
 sino_jap_war_fail_naisen_desc:0 "Неудача в завоевании Китая привела к раздробленности правительства и общества, наша нация сейчас на грани полного краха!"
 
 sino_jap_war_fail_naisen_overthrow:0 "Революционный дух"
 sino_jap_war_fail_naisen_overthrow_desc:0 "Неудача в завоевании Китая показала неспособность нынешнего правительства возглавить Японию. Мы должны восстать против него и вытащить Японию из бездонной тьмы!"


  ###################### EVENTS FROM KMT (SUNFALL - JAPANESE CIVIL WAR AND STUFF) ######################
 jap.1.t:0 "Кодоха организовал военный переворот!"
 jap.1.d:0 "Интенсивное политическое соперничество спровоцировало серию убийств политиков по всей стране. Кодоха, вдохновитель всех этих действий, стремится уничтожить своего соперника Тосейху, полагая, что их метод, ориентированный на парламент, является просто бременем для правления императора. Теперь император узнал об этом событии и выступил с публичной речью, в которой заявил, что..."
 jap.1.a:0 "...Насилие Кодохи должно быть немедленно прекращено!"
 jap.1.b:0 "...граждан призывают поддержать Кодоху в возвращении власти Императору."
 
 jap.2.t:0 "«Система поддержки крыла»"
 jap.2.d:0 "Была создана «Система поддержки крыла», организация, направленная на помощь правлению императора."
 jap.2.a:0 "Япония Банзай!"

 sfl.1.t:0 "Найсен!"
 sfl.1.d:0 "Волнения общественности и некоторых чиновников дошли до предела, гражданская война, похоже, неизбежна! Хуже того, гражданские лица на Тайване и в Корее восстали и убили всех наших местных чиновников и вернулись под власть Китая!"
 sfl.1.a:0 "Защитите императора Хирохито любой ценой!"
 
 sfl.3.t:0 "Избранный полуостров"
 sfl.3.d:0 "Полуостров Избранный, изначально родина династии Избранных, перешел к японцам с 1910 года, может быть, нам пора подарить им долгожданную независимость."
 sfl.3.a:0 "Они должны стать свободной нацией!"
 sfl.3.b:0 "Оставим их японцам."
 sfl.3.c:0 "В наших интересах будет установлено марионеточное правительство."

 sfl.4.t:0 "Япония возвращает территорию"
 sfl.4.d:0 "После успешного переворота демократов в Японии новое правительство хочет улучшить свои отношения с нами, вернув земли, которые были оккупированы прежним фашистским правительством."
 sfl.4.a:0 "Эти земли принадлежат нам по праву!"
 
 sfl.5.t:0 "Японское подтверждение дружбы"
 sfl.5.d:0 "После успешного государственного переворота, совершенного демократами в Японии, новое правительство хочет улучшить свои отношения с нами, отказавшись от притязаний на спорные земли между нашими двумя народами."
 sfl.5.a:0 "Они поступили мудро, отказавшись от этих земель."
 
 sfl.6.t:0 "Острова в море Бисмарка"
 sfl.6.d:0 "После успешного переворота демократов в Японии новое правительство хочет улучшить свои отношения с нами, отдав нам острова, отнятые у Германской империи во время Первой мировой войны."
 sfl.6.a:0 "Мы принимаем это доказательство дружбы"
 sfl_aftermath_chi_tt:0 "[Root.GetName] берет под свой контроль китайские государства, принадлежащие государству [JAP.GetName]"
 
 sfl.7.t:0 "Корея освобождена"
 sfl.7.d:0 "Полуостров Избранный попал в руки иностранцев, и они освободили корейский народ."
 sfl.7.a:0 "Это безумие!"
 sfl.7.b:0 "У нас нет времени на эту корейскую неприятность!"

 sfl.8.t:0 "Китайские территории"
 sfl.8.d:0 "Теперь, когда фашистского режима больше нет, должны уйти и злодеяния, которые они совершили. Оккупация Маньчжурии — одна из них, должны ли мы вернуть ее китайскому народу?"
 sfl.8.a:0 "[CHI.GetName] возьмет на себя эти земли"
 sfl.8.b:0 "Мы должны угодить миру коммунизма, чтобы не погибнуть под советской мощью."
 sfl.8.c:0 "Это не наши приоритеты"
 
 sfl.9.t:0 "Спорные территории с государством [SOV.GetName]"
 sfl.9.d:0 "Спорные территории над островом Сахалин — отличная возможность порадовать красного гиганта над нами и обеспечить нашу безопасность."
 sfl.9.a:0 "Мы не должны нести свою собственную погибель!"
 sfl.9.b:0 "Ерунда, коммунистический мир никогда не восторжествует над миром свободы!"
 
 sfl.10.t:0 "Острова в Тихом океане"
 sfl.10.d:0 "[USA.GetName] великий союзник. Учитывая, что мы идеологически схожи, мы должны порадовать их островами, которые мы забрали у Германской империи во время Первой мировой войны. Поэтому у нас может быть очень сильная поддержка."
 sfl.10.a:0 "Великий союзник бесценен"
 sfl.10.b:0 "Мы в порядке сами по себе!"
 
 sfl.11.t:0 "Япония отказалась вернуть нам Маньчжурию"
 sfl.11.d_prc:0 "[JAP.GetName] решила вернуть свои оккупированные китайские территории государству [CHI.GetName]. Это издевательство над нашим государством!"
 sfl.11.d_chi:0 "[JAP.GetName] решила вернуть свои оккупированные китайские территории государству [PRC.GetName]. Это издевательство над нашим государством!"
 sfl.11.a:0 "Мы не потерпим этого унижения!" 
 
 sfl.12.t:0 "Проблема Маньчжурии игнорируется"
 sfl.12.d:0 "Правительство в стране [JAP.GetName] объявил, что обсуждение вопроса о Маньчжурии отложено на неопределенный срок. Они явно не хотят возвращать эти земли!"
 sfl.12.a:0 "Если это можно терпеть, то что же нельзя?!" #是可忍,孰不可忍!
 
 sfl.13.t:0 "Корея"
 sfl.13.d:0 "Должны ли мы освободить корейцев и оставить их в покое?"
 sfl.13.a:0 "Конечно!"
 sfl.13.b:0 "Ну и шутка"

 sfl.14.t:0 "Поиск мира с Осью"
 sfl.14.d:0 "Теперь, когда Япония не воюет с нами, причины, по которым другие страны Оси вступали в войну с нами, исчезли. Может, нам стоит искать с ними мира вместо того, чтобы продолжать войну."
 sfl.14.a:0 "Мы свяжемся с ними для мира."
 sfl.14.b:0 "Мы можем получить некоторую прибыль в этой войне..."
 
 sfl.15.t:0 "[From.GetName] призвал к миру"
 sfl.15.d:0 "Правительство [From.GetName] связалось с [Root.GetLeader] для мирных переговоров, поскольку они больше не воюют с Японией, они думают, что у нас больше нет причин продолжать войну между нами."
 sfl.15.a:0 "Они правы, война между нами закончится."
 sfl.15.b:0 "Мы боремся за свои интересы!"
 
 sfl.16.t:0 "[From.GetName] договариваются о мире между нами"
 sfl.16.d:0 "[From.GetLeader] решил, что у них больше нет причин воевать с нами, поэтому подписал белый мир между нашими народами."
 sfl.16.a:0 "Мы примем нашу искреннюю благодарность."
 
 sfl.17.t:0 "[From.GetName] отклоняет разговоры о мире"
 sfl.17.d:0 "[From.GetLeader] заявили, что они идут на войну с нашей нацией не просто в знак союза с Японией, а вместо этого в своих интересах!"
 sfl.17.a:0 "Проклятая империалистическая свинья!"
 kmt_kor_north_liberated:0 "В Пхеньяне появятся 5 дивизий"
 kmt_kor_south_liberated:0 "В Сеуле появятся 5 дивизий"

 sfl.18.t:0 "Отчаянная ситуация"
 sfl.18.d:0 "С освобождением Кореи, нашей неудачей в завоевании Китая и продолжающейся гражданской войной наши силы слишком истощены. Император и военные решили отказаться от континентальной политики и вместо этого сосредоточиться на гражданской войне. Хотя это может быть трудным решением, оно может быть лучшим в текущей ситуации."
 sfl.18.a:0 "Да, Император прав."
 sfl.18.b:0 "Такая ерунда!"
 
 sfl.19.t:0 "Япония ищет мира"
 sfl.19.d:0 "Неудачная война Японии заставила их принять решение отказаться от своей континентальной политики, что означает, что они утратят китайские земли, чтобы сконцентрировать свои силы на продолжающейся гражданской войне.\n\nКак мы должны реагировать?"
 sfl.19.a:0 "Им все равно конец, не нужно тратить на них время."
 sfl.19.b:0 "Временное перемирие..."
 sfl.19.c:0 "Нет передышки империалистическим собакам!"
 sfl_jap_forfeit_land:0 "[Root.GetName] захватывает китайские земли, принадлежащие Японии\n"
 sfl_later_war_with_jap:0 "Вы можете решить начать войну с Японией через месяц. §RНезависимо от их идеологии.§!"
 
 sfl.20.t:0 "Мир с государством [CHI.GetName]"
 sfl.20.d:0 "[CHI.GetName] договорился о мире между нами."
 sfl.20.a:0 "Теперь мы можем сосредоточиться на гражданской войне."

 sfl.22.t:0 "Нет мира с государством [CHI.GetName]"
 sfl.22.d:0 "[CHI.GetName] отказывается от мира между нами."
 sfl.22.a:0 "Это наша судьба?"
 
 sfl.23.t:0 "Война с Японией?"
 sfl.23.d:0 "Пришло время решить, объявлять ли нам войну государству [JAP.GetName] или нет."
 sfl.23.a:0 "Японцы заплатят за свои зверства!"
 sfl.23.b:0 "Кровопролития уже слишком много."
 
 sfl.24.t:0 "[CHI.GetName] объявляет нам войну!"
 sfl.24.d:0 "Китайцы отменили перемирие и объявили нам войну!"
 sfl.24.a:0 "Подонки с ударом в спину!"
 sfl_cant_peace_with_axis_later:0 "§RВ будущем вы не сможете заключить отдельный мир с Осью.§!\n"
 
 sfl.25.t:0 "Собственность Индокитая"
 sfl.25.d:0 "Как мы должны действовать по вопросу Индокитая?"
 sfl.25.a:0 "[FRA.GetName] может забрать его."
 sfl.25.b:0 "[CHI.GetName] может забрать его."
 sfl.25.c:0 "Мы сохраним это."
 
 sfl.26.t:0 "[From.GetName] передает Индокитай"
 sfl.26.d:0 "[From.GetName] решил передать Индокитай нашей власти."
 sfl.26.a:0 "Мудрый ход."
 
 sfl.27.t:0 "[From.GetName] игнорирует наши претензии на Индокитай"
 sfl.27.d:0 "Несмотря на наше праведное требование, [From.GetName] решает не отдавать нам Индокитай."
 sfl.27.a:0 "Тогда мы возьмем его силой."


 sfl.28.t:0 "Рюкю"
 sfl.28.d:0 "Японцы изменили название нашего дома на Окинаву после того, как давным-давно аннексировали наше королевство. Теперь, когда мы наконец-то свободны, мы должны переименовать наши города обратно в то, что они называли."
 sfl.28.a:0 "Уберите японские имена!"
 sfl.28.b:0 "Это потребует слишком много усилий..."
