JAP_alliance_expansion_plan:0 "План расширения Альянса"
JAP_expand_the_alliance:0 "Расширить Альянс"
JAP_expand_the_alliance_desc:0 "Будучи настоящими защитниками демократических ценностей, мы будем стремиться к союзу тех, кто поддерживает наше дело в регионе!"
JAP_seek_alliances:0 "Поиск союзов"
JAP_seek_alliances_desc:0 "Это действительно попытка победить зверя, в которого превратились большевики, но с некоторой дополнительной помощью мы могли бы справиться с коммунистической угрозой гораздо быстрее."
JAP_support_the_burmese_liberation_movement_desc:0 "У бирманцев есть свое место в Восточной Азии."
JAP_a_new_spirit_for_an_old_alliance:0 "Новый дух старого союза"
JAP_a_new_spirit_for_an_old_alliance_desc:0 "Теперь, когда мы идеологически выровнены, мы должны подумать о возобновлении англо-японского союза."
JAP_invite_malaysia:0 "Пригласить Малайзию"
JAP_invite_malaysia_desc:0 "Морские пути, окружающие Малайзию, являются жилами для мировой торговли и полезных ископаемых. Договор о союзе и взаимной обороне с государством [MAL.GetNameDef] откроет этот ценный ресурс для наших рынков и получит доступ к их проливам."
JAP_invite_indonesia:0 "Пригласить Индонезию"
JAP_invite_indonesia_desc:0 "Архипелаг Нусантара имеет решающее значение для защиты пути в Индию и Европу. Подружиться с ними и пригласить их в наш альянс принесет взаимную выгоду всем вовлеченным странам."
JAP_invite_canada:0 "Пригласить Канаду"
JAP_invite_canada_desc:0 "Вы когда-нибудь пробовали добавлять кленовый сироп в суши?"
JAP_invite_the_philippines:0 "Пригласить Филиппины"
JAP_invite_the_philippines_desc:0 "Теперь, когда США ушли, мы обязаны защитить Филиппины от других колониальных держав."
JAP_invite_australia:0 "Пригласить Австралию"
JAP_invite_australia_desc:0 "С австралийцами в нашем углу мы можем обеспечить мир в наше время, вдали от западных интервенционистских держав."
JAP_invite_new_zealand:0 "Пригласить Новую Зеландию"
JAP_invite_new_zealand_desc:0 "Мы должны стать союзниками Новой Зеландии! Союз с Новой Зеландией является наиболее желательным и эффективным способом защиты морских путей, связывающих такие островные государства, как мы."
JAP_invite_the_pacific_states:0 "Пригласить тихоокеанские государства"
JAP_invite_the_pacific_states_desc:0 "По отдельности эти штаты прекрасны для гастролей и кутежей. В совокупности они являются потенциальными плацдармами для морского вторжения, скрытым ножом в спине самой Японии. Мы должны вступить с ними в союз любой ценой, чтобы это не стало реальностью."
JAP_anglo_japanese_friendship_treaty:0 "Англо-японский договор о дружбе"
JAP_imperial_rule_assistance_association:0 "Ассоциация содействия имперскому правлению"
JAP_imperial_rule_assistance_association_desc:0 "Пришло время объединить различные политические партии, составляющие правительства национального союза, и сделать нашу нацию однопартийным государством, посвященным нашей великой войне за освобождение Азии."
JAP_diversified_tank_roles_ho_ni_3_tt:0 "Наличие §YУлучшенного среднее шасси§! также предоставит шаблон для §YУсовершенствованной средней противотанковой установки§!.\n"
JAP_trans_pacific_alliance:0 "Транстихоокеанская дружба"
JAP_trans_pacific_alliance_desc:0 "Напряженность между Японией и Соединенными Штатами в последнее время была высокой. Но с нашим новым правительством и образом жизни теперь вполне естественно, что мы объединились с ними, чтобы наши две страны могли сформировать достойный фронт для защиты демократического мира."
JAP_subsidise_the_zaibatsus:0 "Субсидировать Дзайбацу"
JAP_subsidise_the_zaibatsus_desc:0 "Дзайбацу могут стать опорой могущества государства, если их соответствующим образом поддерживать."
JAP_expand_kobe_steel_works:0 "Расширить сталелитейный завод Кобе"
JAP_expand_kobe_steel_works_desc:0 "Для поддержки нашего внутреннего и военно-промышленного развития нам необходимо расширить производство Kobe Steel, что даст нам необходимые ресурсы для достижения наших целей."
JAP_preemptive_strike_soviet:0 "Упреждающий удар"
JAP_preemptive_strike_soviet_desc:0 "Нам не терпится стать жертвой еще одного коммунистического заговора. Мы должны ударить первыми изо всех сил."
JAP_crush_chinese_communists:0 "Раздавить китайских коммунистов"
JAP_crush_chinese_communists_desc:0 "Незаконные коммунистические правители Китая представляют огромную угрозу как для Восточной Азии, так и для всего мира; мы должны раздавить их, прежде чем они смогут причинить какой-либо вред."
JAP_trans_pacific_faction:0 "Транстихоокеанский договор"
JAP_liberate_korea:0 "Освобождение Кореи"
JAP_liberate_korea_desc:0 "Слишком долго корейский народ страдал от капиталистического и империалистического правления; это наше право освободить их от этой тирании!"
JAP_soviet_technology_sharing:0 "Советско-японская технологическая биржа"
JAP_soviet_technology_sharing_desc:0 "Если мы хотим оставаться едиными, мы должны поделиться своими исследованиями в области оружия, чтобы предотвратить все угрозы против нас обоих."
JAP_import_soviet_armor:0 "Импортная советская броня"
JAP_import_soviet_armor_desc:0 "В последние годы Советский Союз добился значительных успехов в разработке своих бронированных машин, и, располагая мизерными собственными бронетанковыми силами, нам есть чему у них научиться."
JAP_strike_the_old_oppressors:0 "Удар по старым угнетателям"
JAP_strike_the_old_oppressors_desc:0 "Соединенные Штаты слишком долго удерживали нас своей капиталистической и империалистической тиранией; мы не можем допустить, чтобы это повторилось. Мы должны покончить с этим раз и навсегда!"
JAP_divert_naval_guns_to_the_army:0 "Переброска морских орудий в армию"
JAP_divert_naval_guns_to_the_army_desc:0 "Вместо линкорной башни у нас могла быть железнодорожная артиллерия."
JAP_r56_nanshin_ron:0 "Наншин-Рон"
JAP_r56_nanshin_ron_desc:0 ""
jap_r56_hokushin_ron:0 ""
mobilization_proponent:0 "Сторонник мобилизации"