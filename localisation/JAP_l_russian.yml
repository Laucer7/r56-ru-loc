 JAP_fascism_ideology_desc:0 "§YАссоциация помощи трону§! («Тайсей Йокусенкай») был создан премьер-министром Фумимаро Коноэ, чтобы содействовать целям его движению §MСинтайсей§! ("Новый порядок"). Это переросло в §YСтатистическую§! правящую политическую партию, которая была направлена на устранение секционализма в политике и экономике Японской империи, чтобы благополучно создать в стране §HТоталитарную однопартийную систему§!, способную максимизировать эффективность развития японской §RТотальной войны§!."

 JAP_germano_japanese_technological_exchange:0 "Германо-Японский технологический обмен"
 JAP_army_expansion_idea:0 "Расширение армии"
 JAP_kempetai_repression:0 "Репрессии Кэмпейтай"
 JAP_kempetai_repression_desc:0 "Кэмпэйтай подчиняются министерству внутренних дел, когда они находяться дома, но подчиняются армии, когда находяться за границей. Они необходимы для безопасности наших имперских владений." 
 JAP_guard_the_revolution:0 "На страже революции"
 JAP_guard_the_revolution_desc:0 "Только идеологически надежные агенты могут выступать за революцию. Дома и за границей они будут охотиться на контрреволюционеров и станут авангардом освобождения рабочих Азии."
