 JAP_redesign_the_naval_guns:0 "Редизайн морский орудий"
 JAP_redesign_the_naval_guns_desc:0 "Для обеспечения превосходства наших кораблей, должны быть разработаны современные орудия, улучшающие дальность и эффективность наших почетных флотов."
 JAP_black_dragon_society:0 "Общество Черного Дракона"
 JAP_black_dragon_society_desc:0 "Общество Черного Дракона - это тайное общество, встроенное в наши секретные службы. Некоторые из их контактов могут нам хорошо послужить."

  r56_japan.1.t:0 "Инцидент 26 февраля" 
  r56_japan.1.desc:0 "Похоже, попытка государственного переворота была предпринята молодыми офицерами армии. Утверждая, что они "праведная армия", убили многих политиков и критиков, которые не согласились с их чрезмерно националистической риторикой. Мы быстро отреагировали и подавили это восстание. Многие из членов этого переворота из фракции Кодоха, сейчас в нашем правительстве и армии."
  r56_japan.1.a:0 "Восстание не будет допущено."
  r56_japan.2.t:0 "Японское технологическое сотрудничество"
  r56_japan.2.desc:0 "Чтобы обеспечить наше военное превосходство, [JAP.GetAdjective] правительство поощряет технологическое сотрудничество со своими союзниками. Они готовы предоставить свои чертежи как можно скорее."
  r56_japan.2.a:0 "Замечательно."
  
 JAP_reignite_the_chinese_civil_war:0 "Разжигание гражданской войны в Китае"
 JAP_reignite_the_chinese_civil_war_desc:0 "Слишком долго националисты и другие реакционные силы стояли на пути освобождения китайского народа!"   
 
 ############################## IDEAS #######################3
 sino_jap_war_fail_naisen:0 "Naisen"
 sino_jap_war_fail_naisen_desc:0 "The failure in conquering China has led to a fragmentation among the government and the public, our nation is now on the verge of total collapse!"
 
 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "The failure in conquering China has shown the current government's inability to lead Japan. We must rise against it and pull Japan out of the abyssal darkness!"


  ###################### EVENTS FROM KMT (SUNFALL - JAPANESE CIVIL WAR AND STUFF) ######################
 jap.1.t:0 "Kodoha Launched Military Coup!"
 jap.1.d:0 "Intense political rivalry has spark a series of assassination of politicians nation wide. Kodoha, the mastermind behind all these act, aims to destroy their rival Toseiha, believing that their parliament-oriented method is merely a burden to the emperor's reign. Now the emperor is acknowledged of the event, and has made a public speech stating that..."
 jap.1.a:0 "...Kodoha's violent practice must stop at once!"
 jap.1.b:0 "...citizens are encouraged to support the Kodoha in returning the power to the Emperor."
 
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Taisei Yokusankai, an organization aiming at assisting the emperor's rule, has been established."
 jap.2.a:0 "Nihon banzai!"

 sfl.1.t:0 "Naisen!"
 sfl.1.d:0 "The uproars among the public and some officials have come to a breaking point, a civil war is seemingly inevitable! Even worse, the civilians in Taiwan and Korea have risen up and killed all our local officials and return under Chinese rule!"
 sfl.1.a:0 "Protect emperor Hirohito at all cost!"
 
 sfl.3.t:0 "The Chosen Peninsula"
 sfl.3.d:0 "The Chosen Peninsula, originally the homeland of the Chosen Dynasty, had fallen to Japanese hand since 1910, maybe it is time for us to give them the long-awaited independence."
 sfl.3.a:0 "They shall become a free nation!"
 sfl.3.b:0 "We will leave them to the Japanese."
 sfl.3.c:0 "A puppet government shall be installed for our interest."

 sfl.4.t:0 "Japan Returns Territory"
 sfl.4.d:0 "After the successful coup by the democrats in Japan, the new government wants to improve their relationship with us by returning lands that were occupied by the former fascist government."
 sfl.4.a:0 "These lands are rightfully ours!"
 
 sfl.5.t:0 "Japan's Show Of Friendship"
 sfl.5.d:0 "After the successful coup by the democrats in Japan, the new government wants to improve their relationship with us by giving up claims on disputed lands between our two nations."
 sfl.5.a:0 "They are wise to give up these lands."
 
 sfl.6.t:0 "Islands In Bismarck Sea"
 sfl.6.d:0 "After the successful coup by the democrats in Japan, the new government wants to improve their relationship with us by giving us islands that were taken from the German Empire from WWI."
 sfl.6.a:0 "We accept this show of friendship"
 sfl_aftermath_chi_tt:0 "[Root.GetName] takes control over Chinese states owned by [JAP.GetName]"
 
 sfl.7.t:0 "Korea Liberated"
 sfl.7.d:0 "Chosen Peninsula has fallen into foreign hands, and they have liberated the Korean people."
 sfl.7.a:0 "This is madness!"
 sfl.7.b:0 "We have no time for this Korean nuisance!"

 sfl.8.t:0 "Chinese Territories"
 sfl.8.d:0 "Now that the fascist regime is gone, so should the evil deeds they had done. The occupation of Manchuria is one of them, should we return it to the Chinese people?"
 sfl.8.a:0 "[CHI.GetName] shall take over those land"
 sfl.8.b:0 "We must please the communism world, lest we perish under the Soviet might"
 sfl.8.c:0 "This is not our priorities"
 
 sfl.9.t:0 "Disputed Territories With [SOV.GetName]"
 sfl.9.d:0 "The disputed territories over Sakhalin Island is a great opportunity to please the red giant above us and keep us safe."
 sfl.9.a:0 "We must not bring forth our own destruction!"
 sfl.9.b:0 "Nonsense, the communist world will never triumph over the world of freedom!"
 
 sfl.10.t:0 "Islands in the Pacific"
 sfl.10.d:0 "[USA.GetName] is a great ally given we are of the ideology, we should please them with the islands we take from the German Empire from World War One. Therefore we can have a very strong backing."
 sfl.10.a:0 "A great ally is priceless"
 sfl.10.b:0 "We are fine on our own!"
 
 sfl.11.t:0 "Japan Refused To Return Manchuria To Us"
 sfl.11.d_prc:0 "[JAP.GetName] has decided to return their occupied Chinese territories to [CHI.GetName]. This is a humiliation to our government!"
 sfl.11.d_chi:0 "[JAP.GetName] has decided to return their occupied Chinese territories to [PRC.GetName]. This is a humiliation to our government!"
 sfl.11.a:0 "We will not stand this humiliation!" 
 
 sfl.12.t:0 "Manchuria Issue Ignored"
 sfl.12.d:0 "The Japanese government in [JAP.GetName] has announced that the debate of the issue of Manchuria has been postponed indefinitely. They clearly don't want to return those land!"
 sfl.12.a:0 "If this can be tolerated, what else cannot!" #是可忍,孰不可忍!
 
 sfl.13.t:0 "Korea"
 sfl.13.d:0 "Should we liberate the Koreans and leave them be?"
 sfl.13.a:0 "Definitely"
 sfl.13.b:0 "What a joke"

 sfl.14.t:0 "Seek Peace With The Axis"
 sfl.14.d:0 "Now that Japan is not at war with us, the reasons behind other Axis country going to war with us is now gone. Maybe we should seek peace with them instead of continue fighting."
 sfl.14.a:0 "We will contact them for peace."
 sfl.14.b:0 "We can get ourselves some profits in this war..."
 
 sfl.15.t:0 "[From.GetName] Calls For Peace"
 sfl.15.d:0 "The government of [From.GetName] has called [Root.GetLeader] for a peace talk, as they are no longer at war with Japan, they think we don't have the reasons to continue the war between us anymore."
 sfl.15.a:0 "They are right, the war between us will end."
 sfl.15.b:0 "We fight on behalf of our own interest!"
 
 sfl.16.t:0 "[From.GetName] Agree On Peace Between Us"
 sfl.16.d:0 "[From.GetLeader] has decided that they have no reasons to fight with us anymore, hence signing a white peace between our nations."
 sfl.16.a:0 "They shall have our sincere gratitude."
 
 sfl.17.t:0 "[From.GetName] Rejected Peace Talk"
 sfl.17.d:0 "[From.GetLeader] stated that they do not go to war with our nation just as a token of alliance with Japan, but for their own interest instead!"
 sfl.17.a:0 "Damned imperialist pig dog!"
 kmt_kor_north_liberated:0 "5 units rise up in Pyongyang"
 kmt_kor_south_liberated:0 "5 units rise up in Seoul"

 sfl.18.t:0 "Desperate Situation"
 sfl.18.d:0 "With the Korean liberated, our failure in conquering China and the civil war going on, our strength is stretched too thin. The Emperor and the military have decided to forfeit the Continental Policy and focus on the civil war instead. Although it may be a hard decision, it might be the best regarding the current situation."
 sfl.18.a:0 "Yes, the Emperor is right."
 sfl.18.b:0 "Such nonsense!"
 
 sfl.19.t:0 "Japan Seeks Peace"
 sfl.19.d:0 "Japan's failing war has caused them to make a decision that, forfeit their Continental Policy, which means they will forfeit Chinese lands in order to concentrate their strength on their ongoing civil war.\n\nHow should we response?"
 sfl.19.a:0 "They're done no matter what, no need to waste time on them."
 sfl.19.b:0 "A temporary truce..."
 sfl.19.c:0 "No respite for imperialist dogs!"
 sfl_jap_forfeit_land:0 "[Root.GetName] takes over Chinese lands owned by Japan\n"
 sfl_later_war_with_jap:0 "You can decide to go to war with Japan after a month. §RRegardless of their ideology.§!"
 
 sfl.20.t:0 "Peace With [CHI.GetName]"
 sfl.20.d:0 "[CHI.GetName] has agree on a peace between us."
 sfl.20.a:0 "We can now focus on the civil war."

 sfl.22.t:0 "No Peace With [CHI.GetName]"
 sfl.22.d:0 "[CHI.GetName] has refuse on a peace between us."
 sfl.22.a:0 "Is this our destiny?"
 
 sfl.23.t:0 "War With Japan?"
 sfl.23.d:0 "It is time to decide whether we declare war on [JAP.GetName] or not."
 sfl.23.a:0 "The Japanese people will pay for their atrocities!"
 sfl.23.b:0 "There is already too much bloodshed."
 
 sfl.24.t:0 "[CHI.GetName] Declare War On Us!"
 sfl.24.d:0 "The Chinese has revoked their truce and declared war on us!"
 sfl.24.a:0 "Backstabbing scums!"
 sfl_cant_peace_with_axis_later:0 "§RYou will not be able to make separate peace with Axis in the future.§!\n"
 
 sfl.25.t:0 "Ownership Of Indochina"
 sfl.25.d:0 "How should we act on the Indochina issue?"
 sfl.25.a:0 "[FRA.GetName] can have it back."
 sfl.25.b:0 "[CHI.GetName] can have it."
 sfl.25.c:0 "We will keep it."
 
 sfl.26.t:0 "[From.GetName] Hand over Indochina"
 sfl.26.d:0 "[From.GetName] has decided to hand over Indochina to our rule."
 sfl.26.a:0 "A wise move."
 
 sfl.27.t:0 "[From.GetName] Ignore Our Claim On Indochina"
 sfl.27.d:0 "Despite our righteous claim, [From.GetName] has decided not to hand over Indochina to us."
 sfl.27.a:0 "Then we will take it by force."


 sfl.28.t:0 "Ryukyu"
 sfl.28.d:0 "The Japanese has changed our home's name to Okinawa after they annexed our kingdom long ago. Now that we are free at last, we should rename our cities back to what it was called."
 sfl.28.a:0 "Scrap the Japanese names!"
 sfl.28.b:0 "That would require too much effort..."
