 JAP_stimulate_mongol_traditions:0 "Стимуляция монгольских традиций"
 JAP_stimulate_mongol_traditions_desc:0 "Монголы пострадали от десятилетий коммунистического режима, который напал на их буддийские традиции. Восстановление храмов и уважение к ним принесут нам благодарность населения."
 JAP_pro_mongol_propaganda:0 "Промонгольская пропаганда"
 
 JAP_proclaim_philippines_liberation:0 "Провозглашение Филиппинской независимости"
 JAP_philippines_liberation_proclamation:0 "Прокламация об освобождении Филиппин"
 JAP_proclaim_philippines_liberation_desc:0 "Давайте покажем филиппинцам, что эра варварского западного колониализма наконец-то закончилась и, что Азия восторжествует под доброжелательным японским руководством." 
 
 JAP_proclaim_indonesian_liberation:0 "Прокламация об освобождении Индонезии"
 JAP_proclaim_indonesian_liberation_desc:0 "Давайте покажем индонезийцам, что эра варварского западного колониализма наконец-то закончилась и, что Азия восторжествует под доброжелательным японским руководством."
 
 JAP_indian_independence_league:0 "Индийская Лига Независимости"
 JAP_indian_liberation_army:0 "Индийская освободительная армия"
 JAP_indian_liberation_army_desc:0 "Индийские националисты должны быть мобилизованы для того, чтобы иностранцы были изгнаны из Индии."
 JAP_support_burmese_liberation_movement:0 "Поддержка Бирманского освободительного движения"
 JAP_support_burmese_liberation_movement_desc:0 "Бирманцы должны занять свое место в Восточной Азии."

 JAP_support_the_indian_independence_league:0 "Поддержка Индийской Лиги Независимости"
 JAP_support_the_indian_independence_league_desc:0 "Необходимо создать армию для обеспечения освобождения Индии."

 JAP_support_the_burmese_liberation_movement:0 "Поддержка Бирманского освободительного движения"

 JAP_join_the_anti_bolshevik_pact:0 "Присоединение к Антибольшевистскому блоку"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] кажется, полна решимости бороться с ужасами советского большевизма. Наш союз позволит нанести одновременный удар на Востоке и на Западе."

 JAP_reinforce_cooperation_with_poland:0 "Укрепление сотрудничества с Польшей"
 JAP_reinforce_cooperation_with_poland_desc:0 "С момента обретения независимости Польша была отличным партнером в поисках разведданных о СССР. Теперь, когда им угрожают [SOV.getAdjective] войска как и в 20-е годы, в районе Владивостока должны будут быть сокращены гарнизоны, а значит, самое время их атаковать."

 JAP_side_with_the_balkan_league_against_the_ussr:0 "Союз с Балканской лигой против СССР"
 JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "Балканы уже вовлечены в войну с государством [SOV.GetnameDef]. Им можно и нужно помочь, чтобы устранить одного из наших крупнейших конкурентов в Азии."

 JAP_obtain_polish_cryptological_data:0 "Получение [POL.getAdjective] криптологических данных"
 JAP_obtain_polish_cryptological_data_desc:0 "Усилия криптологического отдела государства [POL.GetNameDef] могут быть очень полезными в нашем успехе против врагов."

 JAP_nippon_nordic_friendship_treaty:0 "Японско-Скандинавский договор о дружбе"
 
 JAP_nordic_strategy:0 "Скандинавская стратегия"
 JAP_nordic_strategy_desc:0 "Чтобы дополнить Скандинавскую стратегию, логично попытаться найти союзника в лице стран севера Европы, разделяющие наши взгляды против государства [SOV.GetnameDef]. Скандинавию и Финляндию давно беспокоят [SOV.getAdjective] интересы. Наша деятельность и дипломатические заявления, скорее всего, завершатся подписанием договора о сотрудничестве. Да здравствует Японско-Скандинавский договор о дружбе!"

 JAP_sumitomo_rubber_industries:0 "Резиновая промышленность Сумитомо"
 JAP_sumitomo_rubber_industries_desc:0 "Сначала только партнер «Данлоп Джэпен», ветвь «Сумитомо Дзайбацу» по добычи резины, могла объединиться с химической ветвью конгломерата и создать свой собственный каучук японского производства."

 JAP_diversified_tank_roles:0 "Разнообразные роли танков"
 JAP_diversified_tank_roles_desc:0 "Бронированные системы, оснащенные различными типами орудий и различными системами тяги, могут выполнять более разнообразные задачи на поле боя."
 JAP_red_pacific_fleet:0 "Красный Тихоокеанский флот"
 JAP_red_pacific_fleet_desc:0 "Мы должны перестроить наш флот по идеологическим критериям."
 JAP_corporate_developments:0 "Разработки корпораций"
 JAP_corporate_developments_desc:0 "Наше сотрудничество с Дзайбацу обязательно будет плодотворным."

 JAP_airframe_supplies_improvements:0 "Улучшение расходных материалов для авиации"
 JAP_airframe_supplies_improvements_desc:0 "Необходимость увеличения производства самолетов вызвала необходимость реформирования производства различных частей истребителей." 
 JAP_reform_airframe_production:0 "Реформа производства авиации"
 JAP_reform_airframe_production_desc:0 "Необходимость увеличения производства самолетов вызвала необходимость реформирования производства различных частей истребителей." 
 JAP_submarine_modernization:0 "Модернизация подводных лодок"
 JAP_submarine_modernization_desc:0 "Несмотря на то, что на стороне дискуссии о большом авианосце и линкоре, подводные лодки, тем не менее, являются важной частью японского военно-морского флота, поскольку перебои в снабжении могут частично парализовать любую приближающуюся армию противника." 
 JAP_supply_disruption:0 "Нарушение поставок"
 JAP_supply_disruption_desc:0 "Вместо того, чтобы сражаться с противником в лоб, мы могли бы отложить и ослабить его проекцию силы, атакуя его морские линии снабжения."
 JAP_finance_the_naval_arsenals:0 "Финансирование морского арсенала"
 JAP_finance_the_naval_arsenals_desc:0 "Чтобы гарантировать безопасность Тихого океана, необходим более крупный флот."
 JAP_increased_repair_capabilities:0 "Расширенные возможности ремонта"
 JAP_increased_repair_capabilities_desc:0 "Наш флот может быть эффективным только в том случае, если его ремонтируют быстро и эффективно."
 
 
