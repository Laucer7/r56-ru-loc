 JAP_kempetai_repression:0 "Репрессии Кэмпейтай"
 JAP_kempetai_repression_desc:0 "Кэмпэйтай подчиняются министерству внутренних дел, когда они находяться дома, но подчиняются армии, когда находяться за границей. Они необходимы для безопасности наших имперских владений." 
 JAP_guard_the_revolution:0 "На страже революции"
 JAP_guard_the_revolution_desc:0 "Только идеологически надежные агенты могут выступать за революцию. Дома и за границей они будут охотиться на контрреволюционеров и станут авангардом освобождения рабочих Азии."
