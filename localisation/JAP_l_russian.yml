 JAP_fascism_ideology_desc:0 "§YАссоциация помощи трону§! («Тайсей Йокусенкай») был создан премьер-министром Фумимаро Коноэ, чтобы содействовать целям его движению §MСинтайсей§! ("Новый порядок"). Это переросло в §YСтатистическую§! правящую политическую партию, которая была направлена на устранение секционализма в политике и экономике Японской империи, чтобы благополучно создать в стране §HТоталитарную однопартийную систему§!, способную максимизировать эффективность развития японской §RТотальной войны§!."

