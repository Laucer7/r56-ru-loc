 netherlands.13.t:0 "Конкурс [From.GetAdjective] бомбардировщиков"
 netherlands.13.desc:0 "В настоящее время ВВС [From.GetAdjective] проводят испытания нового легкого бомбардировщика. По словам нашего атташе, наша новейшая модель способна победить. Официальный запрос от правительства [From.GetAdjective] ожидается в ближайшее время. \n\nПредставители производителя очень надеются на одобрение этой сделки, но есть опасения что наша национальная безопасность может оказаться под угрозой из за продажи нашего самого современного оборудования в другую страну. Должны ли мы разрешить провести эту сделку?"
 netherlands.13.a:0 "Давайте покажем им наши проекты."
 netherlands.13.b:0 "Мы не заинтересованы в этом." 
 netherlands.14.t:0 "Конкурс [From.GetAdjective] бомбардировщиков"
 netherlands.14.desc:0 "В настоящее время ВВС [From.GetAdjective] проводят испытания нового тяжелого бомбардировщика. По словам нашего атташе, наша новейшая модель способна победить. Официальный запрос от правительства [From.GetAdjective] ожидается в ближайшее время. \n\nПредставители производителя очень надеются на одобрение этой сделки, но есть опасения что наша национальная безопасность может оказаться под угрозой из за продажи нашего самого современного оборудования в другую страну. Должны ли мы разрешить провести эту сделку?"
 netherlands.14.a:0 "Давайте покажем им наши проекты."
 netherlands.14.b:0 "Мы не заинтересованы в этом."
 netherlands.15.t:0 "Конкурс бомбардировщиков завершен"
 netherlands.15.desc:0 "После переговоров с производителем и государственными чиновниками мы успешно получили лицензию на производство нового истребителя. Пример самолета уже прибыл для обучения механиков его обслуживанию, и в ближайшее время ожидается полный комплект чертежей. Производство может начаться в любое время."
 netherlands.15.a:0 "Ясно."  
 
 netherlands.16.t:0 "Нидерланды требуют нашей защиты."
 netherlands.16.desc:0 "Представители Королевства Нидерландов связались с нашей дипломатической службой, чтобы узнать, сможем ли мы встретиться с ними и публично гарантировать их суверенитет. Таким образом, мы бы четко заявили о своем намерении защитить право малых стран на защиту от иностранных идеологических угроз."
 netherlands.16.a:0 "Это защитит свободу и торговлю с ценным партнером."
 netherlands.16.b:0 "Мы должны избегать пустых обещаний." 
 netherlands.17.t:0 "Британское правительство согласилось с нашим предложением"
 netherlands.17.desc:0 "Переговоры между министрами иностранных дел Великобритании и Нидерландов привели к подписанию официальной декларации о гарантиях для нашей страны. Это соглащение закрепило наш нынешний нейтралитет как священную позицию."
 netherlands.17.a:0 "Британия с нами!"  
 netherlands.18.t:0 "Британское правительство отказалось гарантировать нашу безопасность!"
 netherlands.18.desc:0 "Вчера в Лондоне состоялся саммит между представителями Нидерландов и Великобритании, чтобы обсудить возможность британских гарантий в отношении Королевства Нидерландов. Перспектива участия Британии в защите малых стран Европы и их приверженность защите свободы народов оказалась под вопросом, поскольку саммит завершился без четкой позиции британской стороны."
 netherlands.18.a:0 "Огромное разочарование."   
 netherlands.19.t:0 "Нидерланды требуют нашей защиты."
 netherlands.19.desc:0 "Представители Королевства Нидерландов связались с нашей дипломатической службой, чтобы узнать, сможем ли мы встретиться с ними и публично гарантировать их суверенитет. Таким образом, мы бы четко заявили о своем намерении защитить право малых стран на защиту от иностранных идеологических угроз."
 netherlands.19.a:0 "Мы должны защищать права малых народов."
 netherlands.19.b:0 "Мы должны избегать пустых обещаний."  
 netherlands.20.t:0 "Франция гарантирует безопасность наших границ"
 netherlands.20.desc:0 "Переговоры между представителями Франции и Нидерландов привели к подписанию официального заявления о гарантиях суверенитета нашей страны."
 netherlands.20.a:0 "Франция остается в стороне."  
 netherlands.21.t:0 "Правительство Франции отказалось от гарантий!"
 netherlands.21.desc:0 "Вчера в Амстердаме состоялся саммит между представителями Нидерландов и Франции с целью обсуждения гарантий. Тем не менее, соглашение не было заключено, так как французский посол дал лишь смутные обещания."
 netherlands.21.a:0 "Огромное разочарование."    
 
 netherlands.22.t:0 "Нидерланды желают присоединиться к Таможенному Союзу Бенилюкса"
 netherlands.22.desc:0 "Королевство Нидерландов в большей степени пострадало от Великой депрессии по сравнению со своими соседями и рассматривает возможность укрепления отношений с нами для преобразования таможенного союза между Бельгией и Люксембургом в таможенный союз Бенилюкса."
 netherlands.22.a:0 "Это принесет пользу всем!"
 netherlands.22.b:0 "Нам это просто не нужно."  

 netherlands.23.t:0 "Правительство Бельгии одобрило наше предложение о свободной торговле!"
 netherlands.23.desc:0 "Стремясь улучшить экономическое положение наших стран после многих лет экономических трудностей, правительство Бельгии одобрило подписание соглашения, превращающего таможенный союз между Бельгией и Люксембургом, созданный в 1921 году, в трехсторонний торговый союз."
 netherlands.23.a:0 "Это историческая возможность."  

 netherlands.24.t:0 "Нидерланды присоединяются к нашему Таможенному Союзу с Бельгией"
 netherlands.24.desc:0 "После переговоров с бельгийским правительством голландцы присоединились к нашему Таможенному союзу с Бельгией и образовали Таможенный союз Бенилюкса."
 netherlands.24.a:0 "Это принесет пользу всем!"

 netherlands.25.t:0 "Правительство Бельгии отказалось от нашего предложения о свободной торговле!"
 netherlands.25.desc:0 "Несмотря на все наши усилия и большой потенциал для всех участников, правительство Бельгии отказалось отменить таможенные пошлины на товары, которые идут через нашу границу."
 netherlands.25.a:0 "Это позор."   
 
 netherlands.26.t:0 "Правительство Нидерландов обсуждает новую внешнюю политику!"
 netherlands.26.desc:0 "После неудачных переговоров с Бельгией и Люксембургом становится ясно, что будущее Нидерландов не в установлении более тесных связей с Бельгией. Застряв в дипломатическом тупике, правительство теперь должно изучить новые возможности и переориентировать свою дипломатическую политику."
 netherlands.26.a:0 "Мы должны полагаться на себя."  
 netherlands.26.b:0 "Мы должны попытаться вступить в союз с Великобританией." 
 
 netherlands.27.t:0 "Королева реагирует на коммунистический захват власти."
 netherlands.27.desc:0 "Хорошо известно, что рост популярности коммунизма в стране глубоко обеспокоил королеву. Она видит коммунизм как идеологию, несовместимую с наследственной властью дома Оранских-Нассау. Поэтому неудивительно, что распространяются слухи, согласно которым королева все больше и больше думает об отъезде из страны."
 netherlands.27.a:0 "Посмотрим."  
 netherlands.27.b:0 "Надо за ней проследить." 

 netherlands.28.t:0 "Королева отправляется в изгнание"
 netherlands.28.desc:0 "Стало известно, что королевы больше нет во дворце. Опасаясь разгневаных коммунистических толп, она предусмотрительно бежала из страны с помощью реакционных сообщников."
 netherlands.28.a:0 "Монархия является последним остатком феодализма."   
 
 netherlands.29.t:0 "Вильгельмина арестована!"
 netherlands.29.desc:0 "Пока она пыталась бежать из страны. Вильгельмина Оранж-Нассау была поймана агентами, лояльными к коммунистической партии. Ее быстро арестовали и посадили в тюрьму как главного лидера коррумпированного капиталистического режима прошлого."
 netherlands.29.a:0 "Да здравствует революция!"   
 
 netherlands.30.t:0 "Бригада Цварт присоединяется к битве!"
 netherlands.30.desc:0 "Фламандские фашисты, желающие поддержать нашу борьбу, поднялись в Антверпене и Генте. Слух говорит, что наши партизаны уже захватили Центральный вокзал и пытаются захватить весь центр города. Мы должны надеяться, что казармы будут быстро взяты под контроль. Тем временем в Генте ратуша подверглась нападению на рассвете, и в недавнем сообщении говорилось, что флаг Вердинасо и наш флаг развевались вместе на вершине замка графов Фландрии."
 netherlands.30.a:0 "Hou Zee!" 
 
 
 netherlands.31.t:0 "Бригада Цварт восстает в Генте и Антверпене!"
 netherlands.31.desc:0 "Фламандские предатели, желающие объединить Фландрию и Нидерланды, чтобы сформировать так называемый «Дитслэнд», организовали открытое вооруженное восстание в Антверпене и Генте. Слух говорит, что они уже захватили Центральный вокзал и что черные милиционеры пытаются взять под контроль весь центр города. Еще более тревожно то, что нам не удалось связаться с гарнизоном фортов, окружающих город." 
 netherlands.31.a:0 "Эти предатели будут раздавлены!"
 
 netherlands.32.t:0 "Судьба Валлонии"
 netherlands.32.desc:0 "Валлоны опасаются за свое право разговаривать на своем языке. Если их политики отказываются поддерживать объединение Низменных земель под нашим правлением, это может воссоздать условия для нового бельгийского восстания, как в 1830 году."
 netherlands.32.a:0 "Давайте сыграем "Мария Бургундская" в опере Монетный двор в Брюсселе"
 netherlands.32.b:0 "Предоставить некоторую автономию валлонам" 
 
 netherlands.33.t:0 "[HOL.GetNameDef] Просит контролировать Фландрию"
 netherlands.33.desc:0 "В своем желании реализовать великий голландский союз, [HOL.GetLeader] официально потребовал от нас передать контроль над бывшей бельгийской территорией Фландрии, которую он считает официальной частью своей нации."
 netherlands.33.a:0 "Если они этого хотят..."
 netherlands.33.b:0 "Нет! Это наше." 

 netherlands.34.t:0 "Фландрия восстановлена!"
 netherlands.34.desc:0 "Наше непревзойденное дипломатическое мастерство привело к освобождению Фландрии, веками угнетаемой испанцами, австрийцами, французами и бельгийцами."
 netherlands.34.a:0 "Держи Зи!" 

 netherlands.35.t:0 "Упущенная возможность."
 netherlands.35.desc:0 "Несмотря на все наши усилия, наши попытки добиться реституции Фландрии и, наконец, дипломатического объединения Дитчланда были отвергнуты."
 netherlands.35.a:0 "История покажет, что мы были правы!"

 netherlands.36.t:0 "[HOL.GetLeader] предлагает пакт"
 netherlands.36.desc:0 "Понимая, что наши конструкции танков превосходят их собственные, [From.GetNameDef] предложил поделиться нашими проектами, чтобы они могли стать оплотом коммунизма в Западной Европе."
 netherlands.36.a:0 "Принять"
 netherlands.36.b:0 "Отклонить"
 
 HOL_develop_different_plane_types_tooltip:0 "Эффект зависит от предыдущего фокуса. Если вы выбрали приоритет для Малой авиации, вы получите §G-50% к сокращению времени исследования§! для §YТяжелых истребителей§!  и §G-25% к сокращению времени исследования§!  для §YСредних бомбардировщиков§! . С другой стороны, если вы выбрали приоритет для Крупных самолетов, вы получите  §G-50% к сокращению времени исследования§!  для  §YИстребителей§!  и §G-25% к сокращению времени исследования§!  для  §YМорских бомбардировщиков§!."
