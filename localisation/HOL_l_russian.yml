### HOL - NETHERLANDS ### #copy from pdx now, added Rapana class, pdx text should be removed once everything is fixed.
 HOL_submarine_1:0 "Класс K-III"
 HOL_submarine_1_desc:0 "Класс K-III состоял из двух подводных лодок, построенных и используемых Королевским флотом Нидерландов в качестве патрульных подводных лодок. Они были введены в строй в начале 1920-х годов на базе американских подводных лодок типа Holland. Каждый имел водоизмещение более 580 тонн и был вооружен четырьмя 450-мм торпедными аппаратами."
 #HOL_submarine_1b: "K-XIV Class"
 HOL_submarine_2:0 "Класс O16"
 HOL_submarine_2_desc:0 "Подводная лодка O16 была изготовлена и введена в эксплуатацию в Нидерландах для Королевского флота Нидерландов в 1936 году. Это была большая подводная лодка водоизмещением более 980 тонн. Он имел глубину погружения 80 м и был вооружен восемью 533-мм торпедными аппаратами."
 HOL_submarine_3:0 "Класс O21"
 HOL_submarine_3_desc:0 "Класс O21 состоял из семи подводных лодок, построенных и введенных в эксплуатацию Нидерландами. Все корабли были неполными во время немецкого вторжения, хотя пяти удалось бежать в Великобританию и служить голландскому флоту в изгнании. Подводные лодки были немного больше, чем предыдущие подлодки класса O, водоизмещением более 990 тонн, но были также вооружены восемью 533-мм торпедными аппаратами."
 HOL_submarine_4:0 "Класс «Рыба-меч»"
 HOL_submarine_4_desc:0 "Класс Zwaardvis представлял собой четыре британские подводные лодки класса Taciturn, переданные Королевскому флоту Нидерландов в изгнании в период с 1943 по 1945 год. Корабли водоизмещением 1090 тонн, были вооружены одиннадцатью 533-мм торпедными аппаратами и имели глубину погружения более 100 метров."
 HOL_destroyer_1:0 "Класс «Ван Гент»"
 HOL_destroyer_1_desc:0 "Класс Ван Гент, или Адмирал, состоял из восьми эсминцев, построенных для Королевского флота Нидерландов в период с 1926 по 1931 год. Корабли были основаны на ранних версиях британского класса A. Все корабли участвовали во Второй мировой войне и были либо затоплены, либо потоплены. Корабли водоизмещением более 1300 тонн, были вооружены четырьмя 120-мм орудиями и имели приличную для своего времени скорость."
 HOL_destroyer_3:0 "Класс «Калленбург»"
 HOL_destroyer_3_desc:0 "Класс Джерард Калленбург планировался для четырех эсминцев для Королевского флота Нидерландов. Все четыре были спущены на воду до немецкого вторжения, но только два были достроены: один англичанами после побега в Англию, а другой немцами. Эти эсминцы водоизмещением более 1600 тонн имели в своем основном вооружении пять 120-мм орудий, а также восемь 533-мм торпедных аппаратов и обладали хорошей скоростью."
 HOL_destroyer_4:0 "Класс «Пит Хайн»"
 HOL_destroyer_4_desc:0 "Класс «Piet Hein» состоял из трех британских эсминцев S-класса, переданных Королевскому флоту Нидерландов вскоре после войны. Корабли водоизмещением более 1800 тонн были вооружены четырьмя 120-мм орудиями 45 QF Mk IX и имели широкий спектр противолодочного вооружения."
 HOL_light_cruiser_1:0 "Класс «Джава»"
 HOL_light_cruiser_1_desc:0 "В середине 1920-х годов голландцы ввели в строй два легких крейсера типа «Джава». Корабли были спроектированы в Германии, но построены в Нидерландах. Они имели водоизмещение почти 6700 тонн и имели основное вооружение из десяти 150-мм орудий «Бофорс». Они были легко бронированы и обладали приличной для своего времени скоростью."
 HOL_light_cruiser_2:0 "Класс «Рюйтер»"
 HOL_light_cruiser_2_desc:0 "Легкий крейсер «Де Рюйтер» был построен и введен в строй в Нидерландах в середине 1930-х годов. Она служила в основном в Голландской Ост-Индии. Водоизмещение более 6500 тонн, основное вооружение состояло из семи 150-мм орудий. У нее была скорость ниже средней, но хороший радиус действия."
 HOL_light_cruiser_3:0 "Класс «Тром»"
 HOL_light_cruiser_3_desc:0 "Класс «Тромп» состоял из пары относительно небольших легких крейсеров, заказанных для Нидерландов незадолго до немецкого вторжения. Оба служили на Дальнем Востоке и пережили войну. Они имели водоизмещение всего 3350 тонн и по проекту имели шесть 150-метровых орудий в качестве основного вооружения."
 HOL_light_cruiser_4:0 "Класс «Семь провинций»"
 HOL_light_cruiser_4_desc:0 "Класс «Семь провинций» состоял из двух крейсеров, заложенных непосредственно перед немецким вторжением, но не завершенных до 1951 года. Окончательный проект был изменен по сравнению с первоначальным планом 1939 года и привел к созданию двух кораблей водоизмещением более 12 000 тонн, вооруженных восемью 152-мм Бофорсами. пушка. Они были хорошо бронированы для легкого крейсера и имели хорошую дальность полета."
 HOL_heavy_cruiser_1:0 "Класс Сурабая"
 HOL_heavy_cruiser_1_desc:0 "Голландский крейсер «Сурабая», первоначально называвшийся «Семь провинций», был кораблём береговой обороны («пантерчип»), построенным и введенным в строй в Нидерландах до Первой мировой войны. Он водоизмещением более 6500 тонн и был вооружен двумя 280-мм и четырьмя 150-мм орудиями - главный калибр. Он служил во время Второй мировой войны, пока не был потоплен японскими бомбардировщиками в 1942 году."
