 VLA_fascist_rebels_tooltip:0 "В случае успеха решение позволит вам приказать поднять восстание §YФламандских фашистов§! после §YОбъявления войны§! за 30£command_power."
 
 HOL_infantry_equipment_0:0 "Винтовка M.95"
 HOL_infantry_equipment_0_short:0 "Винтовка M.95"

 HOL_motorized_equipment_1:0 "ДАФ Традо"
 HOL_motorized_equipment_1_short:0 "ДАФ Традо"
 HOL_motorized_equipment_1_desc:0 "Система подвески Trado имела значительный коммерческий успех и применялась ко многим существующим и новым типам гражданских и военных грузовиков. Он состоял из тележки с листовой рессорой и двумя приводными опорными катками, которые можно было легко прикрепить, привести в движение и вращать на задней оси любого коммерческого грузовика, тем самым добавив «шагающую балку» к транспортному средству, что значительно улучшило его проходимость. производительность."
 HOL_mechanized_equipment_1:0 "«Браат Овервалвахен»"
 HOL_mechanized_equipment_1_short:0 "Овервалвахен"
 HOL_mechanized_equipment_1_desc:0 "Разработан в 1940 году на базе грузовика Chevrolet COE (Cab Over Chassis). Для отражения или прекращения огня из стрелкового оружия наклонный корпус имел толщину 20 мм в передней части гласиса и 12 мм в бортах и корме. Основная кабина имела одну бронированную навесную панель водителя и смотровую щель бокового обзора, а место командира получило трехгранный каземат, в котором размещался пулемет Browning калибра 30 (7,62 мм) с воздушным охлаждением или пулемет калибра .303 (7,7 мм) с жидкостным охлаждением. ) Виккерс и задний люк."
 HOL_gw_tank_equipment:0 "Карден-Ллойд Модель VI"
 HOL_gw_tank_equipment_short:0 "К-Л Mk.VI"
 HOL_gw_tank_equipment_desc:0 "Королевская армия Нидерландов имела лишь несколько устаревших или изношенных броневиков, двенадцать отличных шестиколесных бронированных грузовиков DAF M39 и пять танкеток Carden Loyd Mark VI, названных Lynx, Poema, Jaguar, Panter и Luipaard."
 HOL_light_tank_equipment_1:0 "Легкий танк Виккерс Модель IV"
 HOL_light_tank_equipment_1_short:0 "В-ЛТ Mk.IV"
 HOL_light_tank_equipment_1_desc:0 "Только 22 Vickers Light Tank Mk.IV использовались KNIL (Королевская голландская Ост-Индийская армия)."
 HOL_light_tank_destroyer_equipment_2:0 "Бронеавтомобиль DAF M39"
 HOL_light_tank_destroyer_equipment_2_short:0 "DAF M39"
 HOL_light_tank_destroyer_equipment_2_desc:0 "Для своего времени DAF M39 представлял собой современную конструкцию с цельносварной несущей конструкцией корпуса и широким применением наклонной брони. Башня, оснащенная относительно мощной 37-мм пушкой, была произведена в Швеции фирмой Landsverk. Тип был легкобронированным и относительно быстрым, с хорошей проходимостью."
 HOL_light_tank_equipment_2:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_short:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_desc:0 "Проект CTMS-1TB1 был начат компанией Marmon-Herrington для производства трехместного легкого танка для голландской армии. Он был вооружен 37-мм автоматической пушкой и спаренным с ней пулеметом М1919. Первоначально они намеревались отправить 600 из них в Голландскую Ост-Индию. Однако кампания закончилась слишком рано для отправки прототипов."
 HOL_light_tank_aa_equipment_3:0 "Браат ПВО"
 HOL_light_tank_aa_equipment_3_short:0 "Браат ПВО"
 HOL_light_tank_aa_equipment_3_desc:0 "Зенитная пушка на шасси Braat Overvalwagen."
 HOL_medium_tank_equipment_1:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_short:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_desc:0 "Проект MTLS-1G14 был начат одновременно с CTMS-1TB1 по созданию четырехместного среднего танка для голландской армии. Он был вооружен двумя 37-мм автоматическими пушками. Он также был оснащен пятью пулеметами M1919, три из которых были установлены на корпусе, один установлен спаренно и один установлен на верхней части башни. Броня крепилась болтами и имела размеры от 13 до 38 мм." 
 
 HOL_CAS_equipment_1:0 "Фоккер C.X"
 HOL_CAS_equipment_1_short:0 "Фоккер C.X"
 HOL_CAS_equipment_1_desc:0 "Fokker C.X был первоначально разработан для Королевской армии Нидерландов в Ост-Индии, чтобы заменить Fokker C.V. Как и все самолеты Fokker того времени, он имел смешанную конструкцию, с деревянными конструкциями крыла и сварным каркасом из стальных труб, обтянутым алюминиевыми пластинами спереди и тканью сзади. Прототип был построен в 1934 году с двигателем Rolls-Royce Kestrel V."
 HOL_CAS_equipment_2:0 "Дуглас 8A-3N"
 HOL_CAS_equipment_2_short:0 "8A-3N"
 HOL_CAS_equipment_2_desc:0 "Из-за отсутствия боеприпасов они использовались в качестве истребителей во время немецкого вторжения. Таким образом, они понесли ужасные потери и в сочетании с десантными операциями Германии, включавшими одну из ее баз (авиабаза Оккенбург), привели к полной потере всех 8A-3N."
 HOL_cv_CAS_equipment_1:0 "Фоккер Фоккер.X-cv"
 HOL_cv_CAS_equipment_1_short:0 "Fokker C.X-cv"
 
 HOL_fighter_equipment_0:0 "Кулховен F.K.51"
 HOL_fighter_equipment_0_short:0 "F.K.51"
 HOL_fighter_equipment_0_desc:0 "В то время как большинство F.K.51 использовались в качестве начальных инструкторов в Нидерландах или в качестве разведчиков Королевскими ВВС Нидерландов в Голландской Ост-Индии, двадцать восемь были тайно проданы республиканскому правительству во время Гражданской войны в Испании, несмотря на то, что голландцы эмбарго на продажу оружия любой стороне этого конфликта."
 HOL_fighter_equipment_1:0 "Фоккер D.XXI"
 HOL_fighter_equipment_1_short:0 "Фоккер D.XXI"
 HOL_fighter_equipment_1_desc:0 "Поступив на вооружение, D.XXI стал значительным шагом вперед для голландской армейской авиационной группы, истребительная авиация которой до этого времени состояла из стареющих бипланов с открытой кабиной. Новый Fokker быстро зарекомендовал себя как чрезвычайно прочный самолет, способный развивать скорость до 700 км/ч в пикировании. Горстка финских истребителей D-XXI одержала почти двести воздушных побед над советскими ВВС во время обеих финско-советских войн."
 HOL_fighter_equipment_2:0 "Кулховен F.K.58"
 HOL_fighter_equipment_2_short:0 "F.K.58"
 HOL_fighter_equipment_2_desc:0 "Кулховен F.K.58 был одномоторным истребителем-перехватчиком, разработанным и в основном производившимся компанией NV Koolhoven в Нидерландах по контракту с Францией. Предназначенный для использования ВВС, FK58 участвовал в битве за Францию в ограниченном количестве."
 HOL_fighter_equipment_3:0 "Кулховен F.K.59"
 HOL_fighter_equipment_3_short:0 "F.K.59"
 HOL_fighter_equipment_3_desc:0 "Последней разработкой Кулховен был многоцелевой истребитель-бомбардировщик, предназначенный для использования в морской авиации таких государств, как Португалия, Швеция и Норвегия. Заказов не последовало, и Фолл Гелб прервал разработку."
 HOL_cv_fighter_equipment_0:0 "Фоккер D.XVII"
 HOL_cv_fighter_equipment_0_short:0 "Фоккер D.XVII"
 HOL_cv_fighter_equipment_0_desc:0 "D.XVII был голландским бипланом, созданным компанией Fokker. Прототип был оснащен двигателем Curtiss Conqueror мощностью 500+ л.с. без наддува. Более поздняя модель была оснащена Rolls-Royce Kestrel мощностью 600 л.с., и планировалось использовать вариант Hispano-Suiza Xbre. 18 января 1935 года он установил рекорд высоты Нидерландов."
 HOL_cv_fighter_equipment_1:0 "Фоккер D.XXI-cv"
 HOL_cv_fighter_equipment_1_short:0 "Фоккер D.XXI-cv"
 HOL_cv_fighter_equipment_2:0 "Кулховен F.K.58C"
 HOL_cv_fighter_equipment_2_short:0 "F.K.58C"
 HOL_cv_fighter_equipment_3:0 "Буффало 339-23"
 HOL_cv_fighter_equipment_3_short:0 "B-339-23"
 HOL_cv_fighter_equipment_3_desc:0 "Поскольку самолеты Brewster B-339, используемые ML-KNIL, были легче, чем модифицированные B-339E Brewster Mark Is, используемые другими союзными военно-воздушными силами, они смогли успешно атаковать японцев. В крупном бою восемь голландских истребителей Брюстер перехватили группу из примерно 35 японских бомбардировщиков с эскортом из примерно 20 Зеро. Пилоты Брюстера уничтожили 11 японских самолетов и потеряли четыре Брюстера; два голландских пилота погибли." 
 HOL_jet_fighter_equipment_1:0 "Глостер Метеор F.4"
 HOL_jet_fighter_equipment_1_short:0 "Метеор F.4" 
 HOL_jet_fighter_equipment_2:0 "Фоккер S.14"
 HOL_jet_fighter_equipment_2_short:0 "Фоккер S.14"
 HOL_jet_fighter_equipment_2_desc:0 "Внешними характеристиками S.14 были короткие, широкие и слегка заостренные крылья, за что вскоре он получил прозвище «Планка». Однако все пилоты, летавшие на S.14, хвалили его за хорошие летные характеристики."
 
 HOL_nav_bomber_equipment_1:0 "Фоккер T.IVa"
 HOL_nav_bomber_equipment_1_short:0 "Фоккер T.IVa"
 HOL_nav_bomber_equipment_1_desc:0 "Фоккер T.IV был разработан для удовлетворения потребностей Королевского флота Нидерландов в морском патрульном бомбардировщике-торпедоносце для использования в Голландской Ост-Индии. Самолет мог нести торпеду или 800 кг бомб и имел оборонительное вооружение из трех пулеметов в носовой, спинной и подфюзеляжной позициях."
 HOL_nav_bomber_equipment_2:0 "Фоккер C.XIw"
 HOL_nav_bomber_equipment_2_short:0 "Фоккер C.XIw"
 HOL_nav_bomber_equipment_2_desc:0 "Фоккер C.XI был гидросамолетом-разведчиком, предназначенным для действий с военных кораблей. После успешных катапультных испытаний был размещен заказ на оснащение крейсеров HNLMS Tromp и HNLMS De Ruyter для работы в европейских водах; но большинство из них было отправлено в Нидерландскую Ост-Индию для оснащения там флота."
 HOL_nav_bomber_equipment_3:0 "Фоккер T.VIIIw"
 HOL_nav_bomber_equipment_3_short:0 "Фоккер T.VIIIw"
 HOL_nav_bomber_equipment_3_desc:0 "Фоккер T.VIII был голландским двухмоторным бомбардировщиком-торпедоносцем и гидросамолетом-разведчиком, который служил в ВВС Нидерландов, Великобритании и Германии. Первоначально самолет был разработан в результате запроса Службы морской авиации Нидерландов на самолет для использования в домашних водах и в Голландской Ост-Индии."
 HOL_cv_nav_bomber_equipment_1:0 "Koolhoven F.K.52C"
 HOL_cv_nav_bomber_equipment_1_short:0 "F.K.52C"
 HOL_cv_nav_bomber_equipment_1_desc:0 "Во время Зимней войны два F.K.52 были куплены шведским графом Карлом Густавом фон Розеном и переданы ВВС Финляндии. Самолеты были переброшены в Финляндию 18 января 1940 года. Через два месяца они бомбили и обстреливали советские войска, атакующие по льду в направлении Виролахти. Правительство Нидерландов в Лондоне заказало FK52 для своих ВВС в Индии, и самолеты были отправлены в США, но так и не достигли Индии."
 HOL_cv_nav_bomber_equipment_2:0 "Фоккер C.XI"
 HOL_cv_nav_bomber_equipment_2_short:0 "Фоккер C.XI"
 HOL_cv_nav_bomber_equipment_3:0 "Фоккер T.VIII"
 HOL_cv_nav_bomber_equipment_3_short:0 "Фоккер T.VIII"
 
 HOL_heavy_fighter_equipment_1:0 "Фоккер G.1"
 HOL_heavy_fighter_equipment_1_short:0 "Фоккер G.1"
 HOL_heavy_fighter_equipment_1_desc:0 "Фоккер G.1 был тяжелым двухмоторным истребителем революционной конструкции: фюзеляж с двойной балкой и восемь передних пулеметов в носовой части. Помимо ВВС Нидерландов, несколько иностранных ВВС проявили интерес к G.1 как к истребителю или пикирующему бомбардировщику. Чтобы проверить свой потенциал в качестве пикирующего бомбардировщика, прототип G.1 был оснащен тормозами пикирования с гидравлическим приводом под крыльями. Летные испытания показали, что G.1 способен пикировать со скоростью более 644 км/ч."
 HOL_heavy_fighter_equipment_2:0 "Фоккер D.XXIII"
 HOL_heavy_fighter_equipment_2_short:0 "Фоккер D.XXIII"
 HOL_heavy_fighter_equipment_2_desc:0 "Fokker D.XXIII проектировался как двухмоторный одноместный самолет. Чтобы преодолеть проблемы асимметричного полета, у него был тянущий двигатель спереди и толкающий двигатель сзади. D.XXIII представлял собой свободнонесущий моноплан со сдвоенным хвостовым оперением на балках. Пилот имел закрытую кабину между тягачом и толкающим двигателем, а также убирающееся трехопорное шасси."
 HOL_heavy_fighter_equipment_3:0 "Фоккер G.3"
 HOL_heavy_fighter_equipment_3_short:0 "Фоккер G.3"
 HOL_heavy_fighter_equipment_3_desc:0 "Мало что известно об этом или предыдущих проектах G.2, поскольку разработка была прервана вторжением в Нидерланды."
 
 HOL_tac_bomber_equipment_0:0 "Фоккер C.V D/E"
 HOL_tac_bomber_equipment_0_short:0 "Фоккер C.V D/E"
 HOL_tac_bomber_equipment_0_desc:0 "Фоккер C.V — голландский легкий разведывательно-бомбардировочный самолет-биплан производства Fokker. Он мог быть изготовлен в различных версиях; заказчик мог выбрать одну из пяти различных конструкций крыла (которые различались размахом крыла). Радиальные двигатели могли давать от 336 до 723 кВт (451–970 л.с.), а шасси можно было заменить с колес на понтоны."
 HOL_tac_bomber_equipment_1:0 "Фоккер T.V"
 HOL_tac_bomber_equipment_1_short:0 "Фоккер T.V"
 HOL_tac_bomber_equipment_1_desc:0 "Разработанный как многоцелевой самолет концепции «лучткруизер» (воздушный крейсер), который должен был играть основную роль в перехвате и уничтожении групп бомбардировщиков противника, а второстепенную роль - в качестве дальнего бомбардировщика. Поскольку у телевизоров не было самоуплотняющихся топливных баков, они приобрели репутацию быстро воспламеняющихся при попадании огня противника."
 HOL_tac_bomber_equipment_2:0 "Фоккер T.IX"
 HOL_tac_bomber_equipment_2_short:0 "Фоккер T.IX"
 HOL_tac_bomber_equipment_2_desc:0 "Фоккер T.IX был голландским двухмоторным бомбардировщиком, спроектированным и построенным Fokker для Королевских ВВС Нидерландов в Ост-Индии в качестве замены их устаревших бомбардировщиков, построенных компанией Martin. Немецкое вторжение в Нидерланды остановило дальнейшее развитие."
 
 HOL_strat_bomber_equipment_1:0 "Фоккер T.VI"
 HOL_strat_bomber_equipment_1_short:0 "Фоккер T.VI"
 HOL_strat_bomber_equipment_1_desc:0 "В период с августа 1934 г. по февраль 1935 г. были начаты работы над дальним тяжелым бомбардировщиком Ontwerp 115 (проект 115), получившим обозначение T.VI. Непонятно, для кого предназначался этот самолет. Нидерланды, которые на тот момент объявили себя нейтральными в европейском конфликте, не хотели бы иметь такой самолет. Он так и не был построен."

