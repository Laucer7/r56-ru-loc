 HOL_economic_recovery:0 "Восстановление экономики"
 HOL_economic_recovery_desc:0 "Мы сильно пострадали от Великой депрессии. Безработица охватила более 40% активного населения. Наша ситуация ужасна и нам необходимо сделать все, для восстановления нашей экономики."
 HOL_technological_modernization:0 "Технологическая модернизация"
 HOL_technological_modernization_desc:0 "Чтобы обеспечить конкурентоспособность нашей промышленности в следующем десятилетии, необходимо модернизировать станки и принять новые методы производства." 
 HOL_abandon_the_gold_standard:0 "Отказаться от Золотого стандарта"
 HOL_abandon_the_gold_standard_desc:0 "Нидерланды были одной из последних стран, поддерживающих Золотой стандарт. Хотя мы избежали инфляции, нехватка денежной массы задушила экономику и в сочетании с экономическим кризисом вызвала рекордный уровень безработицы." 
 HOL_electronic_innovations:0 "Инновации в электронике"
 HOL_electronic_innovations_desc:0 "Мало того, что наша радиоиндустрия будет обеспечивать эффективную связь в наших войсках, компоненты электроники, несомненно, будут играть ключевую роль в некоторых передовых технологиях." 
 HOL_research_breakthrough:0 "Прорыв в исследованиях"
 HOL_research_breakthrough_desc:0 "Когда наша экономика восстанавливается день ото дня, мы можем использовать самые инновационные элементы нашей отрасли, чтобы обеспечить наше развитие." 
 HOL_civilian_production:0 "Гражданское производство"
 HOL_civilian_production_desc:0 "Чтобы выйти из экономического спада, гражданская экономика должна быть простимулирована. Инвестиции в производственный сектор позволят предприятиям возобновить производство и, соответственно, частично сократить безработицу."
 HOL_expand_the_curacao_refineries:0 "Расширение НПЗ в Кюрасао"
 HOL_expand_the_curacao_refineries_desc:0 "Из-за отсутствия в Венесуэле нефтеперерабатывающих мощностей, а также трудностей транспортировки нефти на болотах северо-запада страны на другой нефтеперерабатывающий завод страны, Caribbean Petroleum (дочерняя компания Royal Dutch Shell) построила на острове нефтеперерабатывающий завод в Кюрасао. Таким образом, остров может использоваться в качестве заправочной станции для кораблей, идущих к Панамскому каналу." 
 HOL_finish_the_noordoostpolder:0 "Закончить Нордостполдер"
 HOL_finish_the_noordoostpolder_desc:0 "Начатый в 1936 году, процесс полдернизации области Эйсселмер рядом с провинцией Оверэйсел, наконец, близок к завершению. Когда строительство будет окончено у нас появятся земли для заселения и возделывания." 
 HOL_fishing_industry:0 "Развитие рыбной промышленности"
 HOL_fishing_industry_desc:0 "Мы всегда с нетерпением ждали моря и это должно быть частью нашего экономического развития. Увеличение нашего рыболовного флота - один из наших многочисленных способов создания развитой экономики." 
 HOL_conservative_government:0 "Консервативное правительство"
 HOL_conservative_government_desc:0 "Антиреволюционная партия Хендрикус Колийны вновь выиграла выборы и возглавит дебаты, для формирования нового коалиционного правительства."
 HOL_maintain_neutrality:0 "Поддерживать нейтралитет"
 HOL_maintain_neutrality_desc:0 "Чтобы избежать грозовых туч, гремящих в небе Европы, мы должны стать островом, защищенным нашими каналами. Мы хотим остаться нейтральными в любом европейском конфликте. Тем не менее, некоторые военные аналитики предупреждают наше правительство о том, что угроза возможного британского вмешательства может заставить немцев превентивно вмешаться."
 HOL_deterrence:0 "Военная подготовка"
 HOL_deterrence_desc:0 "Даже если мы не хотим участвовать в войне, мы должны применить старую поговорку: Дела сильнее слов. Поэтому мы должны подготовиться к любой иностранной угрозе, если хотим убедить их не нападать на нас."
 HOL_anti_revolutionary_measures:0 "Антиреволюционные меры"
 HOL_anti_revolutionary_measures_desc:0 "Если есть определенная политическая цель для «Антиреволюционной партии», то это вполне логичное предотвращение появления революции в Нидерландах. Борясь с экстремизмом как коммунистов, так и фашистов, гражданское общество не ослабевает авторитарными идеологиями. Одной из основных мер является исключение членов этих партий из армии. Во-вторых, секретная служба должна контролировать ключевых членов этих организаций, чтобы быть уверенными, что они не являются агентами иностранных держав."
 HOL_mobilization_propaganda:0 "Пропаганда мобилизации"
 HOL_mobilization_propaganda_desc:0 "В целях повышения морального духа нашего населения и информирования о том, что мы живем в опасное время, необходимо создать мобилизационную пропагандистскую программу. Эта программа проходит через различные медиумы: плакаты, статьи для прессы, а также песни, которые гарантируют, что даже во время удовольствия, мобилизованные солдаты не забудут свою обязанность."
 HOL_control_indonesian_intellectuals:0 "Контроль Индонезийской интеллигенции"
 HOL_control_indonesian_intellectuals_desc:0 "Агитация индонезийских националистов является большой угрозой целостности нашей колониальной области. В этот кризисный период такой риск становится потенциальной экзистенциальной угрозой. Поэтому четкие меры следует направлять в «Департамент политической разведки» в Ост-Индии, чтобы контролировать этих вызывающих беспокойство лиц."
 HOL_join_belgo_luxembourgian_customs_union:0 "Присоединиться к Таможенному Союзу Бенилюкса"
 HOL_join_belgo_luxembourgian_customs_union_desc:0 "Чтобы укрепить нашу экономику, мы должны обратиться к нашим южным соседям и договориться о нашем допуске в Бельгийско-Люксембургском таможенном союзе, чтобы сформировать Таможенный союз Бенилюкса."
 HOL_diplomatic_cooperation:0 "Дипломатическое сотрудничество" 
 HOL_diplomatic_cooperation_desc:0 "Избежать войны - наша главная цель и для этого мы должны укрепить нашу дипломатическую ситуацию. Если этот план преуспеет, мы могли бы даже попытаться обсудить компромисс и избежать разрушения нового поколения в Европе."
 HOL_foreign_guarantees:0 "Иностранные гарантии"
 HOL_foreign_guarantees_desc:0 "Хотя дипломатия может попытаться предотвратить войну, мы все равно должны быть готовы к возможности неудачи нашего посредничества. Поэтому мы должны просить иностранные державы гарантировать нашу независимость."
 HOL_british_alliance:0 "Британский союзник"
 HOL_british_alliance_desc:0 "Чтобы защитить наши демократические институты от внешних угроз, мы должны увеличить наше военное сотрудничество с Британией, как в Северном море, так и в Восточной Азии."
 HOL_british_naval_cooperation:0 "Сотрудничество с Британским Королевским Флотом"
 HOL_british_naval_cooperation_desc:0 "Нашиего флота может быть недостаточно, чтобы противостоять нашим врагам в одиночку, но при поддержке британского флота мы должны быть в состоянии одержать верх в семи морях." 
 HOL_the_new_ideal:0 "Новые Идеалы"
 HOL_the_new_ideal_desc:0 "Германия нанесла слишком большой ущерб миру и нам в частности. Теперь они должны заплатить цену." 
 
 HOL_support_trade:0 "Поддержка торговли"
 HOL_support_trade_desc:0 "В отличие от фашистской веры в автаркическое однородное состояние, наша история показывает, что торговля имеет важное значение для взаимодействия. Мы должны поддерживать наши торговые возможности и укреплять нашу экономику до уровней, очень близких к докризисному."
 HOL_industrial_cooperation:0 "Промышленное сотрудничество"
 HOL_industrial_cooperation_desc:0 "Промышленное сотрудничество"

 HOL_technology_sharing:0 "Технологический обмен"
 HOL_technology_sharing_desc:0 "Мы не сможем превзойти наших врагов в одиночку, поэтому мы должны собрать всю возможную помощь наших союзников."
 HOL_form_benelux:0 "Военный Союз Бенилюкса"
 HOL_form_benelux_desc:0 "С нашим включением в таможенный союз, мы можем сосредоточиться на нашей дипломатической позиции в случае франко-германского конфликта. Сотрудничество стран таможенного союза позволило бы нам защищать нашу позицию вместе и координировать нашу военную подготовку."
 HOL_benelux_scientific_commission:0 "Научная комиссия Бенилюкса"
 HOL_benelux_scientific_commission_desc:0 "После создания экономических и оборонных корпораций, следующим логическим шагом вперед является координация наших военных исследований." 
 
 HOL_communist_electoral_success:0 "Коммунистический успех на выборах"
 HOL_communist_electoral_success_desc:0 "Люди призывали к гибели развращенной тирании буржуазной элиты. Безработица должна закончиться сегодня и революция должна восторжествовать, чтобы обеспечить рост светлого будущего, в котором не будет больше классов истинной индивидуальной свободы."
 HOL_communism_east_indies:0 "Распространение коммунизма в Ост-Индии"
 HOL_communism_east_indies_desc:0 "Ост-Индия была угнетена корпоративистскими империалистическими силами. Настало время для индонезийцев понять их эксплуатацию, как это было открыто Марксом и освободиться от жестокого колониального правления." 
 HOL_autonomy_for_the_east_indies:0 "Автономия для Ост-Индии"
 HOL_autonomy_for_the_east_indies_desc:0 "Даже если мы закончим колониальное господство в Ост-Индии, ясно, что индонезийское общество не является развитым промышленно, готовым к подлинной революции, как это видели Маркс, Энгельс и Ленин. Поэтому мы должны поддерживать присутствие в регионе, предоставлять автономию на местном уровне, но все же руководить процессом их индустриализации."
 HOL_independence_for_the_east_indies:0 "Независимость для Ост-Индии"
 HOL_independence_for_the_east_indies_desc:0 "Наш лозунг предыдущих политических кампаний должен быть приведен в действие как можно быстрее после установки коммунистического правительства. Мы должны предоставить свободу Индонезии и положить конец империалистическому западному правлению в регионе."
 HOL_social_reforms:0 "Социальные реформы"
 HOL_social_reforms_desc:0 "Чтобы обеспечить счастье рабочих и их поддержку новому коммунистическому режиму, необходимо провести глубокие реформы, чтобы дать работу безработным и увеличить условия жизни указанных рабочих." 
 HOL_nationalization:0 "Национализация"
 HOL_nationalization_desc:0 "Капиталисты не могли управлять фабриками, не угнетая стремлениями своих рабочих и не прибрав прибыль для себя в результате бесстыдной жадности и чистой моральной развращенности."
 HOL_railroad_investments:0 "Инвестиции в железные дороги"
 HOL_railroad_investments_desc:0 "Инфраструктура - очень важный элемент, для повышения производительности и перемещения неожиданных производственных документаций туда, где они будут наиболее полезными."
 HOL_invest_heavy_industry:0 "Инвестиции в тяжелую промышленность"
 HOL_invest_heavy_industry_desc:0 "Только увеличение производства стали позволит нам продвинуть вперед и ускорить приход истинного бесклассового коммунизма."
 HOL_rearmement_program:0 "Программа переподготовки"
 HOL_rearmement_program_desc:0 "Мы не хотим бороться, но свобода рабочих и правление партии должны быть защищены любой ценой от союза фашистов и капиталистов."
 HOL_align_the_military:0 "Согласовать Народную армию"
 HOL_align_the_military_desc:0 "Долгое время армия была орудием буржуазной элиты в репрессиях пролетариата. С нашим подъемом в известность всему миру, мы не должны забывать, что призывники - это основа пролетариата и они должны стать основой новой армии, сражающейся за народ, а не против него."
 HOL_state_security:0 "Организовать службу безопасности"
 HOL_state_security_desc:0 "Поскольку защита партии и пролетариата необходима для успеха революции, важно инвестировать в нашу службу безопасности,для гарантии, что потенциальные возможности людей не замышляют контрреволюцию."
 HOL_join_comintern:0 "Военный пакт с Коминтерном"
 HOL_join_comintern_desc:0 "Революция должна защищать своих врагов. Это время, безусловно, будет ознаменовано войной и только великий союз всех защитников пролетариата, позволит нашему классу одержать победу над буржуазными угнетателями."
 HOL_soviet_military_mission:0 "Советская военная миссия" 
 HOL_soviet_military_mission_desc:0 "Модернизация нашей армии - долгий и трудный процесс. Поэтому зарубежная помощь со стороны союзников станет долгожданным дополнением к обогащению нашей собственной программы."
 
 HOL_NSB_electoral_success:0 "Победа НСД на выборах"
 HOL_NSB_electoral_success_desc:0 "Пришло время возрождения нашего национального единства. Народ выбрал НСД и его лидера Антона Мюссерта править Нидерландами и спасти нацию от большевистских вредителей."
 HOL_reinforce_grasp_on_the_colonies:0 "Усиление нашей хватки в колониях"
 HOL_reinforce_grasp_on_the_colonies_desc:0 "Слишком долго слабое демократическое правительство терпело агитацию коренных проблемных элементов под влиянием Москвы. Необходимо принять эффективные меры безопасности, чтобы арестовать их и прекратить распространение их гнусного идеологического яда."
 HOL_mussert_guard:0 "Гвардия Мюссерта"
 HOL_mussert_guard_desc:0 "Элита нашего движения. Гвардия Мюссерта должна быть главным агентом воли лидера. Авангард нашего движения, они должны стать ярким примером сияющего будущего, которое принесет наше национальное возрождение."
 HOL_military_youth:0 "Национальный молодежный шторм"
 HOL_military_youth_desc:0 "Наш лидер, Антон Мюссерт, верит в молодость, потому что молодежь - это наше будущее и это будет первое поколение, очищенное от паразитов ума, которые являются британским либеральным капитализмом и русским интернационалистисческим большевизмом."
 HOL_influence_the_army:0 "Влияние армии"
 HOL_influence_the_army_desc:0 "Мы должны обеспечить поддержку офицерского класса, если хотим реализовать наш проект и создать Дитсленд"
 HOL_prepare_population_for_war:0 "Подготовить население к войне"
 HOL_prepare_population_for_war_desc:0 "Наши идеологические враги ежедневно безнаказанно угрожают нам. Мы должны отреагировать на эту угрозу и мобилизовать наш народ, чтобы укрепить свою волю, чтобы бороться и уничтожать врагов нашей национальной революции."
 HOL_unite_dietschland:0 "Объединить Дитсленд"
 HOL_unite_dietschland_desc:0 "Единство Дитсленда должно быть целью каждого истинного голландца! Нидерланды распались, потому что мы не смогли удержать свои позиции в Брюсселе и Антверпене, сражаясь с испанцами. Когда единство было восстановлено в 1815 году, франкоязычные буржуа предали нас и возмутились через несколько лет. В этом процессе они угнетают нас более ста лет. Фландрия должна быть освобождена! Единство должно быть восстановлено! Hou-zee!"
 HOL_invade_luxembourg:0 "Вторжение в Люксембург"
 HOL_invade_luxembourg_desc:0 "Вторжение в Люксембург"
 HOL_fate_of_wallonia:0 "Судьба Валлонии"
 HOL_fate_of_wallonia_desc:0 "Судьба Валлонии"
 HOL_support_diets_fascists:0 "Соглашение с Рексом/Вердинасо"
 HOL_support_diets_fascists_desc:0 "Если бы нам удалось договориться с Вердинасо или Рексом, участниками, желающими объединить Низшие Земли, как и мы, мы могли бы создать вторую по величине колониальную империю на земле, не сделав ни единого выстрела."
 HOL_armement_investments:0 "Инвестиции в вооружение"
 HOL_armement_investments_desc:0 "Только сильная военная промышленность позволит нам создать еще более сильную армию."
 HOL_nederlandse_arbeidsdienst:0 "Служба занятости в Нидерландах"
 HOL_nederlandse_arbeidsdienst_desc:0 "Мы должны мобилизовать рабочие секции, а в случае необходимости, против их воли, чтобы обеспечить продолжение производства, несмотря на необходимый ущерб войны." 
 HOL_defense_of_the_fatherland:0 "Защита Фатерлянда"
 HOL_defense_of_the_fatherland_desc:0 "Твоя страна нуждается в тебе!"
 HOL_claim_heritage_of_ruyter:0 "Заявить о наследии де Рюйтера"
 HOL_claim_heritage_of_ruyter_desc:0 "Во время «золотого века» адмирал де Рюйтер уничтожил британский флот. Теперь Британия снова угрожает нам и пришло время для нового великого адмирала, освободить море от тирании Альбиона." 
 HOL_join_axis:0 "Соглашение с Рейхом"
 HOL_join_axis_desc:0 "Нацистская Германия показала нам нашу идеологическую модель, поскольку наши люди также являются частью германской семьи. Наши этнические и политические интересы соответствуют немецкой цели и мы должны добиваться полного сотрудничества."
 HOL_german_military_coop:0 "Военное сотрудничество с Германией"
 HOL_german_military_coop_desc:0 "Чтобы обеспечить победу нашего альянса, мы должны обратиться за помощью к немецким специалистам, чтобы облегчить процесс модернизации."
 

 HOL_requirements_of_the_land_troops:0 "Перевооружение сухопутных войск"
 HOL_requirements_of_the_land_troops_desc:0 "Необходимо сделать много изменений, чтобы поднять наши войска до уровня соседей, поскольку бюджет обороны был ниже армейских рекомендаций в период между 1916 и 1936 годами. Теперь, когда мы, наконец, можем участвовать в программе модернизации, мы должны провести оценку наиболее актуальных потребностей наших войск и соответственно распределить бюджет."
 HOL_modernize_military_tactics:0 "Модернизация военных тактик"
 HOL_modernize_military_tactics_desc:0 "Хотя многие виды оружия очень похожи на те, что использовались во время Великой войны, эволюция некоторых из этих самолетов и легких танков открыла новый тактический потенциал, который мы должны понять, если мы хотим действовать эффективно против этих потенциальных угроз."
 HOL_modernize_the_field_artillery:0 "Модернизация полевой артиллерии"
 HOL_modernize_the_field_artillery_desc:0 "Чтобы обеспечить достаточную огневую мощь артиллерии, должны быть разработаны лучшие артиллерийские конструкции. H.I.H, единственный производитель артиллерии в Нидерландах, будет логически находиться в авангарде этой программы."
 HOL_AT_guns:0 "Проиобрести противотанковые орудия"
 HOL_AT_guns_desc:0 "Танки сыграли большую роль в последних наступлениях 1918 года и в последние годы непрерывно модернизируются. Поскольку призывник не может многое сделать против брони с простой винтовкой, важно поддерживать нашу пехоту легкими артиллерийскими орудиями, предназначенными для пробивания брони." 
 HOL_modernize_the_infantry:0 "Модернизция пехоты"
 HOL_modernize_the_infantry_desc:0 "Если мы хотим эффективно совершенствовать бой призывников, мы не должны просто улучшать их обучение, нужно также улучшать их оборудование."
 HOL_bicycle_infantry:0 "Велосипедная пехота"
 HOL_bicycle_infantry_desc:0 "Велосипед - наш любимый способ транспортировки, который позволит нашей пехоте получить необходимую мобильность." 
 HOL_infantry_motorization:0 "Моторизация пехоты"
 HOL_infantry_motorization_desc:0 "Бельгия показала, что моторизация является важным шагом в модернизации военной силы, что позволяет быстрее развернуть свою огневую мощь и, следовательно, заполнить пробелы на линии фронта, предложив быстрый ответ на атаки противника."
 HOL_new_weapons_new_tactics:0 "Новое вооружение, Новые тактики"
 HOL_new_weapons_new_tactics_desc:0 "В последнее время появилось множество новых видов оборудования и наши военные доктрины должны адаптироваться, чтобы полностью использовать это новое оружие." 
 HOL_tanks:0 "Бронетанковые корпуса"
 HOL_tanks_desc:0 "Год за годом, броня с ее заслугой в качестве оборонной платформы для пехоты или копье в авангарде сухопутного наступления, постоянно менялись. Настало время для нас развить наш собственный танковый корпус, чтобы принести столь необходимую дополнительную огневую мощь фронту." 
 HOL_convert_werkspoor_train_factory:0 "Преобразование фабрики поездов «Веркшпур»"
 HOL_convert_werkspoor_train_factory_desc:0 "В Европе многие производители поездов были преобразованы в производителей брони. Это не должно быть неожиданностью, поскольку они уже строили сложные стальные транспортные средства до их реконверсии. Мы должны следовать этому пути и превратить фабрику поездов Werkspoor в авангард нашей программы по производству танков." 
 HOL_thomassen_motor_factory:0 "Фабрики «Томассен Моторс»"
 HOL_thomassen_motor_factory_desc:0 "Расположенное недалеко от Арнема в Гелдерланде, предприятие должено быть мобилизовано для производства моторов, которыми мы можем оснастить наши грузовики, танки и самолеты."
 HOL_ammunitions_production:0 "Производство боеприпасов"
 HOL_ammunitions_production_desc:0 "Наше производство оружия может быть ограничено, но мы все еще можем легко производить дополнительные боеприпасы для снабжения наших войск."
 HOL_AA_needs:0 "Защита от авиационной угрозы"
 HOL_AA_needs_desc:0 "Страх полного уничтожения посредством интенсивной бомбардировки - это страх нашего времени. Массивные эскадрильи бомбардировщиков, вероятно, могли бы уничтожить армии и города. Мы должны вооружить себя средствами борьбы с ними."
 HOL_private_support_of_AA_defenses:0 "Поиск неофицальной поддержки для противовоздушной обороны"
 HOL_private_support_of_AA_defenses_desc:0 "Чтобы усилить нашу противовоздушную оборону, нам необходимо обратиться за поддержкой частных компаний, чтобы они могли внести свой вклад в приобретение противовоздушных батарей." 
 HOL_coastal_defensive_line:0 "Береговая линия обороны"
 HOL_coastal_defensive_line_desc:0 "Чтобы защитить себя от угрозы британского вторжения, нам необходимо создать оборону вдоль нашего побережья и подготовиться к вторжению врага на наших пляжах, дамбах и в наших портах."
 HOL_water_defensive_line:0 "Наш худший враг - наша лучшая защита"
 HOL_water_defensive_line_desc:0 "Вода - наш враг. Нам нужны плотины, чтобы избежать разрушительных наводнений и вернуть больше земель из моря. Но в случае необходимости, она также может быть нашим союзником. Затапливая ключевые части страны и устанавливая подготовленную защиту, мы можем создать прочную линию обороны." 
 HOL_military_modernization:0 "Военная модернизация"
 HOL_military_modernization_desc:0 "Нам необходимо поощрять сотрудничество между производителями и объединять все наши производственные возможности для изучения новых проектов и новых областей знаний. Полученный технологический прорыв позволит значительно улучшить качество нашего оружия и, следовательно, наших военных." 
 
 HOL_aviation_buildup:0 "Фундамент строительства ВВС"
 HOL_aviation_buildup_desc:0 "С угрозой новой войны, надвигающейся на горизонте, необходимо создать современную военно-воздушную силу, для обеспечения, чтобы наше собственное небо осталось синим. Надеюсь, мы сможем рассчитывать на то, что наши производители самолетов помогут нам в этом начинании." 
 HOL_small_airframes:0 "Упор на самолеты фронтовой авиации"
 HOL_small_airframes_desc:0 "Чтобы защитить небо нашей страны, мы должны сосредоточиться на разработке небольших самолетов. Эти конструкции позволят создать небольшие гибкие самолеты для оснащения нашей истребительной силы."
 HOL_large_airframes:0 "Упор на самолеты дальней авиации"
 HOL_large_airframes_desc:0 "Отдавая приоритет более крупным самолетам, мы сможем развивать их с большим диапазоном. Чем важна характеристика, если мы хотим контролировать обширность нашей колониальной области?"
 HOL_develop_different_plane_types:0 "Дополнить предыдущие модели"
 HOL_develop_different_plane_types_desc:0 "Дополнить предыдущие модели."
 HOL_buy_planes_abroad:0 "Покупка самолетов за границей"
 HOL_buy_planes_abroad_desc:0 "Поскольку наше собственное производство ограничено, мы должны связаться с зарубежными производителями, чтобы приобрести современные самолеты."
 HOL_licensed_planes:0 "Лицензированные самолеты"
 HOL_licensed_planes_desc:0 "Благодаря контактам, установленным с иностранными производителями, мы сможем получить более крупные лицензионные контракты, чтобы освободить от необходимости самостоятельно разрабатывать новые самолеты." 
 HOL_aviation_industry:0 "Разработка авиационной промышленности"
 HOL_aviation_industry_desc:0 "Наши изготовители самолетов должны повышать свою производительность любой ценой, если мы хотим разместить достаточное количество самолетов в небе, чтобы противостоять угрозам противника." 
 HOL_dogfight_competitions:0 "Соревнования по воздушному бою"
 HOL_dogfight_competitions_desc:0 "В качестве способа обучения, пилоты должны проводить «дуэли» друг против друга и участвовать в акробатических маневрах, чтобы победить. Таким образом, смелые пилоты могут раскрыть свой потенциал и они не будут бояться участвовать в рискованной акробатике, чтобы выиграть воздушные бои." 
 HOL_standardize_the_designs:0 "Стандартизация проектов"
 HOL_standardize_the_designs_desc:0 "Стандартизация проектов" 
 HOL_radar:0 "РАДАР"
 HOL_radar_desc:0 "Знание - это форма власти. Зная, где находятся вражеские самолеты, мы не будем уязвимы для их скрытных атак, что значительно облегчит процесс воздушной войны." 
 HOL_modern_air_doctrine:0 "Современная воздушная доктрина"
 HOL_modern_air_doctrine_desc:0 "Чтобы идти нога в ногу с новым революционным развитием в управлении воздушной эскадрильей и тактическим использованием самолетов, мы должны переосмыслить наши концепции воздушной войны, чтобы превзойти наших противников." 
 
 
 HOL_aviolanda_de_schelde_flyingboats:0 "Самолеты производства «Авиоланда» и «Де Шельде»"
 HOL_aviolanda_de_schelde_flyingboats_desc:0 "Изготовитель самолета «Авиоланда» и судоверфь «Де Шельде» должны сотрудничать, чтобы самолеты могли приземляться на корабли, контролировать обширную территорию моря и передавать информацию военно-морскому флоту."
 HOL_naval_rearmement:0 "Создание ВМФ"
 HOL_naval_rearmement_desc:0 "Поскольку наш оборонный бюджет был значительно сокращен за последние 20 лет, нам потребуются большие усилия и сотрудничество с крупнейшими судоверфями страны для разработки новых классов судов и развертывания силы, готовой защитить нашу безопасность, используя нашего истинного врага - само море."
 HOL_O19_class:0 "Разработка О-19"
 HOL_O19_class_desc:0 "Чтобы дополнить наш подводный флот, необходимо добавить новый класс подводных аппаратов перед развитием более сложных поколений."
 HOL_O21_class:0 "Подводные лодки следующих поколений"
 HOL_O21_class_desc:0 "Подводные лодки следующих поколений."
 HOL_new_light_cruiser_class:0 "Модернизация дизайна легких крейсеров"
 HOL_new_light_cruiser_class_desc:0 "Модернизация дизайна легких крейсеров"
 HOL_new_destroyer_class:0 "Переосмыслить программу эсминцев"
 HOL_new_destroyer_class_desc:0 "Переосмыслить программу эсминцев" 
 HOL_naval_doctrine:0 "Формализовать морскую доктрину"
 HOL_naval_doctrine_desc:0 "Чтобы обеспечить координацию флота, мы должны обеспечить, чтобы все офицеры понимали доктрину, направляющую наши морские операции."
 HOL_replace_the_soerabaja:0 "Заменить «Сорабаджу»"
 HOL_replace_the_soerabaja_desc:0 "«Сорабаджа» уже много лет является флагманом нашего Восточно-Индийского флота. Но с мятежа 1930-х годов он потерял немного своего престижа и теперь это устаревший корабль по сегодняшним меркам." 
 HOL_modern_naval_tactics:0 "Современные морские тактики"
 HOL_modern_naval_tactics_desc:0 "Наша способность сражаться на море напрямую связана с возможностями наших капитанов. Поэтому они должны быть в курсе последних нововведений и идеально согласовывать планы друг с другом, чтобы действовать эффективно."
 HOL_our_own_carrier:0 "Наш собственый авианосец"
 HOL_our_own_carrier_desc:0 "Мы должны экспериментировать с авианосцами, чтобы нести с нашим флотом нашу авиацию, не полагаясь на летающие лодки. Может быть, мы должны начать программу строительства плоских палуб на нефтяных танкерах и затем превратить их в небольшие авианосцы?"
 HOL_increase_shipyards_production:0 "Увеличение производства верфей"
 HOL_increase_shipyards_production_desc:0 "Для обеспечения победы на море дальнейшие инвестиции в наши верфи необходимы."
 HOL_marine_infantry:0 "Морская пехота"
 HOL_marine_infantry_desc:0 "Для развития влияния флота на сухопутные бои, нам надо отобрать сильных мужчин для и специального обучения, чтобы они могли совершать земноводные вторжения и сопротивляться до прибытия подкреплений."
 
 indonesian_nationalism_suppressed:0 "Подавление индонезийского национализма"
 
 
 
 netherlands.1.t:0 ""У премьер-министра была интрижка с немецкой женщиной!""
 netherlands.1.desc:0 "В сегодняшнем выпуске газет говорится о том, что сам премьер-министр поддерживает отношения с немкой по имени Хелла Шульц. Согласно источнику в газетах, его видели вместе с ней в Ницце, а так же их видели заходящими в отель в Лондоне несколько месяцев спустя. Кроме того, Государственная служба безопасности Нидерландов считает, что даже если она официально выслана из Германии, она все равно может быть немецким агентом." 
 netherlands.1.a:0 "Это было мое личное дело, я просто помог ей переехать в Аргентину."
 netherlands.1.b:0 "Все отрицать!" 
 
 netherlands.2.t:0 "Премьер-министр отказывается от коалиции с католиками"
 netherlands.2.desc:0 "Совершенно неожиданно премьер-министр Хендрикус Колейн объявил, что не может достичь соглашения с католической партией. Правительство сейчас находится в меньшинстве, и, если переговоры не возобновятся в ближайшие дни, может произойти его отставка." 
 netherlands.2.a:0 "Продолжать переговоры."
 netherlands.2.b:0 "Мы не предадим наш электорат." 
 
 netherlands.3.t:0 "Премьер-министр выразил недоумение"
 netherlands.3.desc:0 "Сегодня Дирк Ян де Гир признался королеве, что считает что страна потеряна. Правительство в изгнании, и шансы на победу в этой войне в лучшем случае минимальны." 
 netherlands.3.a:0 "Освобождение Нидерландов - наша единственная цель." 
 
 netherlands.4.t:0 "Конкурс истребителей"
 netherlands.4.desc:0 "Недавнее исследование современного воздушного боя показало критическую слабость наших военно-воздушных сил. Министерство авиации инициировало срочную программу по приобретению современных истребителей в кратчайшие сроки. Поскольку собственное развитие заняло бы неприемлемое количество времени, было решено приобрести лицензию за рубежом. Был утвержден дополнительный бюджет. \n\nЭксперты не могут сойтись во мнении лицензию на какой именно тип самолетов стоит закупать."
 netherlands.4.a:0 "Легкий перехватчик, который будет производиться Фоккером или Колховеном"
 netherlands.4.b:0 "Большой, тяжелый истребитель, который будет построен Фоккером."
 netherlands.5.t:0 "Конкурс легких истребителей"
 netherlands.5.desc_light_fighter:0 "Министерство обороны ищет новый легкий истребитель, который позволил бы нам защитить наше воздушное пространство. Министерство иностранных дел ничего не имеет против против проекта по закупке лицензий, но предложило, чтобы политические и дипломатические интересы также сыграли свою роль в принятии решения."
 netherlands.5.desc_light_fighter_refused:0 "Ссылаясь на положения о национальной безопасности, правительство [From.GetAdjective] отказалось предоставить нам лицензию на производство. У нас может быть больше шансов в при переговорах с другими странами, или мы можем рассмотреть модернизацию наших существующих самолетов в качестве крайней меры."
 netherlands.5.a:0 "Переговоры с Германией"
 netherlands.5.b:0 "Переговоры с Италией"
 netherlands.5.c:0 "Переговоры с Францией"
 netherlands.5.d:0 "Переговоры с Британией"
 netherlands.5.e:0 "Переговоры с США"
 netherlands.5.f:0 "Используйте опыт, полученный на испытаниях, чтобы улучшить наши самолеты."
 netherlands.6.t:0 "Конкурс тяжелых истребителей"
 netherlands.6.desc_heavy_fighter:0 "Министерство авиации планирует закупить новый тяжелый истребитель для перехвата на больших расстояниях и для сопровождения бомбардировщиков, но министерство иностранных дел предположило, что политические и дипломатические моменты также должны сыграть свою роль в принятии решения о том в какой стране проводить закупки."
 netherlands.6.desc_heavy_fighter_refused:0 "Ссылаясь на положения о национальной безопасности, правительство [From.GetAdjective] отказалось предоставить нам лицензию на производство. У нас может быть больше шансов в при переговорах с другими странами, или мы можем рассмотреть модернизацию наших существующих самолетов в качестве крайней меры."
 netherlands.7.t:0 "Конкурс [From.GetAdjective] истребителей"
 netherlands.7.desc:0 "В настоящее время ВВС [From.GetAdjective] проводят испытания нового легкого истребителя. По словам нашего атташе, наша новейшая модель способна победить. Официальный запрос от правительства [From.GetAdjective] ожидается в ближайшее время. \n\nПредставители производителя очень надеются на одобрение этой сделки, но есть опасения что наша национальная безопасность может оказаться под угрозой из за продажи нашего самого современного оборудования в другую страну. Должны ли мы разрешить провести эту сделку?"
 netherlands.7.a:0 "Конечно."
 netherlands.7.b:0 "Мы не можем рисковать."
 netherlands.8.desc:0 "В настоящее время ВВС [From.GetAdjective] проводят испытания нового тяжелого истребителя. По словам нашего атташе, наша новейшая модель способна победить. Официальный запрос от правительства [From.GetAdjective] ожидается в ближайшее время. \n\nПредставители производителя очень надеются на одобрение этой сделки, но есть опасения что наша национальная безопасность может оказаться под угрозой из за продажи нашего самого современного оборудования в другую страну. Должны ли мы разрешить провести эту сделку?"
 netherlands.9.t:0 "Конкурс истребителей завершен"
 netherlands.9.desc:0 "После переговоров с производителем и государственными чиновниками мы успешно получили лицензию на производство нового истребителя. Пример самолета уже прибыл для обучения механиков его обслуживанию, и в ближайшее время ожидается полный комплект чертежей. Производство может начаться в любое время."
 netherlands.9.a:0 "Ясно."
 netherlands.10.t:0 "Конкурс бомбардировщиков"
 netherlands.10.desc:0 "Исследование, проведенное министерством авиации, показало, что наши военно-воздушные силы слабы и не способны нормально поддерживать наши регулярные войска. Наши дальние и тактические бомбардировщики критически устарели. Правительство выделило деньги на программу по приобретению современного бомбардировщика, но мы должны принять решение, какой самолет нам важнее."
 netherlands.10.a:0 "Маленький бомбардировщик для непосредственной поддержки."
 netherlands.10.b:0 "Большой самолет с большим радиусом действия."
 netherlands.11.t:0 "Конкурс легких бомбардировщиков"
 netherlands.11.desc_cas:0 "Министерство авиации рассчитывает закупить новый легкий бомбардировщик для непосредственной поддержки наземных сил, но министерство иностранных дел предложило, чтобы политические и дипломатические интересы также сыграли свою роль в принятии решения."
 netherlands.11.desc_cas_refused:0 "Ссылаясь на положения о национальной безопасности, правительство [From.GetAdjective] отказалось предоставить нам лицензию на производство. У нас может быть больше шансов в при переговорах с другими странами."
