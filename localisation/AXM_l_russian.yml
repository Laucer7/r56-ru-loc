 axis_minors_bulgaria.1.t:0 "Болгарское правительство заявляет о своей поддержке коммунизма с балканскими признаками"
 axis_minors_bulgaria.1.desc:0 "С успехом пролетарских революций в обеих странах мы установили очень хорошие отношения с болгарским коммунистическим правительством. Выяснилось, что они поддерживают наш выбор искать собственный путь, подальше от влияния Москвы, и хотят заключить союз, объединяющий наши страны."
 axis_minors_bulgaria.1.a:0 "Это ускорит наши долгосрочные проекты."
 axis_minors_bulgaria.1.b:0 "Мы не нуждаемся в их помощи."

