 axis_minors.1.t:0 "Празднование независимости"
 axis_minors.1.desc:0 "Отныне, мы нация со своим правительством и это правительство должно скорее принять свои первые политические решения. У других государств были годы на то, чтобы организовать политическую стабильность и подготовить свои армии, в то время как мы должны сделать то же самое в течение нескольких дней."
 axis_minors.1.a:0 "У нас еще есть время подготовиться к надвигающейся буре."
 axis_minors.1.b:0 "Давайте, наконец, сформируем правительство."
