 TIB_call_for_reform_desc:0 "С момента, когда регент захотел отречься, внезапно появилась возможность для глубокого реформирования государства. С поиском британской модели и систем, но в Китае и в других местах. Будущее Тибета теперь находится на балансе и новый путь откроется для самой высокой страны в мире." 
 TIB_chinese_model:0 "Китайская модель"
 TIB_chinese_model_desc:0 "Мы должны смотреть не на запад, а в сторону Китая, если хотим найти модель для азиатской современности. Какая именно китайская фракция? Это еще не урегулировано." 
 TIB_study_british_constitution:0 "Изучение Британской конституции"
 TIB_study_british_constitution_desc:0 "Если мы хотим создать современное государство, нам нужно будет создать сбалансированную правовую систему. Для этого мы можем попытаться скопировать британскую систему. Тонкое равновесие между сильным парламентом и монархом. Таким образом, будет обеспечено будущее Далай-ламы и мы могли бы воспользоваться полной поддержкой реформистов и британской миссии."
 TIB_free_lungshar_and_implement_reforms:0 "Свободу Луншару и осуществление реформ"
 TIB_free_lungshar_and_implement_reforms_desc:0 "Несколько лет назад аристократ Луншар попытался осуществить демократические реформы. Его «заговор» был разоблачен, его арестовали, а его глаза были жестоко вырезаны. Даже если он подвергался пыткам и был заключен в тюрьму в то время, его план по-прежнему является наилучшим ориентиром для осуществления демократических реформ в стране." 
 TIB_reopen_british_school:0 "Вновь открыть Британскую школу в Гьянгдзе"
 TIB_reopen_british_school_desc:0 "В течение нескольких лет в 1920-х годах в городе Гьянце существовала британская школа и формировала будущее тибетской элиты, открывая глаза на современную науку и внешний мир. Хотя он был закрыт после того, как монастыри пожаловались, что они потеряли свою монополию на знания, настало время вновь открыть школу и сформировать новое поколение для современных технологий." 
 TIB_a_tibetan_parliament:0 "Реформа Национальной ассамблеи"
 TIB_a_tibetan_parliament_desc:0 "В рамках традиционной системы, Национальное собрание обладало несколькими полномочиями, но было необходимо для того, чтобы представлять интересы аристократии Далай-ламе и его регенту. При надлежащих реформах и осуществлении парментаризма эта группа будет открыта для новых интересов и будет иметь возможность противостоять решениям монарха."
 TIB_constitutional_theocracy:0 "Конституционная теократия"
 TIB_constitutional_theocracy_desc:0 "Объединив конституционализм и теократические элементы, мы сможем обеспечить демократические права, сохранив при этом свою святость Далай-ламы в качестве главы нашего государства. Новая конституция была одобрена национальным собранием и должна теперь получить одобрение Гандена Трипа и двух наставников Далай-ламы, чтобы сформировать неизменную «великую клятву» (mna 'gan mthu mo che) и стать законом." 
 TIB_british_guarantees:0 "Британские гарантии"
 TIB_british_guarantees_desc:0 "Благодаря нашим тесным связям с британской миссией, мы можем теперь запросить официальный договор о гарантиях, чтобы сохранить нашу безопасность в это трудное время." 
 TIB_ask_for_a_british_commander:0 "Просьба о британском командире"
 TIB_ask_for_a_british_commander_desc:0 "Чтобы обеспечить хорошее руководство нашей армией, мы должны попросить британцев разрешить Филиппу Ниму контролировать наши военные планы." 
 TIB_reduce_monasteries_influence:0 "Уменьшить влияние монастырей"
 TIB_reduce_monasteries_influence_desc:0 "Монахи, обладавшие монополией на знания и привилегированный доступ к политическим структурам до реформ, теперь видят, что они теряют свое влияние день ото дня. Их гнев понятен, но это препятствие на пути модернизации, которое необходимо преодолеть." 
 TIB_dual_educational_system:0 "Двойная образовательная система"
 TIB_dual_educational_system_desc:0 "Монахи, обладавшие монополией на знания и привилегированный доступ к политическим структурам до реформ, теперь видят, что они теряют свое влияние день ото дня. Их гнев понятен и мы должны попытаться достичь компромисса между религиозным и западным образованием." 
 TIB_education_reform:0 "Реформированный Цихань и школы Ци Лаптра "
 TIB_education_reform_desc:0 "Благодаря бесчисленным реформам, мы наконец-то начали открывать современные технологии и науки. Мы можем только задуматься о нашей отсталости и попытаться улучшить ситуацию." 
 TIB_restart_mondo_field_survey:0 "Перезапустить полевое исследование Мендо"
 TIB_restart_mondo_field_survey_desc:0 "По возвращении из Англии Мендо начал искать интересные руды в Тибете (особенно золото). Но поскольку его обвиняли в том, что он беспокоил духов и испортил урожай, ему было запрещено продолжать. Теперь, когда мы уменьшили влияние монахов, мы должны побудить его возобновить исследования." 
 TIB_exploit_the_findings:0 "Использование результатов"
 TIB_exploit_the_findings_desc:0 "Теперь, когда мы определили рудные месторождения, мы можем увеличить производство."
 
 
 TIB_empower_the_military_faction:0 "Уполномочить Военную фракцию"
 TIB_empower_the_military_faction_desc:0 "Как только призыв к реформе стал известен, первая группа, которая ответила, была военной. Они много лет призывали к реформам и неоднократно блокировались в своих политических желаниях и даже подвергались репрессиям из-за оппозиции монахов, которые опасались потерять свою роль стержня в тибетском обществе. На этот раз настало время и на плато за высокими горами началась новая эра." 
 TIB_secularization:0 "Секуляризация"
 TIB_secularization_desc:0 "Чтобы построить более современное государство, мы должны отделить религиозные вложения и ограничить влияние духовных сил на временные вопросы. Слабость регента и молодежи Далай-ламы на этот раз делает уникальное окно возможностей для реформирования Тибета." 
 TIB_fair_treatment_of_the_dalai_lama:0 "Справедливое обращение с Далай-ламой"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "Как и в случае с Императором в Китае после революции 1911 года, мы не хотим уничтожать Далай-ламу, мы будем просто контролировать его, ограничивая его власть до дворца Потала."
 TIB_control_the_monasteries:0 "Контроль монастырей"
 TIB_control_the_monasteries_desc:0 "Учитывая оппозицию, выраженную монахами и их стремление восстановить власть, мы не можем позволить им задуматься о перевороте, чтобы создать абсолютистское теократическое правительство."  
 TIB_invite_chinese_officials:0 "Пригласить китайских официальных лиц"
 TIB_invite_chinese_officials_desc:0 "Из-за связи между организацией и целью военной фракции и партии Гоминьдан в Китае, это логичный шаг, чтобы пригласить китайских чиновников и облегчить напряженность на границе."  
 TIB_join_the_front:0 "Вступить во Фронт"
 TIB_join_the_front_desc:0 "Китайцы находятся в опасности и как одна из пяти рас, мы обязаны помогать им бороться с захватчиками." 
 TIB_negotiated_chinese_suzerainty:0 "Договориться о Китайском сюзеренитете"
 TIB_negotiated_chinese_suzerainty_desc:0 "Мы являемся одной из рас китайского союза, но у нас также есть свои особенности. Чтобы сохранить их, мы должны вести переговоры о благоприятных условиях в отношении нашего будущего в республике."   
 TIB_road_to_china:0 "Дорога в Китай"
 TIB_road_to_china_desc:0 "Чтобы обеспечить более быструю и надежную связь с Китаем, большой путь к западу должен быть полностью проанализирован, а иногда и перестроен."   
 TIB_mobilization_measures:0 "Мобилизационные меры"
 TIB_mobilization_measures_desc:0 "Чтобы обеспечить нашу безопасность, мы должны обеспечить, чтобы наша страна смогла сопротивляться нападению."
 
 
 TIB_radical_reforms:0 "Радикальные реформы"
 TIB_radical_reforms_desc:0 "Мы не будем жить вечно под притеснением монахов и Лам. Они просто держат всех нас в состоянии феодальной отсталости, чтобы обеспечить их пребывание у власти. Это уже не терпимо! Мы должны уничтожить феодальную систему и обеспечить подготовку к модернизации страны." 
 TIB_build_strong_modern_state:0 "Строительство сильного современного государства"
 TIB_build_strong_modern_state_desc:0 "Да, некоторые монахи подверглись нападению... но посмотрите на результат! Теперь у нас есть свободные руки, чтобы приглашать консультантов по производству и поддерживать модернизацию страны." 
 TIB_centralize_power:0 "Централизация власти"
 TIB_centralize_power_desc:0 "Слишком много людей сомневаются в нашем проекте! Слишком много смотрят на тираническое прошлое с ностальгией, пока они не могут видеть светлое будущее, которое нас ждет. Нужно решать планы быстрее, если наш проект должен быть полностью реализован."
 TIB_crush_the_reactionaries:0 "Уничтожить реакционеров"
 TIB_crush_the_reactionaries_desc:0 "Учитывая оппозицию, выраженную монахами и их стремление восстановить власть, мы не можем позволить им задуматься о перевороте, чтобы восстановить абсолютистское теократическое правительство. Поэтому их необходимо устранить быстро и эффективно."  
 TIB_claim_qinghai:0 "Претензия на Цинхай"
 TIB_claim_qinghai_desc:0 "Цинхай состоит из тибетской провинции Амдо. Исторически это неотъемлемая часть большого Тибета и она должна быть освобождена от их нынешних угнетателей."  
 TIB_modernization_with_tibetan_characteristics:0 "Модернизация с тибетскими характеристиками"
 TIB_modernization_with_tibetan_characteristics_desc:0 "Я обещал вам прогресс! Я обещал вам процветание! Это самый важный шаг! Современность ждет нас!"
 TIB_restart_mondo_field_survey2:0 "Перезапустить полевое исследование Мендо"
 TIB_restart_mondo_field_survey2_desc:0 "По возвращении из Англии Мендо начал искать интересные руды в Тибете (особенно золото). Но поскольку его обвиняли в том, что он беспокоил духов и испортил урожай, ему было запрещено продолжать. Теперь, когда мы уменьшили влияние монахов, мы должны побудить его возобновить исследования." 
 TIB_exploit_the_findings2:0 "Использование результатов"
 TIB_exploit_the_findings2_desc:0 "Теперь, когда мы определили рудные месторождения, мы можем увеличить производство."
 
 
 TIB_compassion_for_the_masses:0 "Подъем Бапа Вангьяля"
 TIB_compassion_for_the_masses_desc:0 "Выходец из приграничного региона, населенного тибетцами, но под контролем Китая, молодой Бапа Вангьял сформировал небольшую группу студентов, решив распространить идеи марксистов-ленинистов и освободить тибетцев от угнетения монахов и Лам." 
 TIB_get_rid_of_the_spiritual_opiates:0 "Избавиться от духовного наркотика"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "Священнослужители на протяжении веков эксплуатировали крестьянство, заставляя их выполнять уставный труд, пока они искали иллюзорное просвящение. Это должно прекратиться и должен создаться новый Тибет из коллективной рабочей силы освобожденного крестьянства." 
 TIB_red_monasteries:0 "Красные монастыри"
 TIB_red_monasteries_desc:0 "В конце 1920-х годов монахи были наказаны за их привязанность к коммунизму. Это доказательство того, что коммунизм может расти в монастырях и превращать их в крепости, которые станут авангардом революции." 
 TIB_invite_chinese_commissars:0 "Пригласить китайских комиссаров"
 TIB_invite_chinese_commissars_desc:0 "Китайские коммунисты - образец для всех нас! Они освободили крестьян и защитили их от врага рабочих. Если они согласятся отправить нам некоторых советников, качество нашей армии, несомненно, будет улучшено."
 TIB_invite_soviet_advisors:0 "Пригласить советских советников"
 TIB_invite_soviet_advisors_desc:0 "Чтобы улучшить качество нашей армии, мы должны попросить о помощи Советский Союз. Если они согласятся отправить военную миссию, то они заменят британскую и помогут организовать нашу армию." 
 TIB_accept_the_unity_of_china:0 "Принять Объединение Китая"
 TIB_accept_the_unity_of_china_desc:0 "Мы должны признать, что, хотя мы не Гансы, мы, как маньчжуры, гунны и монголы по-прежнему являемся членами большого союза, на котором основан Китай."
 TIB_great_socialist_tibet:0 "Великий Социалистический Тибет"
 TIB_great_socialist_tibet_desc:0 "Настало время реализовать мечту Бапы Вангьяла: объединение всех земель, населенных тибетцами, без тирании как лживых монахов, так и китайских угнетателей."
 TIB_state_atheism:0 "Атеистическое государство"
 TIB_state_atheism_desc:0 "Монахи - угнетатели народа, они избивали крестьян за мелкие ошибки и все это делалось, когда регент был извращенным и коррумпированным человеком! Этот маскарад должен закончиться раз и навсегда. Монастыри должны быть ликвидированы, для блага рабочих." 
 TIB_climbing_the_mountain_of_progress:0 "Восхождение на гору прогресса"
 TIB_climbing_the_mountain_of_progress_desc:0 "Наука является ключом к освобождению рабочих и мы должны обеспечить, чтобы у нас был доступ к последнему научному учебнику, чтобы воспитывать людей и освобождать себя от феодальной отсталости." 
 TIB_restart_mondo_field_survey_communism:0 "Перезапустить полевое исследование Мендо"
 TIB_restart_mondo_field_survey_communism_desc:0 "По возвращении из Англии Мендо начал искать интересные руды в Тибете (особенно золото). Но поскольку его обвиняли в том, что он беспокоил духов и испортил урожай, ему было запрещено продолжать. Теперь, когда мы уменьшили влияние монахов, мы должны побудить его возобновить исследования." 
 TIB_exploit_the_findings_communism:0 "Использование результатов"
 TIB_exploit_the_findings_communism_desc:0 "Теперь, когда мы определили рудные месторождения, мы можем увеличить производство."

 TIB_encourage_british_mission:0 "Урегулировать спор над Тавангом"
 TIB_encourage_british_mission_desc:0 "Граница между нашей страной и Британской империей проходит в отдаленной долине недалеко от деревни Таванг. Неточность карты создает небольшую проблему: несколько деревень дважды облагаются налогом, так как обе стороны считают, что они находятся под их юрисдикцией. Чтобы сохранить наши хорошие отношения с англичанами, граница должна быть четко установлена." 
 TIB_search_the_dalai_lama:0 "Поиск Далай-ламы"
 TIB_search_the_dalai_lama_desc:0 "Сама причина существования Регента - найти Далай-ламу. После медитации, проведенной специально для этой цели в прошлом году и консультации оракулов, пришло время начать поиск реинкарнации Далай-ламы."  
 TIB_traditional_government:0 "Традиционное правительство"
 TIB_traditional_government_desc:0 "Чтобы обеспечить будущее Далай-ламы, собрание и правительство регентства должны сотрудничать и обеспечивать стабильность страны."
 TIB_dob_dobs_vigilance:0 "Внимательность Доб доб"
 TIB_dob_dobs_vigilance_desc:0 "Доб доб - монахи, которым поручено управлять другими монахами. Хотя их обычная работа в основном заключается в том, чтобы контролировать толпы во время фестивалей, они могут наказать монахов, которых можно соблазнить извращенными идеями." 
 TIB_renounce_to_abdicate:0 "Отречься от престола"
 TIB_renounce_to_abdicate_desc:0 "Регент решил уйти в отставку на некоторое время. Но делегация собрания встретилась с ним, чтобы убедить его остаться у власти, чтобы обеспечить стабильность регентства, в то время как Далай-лама только начинает свое образование."
 TIB_monasteries_influence:0 "Положиться на монастыри"
 TIB_monasteries_influence_desc:0 "Монастыри являются ядром ламаистского государства и их поддержка необходима для участия в политических действиях при сохранении социального порядка." 
 TIB_reintroduce_monastic_tax:0 "Восстановить монашеское налогообложение"
 TIB_reintroduce_monastic_tax_desc:0 "Чтобы финансировать государство и щедрый образ жизни регента, монастыри должны внести свой вклад в национальный бюджет."
 TIB_guard_the_borders:0 "Защита границ"
 TIB_guard_the_borders_desc:0 "Нашей безопасности может угрожать вторжение из Китая. Наши пограничные заставы должны быть усилены, чтобы более эффективно контролировать пограничные горные перевалы."  
 
 TIB_denounce_regents_corruption:0 "Разоблачить коррупцию регента"
 TIB_denounce_regents_corruption_desc:0 "Регент не религиозный человек! Он организовывал оргии с мужчинами и женщинами и похищал деньги, чтобы насладиться возмутительным щедрым образом жизни. Он должен уйти!"
 TIB_religious_harmony:0 "Религиозная гармония"
 TIB_religious_harmony_desc:0 "Теперь, когда морально сомнительный регент был заменен, мы можем обеспечить полную поддержку монастырей." 
 TIB_foreign_advices:0 "Иностранные советы" 
 TIB_foreign_advices_desc:0 "Чтобы не отставать от иностранцев, мы должны привнести в нашу страну некоторые зарубежные технологии. Лучший способ достичь этой цели - полагаться на нескольких западных советников, которых можно держать под контролем"
 TIB_army_review:0 "Пересмотр армии"
 TIB_army_review_desc:0 "Перестраивая нашу армию иностранными военными советниками, мы сможем лучше понять нашу военную ситуацию по сравнению с другими странами." 
 TIB_officers_professionalism:0 "Профессионализм офицеров"
 TIB_officers_professionalism_desc:0 "Одна из больших проблем Тибета заключается в том, что чиновники переходят от военных к гражданским обязанностям и наоборот, без возможности накопить и использовать свой опыт. Чтобы иметь эффективную боевую силу, мы должны обеспечить, чтобы офицеры оставались в армии и переучивали их для обеспечения их мастерства." 
 TIB_modern_army_structure:0 "Современная армейская структура"
 TIB_modern_army_structure_desc:0 "Чтобы завершить нашу армейскую реформу, мы должны организовать нашу структуру армии и объединить некоторых из ополченцев в ясную военную структуру."
 TIB_train_monks_and_clerks_as_officers:0 "Тренировка монахов и клерков в качестве офицеров"
 TIB_train_monks_and_clerks_as_officers_desc:0 "Это будет довольно непопулярный шаг, но необходимо принять решение о призыве образованных граждан к укреплению нашего офицерского состава." 

 TIB_build_air_strip:0 "Строительство воздушных полос"
 TIB_build_air_strip_desc:0 "Хотя не все самолеты могут летать в Тибет, создание надежной воздушной полосы является важным шагом для объединения высотных полетов и закрытой авиационной поддержки в одну дисциплину: пилотирование над Тибетом. Кроме того, конкретные самолеты должны быть конструктивными, поскольку взлет уже является достижением на этих высотах."
 TIB_small_airframes:0 "Малые планеры"
 TIB_small_airframes_desc:0 "Учитывая, что для оказания помощи войскам на земле потребуется только локализованное превосходство в воздухе, более дешевые и более мелкие самолеты - это просто лучший выбор." 
 TIB_large_airframes:0 "Большие планеры"
 TIB_large_airframes_desc:0 "Учитывая размер страны и сложность полета вокруг высоких гор, лучше иметь самолеты, способные летать дальше, над горами, а не зигзагами вокруг нетронутых вершин мира." 
 TIB_flight_over_the_mountains:0 "Полет над горами"
 TIB_flight_over_the_mountains_desc:0 "Теперь у нас есть возможности освоить воздушную мощь на вершине мира." 

 TIB_naval_effort:0 "Финансирование судостроения"
 TIB_naval_effort_tt:0 "Недостаточно слотов для §YМорской верфи§!"
 TIB_naval_effort_desc:0 "Расширение нашего флота должно стать нашим первоочередным приоритетом. Назначьте все доступные ресурсы для новых верфей и исследования на легких поверхностных кораблях."
 TIB_flexible_navy:0 "Гибкий флот"
 TIB_flexible_navy_desc:0 "Переосмысление военно-морской войны с учетом достижений в области технологии подводных лодок, позволит нам эффективно ударить по конвоям противника."
 TIB_large_navy:0 "Большой военно-морской флот"
 TIB_large_navy_desc:0 "Адаптация наших морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны."
 TIB_submarine_effort:0 "Подводная война"
 TIB_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 TIB_cruiser_effort:0 "Крейсера захватчики"
 TIB_cruiser_effort_desc:0 "Перед тем, как отправиться на передовые исследования линкора, меньшие крейсеры нуждаются в замене."
 TIB_destroyer_effort:0 "Проекты эсминцев"
 TIB_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 TIB_capital_ships_effort:0 "Интерес к Большим кораблям"
 TIB_capital_ships_effort_desc:0 "Нация с большинством линкоров будет управлять океанами. Линкоры и авианосцы представляют собой старое и новое в военно-морском превосходстве."

 TIB_buy_machines_in_india:0 "Купить машины в Индии"
 TIB_buy_machines_in_india_desc:0 "Путь модернизации начинается с приобретения того, что мы не можем построить сами. Чтобы модернизировать завод Драбши Лекунг, мы должны отправиться в Индию и купить машины, чтобы увеличить нашу производительность."
 TIB_increase_drabshi_lekhoung_output:0 "Увеличить мощность Драбши Лекунг"
 TIB_increase_drabshi_lekhoung_output_desc:0 "Теперь, когда машины прибыли, мы должны собрать их и фактически начать производство."
 TIB_drabshi_lekhoung_arms_production:0 "Производство оружия Драбши Лекунг"
 TIB_drabshi_lekhoung_arms_production_desc:0 "С новыми машинами мы могли бы планировать увеличение военных секций промышленного комплекса."
 TIB_new_production_chains:0 "Новые производственные цепочки"
 TIB_new_production_chains_desc:0 "Только формирование и добавление новых рабочих производственных цепочек позволит нам увеличить объемы производства оружия."
 TIB_drabshi_lekhoung_power_plant:0 "Электростанция Доде-Вэлли"
 TIB_drabshi_lekhoung_power_plant_desc:0 "Электростанция Доде-Вэлли является единственным источником электроэнергии в стране. Она должна быть расширена, чтобы привести в действие больше заводов."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "Стальные мосты на пути в Лхасу"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "Чтобы облегчить поездки в Лхасу и из нее, над дорогой должны быть построены металлические мосты." 
 TIB_new_industrial_complex:0 "Новый промышленный комплекс"
 TIB_new_industrial_complex_desc:0 "Стало ясно, что Драбши Лекунг больше не может быть расширена и новый промышленный комплекс должен быть построен в другом месте." 
 TIB_optimize_production:0 "Оптимизация производства"   
 TIB_optimize_production_desc:0 "Сосредоточив внимание на совершенствовании наших технологий производства, мы можем обнаружить наши прошлые ошибки и обеспечить лучшую производительность."  
 TIB_equipment_effort:0 "Производство .303 Боеприпасов"
 TIB_equipment_effort_desc:0 "Раньше мы не пытались и не производили .303 боеприпасы. Они были слишком ненадежны и вредили оружиям и солдатам. Благодаря нашему новому производственному опыту мы можем учиться на наших прошлых ошибках и производить эти боеприпасы для наших пулеметов и пушек Льюиса." 
 TIB_our_own_artillery:0 "Наша собственная артиллерия"
 TIB_our_own_artillery_desc:0 "В 1936 году у нас было всего 6 артиллерийских орудий (2 были опасны для огня). Настало время изменить эту ситуацию и разрешить Драбши Лекунгу производить снаряды и пушки."
 TIB_mountain_artillery_training:0 "Горная артиллерийская подготовка"
 TIB_mountain_artillery_training_desc:0 "Горы - наш домен и если мы хотим эффективно использовать артиллерию, нам придется специально обучиться для этой цели." 
 TIB_improve_logistics:0 "Совершенствование логистики" 
 TIB_improve_logistics_desc:0 "Чтобы правильно бороться, мы должны сначала перевести оружие в правильное место. Улучшая наши транспортные возможности, мы обеспечим, чтобы все получали снаряжение там, где оно им необходимо."  
 TIB_spare_parts_recycling:0 "Утилизация запасных частей"
 TIB_spare_parts_recycling_desc:0 "Борьба с созданием отходов и нанесением ущерба оружию. Но мы не можем позволить себе тратить какое-либо оружие и делать то, что необходимо для ремонта оружия и восстановления остатков после битв." 
 TIB_combat_mountain_climbers:0 "Боевые альпинисты"
 TIB_combat_mountain_climbers_desc:0 "Теперь, когда наша армия ближе к современным стандартам, мы можем экипировать некоторых избранных людей в качестве альпинистов, чтобы атаковать противника с самых неожиданных позиций."
 TIB_military_modernization:0 "Военная модернизация"
 TIB_military_modernization_desc:0 "Благодаря нашему прогрессу в области военного производства мы можем теперь экспериментировать с новыми идеями и проектами, чтобы попытаться построить более современное оборудование."  
 TIB_modern_research:0 "Современные исследования"
 TIB_modern_research_desc:0 "Мы должны понять современную науку, если хотим заполнить научный разрыв между нами и внешним миром."   
 
 drabshi_lekhoung_arsenal_section:0 "Драбши Лекунг, отдел вооружения"
 drabshi_lekhoung_manufacturing_section:0 "Драбши Лекунг, отдел производства"
 
 himalaya_tibet.1.t:0 "Тибет хочет получить официальный договор о гарантиях"
 himalaya_tibet.1.desc:0 "Тибет является важным препятствием для любых китайских амбиций в отношении Индии. Недавно они провели реформы, основанные на британской модели правительства и теперь хотят формализовать наши более тесные отношения договором о гарантиях, частично основанным на договоре Пунакхи, подписанном в 1910 году между Британской Индией и королевской династией Бутана."
 himalaya_tibet.1.a:0 "Мы будем гарантировать их независимость."
 himalaya_tibet.1.b:0 "Мы не можем рисковать втянуться в войну."
 himalaya_tibet.2.t:0 "Британия обещает защитить тибетскую территорию"
 himalaya_tibet.2.desc:0 "Чтобы укрепить свои связи с Тибетом, Британское правительство объявило, что защитит Тибетскую независимость и суверенитет. В ламаистском государстве существует ряд беспрецедентных демократических реформ, чтобы открыть современный мир и предоставить стране современные институты, а их следующий правитель Далай-лама слишком молод, чтобы править лично. Договор, который был согласован Британской миссией в Лхасе в предыдущие месяцы, был частично смоделирован по договору Пунакха, подписанному в 1910 году между Британской Индией и Королевской династией Бутана. Этот новый договор показывает решимость Британского правительства защитить свои интересы в Индии, что является более важным, чем когда-либо, поскольку Китай находится в состоянии хронической нестабильности после революции 1912 года."
 himalaya_tibet.2.a:0 "Что дальше? Заголовки о Бутане?" 
 himalaya_tibet.3.t:0 "Британцы дали нам только пустые обещания"
 himalaya_tibet.3.desc:0 "После наших требований о переговорах по британской защите, сэр Базиль Гульд ответил нам, что британское правительство готово поддерживать хорошие отношения с Тибетом и желает нам успеха в нашей программе модернизации, но они не хотят обещать, что смогут помочь нам в случае угрозы и поэтому отказались от нашего предложения."
 himalaya_tibet.3.a:0 "Мы должны отказаться от наших желаний."  
 himalaya_tibet.4.t:0 "Тибетцы обращаются к иностранному военному командующему"
 himalaya_tibet.4.desc:0 "Мы должны связаться с британским правительством и спросить их, согласятся ли они направить к нам способного офицера, который мог бы возглавить тибетские вооруженные силы на поле, чтобы усилить оборону нашей страны."
 himalaya_tibet.4.a:0 "Уполномочить командира Нима командовать тибетскими подразделениями."
 himalaya_tibet.4.b:0 "Мы не можем рисковать таким решением." 
 himalaya_tibet.5.t:0 "Британцы уполномочили командира быть непосредственно вовлеченным в наши военные операции!"
 himalaya_tibet.5.desc:0 "Британское правительство согласилось расширить помощь своей военной миссии и уполномочило бригадира Филиппа Нима, который уже контролирует модернизацию нашей армии, принимать непосредственное участие в командных операциях."
 
 himalaya_tibet.5.a:0 "Его опыт будет очень полезен."
 himalaya_tibet.6.t:0 "Британцы отказываются расширять свою военную миссию"
 himalaya_tibet.6.desc:0 "Британское правительство отвергло нашу просьбу разрешить офицерам военной миссии в Лхасе напрямую участвовать в планировании наших операций."
 himalaya_tibet.6.a:0 "Разочарование не должно приводить к гневу." 
 himalaya_tibet.7.t:0 "Переосмысление Великой Тибетской Армии"
 himalaya_tibet.7.desc:0 "Впервые за многие годы была собрана значительная часть армии для практики. Кроме того, впервые с начала века впервые появился западный советник, чтобы проанализировать состояние армии и выпустить рекомендации. К удивлению западного эксперта, некоторые винтовки не стреляли годами и ясно, что потребуется полная реорганизация. Этот длительный процесс может усилить оборонительную ситуацию в Тибете, но религиозная элита может выступать против любого плана модернизации, поскольку офицерский корпус мог использовать профессиональную армию, чтобы угрожать традиционному теократическому режиму."
 himalaya_tibet.7.a:0 "Этот процесс займет время."
 himalaya_tibet.8.t:0 "Тренировка армии модернизирована"
 himalaya_tibet.8.desc:0 "После важных усилий, первая часть армейских реформ, наконец, была полностью выполнена. Следующим шагом будет подготовка некоторых офицеров к современной тактике армии."
 himalaya_tibet.8.a:0 "Впереди еще длинный путь."  
 himalaya_tibet.9.t:0 "Начало поиск Далай-ламы"
 himalaya_tibet.9.desc:0 "Два с половиной года назад предыдущий Далай-лама скончался. После каждой смерти Далай-лама перевоплощается где-то в Тибете. Поэтому поиск Далай-ламы является самой важной задачей правительства Регентства, чтобы обеспечить преемственность теократической системы. Регент созвал Тибетское национальное собрание, чтобы решить, где искать Далай-ламу. В этом процессе были необходимы два элемента: знаки и предзнаменования предоставили правительству общую информацию о том, где искать. Тогда видения регента дадут более точную информацию о местонахождении следующего Далай-ламы. Он объяснил, что в прошлом году, когда он был на озере Лхамолаццо, он увидел буквы «а», «ка» и «ма», монастырь с трехъярусной бирюзовой крышей, позолоченную пагоду и верхушку тропы, ведущую на восток от этого монастыря до голого холма напротив небольшого одноэтажного дома с голубой крышей. А должно означать Амдо (бывшая тибетская провинция на северо-востоке). Это согласуется с тем, что душа Далай-ламы повернула на восток после его смерти. Кроме того, на восточной стороне деревянного столба, расположенного на северо-восточной стороне трона, появился огромный звездчатый грибок в одночасье. Кроме того, в нескольких случаях государственные оракулы Нечунг, Гадун и Самье бросали церемониальные шарфы к востоку, в то время пока были в трансе. \n\nХотя часть собрания убеждена в том, что поисковые партии должны быть отправлены в Амдо, в настоящее время находящиеся под контролем хуэйских полевых командиров, некоторые из них, возглавляемые Лёнхеном Лангдуном, утверждали, что один из его родственников, сын Ябши Пхапвон, является Далай-ламой, потому что одна из лошадей конюшни предыдущего Далай-ламы вырвалась и побежала к его дому, как будто она ждала своего хозяина."
 himalaya_tibet.9.a:0 "Душа предыдущего Далай-ламы показала нама путь: Восток"
 himalaya_tibet.9.b:0 "Лошадь показала нам, что Далай-лама здесь, в Лхасе." 
 himalaya_tibet.10.t:0 "Тибетские посланники ищут Далай-ламу на нашей территории"
 himalaya_tibet.10.desc:0 "Похоже, что тибетские посланники ищут реинкарнацию своего лидера Далай-ламы среди этнических тибетцев, живущих на нашей территории."
 himalaya_tibet.10.a:0 "У нас тоже есть вопросы о нем."
 himalaya_tibet.10.b:0 "Мы не позволим иностранным агентам находиться на нашей территории."  
 himalaya_tibet.11.t:0 "Мы нашли его!"
 himalaya_tibet.11.desc:0 "В маленькой и изолированной деревне Такцер, на холме, окруженном несколькими полями и морем степной пустыни, кочевали оленеводы. Это был один из 17 домов, прямоугольное, наземное здание, с его различными частями, расположенными вокруг большого центрального двора и прямоугольной плоской крышей. На внешних стенах не было отверстий, кроме дверного проема. На крыше было три дымохода и два воздушных отверстия. Вокруг крыши были маленькие желоба с выплесками, выходящими во внутренний двор. Над входом в крышу была установлена ​​розетка, чтобы взять флагшток высотой 10 футов. \n\nПрошедшая там поисковая партия из-за буквы «а», которую видел Ретинг Ринпоче в своем видении, имела в виду провинцию Амдо, буква «ка», безусловно, означала монастырь Кумбум. Это здание было трехэтажным и покрыто синими плитками, как описано регентом. Последняя часть видения указала на дом со своеобразным деревом. Здесь, наконец, они увидели дом с кустарником можжевельника на плоской крыше ... \n\n Чтобы расследовать, Кьюцанг Ринпоче, который возглавлял группу, замаскировался как слуга, когда они просили остаться на ночь. В нем живут несколько крестьян и их дети, первый из которых живет в монастыре Кумбум, так как он был признан реинкарнацией Такцер Ринпоче. Один из этих детей внезапно узнал его и несколько раз называл его «Сера лама», как будто он знал свой монастырь. Через несколько дней они вернулись с некоторыми предметами, привезенными из Лхасы и он узнал те, которые принадлежали предыдущему Далай-ламе. Затем группа отправилась в Кумбум, принеся с собой последнее воплощение Авалокитевара."
 himalaya_tibet.11.a:0 "Они должны вернуться как можно скорее" 
 himalaya_tibet.12.t:0 "Тибетцы считают, что нашли ребенка"
 himalaya_tibet.12.desc:0 "Одна из тибетских поисковых групп, возможно, нашла Далай-ламу в маленькой деревушке Таксер. Ребенка привезли в монастырь Кумбум и кажется, что они готовятся отправиться в Лхасу."
 himalaya_tibet.12.a:0 "Пусть уезжают." 
 himalaya_tibet.12.b:0 "Отправьте им небольшой дипломатический подарок"
 himalaya_tibet.12.c:0 "Отправьте стражей и запретите им уезжать, пока они не заплатят 100 000 серебряных монет!" 
 
 himalaya_tibet.13.t:0 "Аббаты Кумбума хотят, чтобы мы признали Далай-ламу или заплатили компенсацию"
 himalaya_tibet.13.desc:0 "Когда они узнали, что мы достигли соглашения об уходе вероятного Далай-ламы, аббаты монастыря Кумбум вмешались. Чтобы мальчик покинул стены монастыря, они хотят, чтобы мы признали его как Далай-ламу прямо здесь, а не в Лхасе. Это опасно, поскольку это логично увеличит дипломатическую ценность того, что он до сих пор официально является маленьким мальчиком, и в определенном смысле признает, что Тибет зависит от Китая, чего никто не хочет в Тибете. Чтобы отказаться от этих требований, они попросили нас уступить ряд артефактов: образцы гардероба предыдущего Далай-ламы, один из его престолов, копии Канджура (разговор о Будде в 108 томах), написанного золотыми буквами и копия Тенгьира, тибетский перевод комментария индийских мудрецов."
 himalaya_tibet.13.a:0 "Мы не можем рисковать своей независимостью в отношении Китая, давайте заплатим." 
 himalaya_tibet.13.b:0 "Мы должны искать арбитраж Китайского Националистического правительства."  
 
 himalaya_tibet.14.t:0 "Тибетцы просят нас урегулировать ситуацию в отношении предполагаемого Далай-ламы"
 himalaya_tibet.14.desc:0 "В интересном повороте событий тибетцы теперь просят о нашей помощи, чтобы позволить предполагаемому Далай-ламе покинуть монастырь Кумбум и отправиться в Лхасу."
 himalaya_tibet.14.a:0 "Проследите, чтобы военный эскорт «защитил» Далай-ламу на пути в Тибет" 
 himalaya_tibet.14.b:0 "Требовать только символическое представление на церемонии коронации." 
 himalaya_tibet.14.c:0 "Требовать военный альянс."  
 
 
 himalaya_tibet.15.t:0 "Тибетцы просят нас урегулировать ситуацию в отношении предполагаемого Далай-ламы"
 himalaya_tibet.15.desc:0 "В интересном повороте событий тибетцы теперь просят о нашей помощи, чтобы позволить предполагаемому Далай-ламе покинуть монастырь Кумбум и отправиться в Лхасу."
 himalaya_tibet.15.a:0 "Согласовать условия эскорта." 
 himalaya_tibet.15.b:0 "Не используется в данный момент." 
 himalaya_tibet.15.c:0 "Вместо этого выберите кандидата Ябши Пхавпона!" 

 himalaya_tibet.16.t:0 "Альянс с [WTT_current_china_leader.GetNameDef]?"
 himalaya_tibet.16.desc:0 "Ситуация сложная. Мальчик, которого мы считаем Далай-ламой, считается заложником и мы можем быть вынуждены присоединиться к китайскому альянсу." 
 himalaya_tibet.16.a:0 "Это все же лучше, чем китайское вторжение!" 
 himalaya_tibet.16.b:0 "Уступите, но избегайте военного союза."
 ##########################
 himalaya_tibet.17.t:0 "Компромис с Китаем"
 himalaya_tibet.17.desc:0 "После непростых переговоров наши представители согласились, что на коронации будет присутствовать представитель тибетской и монгольской комиссии, но сначала он должен отправиться в Индию, чтобы избежать пересечения границы между Тибетом и Китаем."
 himalaya_tibet.17.a:0 "Это разумный компромисс."
 
 himalaya_tibet.18.t:0 "Возвращение Далай-ламы"
 himalaya_tibet.18.desc:0 "Щедрая процессия путешествовала в течение нескольких дней. Каждое утро после того, как он покинул место, где он спал, местные жители посвятили эту комнату в качестве часовни. Святой сын путешествовал на золотом стуле седана, сопровождал огромную комнату и многих верующих, желающих приблизиться к живому проявлению Авалокитешвары, бодхисаттвы сострадания." 
 himalaya_tibet.18.a:0 "Божий король вернулся!"
 
 himalaya_tibet.19.t:0 "Мальчик в Лхасе признан Далай-ламой!"
 himalaya_tibet.19.desc:0 "В удивительном повороте событий наше представительство в Китае сказало нам, что сын тибетской аристократической семьи официально признан Далай-ламой. Это очень тревожно, учитывая, что они отправили поисковые партии, чтобы найти мальчика. Следовательно, наш молодой заложник, который предположительно был Далай-ламой, теперь является обычным ребенком и не имеет больше политической ценности." 
 himalaya_tibet.19.a:0 "Это может быть тибетская уловка."
 
 himalaya_tibet.20.t:0 "Энтузиазм Далай-ламы"
 himalaya_tibet.20.desc:0 "Великолепное шествие, состоящее из всего двора Далай-ламы, покинуло дворец Норбулинки и медленно продвигалось по процессуальной дороге к дворцу Потала. Именно там Далай-лама был формально возведен на престол и окончательно признан духовным и временным правителем Тибета. Тем не менее, ребенок еще не может править, поскольку он еще должен стать монахом и изучать религиозные тексты в течение многих лет до того, как регентство, наконец, может уйти."
 himalaya_tibet.20.a:0 "Долгой жизни, Далай-лама" 
 
 himalaya_tibet.21.t:0 "Судьба Лэнгдуна" 
 himalaya_tibet.21.desc:0 "Обвиняемый не стремиться к активному возвращению Далай-ламы, Лэнгдун, самая могущественная фигура рядом с регентом, был поставлен перед свершившимся фактом Кашагом (собранием). Ему пришлось выбирать между отставкой и сохранением своей земли и титулов или смирением и арестом."
 himalaya_tibet.21.a:0 "Еще один соперник" 
 # that's Trimön in january1936-> accept his resignation "Once, he was heard crying and shouting wildly while punching the wooden door of the Jokhang Temple. He was logically put under arrest in order to stop his troubling behavior."

 
 himalaya_tibet.22.t:0 "Восхождение Намгана Дазанг Дамду"
 himalaya_tibet.22.desc:0 "После присоединения демократических реформаторов к власти в Тибете, Намган Дазанг Дамду (также известный под его дворянским именем Царонг Дзаса) должен править страной, а не просто советовать более консервативному правителю. Теперь у него есть все рычаги, чтобы модернизировать Тибет и превратить его в современную страну."
 himalaya_tibet.22.a:0 "Мы должны найти для него замену." 
 
 himalaya_tibet.23.t:0 "Истинный Далай-лама был раскрыт"
 himalaya_tibet.23.desc:0 "После видения одного из самых важных оракул, кажется, что истинный Далай-лама не был найден. Используя золотую урну, чтобы выбрать нового, кажется оказалось, что истинным Далай-ламой является Чао Кунг, аббат из Китая, который утверждал, что был Далай-ламой некоторое время."
 himalaya_tibet.23.a:0 "Да здравствует истинный Далай-лама!"  
 
 himalaya_tibet.23.t:0 "Истинный Далай-лама был раскрыт"
 himalaya_tibet.23.desc:0 "После видения одного из самых важных оракул, кажется, что истинный Далай-лама не был найден. Используя золотую урну, чтобы выбрать нового, кажется оказалось, что истинным Далай-ламой является Чао Кунг, аббат из Китая, который утверждал, что был Далай-ламой некоторое время."
 himalaya_tibet.23.a:0 "Да здравствует истинный Далай-лама!"   
 
 himalaya_tibet.24.t:0 "Создание ФК Лхаса"
 himalaya_tibet.24.desc:0 "Из-за сдержанного британского влияния в нашей стране некоторые тибетцы, которые пользовались британским видом спорта, известным как футбол, решили создать постоянную команду, известную как футбольный клуб Лхаса. Некоторые консерваторы уже критикуют команду, поскольку они откажутся от традиционных видов спорта, таких как бег и борьба."
 himalaya_tibet.24.a:0 "Иностранное влияния везде..."   
 
 himalaya_tibet.25.t:0 "Прибытие немецкой экспедиции"
 himalaya_tibet.25.desc:0 "Иностранная научная экспедиция из страны, близкой к Великобритании под названием Германия, прибыла в Лхасу для изучения тибетских антропологических и этнических характеристик. Они очень хотели обсудить дела с несколькими аристократами и скоро будут приняты во Дворце."
 himalaya_tibet.25.a:0 "Эти ученые очень милы, пусть они продолжают исследование." 
 himalaya_tibet.25.b:0 "Узнайте, есть ли возможность приобрести немецкие винтовки."

 himalaya_tibet.26.t:0 "Продажа винтовок Тибету?"
 himalaya_tibet.26.desc:0 "Наконец, мы получили новости научной экспедиции в Тибете, которая была отправлена туда, чтобы изучить гипотезу о том, что этот район является регионом происхождения нашего народа. Кроме того, они попытаются встретиться с некоторыми древними мудрецами и попытаютя изучить таинственную силу: врил. Ответ, однако, был довольно неожиданным, поскольку правительство Тибета попросило членов экспедиции узнать, есть ли возможность приобрести какое-то немецкое огнестрельное оружие."
 himalaya_tibet.26.a:0 "Это может стать первым шагом на пути к альянсу для нападения на Индию!" 
 himalaya_tibet.26.b:0 "У нас нет интереса к торговле с изолированными людьми."
 
 himalaya_tibet.27.t:0 "Германия соглашается"
 himalaya_tibet.27.desc:0 "Немцы приняли нашу просьбу и продадут нам какое-то огнестрельное оружие."
 himalaya_tibet.27.a:0 "Замечательные новости!" 
 
 himalaya_tibet.28.t:0 "Германия отказывается"
 himalaya_tibet.28.desc:0 "Немцы отказались от нашей просьбы купить у них огнестрельное оружие."
 himalaya_tibet.28.a:0 "Это неутешительно." 
 
 himalaya_tibet.29.t:0 "Отправить оружие обещанное тибетцам"
 himalaya_tibet.29.desc:0 "У нас достаточно оружия в наших резервах, чтобы выполнить соглашение заключенное с правительством Тибета."
 himalaya_tibet.29.a:0 "Отправьте их немедленно."  
 
 himalaya_tibet.30.t:0 "Немецкое оружие прибыло"
 himalaya_tibet.30.desc:0 "Немецкое оружие, которое было согласовано, когда немецкая научная экспедиция прибыла в Лхасу, прибыла."
 himalaya_tibet.30.a:0 "Они заменят часть нашего устаревшего огнестрельного оружия"
 
 himalaya_tibet.31.t:0 "Отставка Тримона"
 himalaya_tibet.31.desc:0 "Наконец, мы получили письмо об отставке Тримона. Возможно, он был лидером Кашага (собрания) во время смерти 13-го Далай-ламы и одного из немногих, который сопровождал Регента по его паломничеству до озера Лхамолатсо летом 1935 года, но недавно Тримон только тень его прежнего «я». Возможно, он был высокомерным, но его недавнее поведение было ближе к безумию. Однажды ночью он услышал крик и сам начал дико кричать, стуча в деревянную дверь храма Джокан. Этот скандал, и среди других эксцентрических, приводит к увеличению давления и другие добиваются его отставки."
 himalaya_tibet.31.a:0 "Будем надеяться, что мы никогда больше его не услышим." 
 
 himalaya_tibet.32.t:0 "Мы были шантажированы!"
 himalaya_tibet.32.desc:0 "После того, как вероятный кандидат был найден и сопровожден в монастырь Кумбум, эти новости, распространились в регионе, где находился новый Далай-лама. В тот вечер вооруженные солдаты прибыли в монастырь, чтобы обеспечить безопасность ребенка. Теперь мы знаем, что произошло после открытия этого очень надежного кандидата, но, к сожалению, солдаты не позволят экспедиции вернуться с веселым шествием. Вместо этого они требуют 100 000 серебрянных монет, чтобы освободить его. Понятно, что мы стали жертвой жестокого шантажа и у нас нет выбора, кроме как согласиться на эти возмутительные требования."
 himalaya_tibet.32.a:0 "Будем надеяться, что мы никогда больше такого не услышим." 
 
