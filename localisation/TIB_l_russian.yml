 POLITICS_CHAO_KUNG_DESC:0 "Аббат в Китае Чао Кунг утверждал, что он настоящий Далай-лама и его поддержали как Германия, так и Япония. Мало кто знает, однако, что этот человек на самом деле уроженец венгрии Игнац Требич, который был членом британского парламента под именем Требич-Линкольн, некоторое время работал шпионом для Германии, прежде чем переехать в Китай, перейдя к буддизму и став аббатом. Все это было до того, как он заявил, что является реинкарнацией Далай-ламы."