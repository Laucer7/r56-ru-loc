 bra_instabilidade:0 "Партизанская политика"
 bra_instabilidade_desc:0 "С момента основания Бразилии 7 сентября 1822 года голос при принятии политических решений всегда оставался исключительно за крупными землевладельцами, влиятельными бизнесменами и политиками. Лишь недавно, с принятием Конституции 1934 года, бразильцы из низших и средних классов получили возможность высказать свое мнение. Этот резкий разрыв с прежним порядком привел к абсолютному и радикальному расколу общественного мнения между НОС, СРС, АИБ и "Эстадо-Ново"."
 #bra_campinas:0 "1932' Campinas Bombardments"
 #bra_campinas_desc:0 "The destruction of most of Campinas infrastructure and industries during the 1932' Civil War marked the way our industry thinks. While a sequel to all the brazilian industrials of today, the town's rebuilding after the tragedy has became inertial."
 bra_1930_desc:0 "В 1930 году элиты Старой республики были изгнаны из власти варгасскими тендентистами. Переворот и последующая конституция положили начало гражданской войне в Бразилии. Будь то захват власти Варгасом во имя добра или зла, но сам по себе захват власти до сих пор не дает покоя многим бразильцам."
 bra_1930_2_desc:0 "В 1930 году элиты Старой республики были изгнаны из власти варгасскими тендентистами. Переворот и последующая конституция положили начало гражданской войне в Бразилии. Будь то захват власти Варгасом во имя добра или зла, но сам по себе захват власти до сих пор не дает покоя многим бразильцам."
 bra_eficiencia_1:0 "Промышленные советники"
 bra_eficiencia_1_desc:0 "У нас есть советы магнатов-производителей из бывшей республики, которые помогают нам управлять нашей экономикой."
 bra_eficiencia_2:0 "Промышленные техники"
 bra_eficiencia_2_desc:0 "Мы располагаем специализированными и опытными экономистами и техниками, которые помогают нам планировать нашу промышленную экспансию."
 bra_eficiencia_3:0 "Предприниматели-промышленники "
 bra_eficiencia_3_desc:0 "У нас есть зарубежные промышленные магнаты и отечественные промышленные лидеры, которые управляют функциональностью и организацией наших промышленных комплексов."
 bra_eficiencia_4:0 "Промышленные сети"
 bra_eficiencia_4_desc:0 "У нас есть целые национальные группы, общества и подрядчики, размер которых исчисляется миллиардами долларов, несущие ответственность почти за всю нашу военную, машиностроительную и гражданскую промышленность."
 bra_eficiencia_bndes:0 "Национальный девелопмент"
 bra_eficiencia_bndes_desc:0 "Проект национального развития несет с собой большие надежды на широкое распространение экономических, политических и социальных благ современности на все бразильское общество. Эта двойственность будет решена посредством индустриализации, которая будет следствием развития, т.е. сбора капитала и внедрения технического прогресса."
 bra_eficiencia_gerdau_1:0 "Национальный девелопмент"
 bra_eficiencia_gerdau_1_desc:0 "Проект национального развития несет с собой большие надежды на широкое распространение экономических, политических и социальных благ современности на все бразильское общество. Эта двойственность будет решена посредством индустриализации, которая будет следствием развития, т.е. сбора капитала и внедрения технического прогресса."
 bra_eficiencia_gerdau_2:0 "Бразильское Экономическое Чудо"
 bra_eficiencia_gerdau_2_desc:0 "Создание наших тяжелых производств, организация мощного национального потребительского рынка, обилие технической рабочей силы и урбанизация, обусловленная механизацией месторождений, сделали рост федеральной экономики неудержимым. Дело в том, что теперь никто не может удержать эту страну."
 bra_eficiencia_tenenge_1:0 "Национальный девелопмент"
 bra_eficiencia_tenenge_1_desc:0 "Проект национального развития несет с собой большие надежды на широкое распространение экономических, политических и социальных благ современности на все бразильское общество. Эта двойственность будет решена посредством индустриализации, которая будет следствием развития, т.е. сбора капитала и внедрения технического прогресса."
 bra_eficiencia_tenenge_2:0 "Бразильское Экономическое Чудо"
 bra_eficiencia_tenenge_2_desc:0 "Создание наших тяжелых производств, организация мощного национального потребительского рынка, обилие технической рабочей силы и урбанизация, обусловленная механизацией месторождений, сделали рост федеральной экономики неудержимым. Дело в том, что теперь никто не может удержать эту страну."
 bra_eficiencia_5:0 "Электрическая сеть Модернизирована"
 bra_eficiencia_5_desc:0 "Наша сеть в крупных мегаполисах была модернизирована и реорганизована для повышения эффективности."
 bra_eficiencia_6:0 "Расширенная электрическая сеть"
 bra_eficiencia_6_desc:0 "Мы установили новую современную электрическую сеть в наших сельских и отдаленных районах."
 bra_eficiencia_7:0 "Расширение и модернизация электрической сети"
 bra_eficiencia_7_desc:0 "Наша национальная электрическая сеть в настоящее время полностью расширена и функционирует в важных областях нашей страны."
 bra_eficiencia_8:0 "Бразилия: Или люби или проваливай."
 bra_eficiencia_8_desc:0 "Благодаря реорганизации, расширению и модернизации нашей промышленности мы теперь можем полностью мобилизовать наши производственные комплексы для удовлетворения потребностей войны."
