 #EVENTS
 bra.1:0 "Знаменитая шкатулка Адемара"
 bra.1.t:0 "Знаменитая шкатулка Адемара"
 bra.1.d:0 "Поскольку мы, наконец, стоим на пороге демократизации, мы должны выбрать, кто станет нашим лидером в течение следующих 5 лет. Адемар де Баррос - бывший финансовый директор в Сан-Паулу: он строил дороги, расширял отрасли промышленности и восстанавливал штат. Армандо Сэйлс - давний борец за демократию: он управлял Сан-Паулу, давая государству более высокие образовательные стандарты. Бригадир Эдуардо Гомес является бывшим военнослужащим ВВС Бразилии: он стал главной фигурой для все еще существующего Тенентиста. Жулио Престес был избран президентом в 1930 году, будучи свергнутым в перевороте 1930-х годов: он является членом аграрной элиты и бывшим главой ПРП. Пришло время принять решение."
 bra.1.a:0 "Если он восстановил Сан-Паулу, почему он не может восстановить Бразилию?"
 bra.1.b:0 "Для нашей демократии нам нужен кто-то, кто никогда не отказывался от нее."
 bra.1.c:0 "Чего я не понимаю, так это того, как такая страна, как Бразилия, после многих лет демократических традиций могла ретроградно перерасти в диктатуру, которая унижает нас в глазах цивилизованного мира!"
 bra.1.e:0 "Для нас мудрость строится через последствия нашего выбора."
 bra.1.f:0 "Будущее - это не то, чего мы боимся, это то, чего мы осмеливаемся достичь!"

 bra.2:0 "План Коэна"
 bra.2.t:0 "План Коэна"
 bra.2.d:0 "Через капитана Мурана, документ, теоретически написанный НОС, попал в ваши руки. В нем содержится подробный план по убийству кандидатов на выборах 1938 года Армандо Салеса и Хосе Америко. Мы должны принять меры, даже несмотря на то, что наши разведывательные службы не могут подтвердить достоверность документа."
 bra.2.a:0 "Принеси микрофон! Мы не можем позволить себе терять еще больше времени."
 bra.2.b:0 "Арестуйте капитана и сожгите Документ! Этот фарс не может более продолжаться."
 bra.2.c:0 "Мы должны привести политический процесс в соответствие с потребностями Отечества."
 bra.2.e:0 "Мы не можем лишить их свободы из за Документа, который, скорее всего, является ложным!"

 bra.3:0 "Конгресс распущен!"
 bra.3.t:0 "Конгресс распущен!"
 bra.3.d:0 "Ввиду коммунистической угрозы, которую нам представил капитан Муран, президент Республики Генулио Варгас принял решение ввести экстренную меру, необходимую для предотвращения будущего социалистического переворота на федеральной территории. После того как фельдмаршал Дутра и генерал Гоес Монтейро оказали давление на конгресс, Его Превосходительство принял решение распустить его. Таким образом, он провозгласил новую конституцию. Поляка расширит полномочия президента, легализует политические партии и ликвидирует социалистические силы в рамках национального конгресса."
 bra.3.a:0 "Отвечая на законные требования бразильского народа..."

 bra.4:0 "Самоубийство Гетулио Варгаса."
 bra.4.t:0 "Самоубийство Гетулио Варгаса."
 bra.4.d:0 "Сегодня утром в президентских аппартаментах было найдено тело президента Гетулио Варгаса. Наш бывший президент покончил жизнь самоубийством в ответ на политические беспорядки в стране. Политический аналитик объясняет, что если бы президент решил, по какому пути идти, он не был бы вынужден так поступить. Сегодня мы можем оплакивать только его душу."
 bra.4.a:0 "Он оставляет свою жизнь, чтобы войти в историю."

 bra.5:0 "Император Бразилии"
 bra.5.t:0"Император Бразилии"
 bra.5.d:0 "Теперь, когда император получил признание своего народа, его идеология была поставлена под сомнение. Интегралисты утверждают, что император - экспансионист и дальновидный деятель, который восстановит Бразилию во славу ее народа. Другие утверждают, что император, несмотря на любую идеологию, должен быть благоразумным и умеренным прежде всего. Кто прав?"
 bra.5.b:0 "Ради всего святого, он император, а не политик!"
 bra.5.a:0 "Император должен быть мудрым и благоразумным, прежде всего."

 bra.6:0 "Приглашение Бразилии в их альянс"
 bra.6.t:0 "Приглашение Бразилии в их альянс"
 bra.6.d:0 "После прорыва в международной дипломатии и становления новейшей великой державой, они приглашают нас в свой альянс, чтобы гарантировать нам и процветание, и защиту. Мы присоединимся?"
 bra.6.a:0 "Конечно!"
 bra.6.b:0 "Скорее нет"

 bra.7:0 "Просьба Бразилии присоединиться к нашему альянсу"
 bra.7.t:0 "Бразилия хочет присоединиться к нашему альянсу."
 bra.7.d:0 "Бразилия обратилась к нам с просьбой присоединиться к нашему альянсу, чтобы помочь. Столкнувшись с этой ситуацией, мы спрашиваем себя: Нужна ли нам поддержка Южной Америки?"
 bra.7.a:0 "Да, конечно!"
 bra.7.b:0 "Они нам не нужны!"

 bra.8:0 "Приглашение Бразилии в их альянс"
 bra.8.t:0 "Приглашение Бразилии в их альянс"
 bra.8.d:0 "После прорыва в международной дипломатии и становления новейшей великой державой, они приглашают нас в свой альянс, чтобы гарантировать нам и процветание, и защиту. Мы присоединимся?"
 bra.8.a:0 "Конечно!"
 bra.8.b:0 "Скорее нет"
 
 bra.9:0 "Осадное положение"
 bra.9.t:0 "Осадное положение"
 bra.9.d:0 "В этот судьбоносный день была объявлена война против нашей страны. Дворец Катете объявляет осаду. В этот самый момент федеральные войска проходят по улицам Копакабаны, Кавалеристы заряжают винтовки, а богатые бизнесмены загружают свои корветы оружием и боеприпасами. Военная сила со всей страны идет на фронт, готовая защищать нашу независимость. Да помилует Бог наших врагов."
 bra.9.a:0 "Бразилия, ты увидишь, что сыны твои не бегут от боя, и любящие тебя не боятся собственной смерти."
 
 bra.10:0 "О, дорогая Родина!"
 bra.10.t:0 "О, дорогая Родина!"
 bra.10.d:0 "Это 1936 год, 114-я годовщина Независимости и 47-я годовщина Республики. Шесть лет назад, Гетулио Варгас занял почетный пост президента Республики Бразилия. В последний раз гражданская война была в 1932 году, после нее последовала быстрая индустриализация благодатного штата Сан-Паулу. В данный момент Бразилия, будучи на первых этапах индустриализации, вступает в конфликт со своими соседями за контроль над Южной Атлантикой. В Европе Адольф Гитлер пробуждает Германию и обещает спасение. В Соединенных Штатах кризис убивает многих голодающих и оставляет еще больше людей без крыши над головой. В Африке и Азии Франция и Англия борются за сохранение жизни своих империй. Настало наше время умереть или править. Слава Бразилии!"
 bra.10.a:0 "Вечно нежащаяся на великолепной колыбели, под звуки моря и под светом небес..."
 
 bra.11:0 "Зелено желтое попечение"
 bra.11.t:0 "Зелено желтое попечение"
 bra.11.d:0 "Когда бразильские официальные лица захватывают последний бастион нашего правительства, присутствие бразильских властей на нашей земле подразумевает формирование марионеточного правительства под руководством нового главы государства и под руководством президента Федерации, чьи идеологические доктрины, несомненно, будут совпадать с доктринами самой материковой части Бразилии. Через Департамент прессы и пропаганды Бразилии (ДИП) наши культурные элиты и огромные массы будут со временем собираться вокруг бразильских идей, поддерживая вновь установленный национальный порядок, отвечающий интересам Бразилии."
 bra.11.a:0 "У нас вообще есть выбор?"
 
 bra.12:0 "Раздирая зеленое и желтое."
 bra.12.t:0 "Раздирая зеленое и желтое."
 bra.12.d:0 "По мере формирования нового национального правительства под единым руководством наших политиков и нашего народа наконец отступают федеральные власти, ищущие убежище на материковой части Бразилии. С ним идет их извращенная идеология, навязанная нам. Теперь наша судьба в наших руках."
 bra.12.a:0 "Свобода! Наконец-то!"
 
 bra.13:0 "Варгас убит!"
 bra.13.t:0 "Варгас убит!"
 bra.13.d:0 "Во время демонстрации за освобождения пролетариата на улицах Рио-де-Жанейро тысячи сторонников революции окружили и вторглись во дворец Касете, после чего уничтожили буржуазного вождя Гетулио Варгаса! Луис Карлос Престес, новый президент Республики."
 bra.13.a:0 "Do Svedanya, мистер Варгас"
 
 bra.14:0 "Варгас в изгнании!"
 bra.14.t:0 "Варгас в изгнании!"
 bra.14.d:0 "Во время демонстрации единства всех народов и рас тысячи интегралистов окружили Дворец Касете и угрожали ему вторжением. Через несколько часов президент Варгас укрылся в Рио-Гранде-де-Суле. Теперь Плинио Сальгадо вступит в должность нового президента Республики."
 bra.14.a:0 "Ура!"
 
 bra.15:0 "Варгас Укрепил свою власть!"
 bra.15.t:0 "Варгас Укрепил свою власть!"
 bra.15.d:0 "Созданный для координации государственной пропаганды, Департамент прессы и пропаганды, связанный с разведывательными службами федерального правительства, будет гарантировать сохранение власти господином Гетулио Варгасом."
 bra.15.a:0 "Конституционный режим утратил свою практическую ценность."
 
 bra.16:0 "Импичмент Варгасу!"
 bra.16.t:0 "Импичмент Варгасу!"
 bra.16.d:0 "Во время демонстрации за свободу Отечества подразделения армии, военно-морского флота и военно-воздушных сил окружили Дворец Касете. Через несколько часов, мистер Гетулио Варгас под давлением группы генералов и адмиралов вернул Республику Национальному конгрессу и бразильскому народу."
 bra.16.a:0 "Для нас, смертных, мудрость строится через последствия нашего выбора."
 
 bra.17:0 "Голос Бразилии"
 bra.17.t:0 "Голос Бразилии"
 bra.17.d:0 "Влияние американцев на нашу внутреннюю политику, хотя и присутствует, никогда особо не проявилось в обществе, однако усиление влияния североамериканских СМИ не проходит даром. Для борьбы с присутствием американцев в нашей культуре, мы расширим Голос Бразилии, и начем его вещание на национальных радиостанциях!"
 bra.17.a:0 "Бразилия не поддастся чужому влиянию!"
 
