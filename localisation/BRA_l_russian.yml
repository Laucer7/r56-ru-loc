 bra_federal_universities_desc:0 "Федеральные университеты являются как образовательными центрами, так и ядром технологических инноваций. Надлежащая их эксплуатация представляется сферой, требующей пристального внимания правительства."
 bra_technical_schools_desc:0 "Государственное субсидирование технических училищ позволит увеличить в Бразилии число подготовленных кадров, специализирующихся в области промышленного производства."
 bra_federal_institutes_desc:0 "Федеральные институты являются ответвлением университетов, специализирующихся исключительно на практических технологических инновациях."
 bra_politechnical_colleges_desc:0 "Строительство политехнических колледжей в крупных городах страны позволит подготовить тысячи молодых людей, способных выполнять свои ответственные производственные функции в стране."
 bra_national_institutes_desc:0 "Создание национальных институтов в качестве передовых исследовательских центров значительно ускорит технологический прогресс страны."
 bra_military_projects_desc:0 "Высшая военная школа (ESG - Escola Superior de Guerra) стремится развивать и укреплять знания, необходимые для выполнения функций высшего руководства и консультирования по вопросам планирования национальной обороны, включая фундаментальные аспекты безопасности."
 bra_secret_research_desc:0 "Создание технологических центров исключительно для реализации важных проектов Вооруженных Сил будет иметь критическое значение для обеспечения национальной безопасности."
 bra_nuclear_research_bureau_desc:0 "Наш дух и оружие бесполезны, если вся страна может быть уничтожена в считанные секунды."
 bra_more_federal_universities_desc:0 "Чем больше университетов, тем больше студентов и тем больше прогресс. Преобразование небольших колледжей внутренних районов страны в крупные образовательные центры должно стать одним из приоритетных направлений деятельности правительства."
 bra_modernizacao_armadas_desc:0 "Создание министерства, которое объединит все виды вооруженных сил, предотвратит будущие конфликты между их руководителями, как это было с 1889 года."
 bra_ana_guerra_civil_desc:0 "Бразильская гражданская война оказалась испытательным полигоном для поиска эффективной тактики ведения боевых действий."
 bra_modernizacao_marinha_desc:0 "Модернизация ВМС необходима для того, чтобы гарантировать бразильскую власть над морем. Флориано Пейшото был первым адмиралом республики. Во время своего правления он сохранил наше великое военно-морское наследие. Мы должны последовать его примеру."
 bra_modernizacao_aerea_desc:0 "Создание военно-воздушных сил крайне необходимо для обеспечения бразильской власти над ее небом."
 bra_ana_mineira_desc:0 "Во время конфликта солдаты и офицеры Минас-Жерайс знали, что Сан-Паулу не сможет победить в позиционной войне. Итак, они ушли в землю. Их траншеи поддерживались стационарными пулеметами, а их медленное но уверенное наступление поддерживалось огнем национальной артиллерии."
 bra_ana_paulista_desc:0 "Во время конфликта силы Паулисты взяли на вооружение тактику мобильной войны, блицкрига. Планы штата Сан-Паулу предусматривали быстрое и активное движение в направлении Рио-де-Жанейро через долину Парнаиба при поддержке других штатов."
 bra_almirantado_desc:0 "Поведение бразильских кораблей и тактика командования ВМС должны быть приведены в соответствие с современными методами ведения военных действий. В качестве примера можно привести восстание 1893 года на флоте."
 bra_submarinos_desc:0 "Подводные лодки - эффективный способ патрулировать берега и топить вражеские корабли в открытом море."
 bra_cruzadores_desc:0 "Со времени обретения независимости Бразилия располагает самым большим в южной америке арсеналом Эсминцев. Мы должны удержать это преимущество."
 bra_bombardeiro_desc:0 "Бомбардировщики использовались Федерацией еще во время гражданской войны, но они стали более точными и смертоносными с момента их последнего использования Бразилией. Бригадный генерал Эдуардо Гомес бомбил Кампинас, ослабляя большую часть инфраструктуры города имея в своем распоряжении всего лишь убогую эскадру бомбардировщиков. Назначить его главой наших ВВС будет правильным шагом."
 bra_caca_desc:0 "С созданием Министерства Аэронавтики правительство сможет управлять расширением этой новой ветви Вооруженных Сил Республики."
 bra_CAS_desc:0 "Восстановление и модернизация нашего авиационного завода в Лагоа Санта, расположенного в столичном регионе Белу-Оризонти, поможет нам увеличить численность наших военно-воздушных сил."
 bra_equip_ind_desc:0 "Вместо того, чтобы моторизировать пехоту, минейро предпочитают повышать свою эффективность в бою. Оборудование легалистической пехоты было более современным, быстрым и точным по сравнению с паулистами, что облегчало оборону траншей. Мы должны заключить контракты с нашими оружейными производителями на переоснащение пехоты."
 bra_art_desc:0 "Пользуясь большими ресурсами, чем его оппонент, Федерация импортировала артиллерию из-за рубежа. Точные пушки уничтожили целый отряд Паулисты за один удар. Мы должны помочь нашим военно-промышленным предприятиям расширить свои промышленные центры до невиданного ранее уровня."
 bra_barragem_desc:0 "С терпением, технологическим превосходством и упором на огневую мощь, а не жизни людей, войска Минас-Жерайс были крайне эффективны в войне, давая Бразилии быструю победу над Паулистами. Нельзя потерять наследие «Минейроса»."
 bra_mot_desc:0 "Во время гражданской войны армия Паулисты мобилизовала огромные центры по производству автомобилей в столице и использовала их для быстрого перемещения своих солдат между окопами Легалистов. Мы можем найти нового производителя автомобилей на базе Duque de Caxias."
 bra_mec_desc:0 "Одним из величайших подвигов государства Сан-Паулу во время войны было строительство бронепоездов. Поезда были снабжены толстыми броневыми пластинами, в их окнах были размещены пулеметы и, спереди, пушка. Мы можем помочь некоторым производителям грузовиков переоборудовать свои предприятия под постройку бронетранспортеров, чтобы устранить нашу нехватку в моторизации."
 bra_blitz_desc:0 "Паулисты доказали всем нам, что даже будучи в меньшинстве скорость и автономность войск гарантируют успех в бою. Давайте примем эту тактику, для обеспечения лучшей боевой эффективности и ошеломляюще быстрых побед над нашими врагами!"
 bra_armor_desc:0 "Во время гражданской войны обе стороны использовали танки. Победа Федерации была частично достигнута за счет использования FT-17 в бою. Модернизация и создание новых моделей танков будет иметь огромное значение для армии."
 bra_CTEF_CLT_desc:0 "Совет по экономике и финансам был создан для оказания президенту содействия в принятии экономических и стратегических решений."
 bra_sub_priv_desc:0 "Статья 1: Настоящее объединение устанавливает стандарты, регулирующие индивидуальные и коллективные трудовые отношения."
 bra_obras_exterior_desc:0 "Некоторые объекты инфраструктуры, построенные в основном британцами и американцами, имеют жизненно важное значение для функционирования нашей страны и приносят большую прибыль. Обеспечение того, чтобы бы благами от этой прибыли пользовались наши граждане, а не иностранцы, должно обеспечиваться правительством и на основе указов."
 bra_lobato_desc:0 "Инцидент между двумя соседями в Лобато, штат Баия, опроверг утверждения правительства о том, что нефти в бразильских землях нет."
 bra_itabira_desc:0 "Шахты в Итабире, штат Минас-Жерайс, являются частью крупнейшего в стране и одного из крупнейших в мире месторождения железа и бокситов - Quadrilátero Ferrífero. Обеспечение того, чтобы добываемые там полезные ископаемые использовались только Бразилией, станет гарантией нашего минерального суверенитета."
 bra_IRFM_desc:0 "Фабрики Industrias Reunidas Matarazzo были основаны в 1920-х гг. иммигрантом Франческо Матараццо. Объединение из 360 заводов, выпускающих самую разнообразную продукцию, может быть расширено для удовлетворения большей части промышленного спроса страны."
 bra_eng_mart_desc:0 "Иммигрант Джузеппе Мартинелли заработал свое состояние в Бразилии благодаря трансатлантической торговле. В Сан-Паулу Мартинелли стремился построить самое высокое здание в Латинской Америке, и он сделал это после перестройки завода, от него был использован лишь фундамент, сэкономив время и ресурсы и гарантировав возведение строения. Мы можем многому научиться у него."
 bra_csn_desc:0 "С целью определения регионов добычи железа и реализации проекта строительства металлургических центров в Бразилии был разработан Национальный план по развитию металлургии."
 bra_cmsp_desc:0 "Митрополия Сан-Паулу является крупнейшим промышленным центром страны и всей Латинской Америки, а при поддержке правительства можно развить его еще больше."
 bra_belem_porto_desc:0 "Строительство порта Белен дает стране стратегическую базу на севере страны, способную поддерживать обширный флот Федерации и служить базой для проведения операций по вторжению к северу от Экватора."
 bra_elet_1_desc:0 "Расширение электрической сети во всех столицах штатов, а также в таких городских центрах, как Паулиста-Вест и Эспирито-Санту, повысит качество жизни бразильцев и эффективность национальной промышленности."
 bra_mod_mad_mamo_desc:0 "Трансамазонский проект является одним из самых больших вызовов для нашей страны: Дороги лесов Амазонки. Завершение этого проекта повысило бы мобильность наших войск на Севере."
 bra_petrobras_desc:0 "Petrobras будет государственной бразильской компанией по производству горючего и будет отвечать за разведку, переработку и расширение нефтяных скважин по всей стране."
 bra_vale_desc:0 "Vale do Rio Doce будет государственной компанией по добыче самых разнообразных руд, таких как бокситы и железо, а также их переработке в алюминий и сталь."
 bra_iti_desc:0 "Министерство труда, торговли и промышленности будет оказывать содействие правительству в вопросах развития и модернизации всего гражданского сектора."
 bra_mobilizacao_ind_desc:0 "Посредством действий, указов и подразделов Конституции Федерация может ускорить и расширить положения об Осадном Положении, значительно расширив возможности Бразилии в вопросе реагирования на войну."
 bra_elet_2_desc:0 "Расширение электросети в промышленно дефицитных регионах, таких как Триангуло-Минэйро, Парана и Баия, может создать новые производственные центры, которые будут способствовать дальнейшему прогрессу нашей страны."
 bra_mod_sb_desc:0 "Шоссе BR-163 будет играть центральную роль в развитии и освоении Мату-Гроссо и Южной Амазонки. Около него возникнут небольшие деревни, которые в будущем могут стать крупными сельскохозяйственными центрами."
 bra_fiesp_desc:0 "Федерация промышленных предприятий штата Сан-Паулу представляет тысячи профсоюзов и компаний по всему штату. Формулировать планы правительства в тесном сотрудничестве с ними означает объединять полезное с приятным. Способствуя обмену новыми производственными проектами, мы обеспечим рост инноваций как в мирное время, так и во время войны."
 bra_mod_soroc_desc:0 "Шоссе BR-116 соединит Бразильский Северо-Восток с Южной Бразилией. Первый регион - это центр производства и потребления, а второй граничит с двумя нашими историческими врагами и является важным опорным пунктом для нашей армии. Улучшение связи между этими регионами необходимо как в оборонных, так и в производственных целях."
 bra_cmvrg_desc:0 "Правительство может субсидировать строительство военно-промышленного комплекса в долине Рио-Гранде, в которую входят Западная Паулиста и Минас-Жерайс."
 bra_cmvrparana_desc:0 "Правительство может субсидировать строительство военно-промышленного комплекса в долине реки Парана, которая охватывает часть юга Сан-Паулу и почти весь штат Парана."
 bra_cmvrparnaiba_desc:0 "Правительство может субсидировать строительство военно-промышленного комплекса в долине реки Парнаиба на северо-востоке Бразилии."
 bra_anhanguera_desc:0 "Более обширная, чем  немецкие автобаны, «Виа Анхангуэра», будет крупнейшим дорожным комплексом страны, а его магистрали соединят всю страну." 
 bra_salvador_desc:0 "Правительство может национализировать новые нефтяные скважины, обнаруженные в Сальвадоре, гарантируя суверенитет страны в нефтяной сфере."
 bra_brasilia:0 "Бразилиа!"
 bra_feb:0 "Бразильские Экспедиционные Силы"
 bra_feb_desc:0 "У нас есть материально-технические, тактические, организационные, и производственные возможности для организации экспедиций за границу с целью защиты интересов Республики."
 bra_reclaim_uruguay:0 "Сисплатина"
 bra_brasilia_desc:0 "Перенос столицы во внутренние районы страны был одной из национальных целей со времен империи Педро II. Это было бы правильно не только с точки зрения национальной безопасности, обеспечивая защищту столицы от морских вторжений, но и как гарантия развития внутренних районов страны. Да начнется же строительство нашей новой столицы!"
 bra_reclaim_uruguay_desc:0 "Уругвай был бразильской провинцией до получения сомнительной независимости в 1825 году. Бразилия, которая была в состоянии противодействовать неповиновению, почему то предпочла позволить им обрести независимость. Теперь, без доктрины Монро и с признанием нас как одной из величайших наций на международной арене, мы должны вновь обрести то, что принадлежит нам!"
 bra_brasilia_tooltip:0 "Переход к среднереспубликанской эпохе. Созданы новые политические партии и, таким образом, рождается новый политический класс."
 bra_dofa_tooltip:0 "Территории Уругвая и Парагвая станут национальными, так же будет получена цель войны против них."
 bra_ve_tooltip:0 "Территории Аргентины, Венесуэлы и Боливии станут национальными, так же будет получена цель войны против них."
 bra_tropas_1932_tooltip:0 "§YПризовите в нашу армию ветеранов Паулистской войны.§!"
 bra_aviso_tooltip:0 "§RСмена идеологии любыми способами, кроме как путем включения политической партии "Эйлтес" в процесс перемен приведет к тому, что политические элиты Федерации воспримут это как посягательство на их интересы. Они будут возмущены что их интересы были поставлены под угрозу и откажутся от участия во всех проектах§!"
 BRA_preemptive_strike_tt:0 "§CЭтот фокус предоставит цели войны против некоторых соседних стран, если они коммунистические.§!"
 bra_abertura:0 "Не мной управляют, а я управляю"
 bra_noronha_tooltip:0 "Новый адмирал флота: Исайяс де Нороньяс."
 bra_abertura_desc:0 "Чего я не понимаю, так это как страна, подобная Бразилии, после более чем столетия конституционной жизни и либерализма, вернулась к диктатуре без тормозов и ограничений, это позорит нас перед всем цивилизованным миром!!"
 bra_monarquia_focus:0 "Империализм"
 bra_monarquia_focus_desc:0 "С 1889 года королевский вопрос является предметом споров в наших интеллектуальных кругах. Ведь мы можем позволить нашему императору снова возглавить Бразилию..."
 bra_monarquia_tooltip:0 "Призывает нашего императора, Д. Педро III, возглавить Бразилию."
 bra_cosipa:0 "COSIPA"
 bra_cosipa_desc:0 "Компания Siderúrgica Paulista будет служить в стратегических сегментах экономики, таких как автомобилестроение, гражданское строительство, сельское хозяйство, производство упаковки, электроники, бытовой техники и прочего оборудования."
 bra_bb:0 "Федеральный Банк"
 bra_bb_desc:0 "Caixa Econômica Federal (CEF), также известная как Caixa alone, является финансовым учреждением работающей по модели публичной компании бразильского Федерального правительства с собственными активами и административной автономией."
 bra_salte:0 "План Salte"
 bra_salte_desc:0 "Цель плана Сальте ( здравоохранение, продовольствие, транспорт и образование ) заключается в стимулировании и улучшении развития секторов здравоохранения, производства продовольствия, транспорта и энергетики на всей территории Бразилии, способствуя тем самым улучшению условий жизни бразильского населения."
 bra_acominas:0 "USIMINAS"
 bra_acominas_desc:0 "Usinas Siderurgicas de Minas Gerais SA будет ведущим металлургическим предприятием по производству и продаже стали, а так же он простимулирует нашу автомобильную промышленность."
 bra_bndes:0 "BNDES"
 bra_bndes_desc:0 "Национальный банк экономического и социального развития станет федеральной компанией со штаб-квартирой в Рио-де-Жанейро, основная цель которой - финансирование долгосрочных инвестиций во все сегменты экономики, социальной, региональной и экологической."
 bra_tenenge:0 "TENENGE"
 bra_tenenge_desc:0 "National Engineering Technique - это компания по электромеханическому машиностроению и тяжелому промышленному строительству в Бразилии, специализирующаяся на управлении портовой инфраструктурой и водными путями. Мы можем заключить контракт на расширение деятельности Vale do Rio Doce и Petrobrás для еще большего увеличения их масштабов."
 bra_gerdau:0 "GERDAU"
 bra_gerdau_desc:0 "Gerdau S.A., также известная как Gerdau Group, является бразильской сталелитейной корпорацией. Вопрос о найме Гердау для расширения нашего сталелитейного сектора и транспромышленной инфраструктуры находится на стадии обсуждения."
 bra_sudene:0 "SUDENE"
 bra_sudam:0 "SUDAM"
 bra_industrial_innovations:0 "Промышленные инновации"
 bra_industrial_innovations_desc:0 "Наша современно модернизированная промышленность готова ответить на вызовы нашего времени: проектирование и производство современного оборудования для обеспечения нашей победы на полях сражений."  
 bra_zfm:0 "Зона свободной торговли Манауса"
 bra_chsf:0 "Гидроэлектрическая компания Сан-Франциско"
 bra_itaipu:0 "Итапийская гидроэлектростанция"
 bra_sudene_desc:0 "Северо-восточное управление по вопросам развития является специальным, административным и финансово автономным органом, чья институциональная миссия заключается в «содействии в интеграции деятельности региональной производственной базы в национальную и международную экономику»."
 bra_sudam_desc:0 "Управление по вопросам развития Амазонки является автономным органом федерального правительства Бразилии с целью содействия развитию региона Амазонки, создания специальных налоговых и финансовых стимулов для привлечения частных инвесторов, как национальных, так и международных."
 bra_zfm_desc:0 "Манауская зона свободной торговли станет бразильской промышленной зоной в Манаусе с целью стимулирования экономического развития Западной Амазонки. В промышленном центре планируется разместить около 700 предприятий."
 bra_chsf_desc:0 "Гидроэнергетическая компания Сан-Франциско - это корпорация, которая занимается производством и передачей электроэнергии высокого и сверхвысокого напряжения, используя бассейн реки Сан-Франциско."
 bra_itaipu_desc:0 "Гидроэлектростанция Итаипу - самый амбициозный проект федерального правительства на сегодняшний день. Она будет построена в бассейне реки Парана и станет отвечать за производство электроэнергии во всем южном и юго-восточном регионах. Чудо гидроэнергетики должно стать самым большим и эффективным во всем мире, величайшим подвигом бразильской инженерной мысли и изобретательности."
 bra_diplomacia_tooltip:0 "Инициирует дипломатические миссии по всему миру."
 bra_mercosul_militar_tooltip:0 "Расширяет коммерческий пакт ДефенСул и превращает его в совместную оборонительную организацию, ориентированную на Южную Америку."
 bra_inimigo_eua_tooltip:0 "Дипломатическим работникам удастся заручиться достаточной поддержкой со стороны других держав, для оказания давления на США, чтобы они не вмешивались в дела Южной Америки."
 bra_diplomacia:0 "Министерство внешних связей Бразилии"
 bra_amigo_eua:0 "Назначить Освальдо Аранью"
 bra_inimigo_eua:0 "Назначить Африниу де Мелло"
 bra_amigo_aliados:0 "Союзное дело"
 bra_amigo_uk:0 "Договор о торговле и мореплавании"
 bra_liga_nacoes:0 "Присоединяйся к войне"
 bra_mercosul_focus:0 "Милитаризация Пакта Рио"
 bra_mercosul_militar_focus:0 "Милитаризировать ДефенСул."
 bra_mercosul_expansao_focus:0 "Чемпионы демократии"
 bra_transatlantico:0 "Трансатлантический пакт"
 bra_amigo_portugal:0 "Наш бывший повелитель"
 bra_amigo_argentina:0 "Наш величайший враг?"
 bra_amigo_urss:0 "Желание альянса с Советским Союзом"
 bra_entrar_comintern:0 "Мировая революция!"
 bra_sem_urss:0 "Наша революция!"
 bra_foro_de_sao_paulo_focus:0 "Форум в Сан-Паулу"
 BRA_ideological_propaganda:0 "Идеологическая пропаганда"
 BRA_ideological_propaganda_desc:0 "Каждое коммунистическое движение - это потенциальная ячейка, готовая организовать массы."  
 bra_pan_americano:0 "Панамериканский"
 bra_cuba_rev:0 "Cuba Libre!"
 bra_amigo_alemanha:0 "Дипломатический Суверенитет"
 bra_sem_eixo:0 "Наш национализм"
 bra_eixo:0 "Принцип полномочий"
 bra_basta:0 "Хватит!"
 bra_diplomacia_desc:0 "Мы можем расширить деятельность Итамараты, чтобы сосредоточиться на мировых делах."
 bra_amigo_eua_desc:0 "Можно отметить политику Освальдо Араньи, направленную на умиротворение напряженности в отношениях с демократиями в мире."
 bra_inimigo_eua_desc:0 "Мы можем назначить Афранио де Мелло на пост, с целью получения гарантий по соблюдению наших национальных интересов."
 bra_amigo_aliados_desc:0 "Мы будем позиционировать себя как защитников дела союзников - свободы и либерализма, как мы всегда это делали."
 bra_amigo_uk_desc:0 "Мы можем возобновить Договор о торговле и мореплавании, первоначально подписанный Домом Жоао VI с Англией, чтобы гарантировать нам больше ресурсов для нашей промышленной экспансии. Они же получат больше поставок для Английской военной машины."
 bra_liga_nacoes_desc:0 "Бразилия вышла из Лиги Наций в 1926 году под руководством Артура Бернарда. Возвращение к этой чисто символической организации может подтвердить наше решение сдержать международный авторитаризм."
 bra_mercosul_focus_desc:0 "МЕРКОСУЛ - это межправительственная организация, организованная демократическими государствами Южной Америки, которая занимается вопросами организации торговли, содействия обмену иностранной валюты и формирования налогово-бюджетной политики, благоприятствующей развитию континентальной торговли."
 bra_mercosul_militar_focus_desc:0 "Милитаризация МЕРКОСУЛа является необходимостью, учитывая ситуацию, в которой оказался мир. Защита себя - это необходимость в эти смутные времена."
 bra_mercosul_expansao_focus_desc:0 "Мы, чемпионы демократии, возьмем на себя обязательство освободить наших соседей от угнетения фашистов."
 bra_transatlantico_desc:0 "Трансатлантический пакт - это идея, закрепленная ветеранами национальной дипломатии, направленная на умиротворение наших исторических соперников и укрепление оборонного пакта без присутствия великих держав."
 bra_amigo_portugal_desc:0 "Наша бывшая Метрополия, Португальская Республика, является одним из нейтральных государств Европы. Ради ее народа и нашей истории мы должны помочь ей в ее же защите."
 bra_amigo_argentina_desc:0 "Наш главный враг, Аргентинская Республика, сталкивается с теми же дилеммами, что и мы. Пришло время отложить в сторону разногласия ради нашей независимости."
 bra_amigo_urss_desc:0 "Поиск путей взаимодействия с СССР крайне важен, если мы хотим добиться триумфа коммунизма в наших двух странах."
 bra_entrar_comintern_desc:0 "СССР и коммунистическая Бразилия консолидировали настоящую мировую революцию пролетариата. Теперь мы должны консолидировать наш союз, чтобы защитить наших работяг и освободить всех угнетенных."
 bra_sem_urss_desc:0 "Нам не нужна никакая международная сила, мы, бразильцы, будем питательной средой для нашей собственной революции!"
 bra_foro_de_sao_paulo_focus_desc:0 "Форо-де-Сан-Паулу - это конференция левых политических партий, организованная в рамках международного семинара, на который приглашаются другие партии и организации американских левых для обсуждения альтернатив либеральной политике."
 bra_pan_americano_desc:0 "Панамериканский пакт обороны гарантирует победу революции в нашей части земного шара!"
 bra_cuba_rev_desc:0 "Мы освободим Кубу от угнетателей и будем использовать ее для проведения различных операций на территории США."
 bra_amigo_alemanha_desc:0 "Пока мы не увидим реорганизацию Бразилии без зла эгоистичной партийной системы, мы не успокоимся. Мы продолжим пропаганду наших убеждений и нам обязательно помогут влиятельные заокеанские друзья."
 bra_sem_eixo_desc:0 "Мы, объединив бразильцев во всех провинциях, предлагаем создать культуру, цивилизацию, образ жизни, по-настоящему бразильский. Мы хотим создать наше общественное право в соответствии с нашими реалиями и чаяниями, правительство, которое гарантирует единство всех провинций, гармонию всех классов, инициативы всех людей, надзор со стороны государства."
 bra_eixo_desc:0 "Присоединившись к Германии, мы сможем безопасно обеспечить нашу континентальную экспансию. Некоторые влиятельные депутаты из Санта-Катарины указывают на будущее, которое мы сможем себе обеспечить благодаря такому пути."
 bra_basta_desc:0 "Мы больше не будем мириться с кризисами, переворотами, ограничениями промышленного развития, обусловленными импортом, освоением наших природных ресурсов, трансконтинентальным угнетением и дипломатическим высокомерием. Хватит!"
 bra_anhanguera_tooltip:0 "Будет начато строительство SP-330, Via Anhanguera. В будущем она будет расширена и станет BR-050, шоссе, которое соединит Гояс с городом Сан-Паулу. Это строительство добавит максимальную инфраструктуру в штате Сан-Паулу, значительно расширит инфраструктуру Гояса и Мату-Гроссо и будет способствовать промышленному расширению всей страны."
