 bra_sae_desc:0 "Секретариат по стратегическим вопросам будет являться подразделением аппарата президента Республики, которое будет разрабатывать долгосрочную государственную политику, направленную на экономическое и социальное развитие Бразилии. САЭ будет делегировано долгосрочное национальное планирование и формулирование общенациональных стратегий для обеспечения нашей власти и господства на наших территориях."
 bra_consegnac_desc:0 "Национальный совет обороны является консультативным органом Президента Бразилии по вопросам национальной безопасности, внешней политики и оборонных стратегий, созданным последним президентом 1-й Республики, Вашингтоном Луисом. Он отвечает за консультирование президента в случае объявления войны или установления мира."
 bra_casacivil_desc:0 "Новому госаппарату делегируются все полномочия, связанные с консультированием президента республики, обеспечивая эффективное взаимодействие с его министрами и парламентом, а также координацию действий со всеми федеральными органами власти."
 bra_ciclocana_desc:0 "С введением кальцинирования и локализованного орошения, несмотря на кислотность почвы и сухой воздух, мы можем создать в Триангуло Минейро и Байшу-Гоясе новый гиперрегион выращивания сахарного тростника. Он обладает потенциалом на будущее, поскольку существуют прогнозы по использованию спирта на промышленных предприятиях и в качестве топлива."
 bra_ciclosoja_desc:0  "С внедрением передовых методов дренажа и механизацией сельского хозяйства на национальном уровне стало возможным выращивание соевых бобов в Мато-Гроссо, изолированном регионе федерации. Соя никогда не выращивалась на национальной земле. Она может идти в пищу, но, что важнее, прекрасно подходит для экспорта."
 bra_etanol_desc:0 "Никогда прежде сельское хозяйство не представляло такого потенциала для бразильской экономики и военной машины.  С внедрением сои и сахарного тростника во внутренних районах страны появилась возможность, благодаря исследованиям, проведенным федеральными университетами и финансируемым крупными землевладельцами, частично заменить бензин на рафинированный этанол. PROÁLCOOL - это программа федерального правительства, направленная на обеспечение того, чтобы автомобили, производимые в Бразилии, работали на алкоголе."
 bra_territoriosfederais_desc:0 "Центр подготовки по ведению боевых действий в джунглях (CIGS) - это военная организация бразильской армии, базирующаяся в Манаусе и предназначенная для подготовки военных руководителей, способных выполнять задачи военного характера в наиболее неблагоприятных районах амазонских лесов Бразилии, а также в условиях других лесов."
 BRA_selva_tech_effect:0 "Создается §YИнструкторский центр по ведению боевых действий в джунглях - CIGS§!, сфокусированных на обучении нашей армии защите нашей драгоценнейшей сокровищницы.  §YОбычная пехота§! подразделения будут двигаться и сражаться через тропический лес, как если бы они были в обычных условиях. Все остальные §YСпецподразделения§! получают небольшой бонус на движение в джунглях. §YМеханизированые§! и §YМоторизированые§! батальоны уменьшают до 0.25x §HШтраф за бой в джунгляхф§!\n."
 bra_vitrine_tooltip:0 "Влияние этого фокуса проявится только тогда, когда вы выберете будущее для Варгаса."
 bra_uiracu_tooltip:0 "Открывает доступ к решениям по аннексии бассейна Платины."
 
