 POLITICS_DUTRA_DESC:0 "Эурико Гаспар Дутра родился в маленьком городке Куяба провинции Мату-Гросу. Его интерес к армии и огромное желание служить привели его к тому, что он подделал документы, чтобы быть призванным в возрасте 19 лет и поступить в Военную академию «Прайя Вермелья» в Рио-де-Жанейро, которую он успешно окончил в возрасте 23 лет.\n\nВоенная карьера этого человека известна своими особенностями артиллерийской, военной инженерии и армейской тактики, а также его лояльностью Бразильской Республике и ее руководству путем подавления различных восстаний и восстаний в сельской местности страны.\n\nЕго рост в армии до полковника, а затем до командующего армией привел к тому, что он занимал пост военного министра с 1936 года."
