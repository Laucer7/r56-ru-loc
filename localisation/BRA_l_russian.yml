 bra_natal_porto_desc:0 "Строительство военно-морской верфи в Натале выведет Северо-Восточную Бразилию на мировой уровень. Через нее пойдут многие тонны импортируемых и экспортируемых товаров. Порт будет иметь, в основном, гражданскую направленность, но мы сможем использовать его и для военных целей."
