 bra_mercosul_outro_desc:0 "Эта страна является членом Южноамериканского общего рынка."
 bra_ciclocana_idea:0 "Первое расширение сельского хозяйства"
 bra_ciclosoja_idea:0 "Второе расширение сельского хозяйства"
 bra_etanol_idea:0 "Национальная алкогольная программа"
 bra_antropofagia:0 "Культурный каннибализм"
 bra_antropofagia_desc:0 "Хотя модернисты описали это совсем недавно, усвоение обычаев других культур и их адаптация к национальным реалиям являются центральным фундаментом бразильской идентичности. Бразилия - это страна, состоящая не из различных культур, населяющих одно и то же пространство, а из единой бразильской культуры, организованной на основе гибридизации европейских, африканских, азиатских и коренных культур. Поэтому бразилец не может быть идентифицирован по расе или обычаю, а только по родному языку и чувству принадлежности к Бразилии. Эта особенность сформировала своеобразный народ и бескорыстное правительство, слабое на внешнеполитической арене, но чрезвычайно стойкое и толерантное к другим культурам, а также граждан, лояльных к бразильской уникальности."
 bra_bandeirantes:0 "Бандейрантис"
 bra_bandeirantes_desc:0 "Бразильские вооруженные силы не были организованы с целью завоеваний, и не приспособлены к европейским театрам военных действий. Основные аксиомы армии происходят от Бандейрантис, поселенцев и экспедиционеров, которые в колониальную эпоху были первопроходцами Внутренней Бразилии, используя помощь коренного населения. Таким образом, бразильская армия специализируется на боях за бразильские земли и на их территории, большая часть которых до сих пор не освоена."
