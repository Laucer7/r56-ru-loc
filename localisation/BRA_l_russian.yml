 bra_national_security_law_desc:0 "Закон о национальной безопасности является одним из переходных моментов между юридическим наследием конституционалистско революции и новой бразильской политикой, мы должны сделать этот шаг ради общенационального единства."
 bra_polaca_desc:0 "Четвертая Конституция Бразилии должна быть создана с целью создания системы, ориентированной на Президента Республики."
 bra_a_voz_do_brasil_desc:0 "'Голос Бразилии' - это государственная радиопрограмма, которая ежедневно выходит в эфир во всех бразильских СМИ и может использоваться для распространения националистической пропаганды."
 bra_populism_desc:0 "Великие вожди республики должны заручиться поддержкой огромных масс через пламенные речи, способные изменить общественное мнение."
 bra_plan_cohen_desc:0 "Зеленые куры, так мы стали называть Интегралистов, яростно противостоят справедливой передачи власти в Бразилии ее народу. Чтобы обеспечить победу революции, наши партийные лидеры должны лично возглавить наши ряды и сломить фашизм!"
 bra_2_prestes_column_desc:0 "Национальный Освободительный альянс совершил попытку государственного переворота. Теперь, при поддержке рабочих и народа, марксисты могут создать в Бразилии славную Социалистическую Республику!"
 bra_cosmopolitanism_desc:0 "Культурное и этическое разнообразие Бразилии, а также ее лидерство в социально-либеральных и неомарксистских движениях, есть одно из ее преимуществ как одного из бастионов рабочей революции."
 bra_dreams_of_an_empire_desc:0 "Бразильская нация должна быть организованной, единой, неделимой, сильной, могущественной, богатой, процветающей и счастливой. Для этого нужно, чтобы все бразильцы были едины. Но Бразилия не может достичь совершенного Союза своих детей, пока в государстве есть политические партии, разделяющие нацию."
 bra_brazilian_action_desc:0 "Интегралисты долго поддерживали Варгаса. Теперь пришло время нам занять кресло правителя Республики."
 bra_vital_espace_desc:0 "Для того чтобы страна могла двигаться вперед в мирных условиях, видеть плоды своих усилий, добиваться признания, она должна в полной мере осознавать принципы власти. Нам нужен орган, способный выступать с инициативами на благо всех и каждого."
 bra_federalism_desc:0 "Бразилия разделена в культурном, географическом и экономическом отношении. Предоставление относительной автономии в рамках федерального правительства различным федеративным единицам страны является эффективным способом обеспечения свободы их граждан и полноты их конституционных прав."
 bra_estado_novo_desc:0 "Централизованное государство, мудро управляемое, с развитой промышленностью, способное обеспечить общее благосостояние граждан страны и процветания ее предпринимателей. Эта вечная связь между рабочими, воинами и бизнесменами республики гарантирует Вечный бразильский Союз."
 bra_quereismo_desc:0 "Великолепный лидер Бразилии и бразильского народа Гетулиу Варгас - это самая большая надежда на то, что мы сможем гарантировать процветание нашей страны и ее народа. Его постоянное пребывание у власти крайне важно для развития страны и процветания всех ее граждан. Это обеспечивается благодаря деятельности нового Департамента прессы и пропаганды (ДИП), возглавляемого г-ном Бейрутом. Филинто Мюллер."
 bra_regionalism_desc:0 "9 июля 1932 года штат Сан-Паулу, задохнувшийся в результате революции 1930 года, не видел иного выхода, кроме как объявить войну режиму Варгаса. Диктатура Варгаса оскорбляет честь такой свободной страны, как Бразилия: Пришло время восстановить демократию в Республике."
 bra_new_constitution_desc:0 "Чего я не понимаю, так это как страна, подобная Бразилии, после более чем столетия конституционной жизни и либерализма, вернулась к диктатуре без тормозов и ограничений, это позорит нас перед всем цивилизованным миром!"
 bra_patriotic_effort_desc:0 "Бразильский народ требует, чтобы граждане со все обширной территории Бразилии посвятили себя ее поддержанию, обороне и развитию. Бразильцы должны реагировать на эти чаяния, будь то во имя национального блага или ради собственных национальных свобод."
 bra_tecnocratic_reform_desc:0 "Во времена Первой Республики меритократия и наука высоко ценились частными и государственными учреждениями страны. Научный прогресс этого времени неоспорим. Внедрение электричества и стали, появление новых технологий. Мы должны вернуться к этим ценностям, ведь это принесет значительную пользу технологическому прогрессу страны."
 bra_tiro_de_guerra_desc:0 "Идея «Tiro de Guerra» была введена в качестве армейской политики в 1916 году и заключался в базовой подготовке непобедимых резервов страны в случае объявления осадного положения. Расширение этой программы гарантирует, что ряды армии пополнятся людьми, которые лучше подготовлены и фактически готовы идти в бой."
