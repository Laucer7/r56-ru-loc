 GRE_join_balkan_entente:0 "Присоединиться к румынам"
 GRE_join_balkan_entente_desc:0 "Румыния берет на себя лидерство на Балканах через [ROM.getfactionname], и важно продвигать балканское сотрудничество и присоединяться к ним." 

