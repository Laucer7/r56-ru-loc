 GRE_work_on_government:0 "Восстановить веру в правительство"
 GRE_work_on_government_desc:0 "Основная причина, по которой мы изо всех сил пытаемся выйти из этого положения, заключается в том, что наши министры слабы и неопытны, и они, скорее всего, не справятся с такой ситуацией."
 GRE_honor_byzantium:0 "Честь Византии"
