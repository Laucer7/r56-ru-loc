 GRE_engineering_push:0 "Промышленный бум"
 GRE_depression_1:0 "«Мегали Эфеси»"
 GRE_depression_1_desc:0 "«Мегали Эфеси» в переводе с греческого означает Великая депрессия. Греческая Республика сильно пострадала после неудачной военной кампании в Анатолии, приведшей к большой экономической катастрофе и огромному иммиграционному кризису. Правительство должно приложить немало усилий, чтобы экономика вернулась в нормальное русло."
 GRE_depression:0 "«Мегали Эфеси»"
 GRE_depression_desc:0 "«Мегали Эфеси» в переводе с греческого означает Великая депрессия. Греческая Республика сильно пострадала после неудачной военной кампании в Анатолии, приведшей к большой экономической катастрофе и огромному иммиграционному кризису. Правительство должно приложить немало усилий, чтобы экономика вернулась в нормальное русло."
 GRE_depression_recovery:0 "Восстановление после депрессии"
 RE_depression_recovery_desc:0 "Правительство предпринимает шаги, чтобы положить конец нашему экономическому спаду"
 GRE_depression_recovery_desc:0 "Правительство предпринимает шаги, чтобы положить конец нашему экономическому спаду"
 GRE_naval_arsenal:0 "Улучшенный морской арсенал"
 GRE_naval_arsenal_desc:0 "Чтобы удвоить численность нашего флота, нам пришлось улучшить наш военно-морской арсенал, а не поддерживать гражданских кораблестроителей. Это поможет нам подготовиться к возможному морскому вторжению."
 GRE_civilian_shipbuilders:0 "Довольные гражданские кораблестроители"
 GRE_civilian_shipbuilders_desc:0 "Зависимость от нашего гражданского флота была одним из величайших выборов, которые мы когда-либо делали. Мы получим большую выгоду как в экономическом, так и в дипломатическом отношении."
 GRE_collecting_from_trade:0 "Сбор из торговли"
 GRE_collecting_from_trade_desc:0 "Теперь мы можем извлечь выгоду из наших инвестиций и получить то, что принадлежит нам по праву."
 GRE_motorized_effort:0 "Моторизованная армия"
 GRE_motorized_effort_desc:0 "Наша армия получила новые грузовики и моторизованное оборудование, что позволяет быстрее и легче укреплять линию фронта и удерживать позиции."
 GRE_infantry_weapons:0 "Винтовочное производство"
 GRE_infantry_weapons_desc:0 "Иностранные компании предоставили нам лучшие способы изготовления наших пехотных винтовок, что облегчило нам производство большего количества оружия за более короткий период времени."
 GRE_divided_nation:0 "Разделенная нация"
 GRE_divided_nation_desc:0 "Страна разделена на множество идеологических фракций! Мы должны действовать быстро!"
 GRE_autarky_focus:0 "Отказаться от демократии"
 GRE_autarky_focus_desc:0 "Страна почти развалилась. Порядок должен быть приведен в исполнение немедленно!"
 GRE_national_union:0 "Нация превыше всего"
 GRE_national_union_desc:0 "Мы знаем, по какому пути идти. Путь к Великой Греции открылся для нас. Вперед к победе!"
 GRE_recruitment_effort:0 "Кадровые агентства"
 GRE_recruitment_effort_desc:0 "Каждый человек должен бороться за славу нашей страны. Только через завоевания и военные действия мы можем заставить эту нацию достичь своей былой славы."
 GRE_national_youth_organisation:0 "Национальная молодежная организация"
 GRE_IKA:0 "Экономические меры"
 GRE_dominant_ideology:0 "Доминирующая партия"
 GRE_national_split:0 "Национальный раскол"
 GRE_different_approach:0 "Другой подход"
 GRE_different_approach_desc:0 "Мы решили, что автаркия больше не является путем нашей нации и что для того, чтобы выстоять, необходимы реформы, направленные на создание более равноправного и свободного государства."
 GRE_democratic_support:0 "Демократическая поддержка"
 GRE_foreign_investments:0 "Иностранные инвестиции"
 GRE_foreign_investments_desc:0 "Правительство страны решило разрешить большему количеству иностранных компаний инвестировать в страну для роста экономики."
 GRE_low_stability:0 "Нестабильность внутри нации"
 GRE_low_stability_desc:0 "Народ потерял доверие к нашему правительству. Мы должны что-то сделать!"
 GRE_economic_downfall:0 "Экономический спад"
 GRE_economic_downfall_desc:0 "Огромные процентные ставки и низкий экспорт привели наше министерство финансов в состояние коллапса. Нам нужны большие новые экономические сделки, прежде чем мы полностью обанкротимся!"
 GRE_government_crisis:0 "Слабое правительство"
 GRE_government_crisis_desc:0 "Наше новое руководство столкнулось с такими проблемами, как высокие процентные ставки по кредитам, и наша страна переживает период великой рецессии. Великая депрессия 1929 года также оказала огромное влияние на наше экономическое положение. Народ обвинил наше руководство в том, что мы не можем справиться с кризисом, в который нас загнали."
 GRE_patriarch_support:0 "Поддержка Патриарха"
 GRE_metaxas_plan:0 "Корпоративизм"
 GRE_third_hellenic_civ:0 "Третья эллинская цивилизация"
 GRE_third_hellenic_civ_desc:0 "Народ восстал и сделал Грецию новой державой, новая Третья эллинская цивилизация просуществует долгие годы!"
 GRE_greater_greece_idea:0 "Провозглашение Великой Греции"
