 #Events
 greece.5.t:0 "Демерцис скончался"
 greece.5.d:0 "Наш премьер-министр Константинос Демерцис скончался от сердечного приступа. Во время своего пребывания на посту премьер-министра он способствовал росту экономики страны и пользовался особой популярностью среди населения. Его заменил стареющий генерал Иоаннис Метаксас, которому поручено продолжить наследие Демерциса и сохранить Грецию в эти неспокойные времена.\n\n(Чтобы пойти путем §Rкоммунизма§!, выберите любого премьер-министра, но не продвигайтесь по их фокусам. Вместо этого дождитесь возникновения забастовок.)"
 greece.5.a:0 "Метаксас назначен премьер-министром."
 greece.5.b:0 "Король захватывает власть."
 greece.5.c:0 "Нам нужно более... радикальное лидерство"
 greece.5.e:0 "Народная партия возглавит новое правительство"
 greece.6.t:0 "Италия отказалась"
 greece.6.d:0 "Итальянцы отвергли наши претензии на Додеканес и назвали их возмутительными. Сейчас у нас есть два варианта, поскольку политики не смогли решить проблему - либо мы объявляем войну Муссолини, либо уходим в отставку."
 greece.6.a:0 "Острова Додеканес — греческие!"
 greece.6.b:0 "Мы не можем позволить себе войну с Италией! Оставьте острова им."
 greece.7.t:0 "Великобритания отказалась"
 greece.7.d:0 "Британские представители отвергли наш ультиматум и настаивали на том, чтобы Кипр оставался английской базой, имеющей большое военное значение, и считали это «глупым ходом»."
 greece.7.a:0 "Дадим им по самое не балуй!"
 greece.7.b:0 "Стоп! Мы не можем атаковать британский королевский флот."
 greece.10.t:0 "Турция отказалась"
 greece.10.d:0 "Премьер-министр Турции охарактеризовал наши претензии как глупые и что мы не стоим его времени. Очевидно, что это оскорбление нашей нации, и неминуемая война между нашими странами находится в опасной близости. Когда-то мы пытались установить известную среди греков «Идею Мегали», следуя планам экспансионизма Венизелоса и вернув себе истинно греческий город Константинополь, но кампания оказалась катастрофой, за которой последовали некомпетентные лидеры и генералы, но теперь мы достигли объединить греческий дух и отомстить за 1453 год!"
 greece.10.a:0 "Это было лишь временное перемирие."
 greece.8.t:0 "Турецкие предложения"
 greece.8.d:0 "Похоже, наши недруги хотят прийти к компромиссу, предлагают Константинополь и сумму платежа, но не более того. После этого мы будем вынуждены заключить с ними пакт о ненападении, обеспечивающий мир в регионе."
 greece.8.a:0 "Ну что ж."
 greece.8.b:0 "Мы бы никогда не сделали такой глупый шаг!"
 greece.11.t:0 "Великобритания отказалась"
 greece.11.d:0 "Премьер-министр Великобритании отказал нам в членстве в их альянсе. Мы не ожидали, что все так закончится..."
 greece.11.a:0 "Что?!"
 greece.12.t:0 "Великобритания отказалась"
 greece.12.d:0 "Похоже, что наши союзники вряд ли вернут нам Кипр. Это то, о чем мы действительно не думали, так как заключили с ними союз..."
 greece.12.a:0 "Что теперь?"
 greece.13.t:0 "Советы отказались"
 greece.13.d:0 "Несмотря на наше щедрое предложение, советы не согласились и заявили, что не хотят провоцировать никаких «споров с итальянским государством»."
 greece.13.a:0 "Серьезно!?"
 greece.14.t:0 "Военный переворот!"
 greece.14.d:0 "Сегодня рано утром многочисленные солдаты вместе с 50 танками ворвались в дом Метаксаса и старый греческий парламент и потребовали капитуляции греческого правительства и заявили о своем лидерстве в стране! Многие по всей стране были удивлены, узнав, что когда-то доверенное военное командование захватило власть и свергло Метаксаса. Теперь вопрос в том, куда движется Греция? Многие боятся худшего..."
 greece.14.a:0 "Чем это закончится?"
 greece.9.t:0 "Афинский договор"
 greece.9.d:0 "Афинский договор будет направлен на решение вопроса между нами и Турецким государством по поводу наших законных требований в Анатолии. Соглашение будет иметь следующие последствия: Турция уступит область Смирны Греции. Греческая администрация в регионе будет относиться ко всему населению как к равному. Турция признает господство эллинов над Смирной. И, наконец, Константинополь и Восточная Фракия станут демилитаризованными зонами."
 greece.9.a:0 "Чудесно!"
 greece.15.t:0 "Женский скандал над Афоном"
 greece.15.d:0 "Ранее сегодня молодая женщина по имени Зоя Сарадопулу попыталась проникнуть в автономную область Святой Горы Афон. В этом регионе находится 20 монастырей, находящихся в непосредственном ведении Вселенского Константинопольского Патриарха. Одним из самых строгих правил в этом регионе является то, что женщинам никогда не должно быть позволено входить туда, согласно которому последней женщиной, когда-либо ступившей на эту землю, была сама Богородица (Мария, мать Иисуса). Зои заявила, что мы живем в современном равноправном обществе и что женщинам нужно разрешать входить, несмотря ни на что."
 greece.15.a:0 "Это вызвало проблемы."
 greece.16.t:0 "Операция «Восстановление»"
 greece.16.d:0 "Наше правительство решило при поддержке высшего военного командования углубиться в Анатолию и вернуть утраченные земли, такие как Никомедия и город наших сердец Константинополь. Хотя это, безусловно, значительно усилит мировую напряженность, это наш единственный шанс осуществить нашу мечту. Мы могли бы попросить помощи у Англии и Франции, но не стоит ожидать многого, это может даже иметь неприятные последствия..."
 greece.16.a:0 "Было бы лучше, если бы мы сначала попросили о помощи."
 greece.16.b:0 "Давайте не будем вовлекать их."
 greece.17.t:0 "Греция просит вмешательства"
 greece.17.d:0 "Ранее сегодня, когда греческие силы были готовы атаковать турецкую границу, посол Греции в нашей столице предложил нам вмешаться в предстоящую войну между ними и Турцией. Это сильно расстроит наших соседей и однозначно нанесет ущерб нашей репутации."
 greece.17.a:0 "Да, мы будем чтить наш союз с греками."
 greece.17.b:0 "Это не то, что предлагалось в Афинском договоре!"
 greece.18.t:0 "Вмешательство отклонено!"
 greece.18.d:0 "Несмотря на усилия нашего посла, мы не смогли прийти к соглашению. Они нам точно не помогут и даже отвергли любую защиту нашей страны от возможных будущих врагов, поскольку мы не соблюдали Афинский договор."
 greece.18.a:0 "Вот дерьмо!"
 greece.19.t:0 "Римский договор"
 greece.19.d:0 "Итальянцы согласились поддержать нас в новом вопросе, возникшем между нами и Турцией. Очевидно, в обмен на некоторые земли для итальянцев, только так мы могли получить их поддержку, и даже это беспокоило их."
 greece.19.a:0 "Браво дуче!"
 greece.20.t:0 "Греция просит итальянского вмешательства"
 greece.20.d:0 "Посол Греции в Риме призвал к полной поддержке греческой кампании в Анатолии. Звучит, мягко говоря, тревожно, но это может быть наш единственный шанс снова поработать над Анатолийской кампанией!"
 greece.20.a:0 "Да, это наш шанс!"
 greece.20.b:0 "Что?! Нет..."
 greece.21.t:0 "Константинополь восстановлен!"
 greece.21.d:0 "Окончательно! Константинополь снова наш! Регион, наконец, свободен от турецкого гнета, и у нас есть право переименовать его."
 greece.21.a:0 "Окончательно!"
 greece.22.t:0 "Смирна восстановлена!"
 greece.22.d:0 "После нашей последней кампании в Анатолии повторный захват Смирны эллинскими войсками был очень маловероятен, но теперь нам удалось осуществить нашу мечту о переименовании «Измира» обратно в Смирну, как это должно быть, и установить сильную эллинскую администрацию."
 greece.22.a:0 "Фантастика!"
 greece.23.t:0 "Пруса возвращена!"
 greece.23.d:0 "После всех этих лет мы, наконец, вернули Прусу и установили новую эллинскую администрацию. Наконец-то наша мечта о восстановлении империи приблизилась!"
 greece.23.a:0 "Прекрасно!"
 greece.24.t:0 "Никомедия восстановлена!"
 greece.24.d:0 "Греческие войска захватили Дюздже, и теперь мы имеем полный (почти) контроль над государством. Теперь мы можем изменить имена на исторические."
 greece.24.a:0 "Я мог бы снять там дом на один день."
 greece.28.t:0 "Греция хочет присоединиться к оси"
 greece.28.d:0 "Сегодня министр иностранных дел Греции встретился с нашими представителями и предложил присоединиться к Оси. Приняв их, мы можем нарушить наши отношения с Италией, но мы, безусловно, сможем использовать их авиабазы для возможных кампаний в Северной Африке и угрожать британскому королевскому флоту."
 greece.28.a:0 "Да пусть входят."
 greece.28.b:0 "Нет, мы не хотим портить отношения с Муссолини."
 greece.31.t:0 "Греция требует Додеканес"
 greece.31.d:0 "Сегодня министр иностранных дел Греции встретился с нашими представителями, требуя, чтобы Родос, наряду с другими островами Додеканеса, которые, как он упомянул, «по праву являются греческими», были немедленно возвращены. Конечно, давать столь важную для них базу было бы глупым шагом."
 greece.31.a:0 "Да пусть берут."
 greece.31.b:0 "Нет, Додеканес останется итальянским!"
 greece.25.t:0 "Греция требует Кипр"
 greece.25.d:0 "Сегодня министр иностранных дел Греции обсудил с нашими представителями серьезный вопрос, который сильно влияет на наши отношения с Грецией. Греческий министр потребовал, чтобы остров Кипр был немедленно возвращен греческому народу. Очевидно, что потерять такую базу, имеющую большое стратегическое значение, — это чистое безумие, но они могут иметь поддержку немцев."
 greece.25.a:0 "Да, мы не хотим никаких военных действий с Грецией."
 greece.25.b:0 "Что? Нет, Кипр надо защищать!"
 greece.26.t:0 "Греция добивается членства в союзниках"
 greece.26.d:0 "Сегодня посол Греции в Лондоне встретился с нашим премьер-министром, рассказав ему о том, насколько греческий народ восхищается британской нацией, и предложил союз между нашими двумя народами. Это могло пригодиться, поскольку Крит можно было использовать в качестве важной военно-морской базы для нашего Средиземноморского флота и уменьшить итальянское влияние на Балканах."
 greece.26.a:0 "Да пусть присоединяются."
 greece.26.b:0 "Может... нет?."
 greece.27.t:0 "Греция просит Кипр"
 greece.27.d:0 "Похоже, греки не забыли о нашем обещании отдать им Кипр, если они присоединятся к Великой войне, и настаивают на том, чтобы мы отдали им Кипр. Это база большого военного значения, но мы все еще можем использовать ее как базу, так как они в нашей фракции, но действительно ли стоит ее отдавать?"
 greece.27.a:0 "Да отдайте им, мы держим свои обещания."
 greece.27.b:0 "Я не помню никаких обещаний..."
 greece.29.t:0 "Греческий ультиматум"
 greece.29.d:0 "Министр иностранных дел Греции встретился с нашим президентом с требованием подписать договор, по которому несколько регионов, таких как Измир, Измит, Стамбул и другие, будут переданы его «законному владельцу», очевидно, их нельзя воспринимать всерьез. Делать такие глупые заявления, очевидно, не стоит нашего времени, но они могут иметь поддержку Оси. Возможно, мы могли бы прийти к компромиссу и получить средства, или нет."
 greece.29.a:0 "Конечно, нет!"
 greece.29.b:0 "Предложите им «Константинополь», но не более того!"
 greece.30.t:0 "Греки предлагают присоединиться к нашей фракции"
 greece.30.d:0 "Сегодня представитель Греции в Москве встретился с нашим министром иностранных дел и предложил присоединиться к нашей фракции, чтобы помочь нам. Как бы мы ни спровоцировали спор с Муссолини или Гитлером, они могут захотеть расширить свое влияние на Балканы. Мы либо захватим южные Балканы, либо сдадимся..."
 greece.30.a:0 "Да пусть присоединяются"
 greece.30.b:0 "Нет, не рискуйте."
 greece.32.t:0 "Третья эллинская цивилизация"
 greece.32.d:0 "Метаксас и его политики собрались сегодня в центре Афин возле парламента, чтобы провозгласить третью эллинскую цивилизацию. Это было его главной целью с самого начала его правления - модернизировать и укрепить греческую нацию, за этим последовали аплодисменты толпы и пение «Doksa ston Metaxa!» (слава Метаксасу)"
 greece.32.a:0 "Слава Метаксасу!"
 greece.33.t:0 "Фашистское руководство?"
 greece.33.d:0 "Фашистскую партию в настоящее время возглавляет Георгиос Меркурис, однако мы можем изменить это и заменить его другим кандидатом, Константинос Логотетопулос показал себя полезным и хитрым, хотя это не выталкивает Меркуриса из поля зрения, он зарекомендовал себя как хитрый, как логотетопулос."
 greece.33.a:0 "Меркурис и продолжит!"
 greece.33.b:0 "Раллис достоин возглавить фашистскую партию!"
 greece.33.c:0 "Логотетопулос за фашизм!"
 greece.34.t:0 "Великая Греция"
 greece.34.d:0 "Мы восстали, вместе мы восстали и завоевали законные греческие земли. Мы устроим новый национальный праздник, потому что это действительно замечательное достижение, это также вызовет глобальный эффект, возможно, нас будут считать большей силой, но что бы ни случилось, мы, греки, всегда будем едины и готовы."
 greece.34.a:0 "Во славу Эллады!"
 greece.35.t:0 "Греция требует Стамбул"
 greece.35.d:0 "Король Греции Георг II недавно направил нашему правительству требование вернуть «законные» греческие земли в Восточной Фракии, включая такие города, как Эдирне и древнюю столицу Стамбул. Как мы должны реагировать на этот ультиматум?"
 greece.35.a:0 "Подчинитесь требованиям греков."
 greece.35.b:0 "Они что, думают, что мы легко это предоставим?"
 greece.37.t:0 "Турецкий ответ"
 greece.37.d:0 "Турки подчинились нашим требованиям о возвращении Восточной Фракии. Это повысит национализм и нашу промышленную эффективность, а также из-за значительной экономической ценности района."
 greece.37.a:0 "Константинополь снова наш!"
 greece.36.t:0 "Турецкий ответ"
 greece.36.d:0 "Турки отвергли наши требования о возвращении нам Восточной Фракии. Министр иностранных дел Турции заявил, что они не примут такие требования и что Восточная Фракия останется турецкой."
 greece.36.a:0 "Они недооценивают нас."
 greece.38.t:0 "Греки хотят купить Кипр"
 greece.38.d:0 "Греция предложила большую экономическую помощь и средства для Кипра, на этот раз Греция ясно дала понять, что они не посмеют напасть на нас, если мы откажемся, так что же мы ответим?"
 greece.38.a:0 "Продано!"
 greece.38.b:0 "Они думают, нас можно купить? Конечно нет!"
 greece.39.t:0 "Успешная транзакция!"
 greece.39.d:0 "Британцы приняли нашу сделку, наконец-то Энозис!"
 greece.39.a:0 "Наконец-то объединились!"
 greece.40.t:0 "Британцы отвергли"
 greece.40.d:0 "Британцы отвергли нашу исключительно щедрую сделку, этот возмутительный ответ будет иметь последствия, даже не затрагивающие нас."
 greece.40.a:0 "Черт!"
 greece.41.t:0 "Панагис Цалдарис скончался"
 greece.41.d:0 "Панагис Цалдарис, к сожалению, покинул нас сегодня, его народное лидерство во времена Второй Греческой Республики, несомненно, будет утеряно. Траур в сторону его кончины открыл политическую пустоту в консервативной народной партии. Руководство перейдет к его племяннику Константиносу Цалдарису."
 greece.41.a:0 "Возможно, консерваторам нужна новая кровь?"
 greece.42.t:0 "Иоаннис Метаксас ушел из жизни"
 greece.42.d:0 "Смерть снова поразила нашего лидера, на этот раз нашего лидера, Иоанниса Метаксаса, народ молчит, никто не ожидал, что этот день наступит. Его преемственность намного проще, чем ожидалось, поскольку он подготовил своего преемника задолго до своей смерти, новый премьер-министр Александрос Коризис был одним из первых, кто получил известие о своей смерти. Теперь он создал свое правительство и готов вести Грецию так же, как его предшественник."
 greece.42.a:0 "Греция скорбит"
 greece.43.t:0 "Выборы в законодательные органы 1936 г."
 greece.43.d:0 "Выборы, которые были запланированы на сегодня, привели к столкновению Демерциса и его кабинета с Народной и Либеральной партиями, получившими четверть голосов, однако было предсказано, что Демерцис сохранит свой мандат, поскольку его поддерживает король Георг."
 greece.43.a:0 "Демерцис и его кабинет остаются."
 greece.43.b:0 "Народная партия побеждает"
 greece.46.t:0 "Гражданская война!"
 greece.46.d:0 "После Панагиса Цалдариса, важной фигуры в политике второй Греческой республики и лидера кратковременного переходного правительства после смерти покойного премьер-министра Константиноса Демерциса, в каждой части Греции восстали фашистские и коммунистические группы, каждая из которых стремилась получить власть в стране. Однако Георгиосу Меркурису удалось объединить большинство крайне правых групп против коммунистической стороны, победа может быть обеспечена, но она не будет достигнута без кровопролития."
 greece.46.a:0 "Вперед Патриоты!"
 greece.47.t:0 "Гражданская война заканчивается"
 greece.47.d:0 "Гражданская война, разорявшая нашу страну, наконец закончилась, и с установлением нового правительства мы будем надеяться на лучшее будущее."
 greece.47.a:0 "Слава Богу."
 greece.48.t:0 "Предложение Клараса."
 greece.48.d:0 "Афанасиос Кларас, также известный как «Арис Велучиотис», связался с нами и просит назначить его командующим нашей армией, учитывая нехватку армейского персонала, это заманчивое предложение."
 greece.48.a:0 "Не время быть привередливым!"
 greece.48.b:0 "Он просто создаст проблемы."
 greece.49.t:0 "Гражданская война заканчивается"
 greece.49.d:0 "Гражданская война, разорявшая нашу страну, наконец закончилась, и с установлением нового правительства мы будем надеяться на лучшее будущее."
 greece.49.a:0 "Слава Богу."
 greece.50.t:0 "Король умер"
 greece.50.d:0 "Сегодня король Георг II умер от атеросклероза, изначально это было первоапрельской шуткой, но потом, когда люди узнали правду, они оплакивали старого короля, он провел страну через трудные времена и даже не подумал отречься от престола."
 greece.50.a:0 "На троне новый владелец!"
 greece.51.t:0 "Славная социалистическая победа"
 greece.51.d:0 "Фашистам не удалось разрушить мечту о греческой коммунистической утопии! Отныне рабочие никогда не будут замучены капиталистами, вперед, товарищи, в красное будущее!"
 greece.51.a:0 "Это только начало!"
 greece.52.t:0 "Разобраться с Кларасом"
 greece.52.d:0 "Когда мы приняли предложение Афанасиоса Клараса во время гражданской войны, он стал верховным главнокомандующим нашей армии, это вызвало некоторые проблемы, мы должны найти способ справиться с этим."
 greece.52.a:0 "Узаконьте его контроль"
 greece.52.b:0 "Расправьтесь с ним!"
 greece.53.t:0 "Греция стремится к более дружественным отношениям"
 greece.53.d:0 "Недавно созданная социалистическая республика Греция прислала нам предложение о более близких отношениях, должны ли мы принять его?"
 greece.53.a:0 "В коммунистический мир!"
 greece.53.b:0 "Нет, они такие же плохие, как и фашисты"
 greece.54.t:0 "Новый друг"
 greece.54.d:0 "Советы приняли наше предложение, это, несомненно, приведет только к хорошему."
 greece.54.a:0 "Отлично!"
 greece.55.t:0 "Они отказались"
 greece.55.d:0 "Советы отказались от более тесных отношений"
 greece.55.a:0 "Была ли у них вообще причина это делать?"
 greece.56.t:0 "Формирование сталинского правительства"
 greece.56.d:0 "Советский лидер Иосиф Сталин создал свою собственную политическую мысль под названием «сталинизм», которая ставит развитие промышленности в качестве одной из своих основных идей, и с тех пор, как Сталин стал лидером в 20-х годах, советская промышленность взлетела до небес. Лучше всего принять эту систему и для нас."
 greece.56.a:0 "У Греции больше никогда не будет экономических проблем!"
 greece.57.t:0 "Греция хочет присоединиться к Коминтерну"
 greece.57.d:0 "Греция подала заявку на вступление в союз Коминтерна, должны ли мы согласиться?"
 greece.57.a:0 "Добро пожаловать в Коминтерн"
 greece.57.b:0 "Это только ослабит нас"
 greece.58.t:0 "Советы принимают предложение"
 greece.58.d:0 "Советы приняли нас, мы официально в Коминтерне."
 greece.58.a:0 "Отлично!"
 greece.59.t:0 "Советы отказали"
 greece.59.d:0 "Советы отказали нам, мы не в Коминтерне."
 greece.59.a:0 "Ну и ладно"
 greece.60.t:0 "Греция приглашает нас в свой союз"
 greece.60.d:0 "Греция прислала нам приглашение в свою новую фракцию, целью которой является объединение Балкан под властью социализма, должны ли мы принять это?"
 greece.60.a:0 "Конечно!"
 greece.60.b:0 "Это очередная фашистская уловка."
 greece.61.t:0 "Они приняли"
 greece.61.d:0 "Один из новых коммунистических режимов принял наше приглашение в наш союз."
 greece.61.a:0 "Фашисты будут дрожать"
 greece.62.t:0 "Они отказались"
 greece.62.d:0 "Приглашение новой коммунистической балканской страны в нашу фракцию было отклонено"
 greece.62.a:0 "Мы можем выжить без них"
 greece.63.t:0 "Греция приглашает нас в свой союз"
 greece.63.d:0 "Греция прислала нам приглашение в свою новую фракцию, целью которой является объединение Балкан под властью социализма, должны ли мы принять это?"
 greece.63.a:0 "Конечно!"
 greece.63.b:0 "Это очередная фашистская уловка."
 greece.64.t:0 "Назначение нового командующего армией"
 greece.64.d:0 "С самого начала этого нового дня мы работали над вербовкой и продвижением офицеров для руководства армией, мы в основном закончили с этим, однако мы не назначили нового командующего армией для управления ею, до сих пор мы собрали достаточное количество кандидатов."
 greece.64.a:0 "Эксперт по атаке, Афанасиос Кларас"
 greece.64.b:0 "Эксперт по обороне, Стефанос Сарафис"
 greece.65.t:0 "Судьба королевской семьи"
 greece.65.d:0 "Монархия Греции созданная в начале 19 века всегда стремилась к неравенству и поддерживая более богатые классы и обрекая рабочих,мы должны решить как мы будем их наказывать за все это."
 greece.65.a:0 "Казнить их!"
 greece.65.b:0 "Изгнать их!"
 greece.66.t:0 "Мы капитулировали"
 greece.66.d:0 "Нас вытеснили с родины, но борьба продолжается на оставшихся островных территориях!"
 greece.66.a:0 "Мы никогда не сдадимся"
 greece.67.t:0 "День независимости"
 greece.67.d:0 "В этот самый день столетие назад мы отделились от Османской империи и стали независимым королевством с королем Оттоном в качестве монарха во всех гражданах страны, которые празднуют эти роковые годы и желают лучшего будущего."
 greece.67.a:0 "Греция никогда не умрет!"
 greece.68.t:0 "День независимости"
 greece.68.d:0 "В этот самый день столетие назад мы отделились от Османской империи и стали независимым королевством с королем Оттоном в качестве монарха во всех гражданах страны, которые празднуют эти роковые годы и желают лучшего будущего."
 greece.68.a:0 "Греция никогда не умрет!"
 greece.69.t:0 "Критское восстание!"
 greece.69.d:0 "Настроения венизелистов зародились на Крите в конце 19 века, когда они попытались освободить Крит и объединить его с тогдашним Первым греческим королевством во главе с королем Георгом I, но теперь некоторые офицеры-венизелисты и региональные политики решили попытаться перевернуть правительство и восстановить правительство венизелистов, мы, очевидно, не можем этого допустить."
 greece.69.a:0 "Отправить армию, чтобы сокрушить их"
 greece.70.t:0 "Повстанцы раздавлены"
 greece.70.d:0 "Несколько недель назад критские венизелисты пытались захватить нас на Крите, и мы послали за ними армию, теперь они подавлены."
 greece.71.t:0 "Набеги на вражеские оружейные"
 greece.71.d:0 "Нашим армиям не хватает оборудования, и у нас не так много промышленности, чтобы исправить это, но у врага, который контролирует промышленные районы, есть, мы отправим партизанское ополчение, чтобы попытаться разграбить бункеры с оборудованием и снабдить наши армии."
 greece.71.a:0 "Сделаем это!"
 greece.72.t:0 "Оружейная рейд успешен"
 greece.72.d:0 "Наши партизаны успешно совершили набег на запасы противника и захватили достаточное количество винтовок, это нам очень поможет."
 greece.72.a:0 "Это еще одна вещь, о которой нужно беспокоиться"
 greece.73.t:0 "Оружейный рейд провалился"
 greece.73.d:0 "Партизаны не смогли разграбить запасы противника."
 greece.73.a:0 "Блин!"
 greece.74.t:0 "Назначение нового командующего армией"
 greece.74.d:0 "С самого начала этого нового дня мы работали над вербовкой и продвижением офицеров для руководства армией, мы в основном закончили с этим, однако мы не назначили нового командующего армией для управления ею, до сих пор мы собрали достаточное количество кандидатов."
 greece.74.a:0 "Специалист по атаке, Манолис Мантакас"
 greece.74.b:0 "Эксперт по обороне, Стефанос Сарафис"
 gre_news.1.t:0 "Гражданская война в Греции!"
 gre_news.1.d:0 "Хотя этот конфликт назревал несколько месяцев, именно смерть временного премьер-министра стала той соломинкой, которая сломала хребет верблюду, положив начало конфликту, который до сих пор никто не знает, как долго он продлится, но все надеются, что он не будет долгим."
 gre_news.1.a:0 "А как же долг?"
 gre_news.1.b:0 "Лучше поскорее это закончить"
 gre_news.2.t:0 "Гражданская война в Греции окончена!"
 gre_news.2.d:0 "Греция недавно была зоной боевых действий для двух фракций, сражавшихся в греческой гражданской войне несколько дней назад, хотя боевые действия закончились с приходом к власти нового правительства, греческий народ надеется, что воевать больше не придется."
 gre_news.2.a:0 "Тем не менее, как насчет долга?"
 gre_news.2.b:0 "Окончательно!"
 gre_news.3.t:0 "Греция присоединяется к альянсу [ITA.GetFactionName]"
 gre_news.3.desc:0 "В совместном коммюнике, [ITA.getleader] и [GRE.getleader] объявили, что их правительство достигло соглашения, которое разрешит их пограничный спор и укрепит вечный союз между их народами. Пока [GRE.getnamedef] состоит в альянсе [ITA.GetFactionName], [ITA.getadjective] правительство уступает острова Додеканес Греции." 
 gre_news.3.a:0 "Занятно"
 gre_news.3.b:0 "Мы сильнее вместе"
 greece.75.t:0 "Кипр для войны!"
 greece.75.d:0 "Теперь, когда британцы снова воюют с немцами, у нас есть шанс. Наши войска показали свою ловкость и мастерство и до сих пор процветали на поле боя. Британцы уже много лет сохраняют контроль над Кипром, но наши кипрские братья жаждут присоединиться к нам. Таким образом, мы можем просить Соединенное Королевство о возвращении Кипра в обмен на нашу гарантированную лояльность союзникам."
 greece.75.a:0 "Отправить предложение"
 greece.75.b:0 "Лучше нам держаться подальше от этих дел"
 greece.76.a:0 "Предложение от правительства Греции"
 greece.76.d:0 "Нам всегда было трудно содержать остров Кипр. Из-за его близости к членам Оси его логистика страдает, однако решение находится под рукой. Греческое правительство предложило забрать Кипр из наших рук в обмен на их верность нашему союзу и проведение военных действий против Германии. Если мы согласны, что это на одну головную боль для Верховного командования меньше, но мы теряем стратегический аванпост для Вооруженных сил, мы должны принять тщательное решение."
 greece.76.a:0 "Вполне приемлемая сделка"
 greece.76.b:0 "Нам не требуется такая помощь"
 greece.77.t:0 "Британцы согласны"
 greece.77.d:0 "Наконец-то мы воссоединились! Наши щедрые британские союзники вернули нам Кипр! Однако мы должны подготовить людей, поскольку сейчас мы находимся в состоянии войны с Осью. За Грецию!"
 greece.77.a:0 "Чудесно!"
 greece.78.t:0 "Британцы отказываются"
 greece.78.d:0 "Британцы отказались от нашего предложения! Несмотря на наше щедрое предложение, они отказались передать Кипр! Это главная нижняя точка в греко-английских отношениях."
 greece.78.a:0 "Позор."
 greece.79.t:0 "Наше направление на Балканах"
 greece.79.d:0 "Пришло время, когда мы должны выбрать свой путь распространения коммунизма среди наших соседей, мы можем выбрать либо более медленный, но менее затратный подход, либо вторгнуться к ним и освободить наших балканских братьев и сестер."
 greece.79.a:0 "Мы проведем время, связываясь с соседними коммунистическими группами."
 greece.79.b:0 "Составляем планы вторжения, мы идем на войну"
 greece.80.t:0 "Диктатура провозглашена!"
 greece.80.d:0 "После недавних аграрных и промышленных забастовок на севере премьер-министр Иоаннис Метаксас решил приостановить работу парламента и части конституции, а после выступления по национальному радио объявил антидемократическую диктатуру, вся власть теперь принадлежит ему."
 greece.80.a:0 "Нет пути назад."
 greece.81.t:0 "Кровавый май"
 greece.81.d:0 "КПГ собрала рабочих северных городов страны в знак протеста против новых политических событий, с которыми столкнулась страна."
 greece.81.a:0 "Подавить забастовщиков. Нам нужно оставаться едиными. Мы не можем разлучить себя!"
 greece.81.b:0 "Встать на сторону бастующих. Пора пролетариату объединяться!"
 greece.82.t:0 "Греция предлагает защиту"
 greece.82.d:0 "Итальянцы представляют наибольшую угрозу нашей независимости прямо сейчас, и греки, кажется, разделяют это, их премьер-министр предложил нам защиту от Италии, пока мы даем им большее влияние в нашей стране, что мы должны ответить?"
 greece.82.a:0 "Это наш последний шанс"
 greece.82.b:0 "Точно нет"
 greece.83.t:0 "Албания переходит в Грецию"
 greece.83.d:0 "Албания приняла наше предложение защиты."
 greece.83.a:0 "Идеально!"
 greece.84.t:0 "Албания остается независимой"
 greece.84.d:0 "Албания отказывается от нашего предложения защиты"
 greece.84.a:0 "Очень жаль!"
 greece.84.b:0 "Не долго"
 greece.85.t:0 "Греция предлагает пакт о ненападении"
 greece.85.d:0 "[GRE.getadjective] правительство предложило нам подписать пакт о ненападении. Хотя этот договор выглядит не очень выгодным для Италии, он может открыть возможность получить влияние в стране посредством договора, а не силой."
 greece.85.a:0 "Принять их посла"
 greece.85.b:0 "Игнорировать запрос"
 greece.86.t:0 "Италия соглашается"
 greece.86.d:0 "[ITA.getadjective] правительство согласилось на нашу просьбу и [ITA.getleader] принял нашего посла, чтобы подтвердить ему, что договор о вечной дружбе между нашими двумя странами необходим для гарантии мира в Средиземноморье и на Балканском полуострове."
 greece.86.a:0 "Отлично!"
 greece.87.t:0 "[ITA.getleader] отклоняет наше предложение"
 greece.87.d:0 "[ITA.getadjective] правительство, кажется, даже не стало рассматривать наше предложение о пакте, разозлив нашего посла."
 greece.87.a:0 "Какой позор."
 greece.88.t:0 "Греция предлагает союз"
 greece.88.d:0 "В длинном письме, присланном нам [GRE.getadjective] послом, [GRE.getleader] предположил, что [GRE.getnamedef] может присоединиться к альянсу [ITA.GetFactionName] если наше правительство согласится покинуть Додеканес. Они также заверили, что мы можем сохранить право швартовки на островах и что право местных колонистов будет гарантировано в ближайшем будущем, чтобы облегчить переход.\n\nКроме того, в письме добавлено, что такой договор может быть подкреплен [ITA.getadjective] экономическими инвестиции в стране."
 greece.88.a:0 "Союзники всегда приветствуются"
 greece.88.b:0 "Они глупые"
 greece.89.t:0 "[ITA.getleader] приглашает нас в [ITA.GetFactionName]"
 greece.89.d:0 "[ITA.getadjective] правительство согласилось с нашим предложением об обмене и пригласило нас в [ITA.GetFactionName]. В то же время на Родосе был поднят греческий флаг под аплодисменты населения."
 greece.89.a:0 "Возвращена еще одна территория!"
 greece.90.t:0 "[ITA.getleader] отклоняет наше предложение"
 greece.90.d:0 "[ITA.getadjective] правительство, кажется, даже не стало рассматривать наше предложение о пакте, разозлив нашего посла."
 greece.90.a:0 "Абсурд"
