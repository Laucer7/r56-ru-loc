 GRE_divided_nation_category_desc:0 "Наш народ находится в состоянии коллапса, многие опасаются грядущей гражданской войны, другие пытаются покинуть страну и жить лучшей жизнью за границей. Чтобы снова встать на ноги, нам нужно принять несколько трудных решений."
 GRE_work_on_stability:0 "Успокоить нацию"
