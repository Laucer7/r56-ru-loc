l_russian:

 # Missions 
 GRE_legislative_elections:0 "Законодательные выборы"
 GRE_demertzis_illing_health:0 "Слабое здоровье Демерциса"
 GRE_communist_insurrection:0 "Надвигающиеся забастовки профсоюзов"
 GRE_communist_insurrection_desc:0 "Нынешнее слабое правительство привело к ухудшению условий труда. Что приведет к забастовкам или, может быть, к чему-то худшему… к гражданской войне. Если ситуация с нашим правительством останется без изменений, можно только предполагать наихудший сценарий.\n\n§RЕсли принять сторону бастующих- произойдет гражданская война.§!"

 #Politics
 GRE_despotism_desc:0 "§YМетаксизм§! это тоталитарная националистическая идеология, связанная с греческим политиком §WИоаннисом Метаксасом§!. Он призывает к §Yвосстановлению§! греческой нации и созданию §Hсовременной, культурно однородной Греции§!. Метаксизм пренебрежительно относится к либерализму и ставит индивидуальные интересы в подчинение интересам нации, стремясь мобилизовать греческий народ как дисциплинированную массу на служение созданию §MНовой Греции§!."
 GRE_absolute_monarchism_desc:0 "§YДом Шлезвиг Гольштейн Зондербург Глюксбург§! является датско-германской ветвью Дома Ольденбургов. Он занял трон Греции в 1863 году, когда Георг I стал §MКоролем эллинов§!."

 #Focus
 GRE_economic_recovery:0 "Восстановление экономики"
 GRE_economic_recovery_desc:0 "Как маленькая страна, Греция должна быть готова выдержать любой потенциальный шторм. Стабилизация нашей собственной экономики будет способствовать достижению этой цели."
 GRE_industrial_effort:0 "Промышленное расширение"
 GRE_industrial_effort_desc:0 "Мы начнем субсидировать и одобрять проекты по расширению нашей гражданской промышленности в нашей стране, что позволит нам нанять огромное количество наших граждан, одновременно индустриализируя нашу страну."
 GRE_industrial_effort_2:0 "Создать военно-промышленный комплекс"
 GRE_industrial_effort_2_desc:0 "Чтобы облегчить закупки и быстрое продвижение в оружейной промышленности, которые потребуются нашим вооруженным силам, мы должны укрепить союз между нашими вооруженными силами и их поставщиками. Это позволит нам убедиться, что мы готовы к предстоящему конфликту, и состояние нашей армии будет отражать это."
 GRE_infrastructure_effort:0 "Модернизация железнодорожной сети"
 GRE_infrastructure_effort_desc:0 "Наши железнодорожные сети, хотя и удовлетворяют потребностям нашей экономики, в настоящее время не соответствуют стандартам нашей армии. Мы должны обновить и стандартизировать наши рельсы, составить расписания, чтобы обеспечить отсутствие тупиков между различными локомотивами поездов, и сформулировать конкретные стратегии передвижения военнослужащих в случае войны."
 GRE_extra_tech_slot:0 "Остановить утечку мозгов"
 GRE_extra_tech_slot_desc:0 "Наша интеллектуальная каста в настоящее время стекается в другие страны, которые предлагают им лучшие перспективы в их карьере. Мы введем новые гранты для лиц, которые остаются в стране, и начнем строить и поощрять дополнительные возможности для трудоустройства этих людей на родине в Греции."
 GRE_further_development:0 "Стимулировать промышленный рост"
 GRE_further_development_desc:0 "Благодаря использованию программ общественных работ и дополнительных субсидий компаниям, которые расширяются в Греции, мы продолжим строить промышленную базу для процветания нашей экономики."
 GRE_jobs_for_the_people:0 "Субсидировать промышленный сектор"
 GRE_jobs_for_the_people_desc:0 "Обуздание безудержной безработицы по всей Греции потребует дальнейшего вмешательства правительства. Благодаря использованию субсидий, кредитов под низкие проценты и помощи компаниям, которые в них нуждаются, мы сможем снова дать толчок нашей экономике."
 GRE_bullet_factories:0 "Развитие сектора вооружений"
 GRE_bullet_factories_desc:0 "Наше правительство предоставит гранты оружейным компаниям в Греции, поощряя их расширять свою деятельность и строить больше заводов в стране."
 GRE_jet_engines:0 "Реактивные двигатели"
 GRE_jet_engines_desc:0 "Пропеллеры остались в прошлом, и если мы хотим доминировать в воздухе, мы должны смотреть в будущее."
 GRE_fight_depression:0 "Борьба с Великой депрессией"
 GRE_fight_depression_desc:0 "Великая депрессия сильно ударила по грекам. Безработица, потеря сбережений и огромные долги — это лишь немногие ежедневные проблемы, с которыми сталкиваются наши граждане. Правительство должно действовать быстро, прежде чем ситуация еще больше ухудшится, и, увеличив национальный дефицит и поощряя расходы, мы сможем поставить нашу страну на путь экономического восстановления."
 GRE_end_the_depression:0 "Конец Великой депрессии"
 GRE_end_the_depression_desc:0 "Хотя худшее из Великой депрессии позади, шрамы, которые она оставила, остаются. Мы должны принять упреждающие меры, чтобы убедить наших граждан в том, что тяжелые годы остались в прошлом, и что наша страна предпринимает шаги, чтобы люди были лучше защищены от будущей рецессии или депрессии."
 GRE_naval_construction:0 "Военно-морская индустриализация"
 GRE_naval_construction_desc:0 "Чтобы облегчить задачу создания более крупного и современного греческого флота, мы должны сначала начать с расширения и строительства дополнительных верфей, а также с модернизации существующих, чтобы обеспечить подходящее жилье для нашего будущего флота."
 GRE_light_ship_effort:0 "Обновить «Элли»"
 GRE_light_ship_effort_desc:0 "Суровая реальность такова, что греческая экономика вряд ли могла позволить себе массовое строительство линкоров, линейных крейсеров или авианосцев. Если мы хотим расширить и модернизировать наш военно-морской флот, это должно происходить за счет строительства более мелких и маневренных кораблей."
 GRE_submarine_effort:0 "Волки Эгейского моря"
 GRE_submarine_effort_desc:0 "Изобретения и технологические новшества подводной войны доказали свою ценность, и способность наносить удары незамеченными и наносить удары непосредственно по судам и транспортным средствам не помешала бы нам в грядущем конфликте."
 GRE_naval_air_effort:0 "Орлы Эгейского моря"
 GRE_naval_air_effort_desc:0 "Несмотря на то, что это дорогостоящее мероприятие, создание кораблей, способных размещать и использовать самолеты, позволит нашему военно-морскому флоту достичь новой высоты. Превосходство в воздухе доказало свою ценность, и сочетание господства в воздухе с изобретательностью на море нанесет урон даже самому грозному военно-морскому флоту в мире."
 GRE_naval_way:0 "Величественна та страна, что повелевает морем"
 GRE_naval_way_desc:0 "Наше правительство создаст и будет распространять «Новый курс» в отношении нашего военно-морского подразделения. Массовые субсидии и расширение бюджета позволят нам как построить, так и разместить гораздо более крупный флот."
 GRE_carrier_focus:0 "Создание авианосца"
 GRE_carrier_focus_desc:0 "Наше Адмиралтейство оценило заслуги авианосцев и желает продолжать их модернизацию и стратегическую ценность. Мы обеспечим их средствами для этого."
 GRE_battleship_focus:0 "Новый линкор"
 GRE_naval_artillery:0 "Морская артиллерия"
 GRE_naval_artillery_desc:0 "Наша страна могла производить только крейсерские снаряды, и мы должны быть в состоянии производить снаряды большего калибра, если мы хотим оснастить наши корабли более крупными башнями."
 GRE_battleship_focus_desc:0 "Наше Адмиралтейство считает, что использование авианосцев было бы излишним. Присутствие более пяти тысяч островов в пределах нашей страны обеспечивает достаточную базу для воздушных сил, которые мы используем. Вместо этого мы сосредоточимся на модернизации и постройке линкоров, гарантируя, что мы сможем идти в ногу с более крупными кораблями других флотов."
 GRE_bigger_navy:0 "Владычица морей"
 GRE_bigger_navy_desc:0 "Наши афинские предки правили морями со своими боевыми кораблями, мы должны пойти по их стопам, построив флот, способный победить любого, кто осмелится пересечь наш путь."
 GRE_better_navy:0 "Морское господство"
 GRE_better_navy_desc:0 "Наши предки-эллины сильно уступали в численности во время морского сражения при Саламине, но их острый ум и смелые стратегии принесли им победу над персами. Мы должны поощрять такие новшества в нашем собственном Адмиралтействе и подражать нашим предкам."
 GRE_aviation_effort:0 "Всегда на высоте"
 GRE_aviation_effort_desc:0 "В то время как нация Греции относительно плохо знакома с концепцией Воздушных Войн, мы должны убедиться, что используем инновации во всех аспектах ведения войны."
 GRE_fighter_focus:0 "Сосредоточиться на истребителях"
 GRE_fighter_focus_desc:0 "Высшему командованию ясно, что истребители являются ключом к воздушной войне. Мы должны немедленно поощрять исследования и производство современных моделей."
 GRE_bomber_focus:0 "Идеи бомбардировщиков"
 GRE_bomber_focus_desc:0 "Высшее командование осознало достоинства крупных воздушных флотов, состоящих из бомбардировщиков. Возможность вывести из строя вражескую инфраструктуру, линии снабжения и заводскую базу имеет для нас большое значение."
 GRE_further_air_plans:0 "Дальнейшие воздушные планы"
 GRE_further_air_plans_desc:0 "Наше высшее командование и исследовательский персонал должны работать рука об руку с пилотами и экипажем наших ВВС, если мы хотим продолжать внедрять инновации и модернизировать наши ВВС."
 GRE_heavy_cruiser_effort:0 "Обновить Авероф"
 GRE_heavy_cruiser_effort_desc:0 "Прежде чем наше Адмиралтейство сможет даже начать думать о строительстве и добавлении линкоров или авианосцев в наш флот, мы должны сначала улучшить костяк нашего военно-морского флота. Тяжелый крейсер сослужил нам хорошую службу, и, обновляя и улучшая его, мы можем обеспечить прочную основу для процветания нашего военно-морского подразделения."
 GRE_base_strike:0 "Удары по базам"
 GRE_base_strike_desc:0 "Ясно, что использование авиации в войне на море будет ключом к победе. Мы должны содействовать доктрине, которая соответствует этой философии."
 GRE_fleet_in_being:0 "Сила флота в наличии"
 GRE_fleet_in_being_desc:0 "Доктрина «Сила флота в наличии» хорошо служила нашей стране в прошлом, и, хотя мы не должны оставаться на самоуспокоенности, мы сохраним основную философию этой военно-морской доктрины."
 GRE_fund_the_navy:0 "Фонд ВМФ"
 GRE_fund_the_navy_desc:0 "Игнорировать греческий флот было бы медвежьей услугой нашим предкам, и наш долг — убедиться, что мы готовы дать отпор любым потенциальным захватчикам, которые посмеют войти в наши воды."
 GRE_final_plans:0 "Заключительные приготовления"
 GRE_final_plans_desc:0 "Наш флот построен, наша тактика отработана. Мы начнем последние приготовления, чтобы укрепить наше военно-морское господство над Эгейским морем."
 GRE_open_different_plans:0 "Содействовать военным инновациям"
 GRE_open_different_plans_desc:0 "Наше правительство готово расширить и реформировать нашу армию. Мы можем начать способствовать инновациям как в наших военно-воздушных силах, так и в нашей наземной доктрине."
 GRE_divided_naval_industry:0 "Разделенная военно-морская промышленность"
 GRE_divided_naval_industry_desc:0 "В настоящее время военно-морское производство в Греции разделено между нашим военно-морским арсеналом и гражданскими судостроителями. Правительство не может оставаться самоуверенным и должно выбрать фракцию для поддержки, если мы хотим продолжить проекты в рамках нашего военно-морского флота."
 GRE_focus_on_trade:0 "Поощряйте торговые и гражданские контракты"
 GRE_focus_on_trade_desc:0 "Мы должны встать на сторону гражданских судостроителей и реализовать программы, поощряющие торговлю и модернизирующие наши порты."
 GRE_further_arsenal_plans:0 "Гранты военно-морского арсенала"
 GRE_further_arsenal_plans_desc:0 "Мы должны встать на сторону нашего военно-морского арсенала и дадим им дополнительные гранты, чтобы позволить строительство и расширение новых верфей."
 GRE_collect_from_trade:0 "Пожинать плоды"
 GRE_collect_from_trade_desc:0 "Вложив средства в наших гражданских судостроителей и содействуя торговле, мы можем наслаждаться преимуществами наших инвестиций."
 GRE_cas_focus:0 "Поддержка с воздуха"
 GRE_cas_focus_desc:0 "Наши военно-воздушные силы лучше всего использовать, работая в тандеме с нашими сухопутными войсками, и поощрение разработки проектов и доктрин, которые облегчат это, сослужит нам хорошую службу."
 GRE_army_reform:0 "Восстановить армию"
 GRE_army_reform_desc:0 "Наш офицерский состав и общее состояние армии после войны 1922 года находятся в плачевном состоянии. Мы должны избавиться от старой практики и устаревшей тактики и привести нашу армию к новому, более высокому стандарту ожиданий."
 GRE_support_equipment:0 "Поощряйте аппарат поддержки"
 GRE_support_equipment_desc:0 "Армия — это не что иное, как люди с оружием без коллективной поддержки врачей, поваров и различных других служб, составляющих вспомогательную часть дивизии. Мы должны признать его важность и поощрять его развитие."
 GRE_support_artillery:0 "Дивизионная огневая поддержка"
 GRE_support_artillery_desc:0 "Великая война показала определяющую роль артиллерии на поле боя. Мы должны поощрять и облегчать концепцию поддержки дивизий артиллерийской батареей, чтобы огневая поддержка могла быть оказана в любой момент."
 GRE_new_plans:0 "Реформа офицерского корпуса."
 GRE_new_plans_desc:0 "В нашем офицерском корпусе по-прежнему живут трусы, бездельники и самодовольные люди. Мы должны удалить этих людей и заменить их, если мы хотим способствовать какой-либо значимой реформе в армии."
 GRE_land_doctrine_1:0 "Доктринальные инновации"
 GRE_land_doctrine_1_desc:0 "Мы не должны успокаиваться и полагаться на старые стратегии. Мы должны продолжать развивать и совершенствовать нашу тактику, если мы хотим оставаться победителями на поле боя."
 GRE_motorization_effort:0 "Моторизация армии"
 GRE_motorization_effort_desc:0 "Кое-кто в нашем верховном командовании предлагает нам предпринять усилия по моторизации нашей армии, гарантируя, что большее количество войск будет иметь прямой доступ к более быстрым методам транспортировки."
 GRE_mechanization_effort:0 "Усилия по механизации"
 GRE_mechanization_effort_desc:0 "Хотя моторизация сама по себе улучшит транспортировку наших войск, она не улучшит их защиту. Мы должны исследовать и разрабатывать больше бронированных машин, способных защитить наши войска, обеспечив им дополнительную огневую мощь."
 GRE_armor_effort:0 "Разработка бронетанкового корпуса"
 GRE_armor_effort_desc:0 "Хотя ландшафт нашей страны может быть не идеальным для бронированной войны, это не означает, что мы можем просто игнорировать тактическую полезность этих машин. Мы должны разработать машины, способные с относительной легкостью перемещаться по нашему ландшафту, и разработать бронетанковую часть сухопутной части наших вооруженных сил."
 GRE_med_armor_effort:0 "Средние танки"
 GRE_med_armor_effort_desc:0 "Собрав боевую статистику и данные, нашему верховному командованию стало ясно, что путь вперед заключается в разработке и эксплуатации более крупных и тяжелых вооруженных бронированных машин."
 GRE_special_forces:0 "Спецназ"
 GRE_special_forces_desc:0 "Наш род войск специального назначения должен продолжать вводить новшества и развивать свою доктрину, а также расширять уровень операций, которые могут быть успешно выполнены. Мы должны выделить средства, силы и технику, чтобы это произошло."
 GRE_political_awakening:0 "Политическое пробуждение"
 GRE_political_awakening_desc:0 "Темная пелена окутала большую часть мира. Теперь более чем когда-либо Греция должна тщательно выбирать себе друзей и остерегаться потенциальных врагов."
 GRE_divided_nation:0 "Воссоединение разделенной нации"
 GRE_divided_nation_desc:0 "Режим Метаксаса уже некоторое время может контролировать политический климат в Греции, однако ясно, что любой значительный сдвиг в поддержке может нарушить баланс сил. Сможет ли режим Метаксаса удержаться, когда Европа станет более нестабильной, неизвестно."
 GRE_autarky_effort:0 "Отказаться от демократии"
 GRE_autarky_effort_desc:0 "Наши предки когда-то приняли идею прямой демократии, что в конечном итоге привело к их безумию. Понятно, что в это время внутренней борьбы нельзя доверять таким политическим деятелям, как Цалдарис и коммунисты. Порядок должен быть восстановлен!"
 GRE_national_union:0 "Национальный союз"
 GRE_national_union_desc:0 "Национальный союз выступает за возвращение к риторике и ценностям, которые сделали наших предков великими. Мы должны принять их лидерство, если хотим вернуться к дням славы."
 GRE_glorify_race:0 "Слава эллинской культуре!"
 GRE_glorify_race_desc:0 "Греческий народ действительно был благословлен на протяжении всей истории и был избран вести мир в новую эру. Происходя из древних городов-государств, таких как Афины, Спарта и Коринф, мы были источником вдохновения для большей части западной цивилизации в вопросах культуры, философии и политики. По всему региону говорят на греческом, несмотря на смену правителей на протяжении веков. Наш народ должен быть воссоединен, и его суверенитет должен быть восстановлен!"
 GRE_recruitment_focus:0 "Кадровые агентства"
 GRE_recruitment_focus_desc:0 "Каждый человек должен бороться за славу нашей страны. Только через завоевания и военные действия мы можем заставить эту нацию достичь своей былой славы."
 GRE_strategic_interests:0 "Стратегические интересы"
 GRE_strategic_interests_desc:0 "Пришло время открыть новые фронты и вернуть то, что принадлежит нам по праву. Греческое население разделено в регионе, мы должны объединить всех греков под одной славной нацией."
 GRE_alliances:0 "Альянсы"
 GRE_alliances_desc:0 "К сожалению, Греция не в состоянии достичь своих целей в одиночку. Если мы хотим вернуть утраченное и по-настоящему выйти на мировую арену, мы должны заключать союзы с теми, кто нас окружает. Мы должны тщательно выбирать."
 GRE_befriend_italy:0 "Пакт о ненападении с Италией"
 GRE_befriend_italy_desc:0 "Хотя наша история с Италией в последние годы была полна разногласий и разногласий, мы должны призвать наше общее наследие и культуру восстановить связь, которая была отброшена на второй план в последние годы. С их поддержкой мы действительно можем процветать."
 GRE_dodecanese_for_membership:0 "Додеканес ради членства"
 GRE_dodecanese_for_membership_desc:0 "Мы должны предложить итальянцам вступить в их союз в обмен на Додеканес. Таким образом, греческий флаг, наконец, будет развеваться над Родосом без войны."
 GRE_befriend_germany:0 "Пакт о ненападении с Германией"
 GRE_befriend_germany_desc:0 "Ясно, что немецкая военная машина — непреодолимая сила, и наше объединение с нацией такого калибра во многом ослабило бы любые потенциальные конфликты с Соединенным Королевством или Францией."
 GRE_join_the_axis:0 "Членство в Оси"
 GRE_join_the_axis_desc:0 "TПришло время официально оформить наше вхождение в состав держав Оси. Наши ценности совпадают с ценностями Германии, и мы открыто продемонстрируем миру нашу поддержку, вступив в этот альянс."
 GRE_expansionism:0 "Экспансионизм"
 GRE_expansionism_desc:0 "Пришло время еще раз перечертить границы этого региона. Мы расширим и вернем то, что принадлежит нам по праву, будь то дипломатическими средствами или силой, если это необходимо."
 GRE_reclaim_dodecanese:0 "Вернуть Додеканес"
 GRE_reclaim_dodecanese_desc:0 "Пришло время воссоединить греческий народ Додеканеса с его собственным народом. Мы сбросим сапог итальянских угнетателей. Ведь кто может сказать, что острова Додеканес не греческие?"
 GRE_rival_britain:0 "Британский враг"
 GRE_rival_britain_desc:0 "Британская собственность на остров Кипр долгое время была предметом разногласий внутри нашего кабинета. Киприоты ждут своей независимости, и Энозис вновь объединит греков и киприотов как братьев!"
 GRE_enosis:0 "Единство"
 GRE_enosis_desc:0 "Подготовка и боевые планы были составлены для возможного вторжения на Кипр. Мы вышлем британцам ультиматум, и если они не откажутся от острова и не освободят наших кипрских братьев от их власти, их встретит мощь греческой армии."
 GRE_megali_idea:0 "Великая идея"
 GRE_megali_idea_desc:0 "В мае 1453 года Константинополь, великая столица Византийской империи, пал перед османской армией во главе с Мехмедом Завоевателем. Греческое меньшинство могло продолжать свою жизнь под османским сюзеренитетом до 1922 года, когда они были вынуждены полностью покинуть свои дома. Пришло время вернуть эту землю и увидеть, как идея Мегали воплотится в жизнь."
 GRE_reinforce_4th_of_august_regime:0 "Укрепить режим 4 августа"
 GRE_reinforce_4th_of_august_regime_desc:0 "Метаксас показал себя греческому народу как способный и тактичный лидер. Его желание сохранить нейтралитет, укрепить наши вооруженные силы и дать толчок нашей экономике откроет нам светлое будущее. Мы должны обеспечить политическое усиление его режима и устранить любую потенциальную угрозу его стабильности."
 GRE_begin_reconstruction:0 "Корпоративизм"
 GRE_begin_reconstruction_desc:0 "Метаксас лучше всех понимает, что он должен успешно найти выход из глубокой экономической депрессии, от которой сейчас страдает греческий народ. Ясно, что коммунистическое движение будет прятаться в тени, питаясь недовольством собственного народа. Чтобы искоренить заразу коммунистической агитации, надо позаботиться о нашем народе."
 GRE_improve_roads:0 "Проекты общественных работ"
 GRE_improve_roads_desc:0 "Армия ничто, если она немобильна. Мы должны улучшить наши дороги, железнодорожные сети и другие виды транспорта, чтобы наши силы могли быть развернуты и передислоцированы по мере необходимости в случае войны."
 GRE_metaxas_industry:0 "Уменьшить безработицу"
 GRE_metaxas_industry_desc:0 "Метаксас предвидит будущее без нищеты и безработицы среди греков. Он разработал план создания рабочих мест и вливания столь необходимых средств в нашу экономику. Все, что нам нужно сделать, это провести реформы и утвердить контракты."
 GRE_metaxas_bullet_industry:0 "Задействовать «Пиркал»"
 GRE_metaxas_bullet_industry_desc:0 "Метаксас понимает, что наши люди должны быть объединены и связаны с нашими вооруженными силами, чтобы обеспечить неразрывную связь между солдатом и гражданским лицом. С этой целью мы должны расширять и развивать нашу военную промышленность, чтобы поддерживать большую производственную базу, которая потребуется для наших растущих вооруженных сил."
 GRE_embrace_metaxism:0 "Принятие Метаксизма"
 GRE_embrace_metaxism_desc:0 "Иоаннис Метаксас уже давно рекламирует новую авторитарно-националистическую идеологию, в которой монархизм, антикоммунизм и антиимпериализм являются основными столпами. Он продемонстрировал свою преданность греческому народу, и мы должны выразить нашу благодарность, приняв идеологию, которую он подарил нам."
 GRE_create_EON:0 "«Этники Органоз Неолеас»"
 GRE_create_EON_desc:0 "Национальная молодежная организация, также известная как E.O.N.(Ethnikí Orgánosis Neoléas) была установлен режимом Метаксаса. Он призывал к возрождению греческой нации и созданию современной, культурно однородной Греции."
 GRE_metaxa_militarism:0 "Свобода проистекает из доблести"
 GRE_metaxa_militarism_desc:0 "Иоаннис Метаксас служил генералом в межвоенный период и во время Анатолийской кампании и доказал свою правоту в каждом своем шаге. С его прошлым опытом как на поле боя, так и в качестве политика, он действительно более чем способен провести военные реформы, благодаря которым наши силы одержат победу на поле боя."
 GRE_military_teachings:0 "Греческие военные традиции"
 GRE_military_teachings_desc:0 "Будущее нашей нации неизбежно будет лежать на плечах нашей молодежи. Мы должны поощрять лекции и учения, которые пропагандируют боевой дух эллинского народа и важность силы в единстве. Это будет медленно, но верно подрывать основы коммунистов и анархистов, которые хотели бы причинить вред нашей нации."
 GRE_create_the_IKA:0 "Популярные экономические меры"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "Асфалея"
 GRE_political_opposition_desc:0 "В то время как наш фонд политически устойчив и стабилен, оппозиция продолжает наблюдать из тени и планировать наше падение. Если мы хотим продолжать наш праведный путь, мы должны заставить эти элементы замолчать, если необходимо, силой."
 GRE_dominant_ideology:0 "Министерство правды"
 GRE_dominant_ideology_desc:0 "Ясно, что Иоаннис Метаксас является спасителем Греции и ее народа, а также эллинской культуры. Мы закрепим его достижения, и силам оппозиции будет трудно сфабриковать что-либо существенное, чтобы противостоять нарративу, который мы поддерживаем."
 GRE_metaxas_line:0 "Линия Метаксаса"
 GRE_metaxas_line_desc:0 "Понятно, что в это неспокойное время наша северная граница наиболее уязвима. Метаксас разработал и утвердил план усиления и укрепления северной границы, хотя некоторые утверждают, что это слишком дорогое удовольствие."
 GRE_world_stage:0 "Метаксистское мировоззрение"
 GRE_world_stage_desc:0 "В прошлом раскол между прогерманскими и пробританскими настроениями в нашей стране грозил разорвать нашу нацию пополам и ввергнуть нас в гражданскую войну. Однако мы не можем бездействовать и, несмотря на это, должны выбрать сторону."
 GRE_national_schism:0 "Две стороны Европы"
 GRE_national_schism_desc:0 "Пришло время принять сторону и сделать выбор. Какую бы сторону мы ни выбрали, мы должны признать, что нельзя принимать полумеры и что наше решение может иметь последствия на годы вперед, если не десятилетия."
 GRE_favoring_britain:0 "Союзная Британия"
 GRE_favoring_britain_desc:0 "Иоаннис Метаксас сказал, что если случится война, победителем станет тот, кто контролирует моря. Хотя у нас были проблемы с британцами в прошлом, мы должны принять будущее и объединиться с ними, чтобы обеспечить господство на море."
 GRE_favoring_germany:0 "Союзная Германия"
 GRE_favoring_germany_desc:0 "Немцы продолжают вводить новшества, расширяться и развиваться со скоростью, почти невиданной в последние годы. Окружающие их народы, кажется, съеживаются от страха, и ясно, что немецкая военная машина станет решающим фактором в грядущем конфликте. Мы должны вступить в союз с немцами и укрепить свои позиции рядом с ними."
 GRE_third_hellenic_civilization:0 "Третья эллинская цивилизация"
 GRE_third_hellenic_civilization_desc:0 "Режим Метаксаса оказался одним из самых успешных правительств, которые когда-либо видела наша страна. Греческий народ, когда-то избитый и погрязший в нищете, теперь объединился в один народ с общими целями и убеждениями. Воистину, мы превратились в нацию, которая больше, чем сумма ее частей. Мы должны с гордостью объявить себя Третьей эллинской цивилизацией."
 GRE_different_approach:0 "Держитесь подальше от права"
 GRE_different_approach_desc:0 "Мы сыты по горло автаркией и ее диктаторской политикой. Народу Греции угрожает надвигающийся прогноз потенциальной Гражданской войны. Если мы хотим спасти нашу нацию от самоуничтожения, мы должны изменить правительство!"
 GRE_democratic_approach:0 "Демократия преобладает"
 GRE_democratic_approach_desc:0 "Демерцис оказался великим лидером Греции. Его идеи единства, свободы слова и либеральной экономической политики позволили нашей нации избавиться от бремени экономической депрессии. Мы должны продолжить его план свободной нации и пойти по стопам наших афинских предков!"
 GRE_internal_affairs:0 "Внутренние дела"
 GRE_internal_affairs_desc:0 "Наша нация сталкивается со многими внутренними проблемами, такими как экономический кризис, беженцы и многое другое. Если мы когда-нибудь захотим управлять страной и завоевать доверие людей, мы должны провести реформы!"
 GRE_denounce_metaxism:0 "Искоренить экстремизм"
 GRE_denounce_metaxism_desc:0 "Мы новая и современная нация с полной демократической поддержкой для большего будущего. Метаксизм представляет старые авторитарные идеи, которые разрушают саму основу концепций демократии. Мы должны избавиться от последних следов старого, устаревшего режима Метаксаса и его пятен в истории нашего народа."
 GRE_ensure_stability:0 "Административные реформы"
 GRE_ensure_stability_desc:0 "Реформы оказались успешными, нам удалось завоевать доверие народа. Теперь мы должны достичь целей нашего правительства, чтобы создать великую Грецию."
 GRE_democratic_economic_policy:0 "Экономическая либерализация"
 GRE_democratic_economic_policy_desc:0 "Настало время преобразовать нашу старую экономическую политику в более современную и либеральную. Греция может быть интересным торговым партнером для любой европейской страны. Мы должны использовать это в своих интересах."
 GRE_welfare_state:0 "Государство всеобщего благосостояния"
 GRE_welfare_state_desc:0 "Поддерживая наше население экономически и совершенствуя нашу систему здравоохранения, мы могли бы завоевать большое доверие среди них."
 GRE_diplomatic_actions:0 "Активная внешняя дипломатия"
 GRE_diplomatic_actions_desc:0 "Есть много стран за границей, готовых сотрудничать с нами. Мы должны улучшить отношения с миром и заключить союзы, чтобы обеспечить как экономический рост, так и защиту от возможных угроз."
 GRE_befriend_france:0 "Подружиться с Францией"
 GRE_befriend_france_desc:0 "Франция – маяк демократии. Их демократические идеи вдохновляли нас с первых дней новой независимой Греческой Республики. Мы сражались на одной стороне в Великой войне, и мы должны снова поддержать их, если должна произойти новая Великая война."
 GRE_french_innovations:0 "Французские инвестиции"
 GRE_french_innovations_desc:0 "Приглашая французские компании приезжать и инвестировать в нашу страну, мы могли бы значительно увеличить нашу экономику и создать больше рабочих мест для наших людей."
 GRE_befriend_britain:0 "Подружиться с Британией"
 GRE_befriend_britain_desc:0 "Давайте будем честными, британский флот — самый большой, который когда-либо видел мир, мы никогда не смогли бы выступить против них. Они помогли греческому народу во время войны за независимость, а мы помогли им в трудную минуту во время Великой войны. Великобритания действительно союзник Греции."
 GRE_british_innovetions:0 "Британские инвестиции"
 GRE_british_innovetions_desc:0 "Разрешив британским компаниям приезжать и инвестировать в нашу страну, мы могли бы значительно увеличить нашу экономику и создать больше рабочих мест для наших людей."
 GRE_rival_germany:0 "Подготовка к национальной обороне"
 GRE_rival_germany_desc:0 "Немецкая военная машина растет с каждым днем, угрожая миру в Европе. Версальский договор должен соблюдаться всеми сторонами. Осуждение их действий ухудшит наши отношения с ними, но мы можем сообщить другим державам, таким как Великобритания и Франция, что мы их поддерживаем."
 GRE_rival_italy:0 "План антиитальянской обороны"
 GRE_rival_italy_desc:0 "Итальянцы продолжают заявлять, что Додеканес принадлежит им, и отрицают какое-либо греческое присутствие в этом регионе. В эту игру могут играть двое, мы должны осудить их притязания на Балканский регион и гарантировать Великобритании и Франции, что мы поддержим их против итальянской агрессии."
 GRE_allied_membership:0 "Членство в союзниках"
 GRE_allied_membership_desc:0 "Мы решили, что для обеспечения нашего суверенитета и независимости мы должны присоединиться к фракции союзников и заверить британцев, что поддержим их в случае войны."
 GRE_military_reforms:0 "Военные реформы"
 GRE_military_reforms_desc:0 "Наша армия не так хороша, и ей не хватает хорошего руководства. Мы должны расширить наше военное командование и предложить нашим генералам планы по расширению Греции."
 GRE_city_defenses:0 "Городская оборона"
 GRE_city_defenses_desc:0 "Наша столица и состолица, включая окружающие их регионы, являются самыми важными городами нашей страны, поэтому мы должны защищать их до последнего человека! Призовите население на помощь в строительстве, и в кратчайшие сроки у нас будет городская оборона!"
 GRE_surprise_attack_italy:0 "Операция Диагорас"
 GRE_surprise_attack_italy_desc:0 "Итальянцы до сих пор отказываются вернуть острова Додеканес нашей стране. Внезапно напав на них, у нас будет больше шансов победить их и заставить их согласиться на наши условия. Быстрая война - лучший вариант."
 GRE_demand_the_coasts:0 "Спрос на береговую линию"
 GRE_demand_the_coasts_desc:0 "Турки удерживают наши основные регионы в западной Анатолии. Несмотря на обмен населением и резню, в Анатолии все еще есть эллинское присутствие. Мы могли бы использовать это как предлог, чтобы создать конфликт в регионе и получить с помощью внешней поддержки желаемые земли."
 GRE_ask_for_cyprus:0 "Попросить Кипр"
 GRE_ask_for_cyprus_desc:0 "Теперь, когда мы заключили союз с британцами, пришло время спросить их, дадут ли нам Кипр или нет. Есть большая вероятность, что они примут, но такая большая военная база не должна продаваться."
 GRE_aftermath_of_the_victory_of_the_people:0 "Последствия Народной Победы"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "Фашистам не удалось разрушить мечту о греческой коммунистической утопии! Отныне рабочих никогда не будут мучить капиталисты! Вперед, товарищи, в красное будущее!"
 GRE_restaff_the_army_command:0 "Обновление Армейского командования"
 GRE_restaff_the_army_command_desc:0 "После гражданской войны каждый генерал переходил на другую сторону, опасаясь могущества пролетариата, но из-за этого у нас осталось не так много офицеров, чтобы возглавить народную армию, поэтому мы должны выдвинуть новых офицеров, чтобы возглавить ее."
 GRE_restaff_the_army_command_tt:0 "§YОткрывает новых военачальников\n§!"
 GRE_deal_with_klaras:0 "Разобраться с Кларасом"
 GRE_deal_with_klaras_desc:0 "Когда мы приняли предложение Афанасиоса Клараса во время гражданской войны, он стал верховным главнокомандующим нашей армии, это вызвало некоторые проблемы, мы должны найти способ справиться с этим."
 GRE_international_socialist_volunteers:0 "Международные социалистические добровольцы"
 GRE_international_socialist_volunteers_desc:0 "Во всем мире пролетариат угнетен, но скоро все они восстанут против корпоративных оков, и когда это произойдет, мы должны помочь им в их войне за свободу."
 GRE_create_the_civil_guard:0 "Создать Гражданскую гвардию"
 GRE_create_the_civil_guard_desc:0 "Чтобы фашисты и им подобные не пытались претендовать на место главы Греции, мы должны убедиться, что мы готовы к этому, поэтому мы должны создать гражданскую гвардию, где мужчины и женщины будут служить Родине."
 GRE_found_opla:0 "Основать О.О.Н.Б"
 GRE_found_opla_desc:0 "Народная борьба имеет много врагов как внутри, так и вне нашей партии, военизированные силы безопасности необходимы для защиты революции. Методы организации охраны народной борьбы могут быть жестокими, но кто может сомневаться в их необходимости?"
 GRE_befriend_sov:0 "Сближение с Советами"
 GRE_befriend_sov_desc:0 "Советы — родина революции, и нам будет так же плохо, как фашистам, если мы будем держаться от них подальше."
 GRE_buy_sov_guns:0 "Купить советское оружие"
 GRE_buy_sov_guns_desc:0 "Мы можем купить несколько советских орудий, чтобы помочь нашей армии, на складах никогда не бывает достаточно оружия, не так ли?"
 GRE_form_new_government:0 "Сформировать новое правительство"
 GRE_form_new_government_desc:0 "Советский лидер Иосиф Сталин создал свою собственную политическую мысль под названием «сталинизм», которая ставит развитие промышленности в качестве одной из своих основных идей, и с тех пор, как Сталин стал лидером в 20-х годах, советская промышленность взлетела до небес. Лучше всего принять эту систему и для нас."
 GRE_join_comintern:0 "Вступление в Коминтерн"
 GRE_join_comintern_desc:0 "Мы должны вступить в Коминтерн, чтобы укрепить свое место в мире."
 GRE_ally_the_balkans:0 "Объединение Балкан"
 GRE_ally_the_balkans_desc:0 "Мы первая страна на Балканах, где пролетариат взял власть и создал социалистическую утопию, но народ еще может быть освобожден! Мы должны создать новый союз и распространить коммунизм на Балканы."
 GRE_join_the_balkanic_revolution:0 "Присоединиться к балканской революции"
 GRE_join_the_balkanic_revolution_desc:0 "Поскольку социалистическая революция уже подготовлена в соседних балканских странах, давайте присоединимся к ним и превратим регион в оплот против реакционных буржуазно-фашистских сил."
 GRE_invite_bulgaria:0 "Поддержите Георгия Димитрова"
 GRE_invite_bulgaria_desc:0 "БКП (Болгарская коммунистическая партия) во главе с Георгием Димитровым является самой могущественной коммунистической партией в Болгарии, поэтому мы должны попытаться заключить с ними союз."
 GRE_invite_albania:0 "Свергнуть Зога"
 GRE_invite_albania_desc:0 "Албанией правит король Зог, тиран, мы должны свергнуть его как можно скорее."
 GRE_invite_yugoslavia:0 "Поддержать Тито"
 GRE_invite_yugoslavia_desc:0 "Тито - глава югославской коммунистической партии, он изо всех сил старался сплотить рабочих, но ему это не удалось, мы должны сделать все возможное, чтобы поддержать его."
 GRE_reform_agricultural_economy:0 "Реформа сельскохозяйственной экономики"
 GRE_reform_agricultural_economy_desc:0 "Наши первые экономические реформы должны быть аграрными, ведь многие греки занимаются фермерством в сельской местности."
 GRE_control_the_stocks:0 "Контролировать промышленность"
 GRE_control_the_stocks_desc:0 "Чтобы отрасль успешно выполняла свои квоты, мы должны напрямую контролировать то, как она управляется."
 GRE_enforce_nationalization:0 "Принудительная национализация"
 GRE_enforce_nationalization_desc:0 "Национализация нужна для того, чтобы капиталисты не контролировали промышленность и ресурсы."
 GRE_begin_internal_reforms:0 "Начать политические реформы"
 GRE_begin_internal_reforms_desc:0 "Пришло время начать наши реформы, и что может быть лучше, чем распространение нашей идеологии внутри страны."
 GRE_create_a_new_economic_plan:0 "Создать новый экономический план"
 GRE_create_a_new_economic_plan_desc:0 "Нам нужно создать новую экономическую политику с такими факторами, как национализация, для этого мы должны спланировать этапы этой реформы и тщательно провести ее."
 GRE_protect_northern_minorities:0 "Защитить северные меньшинства"
 GRE_protect_northern_minorities_desc:0 "Многие меньшинства, такие как албанцы и болгары, угнетаются на севере Греции, как это продолжается так долго? Он должен измениться немедленно."
 GRE_fate_of_the_royal_family:0 "Судьба королевской семьи"
 GRE_fate_of_the_royal_family_desc:0 "Монархия Греции, созданная в начале 19 века, всегда стремилась к неравенству, поддержке более богатых классов и осуждению рабочих. Мы должны решить, как мы будем наказывать их за все это."
 GRE_look_outwards:0 "Взгляд на мир"
 GRE_look_outwards_desc:0 "Целый мир полон рабочих, ожидающих революции, мы должны найти способ поддержать их."
 GRE_a_new_police_force:0 "Новая полиция"
 GRE_a_new_police_force_desc:0 "Старая полиция была коррумпирована и некомпетентна. Мы должны создать новый, чтобы он действительно хорошо служил своей цели."
 GRE_peasants_debt_reform:0 "Крестьянская долговая реформа"
 GRE_peasants_debt_reform_desc:0 "Долги крестьян закрывают фермы и делают фермеров бездомными с древних времен. Мы должны найти способ исправить это."
 GRE_utopian_paradise:0 "Балканский утопический рай"
 GRE_utopian_paradise_desc:0 "Греция превратилась из буржуазии в социалистическую утопию, основанную на равенстве."
 GRE_olive_export:0 "Экспорт оливок"
 GRE_olive_export_desc:0 "Греция славится своими оливками, мы должны начать торговую кампанию, чтобы использовать оливки в наших интересах."
 GRE_greater_greece:0 "Великая Греция"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "Расширить королевские полномочия"
 GRE_reinforce_royal_dictatorship_desc:0 "Чтобы король сохранил свое место единоличного правителя нации, мы должны расширить его полномочия, чтобы предотвратить коммунистическую революцию."
 GRE_establish_the_royal_armory:0 "Создание Королевского Арсенала"
 GRE_establish_the_royal_armory_desc:0 "Чтобы королевство могло защитить свой суверенитет, сильная военная промышленность не только желательна, но и необходима."
 GRE_royal_roads:0 "Военные дороги"
 GRE_royal_roads_desc:0 "С приближением войны необходимо удовлетворить потребность в скорейшем выдвижении наших войск на передовую."
 GRE_prepare_expansion:0 "Подготовьте расширение штата"
 GRE_prepare_expansion_desc:0 "Большое греческое население все еще остается за пределами наших границ, оно преследуется и все еще ждет своего освобождения и союза с матерью-Грецией. Мы ждали слишком долго, теперь мы должны действовать и принести свободу нашим родственникам."
 GRE_devout_to_the_monarchy:0 "Преданность монархии"
 GRE_devout_to_the_monarchy_desc:0 "Мы должны укреплять священный институт монархии и прививать нашему народу роялистские ценности и верования. Они должны быть готовы сражаться за короля!"
 GRE_king_general:0 "Предположим прямое управление"
 GRE_king_general_desc:0 "Король Георг II обладает необходимой квалификацией и полномочиями, чтобы стать главнокомандующим вооруженными силами. Как и его отец, он расширит королевство и станет настоящим королем-солдатом."
 GRE_demand_dodecanese:0 "Запрос Додеканеса"
 GRE_demand_dodecanese_desc:0 "Острова Додеканес остаются под контролем Италии, эта иностранная оккупация длится слишком долго."
 GRE_demand_east_thrace:0 "Требование Восточной Фракии"
 GRE_demand_east_thrace_desc:0 "Константинополь когда-то был столицей нашей нации, и теперь, когда великие державы были заняты, мы можем сосредоточиться на том, чтобы вернуть себе то, что по праву принадлежит нам, и отомстить за унижение за нашу последнюю войну."
 GRE_purge_republicans:0 "Чистка республиканцев"
 GRE_purge_republicans_desc:0 "Республиканские фракции остаются сильными и подрывают наши попытки создать сильную Грецию. Нельзя больше терпеть продолжение страшного национального раскола. Чистка необходима для укрепления монархии."
 GRE_reclaim_cyprus:0 "Потребовать Кипр"
 GRE_reclaim_cyprus_desc:0 "Остров долгое время страдал под британским колониальным правлением, Энозис, теперь, когда британцы заняты немцами, необходимо потребовать союза с Грецией."
 GRE_purchase_cyprus:0 "Купить Кипр"
 GRE_purchase_cyprus_desc:0 "Великобритания контролирует Средиземное море, и они легко могут стать проклятием нашего существования, возможно, лучше всего не злить их, а начать переговоры о мирном приобретении острова путем торговли."
 GRE_share_power:0 "Разделить власть с парламентом"
 GRE_share_power_desc:0 "Наша нация создала демократию, поэтому мы должны чтить наших предков, разделяя власть с парламентом под руководством и контролем нашего мудрого короля. Это принесет столь необходимую стабильность в наши неспокойные времена."
 GRE_absolute_monarchy:0 "Абсолютная власть"
 GRE_absolute_monarchy_desc:0 "Коррумпированная парламентская система потерпела неудачу и во многом привела нас к нынешнему положению. Приостановив действие конституции, мы можем заставить замолчать всех тех, кто пытается противостоять нам, ведь король помазан Богом, и только он знает, что лучше для нашего народа."
 GRE_a_strong_kingdom:0 "Образцовое европейское королевство"
 GRE_a_strong_kingdom_desc:0 "Под руководством нашего короля Греческое королевство стало образцовым европейским королевством и оплотом монархии. Его божественное руководство укрепило наше государство и армию. Экономика процветает, и люди снова гордятся своей страной. Внешние и внутренние проблемы были решены с большим успехом. Да здравствует Королевство!"
 GRE_polymer_effort:0 "Полимерные исследования"
 GRE_polymer_effort_desc:0 "Синтетические исследования уменьшат наш дефицит нефти и потребность в импорте нефти."
 GRE_industrial_innovations:0 "Промышленные инновации"
 GRE_industrial_innovations_desc:0 "Мы — центр промышленных инноваций! Наши исследования должны показать это!"
 GRE_establish_a_general_staff:0 "Создать генеральный штаб"
 GRE_establish_a_general_staff_desc:0 "Последним шагом в нашей армейской реформе является создание современного Генерального штаба, который будет курировать наши Вооруженные Силы."
 GRE_no_allignment:0 "Не прогибаться"
 GRE_no_allignment_desc:0 "Как и в предыдущей Великой войне, Греция должна стремиться к нейтралитету и следовать политике отказа от союзников. Министр Кабинета министров Метаксас является главным сторонником этой идеи, призывы старых генералов не могут быть так легко проигнорированы."
 GRE_king_george_line:0 "Линия короля Джорджа"
 GRE_king_george_line_desc:0 "Все наши северные соседи ищут для себя частичку нашей нации. Мы не можем этого допустить, мы должны построить линию укреплений, чтобы сдержать любое продвижение на нашу землю."
 GRE_british_allignment:0 "Британское мировоззрение"
 GRE_british_allignment_desc:0 "Нам как морской нации было бы крайне выгодно встать на сторону Британии. С их флотом наше господство в Эгейском море может быть обеспечено, и наши пути снабжения могут быть защищены."
 GRE_royal_guards:0 "Создать организацию X"
 GRE_royal_guards_desc:0 "Мы должны воспользоваться монархическими настроениями в армии, народе и жандармах и принять во внимание предложение генерала Гриваса создать роялистскую организацию, которая защитит наш режим от коммунистической угрозы. Мы должны учредить эту Организацию X, названную в честь королевской монограммы короля Георга, королевским указом."
 GRE_spartan_spirit:0 "Спартанский дух"
 GRE_spartan_spirit_2:0 "Спартанский дух"
 GRE_continue_the_fight:0 "Продолжить бой"
 GRE_continue_the_fight_desc:0 "Мы капитулировали, но мы еще можем сражаться и вернуть себе родину!"
