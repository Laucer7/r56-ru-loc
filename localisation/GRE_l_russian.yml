 GRE_strong_kingdom:0 "Сильная монархия"
 GRE_naval_industry_rivalary:0 "Разделенная военно-морская промышленность"
 GRE_naval_industry_rivalary_desc:0 "Наша военно-морская промышленность разделена между двумя основными фракциями - военно-морской арсенал и гражданские кораблестроители. Мы должны удовлетворить гражданскую военно-морскую промышленность, если мы надеемся построить собственный могучий флот."
 GRE_divided_nation_1:0 "Разделенная нация"
 GRE_divided_nation_1_desc:0 "Страна разделена на множество идеологических фракций! Мы должны действовать быстро!"
 GRE_shadow_of_1921:0 "Тень 1922 года"
 GRE_shadow_of_1921_desc:0 "После анатолийской кампании нашим новым офицерам просто не хватает опыта и желания сражаться на поле боя. Нужны новые планы и реформы, чтобы обезопасить нашу страну от внешней угрозы как с востока, так и с севера."
 GRE_shadow_of_1921_2:0 "Тень 1922 года"
