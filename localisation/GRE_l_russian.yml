 #Bookmarks
 GRE_GATHERING_STORM_DESC:0 "Для Греции Великая война не закончилась в 1918 году. Катастрофическая война с Турцией и ужасные последствия национального раскола оставили много ран для греческого народа. Великая депрессия, безработица, социальная и политическая нестабильность и рост радикализма поставили маленькую страну Грецию перед перекрестком, чтобы определить свое собственное будущее, преодолеть множество проблем и смотреть вперед, как того требует их наследие."

