 cityfall.1.t:0 "Падение Лондона"
 cityfall.1.d:0 "Ожесточенные бои наконец окончены. Победоносные американские солдаты маршируют по улицам Лондона. По достоверной информации, большинство памятников города сохранились после боев, однако Тауэрский мост был разрушен. Пока отступающие британские войска пытались прорваться через Темзу по мосту, американские авиаудары уничтожили середину, прежде чем британцы смогли добраться на другую стороны.\n\nЗвезды и полосы уже заменили Юнион Джек, а президент обещал вскоре выступить с речью в Букингемском дворце. Пока одна империя ослабевает, другая поднимается."
 cityfall.1.a:0 "Как говорится, Яблоко от яблони..."
 cityfall.1.b:0 "Еще один шаг на пути к истинной свободе."
 cityfall.1.c:0 "Американские ублюдки!"
 cityfall.2.t:0 "Падение Лондона"
 cityfall.2.d:0 "Все что было хорошее в сознании британцев исчезло - худшее из возможных событий постигло их. Защитники Лондона отчаянно сражались до последнего против надвигающихся французских легионов, но после ожесточенных боев и уничтожения десятков отважных подразделений британской Королевской Гвардии, они потеряли всякую надежду. Однако звуки стрельбы по-прежнему доносятся из разных районов города. Храбрые лондонцы продолжают сопротивление против армии своего величайшего врага.\n\nНесмотря на попытки британской армии и жителей Лондона отстоять свою столицу, французские силы контролируют достаточно улиц и никто теперь не может отрицать французское господство в городе. Триколор уже развивается над руинами Букингемского дворца и впервые со времен Вильгельма Завоевателя, Туманный Альбион пал под натиском войск континентальной Европы."
 cityfall.2.a:0 "И они говорят, что история не повторяется!"
 cityfall.2.b:0 "Пусть все устрашатся французского легиона!"
 cityfall.2.c:0 "Лучше мы оставим наш город в руинах, чем в чужих руках."
 cityfall.3.t:0 "Падение Лондона"
 cityfall.3.d:0 "Произошло событие, которое потрясло весь мир - польские войска вошли в Лондон. После смелого набега польской кавалерии, которая уничтожила большинство боеприпасов местных защитников, польские войска приступили к использованию лондонского метро и старых канализационных систем, чтобы прокрасться под вражескими линиями обороны. До того как защитники успели подготовиться к такому манёвру, в пределах города уже появились несколько польских эскадронов. Большая часть гарнизона обороны столицы сдалась всего за несколько часов.\n\nНекоторым защитникам все же удалось сэкономить несколько боеприпасов с вооружением и они до сих пор продолжают сопротивляться польским оккупантам в определенных районах. Так все еще слышны выстрелы возле Букингемского дворца и Лондонского Тауэра, но уже понятно, что польские бригады закрепились во многих областях города."
 cityfall.3.a:0 "Что они говорят? Курва? Что это?"
 cityfall.3.b:0 "И кто теперь будет сомневаться в силе Польши?!"
 cityfall.3.c:0 "Проклятые пшеки!"
 cityfall.4.t:0 "Падение Лондона"
 cityfall.4.d:0 "Пока Восходящее солнце восходит все выше, другое окончательно заходит над Британской империей. Хиномару уже развевается на каждом аббатстве и башнях Лондона, теперь переименованного в Дайшори, а японские официальные лица уже внедрили новую оккупационную администрацию, чтобы справиться с их новым завоеванием.\n\n Вскоре те, кто до конца был готов сопротивляться оккупации, были собраны и вместе с британскими подразделения армии, которые попали в плен, начали марш в новые концентрационные лагеря, построенные возле города в сельской местности. Нескольким влиятельным местным лидерам была предложена сеппука, дабы искоренить возможность сопротивления, которое может сплотиться вокруг них, однако предложение не было добровольным. В Букингемском дворце уже начат ремонт, чтобы сделать его одной из новых сезонных резиденций Императора."
 cityfall.4.a:0 "Кажется, восток пришел на запад."
 cityfall.4.b:0 "Истинная империя заняла свое место."
 cityfall.4.c:0 "Они думают, что выиграли, но мы вернемся!"
 cityfall.5.t:0 "Падение Лондона"
 cityfall.5.d:0 "Прямо на фоне горящего Лондона, испанские войска поднимают флаг Испании над многими государственными учреждениями Британской столицы. Гавань продолжает гореть после её жестокого сожжения испанской армадой. Битва за сам город была жестокой. Сражаясь в городе, испанские войска сталкивались с серьезным сопротивлением на каждой из улиц, но иберийцы в конце концов сломали последнюю из британских линий обороны и теперь сталкиваются только с редким сопротивлением уже за границей города.\n\nИспанский лидер лично вылетел в Лондон на своём самолете и в скором времени выступит с речью перед испанскими солдатами, а затем с обращением к лондонскому народу о том, что их ожидает в ближайшие дни."
 cityfall.5.a:0 "Кажется, что поток истории изменился."
 cityfall.5.b:0 "Мы только исправляем ошибки прошлого."
 cityfall.5.c:0 "Борьба в Лондоне может закончиться, но испанцы никогда не победят."
 cityfall.6.t:0 "Падение Берлина"
 cityfall.6.d:0 "Сегодня падение Рейхсканцелярии ознаменовало конец эпического сражения на западных улицах Берлина. Японские солдаты подняли Хиномару над поврежденным зданием, трупы защитников СС засорили почти все комнаты здания и улицы вокруг него. В два раза больше японских солдат, лежат вместе с ними.\n\nБитва за Рейхстаг была сравнительно короткой из-за того, что немецкий самолет потерял контроль и врезался в здание, его топливные баки разрушили большую часть сильно укрепленного здания. Теперь, с падением Рейхсканцелярии, только в Концертхаусе Жандарменмаркта остается несколько защитников, а японские солдаты уже выставлены во внешние комнаты здания."
 cityfall.6.a:0 "И так нисходит рейх."
 cityfall.6.b:0 "Слава Японии!"
 cityfall.6.c:0 "Эта иностранная угроза будет уничтожена!"
 cityfall.7.t:0 "Падение Берлина"
 cityfall.7.d:0 "Несмотря на то, что танковая битва по-прежнему ведется на Аккерштрассе, по всей остальной части города немецкие солдаты начали сдаваться победоносным испанским атакующим.\n\nБитва, в результате которой большая часть старого города была уничтожена и оставила большую часть дороги непригодной, наконец-то выиграла после того, как испанские войска предприняли совместные усилия, чтобы захватить Берлинский метрополитен, немецкие солдаты были застигнуты врасплох испанской подземной атакой. \n\nТеперь, когда последняя из организованных линий обороны уничтожена и Вермахт, или сдался или отчаянно пытается отступить, кажется, что Рейх наконец пал под испанской армией."
 cityfall.7.a:0 "Богородица!"
 cityfall.7.b:0 "Славный день для Испании!"
 cityfall.7.c:0 "Кто мог предвидеть это?"
 cityfall.8.t:0 "Падение Берлина"
 cityfall.8.d:0 "Югославские войска уже организовали торжественную церемонию в Курфюрстендамме в Берлине после того, как сегодня в городе закончились бои. Силы СС построили длинную линию обороны и отчаянно защищали бункеры и другие здания, в том числе башню зоопарка. Однако на данный момент их силы ничтожны и флаг Югославии уже можно увидеть, висящий на разных сохранившихся ориентирах по всему городу.\n\nТо, что это значит для Рейха, еще предстоит увидеть, но большинство уже понимают, что, когда немцы падут, Славяне восстанут."
 cityfall.8.a:0 "На немецкой шее приседает славянская ига."
 cityfall.8.b:0 "Величайший день для гордого народа Югославии."
 cityfall.8.c:0 "Черт!"
 cityfall.9.t:0 "Падение Берлина"
 cityfall.9.d:0 "После взрывного завершения дня боевых действий, чехословацкое правительство объявило, что чехословацкие вооруженные силы теперь имеют полный контроль над разрушенным городом Берлином.\n\nПосле дня битвы по всему городу, в котором пришел конец многим достопримечательностям, например колонна Победы была поражена снарядом из чешского противотанкового оружия, последние подразделения СС были ликвидированы. Однако подземное сопротивление еще существует, немецкие солдаты все еще держатся и пытаются создать базу для контратаки из городского метрополитена, но чешские силы уже начали взрывать перегородки под каналом Ландвер, надеясь заглушить последних защитников, которые отказываются сдаваться."
 cityfall.9.a:0 "Тысячелетний рейх, они сказали?"
 cityfall.9.b:0 "Смерть империалистам!"
 cityfall.9.c:0 "Кто, черт возьми, управляет моими армиями!?"
 cityfall.10.t:0 "Падение Берлина"
 cityfall.10.d:0 "Сегодня ,возможно, был забит последний гвоздь в гроб Рейха, когда итальянские войска, уставшие от битвы, но решившие идти до конца, наконец смогли добраться до крыши Рейхстага. Итальянский триколор был поднят вскоре после этого и итальянские войска теперь начали работу по зачистке последних городских районов от немецкого сопротивления.\n\nТолпы заключенных уже начали свой марш по улицам в лагеря для военнопленных в пригородах и Итальянские солдаты уже начали создавать бесплатная столовая для нуждающихся и форпосты по всему городу, чтобы начать долгий путь к выздоровлению."
 cityfall.10.a:0 "Итальянцы наконец добрались до Германии."
 cityfall.10.b:0 "Пришел,увидел,победил."
 cityfall.10.c:0 "Мы преодолеем!"
 cityfall.11.t:0 "Падение Стокгольма"
 cityfall.11.d:0 "Стокгольм, столица шведского государства, пал после тяжелых боев в течение дня. Шведские войска превратили древний остров Гамла в крепость и отчаянно сражались, чтобы удержать немцев, но были вынуждены уйти после массированного артиллерийского залпа, а затем и танковой атаки.\n\nХотя шведские войска надеялись сдержать их дольше, взырв моста Васаброн не удался и вскоре после этого немцам удалось одолеть последних защитников. Сегодня последние очаги сопротивления были устранены и немецкий флаг теперь веет на здании Розенбада."
 cityfall.11.a:0 "Разве никто не безопасен?"
 cityfall.11.b:0 "Скандинавия почувствует нашу силу!"
 cityfall.11.c:0 "Храбрые шведы, сражайтесь!"
 cityfall.12.t:0 "Падение Стокгольма"
 cityfall.12.d:0 "Красная Армия, сражаясь до Свенагена и в Стокгольме, взяла город после тяжелого дня битвы. Шведские солдаты все еще сражаются в городских бухтах и Королевская гвардия укрепилась в Стокгольмском дворце, но уже ясно, что битва закончена.\n\nКоролевская семья эвакуировалась после того, как были сделаны первые выстрелы, но Шведское государство было потрясено до самой своей сути, Серп и Молот теперь висят на каждом здании в городе. Те, кто сочувствует своим новым повелителям, уже начали процесс сдачи тех солдат, которые ушли в подполье и команды НКВД уже наказывают их."
 cityfall.12.a:0 "Тень коммунизма теперь вырисовывается над Скандинавией."
 cityfall.12.b:0 "Рабочие Швеции стоят вместе с нами!"
 cityfall.12.c:0 "Пока мы сражаемся, мы никогда не падем!"
 cityfall.13.t:0 "Падение Берлина"
 cityfall.13.d:0 "К звуку увядающего артиллерийского огня, генерал китайских войск в Германии выступил с речью с руин Бранденбургских ворот. В ожесточенной битвы, в которой, город был уничтожен всего за несколько часов и в самом городе, и в метрополитене продолжали сражаться немецкие солдаты, китайские войска успешно штурмовали Рейхстаг.\n\nЕсли после новости о разгроме Рейхстага, деморализованные немецкие силы начали сдаваться в массовом порядке, то теперь, когда последние бастионы неповиновения затухают, как свечи, сдаться стремится все больше и больше человек.\n\nНеужели это конец Великого Рейха?"
 cityfall.13.a:0 "Неожиданное развитие."
 cityfall.13.b:0 "Никто не может остановить нашу неизбежную победу."
 cityfall.13.c:0 "Может быть, мы не должны были вставать на сторону японцев ..."
 cityfall.14.t:0 "Падение Берлина"
 cityfall.14.d:0 "The glorious forces of the Royal Bhutan Army recently crushed all of the pathetic resistance rallied against it in the pitiful city of Berlin. Whatever pathetic defenses the German's managed to organize collapsed within hours of the heroic Bhutanese stormtroopers coming in sight of the city.\n\nGerman forces surrendered to a man after the Bhutanese blitz to the Reichstag, and after taking the building after only half an hour of fighting, which left one Bhutanese soldier wounded and two hundred pitiful SS soldiers dead.\n\nThe Germans have now appeared en masse to celebrate their glorious Bhutanese liberators, and the many statues and effigies to Adolf Hitler have been torn down and replaced with the glorious Bhutanese Thunder Dragon."
 cityfall.14.a:0 "О Боже."
 cityfall.14.b:0 "GLORIOUS BHUTAN STRONG FILTHY HUN GO HOME"
 cityfall.14.c:0 "О Боже, кто-то нам помогает."
 cityfall.15.t:0 "Падение Лондона"
 cityfall.15.d:0 "Удивительные новости сегодня, отряды ирландской армии успешно ударили по британской столице и сумели захватить ее, взяв большую часть Лондона, после дневных боев. Несмотря на это, сопротивление по-прежнему осуществляется в большей части города, армейские подразделения все еще держат Илинг и Ислингтон, а подразделения британской домашней гвардии поддерживаются полицейскими подразделениями в Скотланд-Ярде.\n\nНо это всего лишь примечания, поскольку большинство основных группировок уничтожены ирландскими подразделениями, а солдаты из ирландских коммандос организовывали уничтожение последних сил сопротивления."
 cityfall.15.a:0 "Кто-нибудь может теперь усомниться в Ирландии?"
 cityfall.15.b:0 "Пусть начнутся торжества!"
 cityfall.15.c:0 "Мы должны были уничтожить их долгое, проклятое время назад!"
 cityfall.16.t:0 "Падение Лондона"
 cityfall.16.d:0 "Another inevitable victory on the long path of Bhutanese conquest today. Bhutanese Royal Army soldiers successfully killed the defenders of London to a man after they desperately failed to even put a chink in the elite legions of the Thunder Dragon.\n\nThe British, a people now living in shame for their pathetic loss.\n\nAfter the first Bhutanese soldiers entered the city, the local military commander immediately surrendered. Several of his men attempted to resist the order, but they were wiped out quickly.\n\nThe people of London are already out en masse, celebrating the entrance of their liberators"
 cityfall.16.a:0 "Дракон летит на север."
 cityfall.16.b:0 "BIG BEN FALL DOWN DRAGON FLY!"
 cityfall.16.c:0 "Есть ли что-нибудь, что мы можем сделать?"
 cityfall.17.t:0 "Падение Лондона"
 cityfall.17.d:0 "Сегодня китайские солдаты подняли флаг над шпилями Уэсминстерского аббатства. Исторический памятник был последним бастионом сопротивления китайским войскам, а британские солдаты в Скотланд-Ярде и Кингстоне на Темзе наконец подняли белый флаг.\n\nС завоеванием Лондона, одного из многих достижений, которые были сделанны китайскими вооруженными силами, знаменует собой значительный перевес китая в кампании против Англии, которая, похоже, действительно была решена сейчас."
 cityfall.17.a:0 "Китайцы вышли на первое место."
 cityfall.17.b:0 "Смерть империалистам!"
 cityfall.17.c:0 "Темные времена постигли Империю."
 cityfall.18.t:0 "Падение Вашингтона"
 cityfall.18.d:0 "«История показывает, что нет непобедимых армий». Иосиф Сталин\n\nНесмотря на отчаянную попытку многочисленных сил, начиная от Корпуса морской пехоты США иподразделений национальной охраны, из более чем двадцати штатов, вплоть до секретной службы и местных полицейских сил, Вашингтонский округ пал под натиском Красной армии.\n\nПоследние выстрелы все еще издаются местными бойцами сопротивления, которые мужественно сопротивляются советскому натиску, даже когда их город горит вокруг них, но битва, по большей части, закончилась. Советские танки свободно оставлены на Южном лужайке Белого дома, а советский флаг теперь развивается у Монумента Вашингтона."
 cityfall.18.a:0 "Это последнее дыхание свободы?"
 cityfall.18.b:0 "Рабочие Соединенных Штатов встанут!"
 cityfall.18.c:0 "Мы будем подталкивать этих красных ублюдков к морю!"
 cityfall.19.t:0 "Падение Вашингтона"
 cityfall.19.d:0 "После долгой битвы в течение дня, Вашингтон, столица Соединенных Штатов, пал под армией Восходящего Солнца. После многочисленных попыток американцев удержать японцев по другую сторону Потомака, японские войска в конце концов окружили город и разбили местную оборону вдоль реки. После падения этих двух барьеров, японские солдаты методично взяли город, здание за зданием, разрушив большинство исторических достопримечательностей.\n\nТеперь, когда Монумент Вашингтона рухнул над Национальной Аллей, а Белый дом сгорел, американский эксперимент, возможно, наконец потерпел неудачу."
 cityfall.19.a:0 "Темный день для свободных людей мира."
 cityfall.19.b:0 "Их жалкие попытки противостоять нам мешают."
 cityfall.19.c:0 "Японцы должны быть остановлены любой ценой!"
 cityfall.20.t:0 "Падение Вашингтона"
 cityfall.20.d:0 "Сегодня Бенито Амилькаре Андреа Муссолини отправился в Вашингтон, чтобы выступить с речью об руинах бывшей американской столицы. Битвы отчаянно протекавшие в течение большей части дня, закончились после того, как было объявлено общее отступление американских войск. Американцы сражались до тех пор, пока итальянский флаг не был поднят над Белом Домом и когда они увидели, что президентское здание пало, отказались от борьбы.\n\nПадение Вашингтона является одним из многих ориентиров, показывающий Италию в качестве новой сверхдержавы Мира, что, по всей видимости, затронет в своей речи Дуче."
 cityfall.20.a:0 "Американская Империя? Пфф.."
 cityfall.20.b:0 "Даже моря не могут остановить наше продвижение."
 cityfall.20.c:0 "Смелые люди свободного мира никогда не сдадутся!"
 cityfall.21.t:0 "Падение Вашингтона"
 cityfall.21.d:0 "После бушующего сражения, которое закончилось с большей частью Вашингтона в пламени, мексиканские вооруженные силы объявили победу в своей кампании на восточном побережье.\n\nНесмотря на то, что для мексиканцев существуют другие цели, битва за Вашингтон - округ Колумбия знаменует собой то, что, возможно, было последним гвоздем в гробу для американских войск, которые сейчас беспомощны после ошеломляющей победы мексиканцев.  Битва, в результате которой погибли тысячи американцев и мексиканцев, является, пожалуй, последним следствием войны между американскими государствами."
 cityfall.21.a:0 "Кажется, новая власть заняла Америку."
 cityfall.21.b:0 "Viva La MEXIXO!"
 cityfall.21.c:0 "Мы должны были построить стену!"
 cityfall.22.t:0 "Падение Вашингтона"
 cityfall.22.d:0 "Во время войны 1812 года британские войска под командованием генерал-майора Роберта Росса успешно захватили и сожгли большую часть Вашингтона, включая Белый дом. Многие до сих пор путают британских солдат, думая что они были канадцами, а популярная легенда гласит, что канадцы сожгли Белый дом.\n\nЭто уже не легенда, поскольку канадские войска сегодня доказали раз и навсегда, что Они также могут снести американскую столицу. Пройдя по улицам, канадские солдаты обыскали, а затем сожгли американский Капитолий. Горькая отметка в продолжающемся падении США."
 cityfall.22.a:0 "О мой.."
 cityfall.22.b:0 "Второй раз мы это сделали, конечно."
 cityfall.22.c:0 "Это еще не конец!"
 cityfall.23.t:0 "Падение Белграда"
 cityfall.23.d:0 "Силы Вермахта объявили о победе сегодня после того, как югославские войска отступили из Белграда. Город, сильно пострадавший после нескольких часов боевых действий, был оставлен, поскольку закрытие немецкого окружения вынудило отступить югославским подкреплениям и снабжению поездов. Оставшиеся в городе югославские части, видя, что приближается час их окружения, вскоре отступили.\n\nПадение Белграда знаменует собой шокирующий конец югославскому государству. Многих надеялись, что, объединив западные Балканы под ее контролем, можно было бы обеспечить взаимную безопасность, но все-таки даже они не смогли сопротивляться немецкому молоту."
 cityfall.23.a:0 "Блицкриг продолжается."
 cityfall.23.b:0 "Мы только исправляем ошибки прошлого."
 cityfall.23.c:0 "Борьба в Лондоне может закончиться, но они никогда не победят."
 cityfall.24.t:0 "Падение Белграда"
 cityfall.24.d:0 "Итальянские войска, несмотря на ожесточенное сопротивление Объединенных Югославских ВС, взяли Белград после долгой битвы, которая оставила большую часть города в руинах. Итальянцы все еще искореняют последние местные силы, выстроенные против них, но многие югославские солдаты сбросили свою униформу и присоединились к растущему партизанскому движению против итальянских захватчиков.\n\nПобеда была огромным благом для итальянцев, пропаганда, уже расписывает битву как великий шаг для приведения Балкан под итальянский сюзеренитет."
 cityfall.24.a:0 "Муссолини еще на один шаг ближе к его мечте."
 cityfall.24.b:0 "Мы торжественно вернулись в Иллирию."
 cityfall.24.c:0 "Смелые югославы, сражайтесь!"
 cityfall.25.t:0 "Падение Белграда"
 cityfall.25.d:0 "Хотя греки когда-то правили землями, которые в настоящее время являются Югославией, во времена Византийской империи этот район всегда удерживался в тени и пал с имперского контроля почти тысячелетия назад.\n\nХотя старая империя давно мертва, греки вернулись в Белград, которая недавно была взята после согласованного греческого нападения. Хотя греческие силы столкнулись с ожесточенным сопротивлением, особенно в районах Ады Сигалья и Фонтана, греческий флаг был поднят в Национальном собрании и последние воинские части в этом районе сдались."
 cityfall.25.a:0 "Интересное развитие."
 cityfall.25.b:0 "Могущественные греки вернулись."
 cityfall.25.c:0 "Однажды мы вырвались на свободу и мы сделаем это снова."
 cityfall.26.t:0 "Падение Белграда"
 cityfall.26.d:0 "Недавно Красная Армия объявила, что боевые действия в городе Белград официально закончились после того, как было совершено прекращение огня с югославскими силами в окрестностях, которые были размещены на берегах острова Велико-Ратно, теперь переименованного в Остров Народного Освобождения.\n\nДаже ксли падение перед советскими войсками было неизбежным, это стало не менее шоком для народа Югославии, который теперь следил за тем, как их страна пала на их глаз и которые теперь столкнутся с реальностью советского режима, который уже принял жесткие законы и политику оккупации, чтобы вырвать сопротивление в корень."
 cityfall.26.a:0 "Красная армия не останавливается."
 cityfall.26.b:0 "День празднования для рабочих Сербии!"
 cityfall.26.c:0 "Мы остановим их! Мы найдем способ!"
 cityfall.27.t:0 "Падение Нью-Йорка"
 cityfall.27.d:0 "Пожары разбегаются по тому, что когда-то было одним из величайших городов мира, Нью-Йорк пал от могущества Красной Армии. По всему городу шли ожесточенные бои, Советы пробивались через линии обороны отчаянных американских солдат и повстанцев.\n\nНесмотря на попытки многочисленных американцев выбить из города Советов, могущество Красной Армии в конечном итоге было показано и подразделения Национальной Гвардии подняли свой флаг над тем, что когда-то было Статуей Свободы, теперь переименованной в Статую Народного Освобождения.\n\nПартизаны все еще находятся во многих городских районах, особенно в сообществах иммигрантов, живущих в нищете города, но Советы, скорее всего, будут сражаться с ними в течение многих лет."
 cityfall.27.a:0 "Свет Леди Либерти больше не светит."
 cityfall.27.b:0 "Славная победа наших товарищей в Красной Армии!"
 cityfall.27.c:0 "Даже в самый темный час мы сражаемся."
 cityfall.28.t:0 "Падение Дублина"
 cityfall.28.d:0 "Американские войска сегодня вошли в Дублин и успешно захватили город после нескольких часов борьбы с местными ирландскими силами. Сражение было трудным, но конец был неизбежен, так как подавляющая сила американской армии наступала на ирландскую столицу.\n\nИрландцы все еще сражаются и уже сейчас американские оккупационные войска начали сталкиваться с жестоким сопротовилением, больше всего в сельской местности."
 cityfall.28.a:0 "Это шаг в Англию?"
 cityfall.28.b:0 "Новый мир победоносно входит в старый."
 cityfall.28.c:0 "Tiocfaidh ar la."
 cityfall.29.t:0 "Падение Дублина"
 cityfall.29.d:0 "Сегодня командир ирландских сил в Лондоне официально объявил о капитуляции гарнизонов городов, после того, как оставшиеся ирландские войска, в основном сосредоточенные в Тринити-колледже и Килмайнхам Гаоле, были обстреляны в течение часа огромным количеством немецкой артиллерии и самолетов.\n\nБитва знаменует собой окончание по-настоящему организованной защиты в Ирландии и хотя некоторые ирландские военные части пытаються выживают, чтобы сражаться с врагом в другом месте, без центральной власти Дублина им больше нечего защищать. Многие уже начали отбрасывать свою униформу, решая вместо этого бороться в подполье против вторгшихся немецких войск."
 cityfall.29.a:0 "Английский канал больше не удерживает немецкую угрозу."
 cityfall.29.b:0 "Легионы Германии останавливаются."
 cityfall.29.c:0 "Мы никогда не прекратим нашу борьбу с угнетением."
 cityfall.30.t:0 "Падение Дублина"
 cityfall.30.d:0 "С тех пор, как ирландцы сбросили кандалы британского контроля в 1920-х годах, был настоящий страх, что англичане могут однажды вернуться в Ирландию. Эти страхи, наконец, были реализованы сейчас, когда после тяжелых боев английские войска успешно отбили ирландских защитников и подняли Юнион Джек над городом.\n\nИрландцы все еще яростно сражаются, бомбят английские военные машины и убивают местных военных чиновников, люди сплотились вокруг своей тысячелетней войны за независимость от англичан, но пока кажется, что Ирландия вновь пала."
 cityfall.30.a:0 "Империя поднимается заново."
 cityfall.30.b:0 "Мы только пришли, чтобы претендовать на то, что принадлежит нам."
 cityfall.30.c:0 "Британцы, валите!"
 cityfall.31.t:0 "Падение Москвы"
 cityfall.31.d:0 "Более ста лет назад французская армия шла по улицам Москвы, теперь они делают это еще раз. После жестоких междоусобных сражений французские войска достигли Красной площади. Армейские саперы прорвали восточную стену Кремля, позволив французским войскам захватить многих защитников и поднять Триколор над Большим дворцом.\n\nНаконец в конце дня отступающие российские войска взорвали большое количество зажигательных бомб по всему городу. Пожары разрушают то, что французам итак нельзя было вывести из российской столицы. История повторяется в Москве, но французское правительство заверило людей, что повторения отступления Наполеона не будет."
 cityfall.31.a:0 "Голубой прилив проходит."
 cityfall.31.b:0 "Вперед!"
 cityfall.31.c:0 "Мы никогда не откажемся от французской угрозы!"
 cityfall.32.t:0 "Падение Москвы"
 cityfall.32.d:0 "После нескольких дней тяжелой бомбардировки, которая привела к тому, что большая часть города теперь лежит в руинах, вчераш утром итальянские войска сделали последний рывок на столицу СССР. В кровавой битве, в которой сошлись две могущественные армии - Итальянская, с сформированными иностранными легионами и Красная, с поддержкой почти половины населения Москвы, оставила после себя миллионы жертв разбросанных по всем улицам города, включая Арбат и Красную площадь.\n\nНесмотря на большое сопротивление всех москвичей, включая женщин, стариков и детей, которые выкопали множество окопов на подходе к городу и за ним, Итальянский Триколок был поднят над Башнями Кремля, а выжившие советы теперь бегут за Урал."
 cityfall.32.a:0 "Третий Рим падает до первого."
 cityfall.32.b:0 "Из Москвы в Париж все снова поклоняются перед Римом."
 cityfall.32.c:0 "С гор, мы вернемся!"
 cityfall.33.t:0 "Падение Москвы"
 cityfall.33.d:0 "Имперские войска провели большую часть дня, собирая население Москвы на Красной площади, где они были помещены на грузовики и отправлены в более глубокую оккупированную Японией Россию. Точная причина неизвестна, но большая часть депортированных - российские солдаты и местные политические деятели, которые, возможно, высказывались против императорского режима.\n\nВ битве, последний этап которой занял большую часть более чем одного дня борьбы, оставил большую часть города в руинах, а Красная площадь - одна из тех областей, где дороги были не полностью разбомблены. Улицы или остатки их усеяны уничтоженными японскими и советскими танками. Теперь японцы властвуют над остатками России."
 cityfall.33.a:0 "Солнце поднимается на север."
 cityfall.33.b:0 "Русские никогда больше не будут смотреть на нас сверху"
 cityfall.33.c:0 "Они думают, что бой заканчивается, но наши люди никогда не сдадутся!"
 cityfall.34.t:0 "Падение Москвы"
 cityfall.34.d:0 "Испанское правительство объявило сегодня, что силы испанской армии успешно захватили российскую столицу после жестоких боев на улицах против советских войск, которые оставили большую часть города, который когда-то с гордостью называли Третий Рим.\n\nИспанские газеты уже начали распостранять изображения испанских солдат, поднимающих триколор над остатками Кремля, последнем препятствии, которое было захвачено после дня битвы. Хотя некоторые россияне все еще сопротивляются в городских внутренних районах, большинство из них сдалось, а испанцы уже создали контрольно-пропускные пункты и кухни-супы, чтобы попытаться справиться с массовым гуманитарным кризисом, который битва оставила после себя."
 cityfall.34.a:0 "С запада на восток Испания превзошла всех."
 cityfall.34.b:0 "Доброе утро, советы!"
 cityfall.34.c:0 "Испанский тиран должен быть отброшен назад."
 cityfall.35.t:0 "Падение Москвы"
 cityfall.35.d:0 "Различные редакции уже начали распространять прессу, в которой напечатаны изображения югославских солдат возле монумента Минину и Пожарскому. На изображении семь солдат, пять на вершине, руки вокруг плеч друг друга и еще два с винтовками, стоящими перед ними. Мужчины все заметно загрязнены, а двое ранены, а один из мужчин, стоящих впереди, 17-летний призывник по имени Тома Лекович, дает знак V и видно его усталую улыбку на неожиданно чистом и юношеском лице. Рваный русский баннер веет между ними.\n\nТеперь, когда последние выстрелы проходят по Арбату и по залам ГУМа, все семь человек, кроме одного, которого сильно искалечели шрапнели, лежат мертвыми. Хотя город был взят, потери были массовыми, но их имена останутся еще одним знаком в истории Югославии."
 cityfall.35.a:0 "Кто может сказать, что ждет сейчас?"
 cityfall.35.b:0 "Тому Лековича и тех, кто служил с ним, мы должны помнить их всегда."
 cityfall.35.c:0 "Смерть всем югославским империалистам!"
 cityfall.36.t:0 "Падение Москвы"
 cityfall.36.d:0 "После ожесточенных боев, которые оставили большую часть российской столицы охваченной пламенем, китайские войска подняли свой флаг над руинами Кремля. Русские войска теперь отступают в деревни после того, как местный командующий объявил о капитуляции Красной армии и его людей и теперь ,кажется, что оставшиеся российские войска будут продолжать партизанскую кампанию против китайских агрессоров.\n\nКитайцы оценили это как великую, окончательную победу над одним из своих крупнейших противников и многие опасаются этого. Это их первый шаг в завоевание самой Европы."
 cityfall.36.a:0 "Можем ли мы остановить их?"
 cityfall.36.b:0 "Они должны были поклониться, когда у них была такая возможность."
 cityfall.36.c:0 "Будь то на улицах или в лесах, мы будем сражаться с ними!"
 cityfall.37.t:0 "Падение Москвы"
 cityfall.37.d:0 "Glorious Bhutan has easily trumped the foolish Russian defenders of Moscow today, with Bhutanese stormtroopers marching proudly down the pathetic remains of their city after fighting for several hours beforehand.\n\nRussian soldiers had little recourse against the superiority of the Bhutanese army and nearly a million prisoners are recorded to have been taken already. The dragon seems to have easily overcome the bear, and although the remains of the Russian government continue to bluster about resisting, nobody doubts Bhutanese superiority over the northern state now."
 cityfall.37.a:0 "Can the Bhutanese menace be halted?"
 cityfall.37.b:0 "The Bhutanese people shall walk from sea to sea!"
 cityfall.37.c:0 "Russia will never again fall under eastern yoke!"
 cityfall.38.t:0 "Падение Вашингтона"
 cityfall.38.d:0 "Несмотря на многочисленные попытки американских сил удержать или, по крайней мере, задержать приближающиеся испанские войска, общее отступление было объявлено ранее сегодня после того, как испанские солдаты прорвались через парк Рок-Крик. Окончательное сопротивление американских войск Капитолия и Форт-Майер, был разбито после того, как испанские войска обхитрили американских защитников, спустив десантные корабли спецназовцев на Потомак.\n\nТеперь, когда столица Соединенных Штатов пала, кажется маловероятным, что испанцы будут должным образом вынуждены покинуть западное побережье, а Франко уже приземлился в ныне разрушенной столице, чтобы поговорить с войсками."
 cityfall.38.a:0 "Это падение свободы?"
 cityfall.38.b:0 "Слава Испании!"
 cityfall.38.c:0 "Мы вернем их обратно в море."
 cityfall.39.t:0 "Падение Вашингтона"
 cityfall.39.d:0 "Во второй раз в истории британские солдаты сожгли столицу Соединенных Штатов. Хотя эта попытка принесла гораздо больше смертей и разрушений обеим армиям, были потоплены многочисленные британские корабли, вдоль западного побережья столицы и тысячи мертвых или пропавших без вести в отчаянной битве за американскую столицу, британское господство в этом районе прочно утвердилось.\n\nАмериканские газеты в ужасе отреагировали, осудив, что Союз может быть окончательно разорван его самыми старыми врагами, в то время как британцы провозглашают то же самое, хотя и в гораздо более позитивном свете."
 cityfall.39.a:0 "Они вернули свои колонии."
 cityfall.39.b:0 "Взорные повстанцы, наконец, получили свое возвращение."
 cityfall.39.c:0 "DIRTY REDCOAT GO HOME."
 cityfall.40.t:0 "Падение Вашингтона"
 cityfall.40.d:0 "Польские солдаты наконец-то преодолели защитников столицы США сегодня после неожиданно быстрой битвы за центр города. Несмотря на то, что поляки столкнулись с ожесточенным сопротивлением, когда они продвигались через Бетесда и Форт-Мид, сама столица пала относительно быстро благодаря операциям польских спецслужб.\n\nПройдя по городским старым канализационным коллективам, команде удалось проникнуть в американский белый дом и, думая, что битва уже закончена из-за временного затишья в боевых действиях и случайному отсутствию американских защитников в здании, подняли флаг Польши с вершины. Американские войска, думая, что их обошли, вскоре начали сдаваться, а поляки теперь полностью контролируют бывшую американскую столицу."
 cityfall.40.a:0 "Поляки находят путь."
 cityfall.40.b:0 "Элитные польские военные снова обманывают врага!"
 cityfall.40.c:0 "Ты шутишь, что ли!?"
 cityfall.41.t:0 "Падение Вашингтона"
 cityfall.41.d:0 "У французов долгая история дружбы с Соединенными Штатами Америки, начиная с того момента, когда это дружба действительно была основана, но эти связи, возможно, были окончательно разорваны сегодня после того, как Вашингтон-округ Колумбия, был более чем уничтожен, путем вторжения французских войск.\n\nНесмотря на многочисленные попытки американских вооруженных сил отразить французских захватчиков, а затем вытеснить их из столицы, американские войска наконец-то были вынуждены отойти, поскольку силы из французского иностранного легиона успешно контратакировали и вытеснили армию США в Арлингтоне, фактически лишая их надежды на американскую контратаку. В честь этой победы массивный Триколор веет над Монументом Вашингтона, ныне Монумент Наполеона."
 cityfall.41.a:0 "Старые друзья тяжело падают."
 cityfall.41.b:0 "Французы всех победили."
 cityfall.41.c:0 "У нас будут лягушки на обед!"
 cityfall.42.t:0 "Падение Вашингтона"
 cityfall.42.d:0 "Китайские силы наконец-то преодолели американских защитников в Вашингтоне-округ Колумбия, после кровавой битвы, которая оставила тысячи трупов с обеих сторон. Американцы, которые потратили большую часть прошлого месяца на укрепление города, считали себя более чем готовыми удерживать китайцев на неопределенный срок, но это оказалось неверным, поскольку китайцы просто утопили защитников в их телах.\n\nХотя Американская оборона была массивной, у пушек просто не хватало боеприпасов, чтобы удержать волны китайских солдат и после нескольких дней кровопролития, китайские войска окончательно прошли весь путь до Потомака."
 cityfall.42.a:0 "Китайцы останавливаются."
 cityfall.42.b:0 "Дракон празднует орла!"
 cityfall.42.c:0 "Желтая угроза еще будет побеждена!"
 cityfall.43.t:0 "Падение Вашингтона"
 cityfall.43.d:0 "The elite, invincible legions of the Bhutanese military have leveled Washington DC today, with only three Bhutanese soldiers accounted for having died during the 'battle'.\n\nAlthough the Americans had prepared massive defenses to stop the Bhutanese attackers from taking the bastion of American power, the Bhutanese chose to instead simply level the city. Massive amounts of artillery fire, carpet bombings and naval bombardment have left the city nearly flattened, and the sea has rushed in to take back most of it. Bhutanese soldiers have walked over the rubble to find almost nothing left. The pitiful American Army could not stand against their glorious fire."
 cityfall.43.a:0 "Damn Yankees, try harder!"
 cityfall.43.b:0 "SILLY AMERICANTS SHALL FALL TOO."
 cityfall.43.c:0 "Is it too late to surrender?"
 cityfall.44.t:0 "Падение Нью-Йорка"
 cityfall.44.d:0 "Сегодня Муссолини объявил о победе, поскольку американские вооруженные силы были разгромлены в Нью-Йорке. Несмотря на то, что большинство организованного сопротивления было подавлено, итальянцы по-прежнему сталкиваются с большим мятежом, с частыми бомбардировками и стрельбами, удерживая итальянские войска на чеку.\n\nОккупация не затронула ничто больше, чем местные итальянские общины. Итальянские оккупанты обнаружили как наибольшее количество сторонников, так и наибольшее количество повстанцев в разных районах, а местная община отчаянно делится на свои лояльности. Часть итальянских солдат начали оскорблять местных жителей, утверждая, что они убежали из Италии во время нужды в них. Будущее здесь кажется неопределенным..."
 cityfall.44.a:0 "Показаны амбиции Муссолини."
 cityfall.44.b:0 "Настоящие итальянцы приветствуют нас!"
 cityfall.44.c:0 "Истинные американцы сражаются!"
 cityfall.45.t:0 "Падение Нью-Йорка"
 cityfall.45.d:0 "Сегодня Японские войска переполнили город и уничтожили последних защитников Нью-Йорка после того, как японские саперы обруши Нью-Йоркском метро, убив последних американских солдат, которые ушли в подполье, а также от нескольких сотен до нескольких тысяч мирных жителей, которые также ушли в подполье, но для убежища.\n\nПосле уничтожения последних американских военных в городе, не осталось никого, кто мог бы продолжить сражаться с японцами, кроме городского местного ссопротивления, состоящего из американских дезертиров, бывших полицейских и местного вооруженного населения. Японцы уже начали расправляться с ними и сотни были схвачены и изгнаны из города, а их семьи взяты в плен."
 cityfall.45.a:0 "Можем ли мы остановить эту угрозу?"
 cityfall.45.b:0 "Восходящее солнце сгорело глупо."
 cityfall.45.c:0 "Даже в самый темный час Америка никогда не упадет."
 cityfall.46.t:0 "Падение Нью-Йорка"
 cityfall.46.d:0 "Газеты по всему миру изобилуют фотографиями испанских солдат, машущих со Статуи Свободы. Солдаты, гордые и размахивающие фотокамерой, позируют из того, что когда-то было смотровой площадкой на голове статуи. Половина ее была снесена, давая им открытую панораму города, а на заднем плане можно увидеть расплавленный обрубок того, что было когда-то факелом.\n\nСтатуя была лишь одной из многих достопримечательностей, попавших в перекрестный огонь. И хотя американцы утверждают, что испанцы разрушили когда-то красивый город, испанцы объявили, что вторжение было освободительным усилием, а испанские газеты требуют, чтобы тысячи американцев на улицах отмечали испанский «приезд»."
 cityfall.46.a:0 "Нет уважения, эти испанцы."
 cityfall.46.b:0 "Viva la Espana!"
 cityfall.46.c:0 "Как Нью-Йорк, мы однажды сделаем Барселону."
 cityfall.47.t:0 "Падение Нью-Йорка"
 cityfall.47.d:0 "Последний раз, когда британские военные имели серьезное военное присутствие в Нью-Йорке, было в 1783 году, когда англичане эвакуировали город, от Американская Колониальная Армии, возглавляемой Джорджем Вашингтоном, при содействии французов, голландцев и испанцев, которые побеждали англичан в Войне за Независимость США.\n\nСегодня история была исправлена, так как британская армия снова марширует по улицам Нью-Йорка. Хотя теперь они носят хаки вместо красного и несут винтовки вместо кремневых орудий, британцы все же вернулись. Первоначально планировалось огромное шествие по Таймс-сквер и по улицам города, но после того, как в отряд солдат попала бомба, убив двенадцать человек, все дальнейшие парады были отменены и британские солдаты вместо попытались разобраться с местными жителями."
 cityfall.47.a:0 "История повторяется."
 cityfall.47.b:0 "История была исправлена."
 cityfall.47.c:0 "Мы выбросили их один раз, и мы сделаем это снова!"
 cityfall.48.t:0 "Падение Нью-Йорка"
 cityfall.48.d:0 "С северными городами Америки, падающими как домино перед канадской армией, многие опасались, что это будет только вопрос времени, прежде чем Нью-Йорк тоже падет. Эта мысленная реальность, наконец, была реализована, когда канадская армия прорвала пикеты вокруг внешних границ города и уничтожила то, что осталось от американских войск в городе.\n\nОстальные американцы ушли под землю, защищенные местным населением и продолжили свою войну из тени, ударяя в изолированные конвои или одиноких канадце. Пока же город прочно держится в руках их северного соседа."
 cityfall.48.a:0 "Эти сумасшедшие конфеты!"
 cityfall.48.b:0 "Американцы скоро поклонятся нам."
 cityfall.48.c:0 "Наш великий северный враг будет раздавлен!"
 cityfall.49.t:0 "Падение Нью-Йорка"
 cityfall.49.d:0 "В том, что многие предсказывают, будет конец изнурительной войны между Соединенными Штатами и Мексикой, мексиканские солдаты, наконец, потеснили защитников Нью-Йорка. Несмотря на отчаянные попытки американцев удержать южных захватчиков, войска мексиканцев, наконец, уничтожили последнее сопротивление, которое обосновалось на Таймс-сквер.\n\nПолная обреченность виднеется в лицах горожан, которые видят то, что когда-то было знаковым ориентиром города, теперь является только кучей пепла и рун, как и большая оставшаяся часть города. Утомленные выжившие спотыкаются по улицам, пытаясь найти потерянную семью или какую-нибудь еду.\n\nХотя борьба продолжается в других месте, это, возможно, последнее дыхание сопротивления на северо-востоке Америки."
 cityfall.49.a:0 "Прощайте, Америка. Прощайте."
 cityfall.49.b:0 "Viva la Mexico!"
 cityfall.49.c:0 "Сражайтесь, храбрые сыновья и дочери Вашингтона! Сражайтесь!"
 cityfall.50.t:0 "Падение Нью-Йорка"
 cityfall.50.d:0 "Несмотря на то, что многие ожидали, что война между Соединенными Штатами и Польшей придет в континентальные Соединенные Штаты, большинство было уверено, что мало кто из польских военнослужащих сумеет фзахватить самые крупные американские города.\n\nПольские силы, которые осаждали город, нашли способ войти в него, после того, как польских истребитель, предположительно из-за вражеского огня, был сбит и врезался в американский пикет и открыл дыру в обороне города.\n\nПрежде чем, американцы смогли должным образом заполнить этот пробел, польские штурмовики вскочили и потеснили местных защитников, а после сражения большей части дня, заставили американцев капитулировать.\n\nПольские войска теперь держат город, повесив красно-белое знамя на одной из рук Статуи Свободы."
 cityfall.50.a:0 "Куда пойдут поляки дальше?"
 cityfall.50.b:0 "Назовем ее, Америкаски."
 cityfall.50.c:0 "Польша!? ПОЛЬША!?"
 cityfall.51.t:0 "Падение Нью-Йорка"
 cityfall.51.d:0 "Французские войска после ожесточенной битвы с местными подразделениями американской армии сумели наконец взять гНью-Йорк. Битва, которая отличалась своей жестокой борьбой, улица за улицу, когда американцы уничтожали вторгшиеся французские силы на каждом дюйме своей земли, была завершена с большими потерями для обеих сторон, особенно для французских нападавших, но полностью в их пользу.\n\nОднако американские мирные жители столкнулись с наибольшим ущербом. Большая часть города теперь является руинами для курения, американская армия использовала все здания, канализацию и метро в качестве базы для удержания французских войск.\n\nПосле бегства или смерти только половина бывшего населения остается в городе, но для всех город отныне французский."
 cityfall.51.a:0 "Наполеон гордился бы."
 cityfall.51.b:0 "Прощай, Америка!"
 cityfall.51.c:0 "Борьба! Борьба! Бороться и никогда не сдаваться!"
 cityfall.52.t:0 "Падение Нью-Йорка"
 cityfall.52.d:0 "Продолжая свою долгую и измельчающую кампанию в континентальных Соединенных Штатах, китайские войска подняли свое знамя над наклонными остатками Эмпайр-стейт-билдинг в Нью-Йорке, всего лишь одной из многих американских крепостей, которые пали от медленного продвижения китайских войск.\n\nКитайские танки теперь свободно разъезжают по улицам Нью-Йорка и хотя местные партизаны как могут уничтожают линии снабжения, большинство организованного сопротивления было полностью подчинено. Руины того, что когда-то было самым большим городом в Америке, теперь представляют собой не что иное, как дымящиеся руины и китайские войска начали грабить местные музеи и другие культурные горячие точки, где есть трофеи."
 cityfall.52.a:0 "От Токио до Нью-Йорка ..."
 cityfall.52.b:0 "Славный день для нашей великой нации."
 cityfall.52.c:0 "Мы заставим китайцев вернуться!"
 cityfall.53.t:0 "Падение Нью-Йорка"
 cityfall.53.d:0 "The Glorious Royal Air Force of Bhutanese Greater Freedom has pulverized the pathetic defenders of New York to a pulp, allowing the Bhutanese military to simply stroll into a city with white banners hanging from every window.\n\nThe pathetic spirit of the American people, citizens of a non-country, established in a vein attempt to stave off the inevitable Bhutanese world-conquest, has been firmly crushed as Bhutanese storm-troopers now ensure no resistance remains in the city."
 cityfall.53.a:0 "Bhutan can't stop won't stop."
 cityfall.53.b:0 "GLORIOUS BHUTANENSE DRAGONS EATS PATHETIC APPLE."
 cityfall.53.c:0 "How could you even let this happen?"
 cityfall.54.t:0 "Падение Стокгольма"
 cityfall.54.d:0 "Сегодня Стокгольм пал под натиском США, после того, как американские войска, наконец, завершили очистку улиц от последних очагов сражения. У последних шведских защитников было несколько форпостов, в том числе Старый город, Музей Ваза и линия траншеи на Королевском Юргордене, но оборона в Стокгольмском дворце длились дольше.\n\nЛовушка в замке, когда американцы отказались бомбить культурную достопримечатльость, потребовалось, чтобы команда американских спецназовцев пробралась на нижний этаж и уничтожила защитников там, а остальная часть здания сдалась.\n\nТеперь, когда Швеция полностью подчинена, американская военная машина переезжает в другое место и многие опасаются, куда именно она будет идти дальше..."
 cityfall.54.a:0 "Американцы не остановятся там, не так ли?"
 cityfall.54.b:0 "Хороший бой, но для нас - просто разминка."
 cityfall.54.c:0 "Шведция никогда не сдастся!"
 cityfall.55.t:0 "Падения Стокгольма"
 cityfall.55.d:0 "Хотя шведы оказали яростное сопротивление итальянским захватчикам, шведские войска были окончательно вынуждены отступить после того, как итальянские дивизии обошли главные силы Швеции и проложили маршрут по улицам Стокгольма.\n\nМногие защитники остались, горько защищая свои дома и обеспечивая многим другим эвакуиацию с севера и хотя они были успешными в этом, они, сложили оружие после нескольких часов согласованных боевых действий.\n\nОстальные шведские военные отказываются сдаваться, но люди устали, а падение столицы - мощный удар по моральному духу страны."
 cityfall.55.a:0 "Это последнее место в Швеции?"
 cityfall.55.b:0 "Славная Италия будет идти дальше, чем мечтали римляне."
 cityfall.55.c:0 "Швеция никогда не упадет до такой подонки."
 cityfall.56.t:0 "Падение Стокгольма"
 cityfall.56.d:0 "Японские вооруженные силы одолели вчерашних защитников Стокгольма. После нескольких часов непрерывной бомбардировки, оставив от большей части памятников и достопримечательностей города всего лишь кучи щебня на улицах, японские войска вошли в город и жестоко зачистили каждый дом и улицу, пока не стали уверены, что город был очищен.\n\nЗащитники использовали любое препятствие для обороны, будь то оставшиеся несколько строений или груды щебня, которые теперь доминировали в некогда прекрасном городе, а потери с обеих сторон были ошеломляющими.\n\nУ жителей и солдат шведской столицы был выбор - отступить от города или подвергнуться общему уничтожению."
 cityfall.56.a:0 "Восходящее солнце горит."
 cityfall.56.b:0 "Было жалко, что они даже пытались противостоять восходящему солнцу."
 cityfall.56.c:0 "Храбрые шведы, соберитесь, сражайтесь и побеждайте!"
 cityfall.57.t:0 "Падение Стокгольма"
 cityfall.57.d:0 "Несмотря на то, что в течение большей части недели вокруг шведской столицы шла битва, испанские силы наконец объявили о победе над остатками защитников города, после того как ожесточенные бои уничтожили большую часть города.\n\nМестное население было выведено из своих домов на Королевскую Дворцовую площадь, где командующий испанскими войсками выступил с речью об их новой ситуации под испанским правлением."
 cityfall.57.a:0 "Кто знал, что испанцы зашли бы так далеко."
 cityfall.57.b:0 "Espana will never cease!"
 cityfall.57.c:0 "Швеция не может упасть, пока мы отказываемся ее допускать."
 cityfall.58.t:0 "Падение Стокгольма"
 cityfall.58.d:0 "Английские войска, несмотря на жесткие бои со шведскими защитниками, сумели одолеть шведов в Стокгольме и захватить город.\n\nХотя сопротивление шведов в городе было отчаянным и крепким, благодаря морской операции Британского ВМФ, Королевские Морские Пехотинцы смогли обойти шведов и при поддержке сухопытных сил взять, наконец, их в окружение и разибть, таким образом завладеть городом.\n\nЗахват Швеции, похоже, сделал Скандинавию открытую для англичан и новая база дает британцам широкий контроль над Балтийским морем. То, что это означает для их врагов, еще не видно."
 cityfall.58.a:0 "Север упал."
 cityfall.58.b:0 "Восток и дальше, люди Альбиона!"
 cityfall.58.c:0 "Они думают, что мы закончили, но мы никогда не сдадимся!"
 cityfall.59.t:0 "Падение Стокгольма"
 cityfall.59.d:0 "Хотя шведы и норвежцы в последний раз воевали друг с другом в 1814 году, война осталась в далеке от шведских земель и закончилась тем, что норвежское правительство сдалось шведскому королю Карлу XIV.\n\nСейчас история изменилась, поскольку норвежские вооруженный силы успешно одолели шведских защитников в Стокгольме. Хотя боевые действия были тяжелыми, шведские войска в городе начали складывать оружие и норвежцы теперь работают над тем, чтобы восстановить то, что могут вповрежденной столице.\n\nНорвежцы, контролирующие крупнейший город в Скандинавии, прочно закрепили себя как хозяева региона."
 cityfall.59.a:0 "Они не делают ничего, кроме борьбы между собой!"
 cityfall.59.b:0 "Кто теперь король !?"
 cityfall.59.c:0 "Проклятые Норки!"
 cityfall.60.t:0 "Падение Стокгольма"
 cityfall.60.d:0 "Хотя Швеция много раз боролась за Финляндию, она никогда не сражалась против своих восточных братьев. Война между ними в настоящее время окончательно завершается в пользу финнов, успешно захвативших Стокгольм, несмотря на попытки шведских войск пойти в контр-атаку.\n\nПробившись по суше и с Аландских островов, финским войскам удалось преодолеть сильных шведских защитников, которые были заперты в Королевском дворце.\n\nХотя гражданские и военные потери были ошеломляющими, финский флаг теперь веет на пиках Королевского дворца и единственным реальным вопросом является то, что финны собираются сделать с их новым городом?"
 cityfall.60.a:0 "Интересный поворот."
 cityfall.60.b:0 "Кто сейчас больше народа !?"
 cityfall.60.c:0 "Они предательские ублюдки!"
 cityfall.61.t:0 "Падение Стокгольма"
 cityfall.61.d:0 "Хотя последняя война между Швецией и Данией закончилась в 1814 году и в последний раз, когда датчане сумели выиграть войну против шведов в 1660 году, история пошла под откос для датского государства с 1500-х годов, когда шведы отделились от Дании и продолжили сражаться со своим старым владыкой беспрестанно для большей территории и власти.\n\nНо это было изменено и впервые за пятьсот лет датский человек успешно захватил Стокгольм у своих шведских соседей.\n\nЧто именно датское завоевание означает для Скандинавии, пока еще не ясно."
 cityfall.61.a:0 "Возвращение в Кальмар?"
 cityfall.61.b:0 "Возвращение в Кальмар!"
 cityfall.61.c:0 "Возвращение в Кальмар..."
 cityfall.62.t:0 "Падение Стокгольма"
 cityfall.62.d:0 "Поляки и шведы исторически были непримеримыми соперниками, сражаясь за господство над портами в Балтийском море и доминированием над прибрежными государствами. Швеция сыграла важную роль в разделении Польши и Литвы и с тех пор, как этот исторический момент произошел в истории, Польша была съедена различными силами как нечто большее, чем произведение на шахматной доске. Однако сейчас все стало по-другому, так как поляки преодолели оборону в Стокгольме и завоевали город.\n\nВ городе все еще существует сильное сопротивление, но поляки создали строгую оккупационную силу, которая перевела на нет все инакомыслие по всему городу. "
 cityfall.62.a:0 "Польша находит свою истинную судьбу."
 cityfall.62.b:0 "Старые враги, новые предметы."
 cityfall.62.c:0 "Взорванные поляки!"
 cityfall.63.t:0 "Падение Стокгольма"
 cityfall.63.d:0 "Glorious Buhtan has raised its banner of Stockholm in its most recent conquest of the northern state of Sweden.\n\nAlthough a long defense was prepared, there was little the defenders were able to do against the vastly superior forces of the Royal Army of Bhutan, and the Swedish have surrendered the city.\n\nNot even bothering to occupy the city, the Bhutanese had the entirety of it, old district and all, paved over and demolished, effectively wiping what was once named the 'Venice of the North' off of the map.\n\nAlthough the massacre has created widespread condemnation, most are too afraid of the Bhutanese march west to do much about it."
 cityfall.63.a:0 "Horrifying!"
 cityfall.63.b:0 "BHUTAN CARES NOT FOR PATHETIC NORTHERN ROCK PILE."
 cityfall.63.c:0 "These bastards will be destroyed!"
 cityfall.64.t:0 "Падение Осло"
 cityfall.64.d:0 "Хотя норвежцы пытались создать хороший рубеж обороны для своей столицы, исказив проблемы снабжения и неудачу в радиосообщении, местные ВВС плохо подготовились к бою. Из-за нехватки боеприпасов и топлива, им удалось сбить всего несколько немецких самолетов поддержки, поэтому основной части Люфтваффе ничего не помешало разбомбить аэродром Форнебу и оказать поддержку с воздуха, для наступающих сил Вермахта.\n\nНорвежскому правительству удалось едва эвакуировать Королевскую семью, парламент и казну, из-за немецких задержки, но все же ситуация для страны выглядит мрачной. Норвежские силы хоть ипоклялись вернуть город, военные лишь совершили небольшие стычки в попытке противостоять захватчикам и кажется, что это была вся мощь Норвежских Вооруженных Сил."
 cityfall.64.a:0 "Другой пример зла Германии."
 cityfall.64.b:0 "Еще один шаг на пути к славе."
 cityfall.64.c:0 "Север будет держаться!."
 cityfall.65.t:0 "Падение Осло"
 cityfall.65.d:0 "Не в первый раз Швеция одолела защитников Норвегии и снова поставила их под сапог. Осло пал под натиском шведских захватчиков.\n\nНесмотря на то, что оборона была сильной на дорогах в восточной Норвегии, Осло остался относительно беззащитным, так как норвежцы эвакуировали город перед лицом восходящего шведского вторжения.\n\nХотя королевская семья сбежала, страна быстро пала под шведским наступлением."
 cityfall.65.a:0 "Война поглотила север."
 cityfall.65.b:0 "Скандинавия снова будет цельной!"
 cityfall.65.c:0 "Мы боролись с ними однажды, мы сделаем это снова."
 cityfall.66.t:0 "Падение Осло"
 cityfall.66.d:0 "Никогда еще финская армия не заходила так далеко на запад, но финны сотворили историю, поскольку норвежский флаг был спущен со зданий Осло и его защитникы, в массовом порядке начали сдавали свое оружие финским нападавшим.\n\nМало кто ожидал, что финны доберутся до сюда, но мало кто может сомневаться в их растущем доминировании над Скандинавией, поскольку они владеют над другой страной и полностью продвинулись в ее столицу."
 cityfall.66.a:0 "Куда они пойдут дальше?"
 cityfall.66.b:0 "У Финляндии нет конца!"
 cityfall.66.c:0 "Мы сражались с шведами, мы будем сражаться с финнами."
 cityfall.67.t:0 "Падение Осло"
 cityfall.67.d:0 "Датчане в течение сотен лет по-настоящему не проводили никакой гегемонии над Норвегией, но теперь это может измениться, поскольку датские солдаты одолели защитников в Осло в результате вторжения с моря.\n\nХотя норвежские ВВС и продемонстрировали датчане как они сокращали им боеприпасы и запасы топлива, они не смогли помешать им в их операции. Это означет, что они не смогли остановить датские высадки и по-этому норвежские сухопутные войска вскоре оставили столицу.\n\nНеужели это возвращение Кальмарского Союза?"
 cityfall.67.a:0 "Датчане берут только то, что принадлежит им."
 cityfall.67.b:0 "Мы вернулись на нашу законную землю."
 cityfall.67.c:0 "Смерть датчанам!"
 cityfall.68.t:0 "Падение Ленинграда"
 cityfall.68.d:0 "Ленинград, бывшая столица государства [SOV.GetNameDef], был полностью захвачен финскими войсками. С населением более трех миллионов человек, город имеет почти столько же жителей, как и вся Финляндия, но этот факт, очевидно, не отпугнул финские войска. \n\nСуществует некоторая дискуссия о том, должен ли город быть интегрирован в Великую Финляндию, поскольку ингерманландские финны составляют значительное меньшинство в регионах за пределами города. Это, конечно же, при условии, что Красная Армия не сможет отбить город в своем контрнаступлении." 
 cityfall.68.a:0 "Интересное развитие войны."
 cityfall.68.b:0 "Наша судьба осуществилась; Русский медведь трепещет перед могучими финнами!"
 cityfall.68.c:0 "Мы победили их в 1809 году, мы сделаем это снова!"

#FIRST GENERIC CITY FALL EVENT
 cityfall.69.t:0 "Падение Лондона"
 cityfall.69.desc:0 "Когда-то сердце Британской империи, гордый город Лондон теперь опустошен огнем. [new_controller.GetAdjective] подразделения постепенно берут под свой контроль оставшиеся мосты через Темзу. [old_controller.GetAdjective] войска отчаянно защищали столицу, но вражеский маневр с фланга и отвлечение внимания, вызванное огнем артиллерии, дестабилизировали их позиции, что могло стать для них катастрофой. Командованию пришлось отдать приказ об отступлении. \n\nЛондон теперь полностью находится в руках [new_controller.GetAdjective] вооруженных сил и их флаг можно увидеть над различными памятниками города." 
 cityfall.69.a:0 "Война еще не окончена!"
 cityfall.69.b:0 "Великая победа!"
 cityfall.69.c:0 "Война приняла неожиданный поворот." 

 cityfall.70.t:0 "Падение Оттавы"
 cityfall.70.desc:0 "Серьезные изменения происходят в Новом Свете. Город Оттава, главный политический центр Канады, был окружен [new_controller.GetAdjective] войсками. Через пару часов начали прибывать подкрепления и весь город был впоследствии оккупирован. \n\n[old_controller.GetAdjective] войска были эвакуированы верховным командованием, в надежде собрать все силы и нанести контратаку." 
 cityfall.70.a:0 "Война еще не окончена!"
 cityfall.70.b:0 "Великая победа!"
 cityfall.70.c:0 "Война приняла неожиданный поворот." 

 cityfall.71.t:0 "Падение Берлина"
 cityfall.71.desc:0 "Сторонники [old_controller.GetRulingParty] остались безмолвными, поскольку новости о падении Берлина уже разнеслись по всему миру. [new_controller.GetAdjective] артиллерия организовала колоссальный обстрел города, пока другие подразделения постепенно окружали столицу Германии. Один за другим Потсдам, Панков, Марцан, Мариендорф и другие пригороды начали попадать под [new_controller.GetAdjective] контроль. \n\nТиски наступающих войск все больше и больше давили на центр города по мере того, как [new_controller.GetAdjective] войска продвигались вдоль основных проспектов города Унтер-ден-Линден и Курфюрстендамм. Наконец [old_controller.GetAdjective] сопротивление вскоре пало и [new_controller.GetAdjective] подразделения установили полный контроль над Рейхсканцелярией и Кролль-оперой. Германская столица пала." 
 cityfall.71.a:0 "Война еще не окончена!"
 cityfall.71.b:0 "Великая победа!"
 cityfall.71.c:0 "Война приняла неожиданный поворот." 

 cityfall.72.t:0 "[new_controller.GetAdjective] войска захватывают Рио-де-Жанейро"
 cityfall.72.desc:0 "\nБелый песок знаменитого пляжа Копакабана был окрашен в красный кровавый цвет в результате ожесточенных боев в Рио-де-Жанейро.  [new_controller.GetAdjective] наступление было сосредоточено не только на городе, но и имело целью захватить оба входа в бухту Гуанабара. Это объясняет, почему бои вокруг муниципалитета Нитерой были особенно ожесточенными. \n\n[old_controller.GetAdjective] защитники начали постепенное отступление и вскоре все бои за город прекратились и бразильская столица попала под полный контроль [new_controller.GetAdjective] вооруженных сил." 
 cityfall.72.a:0 "Война еще не окончена!"
 cityfall.72.b:0 "Великая победа!"
 cityfall.72.c:0 "Война приняла неожиданный поворот."

 cityfall.73.t:0 "[new_controller.GetAdjective] войска захватывают Буэнос-Айрес"
 cityfall.73.desc:0 "\nНесмотря на свое название, в настоящее время воздух Буэнос-Айреса наполнен запахом пепла, крови, горелого дерева и масла. В связи с недавним [new_controller.GetAdjective] наступлением, войско захватчиков успешно взяли город и закрепились в устье Рио-де-ла-Плата. \n\n [old_controller.GetAdjective] командование поклялось однажды вернуться и омыть свою честь кровью врагов. Тем не менее, в текущий час, [new_controller.GetAdjective] солдаты могут отпраздновать свои достижения и немного отдохнуть." 
 cityfall.73.a:0 "Война еще не окончена!"
 cityfall.73.b:0 "Великая победа!"
 cityfall.73.c:0 "Война приняла неожиданный поворот."

 cityfall.74.t:0 "[new_controller.GetAdjective] войска захватывают Мехико"
 cityfall.74.desc:0 "\n[old_controller.getNameDefCap] сейчас на заднем плане, поскольку [new_controller.GetAdjective] войска заняли город Мехико. [old_controller.GetAdjective] войска не смогли удержать свои позиции перед нарастающим давлением государства [new_controller.GetnameDef], поэтому были вынуждены покинуть город и отступить в горы, чтобы укрепиться и спланировать контратаку. \n\n[old_controller.GetLeader] заявил, что война еще не окончена и борьба за независимость Мексики должна продолжаться." 
 cityfall.74.a:0 "Война еще не окончена!"
 cityfall.74.b:0 "Великая победа!"
 cityfall.74.c:0 "Война приняла неожиданный поворот."

 cityfall.75.t:0 "[new_controller.GetAdjective] войска захватывают Дели"
 cityfall.75.desc:0 "\nЖемчужина Индостана, город Дели, стал достоянием наступающих войск государства [new_controller.GetnameDef]. \n\nБеспомощные перед наступлением врага, обороняющиеся [old_controller.GetnameDef] солдаты были вынуждены отступить из столицы. Тем не менее инфраструктура города являет собой разительный контраст по сравнению с окружающей сельской местностью и многочисленные раненые солдаты были оставлены позади или взяты под стражу [new_controller.GetAdjective] подразделениями." 
 cityfall.75.a:0 "Война еще не окончена!"
 cityfall.75.b:0 "Великая победа!"
 cityfall.75.c:0 "Война приняла неожиданный поворот."

 cityfall.76.t:0 "[new_controller.GetNameDefCap] занимает Панамский канал"
 cityfall.76.desc:0 "\n\nПосле дерзкого рейда, [new_controller.GetAdjective] силам удалось занять Панамский канал, ранее находившийся под [old_controller.GetAdjective] контролем. Событие окажет огромное влияние на движение кораблей между Атлантическим и Тихим океанами.\n\n Однако по-прежнему существует риск контратаки и если войска интервентов не смогут обеспечить безопасность своего нового завоевания, верхвоное командование государства [new_controller.GetnameDef] может решить взорвать ворота канала и сделать его бесполезным." 
 cityfall.76.a:0 "Битва еще не окончена!"
 cityfall.76.b:0 "Великая победа!"
 cityfall.76.c:0 "Война приняла неожиданный поворот."

 cityfall.77.t:0 "[new_controller.GetAdjective] вооруженные силы захватывают [797.GetName]"
 cityfall.77.desc:0 "\nВрата Востока оказались под [new_controller.GetAdjective] контролем, когда армия [new_controller.GetLeader] взяла под свой контроль город [797.GetName].\n\nЭто колоссальный удар для правительства [old_controller.GetLeader]. Тем не менее [old_controller.GetAdjective] коммюнике определил поражение лишь как «временную неудачу», добавив, что сопротивление захватчику должно продолжаться. Падение города, однако, может иметь более серьезные последствия, поскольку это позволит государству [new_controller.GetNameDef] контролировать доступ к Черному морю. В настоящее время [new_controller.GetAdjective] солдаты смогут отпраздновать свое завоевание, посетив величественный собор Святой Софии. Только если он не пострадал после битвы за город." 
 cityfall.77.a:0 "Битва еще не окончена!"
 cityfall.77.b:0 "Великая победа!"
 cityfall.77.c:0 "Война приняла неожиданный поворот."

 cityfall.78.t:0 "[new_controller.GetAdjective] вооруженные силы захватывают Токио"
 cityfall.78.desc:0 "\n«Столица Востока», сердце Японии, Токио теперь находится под [new_controller.GetAdjective] контролем. Чтобы обезопасить власть над городом, потребовалось приложить значительные усилия из-за присутствия многих [new_controller.GetAdjective] снайперов. \n\nКаждый гражданин государства [new_controller.GetNameDef] празднует победу над [old_controller.GetAdjective] врагом. \n\n[old_controller.GetAdjective] правительство клянется освободить город от иностранного гнета." 
 cityfall.78.a:0 "Битва еще не окончена!"
 cityfall.78.b:0 "Великая победа!"
 cityfall.78.c:0 "Война приняла неожиданный поворот."

 cityfall.79.t:0 "Москва пала перед [new_controller.GetAdjective] войсками"
 cityfall.79.desc:0 "\n[new_controller.GetAdjective] армия кажется неудержимой, поскольку, как и Наполеон в своё время, они вошли в Москву. Сопротивление было ожесточенным в пригородах города и некоторые районы приходилось захватывать улицу за улицей. Тем не менее, благодаря решительному наступлению, [new_controller.GetAdjective] войскам удалось занять Кремль. В процессе были обнаружены секретные туннели, доказывающие, что [old_controller.GetAdjective] власти планировали возможность отступления недели назад, если не месяцы. \n\nХотя это и значительный приз для [new_controller.GetLeader], однако просторы России огромны, и некоторые задумываются, возможно ли унизительное отступление захватчиков, подобное кампании 1812 года?" 
 cityfall.79.a:0 "Битва еще не окончена!"
 cityfall.79.b:0 "Великая победа!"
 cityfall.79.c:0 "Война приняла неожиданный поворот."

 cityfall.80.t:0 "Рим пал перед [new_controller.GetAdjective] войсками"
 cityfall.80.desc:0 "\n[new_controller.GetAdjective] войска с триумфом вошли в вечный город. Линии обороны были проложены за пределами города, чтобы не нанести ущерба огромному культурному наследию города. Тем не менее, небольшие группы [old_controller.GetAdjective] защитников сражались до победного конца внутри Витториано и Министерства авиации. \n\nКогда бои наконец утихают, в городе наконец-то возвращается тишина..." 
 cityfall.80.a:0 "Битва еще не окончена!"
 cityfall.80.b:0 "Великая победа!"
 cityfall.80.c:0 "Война приняла неожиданный поворот."

 cityfall.81.t:0 "[new_controller.GetAdjective] подразделения занимают Будапешт"
 cityfall.81.desc:0 "\nСиний Дунай меняет цвет, поскольку жестокие бои разрушили город-близнецы Будапешт. Снова Буда и Пешт были разделены, поскольку мосты на Дунае были разрушены [old_controller.GetAdjective] защитниками. [new_controller.GetAdjective] победа уже очевидна, но ущерб, нанесенный городу... Потребуется огромное время, чтобы восстановить его." 
 cityfall.81.a:0 "Битва еще не окончена!"
 cityfall.81.b:0 "Великая победа!"
 cityfall.81.c:0 "Война приняла неожиданный поворот."

 cityfall.82.t:0 "Падение Претории"
 cityfall.82.desc:0 "\nРазрушения и ужасы войны достигают вершины Африки, поскольку [new_controller.GetAdjective] вооруженные силы взяли под контроль город Претория. Критическая проблема [old_controller.GetAdjective] защитников заключалась в том, что велд не обладает природными особенностями, которые могли бы облегчить создание защитного периметра. Они были ошеломлены стремительной атакой [new_controller.GetAdjective] войск и им пришлось оставить город." 
 cityfall.82.a:0 "Битва еще не окончена!"
 cityfall.82.b:0 "Великая победа!"
 cityfall.82.c:0 "Война приняла неожиданный поворот." 

 cityfall.83.t:0 "Падение Афин"
 cityfall.83.desc:0 "\nРазрушения и ужасы войны достигают столицу греческой культуры, поскольку [new_controller.GetAdjective] подразделения захватили Афины и выбили [old_controller.GetAdjective] защитников. Древние Длинные стены не помогли бы [old_controller.GetAdjective] войскам, ведь мрамор и камень не защитили бы от современных бомб и снарядов. Загнав в угол продвижение врага и не желая разрушить Парфенон во второй раз в отчаянной битве, последние отряды защитников рассеялись или сдались врагу." 
 cityfall.83.a:0 "Битва еще не окончена!"
 cityfall.83.b:0 "Великая победа!"
 cityfall.83.c:0 "Война приняла неожиданный поворот." 

 cityfall.84.t:0 "Падение Парижа"
 cityfall.84.desc:0 "\nКогда-то считавшийся центром европейской культуры и тенденций, город Париж сейчас охвачен войной. [new_controller.GetAdjective] подразделения заняли город и выбили [old_controller.GetAdjective] защитников. По слухам, агенты поддерживающие [old_controller.GetAdjective] [old_controller.GetRulingIdeology] помогли в стремительном продвижении [new_controller.GetAdjective] вооруженных сил." 
 cityfall.84.a:0 "Битва еще не окончена!"
 cityfall.84.b:0 "Великая победа!"
 cityfall.84.c:0 "Война приняла неожиданный поворот."

 cityfall.85.t:0 "[new_controller.GetAdjective] вооруженные силы захватывают Бангкок"
 cityfall.85.desc:0 "The controversial rumors, which already were swaying around the [old_controller.GetAdjective] population of city of Bangkok, have been finally confirmed as the fall of the capital city of [old_controller.GetName] was officially broadcasted from city's radiostation. \n\nThe witnesses report that the defenders of Grand Palace were forced to retreat under the overwhelming fire of the [new_controller.GetAdjective] soldiers who have now also taken control of the buildings of local administration and the police stations, severely crippling the fighting spirit and resistance activity of the remainers of the [old_controller.GetAdjective] troops within the city limits. Will it be the end of [old_controller.GetName]?"
 cityfall.85.a:0 "Битва еще не окончена!"
 cityfall.85.b:0 "Великая победа!"
 cityfall.85.c:0 "Война приняла неожиданный поворот." 

 cityfall.86.t:0 "[new_controller.GetAdjective] вооруженные силы захватывают Стокгольм"
 cityfall.86.desc:0 "\n[old_controller.GetAdjective] граждане в смятении, поскольку их город Стокгольм пал под вторжением [new_controller.GetAdjective] соладт. В городе еще осталось сопротивление нескольких батальонов, защищающих остров старого города и успевших взорвать множество мостов и воздвигнуть баррикады, но все же взятие Слуссена означает скорый конец и этим отрядам.\n\nОднако битва за Стокгольм окончена и [new_controller.GetLeader] безусловно празднует успех операции."
 cityfall.86.a:0 "Битва еще не окончена!"
 cityfall.86.b:0 "Великая победа!"
 cityfall.86.c:0 "Война приняла неожиданный поворот."

 cityfall.87.t:0 "[new_controller.GetAdjective] вооруженные силы захватывают Осло"
 cityfall.87.desc:0 "\n[old_controller.GetAdjective] армия отступает, оставляя жителей Осло беззащитными перед [new_controller.GetAdjective] солдатами, которые постепенно берут город под контроль. С затуханием выстрелов артиллерии и винтовок, странная завеса тленной тишины и страха покрыла город. Даже если [old_controller.GetAdjective] правительство обязуется бороться с захватчиками до победного конца, потеря города является огромным ударом для [old_controller.GetNameDef]\n\nБои на окраинах города пока продолжаются, но в голове у все большего числа людей начинает закрадываться один вопрос: «Как долго?»"
 cityfall.87.a:0 "Битва еще не окончена!"
 cityfall.87.b:0 "Великая победа!"
 cityfall.87.c:0 "Война приняла неожиданный поворот."

 cityfall.88.t:0 "[new_controller.GetAdjective] вооруженные силы захватывают Боготу"
 cityfall.88.desc:0 "\n[old_controller.GetAdjective] армия на последнем издыхании отступает из города Богота, оставляя контроль над столицей наступающим [new_controller.GetAdjective] частям. Это поражение сильно дестабилизировало положение в руководстве [old_controller.GetLeader], однако [old_controller.GetAdjective] правительство, тем не менее, обещает продолжать сопротивление до победного конца. Несмотря на это заявление, становится ясно, что [old_controller.Getcountrydef] находится в сложной ситуации."
 cityfall.88.a:0 "Битва еще не окончена!"
 cityfall.88.b:0 "Великая победа!"
 cityfall.88.c:0 "Война приняла неожиданный поворот."

 cityfall.89.t:0 "Dublin falls to [new_controller.GetAdjective] Troops"
 cityfall.89.desc:0 "\nThe [old_controller.GetAdjective] army seems to be on its last legs as they retreated from the city of Dublin, leaving the control of the city to the advancing [new_controller.GetAdjective] troops. This defeat has decredibilized the leadership of [old_controller.GetLeader], but the [old_controller.GetAdjective] government is nevertheless pledging to continue the resistance to the bitter end, declaring that they won't abandonned the independence won after centuries of foreign occupation. Despite this declaration, it is clear that [old_controller.GetNameDef] is in a difficult situation."
 cityfall.89.a:0 "The fight is not over!"
 cityfall.89.b:0 "A great victory!"
 cityfall.89.c:0 "The war is taking an unexpected turn.

