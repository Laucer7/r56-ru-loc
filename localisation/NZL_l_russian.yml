  ### COMPANIES
 NZL_colonial_amunitions_company:0 "Колониальная Компания Боеприпасов"
 NZL_ford_munitions_company:0 "Компания боеприпасов «Форд»"
 NZL_morrison_motor_mower_company:0 "«Моррисон Мотор»"
 NZL_generic_light_aircraft_manufacturer:0 "Венуапайский завод"

 ################




 ### NATIONAL FOCUSES 
 NZL_a_sustainable_army:0 "Регулярная армия"
 NZL_a_sustainable_army_desc:0 "Наша армия, очевидно, не самая сильная в мире, но с нашими увеличенными инвестициями и обучением мы стали гораздо лучше."
 NZL_new_zealand_will_not_fall:0 "Новая Зеландия не падет"
 NZL_improve_the_radars:0 "Улучшение РАДАРа"
 NZL_improve_the_radars_desc:0 "Наши РАДАРы очень устарели, но с развитием военно-морской войны они должны развиваться."
 NZL_train_new_officers:0 "Тренировки новых офицеров"
 NZL_train_new_officers_desc:0 "Мы должны изменить нашу высшую военно-морскую команду, чтобы улучшить возможности флота."
 NZL_solidify_the_new_zealand_division:0 "Создание регулярного флота"
 NZL_solidify_the_new_zealand_division_desc:0 "В настоящее время нашему флоту нечем удивить врага, поэтому мы должны принять меры для его улучшения."
 NZL_naval_profit:0 "Увеличение прибыли ВМФ"
 NZL_naval_profit_desc:0 "Военно-морская индустрия принесла большую пользу нашей стране и если бы мы могли продолжать ее расширять, она, безусловно, окупилась бы."
 NZL_form_the_new_zealand_navy:0 "Формирование Новозеландского ВМФ"
 NZL_form_the_new_zealand_navy_desc:0 "В прошлом наш флот был ничем иным, как небольшим флотом резервных кораблей, теперь же мы можем сделать его нашей собственной независимой силой."
 NZL_destroyer_production:0 "Производство эсминцев"
 NZL_destroyer_production_desc:0 "Эсминцы оказались полезными для любого флота, независимо от его размера или качества. Для нас же они будут жизненно необходимы"
 NZL_submarine_production:0 "Производство подводных лодок"
 NZL_submarine_production_desc:0 "В современной морской войне, подводные лодки будут решающим фактором победы. Нам нельзя отставать от тенденций."
 NZL_supply_the_new_zealand_navy_divsion:0 "Поставки Новозеландскому флоту"
 NZL_supply_the_new_zealand_navy_divsion_desc:0 "Наш флот нуждается в оборудовании, чтобы поддерживать себя."
 NZL_support_ships:0 "Перепрофилирование гражданских кораблей"
 NZL_support_ships_desc:0 "Корабли поддержки нужны в любом флоте, а если растет наш, то они естественно необходимы."
 NZL_pride_of_the_fleet:0 "Совместная работа над проектами линкоров"
 NZL_pride_of_the_fleet_desc:0 "Работая с Великобританией, мы можем вводить новшества в новые конструкции линейных кораблей."
 NZL_mution_companies_investments:0 "Поддержка Колониальной Компании Боеприпасов"
 NZL_mution_companies_investments_desc:0 "Наш первый шаг к созданию улучшенной армии, это инвестировать в компании, которые поставляют и создают оборудование для наших солдат."
 NZL_remember_anzac:0 "Уроки великой войны"
 NZL_remember_anzac_desc:0 "Улучшенные доктрины имеют решающее значение для восстановления нашей армии. Мы должны изучить наши старые слабости и улучшить их."
 NZL_ford_munition_plant:0 "Завод вооружения «Форд»"
 NZL_ford_munition_plant_desc:0 "Некоторые американские компании могут быть использованы для создания боеприпасов нашей армии."
 NZL_new_charlton_automatic_rifles:0 "Проект новой автоматической винтовки «Чарльтон»"
 NZL_new_charlton_automatic_rifles_desc:0 "Мы должны принять образцы новых винтовок для любого потенциального будущего конфликта."
 NZL_expand_our_tank_warfare:0 "Проект «Боб Семпл» танка"
 NZL_expand_our_tank_warfare_desc:0 "Наша нация не известна своей механизированной армией, но мы все еще можем попытаться изменить эту ситуацию."
 NZL_foundations_of_an_aritllery_regiment:0 "Создание основ артиллерийских полков"
 NZL_foundations_of_an_aritllery_regiment_desc:0 "Артиллерийский полк важен в любой армии и любой войне. Мы должны подготовить проект своего собственного."
 NZL_engineer_and_supplY_corp:0 "Инженерные и корпуса поддержки"
 NZL_engineer_and_supplY_corp_desc:0 "Давайте наращивать нашу армию еще больше, добавляя новые ветви поддержки, которые могут оказаться очень даже полезными."
 NZL_construct_the_whenuapai_base:0 "Строительство Венуапайской авиабазы"
 NZL_construct_the_whenuapai_base_desc:0 "Нашим ВВС нужно где-то ремонтироваться и проводить тренировки. Таким местом может полсужить будущая современная авиабаза в Венуапае."
 NZL_fighter_productions:0 "Проекты оборонительных самолетов"
 NZL_fighter_productions_desc:0 "В случае войны Новой Зеландии будут угрожать воздушные налеты. Нам нужно создать защиту против такой угрозы."
 NZL_bomber_production:0 "Разработка самолётов для Содружества"
 NZL_bomber_production_desc:0 "Расстояние от Европы делает нашу страну лучшим местом для разработки самолетов на случай европейской войны."
 NZL_allocate_resources_to_the_rnzf:0 "Выделение ресурсов для Королевских ВВС Новой Зеландии"
 NZL_allocate_resources_to_the_rnzf_desc:0 "Мы должны импортировать самолеты, чтобы увеличить численность ВВС."
 NZL_new_zealand_special_forces:0 "Специальные подразделения Новой Зеландии"
 NZL_new_zealand_special_forces_desc:0 "Спецназ стремительно занимает свое место в вооруженных силах и создание таких подразделений было бы отличным шагом."
 NZL_piolt_recuitment_drive:0 "Схема воздушной подготовки Содружества"
 NZL_piolt_recuitment_drive_desc:0 "Обучаясь с другими членами Содружества, мы можем повысить опыт и талант наших пилотов."
 NZL_connect_the_nation:0 "Спонсирование строительства Государственных автомобильных дорог"
 NZL_connect_the_nation_desc:0 "Наши дороги могут получить некоторые улучшения, чтобы облегчить поездки как гражданских автомобилей, так и военной техники, в час нужды."
 NZL_taranaki_oil_field:0 "Нефтяное месторождение Таранаки"
 NZL_taranaki_oil_field_desc:0 "Наша страна ограничена в своих национальных ресурсах, однако у нас есть некоторые нефтяные месторождения, которые могут оказаться полезными."
 NZL_new_zealand_steel_works:0 "Новозеландские сталлелитейные работы"
 NZL_new_zealand_steel_works_desc:0 "Наша сталь может быть использована на ранзые нужды, что дает нам необходимость собирать ее."
 NZL_resource_imports:0 "Адаптация новых торговых доктрин"
 NZL_resource_imports_desc:0 "Если мы хотим сохранить какой-либо вид производства, мы должны пересмотреть, куда вкладываются наши природные ресурсы."
 NZL_the_inudtrial_segment:0 "Индустриализация сельских сообществ"
 NZL_the_inudtrial_segment_desc:0 "У Новой Зеландии по-прежнему имеется приоритет на строительство новых городов и промышленных центров. Не будем отклонятся от курса"
 NZL_the_wairarapa_sheep_farms:0 "Овечья ферма Вайрарапа"
 NZL_the_wairarapa_sheep_farms_desc:0 "Мы могли бы использовать прибыль от наших многочисленных ферм, чтобы направить их на любые военные усилия."
 NZL_industrial_awakening:0 "Стимуляция роста городов"
 NZL_industrial_awakening_desc:0 "В нескольких портовых городах наблюдается рост, как в экономическом, так и в демографическом плане. Если бы мы могли поддержать эту тенденцию, то население выросло бы в разы за самые короткие сроки, нежели мы ожидали."
 NZL_negotiate_off_the_debt:0 "Договор о снижении задолженности"
 NZL_negotiate_off_the_debt_desc:0 "Ведя переговоры с Великобританией о помощи в любых будущих войнах, они могли бы облегчить часть нашего долга."
 NZL_distribute_the_national_defense_budget:0 "Распределение бюджет национальной обороны"
 NZL_distribute_the_national_defense_budget_desc:0 "Увеличение бюджета для наших сил обороны необходимо в современном международном климате."
 NZL_the_tsunami_project:0 "Проект «Цунами»"
 NZL_the_tsunami_project_desc:0 "Сотрудничество с американцами по разработке бомбы, способной защитить наш остров, может стать приоритетом наших ученых групп."
 NZL_hire_physicists:0 "Расширение отдела физиков"
 NZL_hire_physicists_desc:0 "Чтобы развивать научные знания, а также помогать в любых военных проектах, мы должны нанять новых физиков."
 NZL_Train_New_Officers:0 "Тренировки новых офицеров"
 NZL_Train_New_Officers_desc:0 "Мы должны изменить нашу высшую военно-морскую команду, чтобы улучшить возможности флота."
 NZL_hot_climate_equipment:0 "Получение оборудования для жаркого климата"
 NZL_hot_climate_equipment_desc:0 "Мы должны получить оборудование для жаркого климата, так как в случае войны наши подразделения могут быть размещены в районах, где они очень сильно потребуются."
 NZL_form_the_new_zealand_air_force:0 "Формирование Новозеландских ВВС"
 NZL_form_the_new_zealand_air_force_desc:0 "Пришло время нашим воздушным силам перейти от расширения ВВС к собственным боевым силам."
 NZL_air_training_progam:0 "Программа воздушных тренировок"
 NZL_air_training_progam_desc:0 "Сотрудничество с Содружеством в обучении наших пилотов может оказаться очень даже полезным."
 NZL_defend_our_islands:0 "Испытание полевой артиллерии"
 NZL_defend_our_islands_desc:0 "Артиллерия может быть полезна в любом конфликте. Было бы полезно испытать её, а затем попытаться выставить на поле брани."
 NZL_trust_in_the_opposition:0 "Доверие оппозиции"
 NZL_trust_in_the_opposition_desc:0 "Макмиллан был выбран, чтобы возглавить лейбористскую партию, но для успеха ему нужна вера нации."
 NZL_public_health_service:0 "Служба общественного здравоохранения"
 NZL_public_health_service_desc:0 "Создание службы общественного здравоохранения является важным шагом в программе благосостояния у лейбористов."
 NZL_research_grants:0 "Исследовательские гранты"
 NZL_research_grants_desc:0 "Лейбористы считают, что исследования являются важным аспектом роста нации, следовательно, они увеличат ее бюджет."
 NZL_review_the_prison_system:0 "Пересмотр тюремной системы"
 NZL_review_the_prison_system_desc:0 "Тюремная система в нашей стране в корне несовершенна. Мы должны попытаться улучшить её."
 NZL_reconcile_political_opponents:0 "Примирение политических противников"
 NZL_reconcile_political_opponents_desc:0 "Джон А. Ли всегда был талантливым лидером, мы могли бы примирить его с противниками, может тогда он согласиться сотрудничать с нами."
 NZL_denounce_conservative_politicians:0 "Денонсирование консервативных политиков"
 NZL_denounce_conservative_politicians_desc:0 "Консервативные идеалы отягощают прогресс нашей страны. Мы должны использовать все наши ресурсы, чтобы заставить их замолчать."
 NZL_frasers_leadership:0 "Лидерство Фрейзера"
 NZL_frasers_leadership_desc:0 "Питер Фрейзер зарекомендовал себя способным лидером, достойным вести нашу страну в эти трудные времена."
 NZL_rally_the_opponents:0 "Митинги оппонентов"
 NZL_rally_the_opponents_desc:0 "Мы должны сотрудничать со всеми противниками, даже вне лейбористской партии, чтобы способствовать прогрессу нации."
 NZL_attempt_at_a_war_economy:0 "Попытка введения промышленности военного времени"
 NZL_attempt_at_a_war_economy_desc:0 "Экономика Новой Зеландии никогда не была ориентирована на серьезные конфликты, но сейчас, как никогда, она имеет первостепенное значение. По крайней мере, мы попытаемся это сделать."
 NZL_lower_labor_wages:0 "Уменьшение заработной платы"
 NZL_lower_labor_wages_desc:0 "Чтобы поддержать нашу мобилизацию, мы должны сократить некоторые зарплаты, чтобы еще больше усилить рост экономики."
 NZL_silence_the_discontent:0 "Цензура недовольных"
 NZL_silence_the_discontent_desc:0 "Кажется, некоторые недовольны нашими более жесткими законами о мобилизации. Мы должны подвергнуть их цензуре, прежде чем эти идеалы попадут в широкую общественность."
 NZL_fight_for_control_over_our_soldiers:0 "Введение воинской повинности"
 NZL_fight_for_control_over_our_soldiers_desc:0 "Нашей стране нужно больше мужчин, способных служить. Такое решение не пользуется популярностью населения, однако, возможно, пришло время возобновить призыв на военную службу."
 NZL_the_labour_partys_reform:0 "Кабинет Сэвиджа"
 NZL_the_labour_partys_reform_desc:0 "Майкл Сэвидж и Лейбористская партия обещали жителям Новой Зеландии несколько важных и интересных вещей. Настало время начать реализацию этих реформ."
 NZL_critize_uk_foreign_policy:0 "Критика политики умиротворения"
 NZL_critize_uk_foreign_policy_desc:0 "Умиротворение не является легитимной формой дипломатии, даже если мы стоим в одиночестве в этом плане, важно сообщить об этом в Великобританию."
 NZL_protect_maori_land:0 "Конфискация полезных земель маори"
 NZL_protect_maori_land_desc:0 "Маори владеют несколькими районами, необходимыми для нашей естественной экспансии, так что пришло время забрать эти земли, но с надлежащей компенсацией."
 NZL_respect_maori_culture:0 "Уважение местной культуры"
 NZL_respect_maori_culture_desc:0 "Маори следует разрешить практиковать свои собственные традиции без какого-либо ограничения."
 NZL_minor_native_representation_in_gov:0 "Незначительное представительство местного народа"
 NZL_minor_native_representation_in_gov_desc:0 "Мы могли бы позволить некоторым туземцам высказываться в правительственном органе Новой Зеландии. Это может успокоить некоторых протестующих."
 NZL_the_maori_division:0 "Создание дивизии маори"
 NZL_the_maori_division_desc:0 "Мы должны оказать давление на некоторых членов парламента, чтобы они позволили принять в армию самых одаренных из маори."
 NZL_begin_lobbying_for_reforms:0 "Назначение комитета по предложеним"
 NZL_begin_lobbying_for_reforms_desc:0 "Для того, чтобы наша страна получила лучшие аспекты социального обеспечения, мы должны назначить специализированные комитеты, которые предложат любые изменения в законе."
 NZL_universal_medical_benefits:0 "Всеобщие медицинские льготы"
 NZL_universal_medical_benefits_desc:0 "Предоставление всем гражданам основных медицинских пособий - это шаг вперед к принятию следующих законов."
 NZL_nationalize_commerical_broadcasting:0 "Национализация коммерческого вещания"
 NZL_nationalize_commerical_broadcasting_desc:0 "Правительство должно контролировать радио для обеспечения этичной рекламы."
 NZL_state_controlled_bank:0 "Создание государственных контролируемых резервных банков"
 NZL_state_controlled_bank_desc:0 "Мы извлекли многие уроки из депрессии. Один из них - обеспечение безопасности банков."
 NZL_the_social_security_acts:0 "Закон о социальном обеспечении"
 NZL_the_social_security_acts_desc:0 "Лейбористская партия обещала принять этот акт в течение некоторого времени. Он обеспечит, чтобы в Новой Зеландии были доступны прогрессивные программы для всех."
 NZL_unenmployment_benefit:0 "Пособие по безработице"
 NZL_unenmployment_benefit_desc:0 "Одним из аспектов законопроекта о социальном обеспечении является пособие по безработице для снижения уровня бедности."
 NZL_construct_state_housing:0 "Строительство государственного жилья"
 NZL_construct_state_housing_desc:0 "Жилье для тех, кто слишком беден, чтобы купить собственный дом, необходимо в любой модернизированной нации."
 NZL_the_second_nzl_volunteer_force:0 "Вторая добровольческая программа"
 NZL_the_second_nzl_volunteer_force_desc:0 "В случае войны Новая Зеландия должна собрать войска, чтобы защитить себя и своих союзников."
 NZL_old_age_pension:0 "Введение пенсии по старости"
 NZL_old_age_pension_desc:0 "Работа правительства состоит в том, чтобы обеспечить благоприятную атмосферу своих пожилых граждан, посвятивших свою жизнь нации."
 NZL_open_ties_with_washington:0 "Налаживание связей с Вашингтоном"
 NZL_open_ties_with_washington_desc:0 "Американцы слишком важны в современном мире, чтобы игнорировать их дружбу. Открытие связей с ними окажется полезным."
 NZL_supply_food_stuffs:0 "Поставки продовольствия в обмен на снаряжение"
 NZL_supply_food_stuffs_desc:0 "Хоть мы не можем выделить слишком много солдат для поддержки союзников, мы можем послать помощь в виде поставок продовольствия, возможно, даже в обмен на снаряжение."
 NZL_dedicate_men:0 "Dedicate Men to the War Effort"
 NZL_australian_nzl_agreement:0 "Соглашение с АНЗАК"
 NZL_australian_nzl_agreement_desc:0 "Чтобы гарантировать безопасность наших интересов в Тихом океане, мы должны сотрудничать с нашими соседями."
 NZL_national_party_triumphant:0 "Триумф Национальной партии"
 NZL_national_party_triumphant_desc:0 "Слишком долго лейбористы обещали пустые программы. Национальная партия на самом деле сможет достичь своих целей и исправить ошибки лейбористов."
 NZL_appeal_rural_communities:0 "Обращение к сельским общинам"
 NZL_appeal_rural_communities_desc:0 "Основная база подержки нашей партии находится в небольших поселках сельской местности Новой Зеландии. Мы должны успокоить их, чтобы сохранить нашу позицию."
 NZL_condem_intervention:0 "Осуждение вмешательства государства"
 NZL_condem_intervention_desc:0 "Правительство должно держаться подальше от частного бизнеса и не вмешиваться в экономику вообще."
 NZL_absorb_conservative_remains:0 "Поглощение консервативных партий"
 NZL_absorb_conservative_remains_desc:0 "Некоторые члены лейбористской партии сочувствуют многим политикам нашей партии. Мы могли бы использовать их навыки во благо нации и партии."
 NZL_equality_conscription:0 "Равенство через призыв на военную службу"
 NZL_equality_conscription_desc:0 "Туземцы тоже должны быть призваны на военную службу. Их статус не защищает их от обязанности перед своей страной."
 NZL_fight_militant_worker_union:0 "Борьба с боевыми профсоюзами рабочих"
 NZL_fight_militant_worker_union_desc:0 "Некоторые союзы не так легко подчиняются идее более высокой зарплаты. Из-за этого они остаются проблемой, а проблемы нужно искоренять с корнем. Если для этого потребуется арест многих участников - да будет так."
 NZL_tackle_inflation:0 "Устранение инфляции"
 NZL_tackle_inflation_desc:0 "Мы должны принять меры против инфляции, прежде чем она действительно станет проблемой."
 NZL_war_council:0 "Консультативный военный совет"
 NZL_war_council_desc:0 "Создание военного совета между всеми сторонами может улучшить показатели наших военных сил."
 NZL_open_up_to_free_market:0 "Закон о свободном рынке"
 NZL_open_up_to_free_market_desc:0 "Открытие свободного рынка - главная цель нашей партии. Теперь, после успеха на выборах, мы можем наконец достичь цели."
 NZL_combined_intelligence_centre:0 "Объединенный разведывательный центр"
 NZL_combined_intelligence_centre_desc:0 "Мы должны совместно с Великобританией обезопасить собственные и взломать вражеские закодированные сообщения. "
 NZL_construct_shore_fortification:0 "Строительство береговых укреплений"
 NZL_construct_shore_fortification_desc:0 "Мы должны подготовить наши береговые линии против любых агрессоров и обеспечить безопасность государства."
 NZL_emerge_from_the_caves:0 "Объединение коммунистических движений"
 NZL_emerge_from_the_caves_desc:0 "Коммунистическое движение в Новой Зеландии - не что иное, как группа пещерных обитателей, печатающих статьи и протестующие на улицах. Если мы хотим получить реальнуювласть, мы должны объединиться в одну партию."
 NZL_lobby_soviet:0 "Посольство Советского союза"
 NZL_lobby_soviet_desc:0 "Советский Союз будет нашим самым важным инвестором. Если мы отим получить власть, необходима их поддержка."
 NZL_the_peoples_voice:0 "Голос народа"
 NZL_the_peoples_voice_desc:0 "Народный голос - самый мощный инструмент для распространения наших идеалов в массы. Давайте удостоверимся, что народ на нашей стороне."
 NZL_invite_radical_labour_exiles:0 "Пригласить радикалов изгнанников из лейбористов"
 NZL_invite_radical_labour_exiles_desc:0 "У Джона А. Ли и Билл Барнард проявлятют некоторые симпатии к нашему делу, поэтому их навыки и влияние не должны игнорироваться."
 NZL_new_wave_of_feminism:0 "Новая волна феминизма"
 NZL_new_wave_of_feminism_desc:0 "В нашем новом государстве все должны быть равны перед лицом закона, включая оба пола."
 NZL_maori_equality:0 "Полное равенство народов маори"
 NZL_maori_equality_desc:0 "Народ маори слишком долго угнетался. Они заслуживают таких же прав, как и все остальные наши граждане."
 NZL_nationalize_bank:0 "Национализация банка Новой Зеландии"
 NZL_nationalize_bank_desc:0 "Банк Новой Зеландии должен быть национализирован, чтобы обеспечить стране непрерывный экономический рост."
 NZL_public_housing:0 "Приоритет государственного жилья"
 NZL_public_housing_desc:0 "Обеспечение основных жизненных потребностей граждан, которые не могут их себе позволить, покажет миру прогресс нашей нации."
 NZL_encourage_selfless_citizens:0 "Поощрение бескорыстных граждан"
 NZL_encourage_selfless_citizens_desc:0 "Самоотверженность и добродетель - это качества, которые должны иметь все обитатели, если мы хотим выжить в этом мире. У нас нет места для трусости."
 NZL_join_sov:0 "Альянс с Союзом"
 NZL_join_sov_desc:0 "Мы превзойдены и окружены враждебными соседями, чтобы гарантировать собственное выживание, мы должны объединиться с защитниками коммунизма."
 NZL_neutral:0 "Стабилизация внутренних дел"
 NZL_neutral_desc:0 "Укрепление нашего собственного господства над страной важнее, чем увлечение иностранными делами."
 NZL_legion_ideals:0 "Возрождение идеалов «Легиона»"
 NZL_legion_ideals_desc:0 "«Легион» уже довольно давно распущен, но их идеалы так же актуальны, как и раньше. Мы должны расширить возможности тех, кто еще остался верен нашему праведному делу."
 NZL_party_funding:0 "Получение партийного финансирования"
 NZL_party_funding_desc:0 "«Легион» истек кровью из-за отсутствия финансовой поддержки, мы не можем допустить, чтобы произошла та же ошибка."
 NZL_unite_party:0 "Объединение «Легиона»"
 NZL_unite_party_desc:0 "«Легион» - фрагментированная партия. Для того, чтобы взять его под полный контроль, объединение всех групп является необходимым шагом."
 NZL_the_individual:0 "Руководство индивидуализма"
 NZL_the_individual_desc:0 "Человек - это единственный величайший ресурс, которым обладает наша нация и принятие личной свободы является основным пунктом нашей доктрины."
 NZL_insulationsim:0 "Политика экономического изоляционизма"
 NZL_insulationsim_desc:0 "Принятие более консервативной позиции в отношении нашей экономической политики может оказаться полезным инструментом для укрепления нашего контроля над Новой Зеландией."
 NZL_minimalize_government_spending:0 "Минимизированные государственные расходы"
 NZL_minimalize_government_spending_desc:0 "Роль правительства заключается не в том, чтобы вмешиваться в рынок, а в том, чтобы снижать темпы роста и препятствовать процветанию сильно ушедших вперед компаний."
 NZL_maori_assimilation:0 "Ассимиляция народа маори"
 NZL_maori_assimilation_desc:0 "Народ маори должен научиться ассимиляции в обществе, а не продолжать свои протесты."
 NZL_ban_poarties:0 "Запрет политических партий"
 NZL_ban_poarties_desc:0 "Политические партии только делят нацию, мы все должны объединиться как один народ."
 NZL_join_jap:0 "Присоединиться к Сфере сопроцветания"
 NZL_join_jap_desc:0 "Японцы - растущая сила в Азии, объединение с ними необходимо для нашей собственной безопасности."
 NZL_home_defence:0 "Закрыться от междунароных отношений"
 NZL_home_defence_desc:0 "Нам не нужно вмешиваться в дела, которые не являются нашими собственными. Защита наших берегов гораздо важнее."

 NZL_increased_defense_spending:0 "Увеличение расходов на исследование оборонительных инноваций"
 NZL_increased_defense_spending_desc:0 "Война требует современного оборудования, и мы не можем полагаться только на выводы наших союзников.." 
 NZL_central_research_planning:0 "Центральное планирование исследований"
 NZL_central_research_planning_desc:0 "Планирование экономики также подразумевает направление ученых к технологиям, которые понадобятся государству в будущем, как если бы великий разум видел будущее и выбирал лучшие варианты."
 NZL_national_research_grants:0 "Национальные исследовательские гранты"
 NZL_national_research_grants_desc:0 "Мы должны полагаться на наши инновации, которые, как известно, превосходят зарубежные. Вот как например жители этих островов уничтожали опасных птиц, а не проигрывали им."
 NZL_corporate_innovations:0 "Корпоративные инновации"
 NZL_corporate_innovations_desc:0 "Частный сектор умеет разрабатывать новые технологии, а конкуренция откроет лучшее в нашей стране."

 NZL_naval_equipment:0 "Морское оборудование"
 NZL_naval_equipment_desc:0 "Современный корпус - ничто без современного оборудования."

 ###################
 NZL_a_poor_army:0 "Неподготовленная армия"
 NZL_a_poor_army_desc:0 "Наша экономика недостаточно сильна, чтобы поддерживать вооруженные силы, достаточно крупные, чтобы быть такими же эффективными, как у Британии иили Франции."
 NZL_destruction_of_the_lee_afair:0 "Популярная в народе критика Ли"
 NZL_destruction_of_the_lee_afair_desc:0 "Джон А. Ли - политик, который известен своей более радикальной стороной. Он резко критикует каждый ход Лейбористской партии, потому что в ответ мы понизили его с важных государственных позиций на более мелкие."
 NZL_upset_maori_population:0 "Недовольство коренного населения"
 NZL_upset_maori_population_desc:0 "Туземцы на улицах уже давно бунтуют, в основном из-за проблем автономии и захвата нами их истинных земель. Возможно, пришло время найти потенциальные решения."
 NZL_organizing_communists:0 "Организация коммунистов"
 NZL_stiff_opposition:0 "Жесткая оппозиция"
 NZL_unemployment_benefit:0 "Пособие по безработице"
 NZL_the_engineer_corp:0 "Соглашение по артиллерии"
 NZL_create_a_satnding_navy:0 "Создание регулярного флота"
 NZL_lessons_of_the_great_war:0 "Уроки великой войны"
 NZL_pilot_recruitment_drive:0 "Схема воздушной подготовки"
 socialist_finance_minister:0 "Социалистический министр финанстов"
 socialist_follower:0 "Сторонник Ли"
 labour_party_remnant:0 "Остаток лейбористской партии"
 NZL_obtain_funding:0 "Получение партийного финансирования"
 NZL_prioritize_house:0 "Общественное жилье"
 NZL_fight_for_authority_over_our_troops:0 "Воинская повинность"
 NZL_commie_tt:0 "Завершение этого фокуса разблокирует Коммунистический путь на Выборах"
 NZL_legion_tt:0 "Завершение этого фокуса разблокирует Фашистский путь на Выборах"
 
 new_zealand.1.t:0 "Майкл Сэвидж заболел, назначен новый премьер-министр"
 new_zealand.1.d:0 "С постоянно растущей напряженностью и раздробленным состоянием Лейбористской партии, мы должны как можно скорее выбрать преемника постоянно больного Майкла Джозефа Сэвиджа. Питер Фрейзер показал себя более способным лидером и получил высокую оценку как Уолтера Нэша, так и премьер-министра Сэвиджа. Однако это не мешает работе оппозиции во главе с Джерваном Макмилланом, которая пытается продвинуть на повестке дня свои предложения. Сам Макмиллан, явяляется более противоречивым выбором и непопулярной личностью, поскольку выразил свои симпатии экстрадированну члену лейбористской партии Джону А. Ли, вечному критику нынешнего правительства."
 new_zealand.1.a:0 "Питер Фрейзер - лучшее решение для устранения недугов лейбористов."
 new_zealand.1.b:0 "Умеренность Джервана Макмиллана исправит лейбористскую партию."
 new_zealand.1.c:0 "Партия слишком разделена, чтобы выбрать сейчас, нужно больше времени."
 new_zealand.2.t:0 "Майкл Джозеф Сэвидж скончался"
 new_zealand.2.d:0 "Онажды премьер-министр Майкл Сэвидж принял решение о том, что Новая Зеландия будет поддерживать постоянную связь с Великобританию и заявил о своей поддержке нации. Герой нации, а также великой лидер, который не боялся критиковать то, что, по его мнению, было неправильно - его будет не хватать. Однако теперь лейбористская партия должна внести коррективы после его кончины и подготовиться к новой странице в истории Новой Зеландии."
 new_zealand.2.a:0 "Rest In Peace."
 new_zealand.2.b:0 "Пусть партия договорится между собой, теперь настало время для нового будущего."
 new_zealand.3.t:0 "Выборы 1938 года"
 new_zealand.3.d:0 "Ситуация следующая: Две основные партии, противостоящие на этих выборах, делали все более и более отличные предложения, чтобы повлиять на общественность. Лейбористская партия уже довольно давно возглавляет нацию и пообещала принять Закон о социальном обеспечении, который обещает предоставить пенсии по старости и пособия по безработице. Уже доказано, что это было превосходным влиянием на положение Национальной партии, которая открыто критикует политику лейбористов. Она, хоть и является новой, с годами увеличивает свою численность и получает поддержку среди населения, используя слабости правительства лейбористов. Хотя выборы закончатся скорее всего в пользу Лейбористской партии, есть шанс, что Национальная партия может доказать обратное. Однако некоторые ожидают и самых неожиданных возможных вещей..."
 new_zealand.3.a:0 "Лейбористская партия должна выполнить свои обещания."
 new_zealand.3.b:0 "У лейбористов было время, они его не оправдали. Национальная партия должна предпринять необходимые изменения."
 new_zealand.3.c:0 "Новая Зеландия создаст свое будущее, будущее социалистического народа."
 new_zealand.3.d:0 "«Легион» поведет Новую Зеландию к славе."
 new_zealand.4.t:0 "«Легион» требует отставки лейбористского правительства"
 new_zealand.4.d:0 "После кончины лейбористского премьер-министра Майкла Сэвиджа сторонники «Легиона» во главе с Джоном Ормондом начали требовать отставок известных должностных лиц лейбористов, таких как Питер Фрейзер и Уолтер Нэш. Лейбористское правительство, которое сейчас ослаблено после смерти своего лидера и не имеет четкой замены, похоже, уступит требованиям Ормонда без особого сопротивления. Только время покажет, сможет ли «Легион» стать главной партией в будущем новозеландцев."
 new_zealand.4.a:0 "«Легион» - лучшая надежда на будущее Новой Зеландии."
 new_zealand.5.t:0 "Коммунистические газеты распространяются в государстве"
 new_zealand.5.d:0 "В крупных городах все чаще распространяются странные газеты, выступающие за создание новой системы, прямо противоположной идеалам «Легиона» и Лейбористской партии. Никто не может найти источник этих бумаг, а кроме того, считается, что они происходят из возможных укрытий в сельской местности. В результате некоторые из них стали достоянием общественности, по всей стране вспыхнули беспорядки, требующие устранения всех правительственных чиновников, а также положить конец «Легиону» и его лидеру Ормонду. Похоже, что Лейбористская партия без лидера просто подчинится, однако Ормонд пригрозил дать отпор своим противникам."
 new_zealand.5.a:0 "Придется отступить, у них слишком большая поддержка."
 new_zealand.5.b:0 "Немедленно расправьтесь с этими беспорядками, они сами ухудшают ситуацию."
 new_zealand.6.t:0 "Генерал-губернатор возглавил лоялистов"
 new_zealand.6.d:0 "Ввиду того, что политика правительства Новой Зеландии подвергается сомнению, а монархия постепенно возвращается к полной власти в Британии, многие партии объявили о своей независимости. Однако сильное лоялистское движение во главе с генерал-губернатором Джорджем Монктоном-Арунделлом пытается укрепить контроль над страной. Это движение уже вызвало открытую борьбу между радикальными партиями на улицах Веллингтона, что заставило некоторых усомниться в безопасности нации."
 new_zealand.6.a:0 "Пусть губернатор предъявляет свои требования, Новая Зеландия поддерживает Британию."
 new_zealand.6.b:0 "Расправьтесь со всеми лоялистскими движениями, они представляют опасность для нашей безопасности."
 new_zealand.9.t:0 "Коммунисты свергают лейбористов и «Легион»"
 new_zealand.9.d:0 "С возрастающей популярностью коммунистической партии люди восстали против вновь возрожденного «Легиона», особенно после краха лейбористского правительства. Оказавшись в меньшинстве господин Ормонд ушел в отставку, оставив будущее Новой Зеландии в руках Коммунистической партии."
 new_zealand.10.t:0 "Сидней Холланд принимает правление"
 new_zealand.10.d:0 "Адам Гамильтон ушел в отставку с поста лидера Национальной партии, а на посту премьер-министра его сменил Сидней Холланд. Холланд зарекомендовал себя как достойный преемник Гамильтона и заявил о намерении продолжить курс Национальной партии."
 new_zealand.10.a:0 "У Холланда большой потенциал."

