 is_AH_tt:0 "Является §YАвстро-Венгрией§!"
 
 HUN_form_the_mdp:0 "Формирование ВПТ"
 HUN_form_the_mdp_desc:0 "Реорганизация политических партий должна быть осуществлена путем создания единого фронта, включающего многие левые партии, во главе с Коммунистической партией - Венгерской партией трудящихся."
 HUN_turn_the_adriatic_red:0 "Красная Адриатика"
 HUN_turn_the_adriatic_red_desc:0 "Проклятое государство Югославия слишком долго подавляло балканские рабочие движения. Наш главный долг - освободить пролетариат и показать им истинные ценности коммунизма!"

 HUN_liberate_the_austrians:0 "Освобождение Австрийцев"
 HUN_liberate_the_austrians_desc:0 "Коммунистическая партия Австрии, была вынуждена уйти в подполье из-за чрезвычайного декрета австрофашистского правительства в 1933 году. Без иностранной поддержки партия не может действовать свободно и вести австрийский народ к процветанию, которого заслуживает нация. Мы изменим это!"

 HUN_expand_the_levente:0 "Расширение Левенте"
 HUN_expand_the_levente_desc:0 "Ассоциации Левенте - это военизированная организация, которая существует с 1921 года. Первоначально она создавалась для целей физической и медицинской подготовки, но позднее была милитаризована, чтобы обойти ограничения, предусмотренные в Трианонском соглашении."
 
 HUN_demand_the_coastline:0 "[ROOT.GetHUNdemandthecoastline]"
 HUN_demand_the_coastline_desc:0 "Наследие Венгерского королевства включает прибрежные территории Далмации, отданные османам пять веков назад. Если мы хотим добиться былой славы, мы потребуем или завоюем эти территории!"
 GetHUNdemandthecoastlinenormal_KEY:0 "Требование береговой линии"
