 HUN_organize_workers_collectives:0 "Организация рабочих коллективов"
 HUN_organize_workers_collectives_desc:0 "Организовывав рабочие коллективы, мы сможем захватить экономику и навсегда уничтожить признаки капитализма."
 HUN_new_invasion_of_slovakia:0 "Новое вторжение в Словакию"
 HUN_new_invasion_of_slovakia_desc:0 "Давайте подчиним словацкий народ раз и навсегда и отомстим за провал 1919 года."
 HUN_oil_refining_infrastructure:0 "Нефтеперерабатывающая инфраструктура"
 HUN_oil_refining_infrastructure_desc:0 "Чтобы обеспечить эксплуатацию наших нефтяных месторождений, мы должны оснастить страну необходимыми нефтеперерабатывающими заводами и топливными бункерами."
 HUN_ally_yugoslavia:0 "Союз с Югославией"
 HUN_ally_yugoslavia_desc:0 "Югославию нужно поддерживать, и она должна быть нашим союзником в нашей борьбе за освобождение рабочих всего мира!"
 HUN_ally_greece:0 "Союз с Грецией"
 HUN_ally_greece_desc:0 "Грецию нужно поддерживать, и она должна быть нашим союзником в нашей борьбе за освобождение рабочих всего мира."
 HUN_ally_bulgaria:0 "Союз с Болгарией"
 HUN_ally_bulgaria_desc:0 "Болагрию нужно поддерживать, и она должна быть нашим союзником в нашей борьбе за освобождение рабочих всего мира."
 HUN_ally_austria:0 "Союз с Австрией"
 HUN_ally_austria_desc:0 "Австрию нужно поддерживать, и она должна быть нашим союзником в нашей борьбе за освобождение рабочих всего мира." 
 
 
 HUN_revolt_of_the_arrow_crosses:0 "Революция Скрещенных стрел"
 HUN_revolt_of_the_arrow_crosses_desc:0 "Так называемый регент уже долгие годы как предал отечество и его армию, сохраняя власть только для себя, будучи довольным иностранными угнетателями."
 HUN_favor_the_army:0 "Использование армии"
 HUN_favor_the_army_desc:0 "Наш долг - отдать предпочтение армии, чтобы вернуть Венгрии ее исторические границы. Поэтому мы должны сделать все, чтобы удовлетворить интересы офицеров и исцелить ущерб дивизий, вызванный перемещением предателя Хорти."
 HUN_foreign_aeronautical_assistance:0 "Иностранная авиационная помощь"
 HUN_foreign_aeronautical_assistance_desc:0 "Наши союзники могут помочь нам производить больше самолетов."
 HUN_foreign_aeronautical_assistance_idea:0 "Иностранная авиационная помощь"
 
 HUN_invite_yugoslavia:0 "Пригласить Югославию"
 HUN_invite_yugoslavia_desc:0 "Поддержка Югославии важна для будущей устойчивости балканской коалиции."
 HUN_invite_czechoslovakia:0 "Пигласить Чехословакию"
 HUN_invite_czechoslovakia_desc:0 "Поддержка Чехословакии важна для будущей устойчивости балканской коалиции" 
 HUN_invite_greece:0 "Пригласить Грецию"
 HUN_invite_greece_desc:0 "Поддержка Греции важна для будущей устойчивости балканской коалиции" 
 HUN_protect_ruthenia:0 "Защита Рутении"
 HUN_protect_ruthenia_desc:0 "В наших интересах, интересах мадьяров и русинов защитить Малороссию и обеспечить мирную жизнь каждой общины друг с другом. Сейчас достаточно тревожные времена. Нам не нужны внутренние враги."
 HUN_join_the_little_entente:0 "Присоединение к Малой Антанте"
 HUN_join_the_little_entente_desc:0 "Дипломатические усилия окончательно убедили французов в том, что мы не представляем угрозы и, что ситуация с мадьярами, живущими за пределами Венгрии, может быть урегулирована мирным путем. Скорее присутствие тиранов, угрожающих миру, является гораздо большей проблемой, против которой свободные страны должны объединиться."
 HUN_join_the_cordon_sanitaire:0 "Присоединение к Санитарному Кордону"
 HUN_join_the_cordon_sanitaire_desc:0 "Польско-румынский союз - это оплот Восточной Европы против тирании, он служит делу свободы. Это наша цель."
 HUN_hungarian_minorities_recruitment_agreement:0 "Соглашение о приеме на службу венгерских меньшинств"
 HUN_hungarian_minorities_recruitment_agreement_desc:0 "Мы можем предложить своим союзникам, чтобы они позволили своим этническим венгерским гражданам служить в венгерской армии." 

 HUN_rearmament_refused:0 "§YЧленам Маленькой Антанты отказано в перевооружении§!"

 HUN_bernadotte_dynastic_ties_decision_category:0 "Династические узы Бернадоттов"
 HUN_bernadotte_dynastic_ties_decision_category_desc:0 "Новый король нашей нации родился и вырос в Швеции и поддерживает прочные связи с нацией своей юности."
 HUN_hungarian_minorities_recruitment_decision_category:0 "Вербовка представителей венгерских меньшинств"
 HUN_hungarian_minorities_recruitment_decision_category_desc:0 "Вместо того, чтобы оплакивать ликвидацию Великой Венгрии, мы найдем утешение в международном сотрудничестве с нашими соседями. Некоторые этнические венгры, проживающие за границей, могут быть мотивированы служить под венгерским флагом, избегая потенциального языкового барьера. Наши соседние союзники были послушно лоббированы и убеждены, что это на благо общего дела и что серьезность нашего времени открывает двери для маловероятных решений."
 HUN_form_swedish_democratic_government_in_exile:0 "Формирование шведского правительства в изгнании"
