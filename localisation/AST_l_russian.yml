 AST_R56_advance_australia_fair:0 "Продвижение справедливости для Австралии"
 AST_R56_advance_australia_fair_desc:0 ""
 AST_R56_the_writers_revolution:0 "Писательская революция"
 AST_R56_the_writers_revolution_desc:0 "Различные писатели, такие как Ксавье Герберт, Майлз Франклин и Элеонора Дарк, были сторонниками движения с момента его создания. Эта идея должна быть принята и поддержана народом."
 AST_R56_rationalist_education:0 "Рационалистическое образование"
 AST_R56_rationalist_education_desc:0 "Мы не должны забывать о нашем рационалистическом происхождении. Продвигая рационалистическую мысль и образование, мы можем помочь обеспечить будущее Австралии."
 AST_R56_inderpendant_asia_movement:0 "Поддержка движения за Независимость Азии"
 AST_R56_inderpendant_asia_movement_desc:0 ""
 AST_R56_australian_national_socalism:0 "Австралийский национал-социализм"
 AST_R56_australian_national_socalism_desc:0 "Национал-социалистические идеалы Германии являются ярким примером того, как Австралия может стать маяком цивилизации в южной части Тихого океана."
 AST_R56_a_corporate_state:0 "Корпоративное государство"
 AST_R56_a_corporate_state_desc:0 "У нас есть поддержка различных промышленников и бизнесменов. С их помощью мы превратим Австралию в национал-социалистическое корпоративное государство."
 AST_R56_encourage_the_arms_industralists:0 "Поощрение оружейных промышленников"
 AST_R56_encourage_the_arms_industralists_desc:0 "Мы должны гордиться австралийской военной промышленностью. Литгоу станет всемирно известным именем вместе с Браунингом и Маузером."
 AST_R56_australias_natural_wealth:0 "Естественное богатство Австралии"
 AST_R56_australias_natural_wealth_desc:0 ""
 AST_R56_support_the_coal_industry:0 "Поддержка угольной промышленности"
 AST_R56_support_the_coal_industry_desc:0 ""
 AST_R56_australiam_isolationism:0 "Австралийский изоляционизм"
 AST_R56_australiam_isolationism_desc:0 ""
 AST_R56_true_autarky:0 "Австралийская автаркия"
 AST_R56_true_autarky_desc:0 ""
 AST_R56_young_australian_league:0 "Лига австралийской молодежи"
 AST_R56_young_australian_league_desc:0 "Молодое поколение - это наше будущее, и его нужно хорошо воспитывать. Мы должны отправить наблюдателей в Германию и Японию, чтобы посмотреть, как они учат свою молодежь сильным, патриотическим ценностям и применяют уроки на дому."
 AST_R56_control_the_abc:0 "Контроль ABC"
 AST_R56_control_the_abc_desc:0 "«Острейлиан бродкастинг корпорейшен» является государственным агентством новостей Австралии. Мы должны обеспечить, чтобы он транслировал только обучающие и исправленные истории, а не распространял про-британскую ложь."
 AST_R56_japanese_cooportation:0 "Японское сотрудничество"
 AST_R56_japanese_cooportation_desc:0 "Японская империя - могучая нация, которая является ярким примером того, что могут сделать жители Тихого океана без коррумпированного европейского вмешательства. Мы будем поддерживать их в стремлениях Сферы совместного процветания."
 AST_R56_southern_axis:0 "Влияние Оси на юге"
 AST_R56_southern_axis_desc:0 "Несмотря на то, что нацистская Германия находится на другом конце света, они наши естественные друзья и союзники. Мы станем их южной осью."
 AST_R56_south_pacific_independent_research_fund:0 "Южнотихоокеанский исследовательский фонд"
 AST_R56_south_pacific_independent_research_fund_desc:0 "Мы должны помочь нашим друзьям в Азии превратить Южную часть Тихого океана в настоящий маяк науки и образования."
 AST_R56_seize_the_seventh_state:0 "Захват седьмого государства"
 AST_R56_seize_the_seventh_state_desc:0 "Новая Зеландия всегда имела место в конституции Австралии как наше седьмое государство, но они продолжают провозглашать о своей независимости. Пришла пора навсегда заткнуть их."
 AST_R56_war_beyond_the_seas:0 "К войнам за пределами морей"
 AST_R56_war_beyond_the_seas_desc:0 "Мы не можем всегда сдерживать начало конфликта. Чтобы добиться прочного мира, мы все должны стремиться к войне."
 AST_R56_work_fight_or_be_destroyed:0 "Бороться, работать или быть уничтоженным"
 AST_R56_work_fight_or_be_destroyed_desc:0 ""

 # Centre Party
 AST_R56_third_time_lucky:0 "В третий раз повезет"
 AST_R56_third_time_lucky_desc:0 "Центристская партия рухнула в 1935 году после сокращения народной поддержки. Похоже, что австралийцы просто не видят своего будущего с Эриком Кэмпбеллом. Но для него настало время выйти из затворничества, заново создать партию и попробовать еще раз. Как говорится, в третий раз повезет."
 AST_R56_reestablish_the_new_guard:0 "Воссоздание Новой гвардии"
 AST_R56_reestablish_the_new_guard_desc:0 "Новая гвардия, вдохновленная европейскими фашистскими военизированными организациями, привлекла многих ветеранов Великой войны в начале 1930-х годов. Но, как и в Центристской партии, популярность Новой гвардии уменьшалась и она была распущена после выборов 1935 года. Но теперь, когда австралийцы наконец приняли идеи Эрика Кэмпбелла, пришло время для Новой гвардии стать организацией, которой она всегда должна была быть."
