 # Communist
 AST_R56_nationalise_healthcare:0 "Национализация здравоохранения"
 AST_R56_nationalise_healthcare_desc:0 "Здоровое население - это счастливое и продуктивное население. Создав национальную службу здравоохранения, мы можем гарантировать, что никто не должен будет выбирать между едой и повторным посещением врача."

 AST_R56_society_reorganised:0 "Реорганизация общества"
 AST_R56_society_reorganised_desc:0 "Австралия теперь является маяком коммунистических идеалов, которым она всегда должна была быть. Несмотря на жертвы, которые должны были быть принесены, общество теперь будет полностью преобразовано следуя марксистским идеалам. Пусть наши дети оглядываются в этот момент с гордостью."

 AST_R56_appeal_to_the_labour_dissidents:0 "Обращение к отверженным лейбористам"
 AST_R56_appeal_to_the_labour_dissidents_desc:0 "В лейбористской партии есть много людей, которые категорически антикоммунистичны и вытесняют всех, кто больше верит в социалистическое дело, чем в их собственные. Мы должны обратиться к тем, кто лишен права голоса с нынешним курсом лейбористского правительства и привлечь их к нашему делу."
 AST_R56_militarise_the_workers_defence_corps:0 "Военнизация Корпуса защиты трудящихся"
 AST_R56_militarise_the_workers_defence_corps_desc:0 "После ряда громких случаев кражи оружия и взрывчатых веществ Корпус защиты трудящихся получил приказ ограничить свои действия теми, которые предусмотренны законом. Это было неправильно."
 AST_R56_the_workers_revolution:0 "Рабочая революция"
 AST_R56_the_workers_revolution_desc:0 "Какая польза от революции, если мы не даем возможности тем, для кого эта революция существует?"
 AST_R56_end_to_colonialism:0 "Конец колониализма"
 AST_R56_end_to_colonialism_desc:0 "Никогда больше Австралия не будет колониальным государством иностранной капиталистической монархии. Австралия навсегда станет страной свободных людей."
 AST_R56_support_communist_china:0 "Поддержка китайских коммунистов"
 AST_R56_support_communist_china_desc:0 "Китайские коммунисты давно сражаются против диктатуры Чан Кайши. Поскольку большая война близка, мы должны послать поддержку нашим китайским товарищам в трудную минуту."
 AST_R56_support_vietnam:0 "Поддержка Вьетнама"
 AST_R56_support_vietnam_desc:0 "Во Вьетнаме растет движение за независимость. Хо Ши Мин и его Вьетмин ищут поддержку, готовые на время восстать против своих колониальных господ. Мы должны помочь ускорить это."
