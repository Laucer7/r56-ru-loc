 AST_R56_australia_first:0 "Австралия превыше всего"
 AST_R56_australia_first_desc:0 "Первоначальное Австралийское движение, основанное Ассоциацией рационалистов Нового Южного Уэльса и Викторианской социалистической партией, было создано Перси Стивенсеном как антивоенное, антиколониальное и изоляционистическое движение."
 AST_R56_remember_eureka:0 "Память о Эврикском восстании"
