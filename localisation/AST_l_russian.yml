 # Democratic
 AST_R56_strengthen_the_coalition:0 "Усиление коалиции"
 AST_R56_strengthen_the_coalition_desc:0 "Австралия нуждается в национальном правительстве, а не в правительстве профсоюзных боссов. Партия «Объединенная Австралия» и «Страна» на протяжении многих лет работают вместе, преследуя одну цель - удержать лейбористов от власти. Но отношения между двумя сторонами часто были нестабильными."
