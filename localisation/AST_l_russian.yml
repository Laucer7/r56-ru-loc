 AST_R56_memories_of_gallipoli_desc:0 "§RВы не можете увеличивать законы о призыве, пока не будут приняты соответствующие меры. Проверьте закон о призыве для более подробной информации.§!\n\nАвстралийский народ не забыл, сколько бессмысленных раз было пролито австралийской крови на полях сражений Великой войны. С самого окончания Первой мировой, существует серьезная оппозиция любой идее призыва австралийцев для борьбы за границей в случае начала новой войны."
