 AST_R56_extend_the_northern_line:0 "Расширение северной железнодорожной линии"
 AST_R56_extend_the_northern_line_desc:0 "Северная Австралия стратегически важна, но ей не хватает достаточного железнодорожного покрытия."
 AST_R56_australian_iron_and_steel:0 "Австралийское Железо & Сталь"
