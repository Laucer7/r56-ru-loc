 r56_australia.country_win:0 "Партия «Страна» доминирует в коалиции."
 r56_australia.communist_win:0 "Коммунистическая партия Австралии побеждает."
 r56_australia.fascists_win:0 "Победа правых!"
 r56_australia.centre_win:0 "Центристская партия одержала уверенную победу."
 r56_australia.australia_first_win:0 "Австралия первыше всего побеждает на выборах."

 r56_australia.1.t:0 "Назначение нового генерал-губернатора"
 r56_australia.1.d:0 "Срок Айзека Айзекса в качестве генерал-губернатора закончился. Его будут помнить как первого генерал-губернатора родом из Австралии и за его большую бережливость во время пребывания в должности. \n\nИз кандидатов, рекомендованных империей для его замены, премьер решил, что должен вернуться к кандидатуре генерал-губернатора Великобритании, и предложил эту должность Александру Хоур-Ратвену. \n\nДо этого он был губернатором Нового Южного Уэльса и Южной Австралии, где использовал свое влияние, чтобы помочь государству в наачть преодолевание Великой депрессии."
 r56_australia.1.a:0 "Граф Гоури станет хорошим генерал-губернатором."

 r56_australia.2.d:0 "Срок полномочий Александра Хора-Рутвена на посту генерал-губернатора закончился. Король присвоил ему титул графа Гоури,в знак признания его службы на новой должности заместителя констебля, и лейтенант-губернатора Виндзорского замка. Его влияние в течение последних девяти лет обязательно запомнится. \n\nИз списка кандидатов, представленных для его замены, был выбран принц Генри, герцог Глостера, третий сын короля Георга V."
 r56_australia.2.a:0 "Его Высочество герцог Глостера, станет хорошим генерал-губернатором."

 r56_australia.4.t:0 "Смерть Джозефа Лайонса"
 r56_australia.4.uap:0 "Премьер-министр Джозеф Лайонс перенес сердечный приступ во время поездки из Мельбурна в Сидней. Это случилось после того, как он забрал своего сына Кевина из кооледжа на пасхальные праздники. Джозеф стал первым премьер-министром, который умер при исполнении служебных обязанностей, а значит нет никакого конституционного прецедента относительно того, кто должен быть назначен его преемником. Отсутствие заместителя лидера в Партии единой Австралии усложнило ситуацию и пройдет некоторое время, прежде чем можно будет выбрать нового достойного лидера ПЕД. Эрл Пейдж, лидер партии «Страна» и вице-премьер государства, был избран и.о. премьер-министра до тех пор, пока ПЕА не смогут проголосовать за своего нового лидера. \n\nВ возрасте 59 лет Лайонс хотел наконец оставить свой пост, выйти на пенсию и хотел проводить больше времени со своими родными, однако отсутствие преемника привело к тому, что партия попросила его остаться и он был вынужден согласиться. Джозеф Лайонс запомнится тем, что он смог удержать страну единой, во времена страшных последствий Великой депрессии."
 r56_australia.4.labor:0 "Бывший премьер-министр Джозеф Лайонс перенес сердечный приступ, в то время когда он забирал сына из колледжа на каникулы. Со момента его поражения на выборах 1937 года он, по сообщениям, наслаждался своей пенсией и проводил много времени со своими родными и близкими и ремонтировал свой дом в Девонпорте. \n\nДжозеф Лайонс запомнится тем, что он мог держать страну в единстве, во времена страшных последствий Великой депрессии."
 r56_australia.4.a:0 "Он хорошо служил своей стране."

 r56_australia.5.t:0 "Роберт Мензис выбран премьер-министром"
 r56_australia.5.d:0 "ПЕА избрал своим новым лидером бывшего заместителя главы партии Роберта Мензиса. Он был приведен к присяге в качестве нового премьер-министра Австралии. В заявлении, которое потрясло весь парламент, и.о. премьер-министра Эрл Пейдж отказался служить при Мензисе и во время заседания палаты представителей предпринял чрезвычайную атаку на Мензиса, обвинив его в некомпетентности и трусости за то, что он не поступил на военную службу во время Великой войны. Партия «Страна» быстро отреагировала и единогласным решением членов партии, сместила Пейджа с поста руководителя партии. \n\nКак бы вы на это ни смотрели, это начало новой карьеры."
 r56_australia.5.a:0 "Будем надеяться, что он объединит страну."

 r56_australia.7.t:0 "Смерть Джона Кэртина"
 r56_australia.7.uap:0 "Глава лейбористской партии Австралии Джон Кэртин скончался сегодня в возрасте 60 лет. Последние несколько месяцев его здоровье ухудшалось, а в прошлом году у него случился сердечный приступ. Давний лидер лейбористской партии годами боролся с ПЕА и её социалистической политикой, из-за которой часто возникали разногласия между партиями. Его будут помнить как великого лидера и человека, который сделал все возможное, чтобы служить Австралии и ее народу."
 r56_australia.7.labor:0 "Премьер-министр Австралии Джон Кэртин скончался сегодня в возрасте 60 лет. Последние несколько месяцев его здоровье ухудшалось, а в прошлом году у него случился сердечный приступ. Давний действующий лидер Лейбористской партии оказался популярным государственным лицом, смог объединить страну и добился больших успехов в сокращении безработицы и вытаскивании Австралии из Великой депрессии. \n\nОн, несомненно, запомнится как великий лидер."
 r56_australia.7.a:0 "Он хорошо служил своей стране."

 r56_australia.8.t:0 "Всеобщие выборы 1937 года"
 r56_australia.8.d:0 "Наступило время выборов. Правящая коалиция ПЕА и партии «Страна», вновь выступает против лейбористской партии за все 74 места в Палате представителей и 19 мест в Сенате. Лейбористская партия потеряла власть в результате победы в Партии единной Австралии на выборах 1931 года. ПЕА и «Стране» удалось реформировать свою коалицию до начала выборов 1934 года, в то время как внутренние проблемы привели к расколу лейбористской партии. Но теперь под руководством Джона Кэртина лейбористская партия стремится вернуть себе утраченные позиции."
 r56_australia.8.a:0 "Коалиция ПЕА/«Страна» побеждает на выборах."
 r56_australia.8.b:0 "Лейбористы одерживают победу на выборах."

 r56_australia.9.t:0 "Всеобщие выборы 1940 года"
 r56_australia.9.d:0 "Наступило время выборов. И снова коалиция ПЕА и партии «Страна» выступает против лейбористской партии за все 74 места в Палате представителей и 19 мест в Сенате. Смерть Джозефа Лайонса оставила ПЕА под контролем Роберта Мензиса. Новому лидеру не удалось заполучить популярность своего предшественника среди народа, а число сторонников Джона Кэртина растет. Кто одержит верх на этот раз."
 r56_australia.9.a:0 "Коалиция ПЕА/«Страна» побеждает на выборах."
 r56_australia.9.b:0 "Лейбористы одерживают победу на выборах."

 r56_australia.10.t:0 "Всеобщие выборы 1943 года"
 r56_australia.10.d:0 "Австралийцы жаждут изменений. Лейбористы выглядят очень сильными на выборах 43-го года. Разногласия в коалиции ПЕА/«Страна» оставили горкие воспоминания в умах всех австралийцев, и идея сильного лейбористского правительства - вероятнее всего то, что ищут люди. Начинается подсчет голосов."
 r56_australia.10.a:0 "Коалиция ПЕА/«Страна» побеждает на выборах."
 r56_australia.10.b:0 "Лейбористы одерживают победу на выборах."
 r56_australia.10.c:0 "Коалиция «Страна»/ПЕА побеждает на выборах."

 r56_australia.11.t:0 "Всеобщие выборы 1946 года"
 r56_australia.11.d:0 "Со смертью Джона Кертина, Бен Чифли должен попытаться поддержать импульс лейбористов. Тем временем Роберт Мензис вернулся на выборы, возглавив недавно переименованныую ПЕА - теперь известную как Либеральная партия. Сможет ли одержать верх коалиция Либеральной партии и «Страны»? Или популярность лейбористов будет продолжаться?"
 r56_australia.11.a:0 "Коалиция ЛП/«Страна» побеждает на выборах."
 r56_australia.11.b:0 "Лейбористы одерживают победу на выборах."

 r56_australia.12.t:0 "Всеобщие выборы 1949 года"
 r56_australia.12.d:0 "В этом году в Палате представителей 121 место для захвата и 42 из 60 мест в Сенате. Повлияет ли увеличение возможных мест на ход голосования??"
 r56_australia.12.a:0 "Коалиция ЛП/«Страна» побеждает на выборах."
 r56_australia.12.b:0 "Лейбористы одерживают победу на выборах."

 r56_australia.13.t:0 "Роберт Мензис подал в отставку"
 r56_australia.13.d:0 "В условиях растущей оппозиции и тупика в парламенте, премьер-министр Мензис объявил о своем намерении уйти в отставку. В последнем стремлении ПЕА удержать его у власти, кабинет министров призвал сформировать правительство национального единства с лейбористами, однако последние отказались от такого соглашения. Потеряв всю поддержку парламента, он ушел в отставку. \n\nНесмотря на то, что Мензис посоветовал генерал-губернатору назначить Джона Кэртина премьер-министром, на совместной конференция ПЕА и «Страны» члены обеих партий выбрали Артура Фаддена, лидера партии «Страна», новым главой коалиции и премьер-министром Австралии. Удрученный и растроенный, Роберт Мензис планировал полностью уйти из политики, но его убедили стать министром по оборонной координации в новом кабинете Артура Фаддена."
 r56_australia.13.a:0 "Будем надеяться, что Фадден сможет сохранить Австралию единой."

 r56_australia.14.t:0 "Вотум недоверия"
 r56_australia.14.d:0 "После 40 дней пребывания на посту, премьер-министр Артур Фадден потерпел поражение по итогам голосования о вынесении вотума недоверия по инициативе лейбористской оппозиции. Будучи не в состоянии обеспечить доверие парламента, он ушел в себя, когда палата представителей отклонила предложенный им бюджет. Не в силах выйти из тупика оставленным правительством Мензиса, он запомнится как человек, который занимал пост премьер-министра меньше всех в истории государства на сегодняшний день. Джон Кэртин и его лейбористская партия теперь будут стремиться сформировать новое правительство."
 r56_australia.14.a:0 "Пришло время Джону Кэртину взять на себя инициативу."

 r56_australia.15.t:0 "Австралия предлагает защиту Сингапура"
 r56_australia.15.d:0 "Сингапур является одной из наших стратегически важных провинций в Азии, однако он находится далеко от Британии и под постоянной угрозой вторжения. Австралия выступила с предложением взять на себя защиту Сингапура, освободив британские войска для других частей света, где они более необходимы."
 r56_australia.15.a:0 "Так будет безопаснее."
 r56_australia.15.b:0 "Мы не будем доверять этим бывшим заключенным."

 r56_australia.16.t:0 "Британия соглашается с предложением"
 r56_australia.16.d:0 "Великобритания согласилась с нашим предложением взять на себя защиту Сингапура."
 r56_australia.16.a:0 "Замечательно."

 r56_australia.17.t:0 "Британия отказывается от предложения"
 r56_australia.17.d:0 "Великобритания отказалась от нашиего предложения взять на себя защиту Сингапура."
 r56_australia.17.a:0 "Будем надеяться, что это не ослабит Империю."

 r56_australia.18.t:0 "Британия передает управление Австралии"
 r56_australia.18.d:0 "Переговоры между Великобританией и Австралией привели к тому, что правительство Австралии приняло на себя управление поселениями проливов малайского и британского Борнео. Теперь мы будем отчитываться перед ними по всем вопросам."
 r56_australia.18.a:0 "Хозяины новые, проблемы старые."
 
 r56_australia.19.t:0 "Австралия запрашивает интеграцию Новой Зеландии"
 r56_australia.19.d:0 "Идея о том, что Новая Зеландия является территорией Австралии, существует еще до основания наших народов, однако боюсь, что такого никогда не было в истории. На поддержку этой идеи влияют расстояние между нами, политические и экономические различия и отношение Австралии к коренному населению. Тем не менее, недавние переговоры между дипломатами подняли вопрос о том, что Новая Зеландия все таки заявляет о себе как об австралийском штате. Хоть это и не является гарантированным лучшим решением, выгоды могут оказаться плодотворными в этом опасном мире."
 r56_australia.19.a:0 "Пришло время отложить в сторону наши разногласия и объединиться."
 r56_australia.19.b:0 "Это смешно!"

 r56_australia.20.t:0 "Интеграция Новой Зеландии"
 r56_australia.20.d:0 "Переговоры в Окленде оказались плодотворными и в заключительном акте о состоянии независимого государства, парламент Новой Зеландии проголосовал за присоединение к Австралии в качестве полноправного штата."
 r56_australia.20.a:0 "Добро пожаловать домой."

 r56_australia.21.t:0 "Отказ Новой Зеландии"
 r56_australia.21.d:0 "Парламент Новой Зеландии отверг любые разговоры о добровольном присоединении к Австралии и прекратил все разговоры о будущем статусе государства. Из-за провала дипломатии, возможно пришло время использовать более решительные средства."
 r56_australia.21.a:0 "Зеландцы должны будут одуматься."

 r56_australia.22.t:0 "Новозеландский кризис"
 r56_australia.22.d:0 "Кризис между Австралией и Новой Зеландией назревает уже последние месяцы. Австралийское правительство несколько раз требовало, чтобы Новая Зеландия присоединилась к Австралии в статусе штата. Однако эта идея не нашла симпатии в Новой Зеландии и теперь дипломатические отношения между двумя Доминионами окончательно разрушены. Поскольку война между двумя странами очевидна, пришло время выбрать сторону."
 r56_australia.22.a:0 "Лучше не рисковать войной с Австралией."
 r56_australia.22.b:0 "Мы защитим статус Новой Зеландией!"

 r56_australia.23.t:0 "Австралия запрашивает контроль над островом Рождества"
 r56_australia.23.d:0 "Послы из Австралии попросили передать отдаленный стратегически важный остров Рождества под контроль Австралии. Остров, известный своей добычей фосфатов, был аннексирован британцами в 1888 году и находился под управлением губернаторства проливов. Он является домом для значительного числа малайских рабочих и служит безопасной гаванью для любых судов, ищущих убежища в восточной и южной частях Индийского океана. Благодаря своей удаленности, Австралия находится в более лучшем положении, чтобы управлять островом, и также они предлагают выплаты, чтобы покрыть наши убытки от отказа добычи фосфатов. Должны ли мы принять это соглашение?"
 r56_australia.23.a:0 "Острову будет лучше под их контролем."
 r56_australia.23.b:0 "Это только наш остров."

 r56_australia.24.t:0 "Передача острова Рождества"
 r56_australia.24.d:0 "[From.GetNameDef] согласилась передать контроль над островом в наши руки. Закон о Острове Рождества уже подготовлен, по которому остров перейдет под непосредственное руководство Австралии."
 r56_australia.24.a:0 "Замечательная новость!"

 r56_australia.25.t:0 "[From.GetNameDef] отказывает в передаче"
 r56_australia.25.d:0 "Оспаривая наше предложение с скомпенсацией, [From.GetNameDef] отказалась передать остров."
 r56_australia.25.a:0 "Зараза."

 r56_australia.26.t:0 "Австралия предлагает пакт о ненападении"
 r56_australia.26.d:0 "С целью сохранения мира и процветания в южной части Тихого океана, Австралия предложила договор о ненападении между нашими двумя странами. Это предложение последовало за месяцами прояпонской политики и умиротворения австралийского правительства, которые стремятся следовать политике «умиротворения в Азии», аналогичной политике, проводимой британским правительством в отношении Германии."
 r56_australia.26.a:0 "Они следуюи нашим интересам."
 r56_australia.26.b:0 "Мы не можем давать ложные обещания."

 r56_australia.27.t:0 "Япония соглашается на пакт"
 r56_australia.27.d:0 "Официальный договор о ненападении между Австралийским правительством и Японской империей был подписан представителями обеих стран сегодня утром в Токио. Японский посол подарил австралийскому послу дерево бонсай в знак мира."
 r56_australia.27.a:0 "Все во имя мира."

 r56_australia.28.t:0 "Япония отказывается подписывать пакт"
 r56_australia.28.d:0 "Наши переговоры с Японией провалились. Дипломаты получили холодный отказ в разговорах о пакте о ненападении между нашими двумя странами и в конечном итоге вернулись домой с пустыми руками."
 r56_australia.28.a:0 "Это может означать только одно..."

 r56_australia.29.t:0 "Иностранное вмешательство в Индонезии"
 r56_australia.29.desc:0 "В последнее время в Индонезии усиливается активность повстанцев, выступающих за независимость. Местные власти обнаружили большой тайник с австралийским оружием, а захваченные мятежники признались, что они были ввезены с контрабандой на острова через австралийские торговые пути. Воодушевленные этой демонстрацией международной поддержки, местные лидеры повстанцев воодушевили многих присоединиться к своему знамени. Похоже, у скоро может возникнуть жестокий конфликт."
 r56_australia.29.a:0 "Надо следить за этими националистами."

 r56_australia.30.t:0 "Повстанцы в Индонезии"
 r56_australia.30.desc:0 "Повстанцы за независимость, поддерживаемые и финансируемые Австралией, поднялись по всей Ост-Индии. Они захватили несколько островов и в настоящее время собирают силы, чтобы вытеснить оставшиеся лоялистские силы со своей территории."
 r56_australia.30.a:0 "Сокрушить повстанцев!"

 r56_australia.31.t:0 "Иностранное вмешательство в Малайе"
 r56_australia.31.desc:0 "В последнее время в Малайзии усиливается активность повстанцев, выступающих за независимость. Местные власти обнаружили большой тайник с австралийским оружием, а захваченные мятежники признались, что они были ввезены с контрабандой на острова через австралийские торговые пути. Воодушевленные этой демонстрацией международной поддержки, местные лидеры повстанцев воодушевили многих присоединиться к своему знамени. Похоже, у скоро может возникнуть жестокий конфликт."
 r56_australia.31.a:0 "Надо следить за этими националистами."
 
 r56_australia.32.t:0 "Малайская чрезвычайная ситуация"
 r56_australia.32.desc:0 "Повстанцы за независимость, поддерживаемые и финансируемые Австралией, поднялись по всей Малайе. Они захватили большую часть малайского нагорья и джунглей и в настоящее время собирают силы, чтобы нанести удар по Сингапуру."
 r56_australia.32.a:0 "Сокрушить повстанцев!"

 ### Focuses ###
 # Army
 AST_R56_dingo_scout_car:0 "Разведывательная машина «Динго»"
 AST_R56_dingo_scout_car_desc:0 "Сотрудничество с компанией Форд Мотор Компани помогло разработать дизайн нового австралийского бронеавтомобиля. Он основан на укороченной версии существующей колесной базы Форд и оснащен полноприводным комплектом и мощным двигателем V8. С пуленепробиваемой броней, изготовленной Викторианскими железными дорогами, беспроводной связью и достаточным пространством для оружия Брен. Он станет ценным активом для наших разведчиков."
 AST_R56_citizen_military_forces:0 "Гражданские вооруженные силы"
 AST_R56_citizen_military_forces_desc:0 "Гражданские вооруженные силы являются основным резервным подразделением Австралии. Тысячи мужчин ополчения готовы защищать Австралию в момент нужды."
 AST_R56_royal_australian_artilery:0 "Королевская австралийская артиллерия"
 AST_R56_royal_australian_artilery_desc:0 "Королевская австралийская артиллерия зарекомендовала себя в годы Великой войны. Но её техника, кажется, забыла, что Великая война закончилась более 18 лет назад. Мы должны поставить приоритет для нового артиллерийского оборудования."
 AST_R56_the_owen_gun:0 "Проект оружия Оуэна"
 AST_R56_the_owen_gun_desc:0 "Эвели Оуэн создал 22-й калибр под названием «Автоматический карабин». Это оружие было первоначально отклонено в использовании армии. Он был заново открыт Винсентом Уорделлом, управляющим крупного завода в Порт-Кембле. Через серию связей ему удалось заставить Оуэна подарить оружие Совету по изобретениям армии. Возможно, в этом дешевом автомате есть какая-то польза."
 AST_R56_department_of_defence_coordination:0 "Координация министерства обороны"
 AST_R56_department_of_defence_coordination_desc:0 "Министерство обороны отвечает за координацию действий между тремя ветвями вооруженных сил, а также нашими союзниками. Собрав всех вместе, мы можем обеспечить проведение эффективных операций на суше, на море и в воздухе."
 AST_R56_australian_womans_army_service:0 "Австралийская женская армейская служба"
 AST_R56_australian_womans_army_service_desc:0 ""
 AST_R56_australian_army_catering_corps:0 "Австралийский армейский корпус общественного питания"
 AST_R56_australian_army_catering_corps_desc:0 ""
 AST_R56_services_reconnaissance_department:0 "Департамент службы разведки"
 AST_R56_services_reconnaissance_department_desc:0 "Служба разведки является подразделением военных операций Австралии и отвечает за специальные операции в южной части Тихого океана."
 AST_R56_z_special_unit:0 "Специальное подразделение Z"
 AST_R56_z_special_unit_desc:0 "Австралия нуждается в собственном подразделении коммандос, специализирующемся на рейдах на острова в южной части Тихого океана. Под командованием Департамента службы разведки - эта элитная группа будет постоянным занозой любого врага, который окажется слишком близко к берегам Австралии."
 AST_R56_jungle_warfare_training:0 "Тренировка ведения боя в джунглях"
 AST_R56_jungle_warfare_training_desc:0 ""
 AST_R56_m_special_unit:0 "Специальное подразделение M"
 AST_R56_m_special_unit_desc:0 "Служба разведки предложила новое подразделение тыловой разведки. Будучи преемниками Береговых Стражей, они будут экспертами по разведке под прикрытием на островах по всему Тихому океану, использованию местных новобранцев и предоставлению разведывательных данных о передвижении войск противника."
 AST_R56_school_of_unconventional_warefare:0 "Наследие АНЗАК"
 AST_R56_school_of_unconventional_warefare_desc:0 "Австралийский и Новозеландский Армейский Корпус был основан во время Великой войны и видел большую часть ужаса боевых действий на скалах Галлиполи. Храбрость, честь и самоотверженность австралийских войск, которые сражались и погибли в корпусе, - это то, чем австралийские войска и народ должны гордиться."
 AST_R56_sentinal_tank:0 "Проект танка «Сентинел»"
 AST_R56_sentinal_tank_desc:0 "Австралия не может вечно полагаться на иностранные танки. Инженеры должны быть направлены на изучение конструкции иностранных танков и составления планов для новой модели танка собственного производства. Сентинел станет ключом к тому, чтобы дать Австралии вооружение, необходимое для защиты страны от вражеских военных сил."
 AST_R56_hmas_assault:0 "HMAS Assault"
 AST_R56_hmas_assault_desc:0 "Нельсон-Бэй в Новом Южном Уэльсе станет идеальным местом для учебного центра КАФ, для обучения моряков и десантников. Он будет называться HMAS Assault."
