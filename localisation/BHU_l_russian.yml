 BHU_india_relations:0 "Отношения с Индией"
 BHU_india_relations_desc:0 "Наша история была связана с Сикким на протяжении веков. В эти меняющиеся времена наше будущее окончательно связано с судьбой Индии, к лучшему или к худшему."
 BHU_bhutan_diplomacy:0 "Бутанская дипломатия"
 BHU_bhutan_diplomacy_desc:0 "В меняющемся мире нельзя полагаться на устаревшие договоры 30-летней давности с [ENG.GetNameDef]. Их поддержка больше не нужна, с этого момента [BHU.GetNameDef] будет искать помощи у новых союзников, которые более готовы оказать помощь в создании нашей собственной боевой силы."
