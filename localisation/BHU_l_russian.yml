 BHU_army_establishment:0 "Создание армии"
 BHU_army_establishment_desc:0 "В течение многих лет мы полагались на внешнюю защиту. Царские телохранители вооружались мечами и доспехами, которые были нашими единственными военными силами, даже если они были в основном церемониальными. Это должно измениться! Пришло время для создания национальной бутанской армии." 
 BHU_denounce_the_treaty_of_punakha:0 "Денонсировать Пунакхский договор"
 BHU_improve_military_standards:0 "Улучшение военных стандартов"
 BHU_mountain_warfare_courses:0 "Курсы горнострелковой войны"
 BHU_the_winter_soldiers:0 "Зимние солдаты"
 BHU_india_relations:0 "Отношения с Индией"
 BHU_india_relations_desc:0 "Наша история была связана с Сикким на протяжении веков. В эти меняющиеся времена наше будущее окончательно связано с судьбой Индии, к лучшему или к худшему."
 BHU_bhutan_diplomacy:0 "Бутанская дипломатия"
 BHU_bhutan_diplomacy_desc:0 "In a changing world we cannot rely on an obsolete 30-year-old treaties with [ENG.GetNameDef]. Their support is no longer needed, from now on [BHU.GetNameDef] will seek the help of new allies who are more willing to provide help in the establishment of our own fighting force."
 BHU_improve_relations:0 "Улучшение отношений с [From.GetNameDef]"
