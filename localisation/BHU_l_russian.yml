 idea_BHU_new_ideas:0 "Критика монархии"
 idea_BHU_new_ideas_desc:0 "Если мы хотим войти в современную эпоху как суверенная и единая нация, мы должны открыть глаза на преимущества новых идеологий, в то время как наш народ борется в кандалах старого монархического режима."
 BHU_backward_economy:0 "Отсталая экономика"
 BHU_backward_economy_desc:0 "Крайне зависимая от местного производства и иностранных специалистов, наша экономика лишена какой-либо устойчивой базы. Открытие ограниченных рынков нашей страны, несомненно, приведет к инфляции, долгам перед иностранцами и бедности для нашего народа."
