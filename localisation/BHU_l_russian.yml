 BHU_army_establishment:0 "Создание армии"
 BHU_army_establishment_desc:0 "В течение многих лет мы полагались на внешнюю защиту. Царские телохранители вооружались мечами и доспехами, которые были нашими единственными военными силами, даже если они были в основном церемониальными. Это должно измениться! Пришло время для создания национальной бутанской армии." 
