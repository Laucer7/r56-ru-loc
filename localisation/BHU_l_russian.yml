himalaya_bhutan.2:0 "Последствия визита в Индию"
himalaya_bhutan.2.t:0 "Последствия визита в Индию"
himalaya_bhutan.2.desc:0 "Впервые за многие годы король посетил Индию. Это событие укрепило движение модернизации страны, подтвердив политическую ситуацию в королевстве. Это может быть признаком того, что Королевство Гималаев может подвергнуться серьезным изменениям в ближайшие годы."
himalaya_bhutan.2.a:0 "Теперь вернемся к более насущным вопросам."
bhutan_focus:0 "Национальный фокус Бутана"