 FRA_nationalisation:0 "Действия по национализации"
 FRA_nationalisation_desc:0 "С помощью бюджета Фондов Национальной обороны, мы можем заставить провести национализацию мануфактур для повышения эффективности производства. Однако это ухудшит наши отношения с промышленниками и §Rмы не сможем устроить это, если будем находиться в войне§!."
