 FRA_naval_construction_program:0 "Программа по совершенствованию ВМФ"
 FRA_naval_construction_program_tt:0 "Недостаточно стройплощадок для §Yморских баз§!"
 FRA_naval_construction_program_desc:0 "Если мы намерены расширять флот, первым шагом должно стать улучшение и строительство новых морских баз. Это необходимо для поддержания наших кораблей в постоянной боевой готовности."
 FRA_atlantic_domination:0 "Доминирование в Атлантике"
 FRA_atlantic_domination_desc:0 "Усовершенствование линкоров даст нам огромное тактическое преимущество в Атлантике. Если дальностью действия и мощью они будут превосходить корабли противника, никто не сможет уйти из-под огня их орудий."
 FRA_pacific_protection:0 "Оборона Тихого океана"
 FRA_pacific_protection_desc:0 "Теоретики морского дела указывают на то, что наши авианосцы устарели. У них есть идеи, как усовершенствовать эти корабли, если развитие пойдет в правильном направлении. Но это невозможно без вашей полной поддержки. Это обеспечит контроль над Тихим океаном и поможет защитить наши колонии от Японии."
 FRA_darlan_doctrine:0 "Доктрина Дарлана"
 FRA_darlan_doctrine_desc:0 "Недавний прогресс в разработке кораблей открыл новые возможности в тактических и стратегических маневрах. Адмирал Дарлан выдвинул новые теории ведения морского боя и нам нужно их должным образом проверить и укрепить до начала войны."
 FRA_naval_gunnery:0 "Морская артиллерия"
 FRA_naval_gunnery_desc:0 "Повысьте эффективность нашего военно-морского оборудования, чтобы стрелять сильнее и управлять морями." 
 FRA_mediterranean_special_measures:0 "Специальные оборонительные меры Средиземноморья"
 FRA_mediterranean_special_measures_desc:0 "Итальянцы укрепляют военно-морской флот и хотят расширить свое господство в Средиземном море. Если мы потеряем нашу линию обороны на море, мы рискуем прямым вторжением на нашу родину. Мы должны убедиться, что корабли построены с использованием новейших технологий."
 FRA_standardisation_engine:0 "Стандартизация двигателей"
 FRA_standardisation_engine_desc:0 "Наш парк подводных лодок и военно-морских бомбардировщиков конкретно устарел и необходимы радикальные изменения. Однако существует слишком много вариантов основных частей оборудования и непонятно какие нужно отправить на сборочные линии. Мы должны стандартизировать нужные в первую очередь."
 
