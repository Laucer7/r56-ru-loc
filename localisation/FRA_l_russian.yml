 FRA_air_bases:0 "Программа по совершенствованию ВВС"
 FRA_air_bases_bypass_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 FRA_air_bases_desc:0 "Пришло время расширять наши ВВС! Мы уже составили планы по строительству новых авиабаз, чтобы размещать там больше личного состава и самолетов."
 FRA_modernisation_program:0 "Программа модернизации"
 FRA_modernisation_program_desc:0 "Новейшие достижения в гражданском самолетостроении могут быть использованы для увеличения скорости, дальности и высоты полета наших истребителей. Нужно сосредоточиться на этом, если мы не хотим отстать от других держав"
 FRA_buy_americain:0 "Покупка американских бомбардировщиков"
 FRA_buy_americain_desc:0 "Поддержка с воздуха необходима при планировании как обороны, так и наступательных операций. Однако наши нынешние бомбардировщики достаточно устаревшие, но если мы попытаемся купить американские более скоростные, маневренные и точные бомбардировщики, это даст нам преимущество в любом сражении на суше."
 FRA_buy_americain_tooltip:0 "Мы получим 200 тактических бомбардировщиков из США."
 FRA_barrage_david:0 "Изучение технологии РАДАРа"
 FRA_barrage_david_desc:0 "Вдохновленная британским открытием, воздушная армия разработала новую модель бистатического радара для обнаружения самолетов противника."
 FRA_jet_effort:0 "Развите ракетной техники"
 FRA_jet_effort_desc:0 "В воздушном бою главное - это маневренность. Реактивные двигатели дают огромное преимущество: противник ничего не сможет противопоставить нашим асам, мы с легкостью уничтожим его."
 FRA_interwar_experience:0 "Межвоенный опыт"
 FRA_interwar_experience_desc:0 "Самолеты, которые обеспечивают поддержку наших сухопутных войск, были очень эффективным дополнением во время межвоенного восстания в Антиатласе. У этих самолетов теперь есть несколько предложенных улучшени, и мы должны добавить их к нашим проектам."
 FRA_reorganize_air_army:0 "Реорганизая воздушного флота"
 FRA_reorganize_air_army_desc:0 "Мы накопили достаточно опыта, чтобы быстрее проверять на практике новые теории ведения воздушного боя. Это откроет перед нами новые тактические и стратегические возможности. Воздушный бой - ключ к победе в современной войне."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "Советы создали новый воздушно-десантный отряд, способные сбрасывать солдат и технику прямиком в точку военных действий и мы должны создать аналогичную военную группу."
