 worldnews.5.t:0 "Парижская международная выставка" 
 worldnews.5.d:0 "Франция гордится тем, что под большие фанфары запускает всеобщую выставку 1937 года. Сейчас в Париже используется около 101 гектара, где 47 стран предлагают 140 павильонов на различные темы искусства и техники, применяемых в современной жизни. Почти 32 миллиона посетителей спешат в столицу Франции, чтобы не пропустить такое мероприятие. В это время в Париже для свободного посещения открыты Дворец Шайо, Дворец Открытий и Дворец Токио. Дух свободы и нового искусства торжествуют повсюду. Мир хочет на мгновение поверить, что выставка наконец соберет в себе все, что объединяет людей. Но поражает дух также и монументальные советские и немецкие павильоны, сталкивающиеся друг с другом - один со статуей в двадцать пять метров Рабочего и колхозници, размахивающие серпом и молотом; другой - монументальной скульптурой орла, держащего в когтях свастику."
 worldnews.5.a:0 "Огромный, просто глобальный успех обеспечен!"

