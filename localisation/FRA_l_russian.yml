 FRA_repatriate_the_remains_of_napoleon_ii:0 "Репатриировать останки «Орла»"
 FRA_repatriate_the_remains_of_napoleon_ii_desc:0 "Наполеон II, римский принц, обычно известный как «Орленок», был единственным сыном Наполеона Великого и Марии-Луизы Австрийской. Он умер в 1832 году и был похоронен в Вене. Настало время воссоединить отца и сына и дать ему царское погребение, которого он заслуживает в Доме инвалидов."


 france.150.d:0 "После громкого призыва к забастовке ВКТ, чье влияние в последние месяцы достигло точки, когда правительство было вынуждено идти на все более решительные компромиссы, сотни тысяч рабочих мобилизовались в Париже и маршем приблизились ко дворцу Бурбонов, что для многих напомнило о беспорядках 6 февраля 1934 года. Однако сейчас же, последние заставили уйти в отставку парламент, в то время как в остальной части города полиция не могла сдержать дезертирство из армии и сильное насилие со стороны военных.\n\nВо главе с Леоном Жуо, последний объявил о конце Третьей республики и переходе к антикапиталистическому и профсоюзному режиму."
 france.150.a:0 "Рабочие теперь под контролем"
 
 france.151.t:0 "Смерть Франше д'Эспере"
 france.151.d:0 "Луи-Феликс-Мари-Франсуа Франше д'Эспере, Маршал и глава французского государства скончался сегодня ночью. Он был похоронен и получил посмертно военные награды, прежде чем его перенесли в Дом Инвалидов.\n\nСмерть маршала оказалось внезапной не только для многих французов, но также и для правительства, так как в должное время не были устроены процедуры о преемственности. Таким образом, различные министры были созваны на срочное заседание, чтобы решить, кого назначить преемником.\n\nДля многих любимый выбор - Анри Жиро, военный министр, который был очень близок с Франше д'Эспере на протяжении всей его военной карьеры.\n\nОднако другой кандидат способен противостоять Жиро. Это Франсуа Миттеран, министр внутренних дел, который, хотя еще несколько лет назад был простым журналистом, смог в полной мере подняться в рядах правительства, что позволило ему приобрести отличную репутацию, которая вполне могла бы сработать на его пользу."
 france.151.a:0 "Жиро - очевидный выбор."
 france.151.b:0 "Миттеран выглядит многообещающе."

 france.152.t:0 "Народный фронт побеждает во Франции"
 france.152.d:0 "Народный фронт, политический альянс, состоящий из значительной части французских левых движений, включая СФИО, Радикальную партию и Коммунистическую партию, победил на законодательных выборах во Франции с 57% голосов. Множество забастовок было организовано в поддержку фронта. Леон Блюм, лидер СФИО, был назначен премьер-министром.\n\nИх программа строится вокруг защиты демократии, в частности, путем противодействия крайне правым лигам, их пацифизму и реализации многих социальных реформ, таких как оплачиваемый отпуск, а также стремление оживить экономику путем развития потребления."
 france.152.a:0 "Все возможно!"
 france.152.b:0 "Удачи им на пути!"
 france.152.c:0 "Они не более чем отвратительные большевики."
 
 france.153.t:0 "Победа правых во Франции"
 france.153.d:0 "Во французских законодательных выборах различные правые партии, номинально Республиканская федерация и Демократический республиканский альянс, получили большинство голосов и таким образом одержали верх над Народным фронтом. Главная причина успеха, это конечно объединенние в их антисоциализме и антикоммунизме, но также может быть связано с ростом еще более экстремистского движения во Франции.\n\nПьер Этьенн Фланден, лидер Демократического республиканского альянса, считающийся объединяющей фигурой для правых, был назначен премьер-министром и сформировал правительство, в которое вошли члены основных партий коалиции."
 france.153.a:0 "Мы сделаем Францию сильнее."
 france.153.b:0 "Возможно, они могут вернуть стабильность Франции."
 france.153.c:0 "Выборы могут привести к власти только капиталистов."

 FRA_economic_reforms:0 "Экономические реформы"
 FRA_economic_reforms_desc:0 "Французская экономика находится в тяжелом положении. Мы должны начать экономические реформы, чтобы избавиться от инфляции, стабилизировать франк и сократить национальный дефицит."
 FRA_devaluation:0 "Девальвация франка"
 FRA_devaluation_desc:0 "Единственный эффективный способ быстро избавиться от инфляции - это девальвация валюты. Даже несколько раз, если будет необходимость."
 FRA_budget_deficit_law:0 "Закон о дефиците бюджета"
 FRA_budget_deficit_law_desc:0 "Национальный дефицит должен быть сокращен путем принятия решительных мер, таких как сокращение государственных расходов."
 FRA_exchange_rate_stabilisation:0 "Стабилизация обменного курса"
 FRA_exchange_rate_stabilisation_desc:0 "Экспорт вызван из-за высокой стоимости франка. Мы можем создать стабилизационный фонд бирж для борьбы с инфляцией и уклонением от капитала."
 FRA_agriculture_national_office:0 "Национальное управление сельского хозяйства"
 FRA_agriculture_national_office_desc:0 "Чтобы стабилизировать рынок зерновых, мы могли бы создать новый офис для контроля за его импортом/экспортом и установки справедливой цены."
 FRA_bank_france:0 "Национализация государственного банка Франции"
 FRA_bank_france_desc:0 "Мы уже реформировали статус Банка Франции в 1936 году, но чтобы восстановить контроль над экономической ситуацией, мы должны национализировать его. "
 FRA_national_department_state_market:0 "Национальный департамент государственных рынков"
 FRA_national_department_state_market_desc:0 "Этот новый офис централизует общественные команды и сделает кредиты для компаний более гибкими."
 
