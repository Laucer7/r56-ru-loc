 france.100.t:0 "Народный фронт победили на выборах"
 france.100.d:0 "Народный фронт оказался победителем парламентских выборов и получил большинство голосов в правительстве. Альянс левых движений, в числе которых Французская коммунистическая партия, Французская секция Рабочего интернационала (СФИО) и Радикальная социалистическая партия, объявляет о формировании правительства во главе с лидером СФИО Леоном Блюмом. Французы надеются, что правительство Блюма проведет социальные реформы, чтобы положить конец нынешнему политическому кризису."
 france.100.a:0 "С фронтом все возможно!"
 france.154.t:0 "Правые побеждают на выборах"
 france.154.d:0 "Различные правые партии, в основном Республиканская федерация и Демократический республиканский альянс, победили на парламентских выборах и назначили премьер-министром Пьера Этьенн Фландена.\n\nИх план блокирования нового левого правительства был успешным и теперь они надеются вернуть Францию на ноги, в частности, положив конец инфляции."
 france.154.a:0 "Франция вновь станет сильнее."
 france.101.t:0 "Соглашение Хора-Лаваля"
 france.101.d:0 "Пресса обнародовала Пакт Хора-Лаваля для всеобщего обозрения, который был подписан за их спинами. Франция и Великобритания, стремящиеся остаться в добром согласии с Италией, ведут переговоры с Муссолини о скорейшем завершении Второй итало-абиссинской войны с эфиопскими уступками, в надежде сохранить независимость нации, но сделано было без их ведома. Это вызвало шум как правых, так и левых, осудивщих это как умиротворение Муссолини, которое оставило бы Эфиопию всего лишь марионеточным государством. Это распостранение информации подорвало авторитет нынешнего правительства, которое было вынуждено подать в отставку. Альберт Сарро назначен главой правительства до проведения выборов."
 france.101.a:0 "Пьер Лаваль должен уйти в отставку."
 france.102.t:0 "Леон Блюм подал в отставку"
 france.102.d:0 "За последнее время инфляция выросла на 46%, а введение 40-часовой рабочей недели оказалось крайне неэффективным, поскольку промышленности было трудно приспособиться к ней. Экономическая неразбериха помешала усилиям по перевооружению и быстрый рост военной мощи Германии заставил Блюма отказаться от программ социальных реформ Народного фронта, на которые он рассчитывал. Леон Блюм уходит в отставку в виду того, что Парламент отказывается предоставить ему средства для разрешения экономического кризиса."
 france.102.a:0 "Эдуард Даладье и радикалы сформируют новое правительство."
 france.103.t:0 "Инфляция в государстве"
 france.103.d:0 "В 1936 году Франция медленно восстанавливается после экономического кризиса, который обрушился на страну в 1931 году. Нестабильная политическая ситуация, высокий уровень безработицы и дефицит государственного бюджета уже бросают вызов правительству. К сожалению, быстрая дефляция вызвала завышенную оценку франка. Это провоцирует экономический кризис. С общим уклонением от капитала и сопротивлением некоторых работодателей ситуация вызывает тревогу и разочарование рабочего класса в политике уже возросло."
 france.103.a:0 "Мы должны немедленно наладить экономику."
 FRA_inflation_tooltip:0 "§YРазблокирует решения по улучшению экономики.\n§!"
 france.104.t:0 "Матиньонское соглашение"
 france.104.d:0 "После избрания Народного фронта вспыхивает всеобщая забастовка рабочего класса. Начатая в Гавре, сопровождаемая фабричными забастовками, быстро распространиласб на всю Францию. Более миллиона рабочих бастуют. Общественное движение сразу же последовало за победой на выборах Народного фронта, чтобы достичь позиции силы. Новое левое правительство во главе с Леоном Блюмом ведет переговоры о подписании социальных соглашений в отеле Матиньон. Все рабочие воспользовались этими соглашениями, которые включают законное право на забастовку, оплачиваемый отпуск, 40-часовую рабочую неделю и устранение всех препятствий для профсоюзных организаций."
 france.104.a:0 "Давайте проведем эти социальные реформы."
 france.104.b:0 "Мы не можем выполнить все ваши обещания."
 france.105.t:0 "Коммунисты снимают свою поддержку"
 france.105.d:0 "Недовольный недавней политикой левого правительства, Морис Торез, лидер Коммунистической партии Франции, объявляет, что коммунисты покидают Народный фронт, таким образом проявив свое недовольство."
 france.105.a:0 "Нам не нужна их помощь, чтобы вести нацию в будущее."	
 france.106.t:0 "Коммунисты поддерживают правительство"
 france.106.d:0 "В отличие от других стран, Франция согласилась помочь испанским республиканцам в гражданской войне в Испании. Кабинет Блюма определился с политикой вмешательства и формализовал соглашение об отправке боеприпасов и добровольцев в Испанию. Морис Торез, лидер Коммунистической партии Франции, объявляет, что коммунисты поддержат политику Блюма и укрепят нынешний Фронт."
 france.106.a:0 "Социалисты и коммунисты будут стоять вместе!"	
 france.107.t:0 "Крушение Народного фронта"
 france.107.d:0 "После двух лет активной деятельности Народный фронт потерял дух и мог лишь смотреть на крах своей политики, поскольку европейский кризис становился все хуже и хуже. Рабочие действительно получили новые большие права, но увеличение заработной платы на 48 процентов было компенсировано ростом цен на 46 процентов. Безработица оставалась высокой, а общее промышленное производство оставалось на прежнем уровне. Народный фронт распался осенью 1938 года, столкнувшись с внутренними раздорами, связанными с гражданской войной в Испании, оппозицией правых и стойкими последствиями Великой депрессии."
 france.107.a:0 "Камиль Шотан возглавит новое правительство."	
 france.108.t:0 "Приглашение Бельгии и Люксембурга"
 france.108.d:0 "Чтобы сдержать возможное возрождение агрессивного экспансионизма со стороны старых центральных держав, Франция предложила Бельгии и Люксембург. присоединиться к Союзникам, чтобы остановить амбиции Гитлера."
 france.108.a:0 "Мы должны защитить Бенилюкс."
 france.108.b:0 "Мы не хотим злить Гитлера."
 france.109.t:0 "Британия соглашается на союз"
 france.109.d:0 "Великобритания одобряет наши усилия и принимает приглашение Бельгии и Люксембурга в альянс."
 france.109.a:0 "Замечательно, теперь мы сможешь защититься от Германии."
 france.110.t:0 "Британия отказывается от союза"
 france.110.d:0 "Несмотря на все наши усилия по оказанию поддержки союзникам, наша последняя попытка связаться с одной из стран была встречена скептицизмом. Великобритания отказалась принять Бельгию и Люксембург в альянс."
 france.110.a:0 "Они будут легкой целью для Гитлера!"
 france.111.t:0 "Государственный переворот Кагуляров"
 france.111.d:0 "La Cagoule, официально называемый Секретным комитетом революционных действий, является французской фашистской и антикоммунистической группой. Он совершает убийства, взрывы, саботаж вооружений и другие насильственные действия для усиления политической нестабильности. С помощью военного штаба они смогли осуществить сегодня государственный переворот. В стране было объявлено военное положение и с учетом происходящих изменений вряд ли что-то изменится."
 france.111.a:0 "Военный штаб передает власть Петену."
 france.111.b:0 "Маршал Франше д'Эспере назначается главой государства."
 france.112.t:0 "Референдум националистов"
 france.112.d:0 "Популярность Французской Народной Партии быстро росла и теперь многие националисты заявляют, что представляют желания людей. Призыв к референдуму был востребован Жаком Дорио, который хочет вновь провести выборы в законодательные органы и сформировать коалицию с консерваторами и радикалами, чтобы положить конец политическому кризису. Бессильное и непопулярное правительство должно принять требования Дорио. Через несколько дней коалиция выигрывает большинство в парламенте и формирует новое правительство."
 france.112.a:0 "Дорио возглавит новое правительство."
 france.113.t:0 "Франция требует Валлонию"
 france.113.d:0 "Франция предъявила претензии на Валлонию и направила нам ультиматум. [FRA.GetLeader] считает, что это «по праву французская территория, отделенная от родины случайностями истории». Понятно, что они всерьез рассматривают вторжение, если мы не сдадимся в ближайшее время."
 france.113.a:0 "Мы не сможем их победить."
 france.113.b:0 "Мы не сдадим ни пяди земли без боя!"
 france.114.t:0 "Бельгия подчиняется"
 france.114.d:0 "Бельгия уступает нашим требованиям и передает нам Валлонию."
 france.114.a:0 "Великолепные новости."
 france.115.t:0 "Бельгия сопротивляется"
 france.115.d:0 "Бельгия отказывается уступить нашему требованию и готова бороться."
 france.115.a:0 "Они знают, что их ждет."
 france.116.t:0 "Предложение раздела Швейцарии"
 france.116.d:0 "Франция предлагает соглашение, по которому планирует разделить Швейцарию на две части, мы же получим восточную часть. Должны ли мы принять это?"
 france.116.a:0 "Да, мы должны удалить эту страну с карты!"
 france.116.b:0 "Нет, сейчас не самый подходящий момент."
 france.117.t:0 "Германия соглашается"
 france.117.d:0 "Гитлер принимает наш план по разделению Швейцарии на две части, утверждая, что Европой отныне правят как французы, так и немцы!"
 france.117.a:0 "Благодаря новым друзьям, Европа станет нашей!"
 france.118.t:0 "Германия отказывается"
 france.118.d:0 "Гитлер отказывается от вашего плана разделить Швейцарию на две части, утверждая, что мировая политическая ситуация не готова к этому."
 france.118.a:0 "Это ужасная ошибка."
 france.119.t:0 "Петен возвращается в правительство"
 france.119.d:0 "Вторая мировая война началась и Петен уже отклонил несколько предложений присоединиться к правительству. Он критикует парламент за плохое состояние подготовки французского оружия и сокращение военного бюджета. Тем не менее, во время войны, у Петена была большая репутация как самого старшего солдата Франции, после смерти Фоша, и как самого человечного из наших военных командиров и поэтому мы должны потребовать его снова присоединиться к нашему правительству."
 france.119.a:0 "Петен сумеет объединить страну."
 france.120.t:0 "Снижение инфляции"
 france.120.d:0 "В условиях нынешней войны и принятии радикальных мер, принятых правительством, гиперинфляция уменьшилась и теперь франк стабилен."
 france.120.a:0 "Это укрепит наши позиции."
 france.121.t:0 "Священный Союз"
 france.121.d:0 "Во время Первой мировой войны профсоюзное священство во Франции было политическим перемирием для объединения правительства и создания солидарности в военное время. В эти трудные времена правительство объявило о заключении соглашения с различными политическими движениями. Они откладывают в сторону свой спор и борются за будущее Франции."
 france.121.a:0 "Vive la France!"
 france.122.t:0 "Кабинет министров подал в отставку"
 france.122.d:0 "Палата депутатов избрала премьер-министром Рейно, но только с перевесом в один голос, при этом большая часть его собственной партии воздержалась. Новое правительство особенно нестабильно; многие правые требовали, чтобы Рейно напал не на Германию, а на Советский Союз. Палата также вынудила Даладье, на которого Рейно лично возложил ответственность за слабость Франции, стать министром национальной обороны."
 france.122.a:0 "Поль Рейно возглавит правительство."
 france.123.t:0 "Реставрация монархии"
 france.123.d:0 "Сегодня Папа Пий XI короновал Жана Орлеанского как короля Французского королевства. Новый лидер объявил, что он будет направлять страну в эти неопределенные времена."
 france.123.a:0 "Vive le Roi!"
 france.123.b:0 "Пригласить Шарля Морраса встать во главе правительства."
 france.124.t:0 "Приглашение во Французский альянс"
 france.124.d:0 "Стремясь укрепить новый альянс и сдержать возможное возрождение агрессивного экспансионизма со стороны старых центральных держав, Франция предложила нам присоединиться к ним в альянс."
 france.124.a:0 "Замечательно."
 france.124.b:0 "[Root.GetName] идет своим путем."
 france.125.t:0 "[From.GetName] присоединяется ко Французскому альянсу"
 france.125.d:0 "Наш план по сдерживанию влияния Германии в Европе развивается. [From.GetLeader] одобряет усилия и принял наше приглашение альянса."
 france.125.a:0 "Мы на шаг ближе к созданию сильной фракции."
 france.126.t:0 "[From.GetName] отказывается вступать во Французский альянс"
 france.126.d:0 "Несмотря на все наши усилия по оказанию поддержки и помощи, наша последняя попытка связаться с одной из стран была встречена скептически. [From.GetLeader] отказался вступить в альянс, возможно, сомневаясь в наших мотивах, или, возможно, будучи обеспокоенным тем, что слишком тесное сотрудничество с нами сделало бы их целью агрессии."
 france.126.a:0 "Они уже могут быть целью для всех, кого они знают!"
 france.127.t:0 "Судьба Бенилюкса"
 france.127.d:0 "С аннексией Валлонии на границе Германии не хватает обороны. Чтобы защитить страну от Рейха, мы должны убедить Бенилюкс следовать нашей политике."
 france.127.a:0 "Северо-восток будет в безопасности."
 france.128.t:0 "Коммунистический государственный переворот"
 france.128.d:0 "Сегодня, когда руководство и армия [Root.GetRulingParty] готовились к восстанию в национальном масштабе, некоторые официальные лица во [Root.GetAdjective] правительстве заявили о смещении [Root.GetLeader] с поста главы государства, заключение под домашний арест и вступили в переговоры с коммунистами.\n\nСохраняя видимость наличия порядка, на самом деле переговоры сводились к тому, чтобы обеспечить позиции в новом социалистическом государстве для тех, кто решил сотрудничать. Переворот был закончен до того, как кто-либо мог предпринять шаги, чтобы остановить его и те, кто должен был бы быть теперь заключены в тюрьму, сосланы или казнены новым режимом."
 france.128.a:0 "Для выживания нужен настоящий коммунизм."
 france.128.b:0 "Руководство ВКТ возглавит страну."
 france.128.c:0 "Франция не будет марионеткой советов!"
 france.129.t:0 "Соглашение об экономическом сотрудничестве"
 france.129.d:0 "Чтобы обеспечить идеальное военное сотрудничество, мы должны определить некоторые экономические и логистические соглашения с Соединенным Королевством. Теперь, когда соглашение подписано, какие действия союзники должны сделать в приоритетном порядке?"
 france.129.a:0 "Поделиться новыми электронными и промышленными технологиями."
 france.129.b:0 "Координация нашей военной логистики и планов."
 france.129.c:0 "Принять экономическую санкцию против Германии."
 france.130.t:0 "Назначение конструктора материального обеспечения"
 france.130.d:0 "Чтобы удовлетворить спрос на снаряжение нашей армии, мы должны нанять должного производителя. Но вот кого?"
 france.130.a:0 "MAB"
 france.130.b:0 "APX"
 france.130.c:0 "De Dion-Bouton"
 france.130.e:0 "Сохранить опцию на потом."
 france.131.t:0 "Назначение производителя танков"
 france.131.d:0 "Чтобы удовлетворить спрос на снаряжение нашей армии, мы должны нанять должного производителя танков. Но вот кого?"
 france.131.a:0 "Lorraine-Dietrich"
 france.131.b:0 "Berlier"
 france.131.c:0 "Delaunay-Belleville"
 france.131.e:0 "Сохранить опцию на потом"
 france.133.t:0 "Французский ультиматум"
 france.133.d:0 "Франция заставляет нас подписать с ними договор о взаимопомощи, который даст им право размещать силы на нашей территории! Это ничто иное, как слегка завуалированная попытка аннексировать нашу страну, но мы можем оказать небольшое сопротивление силам, которые они разместили на границе."
 france.133.a:0 "Принять неизбежное."
 france.133.b:0 "Им придется захватить нашу землю силой!"
 france.134.t:0 "Люксембург подчиняется"
 france.134.d:0 "Люксембург подчинился нашим требованиям. Мы заменили нынешнее правительство антигерманским и теперь они будут следовать нашей воле."
 france.134.a:0 "Отныне они защищены от Германии."
 france.135.t:0 "Люксембург сопротивляется"
 france.135.d:0 "Люксембург возмутительно решил отказаться от нашего щедрого предложения о заключении договора о взаимопомощи против Германии! Мы должны умиротворить его силой как можно быстрее!"
 france.135.a:0 "Мы должны защитить народ Люксембурга от Германии."
 france.136.t:0 "Французский ультиматум"
 france.136.d:0 "Франция заставляет нас подписать с ними договор о взаимопомощи, который даст им право размещать силы на нашей территории! Это ничто иное, как слегка завуалированная попытка аннексировать нашу страну, но мы можем оказать небольшое сопротивление силам, которые они разместили на границе."
 france.136.a:0 "Принять неизбежное."
 france.136.b:0 "Им придется захватить нашу землю силой!"
 france.137.t:0 "Бельгия подчиняется"
 france.137.d:0 "Бельгия подчинилась нашим требованиям. Мы заменили нынешнее правительство антигерманским и теперь они будут следовать нашей воле."
 france.137.a:0 "Отныне они защищены от Германии."
 france.138.t:0 "Бельгия сопротивляется"
 france.138.d:0 "Бельгия возмутительно решила отказаться от нашего щедрого предложения о заключении договора о взаимопомощи против Германии! Мы должны умиротворить её силой как можно быстрее!"
 france.138.a:0 "Мы должны защитить народ Бельгии от Германии."
 france.139.t:0 "Французский ультиматум"
 france.139.d:0 "Франция заставляет нас подписать с ними договор о взаимопомощи, который даст им право размещать силы на нашей территории! Это ничто иное, как слегка завуалированная попытка аннексировать нашу страну, но мы можем оказать небольшое сопротивление силам, которые они разместили на границе."
 france.139.a:0 "Принять неизбежное."
 france.139.b:0 "Им придется захватить нашу землю силой!"
 france.140.t:0 "Нидерланды подчиняются"
 france.140.d:0 "Нидерланды подчинились нашим требованиям. Мы заменили нынешнее правительство антигерманским и теперь они будут следовать нашей воле."
 france.140.a:0 "Отныне они защищены от Германии."
 france.141.t:0 "Нидерланды сопротивляются"
 france.141.d:0 "Нидерланды возмутительно решили отказаться от нашего щедрого предложения о заключении договора о взаимопомощи против Германии! Мы должны умиротворить их силой как можно быстрее!"
 france.141.a:0 "Мы должны защитить народ Нидерландов от Германии."
 france.142.t:0 "Предложение Французского протектората"
 france.142.d:0 "Франция заставляет нас подписать с ними договор о «протекторате», который даст им право размещать войска на нашей территории! Это ничто иное, как слегка завуалированная попытка аннексировать нашу страну, но мы можем оказать небольшое сопротивление силам, которые они разместили на границе."
 france.142.a:0 "Принять неизбежное."
 france.142.b:0 "Им придется захватить нашу землю силой!"
 france.143.t:0 "Гаити соглашается"
 france.143.d:0 "Гаити сдалась нашим требованиям. Мы заменили нынешнее правительство на про-французское и теперь они будут следовать нашей воле."
 france.143.a:0 "Как и должно быть."
 france.144.t:0 "Гаити отказывается"
 france.144.d:0 "Гаити возмутительно решилио отказаться от нашего щедрого предложения о союзническом протекторате! Мы должны умиротворить их силой как можно быстрее!"
 france.144.a:0 "Мы должны вернуть нашу бывшую колонию силой."
 france.145.t:0 "Франция требует Каталонию"
 france.145.d:0 "Франция предъявила претензии на Каталонию и направила нам ультиматум. Они захватят провинцию силой, если мы её не сдадим."
 france.145.a:0 "Мы не сможем противостоят им."
 france.145.b:0 "Мы не сдадим ни пяди нашей земли без боя!"
 france.146.t:0 "Испания подчиняется"
 france.146.d:0 "Испания уступает нашим требованиям и передает нам Каталонию."
 france.146.a:0 "Замечательно."
 france.147.t:0 "Испания сопротивляется"
 france.147.d:0 "Испания отказалась уступить нашему требованию и готова бороться."
 france.147.a:0 "Они знают, что их ждет."
 france.148.t:0 "Реставрация империи"
 france.148.d:0 "Сегодня папа Пий XI короновал Наполеона VI как императора Франции. Новый лидер объявил, что он будет направлять страну в эти неопределенные времена."
 france.148.a:0 "Vive l'Empereur!"
 france.149.t:0 "Жан Орлеанский мёртв"
 france.149.d:0 "Прошлой ночью Жан Орлеанский, наш любимый король, мирно скончался во сне. Несмотря на его долгое изгнание, провидение сочло целесообразным разрешить его возвращение в королевство задолго до его смерти и с тех пор, как он вернулся, он хорошо руководил нашей нацией. Его сын, Анри Орлеанский, теперь взял на себя бразды правления нацией и после его коронации станет известен как Анри VI."
 france.149.a:0 "Король умер, да здравствует король!"
 france.150.t:0 "Синдикалисты захватывают власть"

