france.159.t:0 "The French Empire Approaches Poland and Romania"
france.159.desc:0 "In an attempt to solidify French influence and probably prehempt German or [SOV.GetAdjective] expansion, [FRA.GetLeader] has announced the reestablishment of a continental system that would defend French interests across Europe.\n\nFrench diplomats have recently been seen in [POL.Capital.GetCapitalVictoryPointName] and in [ROM.Capital.GetCapitalVictoryPointName]. This new alliance, could force Germany in to a difficult two front war and will secure French access to the precious Romanian oil exports."
