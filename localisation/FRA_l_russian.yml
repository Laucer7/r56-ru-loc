	#### INDUSTRIAL SECTION ####
 free_france:0 "Свободная Франция"


 FRA_tools_modernisation:0 "Модернизация инструментов"
 FRA_tools_modernisation_desc:0 "Французский индустриальный парк устарел. Нам необходимо модернизировать наши инструменты путем приобретения новых современных станков."
 FRA_decrease_unemployement:0 "Борьба с безработицей"
 FRA_decrease_unemployement_desc:0 "После последнего экономического кризиса, уровень безработицы все еще остался высок, а производство слишком низкое. Мы можем начать с поощрения инвестициями и создания новых рабочих мест."
 FRA_overseas_factories:0 "Зарубежные заводы"
 FRA_overseas_factories_desc:0 "Французский Алжир считается частью Франции, поэтому мы должны усилить производственную инфраструктуру в этом зарубежном департаменте."
 FRA_cnrs:0 "Национальный центр научных исследований"
 FRA_cnrs_desc:0 "Чтобы координировать деятельность наших нынешних исследовательских лабораторий, мы должны объединить все организации в национальный центр, чтобы повысить исследовательский потенциал."
 FRA_buy_heavy_water:0 "Покупка тяжелой воды"
 FRA_buy_heavy_water_desc:0 "Европа нестабильна и первые испытания в ядерной науке показали многообещающие результаты. Мы должны скупить все запасы тяжелой воды в Норвегии, пойти вперед и обеспечить будещее нашим исследованиям."
 FRA_research_grants:0 "Исследовательские гранты"
 FRA_research_grants_desc:0 "Чтобы стимулировать наше национальное исследовательское производство, мы могли бы предоставить гранты нашим лучшим ученым командам. Прогресс в области технологий может дать нам преимущество там, где оно нам больше всего нужно."
 FRA_sncf:0 "Французская национальная железнодорожная компания"
 FRA_sncf_desc:0 "Национализация основных железнодорожных компаний Франции обеспечит контроль над транспортными средствами. У новой французской национальной железнодорожной компании будет задача по развитию существующей инфраструктуры."
 FRA_sncf_tooltip:0 "Добавит максимум §YИнфраструктуры§! в §YИль-де-Франс§!, §YНор-Па-де-Кале§!, §YШампане§! и §YЭльзасе§!"
 
	#### COLONIAL FOCUS ####
	
 FRA_colonial_investments:0 "Колониальные инвестиции"
 FRA_colonial_investments_desc:0 "Европа переживает опасные времена. Мы должны сосредоточиться на улучшении наших земель на юге и в колониях, чтобы мы всегда могли поддерживать материк."
 FRA_colonial_investments_tooltip:0 "Все французские колонии получат национальный дух §YКолониальные инвестиции§! и §Y-50§! к автономии."
 FRA_continue_mandat:0 "Продолжение Ближневосточного мандата"
 FRA_continue_mandat_desc:0 "Пока мы не можем в полной мере применять соглашение Вьено, так как мир становится с каждым днем все более угрожающим. Мы могли бы пойти на некоторые уступки колониальным правительствам, чтобы поощрить сирийцев и ливанцев поддержать нас."
 FRA_develop_morocco:0 "Развитие Марокко"
 FRA_develop_morocco_desc:0 "Нашему протекторату Марокко нужно больше средств для обеспечения местного производства и развития эффективной экономики."
 FRA_develop_tunisia:0 "Развитие Туниса"
 FRA_develop_tunisia_desc:0 "Тунисский протекторат демонстрирует широкие возможности, в которые мы должны вкладывать средства для развития существующей инфраструктуры."
 FRA_develop_algeria:0 "Развитие Алжира"
 FRA_develop_algeria_desc:0 "Мы должны сосредоточить нашу промышленность в Алжире. Если в Европе усилится напряженность, у нас останутся производственные мощности, недоступные для вражеских бомбардировщиков."
 FRA_develop_indochine:0 "Развитие Индокитая"
 FRA_develop_indochine_desc:0 "Если мы хотим использовать нашу индокитайскую колонию в качестве основной базы в Тихоокеанском регионе, мы должны сначала построить больше инфраструктуры для развертывания наших войск и увеличить пропускную способность наших портов."
 FRA_technology_sharing:0 "Обмен технологиями"
 FRA_technology_sharing_desc:0 "Чтобы оставаться в курсе современных технологий, хорошим решением может стать обмен нашими исследованиями с нашими колониями и Союзниками."
 FRA_technology_sharing_tooltip:0 "Все французские колонии получат §G5%-ый§! бонус к исследованиям технологии, которая изучена §YФранцией§!."
 FRA_sahara_oil:0 "Сахарские нефтянные месторождения"
 FRA_sahara_oil_desc:0 "Нефть является единственным ресурсом, которого нет у Франции. Мы могли бы исследовать пустыню Сахара, чтобы найти это черное золото. Кроме того, наша собственная добыча нефти все еще очень ограничена, поэтому следует развивать технологию синтетического масла, как в Германии."
 FRA_tungsten_mines:0 "Вольфрамовые шахты Тонкина"
 FRA_tungsten_mines_desc:0 "Чтобы кормить нашу боевую машину, нам нужно больше вольфрама. Индокитайские шахты могли бы дать больше этого ресурса, если бы мы их разработали в полной мере."
 FRA_vienot_agreement:0 "Соглашение Вьено"
 FRA_vienot_agreement_desc:0 "Французский мандат Сирии и Ливана не может длиться вечно, но Сенат не желает давать им независимость. Однако по мере роста национализма на Ближнем Востоке, наши отношения становятся сложнее. Мы должны отпустить их, пока еще сохраняем с ними хорошие отношения."
 FRA_rewrite_protectorate_treaties:0 "Пересмотреть договоры протекторатов"
 FRA_rewrite_protectorate_treaties_desc:0 "Договоры, которые Франция навязала Марокко и Тунису, были несбалансированными и не соответствовали кредо республики. Пришло время положить конец старой французской империалистической системе."
 FRA_rewrite_protectorate_treaties_tooltip:0 "§YМарокко§! и §YТунис§! станут §YМарионетками§!. Они также могут взять политический фокус без условий и привязать себя к про-французской дипломатии."
 FRA_autonomy_indochina:0 "Автономия для Индокитая"
 FRA_autonomy_indochina_desc:0 "Страны региона в Индокитае, являются жемчужиной французской колониальной империи, но ничего не в состоянии делать на политическом уровне после колонизации. Мы должны исправить это."
 FRA_autonomy_indochina_tooltip:0 "§YВьетнам§!, §YКамбоджа§! и §YЛаос§! станут §YМарионетками§!. Они также могут взять политический фокус без условий и привязать себя к про-французской дипломатии."
 FRA_self_government_for_the_colonies:0 "Самоуправление для колоний"
 FRA_self_government_for_the_colonies_desc:0 "Мы должны предоставить больше автономии заморским провинциям, которые не сильно связаны с Францией. Местное правительство будет более эффективно управлять землей, нежели администрация из далекой Франции."
 FRA_consolidate_african_federations:0 "Консолидация Африканских федераций"
 FRA_consolidate_african_federations_desc:0 "Африка - это большой и этнически разделенный континент и наши колонии здесь не готовы к надлежащему самоуправлению. Мы должны построить с нуля новые государства, основанные на федерациях колониальных стран."
 FRA_gueye_lamine_law:0 "Закон Ламина Гойе"
 FRA_gueye_lamine_law_desc:0 "Каждый человек французской империи должен быть равным в правах, поскольку Франция является гарантом безопасности мира. Даже если колонистам это не нравится."
 FRA_create_french_union:0 "Создание Французского союза"
 FRA_create_french_union_desc:0 "После всех этих реформ французская колониальная империя, уже точно устарела. Новая система свяжет Францию и всех граждан в единный коллектив."
 FRA_overseas_departements:0 "Зарубежные департаменты"
 FRA_overseas_departements_desc:0 "Мы должны подумать о том, чтобы лучше администрировать внешние территории, даже если это означает трату многих ресурсов на укрепление государственной администрации."
 
 
	#### REARMEMENT FOCUS ####
 
 FRA_rearmament:0 "Перевооружение"
 FRA_rearmament_desc:0 "Германия становится все более угрожающей стороной с каждым днем. Мы больше не можем оставаться пацифистами и нам нужно начать перевооружение страны."
 FRA_military_complex_nationalisation:0 "Национализация военного комплекса"
 FRA_military_complex_nationalisation_desc:0 "Наши производственные мощности все еще ограничены. Мы можем провернуть национализацию некоторых производителей, чтобы достичь реального повышения эффективности производства."
 FRA_defense_national_funds:0 "Фонд Национальной обороны"
 FRA_defense_national_funds_desc:0 "Мы не можем позволить себе обширное перевооружение и достичжение наших производственных целей сейчас, с нашим текущим бюджетом. Нам нужно увеличить бюджетную часть, направленную на перевооружение и взять на себя некоторые нагрузки для финансирования некоторых других проектов."
 FRA_defense_national_funds_tooltip:0 "§YПромышленная поддержка§! §Rбудет остановлена с началом войны§!."
 FRA_war_material_licence:0 "Лицензия на производство военных материалов"
 FRA_war_material_licence_desc:0 "Чтобы стимулировать развитие военной промышленности и обеспечение поставов пехотного снаряжения, мы можем предоставить некоторую лицензию на управление производством другиз компаний."
 FRA_aircraft_manufacturer_nationalisation:0 "Национализация авиационной промышленности"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "Поскольку переговоры о покупке американских самолетов находятся в стагнации, мы должны национализировать производителей самолетов, чтобы исправить французские недостатки в авиастроении."
 FRA_partial_mobilization:0 "Частичная Мобилизация"
 FRA_partial_mobilization_desc:0 "Немцы агрессивны, а мир небезопасен. Война близка и мы должны объявить частичную мобилизацию."
 FRA_commit_automobile_manufacturer:0 "Подчинить производителей автомобилей"
 FRA_commit_automobile_manufacturer_desc:0 "Производители автомобилей также являются основными производителями мощных военных двигателей, установленных на танках или моторизованных машинах. Государство должно сотрудничать с промышленниками, чтобы создать свою механизированную армию."
 FRA_wartime_organisation_act:0 "Закон об организации военного времени"
 FRA_wartime_organisation_act_desc:0 "Перед началом войны мы должны определить организацию нации в военное время.."
 FRA_war_effort_law:0 "Закон о военном развитии"
 FRA_war_effort_law_desc:0 "Чтобы внести свой вклад в военные действия, каждый француз должен заплатить дополнительные импоты и они также смогут купить казначейские векселя."
	
	#### POLITICAL FOCUS ####
 
 FRA_legislative_election:0 "Парламентские выборы"
 FRA_legislative_election_desc:0 "Ближайшим выборам пора избрать 16-й состав законодательного органа Французской Третьей республики. Социальный контекст тесен и французы надеются, что выборы принесут большие перемены."
 FRA_social_reforms:0 "Социальные реформы"
 FRA_social_reforms_desc:0 "Матиньонские соглашения являются частичным успехом, но с экономической точки зрения их можно стереть в любой момент. Мы должны пойти дальше в наших социальных реформах и обеспечить выгоду себе и народу."
 FRA_matignon_agreements_amendement:0 "Поправка к Матиньонским соглашениям"
 FRA_matignon_agreements_amendement_desc:0 "В этой сложной экономической ситуации Матиньонские соглашения самоубийственны. Мы вынуждены частично отменить некоторые льготы, такие как 40 рабочих часов в неделю, чтобы восстановить экономику."
 
	#### DEMOCRATIC FOCUS ####
	
 FRA_social_reforms:0 "Матиньонские соглашения"
 FRA_social_reforms_desc:0 "Матиньонские соглашения являются частичным успехом, но с экономической точки зрения их можно стереть в любой момент. Мы должны пойти дальше в наших социальных реформах и обеспечить выгоду себе и народу."
 FRA_support_blum:0 "Поддержка Блюма"
 FRA_support_blum_desc:0 "Реформы Блюма не так эффективны, как думали французы, но он движется в правильном направлении. Мы должны дать ему больше времени и сил для реформирования общества."
 FRA_support_blum_tooltip:0 "§YЗадержит распад Народного фронта.\n§!"
 FRA_intervention:0 "Французская интервенция"
 FRA_intervention_desc:0 "Демократия нуждается в нашей помощи. Мы не можем позволить другому фашистскому или коммунистическому режиму укрепиться. Любой желающий бороться за правое дело должен быть допущен."
 FRA_intervention_tooltip:0 "§RВеликобритания, возможно, откажется от альянса.\n§!"
 FRA_support_daladier:0 "Поддержка Даладье"
 FRA_support_daladier_desc:0 "Блюм показал нам, что он не может руководить страной в кризисной ситуации. Он должен уйти в отставку и передать эту должность Эдуарду Даладье, лидеру Радикальной партии и второму лицу Народного фронта."
 FRA_status_quo:0 "Сохранение статуса-кво"
 FRA_status_quo_desc:0 "Франция является колыбелью и защитником свободы и должна оставаться таковой. Если мы когда-нибудь захотим снова достичь единства, тогда мы должны стабилизировать нашу демократию, прежде чем она истощится."
 FRA_little_entente:0 "«Малая Антанта»"
 FRA_little_entente_desc:0 "Малая Антанта - альянс, образованный после Великой войны для предотвращения агрессии со стороны Австрии и Венгрии по отношению к своим соседям, был поддержан Францией, но теперь начал разваливаться. Вместо того, чтобы укреплять связи с Великобританией, мы должны взять на себя инициативу по восстановлению и консолидации этого союза, начиная с ее основателей в Чехословакии."
 FRA_go_with_britain:0 "Сближение с Британией"
 FRA_go_with_britain_desc:0 "С Россией навсегда изменившейся, только старая Франция и Великобритания остались со времен старой Тройной Антанты. Если история обречена на повторение, мы должны обеспечить, чтобы эти две нации, оплоты демократии и свободы в Европе, оставались союзниками."
 FRA_popular_front_united:0 "Объединение Народного фронта"
 FRA_popular_front_united_desc:0 "После проведения полезных реформ, мы должны прекратить борьбу между собой и стать едиными. Фронт не рухнет и мы будем сражаться за Францию и во имя "Liberté, Egalité, Fraternité"!"
 FRA_popular_front_united_tooltip1:0 "§RНародный фронт рухнет в августе 1938 года, если не будет объединен.§!"
 FRA_popular_front_united_tooltip2:0 "§RНародный фронт рухнет в июне 1939 года, если не будет объединен.§!"
 FRA_invite_yugoslavia:0 "Пригласить Югославию"
 FRA_invite_yugoslavia_desc:0 "Югославия имеет достаточно проблем и не беспокоясь о экспансионных планах соседей. Возвращение их в Малую Антанту было бы отличным решением и для них, и для нас самих."
 FRA_invite_romania:0 "Пригласить Румынию"
 FRA_invite_romania_desc:0 "Румынская демократия хрупка, зажата между ее фашистскими фракциями и советским коммунизмом. Привлечение их в Малую Антанту позволит им сохранить стабильность с нашей поддержкой."
 FRA_invite_poland:0 "Пригласить Польшу"
 FRA_invite_poland_desc:0 "Германия претендует на Данциг и свои бывшие земли в Польше. Принятие её в Малую Антанту гарантирует их безопасность."
 FRA_research_treaty:0 "Исследовательское соглашение"
 FRA_research_treaty_desc:0 "Обмениваясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить НИОКР в военное время."
 FRA_invite_benelux:0 "Франко-бельгийское военное соглашение"
 FRA_invite_benelux_desc:0 "Бельгия и Люксембург - легкая цель для Германии. Чтобы она не обошла линию Мажино, мы должны быть уверены, что эти две страны будут сотрудничать с нами в военной сфере."
 FRA_economic_cooperation_agreement:0 "Соглашение об экономическом сотрудничестве"
 FRA_economic_cooperation_agreement_desc:0 "Чтобы обеспечить идеальное военное сотрудничество, мы должны определить некоторые экономические и логистические соглашения."
 FRA_preventive_intervention:0 "Превентивное вторжение"
 FRA_preventive_intervention_desc:0 "Немцы не оставили нам другого выбора. Во имя свободного мира и будущего наших детей, настало время войны."
 FRA_rearmament_policy:0 "Политика перевооружения"
 FRA_rearmament_policy_desc:0 "Поскольку европейская политика продолжает меняться, война кажется все ближе и ближе. Будь то Германия или Советский Союз, мы должны быть готовы к новому конфликту."
 FRA_reynaud_economic_reforms:0 "Экономические реформы Рейно"
 FRA_reynaud_economic_reforms_desc:0 "Чтобы вернуть Францию к работе, необходимо будет рассмотреть некоторые из достижений Матиньонских соглашений. Назначение умеренного правого Пола Рейно министром финансов, позволит провести эти реформы. Таким образом, 40-часовая неделя должна быть ограничена, если не отменена, налоги увеличены, а франк вновь обесценен."
 FRA_increase_military_spendings:0 "Увеличение военных расходов"
 FRA_increase_military_spendings_desc:0 "Военные расходы должны быть абсолютно возобновлены, чтобы противостоять опасности войны, которая становится все более заметной."
 FRA_further_the_reforms:0 "Дальнейшие реформы"
 FRA_further_the_reforms_desc:0 "Матиньонские соглашения не должны стать концом социальных реформ во Франции. Мы должны продолжать нашу политику поддержки рабочих, в том числе среднего класса, чтобы заручиться их поддержкой."
 FRA_law_against_combat_groups:0 "Закон против военнизированных групп"
 FRA_law_against_combat_groups_desc:0 "Беспорядки 6 февраля 1934 года доказывают необходимость принятия мер против военизированных формирований, особенно крайне правых. Закон, предоставляющий президенту возможность роспуска определенных групп, находящихся на территории Франции, позволит смягчить их присутствие."
 FRA_invest_in_our_weaker_allies_tt:0 "Мы построим 2 военных завода у каждого из наших союзников, если у них будет меньше заводов, чем у нас."
 
	#### COMMUNIST FOCUS ####
 
 FRA_radicalize_front:0 "Радикализация левых"
 FRA_radicalize_front_desc:0 "Реформы Народного фронта проводятся не слишком решительно, чтобы исправить текущую ситуацию. Мы должны радикализировать нашу политику и позволить большему количеству коммунистов вступить в правительство."
 FRA_grands_travaux:0 "«Grands Travaux»"
 FRA_grands_travaux_desc:0 "Ряд программ социального строительства придет с новой социализацией страны. Это снизит безработицу и создаст общественные структуры."
 FRA_ideological_indoctrination:0 "Национальная мобилизация"
 FRA_ideological_indoctrination_desc:0 "Наши политически установленные ценности и цели стоят того, чтобы умереть за любую веру. Любой последователь должен быть готов к смерти, а те, кто заблудился, должны быть направлены на верный путь."
 FRA_intervention_committee:0 "Комитет по интервенциям"
 FRA_intervention_committee_desc:0 "Мы должны изменить нашу политику в отношении иностранного вмешательства и поддержать левую организацию в других странах, чтобы остановить фашистское влияние."
 FRA_organise_international:0 "Организация 4-го Интернационала"
 FRA_organise_international_desc:0 "Мы должны помочь троцкистам создать свою революционную социалистическую международную организацию с единственной верной целью - помочь рабочему классу свергнуть капитализм и создать единый международный коммунизм."
 FRA_commune_proclamation:0 "Провозглашение Коммуны"
 FRA_commune_proclamation_desc:0 "У нас имеется достаточно народной поддержки для осуществления коммунистического переворота. Пришло время свергнуть власть и увековечить наследие Коммуны!"
 FRA_scientific_convention:0 "Парижская конвенция"
 FRA_scientific_convention_desc:0 "Советы предложили расширить наше научное сотрудничество. Мы должны подписать соглашение между нашими двумя странами, чтобы стимулировать исследования и технологические инновации."
 FRA_research_cooperation:0 "Научное сотрудничество"
 FRA_research_cooperation_desc:0 "Советы - умные и находчивые люди, но у них нет инфраструктуры для серьезной научной программы. Мы будем работать с нашими союзниками, делясь знаниями и достижениями для взаимной выгоды."
 FRA_assistance_treaty:0 "Франко-советский договор о взаимопомощи"
 FRA_assistance_treaty_desc:0 "Двусторонний договор между нашими двумя коммунистическими странами уменьшит угрозу со стороны Центральной Европы. Тем более, что договор о взаимопомощи предотвратит опасность агрессии со стороны Германии."
 FRA_fascist_threat:0 "Нацистская угроза"
 FRA_fascist_threat_desc:0 "Версальский договор и экономические санкции не остановили Германию, а обеспечили плодородную почву для еще более зловещего движения. Германия должна быть снова побеждена и поставлена под наш контроль, по крайней мере, на время."
 FRA_collectivisation:0 "Начало коллективизации"
 FRA_collectivisation_desc:0 "Кампания по коллективизации частного сектора и ресурсов, в сочетании с чисткой в правительстве, поможет нам лучше контролировать государство и стабилизировать ситуацию в стране."
 FRA_humanite_unie:0 "Проект «Объединенное Человечество»"
 FRA_humanite_unie_desc:0 "Жирные банкиры и властные демагоги укрепляют свою кровавую власть над миром. С каждым днем мы видим свободных людей порабощенными и мир погружается все больше в кризис, созданный жадностью человека. Французские идеалы нужны как никогда! Человечество нуждается в нас и мы должны объединить человечество!"
 FRA_strike_empire:0 "Удар по империи"
 FRA_strike_empire_desc:0 "Истинная угроза свободе в мире - это капиталистические империи, построенные европейскими сверхдержавами. Они должны быть раздавлены, а их население освобождено. Начнём пожалуй с Британской империи."
 FRA_work_with_the_cgt:0 "Сотрудничество с ВКТ"
 FRA_work_with_the_cgt_desc:0 ""Всеобщая Конфедерация Труда" является крупнейшей французской профсоюзной организацией и сыграла ключевую роль в победе народного фронта и в забастовках в его поддержку. Мы должны стремиться стать ближе к ним, чтобы дать профсоюзам большую власть."
 FRA_pcf_sfio_coalition:0 "Коалиция ФКП/ФСРИ"
 FRA_pcf_sfio_coalition_desc:0 "С ростом крайне левого крыла во Франции, постоянный союз между двумя крупнейшими партиями в этой области, привело бы к наилучшим последствиям. "
 FRA_syndicalist_revolution:0 "Синдикалистская революция"
 FRA_syndicalist_revolution_desc:0 "Настало время для Франции перейти к экономике, основанной на труде! Отныне профсоюзы и рабочие будут работать вместе, чтобы положить конец капиталистической эксплуатации и построяи справедливую экономику!"
 FRA_help_the_spanish_republicans:0 "Поддержка Испанских республиканцев"
 FRA_help_the_spanish_republicans_desc:0 "Настало время для нас полностью поддержать дело республиканцев в Испании. Вместе мы победим фашистские силы и заблокируем распространение этой идеологии."
 FRA_industrial_decentralization:0 "Промышленная децентрализация"
 FRA_industrial_decentralization_desc:0 "Децентрализация промышленности позволит лучше демократизировать труд, приблизив нас к контролю рабочих над экономикой."
	#### FASCIST FOCUS ####
 
 FRA_far_right_leagues:0 "Ультра-правые лиги"
 FRA_far_right_leagues_desc:0 "Ультра-правые лиги - это несколько французских ультраправых движений, выступающих против парламентаризма, которые в основном посвятили себя военным парадам, уличным дракам, демонстрациям и беспорядкам. Чтобы объединить Францию, мы могли бы использовать их, чтобы утвердить свое превосходство и силу, во избежание гибели."
 FRA_front_liberte:0 "«Фронт освобождения»"
 FRA_front_liberte_desc:0 "Чтобы противостоять Народному фронту, мы должны сформировать антимарксистский союз с другими движениями правого крыла. Этот «Фронт освобождения» объединит тех, кто протестует против коллективизма."
 FRA_support_ppf:0 "Французская Народная партия"
 FRA_support_ppf_desc:0 "Французская народная партия осуждает парламентаризм, стремится ограничить демократию и переделывает французское общество в соответствии со своими собственными авторитарными убеждениями. Она был категорически против как марксизма, так и либерализма. С успехом «Фронта освобождения», французская Народная партия, которая возглавляет движение, должна войти в правительство."
 FRA_charlemagne_division:0 "Дивизия «Карломан»"
 FRA_charlemagne_division_desc:0 "Коминтерн становится все сильнее. Настало время показать наши интересы и поддержать фашистские организации, чтобы остановить их."
 FRA_demand_wallonia:0 "Потребовать Валлонию"
 FRA_demand_wallonia_desc:0 "Регион Валлония в Бельгии в основном занят французско-говорящим контингентом. Они конечно не чувствуют себя французами, но мы могли бы использовать языковой аргумент, чтобы взять под контроль эту провинцию."
 FRA_revise_versailles:0 "Пересмотр Версальского договора"
 FRA_revise_versailles_desc:0 "Германский рейх становится силой, с которой нужно считаться. Их видение лучшего будущего может быть согласовано с нашими интересами. Мы должны поддержать их, и как только пыль осядет, Франция получит свой законный кусок Европы."
 FRA_split_switzerland:0 "Раздел Швейцарии"
 FRA_split_switzerland_desc:0 "Нейтральная политика и демократическое функционирование Швейцарии являются оскорблением для нашего правительства. Мы могли бы заключить тайную сделку с Гитлером и Муссолини, чтобы разделить этот округ на три части."
 FRA_strike_urss:0 "Удар по Советскому Союзу"
 FRA_strike_urss_desc:0 "Угроза Советского Союза продолжает расти, несмотря на наши возражения. Мы не можем терпеть агрессивную политику Советского Союза, и поэтому у нас нет другого выбора, кроме как развязать войну во имя великого будущего."
 FRA_cagoule_coup:0 "Переворот кагуляров"
 FRA_cagoule_coup_desc:0 "La Cagoule, или Кагуляры, - это склонная к фашистам и антикоммунистическая группа, которая использует насилие для продвижения своей деятельности. Тайное движение находится в контакте с некоторыми офицерами военного штаба и некоторые промышленники в тайне финансируют их. Мы слышали, что скоро может произойти государственный переворот, так как некоторые военные поддерживают антипарламентские движения."
 FRA_state_reorganisation:0 "Государственная реорганизация"
 FRA_state_reorganisation_desc:0 "Нам нужно переосмыслить роль государства во Франции. Мы должны отказаться от всех этих парламентских идеологий и создать сильную и уникальную партию."
 FRA_claim_rhineland:0 "Претензия на Рейнланд"
 FRA_claim_rhineland_desc:0 "Угроза Германии возрастает год от года, мы должны создать буферное государство на левой части Рейна."
 FRA_woo_italy:0 "Союз с Италией"
 FRA_woo_italy_desc:0 "У Италии есть потенциал стать могущественной нацией. Благодаря сильному руководству Муссолини, народ Италии сплотился и готов бороться за правое дело. Пусть это дело будет и нашим."
 FRA_dismantle_germany:0 "Уничтожение Германии"
 FRA_dismantle_germany_desc:0 "Немцы не оставили нам другого выбора. Во имя Франции и будущего наших детей настало время войны."
 FRA_convince_spain:0 "Союз с Испанией"
 FRA_convince_spain_desc:0 "Франко и испанские националисты - наши естественные союзники, объединенные религией, культурой и идеологией. Вместе мы защитим латинский народ от угрозы Германии."
 FRA_plan_xiv:0 "План XIV"
 FRA_plan_xiv_desc:0 "Мы уже закрепились на севере. Только Швейцария остается потенциальным путем, чтобы добраться до нас. Мы не можем это так оставить."
 FRA_nothern_italy_claim:0 "Итальянские претензии"
 FRA_nothern_italy_claim_desc:0 "Италия после времен Римской империи никогда не была настоящим сильным государством. Он ее территории со времен Наполеона принадлежат Франции, а значит мы должны еще раз преподать им урок, как это делал великий Император."
 FRA_secure_catalonia:0 "Марш на Каталонию"
 FRA_secure_catalonia_desc:0 "Каталония находилась в составе французского государства во времена Первой империи и при Карле Великом. Чтобы почтить наше наследие, возвращение региона в состав Франции - единственное верное решение."
 FRA_alliance_with_industrialists:0 "Альянс с промышленниками"
 FRA_alliance_with_industrialists_desc:0 "Кагуляры в значительной степени обязаны своей власти той помощи, которую они получили от многих промышленников, таких как основатель L'Oréal Эжен Шуллер. Экономические реформы, направленные на укрепление наших связей с промышленниками, основанные на модели итальянского фашизма, позволят лучше контролировать экономику."
 FRA_root_out_communism:0 "Искоренение коммунизма"
 FRA_root_out_communism_desc:0 "Коммунисты почти пришли к власти со своими союзниками в Народном фронте. Мы должны сделать все, чтобы устранить влияние третьего интернационала во Франции."
 FRA_class_collaboration:0 "Сотрудничество классов"
 FRA_class_collaboration_desc:0 "Вместо того, чтобы противостоять друг другу во имя «классовой борьбы», которая привела бы только к анархии, различные классы французского общества должны объединиться в одной общей борьбе - во имя величия Франции!"
 FRA_the_three_levers:0 "Три рычага"
 FRA_the_three_levers_desc:0 "Современное государство должно быть построено на трех рычагах: Совет провинций, Совет корпораций и Совет империи. Таким образом, мы заменим старую парламентскую систему, которая постоянно блокировала французскую политику."
 FRA_service_ordre_legionnaire:0 "«Service D'Ordre Légionnaire»"
 FRA_service_ordre_legionnaire_desc:0 "Создание официальной военизированной организации, подчиняющейся партийным приказам и независимой от армии - обеспечит контроль армии над обществом."

 #### MONARCHY FOCUS ####
	
 FRA_action_francaise:0 "«Аксьон Франсез»"
 FRA_action_francaise_desc:0 "Движение «Аксьон Франсез» поддерживает восстановление монархии и, после принятия в 1905 году закона о разделении церкви и государства, восстановление католицизма как государственной религии. Движение также является причинной сплочения части народа, противников демократической Третьей Республики, который сочли её коррумпированной и неработоспособной как и многие её противники. И теперь народ надеется на тотальные изменения под эгидой движения."
 FRA_camelots_roi:0 "«Камелот-де-Рюй»"
 FRA_camelots_roi_desc:0 "Camelots du Roi - крайне правая молодежная организация движения «Аксьон Франсез». Военизированная группировка может помочь нам укрепить свои позиции во французском обществе."
 FRA_camelots_roi_tooltip:0 "§YЖан Орлеанскиё будет избран Королем Франции.\n§!"
 FRA_brumaire_movement:0 "Встать на сторону Бонапартистов"
 FRA_brumaire_movement_desc:0 "Под эгидой Наполеона Франция переживала величайшую славу, великие победы, величайшее продолжение империи Карла Великого. Никто не может отрицать, что Первая Империя была периодом, когда Франция была самой уважаемой и могущественной страной. Восстановление династии Бонапартов позволит нам вернуть прежнюю славу."
 FRA_brumaire_movement_tooltip:0 "§YНаполеон IV Бонапарт будет избран Императором Франции.\n§!"
 FRA_papal_rehabilitation:0 "Папская реабилитация"
 FRA_papal_rehabilitation_desc:0 "В 1926 году папа Пий XI осудил действия «Аксьон Франсез» из-за поведения её лидера Морасса, как агностические. С возрождением антикоммунизма в католической церкви мы можем попросить прекратить осуждение."
 FRA_union_latins:0 "«Латинский союз»"
 FRA_union_latins_desc:0 "Союз, основанный на общей латинской цивилизации и культуре в Европе (между Италией, Францией, Испанией, Португалией и Румынией), уравновесит власть между нами и Германией. Давайте начнем с Румынии, это позволит им сохранить стабильность Балкан с нашей поддержкой."
 FRA_restoration:0 "Монархическая реставрация"
 FRA_restoration_desc:0 "Настало время покончить с Республикой и вернуть Францию её естественному и достойному наследнику. Новая монархия объединит людей, стоящих за сильным лидером."
 FRA_invite_portugal:0 "Пригласить Португалию"
 FRA_invite_portugal_desc:0 "Португалия, как латинская страна, является естественным союзником французского народа. Мы должны укрепить эти узы дружбы."
 FRA_retake_haiti:0 "Возвращение Гаити"
 FRA_retake_haiti_desc:0 "Гаити была потеряна из-за восстания рабов после Великой революции. Если мы хотим укрепить свои позиции на Карибах и вернуть себе престиж, мы должны первым делом вернуть Гаити любым способом."
 FRA_recover_quebec:0 "Возвращение Квебека"
 FRA_recover_quebec_desc:0 "Квебек был украден когда-то британцами, но до сих пор в нем проживают тысячи французов. Пришла пора нам вернуть свой народ под французское крыло."
 FRA_claim_louisiana:0 "Возвращение Лиузианы"
 FRA_claim_louisiana_desc:0 "Соединенные Штаты никогда больше не помешают нашему распостранению влияния на Америку. Следует уничтожить их так быстро, как только возможно."
 FRA_usa_deal:0 "Сделка с США"
 FRA_usa_deal_desc:0 "Соединенные Штаты - это старый французский союзник и лучшая поддержка, которую мы можем найти в Америке. В обмен на канадские земли, мы должны заключить союз."
 FRA_militarist_society:0 "Милитаристское общество"
 FRA_militarist_society_desc:0 "Пацифизм не дает нам славы, которую мы заслуживаем. Усилия по дальнейшей милитаризации общества позволят Франции восстановить свое военное величие."
 FRA_national_integralism:0 "Национальный интегрализм"
 FRA_national_integralism_desc:0 "Чтобы обеспечить вечность нового королевства, мы должны следовать интегральной доктрине, выдуманной самим Шарлем Морассом. Это обеспечит сплоченность и величие французской территории."
 FRA_the_new_continental_system:0 "Новая Континентальная система"
 FRA_the_new_continental_system_desc:0 "В Европы находится много держав, которые будут готовы начать войну при малейшем территориальном инциденте. Чтобы обеспечить себе место на континенте, мы должны создать наш собственный блок, чтобы наши интересы были поставлены на первое место."
 FRA_our_natural_borders:0 "Претензия на исторические границы"
 FRA_our_natural_borders_desc:0 "Чтобы обеспечить безопасность Франции, наша северная граница должна следовать по Рейну. Настало время восстановить наши законные границы."
 FRA_destroy_albion:0 "Уничтожение Альбиона"
 FRA_destroy_albion_desc:0 "Спустя более века после нашего унижения при Ватерлоо, коварный Альбион продолжает опережать нас по абсолютно всем возможным вопросам, особенно на колониальном уровне. Настало время прекратить это. Когда триколор начнет парит над Лондоном, мы докажем миру, что Франция является истинной силой этого мира."
 FRA_side_with_the_legitimists:0 "Встать на сторону Легитимистов"
 FRA_side_with_the_orleanists:0 "Встать на сторону Орлеанистов"
 FRA_side_with_the_orleanists_desc:0 "Орлеанский дом - самая легитимная семья, которая может и в состоянии управлять Францией. Они продемонстрировали свою компетентность во время июльской монархии."
 FRA_legacy_of_the_grande_armee:0 "Наследие Великой армии"
 FRA_legacy_of_the_grande_armee_desc:0 "Великая армия была для своего времени самой большой и самой страшной армией в мире. Настало время построить армию, которой гордился бы сам Наполеон."
 FRA_crush_germany:0 "Сокрушить Германию"
 FRA_crush_germany_desc:0 "С незапамятных времен Франция и Германия были великими соперниками в Европе. Нашей победы в Великой войне явно было недостаточно, чтобы успокоить германцев, поэтому новое вторжение в их страну, по-видимому, необходимо для того, чтобы поставить их на место. Конечно же под контролем Франции."
 FRA_operation_charlemagna:0 "Операция «Карломан»"
 FRA_operation_charlemagna_desc:0 "Спустя более века после нашего унижения при Ватерлоо, коварный Альбион продолжает опережать нас по абсолютно всем возможным вопросам, особенно на колониальном уровне. Настало время прекратить это. Когда триколор начнет парит над Лондоном, мы докажем миру, что Франция является истинной силой этого мира."
 FRA_disunite_germany_tt:0 "Германия будет разделена на королевства, какими они являлись до объединения. Каждая новая нация будет верна нам."
 FRA_disunite_italy:0 "Разобщить Италию"
 FRA_disunite_italy_desc:0 "Идея объединенной Италии была ошибкой и итальянский народ должен быть взят под нашу защиту. Италия должна быть перерисована в соответствии с границами Наполеона I."
 FRA_disunite_italy_tt:0 "Италия будет разделена на части, с сохранением за Франции регионов [158.GetName], [162.GetName] и [2.GetName]. Будут установлены марионетки в лице Неаполя, Сицилии и нового лояльного Итальянского правительства."
 FRA_secure_iberia:0 "Безопасная Иберия"
 FRA_restore_the_mexican_monarchy:0 "Восстановление Мексиканской монархии"
 FRA_take_back_north_america:0 "Возвращение северной Америки"
 FRA_second_march_on_moscow:0 "Второй марш на Москву"
 FRA_napoleon_iii_legacy:0 "Наследие Наполеона III"
 FRA_napoleon_iii_legacy_desc:0 "Единая Италия не существовала бы без помощи Наполеона III. Мы должны протянуть руку дружбы итальянцам и объединиться во имя общего блага."
 FRA_anti_german_front:0 "Антигерманский фронт"
 FRA_anti_german_front_desc:0 "Германия всегда была естественным врагом Франции и скоро они приведут Европу к еще одной ужасной войне. Мы должны создать единый фронт против немецкой агрессии с другими европейскими странами-единомышленниками."
 FRA_chantilly_accord:0 "«Шантильи Аккорд»"


 FRA_support_the_legitimatises:0 "Встать на сторону Легитимистов"
 FRA_support_the_legitimatises_desc:0 "После июльской революции 1830 года Легитимисты стремились вернуть прямую мужскую ветвь династии Бурбонов, идущую от короля Карла X. В настоящее время эта ветвь принадлежит бывшему испанскому королю Альфонсо XIII и его сыну Инфанту Хайме."
 FRA_social_nationalism:0 "Социальный национализм"
 FRA_social_nationalism_desc:0 "В классовой борьбе должна быть форма национальной солидарности, в которой король может стать краеугольным камнем."
 FRA_decentralise_the_state:0 "Децентрализация государства"
 FRA_decentralise_the_state_desc:0 "Централизация приводит к государственности и бюрократии, присущей демократической системе. Единственный способ для монархии выжить в мире республиканских идеалов - вернуться к дореволюционным путям децентрализованного королевства."
 FRA_restore_ancient_reights:0 "Восстановить древние права"
 FRA_restore_ancient_reights_desc:0 "Абсолютная монархия, управляющая владениями королевства, является истинной моделью строя Франции. Возвращение к старому режиму - единственное будущее Франции."
 FRA_embrace_the_counter_revolution:0 "Принятие своей судьбы"
 FRA_embrace_the_counter_revolution_desc:0 "Объединенное под Абсолютным Монархом, Королевство Франция может снова стать локомотивом Европы."
 FRA_counter_the_fascist_infulence:0 "Противодействие фашистскому влиянию"
 FRA_counter_the_fascist_infulence_desc:0 "В то время как «Аксьон Франсез» сыграл важную роль в возвращении монархии, нельзя допустить, чтобы Франция пала под натиском сторонников фашизма. Мы должны работать с теми, кто симпатизирует нашему делу, чтобы освободить монарха от фашистской мафии."
 FRA_oust_maurras:0 "Отставка Морраса"
 FRA_oust_maurras_desc:0 "Шарль Моррас - фашист, чьи идеи уничтожат Францию. Работая с нашими антифашистскими союзниками, мы можем заставить его уйти в отставку, а затем в неизвестность."
 FRA_keep_the_separation_of_church_and_state:0 "Альянс с правыми лигами"
 FRA_keep_the_separation_of_church_and_state_desc:0 "Если даже пока что монархия не стала популярной у многих в нашей стране, мы можем найти компромисс с не ультраправыми партиями, который поможет лучше защитить традиционные ценности Франции от тирании фашизма."
 FRA_constitutional_monarchy:0 "Конституционная монархия"
 FRA_constitutional_monarchy_desc:0 "Идея конституционной монархии старше самой революции. Мы не должны поддаваться радикалам и вместо этого следовать примеру Великобритании."
 FRA_metropolitan_priority:0 "Приоритет метрополии"
 FRA_metropolitan_priority_desc:0 "Города Франции являются ее жизненной силой. Мы должны работать с промышленниками, чтобы еще больше улучшить нашу континентальную экономику."
 FRA_public_works:0 "Публичные работы"
 FRA_public_works_desc:0 "Проект массовых общественных работ не только улучшит трудоспособность нации, но и улучшит положение монархии в глазах народа."
 FRA_assist_the_carlist_cause:0 "Помощь движению Карлистов"
 FRA_assist_the_carlist_cause_desc:0 "Карлисты борются за возвращение испанской монархии. Было бы лицемерием не помочь им."
 FRA_intervene_in_the_spanish_civil_war:0 "Интервенция в испанскую гражданскую войну"
 FRA_intervene_in_the_spanish_civil_war_desc:0 "Мы должны помочь карлистам в борьбеза наше общее будущее Испании."
 FRA_proclaim_the_dual_monarchy:0 "Провозглашение дуалистической монархии"
 FRA_proclaim_the_dual_monarchy_desc:0 "Наши короли одиннаковые. Это правильно, что наши народы тоже должны быть одинаковы."
 FRA_support_the_spanish_nationalists:0 "Поддержка испанских националистов"
 FRA_support_the_spanish_nationalists_desc:0 "Испанские националисты нуждаются в помощи против коммунистов и анархистов. Мы должны гарантировать, что наша южная граница охраняется более надежными союзниками."
 FRA_ally_italy:0 "Пригласить Италию во Фронт"
 FRA_ally_italy_desc:0 "Италия и Франция давно были союзниками. Мы можем вновь стать ими."
 FRA_pact_with_spain:0 "Пакт с Испанией"
 FRA_pact_with_spain_desc:0 "Испанские националисты - наши естественные союзники. Вместе мы сможем объединить Западную Европу против немецкой и коммунистической угроз."
 FRA_anti_communism_r56:0 "Борьба с коммунизмом"
 FRA_anti_communism_r56_desc:0 "Коммунизм - враг развитой западной цивилизации. Мы должны предпринять действия, чтобы освободить людей мира от коммунистического гнета."
 FRA_return_to_dalmatia:0 "Возвращение Далмации"
 FRA_return_to_dalmatia_desc:0 "Иллирийские провинции, являлись неотъемлемой частью империи Наполеона. Мы должны вернуть их обратно под нашу защиту."
 FRA_second_march_on_moscow_desc:0 "Россия была самым большим провалом Наполеона I. Второй раз такого не будет."
 FRA_secure_iberia_desc:0 "Иберия должна быть поставлена под наш полный контроль, чтобы обеспечить полную безопасность нашей родины."
 FRA_restore_the_mexican_monarchy_desc:0 "Именно Наполеон III создал вторую мексиканскую империю. Наполеон VI создаст третью мексиканскую империю."
 FRA_take_back_north_america_desc:0 "Гаити, Луизиана, Акадия, Квебек - все эти земли когда-то были нашими, но сейчас потеряны. Мы должны исправить это недоразумение."
 FRA_proclaim_the_dual_monarchy_tt:0 "Мы аннексируем и получим национальные провинции в Испании, если она наша марионетка или если [SPB.GetName] существует и одержала победу в гражданской войне. В противном случае мы получим национальные территории на всей Иберии, если мы будем владеть ею."
	#### MILITARY FOCUS ####
 FRA_giraud_plan:0 "План Жиро"
 FRA_giraud_plan_desc:0 "Настали времена, когда необходимо всячески укреплять оборону. Пусть враги приходят, мы встретим их на родной земле. У нас есть отличный кандидат на пост главнокомандующего, достаточно лишь вашего слова."
 FRA_fortification_focus:0 "Сосредоточиться на укреплениях"
 FRA_fortification_focus_desc:0 "Фортификации всегда играли ключевую роль в обороне, и сейчас нам нужно использовать их еще эффективнее. Линия Мажино долгое время служила для сдерживания противника. Нам нужно больше таких укреплений."
 FRA_alpine_forts:0 "Строительство Альпийских укреплений"
 FRA_alpine_forts_desc:0 "Итальянцам будет сложнее перейти нашу границу, когда мы укрепим Альпы новыми фортификациями. Это даст нам время собрать силы и нанести ответный удар."
 FRA_commission_fortified_regions:0 "Миссия КОУР"
 FRA_commission_fortified_regions_desc:0 "Мы можем воссоздать старую Комиссию по организации укрепленных регионов 1927 года, чтобы изучить наши настоящие пограничные укрепления и обновить планы обороны."
 FRA_extend_the_maginot_line:0 "Продлить линию Мажино"
 FRA_extend_the_maginot_line_desc:0 "Не стоит рассчитывать на то, что бельгийцы продержатся. Если враг прорвется на их территорию, нам несдобровать. Следует продлить линию Мажино, чтобы никакой враг не сумел захватить Францию!"
 FRA_de_gaulle_strategy:0 "План Де Голля"
 FRA_de_gaulle_strategy_desc:0 "Мы не можем сидеть сложа руки, когда враги теснятся у наших границ. Мы также не можем оставить союзников в одиночку справляться с военной угрозой. Готовьте армию! Гамелен возглавит ее"
 FRA_motorized_focus:0 "Сосредоточиться на моторизации"
 FRA_motorized_focus_desc:0 "Чем более эффективной будет наша пехотная техника, тем проще будет доставлять войска и боеприпасы к линии фронта."
 FRA_mechanized_focus:0 "Механизация армии"
 FRA_mechanized_focus_desc:0 "Производство танков - основа военной промышленности. Мы хотим контролировать поле боя, а это невозможно без новейших мощных танков"
 FRA_tank_modernisation:0 "Модернизация доктрины"
 FRA_tank_modernisation_desc:0 "Роль бронемашин в войне стремительно растет. Они не столь грозные, как танки, зато куда более маневренны во всем, что касается коммуникаций, управления, мобильности и действий в городских условиях."
 FRA_further_armament_program:0 "Программа дальнейшего вооружения"
 FRA_further_armament_program_desc:0 "С новыми средствами для армии мы можем массово производить стрелковое вооружение. Мы дадим винтовку в руки каждому."
 FRA_infantry_focus:0 "«Levée en masse»"
 FRA_infantry_focus_desc:0 "Все мужчины и женщины, способные сражаться, должны взяться за оружие. Массовое производство вооружений снизит их себестоимость. Мы дадим винтовку в руки каждому."
 FRA_artillery_focus:0 "«Grande Batterie»"
 FRA_artillery_focus_desc:0 "Наша артиллерия будет объединяться в единый мощный кулак для ведения сосредоточенного огня по указанным направлениям. Один залп - и мы ослабим вражескую линию фронта и прорвемся через нее, если потребуется!"
 FRA_army_reform:0 "Реформы армии"
 FRA_army_reform_desc:0 "Выиграть войну не сможет ни отдельная пехотная часть, ни самый современный танк. Мы должны всесторонне развивать стратегию и тактику боя. Расставив правильных людей на ключевых позициях, мы значительно укрепим армию."
 FRA_general_mobilisation_order:0 "Приказ об общей мобилизации"
 FRA_general_mobilisation_order_desc:0 "Нам нужно продолжать войну используя и сухопутную армию, и военно-воздушные силы и морской флот. Но для укомплектации их всех, требуется слишком много человек, нам придется мобилизовать практически всю Францию, но другого выбора нет."
 FRA_africa_army:0 "Улучшение Африканской армии"
 FRA_africa_army_desc:0 "Знания Африканской армии обеспечит господство в колониях и Северной Африке. Мы можем рассчитывать на местных арабских или берберских добровольцев и полки французских поселенцев."
 FRA_colonial_troops:0 "Колониальные подразделения"
 FRA_colonial_troops_desc:0 "Колониальные подразделения не являются частью Африканской армии, а только лишь перегруппировывают местные войска Западной и Центральной Африки, а также за рубежом. Мы можем использовать их снаряжение для борьбы на негостеприимных землях."
 FRA_foreign_legion:0 "Политика Иностранных легионов"
 FRA_foreign_legion_desc:0 "Иностранный легион - элитное подразделение Африканской армии, состоящее из солдат разных национальностей и происхождения. Опыт легионеров и качество их подготовки станут нашей главной идеей."
 FRA_commandos_marine:0 "Коммандос морской пехоты"
 FRA_commandos_marine_desc:0 "Коммандос морской пехоты - подразделения для выполнения специальных операций французского флота. Их помощь в морском десанте и морской разведке позволит быстро победить врагов Франции."
 FRA_blum_viollette_project:0 "Предложение Блюма-Вайоллетта"
 FRA_blum_viollette_project_desc:0 "Предложение Блюма-Вайоллетта предполагает, что меньшинство алжирцев получит полное французское гражданство, а на другие группы народов получат его позднее. Мы можем использовать этот аргумент для вербовки новобранцев в колониях, но французские поселенцы будут протестовать против этого."
 FRA_abolish_indigenat_statut:0 "Отменение статуса Индигената"
 FRA_abolish_indigenat_statut_desc:0 "Каждый человек на французской земле должен быть равным в правах, независимо от его происхождения. Мы должны дать полное гражданство каждому алжирцу, даже если это означает вступить в конфликт с французскими поселенцами."

