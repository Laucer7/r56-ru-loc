  ### allies join event
 portugal.30.t:0 "Португалия желает присоединиться к Союзникам"
 portugal.30.d:0 "Мы только что посетили министра иностранных дел Португалии, который рассказал нам, насколько сильно они хотели бы стать частью нашего славного альянса."
 portugal.30.a:0 "Любой, кто может внести свой вклад, приветствуется в нашей фракции"
 portugal.30.b:0 "Они сами по себе"
 portugal.32.t:0 "Британия принимает запрос о присоединении к Союзникам"
 portugal.32.d:0 "Наша просьба присоединиться к Союзникам была принята! Этот день запомнится надолго в Португалии. В предстоящем конфликте мы будем рады, что наши новоиспеченные друзья на нашей стороне."
 portugal.32.o:0 "Вместе, мы сильнее"
 portugal.31.t:0 "Британия отклоняет запрос о присоединении к Союзникам"
 portugal.31.d:0 "Наши дипломаты не смогли убедить Британию принять Португалию в Союзники. Жаль, кто знает, что могло быть?"
 portugal.31.o:0 "Ну, тогда англичане не получат никакой поддержки."
 news.704.t:0 "Союзники растут"
 news.704.d:0 "Влияние Союзников выросло сегодня, когда Португалия присоединилась к фракции. Это наверняка нарушит политический баланс в краткосрочной перспективе, но может стабилизировать его в долгосрочной перспективе. Время покажет."
 news.704.o:0 "Кто бы мог подумать?"
 news.705.t:0 "Союзники отказываются от Португалии"
 news.705.d:0 "Мы обратили наше внимание на то, что Португалия желает присоединиться к Союзникам. Однако Британия отклонила эту просьбу, заявив, что это не будет разумным шагом в нынешней ситуации."
 news.705.o:0 "Возможно, это было к лучшему."

