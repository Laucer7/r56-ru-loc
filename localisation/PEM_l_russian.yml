 ### demand Ceuta event
 portugal.1.t:0 "Португалия требует Сеуту"
 portugal.1.d:0 "Португалия предлагает нам заключить с ними договор, по которому мы отдаем им Сеуту. Они утверждают, что Португалия истинный владелец Сеуты. Что нам делать?"
 portugal.1.a:0 "Принять неизбежное..."
 portugal.1.b:0 "Им придется взять нашу землю силой!"
 portugal.3.t:0 "Испания отдает Сеуту"
 portugal.3.d:0 "Мы смогли убедить Испанию в нашем истинном владении Сеутой. Они согласились передать Сеуту португальскому правительству. Раз все карты сыграли в нашу пользу, мы могли бы использовать это, чтобы усилить наше влияние на Африканском континенте."
 portugal.3.o:0 "Добро пожаловать, Сеута"
 portugal.2.t:0 "Испания отклоняет требования"
 portugal.2.d:0 "Очевидно, что Испания не видит правды в этом верном заявлении. Когда мы спросили их, они едва ли помнили, что Сеута находился под нашим правлением еще в 15 веке и они отказались отдать Сеуту. Мы теперь полностью убеждены в том, что Сеута должна быть включена в Португалию силой, если необходимо."
 portugal.2.o:0 "Мы должны освободить население Сеуты"
 news.700.t:0 "Испания передает Сеуту Португалии"
 news.700.d:0 "Увидев ошибку своих путей, Португалия заявила, что Испания отдала контроль над Сеутой. Это событие стало главным сюрпризом для большинства стран мира. Иберийские газеты размышляют о требованиях Португалии. Они помнят, что Сеутой правили португальцы в старые времена."
 news.700.o:0 "Так тому и быть"
 news.701.t:0 "Испания отклоняет Португальские требования"
 news.701.d:0 "Газеты во всем мире ссылаются на верные претензии Португалии, что Испания должна передать Сеуту, чтобы она снова присоединилась к португальскому правительству."
 news.701.o:0 "У нас может быть война с Иберией!"

  ### demand Rhodesia event
 portugal.4.t:0 "Португалия требует Родезию"
 portugal.4.d:0 "Португалия предлагает нам заключить с ними договор, по которому мы отдаем им Родезию. Они утверждают, что Португалия истинный владелец Родезии. Что нам делать?"
 portugal.4.a:0 "Принять неизбежное..."
 portugal.4.b:0 "Им придется взять нашу землю силой!"
 portugal.6.t:0 "Соединенное Королевство отдает Родезию"
 portugal.6.d:0 "Мы смогли убедить Британию в нашем истинном владении Родезией. Они согласились передать Родезию португальскому правительству. Раз все карты сыграли в нашу пользу, мы могли бы использовать это, чтобы усилить наше влияние на Африканском континенте."
 portugal.6.o:0 "Добро пожаловать, Родезия"
 portugal.5.t:0 "Соединенное Королевство отклоняет требования"
 portugal.5.d:0 "Очевидно, что Британия не видит правды в этом верном заявлении. Когда мы спросили их, они едва ли помнили, что Родезия находилась под нашим правлением на протяжении столетий, прежде чем они забрали ее у нас. Мы теперь полностью убеждены в том, что Родезия должна быть включена в Португалию силой, если необходимо."
 portugal.5.o:0 "Мы должны освободить население Родезии"
 news.702.t:0 "Соединенное Королевство передает Родезию Португалии"
 news.702.d:0 "Увидев ошибки своих путей, Португалия заявила, что Британия передает контроль над Родезией. Это событие стало главным сюрпризом для большинства стран мира. Мировые газеты размышляют о требованиях Португалии. Они помнят, что Родезией правили португальцы в старые времена."
 news.702.o:0 "Так тому и быть"
 news.703.t:0 "Соединенное Королевство отказывает Португалии"
 news.703.d:0 "Газеты во всем мире ссылаются на верные претензии Португалии, что Британия должна передать Родезию, чтобы она снова присоединилась к португальскому правительству."
 news.703.o:0 "У нас может быть война с Африкой!"

