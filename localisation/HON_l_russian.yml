#New
 HON_empower_domestic_comppetition:0 "Расширение возможностей внутренней конкуренции"
 HON_empower_domestic_comppetition_desc:0 "Сэмюэль Земюррэй препятствует успеху других предприятий в нашей стране, а нам нужна здоровая конкуренция в нашей экономике, чтобы предотвратить стагнацию страны."
 r56_HON_empower_domestic_comppetition:0 "Внутренняя конкуренция"
 HON_protect_our_private_businesses:0 "Защита частного бизнеса"
 HON_protect_our_private_businesses_desc:0 "Мы должны защитить частный бизнес и собственность от удушья безжалостного Земюррея!"
 HON_free_our_markets:0 "Освобождение собственных рынков"
 HON_free_our_markets_desc:0 "Сэмюэль Земюррэй должен быть свергнут. Мы должны создать государство, в котором частные предприятия не находятся под авторитарным правлением, где рыночная свобода превыше всего!"
 HON_free_other_latin_markets:0 "Освобождение иностранных рынков"
 HON_free_other_latin_markets_desc:0 "Без свободных рынков - люди не свободны. Таким образом, рынки мира должны быть освобождены от коммунистического и фашистского правления."
 ANC_name_l:0 "Договорное общество"
 ANC_name_l_long:0 "Анархо-капиталистическое договорное общество"
 ANC_name_l_n:0 "Советы потребителей"
 ANC_name_l_n_long:0 "Волонтерские советы потребителей"
 r56_HON_protect_our_private_businesses:0 "Защита частного бизнеса"
 r56_idea_capitalism_anarchist_society:0 "Анархо-капиталистическое Общество"
 RTR_AGENCIES_DESC:0 "Агентства по передаче и окупаемости реституции, или сокращенно «РТР», являются частными предприятиями, которые специализируются на правоохранительной деятельности и защите бизнеса и торговли. Они нанимаются другими предприятиями в «Зоне свободного предпринимательства» для предоставления услуг."
 HON_ANCAP_DESC:0 "Советы потребителей работают как единый коллектив, чтобы влиять и регулировать бизнес в «Зоне свободного предпринимательства». Они могут влиять и нанимать Агентства по передаче и окупаемости реституции для работы в Совете потребителей, что закрепляет контроль советов над «Зоной свободного предпринимательства»."
 r56_HON_free_other_latin_markets:0 "Больше свободных рынков"
 r56_HON_free_other_latin_markets_desc:0 "Рынки должны быть освобождены от коммунистического и фашистского правления!"
 HON_empower_the_consumer_council:0 "Расширение возможностей совета потребителей"
 HON_empower_the_consumer_council_desc:0 "Советы потребителей работает как единый коллектив, который влияет на бизнес и регулирует его. Таким образом, они являются кровью «зоны свободного предпринимательства». Если мы поддержим их, они, в свою очередь, помогут Агентствам по передаче и окупаемости реституции освободить больше рынков от коммунистических и фашистских рук." 
 r56_HON_empower_the_consumer_council:0 "Уполномоченные советы потребителей"
 r56_HON_empower_the_consumer_council_desc:0 "Советы потребителей работают как единый коллектив, чтобы влиять и регулировать бизнес в «Зоне свободного предпринимательства». Они могут влиять и нанимать Агентства по передаче и окупаемости реституции, а также наемников для работы на Совет потребителей. Это сделало их очень влиятельными в «зоне свободного предпринимательства»."
 HON_support_the_spanish_monarchy:0 "Поддержка Испанской монархии"
 HON_support_the_spanish_monarchy_desc:0 "Дело не в том, что мы очень ценим карлистов, просто нам необходимо поддерживать любую возможность восстановления испанской монархии, поскольку это может привести к восстановлению первородства Хуана III." 
 HON_form_honduran_requetes:0 "Формирование гондурасских рекете"
 HON_form_honduran_requetes_desc:0 "Несколько членов вооруженных сил Гондураса выразили желание помочь карлистам в их военных действиях. Пока они там, они также будут собирать информацию о тактике боя, используемой каждой стороной, а значит смогут получить ценный опыт."
 HON_join_the_fight:0 "Присоединиться к борьбе Карлистов"
 HON_join_the_fight_desc:0 "Лучший способ обеспечить победу карлистов в гражданской войне в Испании - это сражаться с рекете и самим победить другие испанские фракции."
 HON_continue_the_fight:0 "Война не проиграна"
 HON_continue_the_fight_desc:0 "Возможно, мы проиграли битву за Испанию, но мы не проиграли войну за Испанию! Мы должны исцелиться, восстановить свои силы и вернуться с еще большей мощью!"
 HON_reform_the_spanish_empire:0 "Реставрация Испанской империи" 
 HON_reform_the_spanish_empire_desc:0 "Давайте укрепим нашу победу в гражданской войне в Испании, сделав шаги к восстановлению Испанской империи."
 HON_spanish_millitary_mission:0 "Запрос испанских советников" 
 HON_spanish_millitary_mission_desc:0 "Испания является домом для многих опытных офицеров, знания и опыт которых могут помочь нам укрепить нашу армию."
 HON_renounce_throne_rights:0 "Отказ от прав на испанский престол" 
 HON_renounce_throne_rights_desc:0 "С законным монархом Испании у власти, давайте откажемся от наших претензий на престол ради улучшения нашей империи."  
 HON_restore_colonial_suzrenity:0 "Восстановление колониального сюзеренитета" 
 HON_restore_colonial_suzrenity_desc:0 "Мы официально признаем испанский сюзеренитет над нашей страной, поскольку он принесет пользу надлежащему вице-королевству." 
 HON_invite_carlists:0 "Приглашение карлистских эмигрантов" 
 HON_invite_carlists_desc:0 "Многие лидеры карлистов, бежавшие из Испании после поражения в гражданской войне, обладают опытом, который может помочь нам в достижении целей." 
 HON_integrate_requetes:0 "Интеграция рекете" 
 HON_integrate_requetes_desc:0 "Те карлистские рекете, которые более восприимчивы к нашему образу мышления, должны быть более тесно интегрированы в наши вооруженные силы. Их опыт и подготовка будут неоценимы в предстоящей битве." 
 HON_carlist_coup:0 "Карлистский переворот" 
 HON_carlist_coup_desc:0 "При поддержке наших недавно прибывших карлистов мы могли отказаться от претендента в пользу законного короля. Да здравствует Ксавье I!" 
 HON_fight_alongside_the_carlists:0 "Сражение на стороне с карлистами" 
 HON_carlist_volunteers:0 "Карлистские добровольцы" 


 HON_banana_republic:0 "Банановая республика"
 HON_banana_republic_desc:0 "На нашу страну влияет Юнайтед Фрут Компани, которая контролирует значительный объем экономики. Государственная экономика в значительной степени зависит от экспорта бананов, а выделение ресурсов другим отраслям будет сложным."
 HON_better_banana_republic:0 "Банановая республика"
 HON_better_banana_republic_desc:0 "Наша страна находится под полным контролем Юнайтед Фрут Компани. Государственная экономика по-прежнему в значительной степени зависит от экспорта бананов, но Юнайтед Фрут теперь сосредоточена на совершенствовании наших методов производства."
 HON_best_banana_republic:0 "Банановая республика"
 HON_best_banana_republic_desc:0 "Никто не может подвергнуть сомнению гегемонию Юнайтед Фрут над Центральной Америкой, но мы наконец завоевали сердца и умы местного населения. По крайней мере, мы можем утверждать, что мы работаем в интересах людей, добиваясь рекордной прибыли."
 HON_banana_empire:0 "Банановая империя"
 HON_banana_empire_desc:0 "У Юнайтед Фрут Компани теперь есть контрольный пакет акций почти в каждом сельскохозяйственном продукте в мире и мы придерживаемся монополии на бананы. Наш успех как первого по-настоящему корпоративного государства принес нам прозвище «Банановая Империя»."
 HON_united_fruit_long:0 "Юнайтед Фрут Компани"
 HON_united_fruit:0 "Юнайтед Фрут"
 HON_american_business:0 "Поддержка со стороны американского делового сообщества"
 HON_soviet_assist:0 "Поддержка со стороны Советского Союза"
 HON_belize_refused:0 "Оскорблены предложением о покупке Белиза"
 HON_canal_refused:0 "Оскорблены предложением о покупке Панамского канала"
 HON_banana_boat_payment:0 "Оплата за Белиз"
 HON_banana_boat_payment_desc:0 "Поскольку Великобритания приняла наше предложение о покупке Белиза, мы передаем им банановые лодки, которые мы обещали. Это временно повредит нашей производственной мощности, но Белиз - отличная долгосрочная инвестиция."
 HON_banana_boat_payment2:0 "Оплата за Панамский канал"
 HON_banana_boat_payment2_desc:0 "Американцы продали нам Панамский канал, но это было не дешево. Мы должны были отправить им годовой запас банановых лодок, что нанесло ущерб нашей экономике. Однако у нас должны быть рекордные прибыли после того, как у дяди Сэма есть все бананы, которые он может съесть."
 HON_motorized_discount:0 "Помощь от Форд"
 HON_motorized_discount_desc:0 "В настоящее время компания Ford Motor имеет свое присутствие в Центральной Америке, и их опыт позволяет нам быстрее производить моторизованное оборудование."
 HON_convoy_discount:0 "Банановые лодки"
 HON_convoy_discount_desc:0 "Банановые лодки являются основой нашей деятельности и мы разработали методы их массового производства. Благодаря нашей масштабной экономии, мы можем производить больше судов, чем большинство основных держав."
 HON_sovmission:0 "Советская военная миссия"
 HON_sovmission_desc:0 "Наши товарищи в СССР делят с нами военную экспертизу."
 HON_soviet_spies:0 "Помощь НКВД"
 HON_soviet_spies_desc:0 "СССР направил нам некоторых советников НКВД, которые улучшают наши разведывательные возможности."
 HON_peoples_war:0 "Партизанская тактика"
 HON_peoples_war_desc:0 "Суровые джунгли Центральной Америки затруднят снабжение нашей армии, если у нас произойдет вторжение. К счастью, наши войска специализируются на борьбе исподтишка."
 HON_collective_agriculture:0 "Коллективное сельское хозяйство"
 HON_collective_agriculture_desc:0 "Управляя плантациями и распределяя их по лагерям, мы значительно улучшили нашу эффективность производства."
 HON_campo_republic:0 "Республика Кампесино"
 HON_campo_republic_desc:0 "Контролируя лагеря, мы позволили им разработать новые инновационные методы производства. Наш успех показал миру, что крестьяне могут добиться чего-либо после захвата средств производства." HON_campo_republic:0 "The Campesino Republic"
 HON_ok_banana_republic:0 "Банановая республика"
 HON_ok_banana_republic_desc:0 "Гондурас находится под влиянием Юнайтед Фрут Компани и экономика в значительной степени зависит от экспорта бананов, а распределение ресурсов в другие отрасли будет затруднено. Однако недавние реформы смягчили некоторые из худших последствий этой экономической системы."
 HON_legacy_carias:0 "Honduras Stronk!"
 HON_legacy_carias_desc:0 "При выборе самой скучной части дерева фоксов фактически окупается."
 HON_better_research:0 "Улучшенные методы исследования"
 HON_better_research_desc:0 "Благодаря улучшениям в системе образования в Гондурасе, мы можем, наконец, соответствовать технологическому прогрессу более крупных стран."
 HON_infantry_discount:0 "Производство стрелкового оружия"
 HON_infantry_discount_desc:0 "Наши исследования технологий вооружения позволили нам более эффективно производить стрелковое оружие."
 HON_fah:0 "Военная Школа Авиации и Гондурасских ВВС"
 HON_jungle_infantry:0 "Пехота джунглей"
 HON_jungle_infantry_desc:0 "Специальная подготовка, чтобы сделать моторизованные и механизированные подразделения эффективными в джунглях."
 HON_jungle_motor:0 "Пехота джунглей"
 HON_jungle_motor_desc:0 "Специальное обучение, чтобы наши танки действовали лучше в джунглях."
 HON_jungle_tanks:0 "Пехота джунглей"
 HON_jungle_tanks_desc:0 "Специальное обучение, чтобы наши танки действовали лучше в джунглях."
 HON_monarch_influence:0 "Влияние монархистов"
 HON_monarch_influence_desc:0 "Наши люди стремятся вернуться ко временам славы Вице-Королевства."
 HON_hacienda_system:0 "Система Асьенда"
 HON_hacienda_system_desc:0 "Асьенда - крупные сословия, принадлежащие аристократам, которые составляли основу экономики Вице-Королевства Новой Испании. Возвращаясь к этой системе, мы можем экспортировать больше товаров и восстановить наше благородство до своей прежней славы."
 HON_intendancies:0 "Интендантская служба"
 HON_intendancies_desc:0 "Наши новые интендантская службы помогают нам управлять Вице-Королевством."
 HON_rereconquista:0 "Ре-Реконкиста"
 HON_rereconquista_desc:0 "Наши армии готовы восстановить Испанскую империю до своей прежней славы."
 HON_better_hacienda_system:0 "Система Асьенда"
 HON_better_hacienda_system_desc:0 "Асьенда - крупные сословия, принадлежащие аристократам, которые составляли основу экономики Вице-Королевства Новой Испании. Возвращаясь к этой системе, мы можем экспортировать больше товаров и восстановить наше благородство до своей прежней славы."
 HON_spaninquisition:0 "Новая Испанская Инквизиция"
 HON_spaninquisition_desc:0 "Никто этого не ожидает."
 HON_samuel_diaz_zelaya:0 "Самуэль Диас Селайя"
 HON_samuel_diaz_zelaya_desc:0 "Самуэль Диас Селайя является гондурасским журналистом, который регулярно вносил вклад в журналы Тегусигальпа и Диарио Комерсиаль. Он стал литературным директором журнала Эксцелсиор в 1937 году, который был периодчисеким журналом для режима Тиберсио Кариаса."
 HON_lowell_yerex:0 "Лоуэлл Йерекс"
 HON_lowell_yerex_desc:0 "Лоуэлл Йерекс родился в Новой Зеландии, но учился в Соединенных Штатах и служил в Британском королевском летном корпусе в Великой войне. Он основал Transportes Aéreos Centro Americanos в 1931 году, который стал крупной авиакомпанией в Гондурасе."
 HON_juan_manuel_galvez:0 "Хуан Мануэль Гальвес"
 HON_juan_manuel_galvez_desc:0 "Хуан Мануэль Гальвес был военным министром военно-морского флота и авиации при президенте Кариасе и он сменил Кариаса на посту президента в 1949 году. Во время своего президентства он учредил Центральный банк Гондураса, Национальный банк развития (теперь BANDESA), стандартизированный подоходный налог в Гондурасе и официально Лемпиру как национальную валюту Гондураса."
 HON_julio_lozano_diaz:0 "Джулио Лозано Диаз"
 HON_julio_lozano_diaz_desc:0 "Джулио Лозано Диаз начал свою карьеру в горнодобывающей компании «Росарио», где занимал почти все административные должности в этой компании. Позже он стал министром экономики, финансов и публичного кредита при Тибурсио Кариасе, где он повторно обсудил задолженность Гондурасской железной дороги с английскими держателями облигаций. Стал президентом в 1954 году."
 HON_taca:0 "TACA Аирлайнс"
 HON_taca_desc:0 "Transportes Aereos del Continente Americano был основан Лоуэллом Йерексом в 1931 году и начал свою деятельность с одномоторного самолета Стинсона. Он имел маршруты, охватывающие всю территорию Гондураса, а затем расширился до остальной части Латинской Америки. В 1945 году TACA Airlines переместила свою штаб-квартиру в Сальвадор, где она модернизировалась и расширялась."
 hon_fnh:0 "Железнодорожный Транспорт Гондураса"
 hon_fnh_desc:0 "Железнодорожный транспорт Гондураса был профинансирован задолженностью Великобритании и Франции в середине 19-го века, но Юнайтед Фрут Компани стала основным спонсором железных дорог Гондураса в начале 20-го века. ЮФК получила гранты на землю в Северном Гондурасе в обмен на строительство новых железных дорог по всей стране."
 HON_rmc:0 "Горнодобывающая Компания "Росарио""
 HON_rmc_desc:0 "Горнодобывающая компания Нью-Йорка и Гондураса "Росарио" была основана в 1880 году, которая имела права на добычу полезных ископаемых вблизи Сан-Хасинто. Позднее эта компания приобрела контрольный пакет акций в нескольких других шахтах в Гондурасе и в конечном итоге имела интересы в Северной Америке, Южной Америке и Северном море."
 HON_mateo_ortega:0 "Матео Ортега"
 HON_salvador_alvarado:0 "Сальвадор Альварадо"
 HON_gregorio_ferrera:0 "Грегорио Ферерра"
 HON_soviets_gave_guns:0 "Поддержка кампос"
 HON_soviets_no_guns:0 "Игнорирование кампос"
 HON_soviet_acceptance:0 "СССР поддержало нашу Революцию"
 HON_mirco:0 "Микро-менеджмент"
 HON_mirco_desc:0 "Время, чтобы получить немного больше рук."


HON_army:0 "Гондурасская армия"
HON_army_desc:0 "Чтобы выжить в Центральной Америке, нам нужно будет укрепить нашу армию."
HON_conscription:0 "Гондурасские солдаты"
HON_conscription_desc:0 "Гондурасские вооруженные силы ослабляют свою вербовку. Нам нужно сделать военное дело более привлекательным для молодого поколения."
HON_arms:0 "Стрелковое оружие"
HON_arms_desc:0 "Новое стрелковое оружие будет выпущено каждый год и мы должны сосредоточиться на предоставлении нашим войскам лучшего оружия."
HON_arms_2:0 "Поддержка вооружением"
HON_arms_2_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наши пехотные и вспомогательные войска были вооружены первоклассным оборудованием."
HON_army_support:0 "Поддержка снаряжения"
HON_army_support_desc:0 "Вместо того, чтобы подражать или покупать иностранное оборудование, мы должны стремиться стать мировым лидером в пехотном оружии."
HON_faster_small_arms:0 "Улучшение производства стрелкового оружия"
HON_faster_small_arms_desc:0 "Наши усилия по совершенствованию оборудования нашей армии окупаются, так что теперь мы можем эффективно производить оружие для наших пехотных дивизий."
HON_tank_effort:0 "Развитие танков"
HON_tank_effort_desc:0 "Бронетанковая война - это, очевидно, будущее, и мы не можем позволить себе игнорировать этот факт. Давайте улучшим нашу броню и добавим современные танковые дивизии в наши армии."
HON_mech_effort:0 "Развитие механизации"
HON_mech_effort_desc:0 "Изучив броню, наши исследователи поняли, что механизированные подразделения также будут играть решающую роль в будущей войне. Давайте инвестировать в механизированные исследования и стремимся создать полностью механизированную армию."
HON_special_forces:0 "Создание Гондурасских специальных подразделений"
HON_special_forces_desc:0 "Поскольку в нашей армии очень мало специалистов, мы могли бы создать подразделение спецназа, для самых важных операций."
HON_special_forces_2:0 "Гондурасские морские пехотинцы"
HON_special_forces_2_desc:0 "Центральная Америка полна опасной местности; может быть разумно будет проводить вторжение с моря, а не идти нашей армией через джунгли? Конечно, нам нужно иметь мощную морскую силу, прежде чем мы сможем планировать такие вторжения."
HON_jungle_training:0 "Специальные подразделения для джунглей"
HON_jungle_training_desc:0 "Дождевые леса Центральной Америки являются одними из самых плотных в мире и наша армия проведет большую часть своего времени в этих джунглях. Мы должны начать подготовку наших армий к войне в джунглях. Конечно, наши специальные силы были бы идеальными кандидатами на начальную стадию обучения войне в джунглях."
HON_jungle_infant:0 "Пехота джунглей"
HON_jungle_infant_desc:0 "Теперь, когда мы подготовили наши специальные подразделения к тому, как действовать в джунглях, мы также можем обучать наши регулярные войская для джунглей."
HON_jungle_infant_effect:0 "Открывает доступ к §HТренировка в джунглях§!\n§HПехота\n    Джунгли§!\n      Атака: §G+5%§!\n      Движение: §G+10%§!\n"
HON_jungle_moto:0 "Машины для джунглей"
HON_jungle_moto_desc:0 "Провести наши танки и моторизованную пехоту через джунгли будет непросто, но наш генеральный штаб разработал метод перемещения этих дивизий через джунгли. Обучение наших мобильных подразделений в джунглях позволит нам доминировать в этих условиях."
HON_jungle_moto_effect:0 "Открывает доступ к §HТренировка в джунглях§!\n§HМотодивизии\n    Джунгли§!\n      Атака: §G+5%§!\n      Движение: §G+10%§!\n§HМехадивизии\n    Джунгли§!\n      Атака: §G+5%§!\n      Движение: §G+10%§!\n§HТанки\n  Джунгли§!\n      Атака: §G+5%§!\n      Движение: §G+10%§!\n"
HON_land_doc:0 "Развитие армии"
HON_land_doc_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
HON_land_doc_2:0 "Развитие доктрины"
HON_land_doc_2_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
HON_land_doc_3:0 "Развитие доктрины II"
HON_land_doc_3_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
HON_navy:0 "Создание Гондурасского ВМФ"
HON_navy_desc:0 "В настоящее время наши берега полностью незащищены и мы уязвимы для морских нашествий. Мы должны исправить эту проблему, создав инфраструктуру, необходимую нам для создания береговой обороны."
HON_invest_in_subs:0 "Развитие подводных лодок"
HON_invest_in_subs_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
HON_invest_in_subs_2:0 "Развитие подводных лодок II"
HON_invest_in_subs_2_desc:0 "Поскольку большая часть вторжений должна прибыть морем, волки океана могут быть сильной линией обороны. Скрытностью и охотой группами, подводный флот может защитить наши морские пути."
HON_invest_in_subs_3:0 "Развитие подводных лодок III"
HON_invest_in_subs_3_desc:0 "Совершенствуя методы производства подводных лодок, мы можем построить одни из наиболее эффективных субмарин в мире!"
HON_invest_in_destroyers:0 "Развитие эсминцев"
HON_invest_in_destroyers_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
HON_invest_in_cruisers:0 "Развитие крейсеров"
HON_invest_in_cruisers_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
HON_invest_in_carriers:0 "Развитие авианосцев"
HON_invest_in_carriers_desc:0 "Ядром современных флотилий будут являться авианосцы, а не линкоры. Превосходство самолетов над морскими судами убедительно продемонстрировали американцы в 1921 году!."
HON_invest_in_battleships:0 "Развитие линкоров"
HON_invest_in_battleships_desc:0 "Нация с большинством линкоров будет управлять океанами. Линкоры и авианосцы представляют собой старое и новое в военно-морском превосходстве."
HON_naval_doctrines:0 "Разработка морской доктрины"
HON_naval_doctrine_desc:0 "Хотя наличие современного военно-морского флота важно, наши корабли будут бесполезны, если наши моряки не знают, как их использовать. Потратим время и проинструктируем наших офицеров в современной морской тактике."
HON_navy_infrastructure:0 "Расширение морской инфраструктуры"
HON_navy_infrastructure_desc:0 "Нам необходимо модернизировать наши военно-морские производственные мощности и построить больше военно-морских баз, если мы хотим, чтобы наш флот был конкурентоспособным. Давайте начнем масштабный проект строительства, чтобы довести нашу военно-морскую инфраструктуру до предела."
HON_airforce:0 "Создание Гондурасских ВВС"
HON_airforce_desc:0 "Поскольку авиация является новой областью в Центральной Америке, мы можем доминировать над нашими соседями, будучи одной из первых стран Центральной Америки с воздушными силами."
HON_aviation:0 "Развитие истребителей"
HON_aviation_desc:0 "Новейшие достижения в гражданском самолетостроении могут быть использованы для увеличения скорости, дальности и высоты полета наших истребителей. Нужно сосредоточиться на этом, если мы не хотим отстать от других держав."
HON_naval_aviation:0 "Морские бомбардировщики"
HON_naval_aviation_desc:0 "Корабли оказались исключительно уязвимыми для самолетов. Мы должны продолжать совершенствовать свои технологии, чтобы гарантировать, что мы будем опережать любые контрмеры."
HON_army_aviation:0 "Самолеты поддержки армии"
HON_army_aviation_desc:0 "Самолеты, которые обеспечивают поддержку наших сухопутных войск и кораблей, будут очень эффективным дополнением при относительно небольших инвестициях. Эти самолеты теперь имеют несколько предлагаемых улучшений. Наши инженеры могут разработать следующее поколение самолетов поддержки."
HON_army_aviation_2:0 "Развитие бомбардировщиков"
HON_army_aviation_2_desc:0 "Авиационная поддержка является важной частью наших как защитных, так и атакующих возможностей. Если мы сосредоточим наши усилия на разработке быстрых, более гибких и точных бомбардировщиков, мы будем поддерживать преимущество в любой наземной битве."
HON_air_doctrine:0 "Разработка воздушной доктрины"
HON_air_doctrine_desc:0 "Несмотря на то, что мы можем строить современные военно-воздушные силы, большинство наших пилотов не знают, как летать на своих новых самолетах. Давайте исправим эту проблему, найдя некоторые воздушные доктрины."
HON_air_bases:0 "Дополнительные воздушные базы"
HON_air_bases_desc:0 "Самолеты трудно использовать в Центральной Америке, особенно если у вас недостаточно инфраструктуры. Давайте построим еще несколько авиабаз, чтобы улучшить наш диапазон воздушных сил."
HON_politics:0 "Изучить политический климат"
HON_politics_desc:0 "После того, как Тибурсио Кариас Андино неожиданно выиграл президентские выборы 1932 года, он расправился со всеми формами политической оппозиции. Теперь Гондурас оказался на перепутье."
HON_suggest_fascism:0 "Подумать о полном поглощении Юнайтед Фрут Компани"
HON_suggest_fascism_desc:0 "Юнайтед Фрут Компани работает в Гондурасе с 1899 года, когда она приобрела семь местных производителей бананов и начала экспортировать бананы в Новый Орлеан. С тех пор Юнайтед Фрут Компани все чаще участвует в гондурасской политике. Возможно, пришло время рассмотреть преимущества полного поглощения Юнайтед Фрут."
HON_invite_zemurray:0 "Пригласить Сэмюэля Земюррэи"
HON_invite_zemurray_desc:0 "Сэмюэл Земюррэй был неофициальным руководителем Юнайтед Фрут Компани с 1932 года. Он уже более двадцати лет активно участвует в гондурасской политике и это участие включало планирование переворота, который дал Мануэлю Бонилье президентство. Он выразил разочарование в выступлении Кариаса и может быть убежден, что станет следующим президентом."
HON_american_support:0 "Американское деловое сообщество"
HON_american_support_desc:0 "Свержение правительства дело не из дешевых и шансы нашего поглощения на успех незначительны, если у нас нет поддержки со стороны наших инвесторов. Давайте убедим их, что состояние Юнайтед Фрут приведет к снижению цен на фрукты, увеличению количества рабочих мест и, конечно же, рекордной прибыли."
HON_united_fruit_coup:0 "Свергнуть правительство Кариаса"
HON_united_fruit_coup_desc:0 "Несмотря на то, что поглощение Юнайтед Фрут Компани казалось безумной идеей, мы быстро получили поддержку этой идеи от нашего совета директоров и американского бизнес-сообщества. Пришло время убрать Кариаса из власти и создать надлежащее корпоративное государство. Это не будет первый спонсируемый Юнайтед Фруь переворот в Гондурасе, но это может быть последний."
HON_american_arms:0 "Импорт американского оружия"
HON_american_arms_desc:0 "Недавняя смена власти в Гондурасе была поддержана советом директоров, но местное население не в восторге от этого изменения. Однако несколько американских компаний по огнестрельному оружию заявили о своей поддержке для нас и предложили нам некоторые из своих продуктов. Было бы разумно взять их предложение."
HON_fruit_security:0 "Создание отдела безопасности ЮФК"
HON_fruit_security_desc:0 "Несмотря на то, что Юнайтед Фрут Компани на протяжении многих лет применяет вооруженную охрану, наше недавнее расширение требует повышенной безопасности. Давайте создадим официальное подразделение Юнайтед Фрут Секьюрити, которое будет использовать американских наемников для защиты наших интересов."
HON_improved_production:0 "Улучшение наших производственных методов"
HON_improved_production_desc:0 "Когда мы контролировали только спорную секцию экономики Гондураса, мы мало интересовались производством других предметов. Однако мы должны теперь диверсифицировать наши операции, если хотим защитить наши интересы."
HON_corporate_consolidation:0 "Подготовиться к корпоративной консолидации"
HON_corporate_consolidation_desc:0 "Теперь, когда Юнайтед Фрут обладает способными силами защиты, настало время подумать о консолидации наших холдингов в других странах. Прикладывая давление в правильных местах, мы можем установить контроль над Центральной Америкой. Однако мир увидит нас как агрессора и американское правительство не сможет продолжать оправдывать свою защиту Гондураса."
HON_take_guatemala:0 "Консолидация наших Гватемальских холдингов"
HON_take_guatemala_desc:0 "Настало время привести все наши центральноамериканские активы под наш прямой контроль. Компания Юнайтед Фрут особенно влиятельна в Гватемале и мы собираемся подписать 99-летнюю концессию с президентом Хорхе Убико и открыть новую плантацию в Тикисате. Однако у нас теперь более выгодная позиция на переговорах и может потребовать контроля над всей страной."
HON_take_elsalvador:0 "Интеграция Сальвадора"
HON_take_elsalvador_desc:0 "Теперь, когда Гватемала полностью находится под нашим контролем, мы можем начать распространяться на остальную часть Центральной Америки. Наш совет директоров предположил, что Сальвадор является идеальной целью для нашего следующего враждебного поглощения."
HON_take_nicaragua:0 "Интеграция Никарагуа"
HON_take_nicaragua_desc:0 "Теперь, когда Гватемала полностью находится под нашим контролем, мы можем начать распространяться на остальную часть Центральной Америки. Наш совет директоров предположил, что Никарагуа является идеальной целью для нашего следующего враждебного поглощения."
HON_take_costa_rica:0 "Расширение Коста-Рики"
HON_take_costa_rica_desc:0 "Коста-Рика когда-то была домом для нашего конкурента Атлантик Фрут, но мы обратили его в банкротство и приобрели их активы в 1912 году. Однако мы не будем полностью контролировать эти новые запасы, пока правительство Коста-Рики не передаст их нам."
HON_purchase_belize:0 "Покупка Белиза"
HON_purchase_belize_desc:0 "Соединенное Королевство сосредоточилось на развитии военной экономики и они, вероятно, могли бы использовать больше лодок. Поскольку мы могли бы воспользоваться приобретением Белиза, мы должны обратиться в Великобританию и предложить им купить Белиз в обмен на наши банановые лодки."
HON_take_panama:0 "Объединить Панаму"
HON_take_panama_desc:0 "Памана - последняя страна, которая стоит между нами и полным контролем Центральной Америки. Пришло время потребовать их подчинения."
HON_buy_canal:0 "Покупка Панамского канала"
HON_buy_canal_desc:0 "Панамский канал является одним из самых важных судоходных путей в мире и его приобретение значительно сократит наши расходы. Давайте приблизимся к американскому правительству и предложим купить его у них, в обмен на массовую отправку наших банановых лодок."
HON_irca:0 "Объединение МЖЦА"
HON_irca_desc:0 "Мы производим рекордные объемы, но мы можем извлечь выгоду из большей инфраструктуры. К счастью, Минор Кейт предложил объединить Международную Железную дорогу Центральной Америки и Юнайтед Фрут Компани. Принятие этого слияния соединит несколько наших плантаций с современными железными дорогами."
HON_invite_ford:0 "Пригласить Форд Моторс в Центральную Америку"
HON_invite_ford_desc:0 "Большая часть структуры Юнайтед Фрут была основана на принципах управления Генри Форда, но теперь Генри Форд видит наше государство в качестве окончательного воплощения корпоративного управления. Приглашение его построить завод Форд-Моторс в Центральной Америке, могло бы стать выгодной договоренностью для нас обоих."
HON_great_white:0 "Поддержать Великий Белый Флот"
HON_great_white_desc:0 "Великий Белый Флот - это круизный лайнер, который привлекает гражданских лиц к различным свойствам Юнайтед Фрут и показывает им яркую сторону работы в этой компания. Конечно, туристы могут видеть только небольшие части нашей плантации, но они уходят с лучшим восприятием нас и нашей деятельности."
HON_banana_boats:0 "Массовое производство банановых лодок"
HON_banana_boats_desc:0 "Банановые лодки - это корабли, которые мы используем для перевозки бананов из Центральной Америки в остальной мир. Почти все наши операции в области экономики и безопасности полагаются на эти корабли и мы должны производить эти суда в массовом порядке. Через несколько лет наши банановые лодки затмят купеческий морской флот любой крупной державы!"
HON_agricola:0 "Спонсирование Панамериканской сельскохозяйственной школы"
HON_agricola_desc:0 "Квалифицированных рабочих трудно найти, особенно если мы набираем местное население. Тем не менее, президент Земюррэй попытался решить эту проблему, основав Эскела Агрикола Панамерикана, бесплатный университет, специализирующийся на исследованиях в области сельского хозяйства. Этот новый университет должен обеспечить наше государство способными рабочими каждого поколения."
HON_corporate_alliance:0 "Альянс истинных корпоративных государств"
HON_corporate_alliance_desc:0 "Хотя идеи Муссолини и Гитлера были новаторскими, эти фашистские государства потеряли из виду нечто важное: прибыль. Их постоянные войны и расовые законы показали нам, что мы являемся единственным крупным фашистским государством, которое может правильно управлять своей экономикой. Мы должны создать свою собственную фракцию и попытаться объединить мир под корпоративным правлением."
HON_fruitful_partnership:0 "Плодотворное партнерство"
HON_fruitful_partnership_desc:0 "Новый курс искалечил американский корпоративный класс и мы больше не можем зависеть от США как бизнес-партнера. Возрастающая сила Германии впечатлила многих членов правления и согласование с Осью могло бы быть полезным."
HON_go_communist:0 "Возродить Блок Обреро Кампесино"
HON_go_communist_desc:0 "Блок Обреро Кампесино, или Крестьянский Рабочий Блок, был основан Мануэлем Калишем Эррерой в конце 1920-х годов, но он был запрещен Кариасом, когда тот стал президентом. Несмотря на то, что БОК был разрушен, есть много людей, которые все еще верят в свои идеалы. Давайте уполномочим рабочий класс и повторно легализируем Блок Обреро Кампесино."
HON_herrera_jailbreak:0 "Вызволить Эрреру из тюрьмы"
HON_herrera_jailbreak_desc:0 "Мануэль Калиш Эррера был основателем Блок Обреро Кампесино и единственным кандидатом в президенты. К сожалению, он был захвачен Юнайтед Фрут Компани и заключен в Ислас-де-ла-Баия после организации забастовки рабочих. Его руководство будет иметь важное значение для нашей революции и мы как можно скорее скоординируем его спасение."
HON_soviet_support:0 "Поиск советской помощи"
HON_soviet_support_desc:0 "Президент Кариас поддерживает как землевладельцев, так и Юнайтед Фрут Компани, что означает, что его свержение само собой невозможно. Однако наших товарищей в Советском Союзе можно было бы убедить поддержать наше дело."
HON_peasant_revolution:0 "Кампесинская (Крестьянская) Революция"
HON_peasant_revolution_desc:0 "Крестьяне неспокойны и большинство из них присоединилось к БОК. Энергетическая база Кариаса подорвана и настало время для революции. Давайте свергнем феодальных землевладельцев, изгоним Юнайтед Фрут Компани из нашей страны и создадим первую в мире Крестьянскую республику!"
HON_seize_plantations:0 "Захват плантаций Юнайтед Фрут Компани"
HON_seize_plantations_desc:0 "ЮФК работает в нашей стране слишком долго и мы должны изгнать эту паразитную корпорацию и захватить ее активы. Взятие контроля над их плантациями станет первым шагом на пути к собственности на средства производства."
HON_peoples_army:0 "Гондурасская Народная армия"
HON_peoples_army_desc:0 "Несмотря на то, что теперь крестьяне контролируют страну, успех нашей революции не гарантируется. Другие страны Центральной Америки по-прежнему угнетаются буржуазией и нас могут захватить Гринго или британские войска. К счастью, многие кампесины (крестьяне) записываются во вновь созданную Народную армию Гондураса, для защиты своей вновь обретенной свободы."
HON_soviet_guns:0 "Доставка советских вооружений"
HON_soviet_guns_desc:0 "Советский Союз считает нас полезным союзником в Северной и Южной Америке, поскольку мы можем обеспечить их поставками вооружения, если их заводы будут взорваны Германией. Советы послали нам оружие, чтобы защитить нашу революцию, ожидая, что мы вернем их, когда они вступят в войну."
HON_soviet_milmission:0 "Советская военная миссия"
HON_soviet_milmission_desc:0 "Теперь, когда СССР продемонстрировал свою поддержку нашей революции, мы можем укрепить связи между нашими двумя профсоюзами. Советский Союз с радостью отправит нам военную миссию, которая будет обучать наши армии и готовить их к борьбе с империалистами."
HON_liberate_central:0 "Освободительные войны в Центральной Америке"
HON_liberate_central_desc:0 "Гондурас - не единственная центральноамериканская нация, которая подавлена буржуазией. Каждый из наших соседей контролируется землевладельцами и бизнес-интересами Гринго. Давайте объединим Центральную Америку и освободим угнетенных кампесинов!"
HON_liberate_guatemala:0 "Освободить Гватемальских кампесинов"
HON_liberate_guatemala_desc:0 "Гватемала была слишком угнетена Юнайтед Фрут Компани и ее буржуазным правительством. Пришло время распространить революцию в Гватемалу и обеспечить свободу их крестьян!"
HON_liberate_salvador:0 "Освободить Сальвадор"
HON_liberate_salvador_desc:0 "У Сальвадора особенно угнетающее правительство и его люди желают об освобождении. Мы должны ответить на этот призыв и привести сальвадорских крестьян в нашу республику."
HON_liberate_nicaragua:0 "Распостранение революции в Никарагуа"
HON_liberate_nicaragua_desc:0 "Никарагуа контролируется сомозами, которые управляют Никарагуа, как синдикат организованной преступности. Мы должны поставить Сомоса на их место и отдать их в суд за все преступления, которые они совершили против никарагуанских крестьян!"
HON_liberate_costarica:0 "Коллективизация Коста-Рики"
HON_liberate_costarica_desc:0 "Коста-риканское буржуазное правительство менее жестоко, чем в Никарагуа, но кампесины, которые работают на плантациях Коста-Рики, по-прежнему страдают. Давайте распространим революцию на Коста-Рику и освободим крестьян, которые работают на кофейных плантациях!"
HON_liberate_panama:0 "Уничтожить Панамскую олигархию"
HON_liberate_panama_desc:0 "Хотя Панама утверждает, что является демократией, на самом деле она управляется олигархией. В этой олигархии доминируют помещики и буржуазия и мы должны свергнуть этот коррумпированный режим, если хотим освободить Центральную Америку."
HON_land_reform:0 "Земельная реформа"
HON_land_reform_desc:0 "На протяжении большей части истории Гондураса почти все продуктивные земли контролировались землевладельцами или иностранными компаниями, такими как Юнайтед Фрут Компани. Сегодня мы будем демонтировать каждое крупное имение и распространять его среди кампесинов. Теперь люди могут владеть землей, над которой они неустанно трудились."
HON_soviet_intel:0 "Пригласить советников НКВД"
HON_soviet_intel_desc:0 "Империалисты могут нанести удар в любое время и мы должны быть готовы к такому нападению. К сожалению, наше разведывательное управление относительно неэффективно и у нас нет возможности узнать, планирует ли буржуазия атаковать. Однако наши друзья в Советском Союзе отправили бы нам советников из НКВД, чтобы улучшить наши разведывательные возможности."
HON_collective_agriculture:0 "Коллективные сельскохозяйственные методы"
HON_collective_agriculture_desc:0 "После того, как кампесины захватили контроль над плантациями, они разработали улучшенные методы производства товаров. Это позволит нам накормить наше население и отправить избыток нашим товарищам за границу."
HON_peoples_war:0 "Разработка тактики партизанской войны"
HON_peoples_war_desc:0 "Даже несмотря на то, что мы не смогли победить армию империалистов в открытом поле, мы могли бы уничтожать их со временем. Однако нам нужно будет найти способ снабдить наши войска в этой сложной местности, прежде чем мы сможем провести надлежащую партизанскую войну. Давайте тренировать нашу армию, чтобы они могли сражаться, даже если у них нет доступа к запасам вооружения и продовольствия."
HON_peoples_university:0 "Народный Университет Центральной Америки"
HON_peoples_university_desc:0 "Буржуазия в Центральной Америке мало интересовалась обучением крестьян, что привело к тому, что большая часть нашего населения была неграмотной. Наша новая революция принесла образование в массы и новый институт высшего образования позволит нам продолжить эту образовательную программу."
HON_socialist_block:0 "Создать Альянс Социалистических Наций"
HON_socialist_block_desc:0 "Несмотря на то, что мы многим обязаны нашему успеху Советской поддержке, было бы неразумно полностью присоединяться к сталинистам. Давайте создадим наш собственный блок и пригласим в него все истинные социалистические страны."
HON_join_soviets:0 "Вступить в Коминтерн"
HON_join_soviets_desc:0 "Советы поддерживали нашу революцию с момента ее создания и теперь мы готовы полностью присоединиться к Коминтерну. Вместе мы приведем социализм как к восточному, так и к западному полушарию!"
HON_campesino_republic:0 "Кампесинская (Крестьянская) Республика Центральной Америки"
HON_campesino_republic_desc:0 "Мы освободили жителей Центральной Америки и создали государство крестьян, которое может конкурировать с империалистами. Было доказано, что наше коллективное производство более эффективно, чем все, что могли бы предложить капиталисты. Это позволит нам создать респектабельную индустриальную базу. Отсюда мы можем освободить всю Латинскую Америку или, может быть, даже поставить империалистических гринго на колени."
HON_status_quo:0 "Укрепление президентства Кариаса"
HON_status_quo_desc:0 "Гондурас технически является демократией при Кариасе, даже если нынешнее правительство более авторитарно, чем большинство западных демократий. В Гондурасе может не быть лучшей системы управления, но альтернативы слишком опасны. Давайте не будем качать лодку и укрепим позицию Кариаса."
HON_appoint_brooks:0 "Назначение полковника Брукса"
HON_appoint_brooks_desc:0 "Недавно созданная Школа военной авиации лишена руководства, но контакты президента Кариаса с Соединенными Штатами создали жизнеспособного кандидата. Полковник Брукс, американский наемник, будет иметь право руководить нашей новой авиационной академией."
HON_stabilize_economy:0 "Стабилизация экономики"
HON_stabilize_economy_desc:0 "Великая депрессия и безработица повредии экспорт Гондураса. Однако президент может принять ряд экономических реформ, которые могли бы стабилизировать экономику. Если нет ничего другого, это может избавить нас от худших последствий Великой депрессии."
HON_liberal_amnesty:0 "Даровать амнистию Либеральной партии"
HON_liberal_amnesty_desc:0 "Несмотря на то, что коммунистическая партия объявлена вне закона, президент Кариас готов принять какую-то оппозицию со стороны Либеральной партии. Платформа этой партии не сильно отличается от платформы Кариаса и мы можем казаться более демократичными, предоставляя амнистию членам Либеральной партии, которые участвовали в восстании 1935 года."
HON_fortifications:0 "Защита нации"
HON_fortifications_desc:0 "Гондурас, вероятно, останется нейтральным в предстоящей войне, но было бы разумно улучшить нашу оборону. Германия или Япония могут попытаться использовать нашу страну в качестве базы для вторжения в Соединенные Штаты, но создание нескольких фортов должно удержать их."
HON_better_industry:0 "Улучшенная сельскохозяйственная техника"
HON_better_industry_desc:0 "Наш промышленный сектор все еще находится в зачаточном состоянии и большинство иностранных инвестиций направляется в сельскохозяйственный сектор. Однако мы можем улучшить состояние экономики в Гондурасе, инвестируя в исследования для промышленного сельского хозяйства."
HON_against_axis:0 "Объединить народ против фашизма"
HON_against_axis_desc:0 "Соединенные Штаты, вероятно, присоединятся к войне против Оси и они, вероятно, попросят нас о помощи после вступления в войну. Давайте использовать средства массовой информации, чтобы осудить полномочия Оси и сделать участие в этой мировой войне приемлемой для наших граждан."
HON_join_allies:0 "Поддержка США"
HON_join_allies_desc:0 "Соединенные Штаты вступили в войну после бомбардировки Перл-Харбора и они ожидают, что их союзники в Латинской Америке объявят войну Германии и будут способствовать военным усилиям. Давайте покажем Соединенным Штатам, что мы являемся надежным союзником и присоединяемся к ним в их борьбе."
HON_usa_naval_bases:0 "Американская морская база"
HON_usa_naval_bases_desc:0 "Американцы предложили построить в нашей стране новую военно-морскую базу, чтобы мы могли более эффективно поддерживать свои военные действия. Они планируют построить эту небольшую военно-морскую базу в Трухильо, чтобы они могли защищаться от любых немецких подводных лодок, работающих в Карибском бассейне. Давайте поможем американцам защитить море и поможем им построить эту новую базу."
HON_usa_naval_doctrine:0 "Американская морская тактика"
HON_usa_naval_doctrine_desc:0 "Несмотря на то, что США не ожидают, что мы отправим очень много солдат на военные усилия, они надеются, что мы сможем помочь им защитить их флот против подводной войны со стороны Оси. Чтобы мы могли потопить несколько подводных лодок, американцы предложили обучить наших офицеров ВМФ новейшей тактике."
HON_carias_legacy:0 "Наследие президента Кариаса"
HON_carias_legacy_desc:0 "Историки не смогут легко оценить наследие Тибурсио Кариаса Андино. Хотя он подавлял большинство форм политической оппозиции и боролся против гондурасских профсоюзов, он обеспечивал стабильность для экономики Гондураса во время Великой депрессии. Тем не менее, кумовство Кариаса и предпочтение иностранным деловым интересам имеют демократические институты Гондураса и пройдет некоторое время, прежде чем эта нация сможет достичь чисто демократического правления."
HON_examine_industry:0 "Гондурасская экономика"
HON_examine_industry_desc:0 "Гондурасская экономика в значительной степени зависит от экспорта, особенно таких фруктов, как бананы. Однако у этой страны есть потенциал для создания промышленной базы, даже если она должна строить ее с нуля."
HON_build_infra1:0 "Проложить новые дороги"
HON_build_infra1_desc:0 "Гондурас искалечен своей плохой инфраструктурой, но строительство новых дорог должно решить эту проблему. Давайте свяжем города и плантации Гондураса с национальной дорожной сетью и сделаем нашу экономику более плавной."
HON_build_milfact1:0 "Создание оружейной промышленности"
HON_build_milfact1_desc:0 "Поскольку экономика Гондураса сосредоточена вокруг экспорта сельскохозяйственной продукции, стимулов для создания оружейной промышленности мало. Однако гондурасская армия нуждается в снаряжении и мы должны создать индустриальную базу, которая позволит нам снабжать наши войска."
HON_build_civfact1:0 "Разработка промышленной базы"
HON_build_civfact1_desc:0 "Гондурас импортирует большую часть своих промышленных товаров, но это должно измениться, если мы хотим иметь самодостаточную экономику. Давайте построим дополнительные заводы в одном из наших штатов."
HON_build_milfact2:0 "Расширение оружейной промышленности"
HON_build_milfact2_desc:0 "Создание оружейной промышленности с хорошо, если это первый шаг, но нам нужно увеличить наше военное производство, если мы хотим конкурировать с остальным миром."
HON_build_infra2:0 "Соединить страну"
HON_build_infra2_desc:0 "Наша инфраструктура должна догнать нашу растущую индустриальную базу. Давайте построим дополнительные дороги и железнодорожные линии, чтобы связать нашу страну. Как только мы закончим, мы сможем легко перемещать наши продукты через джунгли."
HON_build_docks1:0 "Создание морской промышленности"
HON_build_docks1_desc:0 "Поскольку большая часть нашей экономики зависит от судоходства, нам необходимо построить военно-морской флот для удовлетворения наших интересов. К счастью, наша промышленная база в настоящее время достаточно велика для поддержки производства военных кораблей."
HON_new_university:0 "Национальный Автономный Университет Гондураса"
HON_new_university_desc:0 "Универсидад Насьональ Аутонома де Гондурас или Национальный Автономный Университет Гондураса, был создан в 1847 году, став старейшим университетом в Гондурасе. Мы должны уделять больше нашего бюджета тому, чтобы поддерживать этот университет и сделать его лучшим вузом в Латинской Америке."
HON_build_civfact2:0 "Расширение промышленной базы"
HON_build_civfact2_desc:0 "Промышленно развитый Гондурас находится на правильном пути, но мы можем извлечь выгоду из дополнительных заводов. Расширим нашу индустриальную базу еще дальше и сделаем Гондурас заметным экспортером промышленных товаров."
HON_tech_industry:0 "Создание электронной промышленности"
HON_tech_industry_desc:0 "Гондурас должен разнообразить свою экономику, если он надеется быть экономически конкурентоспособным. Давайте приложим усилия для развития наших знаний в области электроники и начнем производство высокотехнологичных товаров."
HON_build_milfact3:0 "Военный Промышленный Комплекс"
HON_build_milfact3_desc:0 "Гондурасское военное производство, наконец, достаточно высоко для того, чтобы мы могли перенаправить нашу экономику в производство оружия. На этом этапе мы можем развивать ВПК в нашей стране, который, безусловно, не будет иметь никаких непредвиденных последствий в будущем."
HON_build_milfact3:0 "Военный Промышленный Комплекс"
HON_build_milfact3_desc:0 "Гондурасское военное производство, наконец, достаточно высоко для того, чтобы мы могли перенаправить нашу экономику в производство оружия. На этом этапе мы можем развивать ВПК в нашей стране, который, безусловно, не будет иметь никаких непредвиденных последствий в будущем."
HON_improved_research:0 "Улучшенные методы исследования"
HON_improved_research_desc:0 "Благодаря улучшениям в системе образования в Гондурасе, мы можем, наконец, соответствовать технологическому прогрессу более крупных стран."
HON_power_research:0 "Технологическое превосходство"
HON_power_research_desc:0 "Наш контроль над Центральной Америкой установил нас как великую державу, но наша технология все еще отстает от остального мира. Давайте еще больше расширим наши исследовательские возможности за счет удвоения нашего финансирования науки и образования."
HON_suggest_monarchy:0 "Имперская ностальгия"
HON_suggest_monarchy_desc:0 "Наша страна переживает спад со времени нашей независимости от Испании и несколько голосов на окраине говорят о том, что Гондурасу требуется возродить Вице-Королевство Новой Испании. Эта идея может показаться сумасшедшей, но события показали нам, что истинный король Испании нуждается в новом троне."
HON_invite_juan:0 "Пригласить Инфанта Хуана"
HON_invite_juan_desc:0 "В то время как Инфант  Хуан надеялся на успех своего отца, как короля Испании, недавние события пояснили, что его коронация будет маловероятной. Давайте предложим ему трон Гондураса и перспективу восстановления Вице-Королевства Новой Испании."
HON_monarchist_coup:0 "Переворот монархистов"
HON_monarchist_coup_desc:0 "Теперь, когда Инфант Хуан вернулся из Испании, мы можем свергнуть президента Кариаса. Мы проведем коронацию Инфанта Хуана как Хуана I и начнем подготовку к восстановлению Вице-Королевства Новой Испании. Наш новый король, теперь единственный и неповторимый Хуан, может вернуть Вице-Королевству свою прежнюю славу."
HON_spanish_guns:0 "Испанское вооружение"
HON_spanish_guns_desc:0 "Хотя коронация Хуана в Испании была маловероятной, у него все еще было много сторонников. Если наш король красиво попросит, они могут вложить свои надежды и свое оружие в Гондурас."
HON_kings_finest:0 "Кровь за короля"
HON_kings_finest_desc:0 "Чтобы закрепить трон за Хуаном I, нам нужно создать королевскую гвардию, которая защитит нас от демократов, коммунистов и прежних врагов Вице-Королевства. К счастью, в Гондурасе много молодых людей, готовых умереть за короля и страну."
HON_haciendas:0 "Восстановить систему Асьенда"
HON_haciendas_desc:0 "Многие из международных компаний, работающих в Гондурасе, создали свои плантации как де-факто асьенды. Однако их прибыль идет к капиталистам, а не к короне. Отменим эту тенденцию, восстановив надлежащую систему асьенд и передадим плантации нашей аристократии."
HON_restoration_wars:0 "Восстановительные войны за Вице-Королевство"
HON_restoration_wars_desc:0 "Нам нужно будет отвоевать большую часть земли, которая составляла  Вице-Королевство Новой Испании (ВК или ВКНИ), прежде чем мы сможем объявить о восстановлении этого государства. Восстановление границ 1820 года ВК станет нашим первым шагом на пути возвращения к имперской славе."
HON_reclaim_salvador:0 "Восстановление Сальвадора"
HON_reclaim_salvador_desc:0 "Несмотря на то, что Сальвадор был довольно незначительной частью ВК, он по-прежнему был важной частью Генерал-Капитанства Гватемалы. Давайте вернем Сальвадор короне и интегрируем его в наше королевство."
HON_reclaim_nicaragua:0 "Восстановление Никарагуа"
HON_reclaim_nicaragua_desc:0 "Никарагуа была неотъемлемой частью ГК Гватемалы и нам нужно будет победить, если мы хотим восстановить ВКНИ. Давайте захватим Никарагуа и поместим ее под контроль нашего дворянства."
HON_reclaim_guatemala:0 "Восстановление Гватемалы"
HON_reclaim_guatemala_desc:0 "Гватемала была столицей Генерал-Капитанства Гватемалы и это наши ворота для восстановления нашего контроля над сердцем Новой Испании, Мексики. Восстановление Гватемалы станет важным шагом к реализации наших амбиций."
HON_reclaim_belize:0 "Британцы заняты - забрать Белиз"
HON_reclaim_belize_desc:0 "Предательский Альбион забрал Белиз у испанцев, когда они разрешили пиратам поселиться в Баймене и полностью признали Белиз в качестве колонии в 1786 году. Испанская корона попыталась вернуть Белиз во время битвы при Сент-Джорджем Кэй в 1798 году, но потерпела неудачу из-за британской хитрости. Однако англичане, похоже, озабочены своей нынешней войной и это может быть идеальным моментом для нас, чтобы вернуть Белиз."
HON_reclaim_costarica:0 "Восстановление Коста-Рики"
HON_reclaim_costarica_desc:0 "Коста-Рика была южной границей ВКНИ и она является его неотъемлемой частью. Хотя эта земля не особенно ценна, мы должны взять Коста-Рику для обеспечения нашей южной границы."
HON_reclaim_cuba:0 "Восстановить Кубу"
HON_reclaim_cuba_desc:0 "Куба была одной из немногих территорий, которая оставалась верной Испании в революционных войнах, но она была взята американцами во время испанско-американской войны. Однако американцы недавно предоставили Кубе свою независимость, а это значит, что теперь мы свободны возвращать Кубу испанской короне."
HON_reclaim_hispanola:0 "Восстановить Эспаньолу"
HON_reclaim_hispanola_desc:0 "Эспаньола когда-то полностью принадлежала Испанской империи, но она потеряла контроль над западной половиной в пользу Франции в 17 веке и контролировала восточную половину в 1795 году до независимости в Базельском мире. Исправим эти исторические несправедливости, восстановив наш контроль над Эспаньолой."
HON_reclaim_mexico:0 "Забрать Мексику"
HON_reclaim_mexico_desc:0 "Мексика была сердцем и душой ВКНИ и наши претензии к ВК не будут восприниматься всерьез, пока мы не восстановим наш контроль над этим регионом. После того, как мы вернем Мексику, мы сможем наконец провозгласить возрождение Вице-Королевства Новой Испании."
HON_intendancies:0 "Возродить интендантскую службу"
HON_intendancies_desc:0 "Интенданты были администраторами, офисы которых были созданы в рамках реформ Бурбона в 18 веке. После обретения независимости администрации колоний пострадали и восстановление системы интендантов позволит нам более эффективно управлять нашим королевством."
HON_coastal_forts:0 "Усиление укреплений побережья"
HON_coastal_forts_desc:0 "Одной из самых больших угроз ВК была морская атака и такие вторжения могли также разрушить наше возрождающееся королевство. Давайте построим систему прибрежных фортов, чтобы защитить себя от любой иностранной державы, которая захочет отправить свою армию на наши берега."
HON_refined_goods:0 "Сельскохозяйственная промышленность"
HON_refined_goods_desc:0 "Недостаток индустриализации Испании был одной из причин ее падения и мы не хотим совершить ту же ошибку. Поскольку у нас уже есть один из крупнейших сельскохозяйственных секторов в мире, создание нескольких заводов по переработке наших сельскохозяйственных товаров было бы разумным."
HON_economica:0 "Спонсировать экономическое общество"
HON_economica_desc:0 "Соцьедад Экономика де лос Амигос дел Паис или Экономическое Общество Друзей Страны - частные ассоциации, которые были созданы в разных городах Испанской империи. Эти организации успешно поощряли экономическую деятельность и инновации, но они пали, когда Новая Испания была уничтожена. Используя государственные фонды для восстановления этого общества, наша исследовательская инфраструктура может конкурировать с возможностями основных держав."
HON_reconquista:0 "Ре-Реконкиста"
HON_reconquista_desc:0 "В течение последних двух столетий Испанская империя не столкнулась ни с чем, кроме унижения и нам пора унизить эту падшую империю. Мы должны восстановить новую Испанию, драгоценность короны Испанской империи и в конечном итоге вернуть Хуана I на его законное положение на испанском троне. Эта Ре-реконкиста не будет бескровной, но это единственный способ восстановить Испанскую империю в ее прежней славе."
HON_inquisition:0 "Новая Испанская Инквизиция"
HON_inquisition_desc:0 "Испанская инквизиция была одним из самых мощных инструментов Испанской империи и она сыграла важную роль в обеспечении лояльности наших подданных империи католической вере. Восстановив испанскую инквизицию, мы можем не только спасти наших подданных от вечного проклятия, но и искоренить любые политические диссиденты."
HON_proclaim_new_spain:0 "Объявить Вице-Королевство Новой Испании"
HON_proclaim_new_spain_desc:0 "Многие думали, что наш король был сумасшедшим, когда он сказал, что воссоединит свое ВКНИ под его властью, но он преуспел не смотря ни на что. Сегодня наше королевство простирается от Коста-Рики до Нижней Калифорнии и никто не может отрицать, что мы являемся ведущей державой. Наши претензии к Новой Испании теперь будут признаны международным сообществом и мы можем стать официально известными как Вице-Королевство Новая Испания."
HON_reclaim_america:0 "Возвращение Северных территорий"
HON_reclaim_america_desc:0 "Испанско-говорящий мир постоянно унижался англичанами, так как испанская армада была потоплена сотни лет назад. Два из наших больших унижений были договорами Адамса-Ониса (который уступил Флориду) и Гвадалупе-Идальго (который уступил северную половину Мексики). Давайте отомстить за эти поражения, забрав территорию, которую мы потеряли для американцев."
HON_reclaim_spain:0 "Возвращение Испанского престола"
HON_reclaim_spain_desc:0 "Теперь, когда Хуан I полностью контролирует Новую Испанию, он может начать планировать свое возвращение в Испанию. Пересечь Атлантику будет непросто, но это не остановило конкистадоров. Возвращение Испании к ее монархическим корням, позволит нам восстановить империи ее прежнюю славу."
HON_gran_colombia:0 "Приготовиться к освобождению Гран-Колумбии"
HON_gran_colombia_desc:0 "Гран-Колумбия была разделена с момента смерти Симона Боливара и это подразделение разрешило янкинской буржуазии воспользоваться нашими колумбийскими товарищами. Мы должны реформировать «Гран-Колумбию» как кампесинскую республику, но сначала нам нужно установить правительство в Колумбии, которое согласилось бы на такое предложение."
HON_liberate_mexico:0 "Освободить Мексику"
HON_liberate_mexico_desc:0 "Хотя наши товарищи в Мексике предприняли некоторые меры, которые нарушили империалистов гринго, таких как национализация их нефти, большинство наших товарищей по-прежнему страдают. Давайте освободим кампесинов в Мексике и создадим правительство, посвященное нашей борьбе."
HON_real_gran_colombia:0 "Консолидация Гран-Колумбии"
HON_real_gran_colombia_desc:0 "Теперь, когда мы установили дружественное правительство в Колумбии, давайте сделаем их законными преемниками наследия Боливара. К сожалению, правительство Венесуэлы и Эквадора не видят мудрости нашего предложения и нам придется убеждать их силой."
HON_liberate_brazil:0 "Освободить Бразилию"
HON_liberate_brazil_desc:0 "Несмотря на то, что 1930-е годы Бразилии ослабили бразильских олигархов, фермеры в этой стране все еще угнетаются военными и городскими буржуазийцами. Мы должны свергнуть этот репрессивный режим и заменить его тем, у которого есть интересы народа."
HON_caribfed:0 "Инициировать Карибскую революцию"
HON_caribfed_desc:0 "На островах Карибского моря в течение сотен лет доминировали европейские империалисты и большинство людей в этом регионе никогда не испытывали подлинной суровости. Мы должны освободить фермеров в Карибском бассейне и объединить их под одним знаменем. Поскольку кубинцы были преданы империалистами гринго в их последней революции, они, вероятно, были бы склонны быть центром новой карибской революции."
HON_fullcaribfed:0 "Распостранение революции на Эспаньоле"
HON_fullcaribfed_desc:0 "Теперь, когда Куба свободна от своих буржуазных угнетателей, мы должны начать освобождать другие острова в Карибском бассейне. Наследство Эспаньолы, Гаити и Доминиканская Республика, являются следующим логическим шагом."
HON_libperbol:0 "Принести революцию в Анды"
HON_libperbol_desc:0 "Перуанская-Боливийская федерация попыталась защитить себя от янки и хищных народов Бразилии и Аргентины. Возможно, они провалились в этой задаче, но новая Перу-Боливия может преуспеть в нашей поддержке. Давайте освободим наших товарищей в Перу и продолжим распространять революцию через Южную Америку."
HON_libbolivia:0 "Перуанско-Боливийская Федерация"
HON_libbolivia_desc:0 "Перуанско-Боливийская федерация не будет таковой без Боливии. Давайте освободим эту страну и передадим ее землю дружественному правительству, которое мы создали в Перу."
HON_libargent:0 "Лаплатская революция"
HON_libargent_desc:0 "Теперь, когда большая часть Латинской Америки была освобождена, мы можем обратить наше внимание на самую южную часть Латинской Америки. Мы могли бы создать новую республику Ла-Плата, которой управляют кампесины. Однако мы должны создать дружественное правительство в Аргентине, прежде чем мы сможем попытаться воссоединить Ла-Плату."
HON_liblaplata:0 "Унифицировать Ла-Плату"
HON_liblaplata_desc:0 "Наши товарищи в Аргентине поддерживают наше предложение о воссоединении Ла-Платы и они хотят помочь нам освободить остальную часть Южной Америки. Если мы сможем распространить революцию на Уругвай, Парагвай и Чили, тогда Латинская Америка может наконец начать исцелять себя после столетий угнетения."
HON_corporate_expansion:0 "Корпоративное расширение"
HON_corporate_expansion_desc:0 "У Юнайтед Фрут Компани были значительные операции в Колумбии с 1900 года, но наши операции поразили пару блокпостов. Наши сотрудники в Колумбии до сих пор помнят резню бананов 1928 года, в результате которой погибло до трех тысяч рабочих. Мы должны предотвратить очередную резню бананов, взяв на себя прямой контроль над нашими колумбийскими и эквадорскими операциями."
HON_eliminate_competition:0 "Устранить конкуренцию"
HON_eliminate_competition_desc:0 "Несмотря на то, что Индия является одним из крупнейших производителей бананов в мире, ЮФК там не имеет никакого влияния. Индийская индустрия бананов является нашим самым сильным конкурентом и нам необходимо захватить контроль над этой отраслью, чтобы обеспечить нашу монополию. Наши директора категорически против прямого вторжения в Индию, но мы могли бы вкладывать средства в развитие корпоративного управления в Индии. Если мы сможем получить достаточную поддержку, мы сможем развратить растущее движение независимости Индии и свергнуть про-британский режим."

 ### Event section ###
 
 hon.1.t:0 "Гондурас требует аннексии!"
 hon.1.d:0 "После того, как Гондурас был захвачен Юнайтед Фрут Компани, ее новый президент попытался консолидировать все американские холдинги Юнайтед Фрут. Поскольку у Гватемалы больше имущества компании, чем в любой другой стране Центральной Америки, мы стали первой целью ЮФК."
 hon.1.a:0 "Они уже контролируют нашу экономику, это поглощение -  просто формальность."
 hon.1.b:0 "Никогда! Мы должны бороться с фашистами всем, что у нас есть!"
 hon.2.t:0 "Правительство Гватемалы принимает консолидацию"
 hon.2.d:0 "Наши парламентеры использовали контроль Юнайтед Фрут Компани над Гондурасом в качестве рычага и правительство Гватемалы полностью подчинилось ЮФК."
 hon.2.a:0 "Замечательно!"
 hon.3.t:0 "Правительство Гватемалы отклоняет консолидацию"
 hon.3.d:0 "Наши парламентеры попытались использовать контроль Юнайтед Фрут Компани над Гондурасом в качестве рычага, но правительство Гватемалы отказывается удовлетворить наши требования. Похоже, что нам придется вернуть наши запасы в этой стране силой."
 hon.3.a:0 "Давайте объявим войну и покажем им силу нашего корпоративного государства!"
 hon.3.b:0 "Наши силы безопасности не готовы к тотальной войне. Еще придет наше время."
 hon.4.t:0 "Гондурас требует аннексии!"
 hon.4.d:0 "Теперь когда Юнайтед Фрут Компани контролирует Гватемалу, она пытается установить гегемонию во всей Центральной Америке. К сожалению, они выбрали нас в качестве их следующей цели."
 hon.4.a:0 "Сопротивление бесполезно. Приветствуем корпорацию!"
 hon.4.b:0 "Никогда! Мы должны бороться с ними всем, что у нас есть!"
 hon.5.t:0 "Сальвадор капитулирует"
 hon.5.d:0 "Правительство Сальвадора видит преимущества стать дочерней компанией ЮФК. Давайте поприветствуем их с распростертыми объятиями."
 hon.5.a:0 "Замечательно!"
 hon.6.t:0 "Сальвадорское правительство отказывается подчиниться!"
 hon.6.d:0 "К сожалению, правительство Сальвадора отказывается подчиняться корпоративному правлению. Нам придется сделать этот враждебный захват еще более враждебным."
 hon.6.a:0 "Давайте объявим войну и покажем им силу нашего корпоративного государства!"
 hon.6.b:0 "Наши силы безопасности не готовы к тотальной войне. Еще придет наше время."
 hon.7.t:0 "Гондурас требует аннексии!"
 hon.7.d:0 "Теперь когда Юнайтед Фрут Компани контролирует Гватемалу, она пытается установить гегемонию во всей Центральной Америке. К сожалению, они выбрали нас в качестве их следующей цели."
 hon.7.a:0 "Сопротивление бесполезно. Приветствуем корпорацию!"
 hon.7.b:0 "Никогда! Мы должны бороться с ними всем, что у нас есть!"
 hon.8.t:0 "Никарагуа капитулирует"
 hon.8.d:0 "Правительство Никарагуа видит преимущества стать дочерней компанией ЮФК. Давайте поприветствуем их с распростертыми объятиями."
 hon.8.a:0 "Замечательно!"
 hon.9.t:0 "Никарагуанское правительство отказывается подчиниться!"
 hon.9.d:0 "К сожалению, правительство Никарагуа отказывается подчиняться корпоративному правлению. Нам придется сделать этот враждебный захват еще более враждебным.."
 hon.9.a:0 "Давайте объявим войну и покажем им силу нашего корпоративного государства!"
 hon.9.b:0 "Наши силы безопасности не готовы к тотальной войне. Еще придет наше время."
 hon.10.t:0 "Юнайтед Фрут Компани требует подчинения!"
 hon.10.d:0 "Юнайтед Фрут Компани только что взяла контроль над Никарагуа и она пытается консолидировать свои бывшие атлантические фрукты в Коста-Рике. Они требуют, чтобы Коста-Рика приняла управление Юнайтед Фрут."
 hon.10.a:0 "Хорошо, мы будем играть вместе..."
 hon.10.b:0 "Никогда! Мы должны бороться с ними всем, что у нас есть"
 hon.11.t:0 "Коста-Рика подчиняется"
 hon.11.d:0 "Наблюдая за недавними событиями в Центральной Америке, правительство Коста-Рики увидело преимущества интеграции в ЮФК."
 hon.11.a:0 "Замечательно!"
 hon.12.t:0 "Коста-Рика отказывается подчиниться!"
 hon.12.d:0 "К сожалению, правительство Коста-Рики отказалось от наших требований. Нам придется сделать этот враждебный захват еще более враждебным."
 hon.12.a:0 "Давайте объявим войну и покажем им силу нашего корпоративного государства!"
 hon.12.b:0 "Я беспокоюсь о последствиях. Еще придет наше время."
 hon.13.t:0 "Юнайтед Фрут Компани желает приобрести Белиз."
 hon.13.d:0 "Юнайтед Фрут Компани консолидирует свою собственность в Центральной Америке и проявляет интерес к покупке Белиза. Один из их лиц, принимающих решения, пришел к нам с предложением купить Белиз. Они дадут нам несколько конвоев, а также все бананы, которые мы можем съесть."
 hon.13.a:0 "Отличное предложение, наши военные усилия помогли использовать несколько банановых лодок."
 hon.13.b:0 "Я думаю, что у нас достаточно судов, а Белиз слишком ценен для продажи."
 hon.14.t:0 "Британия соглашается"
 hon.14.d:0 "Соединенное Королевство приняло наше щедрое предложение и немедленно передаст нам Белиз. Мы отправим им наши банановые лодки, а также значительное количество нашего производства бананов."
 hon.14.a:0 "Вот господин человек, подсчитай банан..."
 hon.15.t:0 "Британия отказывается!"
 hon.15.d:0 "Соединенное Королевство отклонило наше предложение, заявив, что они не могут интегрировать наши банановые лодки в их торговые суда."
 hon.15.a:0 "К сожалению, наш совет директоров не поддержит тотальную войну Великобритании за Белиз... пока."
 hon.16.t:0 "Юнайтед Фрут Компани требует аннексии!"
 hon.16.d:0 "Юнайтед Фрут Компани контролирует почти всю Центральную Америку и мы являемся единственным независимым центральноамериканским государством. Тем не менее, ЮФК не будет соглашаться на менее полный контроль и они потребовали, чтобы мы стали частью их страны."
 hon.16.a:0 "Бесполезно сопротивляться..."
 hon.16.b:0 "Никогда! Мы будем бороться за свободную Центральную Америку!"
 hon.17.t:0 "Панама соглашается на включение"
 hon.17.d:0 "Панамское правительство не считает, что оно может нас выдержать и согласилось стать частью ЮФК."
 hon.17.a:0 "Центральная Америка наша!"
 hon.18.t:0 "Панамское правительство отказывается от инкорпорации!"
 hon.18.d:0 "Памана считает, что она может противостоять ЮФК, даже после того, как упала всякая остальная центральноамериканская страна. Мы должны найти способ наказать их высокомерие."
 hon.18.a:0 "Пришло время, когда последнее домино упадет."
 hon.18.b:0 "Их армия не будет проблемой, но попасть в их столицу может быть сложно. Подождем, пока мы будем в лучшем положении."
 hon.19.t:0 "Юнайтед Фрут Компани желает приобрести Панамский Канал."
 hon.19.d:0 "ЮФК консолидирует свои операции по транспортировке в Центральной Америке и считает, что владение Панамским каналом сделает ее намного более эффективной. Один из их лиц, принимающих решения, внес предложение Конгрессу, чтобы продать Панамский канал за значительное количество банановых лодок и фруктов. Должны ли мы принять их предложение?"
 hon.19.a:0 "Отличное предложение, эти банановые лодки позволят нашим верфям сосредоточиться на военных кораблях."
 hon.19.b:0 "Они должны быть бананами, если они думают, что мы продадим им Панамский канал!"
 hon.20.t:0 "США соглашается"
 hon.20.d:0 "Соединенные Штаты приняли наше щедрое предложение и немедленно передадут нам Панамский канал. Мы отправим им наши банановые лодки, а также годовые запасы фруктов."
 hon.20.a:0 "Фрукты должны течь."
 hon.21.t:0 "Соединенные Штаты отказываются продавать Панамский канал!"
 hon.21.d:0 "К сожалению, Соединенные Штаты отказались от нашего предложения, заявив, что Панамский канал имеет важное значение для их интересов."
 hon.21.a:0 "Кажется, что американское правительство больше не поддерживает нас... Мы должны взять дело в свои руки."
 hon.22.t:0 "Гондурас пытается забрать Белиз!"
 hon.22.d:0 "Гондурасское правительство заметило, что мы заняты нашей нынешней войной и попытались забрать Белиз, пока мы не следили за континентом. Поскольку Белиз не ценен для нас, мы можем принять эту ситуацию и сосредоточиться на нашей нынешней войне. Однако мы могли бы также отвлечь некоторые войска для защиты нашей колонии и избавления от этой надоедливой страны в Гондурасе."
 hon.22.a:0 "Мы не можем позволить себе отправить кучу солдат, чтобы умереть в джунглях. Пускай забирают Белиз."
 hon.22.b:0 "Каждая колония в этой империи ценна! Отправить военный ответ!"
 hon.23.t:0 "Британцы признали свою потерю"
 hon.23.d:0 "Британцы решили, что Белиз не стоит еще одного военного конфликта. Они приняли освобождение Белиза и позволили нам поддерживать с ними отношения."
 hon.23.a:0 "Мы всегда будем помнить о их щедрости."
 hon.24.t:0 "Британцы отправляют военный ответ!"
 hon.24.d:0 "Британцы решили, что они не позволят Белизу улизнуть из своей империи и отправят армию для защиты Белиза. В ответ на наше требование они объявили войну и теперь пытаются раздавить нас. Однако они могут отказаться, если мы сможем взять Белиз и продержаться в нем достаточно долго."
 hon.24.a:0 "Сбросим империалистов обратно в море!"
 hon.25.t:0 "Мир за Белиз?"
 hon.25.d:0 "Хотя англичане решили сразиться с нами за Белиз, мы успешно заняли этот район и помешали британцам высадиться в Центральной Америке. Если мы подадим запрос на мир, они, вероятно, примут его."
 hon.25.a:0 "Мы хотим только Белиз, давайте запросим мир."
 hon.25.b:0 "Никогда! Мы уничтожим всю Британскую империю!"
 hon.26.t:0 "Гондурас предлагает мир"
 hon.26.d:0 "Гондурас предложил нам мир в обмен на признание их контроля над Белизом."
 hon.26.a:0 "Отлично! Мы позволим им завладеть этим бесполезным участком земли!"
 hon.26.b:0 "Мы никогда не позволим им забрать Белиз!"
 hon.27.t:0 "Британия соглашается"
 hon.27.d:0 "Соединенное Королевство приняло наше предложение мира и передаст нам Белиз. Мы одержали великую победу, даже если британцы теряют самую малую и незначительную часть своей империи."
 hon.27.a:0 "Замечательно!"
 hon.28.t:0 "Британия отказывается"
 hon.28.d:0 "Соединенное Королевство отказалось от нашего предложения мира и будет сражаться, пока один из нас не будет полностью разрушен. Британцы глупо решили сражаться в полномасштабной войне за Белиз."
 hon.28.a:0 "Отлично! Мы заставим их за стол переговоров в Лондоне!"
 hon.29.t:0 "Гондурас пытается захватить Панамский канал!"
 hon.29.d:0 "Гондурасское коммунистическое правительство заметило, что мы втянуты в крупную войну и использовали эту войну в качестве возможности захватить контроль над Панамским каналом. Это действие нельзя воспринимать легкомысленно, но вторжение в Центральную Америку может быть затруднено."
 hon.29.a:0 "Мы всегда можем вторгнуться в Центральную Америку позже, пусть у них пока будет Панамский канал."
 hon.29.b:0 "Предоставление им Панамского канала может повредить нашим логистическим возможностям! Сбросим коммунистов из Северной и Южной Америки!"
 hon.30.t:0 "США не отправили ответ"
 hon.30.d:0 "Несмотря на то, что нас беспокоил американский военный ответ, они позволили нам захватить Панамский канал, не предприняв ответных мер."
 hon.30.a:0 "Теперь, когда мы владеем Панамским каналом, океаны принадлежат народу."
 hon.31.t:0 "Американцы отправляют военный ответ!"
 hon.31.d:0 "Американцы использовали нашу попытку захвата Панамского канала в качестве предлога для вторжения в Центральную Америку. Они хотят свергнть наше правительство и очистить Америку от коммунистов!"
 hon.31.a:0 "Давайте научим этих гринго уроку о вмешательстве в латиноамериканскую политику!"
 hon.32.t:0 "Мир с США?"
 hon.32.d:0 "Несмотря на то, что англичане решили сразиться с нами за Белиз, мы успешно заняли эту область и помешали американцам высадиться в Центральной Америке. Если мы запросим мир, они, вероятно, примут его."
 hon.32.a:0 "Нам нужен только Панамский канал. Давайте предложим мир."
 hon.32.b:0 "Никогда! Мы уничтожим Соединенные Штаты!"
 hon.33.t:0 "Гондурас предлагает мир"
 hon.33.d:0 "Гондурас предложил нам мир в обмен на признание их контроля над Панамским каналом."
 hon.33.a:0 "Отлично! Нам просто нужно построить канал где-то еще!"
 hon.33.b:0 "Мы никогда не позволим им завладеть Панамским каналом!"
 hon.34.t:0 "США соглашаются"
 hon.34.d:0 "Соединенные Штаты приняли наше предложение мира и передадут нам Панамский канал. Мы одержали великую победу, поскольку владение Панамским каналом позволяет нам доминировать на судоходных путях в Северной и Южной Америке."
 hon.34.a:0 "Замечательно!"
 hon.35.t:0 "США отказываются"
 hon.35.d:0 "Соединенные Штаты отказались от нашего предложения мира и будут сражаться, пока один из нас не будет полностью разрушен. Американцы решили, что Панамский канал стоит полной войны."
 hon.35.a:0 "Отлично! Мы заставим их сесть за стол переговоров в Вашингтоне!"
 hon.36.t:0 "Наследие президента Кариаса."
 hon.36.d:0 "Президент Кариас был... подождите... Ты закончил демократическое дерево фокусов? В самом деле? Я потратил время на создание трех захватывающих ветвей фокуса и вы выбрали скучный? Вы должны быть привержены исторической игре или вы просто очень странный человек. Тем не менее, я думаю, вы заслужили награду за то, что вы сидели через демократическое дерево и почти ничего не делали. Как будет звучать армия божественного уровня и звуки тонны рабочей силы?"
 hon.36.a:0 "Что за *****?"
 hon.36.b:0 "Я просто ИИ, оставь меня пожалуйста..."
 hon.37.t:0 "Гран-Колумбия требует наши Северные территории"
 hon.37.d:0 "Гран-Колумбия воссоединилась как марионеточное государство в Центральной Америке и они требуют земли, которую мы забрали у них в начале 19 века. Их иск составляет более ста лет, но у них есть поддержка центральноамериканской армии. Должны ли мы согласиться с их требованиями?"
 hon.37.a:0 "Мы не можем рисковать войной, отдайте территории."
 hon.37.b:0 "Мы не сдадим ни цента перуанской земли!"
 hon.38.t:0 "Перу сдается"
 hon.38.d:0 "Перуанское правительство приняло нашу разумную просьбу и вернет южные территории Гран-Колумбии."
 hon.38.a:0 "Еще один шаг к освобождению Латинской Америки!"
 hon.39.t:0 "Перу сопротивляется"
 hon.39.d:0 "Перуанское правительство решило отказать в нашей просьбе о прежних территориях Гран-Колумбии. Это может быть только заговор Гринго..."
 hon.39.a:0 "Тогда нам придется отстаивать свои земли старомодно..."
 hon.40.t:0 "Карибская федерация требует Кюрасао"
 hon.40.d:0 "Центральноамериканские революционеры пытаются объединить Карибский бассейн под марионеточным правительством, базирующимся в Гаване. Теперь они требуют, чтобы мы передали наши карибские территории во имя народа. Их требования смехотворны, но стоит ли нам отказаться от этих островов, чтобы сосредоточиться на наших европейских и азиатских проблемах?"
 hon.40.a:0 "Мы не можем рисковать войной, передать остров."
 hon.40.b:0 "Целостность голландской империи жизненно важна! Отказать в их требованиях!"
 hon.41.t:0 "Согласие с Голландией"
 hon.41.d:0 "Голландцы согласились с нашими требованиями и они предпочли сосредоточиться на проблемах дома."
 hon.41.a:0 "Hasta la victoria siempre!"
 hon.42.t:0 "Голландия отказывается!"
 hon.42.d:0 "Голландцы отказали в наших требованиях. Они скорее послали бы больше своих солдат, чтобы умереть, чем отказаться от части своей империи."
 hon.42.a:0 "Тогда пришло время положить конец Голландской империи!"
 hon.43.t:0 "Карабская федерация требует Пуэрто-Рико"
 hon.43.d:0 "Центральноамериканские революционеры пытаются объединить Карибский бассейн под марионеточным правительством, базирующимся в Гаване. Теперь они требуют, чтобы мы передали Пуэрто-Рико во имя народа. Их требования смехотворны, но должны ли мы отказаться от этих островов, чтобы сохранить нейтралитет и сосредоточиться на Европе и Азии?"
 hon.43.a:0 "Мы не можем рисковать войной, передать остров."
 hon.43.b:0 "Никогда! Мы допустим усиление этой выскочки в Северной и Южной Америке!"
 hon.44.t:0 "Согласие с грингос"
 hon.44.d:0 "Грингос согласились с нашими требованиями и передадут Пуэрто-Рико."
 hon.44.a:0 "Hasta la victoria siempre!"
 hon.45.t:0 "Грингос отказываются!"
 hon.45.d:0 "Гринго отказались от наших требований. Они предпочли больше убить своих солдат, чем решить все мирно."
 hon.45.a:0 "Тогда, наконец, окончательно пора уничтожить империализм янки раз и навсегда!"
 hon.46.t:0 "Карибская федерация требует Вест-Индию"
 hon.46.d:0 "Центральноамериканские революционеры пытаются объединить Карибский бассейн под марионеточным правительством, базирующимся в Гаване. Теперь они требуют, чтобы мы передали Карибские территории во имя народа. Их требования смехотворны, но должны ли мы отказаться от этих островов, чтобы сохранить нейтралитет и сосредоточиться на Европе и Азии?"
 hon.46.a:0 "Мы не можем рисковать войной, передать острова."
 hon.46.b:0 "Целостность Британской империи жизненно важна! Отказать в их требованиях!"
 hon.47.t:0 "Согласие с Британией"
 hon.47.d:0 "Британцы согласились с нашими требованиями и они предпочли сосредоточиться на проблемах дома."
 hon.47.a:0 "Hasta la victoria siempre!"
 hon.48.t:0 "Британцы отказываются!"
 hon.48.d:0 "Британцы отказали в наших требованиях. Они скорее пошлют больше своих солдат, чтобы умереть, чем отказаться от части своей империи."
 hon.48.a:0 "Тогда настало время положить конец Британской империи!"
 hon.49.t:0 "Карибская федерация требует Вест-Индию"
 hon.49.d:0 "Центральноамериканские революционеры пытаются объединить Карибский бассейн под марионеточным правительством, базирующимся в Гаване. Теперь они требуют, чтобы мы передавали наши Карибские территории во имя народа. Их требования смехотворны, но стоит ли нам отказаться от этих островов, чтобы сосредоточиться на наших европейских и азиатских проблемах?"
 hon.49.a:0 "Мы не можем рисковать войной, передать острова."
 hon.49.b:0 "Целостность Французской империи жизненно важна! Отказать в их требованиях!"
 hon.50.t:0 "Согласие с Францией"
 hon.50.d:0 "Французы согласились с нашими требованиями и они предпочли сосредоточиться на проблемах дома."
 hon.50.a:0 "Hasta la victoria siempre!"
 hon.51.t:0 "Франция отказывается!"
 hon.51.d:0 "Французы отказали в наших требованиях. Они скорее пошлют больше своих солдат, чтобы умереть, чем отказаться от части своей империи."
 hon.51.a:0 "Тогда настало время положить конец Французской империи!"
 hon.52.t:0 "Гондурас предлагает мир"
 hon.52.d:0 "Гондурас предложил нам мир в обмен на признание их контроля над Кюрасао."
 hon.52.a:0 "Этот остров не стоит того, что нужно для его восстановления."
 hon.52.b:0 "Мы никогда не позволим им требовать что-то у нашей империи!"
 hon.53.t:0 "Нидерланды соглашаются"
 hon.53.d:0 "Нидерланды приняли наше предложение мира и передадут Кюрасао Карибской федерации. Мы одержали великую победу и наши товарищи в Карибском бассейне стали сильнее."
 hon.53.a:0 "Ура!"
 hon.54.t:0 "Нидерланды отказываются"
 hon.54.d:0 "Нидерланды отказались от нашего предложения мира и будут сражаться, пока один из нас не будет полностью разрушен. Голландцы решили, что их Карибские колонии стоят полной войны."
 hon.54.a:0 "Тогда мы увидимся с ними в Амстердаме!"
 hon.55.t:0 "Гондурас предлагает мир"
 hon.55.d:0 "Гондурас предложил нам мир в обмен на признание их контроля над Пуэрто-Рико."
 hon.55.a:0 "Я даже не могу вспомнить, почему мы взяли Пуэрто-Рико в первую очередь..."
 hon.55.b:0 "Война еще не потеряна и мы победим до наступления Рождества."
 hon.56.t:0 "США соглашаются"
 hon.56.d:0 "США приняли наше предложение мира и передаст Пуэрто-Рико Карибской федерации. Мы одержали великую победу и наши товарищи в Карибском бассейне стали сильнее."
 hon.56.a:0 "Ура!"
 hon.57.t:0 "США отказываются"
 hon.57.d:0 "США отказались от нашего предложения мира и будут сражаться, пока один из нас не будет полностью разрушен. Американцы решили, что их Пуэрто-Рико стоит полной войны."
 hon.57.a:0 "Пришло время положить конец Империи Янки раз и навсегда!"
 hon.58.t:0 "Гондурас предлагает мир"
 hon.58.d:0 "Гондурас предложил нам мир в обмен на признание их контроля над Вест-Индией."
 hon.58.a:0 "Содержание этих островов слишком утомительно для нас."
 hon.58.b:0 "Мы никогда не позволим им требовать что-то у нашей империи!"
 hon.59.t:0 "Британия соглашается"
 hon.59.d:0 "Британия приняла наше предложение мира и передаст острова Вест-Индии Карибской федерации. Мы одержали великую победу и наши товарищи в Карибском бассейне стали сильнее."
 hon.59.a:0 "Ура!"
 hon.60.t:0 "Британия отказывается"
 hon.60.d:0 "Британия отказалась от нашего предложения мира и будут сражаться, пока один из нас не будет полностью разрушен. Британцы решили, что их Карибские острова стоят полной войны."
 hon.60.a:0 "Тогда Британия больше не будет править морями!"
 hon.61.t:0 "Гондурас предлагает мир"
 hon.61.d:0 "Гондурас предложил нам мир в обмен на признание их контроля над Вест-Индией."
 hon.61.a:0 "Содержание этих островов слишком утомительно для нас."
 hon.61.b:0 "Мы никогда не позволим им требовать что-то у нашей империи!"
 hon.62.t:0 "Франция соглашается"
 hon.62.d:0 "Франция приняла наше предложение мира и передаст острова Вест-Индии Карибской федерации. Мы одержали великую победу и наши товарищи в Карибском бассейне стали сильнее."
 hon.62.a:0 "Ура!"
 hon.63.t:0 "Франция отказывается"
 hon.63.d:0 "Франция отказалась от нашего предложения мира и будут сражаться, пока один из нас не будет полностью разрушен. Французы решили, что их Карибские колонии стоят полной войны."
 hon.63.a:0 "Я не могу поверить, что французы не сдались на этот раз..."
 hon.64.t:0 "Коронация Хуана I"
 hon.64.d:0 "После того, как наш славный лидер Хуан I вошел в Мадрид, были подготовлены условия его коронация. Хуан I, сын свергнутого Альфонса XIII, любезно согласился с испанской короной и будет править Вице-Королевством Новая Испания из Мадрида. Мы не только закончили беспорядки в Испании, но и заложили основу для восстановления Испанской империи."
 hon.64.a:0 "Может быть только Хуан!"
 hon.65.t:0 "Вице-Президент Новой Испании"
 hon.65.d:0 "Теперь, когда Хуан I официально является королем Испании, мы должны найти кого-то другого, кто будет управлять Вице-Королевством Новой Испании. Младший брат Хуана, Хайме, герцог Сеговии, должен быть подходящим кандидатом."
 hon.65.a:0 "Давайте примем его в семью."
 hon.66.t:0 "Гондурас запрашивает помощь"
 hon.66.d:0 "Кампесины в Гондурасе свергли буржуазное правительство Тибурсио Кариаса и надеются распространить свою революцию через Латинскую Америку. Они реально оценивают свои шансы и поэтому просят нас о помощи. Отправка им нескольких пушек может дать им силу, необходимую для изгнания империалистов из Латинской Америки, а сами кампесины могут быть ценным союзником."
 hon.66.a:0 "Отправить им оружие."
 hon.66.b:0 "Почему мы заботимся о Центральной Америке?"
 hon.67.t:0 "СССР поддержит нас"
 hon.67.d:0 "Мы только что получили ответ СССР о нашей просьбе об огнестрельном оружии. Они согласились и отправят пару тысяч орудий, чтобы помочь нам распространить революцию. При поддержке Советского Союза вся Центральная Америка станет единой страной крестьянского правления."
 hon.67.a:0 "Hasta la victoria siempre!"
 hon.68.t:0 "СССР не поддержит нас"
 hon.68.d:0 "Мы только что получили ответ СССР о нашей просьбе об огнестрельном оружии. Они сказали нам, что им нужны эти пушки для оснащения собственной армии и защиты от угроз в Европе и Азии. Кажется, что мы сами по себе."
 hon.68.a:0 "Отлично! Мы сделаем собственное оружие!"
 hon.69.t:0 "Хуан отказывается от претензий на трон"
 hon.69.d:0 "Хуан III официально отказался от своих притязаний на испанский престол, что еще больше укрепляет легитимность нашего монарха."
 hon.69.a:0 "Замечательно."
 hon.70.t:0 "Ответ из Мадрида"
 hon.70.desc:0 "Услышав о нашем отречении, король Испании преподнес нам подарки и официально утвердил нас в качестве Вице-королевства Новой Испании, что отныне не позволяет сомневаться в нашей легитимности и законности вице-королевства и администрации."
 hon.70.a:0 "Отлично."
 hon.71.t:0 "Новая Испания запрашивает военных советников"
 hon.71.desc:0 "У наших друзей из Новой Испании есть просьба, чтобы некоторые из наших офицеров послужили им в качестве военных советников."
 hon.71.a:0 "Все для процветания колоний."
 hon.71.b:0 "К сожалению нам некого выделить."
 hon.72.t:0 "Испания отправляет советников"
 hon.72.desc:0 "Испанская корона направила военных советников для помощи нашему верховному командованию."
 hon.72.a:0 "Мы знали, что на них можно положиться."
 hon.73.t:0 "Испания не отправляет советников"
 hon.73.desc:0 "Испанская корона отказалась прислать нам военных советников."
 hon.73.a:0 "Черт."

