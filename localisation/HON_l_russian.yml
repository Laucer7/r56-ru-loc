HON_bboat_diplomacy:0 "Дипломатия банановых судов"
HON_bboat_diplomacy_desc:0 "Отправьте некоторые из наших банановых лодок за границу в обмен на промышленные товары.\n"
HON_corporate_raj:0 "Организовать корпоративное поглощение в Индии"
HON_corporate_raj_desc:0 "После проникновения в индийскую экономику и подкупа британских колониальных администраторов, у нас теперь есть достаточная поддержка, чтобы попытаться совершить переворот в Британском Радже и установить дружественное корпоративное правительство. Это будет нелегко и нам придется отправить некоторых наших наемников, если мы хотим, чтобы этот переворот был успешным. Тем не менее, это прекрасная возможность устранить нашего крупнейшего конкурента.\n"
HON_team_building:0 "Провести занятие ТимБилдинга"
HON_team_building_desc:0 "Наша команда менеджеров заметила много упавших духом людей вокруг офиса и подумала о новаторском способе улучшить моральный дух компании. Мы можем приглашать наших сотрудников на прогулки и участвовать в мероприятиях, чтобы они могли лучше узнать друг друга и найти свою любовь к Юнайтед Фрут Компани. Участие и веселье, конечно, обязательно.\n"
HON_raj_puppet:0 "Взять контроль над Индией"
HON_raj_puppet_desc:0 "Наш переворот в Индии имел громкий успех и теперь, это новое и независимое правительство Индии полностью лояльно к Юнайтед Фрут Компани. Давайте расширим это лояльное лицо, превратив Индию в официальную дочернюю компанию ЮФК.\n"
HON_consolidate_colecu:0 "Включить наши новые активы"
HON_consolidate_colecu_desc:0 "Теперь, когда Юнайтед Фрут Компани полностью контролирует наши активы в Колумбии и Эквадоре, мы можем полностью включить их в наше предприятие. Местные жители, вероятно, не будут в восторге от этого, но это должно создать большую ценность для наших акционеров.\n"
HON_panamapeace:0 "Мир за Панамский канал"
HON_panamapeace_desc:0 "Если мы защитимся от американских вторжений и удержим Панамский канал достаточно долго, Соединенные Штаты могут принять нашу претензию на канал.\n"
HON_belizepeace:0 "Мир за Белиз"
HON_belizepeace_desc:0 "Если мы защитимся от британских вторжений и удержим Белиз достаточно долго, Соединенное Королевство может принять нашу претензию на Белиз.\n"
HON_curcaopeace:0 "Мир за Кюрасао"
HON_curcaopeace_desc:0 "Если мы защитимся от голландских вторжений и удержим Кюрасао достаточно долго, Нидерланды могут принять нашу претензию на остров.\n"
HON_puertopeace:0 "Мир за Пуэрто-Рико"
HON_puertopeace_desc:0 "Если мы защитимся от американских вторжений и удержим Пуэрто-Рико достаточно долго, Соединенные Штаты могут принять нашу претензию на их остров.\n"
HON_engindiespeace:0 "Мир за Британск. Вест-Индию"
HON_engindiespeace_desc:0 "Если мы защитимся от британских вторжений и удержим их Карибские острова достаточно долго, Соединенное Королевство может принять нашу претензию на эти острова.\n"
HON_fraindiespeace:0 "Мир за Французск. Вест-Индию"
HON_fraindiespeace_desc:0 "Если мы защитимся от французских вторжений и удержим их Карибские острова достаточно долго, Франция может принять нашу претензию на их Карибы.\n"
HON_libven:0 "Трансфер Венесуэлы"
HON_libven_desc:0 "Теперь, когда Венесуэла освобождена от своих буржуазных угнетателей, мы можем передать ее территорию нашим друзьям из Колумбии, чтобы они могли претендовать на Гран-Колумбию.\n"
HON_libecu:0 "Трансфер Эквадора"
HON_libven_desc:0 "Теперь, когда Эквадор освобожден от своих буржуазных угнетателей, мы можем передать его территорию нашим друзьям из Колумбии, чтобы они могли претендовать на Гран-Колумбию.\n"
HON_libgranperu:0 "Требовать Южную Гран-Колумбию"
HON_libgranperu_desc:0 "Гран-Колумбия воссоединилась и наследие Боливара было возвращено во имя народа. Тем не менее, в Перу по-прежнему находятся южные территории Гран-Колумбии и наш новый союзник не будет в безопасности, пока эта земля не будет обезопасена. Давайте попросим Перу передать эту, по праву принадлежности, землю Гран-Колумбии.\n"
HON_libhai:0 "Трансфер Гаити"
HON_libhai_desc:0 "Теперь, когда Гаити освобождена от своих буржуазных угнетателей, мы можем передать их территорию нашим друзьям на Кубе, с тем чтобы они могли консолидировать Карибскую революцию.\n"
HON_libdom:0 "Трансфер бывшей Доминиканской Республики"
HON_libdom_desc:0 "Теперь, когда Эспаньола освобождена от своих буржуазных угнетателей, мы можем передать ее территорию нашим друзьям на Кубе, с тем чтобы они могли консолидировать Карибскую революцию.\n"
HON_libnedisles:0 "Требовать Голландск. Вест-Индию"
HON_libnedisles_desc:0 "Карибская Федерация сформирована и теперь мы можем освободить Голландскую Вест-Индию от своих колониальных угнетателей. Давайте потребуем их Карибские владения и посмотрим, каков будет их ответ. Если они сделают правильный выбор, то они, вероятно, передадут свои острова без боя.\n"
HON_libusaisles:0 "Требовать Пуэрто-Рико"
HON_libusaisles_desc:0 "Пока кубинцы пользовались небольшой автономией после испано-американской войны, нашим товарищам в Пуэрто-Рико повезло меньше, и они томятся под прямым контролем империалистов Гринго. Давайте потребуем Пуэрто-Рико у американцев, чтобы мы могли интегрировать его в Карибскую федерацию..\n"
HON_libengisles:0 "Требовать Британск. Вест-Индию"
HON_libengisles_desc:0 "Карибская Федерация сформирована и теперь мы можем освободить Британскую Вест-Индию от своих колониальных угнетателей. Давайте потребуем их Карибские владения и посмотрим, каков будет их ответ. Если они сделают правильный выбор, то они, вероятно, передадут свои острова без боя.\n"
HON_libfraisles:0 "Требовать Французск. Вест-Индию"
HON_libfraisles_desc:0 "Карибская Федерация сформирована и теперь мы можем освободить Французскую Вест-Индию от своих колониальных угнетателей. Давайте потребуем их Карибские владения и посмотрим, каков будет их ответ. Если они сделают правильный выбор, то они, вероятно, передадут свои острова без боя.\n"
HON_libbol:0 "Трансфер Боливии"
HON_libbol_desc:0 "Теперь, когда Боливия освобождена от своих буржуазных угнетателей, мы можем передать ее территорию нашим друзьям в Перу, чтобы они могли восстановить Перуанско-Боливийскую федерацию.\n"
HON_liburg:0 "Трансфер Уругвая"
HON_liburg_desc:0 "Теперь, когда Уругвай освобожден от своих буржуазных угнетателей, мы можем передать его территорию нашим друзьям в Аргентине, чтобы они могли восстановить Ла-Плату.\n"
HON_libpar:0 "Трансфер Парагвая"
HON_libpar_desc:0 "Теперь, когда Парагвай освобожден от своих буржуазных угнетателей, мы можем передать его территорию нашим друзьям в Аргентине, чтобы они могли восстановить Ла-Плату.\n"
HON_libchl:0 "Трансфер Чили"
HON_libchl_desc:0 "Теперь, когда Чили освобождена от своих буржуазных угнетателей, мы можем передать ее территорию нашим друзьям в Аргентине, чтобы они могли восстановить Ла-Плату.\n"
HON_newspain:0 "Вернуть Испанский престол"
HON_newspain_desc:0 "Наш славный король успешно освободил Испанию и восстановил монархию на должном уровне. Настало время коронации Хуана I и возвращение столицы обратно в Мадрид. Тем не менее, Хуан I больше не будет иметь прямого контроля над Вице-Королевством Новой Испании (Примечание: это также переключит вас на дерево фокусов Испании и игру за нее).\n"
HON_new_north:0 "Ре-интеграция Северных территорий"
HON_new_north_desc:0 "Мы одержали славные победы против гринго, а территории, которые они украли у нас в мексиканско-американской войне, теперь снова наши. Теперь мы можем снова интегрировать эти давно потерянные штаты в Вице-Королевство. Несмотря на то, что эти территории раньше были болотами Вице-Королевства Новой Испании, они теперь могут быть жемчужиной нашей восстановленной империи!\n"
HON_develop_mexoil:0 "Мексиканская нефть"
HON_develop_mexoil_desc:0 "Мексика была экспортером нефти в течение нескольких лет, но настало время направить больше нефти на наши собственные цели. Давайте расширим нашу добычу нефти в Мексике, чтобы мы могли подпитывать нашу нацию.\n"
HON_develop_panoil:0 "Скважина в Панаме"
HON_develop_panoil_desc:0 "В настоящее время в Панаме имеется небольшая нефтяная буровая скважина, но наши военные потребности больше, чем то, что может производить это нефтяное месторождение. Давайте инвестируем в добычу нефти в Панаме и обеспечим стабильную поставку нефти.\n"
HON_develop_aluminium:0 "Производство алюминия в Коста-Рике"
HON_develop_aluminium_desc:0 "Несмотря на то, что в Коста-Рике есть несколько месторождений алюминия, мало кто интересуется переработкой этого ресурса. Тем не менее, нашим военно-воздушным силам отчаянно требуется больше алюминия и строительство завода по его переработке, должно обеспечить нас достаточным количеством алюминия для наших новых воздушных подразделений.\n"
HON_develop_rubber:0 "Субсидирование резиновых плантаций"
HON_develop_rubber_desc:0 "Центральная Америка имеет идеальный климат для посадки резины, но никто не проявил интереса к строительству резиновых плантаций. Однако сейчас нам нужна резина для нашей армии и было бы разумно вкладывать государственные деньги в создание резиновых плантаций в наших границах.\n"
HON_develop_tungsten:0 "Извлечь вольфрам из Сальвадора"
HON_develop_tungsten_desc:0 "Некоторые исследователи сказали нам, что в Сальвадоре есть небольшой запас вольфрама. Если мы сможем найти и добыть эти месторождения, у нас будет достаточно вольфрама для поставок нашим военным.\n"
HON_develop_steel:0 "Гватемальская сталь"
HON_develop_steel_desc:0 "В Гватемале есть железные рудники, но большая часть этого железа отправляется за границу для плавки. Если мы сможем построить несколько плавильных заводов в этом регионе, мы сможем обеспечить стабильный запас стали для нашей нации.\n"
HON_develop_chromium:0 "Расширение продукции гондурасского хрома"
HON_develop_chromium_desc:0 "Несмотря на то, что Гондурас обладает небольшой горнодобывающей промышленностью, он занял место в нашей сельскохозяйственной продукции. Мы должны использовать государственные средства для расширения нашей горнодобывающей промышленности, чтобы нам пришлось импортировать меньше полезных ископаемых из-за рубежа.\n"
HON_seize_belize:0 "Забрать Белиз у Британии"
HON_seize_belize_desc:0 "Белиз - колония Соединенного Королевства и его крестьяне взывают к освобождению. Обычно атаковать Соединенное Королевство было бы немыслимо, но англичане находятся в середине войны, которую они могут не выиграть. Поскольку Белиз не имеет жизненно важного значения для британских военных усилий, мы могли бы спокойно его взять. Однако они, вероятно, объявят нам войну, если они ценят Белиз больше, чем мы думаем.\n"
HON_seize_canal:0 "Захват Панамского канала"
HON_seize_canal_desc:0 "Панамский канал является центральным пунктом судоходства в Северной и Южной Америке и американский контроль над этим каналом дает Грингосам значительное экономическое преимущество над нами. Однако США сейчас находятся в состоянии войны и мы можем захватить Панамский канал, пока они отвлечены.\n"
HON_solidarity_march:0 "Провести Солидарный Марш Кампесинов"
HON_solidarity_march_desc:0 "Хотя наше дело справедливо, многие из наших товарищей страдают от низкого морального духа. Напомним им, за что они борются, поощряя кампесинов выходить на улицы и демонстрировать свою любовь к нашей революции.\n"
HON_royal_parade:0 "Спонсировать парад роялистов"
HON_royal_parade_desc:0 "Многие из наших подданных забыли о славе старой Испанской империи и Вице-Королевства Новой Испании. Давайте спонсируем некоторые роялистские настроения, проведя парад в нашей столице, где участники будут проходить в костюмах от Сигло де Оро и помнить радость и счастье, которые конкистадоры привезли в Латинскую Америку.\n"
HON_core_guat:0 "Интеграция Гватемалы"
HON_core_guat_desc:0 "После того, как мы получили Гватемалу в результате спонтанной войны, мы должны интегрировать ее в нашу растущую Центрально-Американскую нацию.\n"
HON_core_salvador:0 "Интеграция Сальвадора"
HON_core_salvador_desc:0 "После того, как мы получили Сальвадор в результате спонтанной войны, мы должны интегрировать ее в нашу растущую Центрально-Американскую нацию.\n"
HON_core_nicaragua:0 "Интеграция Никарагуа"
HON_core_nicaragua_desc:0 "После того, как мы получили Никарагуа в результате спонтанной войны, мы должны интегрировать ее в нашу растущую Центрально-Американскую нацию.\n"
HON_core_costarica:0 "Интеграция Коста-Рики"
HON_core_costarica_desc:0 "После того, как мы получили Коста-Рику в результате спонтанной войны, мы должны интегрировать ее в нашу растущую Центрально-Американскую нацию.\n"
